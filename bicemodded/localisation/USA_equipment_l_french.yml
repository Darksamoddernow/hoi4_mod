    american_medium_tank_equipment_2_desc: 0 "Le M3" Lee "(avec la tourelle américaine) était un char moyen américain développé en 1940 et produit à partir de 1941. Il pesait 27 tonnes et avait un canon court de 75 mm L / 31 M2 monté sur la coque, et un canon de 37 mm L / 53,5 M5 qui était monté sur une petite tourelle. Le 37 mm était inutile par rapport à la plupart des chars à l'époque, mais le 75 mm était un tueur de chars désespérément nécessaire qui a modifié l'équilibre des pouvoirs en Afrique du Nord lorsque le prêt -Les chars de location étaient employés par les troupes britanniques. Il était assez bien blindé avec 51 mm de blindage frontal incliné et 38 mm de blindage latéral et arrière. Ils étaient pour la plupart prêtés aux Australiens et aux Britanniques. C'était un char assez fiable, mais doté de des inconvénients tels que la hauteur, le canon monté sur la coque difficile à viser et l'équipage a été mis en danger par l'écaillage intérieur du blindage riveté. De ce fait, il a été rapidement remplacé par le M4. "

    ENG_american_medium_tank_equipment_2_short: 0 "M3 Grant Tank Moyen"
    ENG_american_medium_tank_equipment_2_desc: 0 "La variante britannique du M3 Moyen, le M3 Grant avait une conception de tourelle différente de celle du Lee. Comme le Lee, il avait un canon de 75 mm monté sur la coque et un canon de 37 mm sur le touret. Il avait environ 50 mm de pente l'armure frontale et les côtés avaient environ 40 mm. "
    m4_equipment_short: 0 "M4 Tank Moyen"
    m4_equipment_desc: 0 "Près de 50 000 Sherman ont été construits pendant la guerre par les États-Unis. Le M4 était un grand pas en avant par rapport au M3. Il avait un moteur à essence de 350 CV lui permettant d'atteindre 30 mph, un blindage frontal qui atteignait 51 mm d'épaisseur (76 mm sur la tourelle) et un blindage latéral de 31 mm. Le canon obsolète monté sur la tourelle de 37 mm a été remplacé par un canon de 75 mm beaucoup plus puissant. Il était connu pour être fiable et a été construit autour de la capacité de survie avec de nombreuses trappes permettant aux équipages de s'échapper quand ils en avaient besoin. "
    american_medium_tank_artillery_equipment_1_desc: 0 "Les observateurs de l'armée américaine ont réalisé qu'ils auraient besoin d'un véhicule d'artillerie automoteur avec une puissance de feu suffisante pour soutenir les opérations blindées. Les leçons apprises avec les half-tracks (comme le T19 HMC avec un obusier sur le châssis M3 Half-track) ont également montré que ce véhicule devrait être blindé et entièrement chenillé. Il a été décidé d'utiliser le châssis M3 Lee avec une superstructure ouverte, le montage d'un obusier M1A2 de 105 mm L / 22, avec une mitrailleuse ajoutée après des essais. La production du M7 a commencé en avril. Il était assez similaire au chasseur de chars T40 / M9. Son moteur Continental R-975 C1 / C4 développant 400 CV permettait au véhicule de 23 tonnes une vitesse de pointe de 39 km / h. L'obusier a d'abord été installé pour permettre une élévation de 40 ° qui réduit la portée mais la version M7B2 avait une élévation de 65 ° et pouvait tirer un obus de 15 kg sur une portée de 11 km. "
    american_medium_tank_artillery_equipment_2_desc: 0 "Le M12 était construit sur le châssis du char M3 Lee. Il montait un canon de 155 mm M1917, M1917A1 ou M1918 M1, selon la disponibilité, une arme dérivée du canon français presque identique de 155 mm GPF de la Première Guerre mondiale. L'espace de stockage limité signifiait que seuls 10 projectiles et charges propulsives pouvaient être transportés sur le véhicule. Une bêche de terre (semblable à une lame de bulldozer) à l'arrière a été utilisée pour absorber le recul. "
    american_medium_tank_artillery_equipment_3_desc: 0 "Le chariot de canon de 155 mm M40 était un véhicule d'artillerie automoteur construit sur un châssis M4A3 pour char moyen élargi et allongé, mais avec un moteur Continental et avec HVSS (suspension à ressort à volute horizontale). L'obusier L / 55 de 155 mm était surnommé "Long Tom" et pouvait tirer un obus de 45,4 kg sur une portée de 23,7 km. "

    american_medium_tank_flame_equipment_1: 0 "M4A3 SP-AA Sherman"
    american_medium_tank_flame_equipment_1_short: 0 "M4A3 SP-AA"
    american_medium_tank_flame_equipment_1_desc: 0 "Plate-forme anti-aérienne automotrice sur le châssis Sherman"
    m4a376_equipment_desc: 0 "En raison de l'épaisseur croissante de l'armure sur le champ de bataille, un canon de 76,2 mm (3 pouces) a été monté à la place du canon de 75 mm. Cela a permis à ces Sherman d'être plus efficaces dans les combats à plus longue portée car ils ont plus de puissance de feu pour percer les chars ennemis à des distances plus éloignées.
    m4a3_jumbo_equipment_desc: 0 "Le Jumbo a été conçu comme une variante d'assaut lourd du Sherman. Il avait un blindage supplémentaire de 38 mm à l'avant et sur les côtés de la coque. Après l'ajout des plaques, le Jumbo avait un impressionnant 101 mm de blindage frontal et 76 mm de blindage latéral. Cependant, en raison du poids supplémentaire, il n'a pas été en mesure de voyager aussi vite et aussi loin que les Shermans ordinaires. "
    american_heavy_tank_equipment_1_desc: 0 "Le M6 Heavy était armé d'un canon de 76,2 mm (3 pouces). Il nécessitait 6 hommes d'équipage et pesait près de 60 tonnes. Il avait un moteur à essence radial de 9 cylindres qui pouvait le propulser à 32 km / h. "
    american_heavy_tank_td_equipment_0_desc: 0 "Afin de détruire le plus lourd des chars ennemis, le M6 pourrait être modifié avec un canon encore plus gros capable de percer la plupart des chars ennemis."  american_heavy_tank_art_equipment_0_desc:0 "To achieve greater explosive capacity, the M6 could be modified with a larger artillery gun."
    american_heavy_tank_td_equipment_1_desc: 0 "Afin de détruire le plus lourd des chars ennemis, le Super Pershing pourrait être modifié avec un canon encore plus gros capable de percer la plupart des chars ennemis."
    american_heavy_tank_art_equipment_1_desc: 0 "Canon obusier lourd long de 240 mm 'Black Dragon' monté sur un châssis M26 Pershing allongé."
    tech_hvss_desc: 0 "Suspension à ressort à volute horizontale."
    tech_wet_stowage: 0 "Rangement humide"
    tech_wet_stowage_short: 0 "Rangement humide"
    tech_wet_stowage_desc: 0 "Rangement des munitions humides"
    american_mbt_equipment: 0 "Chars de combat principaux"
    m4a3_equipment_desc: 0 "Le M4A3 était une variante du M4 conçue pour utiliser un moteur Ford GAA V8 au lieu d'un moteur radial qui à l'époque était nécessaire pour la production aéronautique. Le changement de moteurs a entraîné une augmentation d'environ 15% de la puissance disponible pour Certains ont également été modifiés pour utiliser un canon principal de 76 mm au lieu d'un canon de 75 mm. "
    american_heavy_tank_td_equipment_1: 0 "Chasseur de Tank Lourd  2"
    american_medium_tank_equipment_1_desc: 0 "Le M2 Moyen a été conçu par Rock Island Arsenal comme beaucoup d'autres chars américains de l'époque. Il avait un canon principal de 37 mm et jusqu'à neuf mitrailleuses de calibre 0,30 (7,62 mm). Son équipage de 6 était protégé par 32 mm de blindage dans le glacis frontal qui a été réduit à 20 mm sur les côtés du char. Avec son moteur radial suralimenté Wright R975 EC2 à refroidissement par air développant 400 CV, le véhicule de 19 tonnes pouvait atteindre une vitesse de pointe de 42 km / h. "
    american_medium_tank_destroyer_equipment_3_desc: 0 "Le chasseur de chars M36, anciennement 90 mm Gun Motor Carriage, M36, était un chasseur de chars américain utilisé pendant la Seconde Guerre mondiale. Le M36 combinait la coque du chasseur de chars M10, qui utilisait le châssis et la transmission fiables du M4 Sherman. avec un blindage incliné et une nouvelle tourelle massive montée sur le canon M3 90 mm L / 53. "
    american_medium_tank_destroyer_equipment_2_desc: 0 "Il a monté un canon M7 de 3 pouces (76,2 mm) dans une tourelle rotative sur un châssis de char Sherman M4A2 modifié."
    american_medium_tank_destroyer_equipment_1_desc: 0 "Le chasseur de chars M10 utilisait un châssis de char moyen M4A2 (les M10A1 utilisaient un châssis M4A3) avec une tourelle à toit ouvert traversé manuellement, montant le canon M7 de 3 pouces (76,2 mm) L / 50, dans le support M5. En raison du poids du canon - causant des problèmes lorsqu'il n'est pas au sol uniforme - un contrepoids a dû être installé à l'arrière de la tourelle. La tourelle devait être manivelle et avait donc une vitesse de rotation lente. Afin d'économiser du poids et fournir une meilleure mobilité, le châssis était très légèrement blindé à 19 mm et le manteau du canon avait 57 mm de blindage. Le véhicule pesait environ 29 tonnes et avec ses moteurs diesel General Motors 6046 produisant 375 CV, sa vitesse maximale sur route était de 51 km / h. "
    american_medium_tank_destroyer_equipment_0_desc: 0 "Le T40 (la désignation des prototypes) et le M9 pour les véhicules de production étaient des chasseurs de chars moyens basés sur un char M3 Lee sans tourelle. L'avant a été retravaillé pour que le canon obtienne un meilleur arc de canon qu'avant avec le sponsor monté 75 mm du M3, avec le compartiment du conducteur déplacé vers la gauche de sorte que l'arc du canon n'était pas symétrique. Le canon utilisé était le 3 pouces (76,2 mm) AT M1918 L / 40. Il avait un équipage de 5 personnes et était propulsé par un Wright R975 Moteur EC2 donnant au véhicule de 33 tonnes une vitesse de pointe de 40 km / h. La hauteur du véhicule était de 2,3 m (contre 3,12 m pour la M3). "
    american_light_tank_aa_equipment_2_desc: 0 "Le M19 MGMC avait des spécifications similaires à celles du M24 Chaffee. Il pesait 17,4 tonnes et était propulsé par un Twin Cadillac Model 42 de 220 CV qui pouvait atteindre une vitesse de 56 km / h. Le véhicule était exploité avec un équipage de six personnes. Le M19 a évolué à partir du projet de 40 mm Gun Motor Carriage T65, qui était basé sur le châssis de char léger M5. Bien que les essais aient été couronnés de succès, le projet a été arrêté car le châssis de char léger M5A1 était en cours d'élimination. La Force blindée avait encore besoin d'un véhicule antiaérien léger et moderne à chenilles, alors ils ont réalisé un nouveau projet (appelé T65E1) basé sur le nouveau châssis T24 (un prototype du M24 Chaffee). Le T65E1 avait la même disposition générale que le T65 GMC - tourelle avec deux canons de 40 mm L / 60 Bofors AA à l'arrière avec les moteurs au milieu du châssis. La cadence de tir était de 2 × 120 coups par minute (tr / min) et le plafond maximum pratique était d'environ 3800 m. "
    american_light_tank_aa_equipment_1_desc: 0 "Le M15 était basé sur le châssis M3 Halftrack, ajoutant un armement monté coaxialement d'un canon M1 37 mm L / 54 entièrement automatique et de deux mitrailleuses M2 Browning de calibre 0,50 (12,7 mm) placées au-dessus du canon principal. Le 37 mm canon a donné un plafond AA maximum d'environ 4 000 m. Habité par un équipage de sept personnes et pesant 9,1 tonnes, la vitesse maximale sur route était de 67 km / h. "
    american_light_tank_aa_equipment_0_desc: 0 "Le M13 Multiple Gun Motor Carriage (MGMC), autrement connu sous le nom de M13 Half-track, était un canon antiaérien automoteur qui était initialement armé de deux engins lourds M2 Browning de 0,5 pouce (12,7 mm) pistolets placés sur une monture double M33 Maxson et plus tard quatre MG M2 sur une monture quad M35 Maxson redessinée M16. La ligne de production M13 a été parfaitement changée en M16 et de nombreux M13 ont été réinstallés sur des M16. Les mitrailleuses ont été tirées à distance et propulsé par un petit moteur électrique près de l'arrière de la tourelle. Il a été mis au point en 1942 en réponse à la nécessité d'un véhicule antiaérien mobile (SPAA). Il a été remplacé par le M15 Gun Motor Carriage, plus lourdement armé. seulement utile contre les avions volant à basse altitude et les cibles au sol (où il était surnommé le "hachoir à viande"). "
    american_light_tank_artillery_equipment_3_desc: 0 "L'obusier automoteur M41 était basé sur un châssis M24 Chaffee allongé, et avait plusieurs des mêmes modifications que la coque du canon antiaérien autopropulsé M19 de 40 mm. Le moteur du M41 a été déplacé derrière le le compartiment du conducteur et le support d'obusier M1 de 155 mm L / 23 a été placé à l'arrière du véhicule. Le canon a pu tirer un obus de 43 kg sur une portée de 14600 m. "
    american_light_tank_artillery_equipment_2_desc: 0 "Le 105 mm HMC M37 était basé sur un châssis allongé du char léger M24 Chaffee, et le véhicule a été modifié de la même manière que le M7" Priest ", qui utilisait le châssis du char moyen M3 ou M4. Le M4 105 mm l'obusier était le même que celui utilisé dans le T-19 et les Shermans armés d'obusiers, et était monté sur le M37 à droite de la ligne centrale du chariot, remplaçant la position du conducteur adjoint, mais il avait beaucoup plus de munitions à bord et ses performances de cross-country ainsi que la protection de l'équipage a été considérablement augmentée. La monture annulaire de la mitrailleuse .50cal était à la droite de la monture d'obusier. Elle était capable de tirer un obus de 19 kg sur une portée de 11160 km. "
    american_light_tank_artillery_equipment_1_desc: 0 "Le chariot à moteur pour obusier T19 était similaire au M3 Half-track, car il partageait le même châssis, moteur, suspension, armure et réservoir de carburant avec un poids de 8,6 tonnes. Il était propulsé par un White Moteur 160AX produisant 147 CV. Il était capable d'une vitesse maximale sur route de 72 km / h. Le véhicule était conduit par un équipage de six personnes. L'armement se composait d'un obusier M2A1 de 105 mm L / 22 (équipé de huit cartouches de ) avec une seule mitrailleuse Browning M2 de calibre 0,50 (12,7 mm) secondaire. Le canon pouvait tirer un obus de 19 kg sur une portée de 11160 km. "
    american_light_tank_artillery_equipment_0_desc: 0 "Le 75 mm Howitzer Motor Carriage M8 était un obusier automoteur et pesait environ 15,7 tonnes. Il a été développé sur le châssis du char M5 Stuart et était équipé d'un pack M2 75 mm L / 15,9 obusier dans une monture M7. La tourelle était ouverte et le blindage maximum était de 44 mm. En raison de l'élévation maximale du canon de 40 °, il pouvait tirer un obus de 8,3 kg indirectement sur une portée de 8800 m. "
    hellcat_equipment_3_desc: 0 "Version améliorée du Hellcat avec un plus gros canon de 90 mm et une tourelle également utilisés dans le M36 Jackson. Cependant, la tourelle et le canon plus gros ont causé des problèmes de recul et le poids a augmenté à 21 tonnes, donc la mobilité a souffert et la suspension a été endommagé par un tir prolongé. "
    hellcat_equipment_2_desc: 0 "Le M18 Hellcat (officiellement désigné le 76 mm Gun Motor Carriage M18 ou M18 GMC) était un chasseur de chars américain basé sur le châssis de char léger M24. C'était le char américain le plus rapide sur route. La vitesse a été atteinte en gardant l'armure mince jusqu'à un maximum de 25 mm, en utilisant la transmission automatique innovante Torqmatic, et en équipant le véhicule relativement léger de 17,7 tonnes avec le même moteur radial utilisé sur le char Sherman beaucoup plus grand. "
    hellcat_equipment_1_desc: 0 "Le chasseur de chars M3 était un demi-chenille M3 avec un 'M1897 Gun' de 75mm L / 36 'M1897' d'origine française adapté et de construction américaine pour combattre les blindés ennemis. Sa silouette globale était inférieure à celle du T48 GMC, en raison d'un un bouclier plus petit même si son canon était considérablement plus gros et plus puissant. Le véhicule pesait environ 9,1 tonnes et sa vitesse maximale sur route était de 75 km / h. "
    hellcat_equipment_0_desc: 0 "Le T48 57 mm Gun Motor Carriage était un canon anti-char automoteur basé sur le half-track M3 produit par la société Diamond T pour les États-Unis. La conception incorporait un canon de 57 mm L / 43 M1, une production américaine du British Ordnance QF 6 livres, monté sur un demi-chenille M3. Son blindage maximal était de 16 mm. Le véhicule pesait environ 9,5 tonnes et sa vitesse maximale sur route était de 72 km / h. Le tir du canon avait tendance à démolir les phares allumés. la demi-piste et aussi le capot du moteur causant des dommages au moteur. "
    american_light_tank_equipment_7_desc: 0 "Le M41 Walker Bulldog ou officiellement appelé 76 mm Gun Tank, M41, répondait au besoin d'un nouveau char léger moderne. Il était armé d'un canon principal rayé de 76 mm L / 52 M42A1, ce qui était suffisant pour désactiver la plupart AFV moyens de l'époque. Il avait un blindage de 25 mm à l'avant et sur le côté, et le manteau de la tourelle avait un blindage de 38 mm. Il était considérablement plus grand que le M24 et pesait 23,5 tonnes, mais avec son puissant moteur Continental de 500 CV, il pouvait encore atteindre une vitesse de pointe de 72 km / h. "
    american_light_tank_equipment_6_desc: 0 "Le Chaffee est entré en service en 1944 et a été conçu pour remplacer le M3 / M5 Stuart. En Afrique, le M3 Stuart a eu du mal à percer l'armure de l'Axe avec son faible canon de 37 mm. Pour y remédier, le M24 a été conçu avec un puissant canon M6 75 mm L / 39 qui s'est avéré suffisant contre le blindage moyen de l'Axe. Son blindage était très léger avec 25 mm pour pouvoir porter l'arme et en raison de son poids de 18,4 tonnes, il était également à peu près aussi rapide que le M5 Stuart avec une vitesse maximale de 56 km / h avec le même moteur. "
    american_light_tank_equipment_5_desc: 0 "En raison d'une demande de moteurs radiaux, le M3 Stuart a été modifié pour utiliser deux moteurs de voiture V8 Cadillac d'une puissance combinée de 220 CV et a été redésigné comme M5. Il avait également une transmission automatique qui a rendu le fonctionnement et la formation pour le Sa plaque de blindage avant a été redessinée et a obtenu une plaque singulière inclinée de 29 mm. Comme le M3, sa plus grande faiblesse était son petit canon dont la taille n'a pas été améliorée par rapport au M3, mais il a obtenu un alésage légèrement plus long (L / 53, 5) qui le rendait identique à la version du canon antichar remorqué. Le M5 pesait 15,2 tonnes et sa vitesse maximale sur route était de 56 km / h. "
    american_light_tank_equipment_4_desc: 0 "Le M3 Stuart, qui était une mise à niveau du char léger M2, était le principal char léger de la guerre pour les États-Unis. Il avait un canon M5 de 37 mm (une version légèrement raccourcie du canon antichar d'infanterie) et plus à 4 x 0,30 cal MG´s, 38 mm de blindage sur la plaque avant à gradins et 51 mm sur le manteau du canon, et était équipé de 4 hommes. Au début, son blindage était riveté puis soudé. Il pesait 12,7 tonnes et avec son Le moteur Continental-Wright W-670 produisant 250 CV pouvait atteindre une vitesse de pointe de 58 km / h. Avec un total de près de 23 000 (y compris le M5), c'était le deuxième char américain le plus produit de la guerre. "
    american_light_tank_equipment_3_desc: 0 "Conçu 3 ans après le M2A2, le M2A4 de 11,6 tonnes était nettement meilleur que son prédécesseur. Au lieu d'une mitrailleuse de calibre 0,50, il disposait d'un canon M5 37 mm L / 53,5 dans une seule tourelle pour sa principale Son blindage frontal a été amélioré à 25 mm et l'armement secondaire comprenait 5 mitrailleuses de calibre 0,30 lorsqu'il était entièrement équipé. "
    american_light_tank_equipment_2_desc: 0 "Conçu par Rock Island Arsenal pour la cavalerie américaine, le M1 Combat Car était un char conçu en 1935. C'était un véhicule léger (9,1 tonnes) et rapide qui pouvait se déplacer jusqu'à 72 km / h. Cette vitesse était sa qualité déterminante car il était conçu pour percer les lignes et exploiter les points faibles comme le ferait la cavalerie à cheval. Comme sa tourelle n'était armée que de 2 mitrailleuses, un calibre 0,50 et un calibre 0,30, il n'avait presque aucune chance d'endommager les AFV ennemis. "
    american_light_tank_equipment_1_desc: 0 "Le char léger M2A2 était un char léger conçu et construit par Rock Island Arsenal. Il nécessitait 4 hommes d'équipage et pouvait atteindre une vitesse de pointe de 58 km / h. Avec seulement deux mitrailleuses de calibre 0,50 et 16 mm de blindage à son point le plus épais, le M2A2 était gravement sous-alimenté et bientôt remplacé par des modèles plus récents. "
    m26_pershing_equipment_desc: 0 "Le M26 Pershing était un char moyen de l'armée des États-Unis. Le char portait le nom du général des armées John J. Pershing, qui a dirigé la force militaire américaine en Europe pendant la Première Guerre mondiale. pendant les derniers mois de la Seconde Guerre mondiale et pendant de nombreuses années pendant la guerre de Corée. Destiné à remplacer le M4 Sherman, le temps de développement prolongé signifiait que seul un petit nombre d'entre eux ont combattu sur le théâtre européen, notamment dans la course dramatique de la 9e division blindée prendre le pont Ludendorff pendant la bataille de Remagen. "
    USA_medium_tank_equipment_1_desc: 0 "Le M3" Lee "(avec la tourelle américaine) ou" Grant "(avec la tourelle britannique) était un char moyen américain développé en 1940 et produit à partir de 1941. Il pesait 27 tonnes et portait 2 canons principaux , un canon court de 75 mm L / 31 M2 qui était monté dans un support de sponson à l'avant droit, et un canon de 37 mm L / 53,5 M5 qui était monté sur une petite tourelle sur le dessus de la coque. Le 37 mm était inutile contre la plupart des chars à cette époque, mais le 75 mm était un tueur de chars désespérément nécessaire qui a modifié l'équilibre des pouvoirs en Afrique du Nord lorsque les chars de prêt-bail ont été utilisés par les troupes britanniques. Il était assez bien blindé avec 51 mm de blindage frontal incliné et 38 mm de blindage latéral et arrière. Ils ont été expédiés dans divers pays et utilisés par les Australiens, les Britanniques et même l'armée soviétique. C'était un char assez fiable, mais il présentait d'énormes inconvénients tels que le fait d'être grand et de mettre en danger l'équipage avec des éclats intérieurs de l'armure rivetée. Pour cette raison, il a été rapidement r remplacé par le M4. "