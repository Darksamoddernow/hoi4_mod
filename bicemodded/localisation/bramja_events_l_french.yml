l_french:
 bramja.14.t: 0 "Le bombardement atomique se poursuit ..."
 bramja.14.d: 0 "La crainte que davantage de bombes atomiques soient utilisées contre la vie humaine, a été réalisée aujourd'hui ... Le bombardement d'aujourd'hui de [From.From.GetName] est un autre témoignage de la nature infernale de la guerre et un autre triste épisode de l'histoire de l'homme \ n ... et peut-être l'un des derniers? "
 bramja.14.a: 0 "La chaleur est presque aussi chaude qu'Amanda"
 bramja.14.b: 0 "Vont-ils faire quelque chose pour gagner cette guerre?!"
 bramja.1.t: 0 "\ nAugmentation de l'évasion de brouillon dans [From.GetNameDef] ..."
 bramja.1.d: 0 "\ n \ n \ n Des rapports inquiétants arrivent de [From.GetNameDef], en raison de la perte de confiance dans la direction, l'évasion des ébauches est en augmentation. [From.GetLeader] peut-il encore inspirer son gens?"
 bramja.1.a: 0 "J'espère que cela sera réglé avant que nos ennemis puissent l'utiliser à leur avantage ..."
 bramja.1.b: 0 "La lâcheté ne mène qu'à la destruction ..."
 bramja.2.t: 0 "Les troubles sociaux atteignent un point de basculement dans [From.GetNameDef]"
 bramja.2.d: 0 "\ nLe cocktail de divisions internes existantes et de pressions extérieures croissantes commence à déchirer la nation [From.GetAdjective] de l'intérieur. Le [From.GetAdjective] [From.GetRulingParty] doit inverser la tendance tendance s'ils veulent suivre la course actuelle aux armements. "
 bramja.2.a: 0 "Le Front Intérieur ne peut pas faiblir, nos hommes ne peuvent pas se battre à jeun ou à mains nues!"
 bramja.2.b: 0 "Les fondements idéologiques de [From.GetNameDef] semblent sombrer comme sur des sables mouvants!"
 bramja.3.t: 0 "Insurrection dans [From.GetNameDef]!"
 bramja.3.d: 0 "Il y a un peu plus de deux décennies, des mutineries ont éclaté alors que la Grande Guerre conduisait apparemment sans fin l'esprit de vie des nations. Cependant, les gens qui se sont soulevés ont souvent vu leur pays vaincu et ont rarement fini mieux sur le long terme. courez ... \ nSi la direction [From.GetAdjective] n'arrête pas cela à ses débuts, cela pourrait bien signifier la fin de la guerre ... et de leur nation "
 bramja.3.a: 0 "Nous devons éteindre le feu avant qu'il n'engloutisse notre nation entière!"
 bramja.3.b: 0 "Qui peut vraiment les blâmer? Et bien en dehors de leurs femmes, enfants, parents, futurs historiens, etc."
 bramja.3.c: 0 "La plus grande victoire est celle qui ne nécessite aucune bataille ... notre puissance et notre détermination écrasent lentement mais sûrement la colonne vertébrale de l'ennemi!"
 bramja.6.t: 0 "Le général MacArthur a repris avec force le gouvernement [From.GetAdjective]!"
 bramja.6.d: 0 "MacArthur et des généraux aux vues similaires ont fait usage du mécontentement populaire causé par les sacrifices infructueux et les moyens utilisés dans la guerre en cours. Il promet une victoire rapide, d'une manière ou d'une autre ... \ n \ n Tout ce que MacArthur envisage de faire une fois et si la guerre est gagnée avec ses pouvoirs, reste incertain ... "
 bramja.6.a: 0 "Nous devons défendre la démocratie en Amérique! Combattez ce général fou de sang!"
 bramja.6.b: 0 "Salut MacArthur, Sauveur de l'Amérique!"
 bramja.7.t: 0 "General MacArthurs Putch!"
 bramja.7.d: 0 "MacArthur et des généraux aux vues similaires ont fait usage du mécontentement populaire causé par les sacrifices infructueux et les moyens utilisés dans la guerre en cours. Avec la promesse d'une victoire rapide, MacArthur a mené un putsch contre [USA.GetLeader ] s. \ nMalgré la diminution du soutien populaire et militaire à [USA.GetLeader] et à son gouvernement [From.GetRulingParty], ils ont quand même pu empêcher MacArthurs de prendre le contrôle de tout le pays. \ n \ nLes lignes de bataille entre les forces de MacArthurs et ceux du gouvernement couperont droit à travers les familles et la nation américaine, alors que les anciennes divergences d'opinion mineures se transforment lentement en guerre civile ... "
 bramja.7.a: 0 "Ils seront hors de guerre pour un bon moment ..."
 bramja.7.b: 0 "Avec l'Amérique distraite et bientôt en flammes, qui peut nous arrêter?"
 bramja.7.c: 0 "Et ainsi tombe le Bastion de la Démocratie ..."
 bramja.7.d_2: 0 "Wiederum ein Verbrecher von Versailles zerstört!"
 bramja.8.t: 0 "Et nos alliés?"
 bramja.8.d: 0 "Maintenant que le général MacArthur a établi son règne, nous devons décider quoi faire de notre appartenance à [Root.GetFactionName]. Nos alliés nous ont entraînés, certains disent même manipulés, dans la guerre, donc beaucoup parmi notre peuple et les dirigeants estiment que nous devrions les laisser à leur sort, corrigeant l'erreur de mettre fin à notre politique d'isolement. \ n \ nMême si cela nous affaiblirait face à nos ennemis, cela légitimerait davantage notre pouvoir, car nous prouvons que nous maintenons nos objectifs propagés pour prendre le contrôle du gouvernement. \ nNos alliés se sont de toute façon avérés être un obstacle à la conduite de la guerre qui n'est pas la nôtre, nous avons peu à perdre. "
 bramja.8.a: 0 "L'Amérique d'abord!"
 bramja.8.b: 0 "Nous avons besoin de nos alliés, du moins pour l'instant ..."
 bramja.9.t: 0 "MacArthur commence à revenir à l'isolement!"
 bramja.9.d: 0 "Conformément à son programme, MacArthur a commencé le retour à l'isolement aujourd'hui, en déclarant officiellement nulles et non avenues leurs alliances en dehors de l'hémisphère occidental. L'Amérique se bat seule, mais aussi est seule, pour l'instant ... "
 bramja.9.a: 0 "C'est triste qu'il fallait en arriver là ... Nous persévérerons seuls!"
 bramja.9.b: 0 "Divisez pour conquérir ..."
 bramja.9.c: 0 "Quel impact cela aura-t-il sur le cours de la guerre?"
 bramja.9.d_2: 0 "Unsere Kraft treibt einen Keil zwischen unsere Feinde!"
 bramja.10.t: 0 "MacArthur reste fidèle au [Root.GetFactionName]"
 bramja.10.d: 0 "Contre les attentes, le nouveau ministre de la guerre de [From.GetNameDef] s'est prononcé publiquement sur le maintien des engagements pris envers leurs alliés pour la durée de la guerre actuelle. \ nCompte tenu des partisans de MacArthurs prôner principalement un retour à l'isolationnisme, cela peut avoir des conséquences sur son règne. "
 bramja.10.a: 0 "Une surprise en effet, et une bonne"
 bramja.10.b: 0 "Nous les écraserons quand même"
 bramja.10.c: 0 "Stratocratie ou démocratie, qu'importe?"
 bramja.11.t: 0 "Les communistes se révoltent alors que nos ennemis se rapprochent!"
 bramja.11.d: 0 "Avec la guerre contre le bolchevisme à l'est toujours en cours et l'invasion de nos patries, [SOV.GetNameDef] a ordonné aux communistes de notre pays de se lever. Notre situation devient de plus en plus précaire chaque jour . Nous devons agir vite si nous voulons toujours empêcher notre destruction par des ennemis de l'extérieur et de l'intérieur! "
 bramja.11.a: 0 "Nos terres deviennent de simples pièces de monnaie à utiliser dans le grand jeu d'échecs!"
 bramja.12.t: 0 "\ n \ nLes communistes se révoltent dans [From.GetNameDef] alors que les ennemis se rapprochent"
 bramja.12.d: 0 "\ n \ n \ n \ nAvec le [Root.GetFactionName] mène toujours la guerre contre le bolchevisme à l'est, tandis que les patries [From.GetAdjective] sont envahies, [SOV.GetLeader] a ordonné Les communistes [From.GetAdjective] se soulèvent. La situation de [From.GetNameDef] devient chaque jour de plus en plus précaire ... "
 bramja.12.a: 0 "Soit un drapeau blanc, soit un drapeau rouge, il semble que les [From.GetAdjective] sont des alliés inutiles!"
 bramja.12.b: 0 "La fin de l'état de la marionnette [From.GetAdjective] est proche"
 bramja.12.c: 0 "Il est temps que les [From.GetAdjective] choisissent qui ils veulent en charge!"
 bramja_13a_tt: 0 "Nous perdrons le contrôle de nos sujets étant donné notre situation désastreuse. \ n Si Mandchouko estime qu'il ne peut pas survivre sans notre soutien, ils pourraient choisir de rester fidèles à nous. \ n Cela dépendra en grande partie de l'ampleur de la menace immédiate les Russes leur forment. "
 bramja_13b_tt: 0 "Fait exactement la même chose que la première option, mais vous déclarerez également la guerre à tous les anciens sujets."
 bramja.13.t: 0 "Rébellions dans nos conquêtes à l'étranger!"
 bramja.13.d: 0 "Le Dai Nippon Teikoku est au bord de l'abîme. Avec le gaijin détesté qui nous resserre de plus en plus comme les serpents qu'ils sont, nos liens avec les parties d'outre-mer de l'empire se fanent. Nos asiatiques \ Les "frères" ont profité de cette situation pour trahir notre cause et suivre leur propre chemin. En réalité, nous n'avons que peu de moyens pour les "guider" vers nos replis, même si ces nations rebelles sont souvent faibles et divisées. Nous faisons?"
 bramja.13.a: 0 "Sayonara ...?"
 bramja.13.b: 0 "Tennoheika Banzai !!!"
 bramja.16.t: 0 "Sphère japonaise en train de s'effondrer"
 bramja.16.d: 0 "La plupart des alliés et des sujets japonais d'outre-mer se sont soulevés contre leur ancien« protecteur ». Ils citent l'oppression croissante de Nippon dans la Sphère comme raison principale. Un chef des nations autrefois soumises l'a formulé comme suit: \ n \ "Les Japonais étaient censés nous libérer de l'impérialisme occidental. Cependant, à la fin, ils étaient pires comme antidote que le poison lui-même ... \ "La raison pour laquelle cela se produit maintenant est évidente: avec leur marine reposant principalement au fond de la mer, les exploitations d'outre-mer [From.GetAdjective] avaient a été coupée des îles d'origine. Quoi qu'il en soit, ce sera sûrement un tournant dans l'histoire de l'Asie. "
 bramja.16.a: 0 "Ce chaos à l'Est n'aidera pas notre cause!"
 bramja.16.b: 0 "Ce n'est plus la fin du début, mais le début de la fin!"
 bramja.16.c: 0 "Est ou ouest, aucun n'est épargné dans la conflagration"
 bramja.17.t: 0 "L'Empire du Milieu ..."
 bramja.17.d: 0 "§B \" L'Empire, longtemps divisé, doit s'unir; longtemps unis, doivent diviser. Il en a toujours été ainsi. \ "§! \ N \ n Il a donc été écrit dans le livre le plus lu de Chine, le \" Romance des Trois Royaumes \ "(Sānguó Yǎnyì). Le livre exprime une vision commune dans tout l'Orient, une philosophie qui conçoit l'histoire comme circulaire, Ying & Yang, comme l'éternel serpent auto-mangeant, le pendule toujours en mouvement, va-et-vient, jamais vraiment en mouvement. Les Occidentaux ont souvent grandi avec la vision linéaire de l'histoire, comme s'ils travaillaient toujours à son apogée final (ou plutôt une Apocalypse littérale), comme cela est enseigné par les religions abrahamiques. Sans surprise, cette différence de vision du monde a été utilisée par les Occidentaux pour expliquer et justifier leur supériorité sur le monde, car cela conduirait à une des gens qui n'accepteraient pas leur sort mais qui s'efforceraient toujours d'en obtenir plus ... \ n \ nLes événements récents en Chine pourraient prouver que les croyances déjà battues de l'Occident étaient fausses. Récemment, le dicton bien connu a été beaucoup plus répandu dans toute la Chine , en tant que versions adaptées du roman chinois sp lire à haute voix du Nord. Les adaptations sont bien conçues, soulignant les analogies entre le présent et le passé. Ce n'est que l'une des nombreuses façons dont se répand l'idée que «l'unité et la prospérité du royaume chinois» reviendront bientôt, guidées par le Mandat du Ciel ».
 bramja.17.a: 0 "\ n \ n §T §T [MAN.GetFlag]"
 bramja.17.b: 0 "\ n §T Le destin est avec le Qing \ n Pour la partie 2 §T [MAN.GetFlag]"
 bramja.18.t: 0 "... se lèvera de la cendre ou s'éteindra à jamais?"
 bramja.18.d: 0 "La dernière décennie sombre, au cours de laquelle la Chine a sombré dans le chaos des traités inégaux, des seigneurs de la guerre, des révolutionnaires et enfin des envahisseurs implacables, semble toucher à sa fin. Aujourd'hui dans [Root.Capital.GetName ] il a été annoncé de façon rituelle appropriée, comment [FROM.GetLeader] a été couronné empereur de toute la Chine une fois de plus. La défaite finale des menaces existentielles de la Chine par les armées [From.GetAdjective] avait prouvé à qui appartenait le mandat. , tout comme avant. \ nLe [From.GetRulingParty] s'est avéré être d'excellents propagandistes au cours de la dernière décennie, utilisant le cours des événements des dernières décennies jusqu'à maintenant pour adapter une histoire avec une seule conclusion possible, le Qing, et les Qing seuls peuvent montrer le chemin pour que la Chine retrouve sa place dans le monde, au centre de celui-ci! Même les républicains chinois colonialistes ou idéalistes occidentaux les plus cyniques doivent parfois douter de leur cause, comme [From.GetName] est maintenant probable le plus développé, riche en ressources et bien un rmed est resté dans l'Empire du Milieu. \ nEmpire chinois se lèvera-t-il et achèvera-t-il une fois de plus le cycle, montrant au monde que l'Empire du Milieu durera éternellement? Ou est-ce que ceux qui ont poursuivi la disparition de l'Empire du Milieu bénéficieront d'une confirmation finale? "
 bramja.18.a: 0 "Un siècle de manque de perspicacité politique surmonté, en quelques années? Peut-être, peut-être ... cela doit signifier quelque chose."
 bramja.22.a: 0 "Establish Vichy France."
 bramja.22.c: 0 "Etablir Bourbon France."
 bramja.23.t: 0 "Le Second Armistice à Compiégne"
 bramja.23.d: 0 "Suite à une trahison d'éléments plus défaitistes au sein du gouvernement et de l'armée, un armistice entre [From.GetName] et les Français a été signé à Compiégne, dans le wagon même où les Allemands se rendent en La Première Guerre mondiale a été négociée. [FRA.GetLeader] et son gouvernement ont été évincés après les récentes défaites désastreuses et ont fui outre-mer. Le coup d'État a été principalement exécuté par des radicaux admirant les voies allemandes ... \ n \ nSelon les termes de l'armistice, un Le gouvernement français sous [vichy_france.GetLeader] basé à Vichy continuera d'administrer la majeure partie du sud de la France, tandis que le reste du pays relève d'une zone d'occupation allemande. \ N \ n Le monarque français et plusieurs officiers français ont juré de continuer la résistance de l'étranger, mais cela met un terme aux combats en France, du moins pour le moment. "
 bramja.23.a: 0 "Est-ce que [FRA.GetLeader] pourra retrouver le trône de France pour sa dynastie?"
 bramja.23.b: 0 "Konig, Kaiser oder Republik, Frankreich steht immer unter Deutschland!"
 bramja.25.t: 0 "Alliance avec les Britanniques?"
 bramja.25.d: 0 "Avec l'invasion allemande en cours de l'Europe occidentale, nous devrions peut-être tendre la main à notre ancien allié et rival de l'autre côté de la mer. Même si notre gouvernement a moins d'amour pour les Britanniques que pour la république, nous devrions peut-être envisager cela l'alliance jusqu'à ce que la menace allemande soit vaincue. "
 bramja.25.a: 0 "Allons-y, pour l'instant au moins ..."
 bramja.25.b: 0 "La France peut s'en sortir seule très bien."
 bramja.26.t: 0 "Les Français proposent une alliance temporaire contre l'Allemagne"
 bramja.26.d: 0 "Alors que le régime français actuel n'est pas le même que pendant la Grande Guerre, étant moins démocratique et fondamentalement plus opposé à nos intérêts, ils ont demandé de créer une alliance jusqu'à ce que l'Allemagne soit vaincue. pourrait simplement aider un futur ennemi à vaincre l'actuel, ce qui nous causera de plus grands problèmes à l'avenir ... "
 bramja.26.a: 0 "Allons-y, nous penserons aux problèmes futurs quand nous les affronterons ...."
 bramja.26.b: 0 "Laissez-les se battre."
 bramja.27.t: 0 "Mettre fin à notre adhésion aux Alliés"
 bramja.27.d: 0 "La menace allemande étant passée, nous devrions à nouveau nous efforcer d'atteindre nos propres objectifs, ce qui ira peut-être contre nos alliés actuels ..."
 bramja.27.a: 0 "Vive la France!"
 bramja.27.b: 0 "Peut-être pouvons-nous encore utiliser une sauvegarde supplémentaire ..."
 bramja.28.t: 0 "[From.GetNameDef] quitte les Alliés"
 bramja.28.d: 0 "Avec la menace allemande vaincue, [From.GetNameDef] a annoncé qu'il suivrait sa propre voie une fois de plus, mentionnant des objectifs toujours plus divergents maintenant que leur ennemi commun a été abattu ..."
 bramja.28.a: 0 "Les Français seront-ils de nouveaux fauteurs de troubles dans la maison européenne?"
 bramja.29.t: 0 "Nos revendications sur les terres yougoslaves"
 bramja.29.d: 0 "Alors que la Yougoslavie est actuellement en guerre contre les Italiens et leurs alliés, le moment est venu de leur réclamer notre terre perdue, de peur qu'ils ne fassent également face à notre colère ..."
 bramja.29.a: 0 "Trianon sera inversé!"
 bramja.29.b: 0 "Notre situation actuelle est trop désastreuse actuellement ..."
 bramja.30.t: 0 "Notre frère en Macédoine"
 bramja.30.d: 0 "Nos anciens ennemis en Occident font face à l'invasion et à l'occupation, c'est une excellente occasion de libérer nos patries ancestrales de Macédoine et de Thrace, nous ne devons pas laisser cette chance s'échapper."
 bramja.30.a: 0 "Nous prendrons ce qui est à nous."
 bramja.30.b: 0 "Notre position est trop précaire trop risquer cela."
 bramja.31.t: 0 "La Bulgarie prépare l'occupation de la Macédoine"
 bramja.31.d: 0 "Alors que leurs anciens ennemis en Grèce et en Yougoslavie sont envahis, la Bulgarie a proclamé une fois de plus que la Macédoine fait partie de la patrie bulgare. Utilisant la faiblesse de ses voisins, la Bulgarie a déjà commencé à déplacer ses troupes dans le pays. régions contestées. "
 bramja.31.a: 0 "Les Balkans restent le sous-continent le plus divertissant de la planète."
 bramja.31.b: 0 "Enfin la plus grande Bulgarie renaîtra."
 bramja.32.t: 0 "La technologie radar se généralise"
 bramja.32.d: 0 "Les progrès de la technologie se révèlent une fois de plus extraordinairement rapides pendant la guerre alors que l'homme essaie de trouver le meilleur moyen de tuer son espèce. Une pulsion troublante en effet ... \ n §B Cet événement vous permet mettre à jour / construire des stations radar à travers le monde sur des emplacements stratégiques et dans des pays développés. Cela représente l'adoption de la technologie pendant la guerre à travers le monde. §B \ n §R Il s'agit principalement d'une option offerte pour créer un jeu en configurant le radar globalement. La première option le permettra, la seconde ne fera rien. §R "
 bramja.32.a: 0 "En fin de compte, cela permettra aux hommes de faire un grand bond en avant."
 bramja.32.b: 0 "§R Et maintenant, vous me dites que la guerre amènera l'humanité sur la lune un jour? §R"
 bramja.33.t: 0 "Récupération de la Grande Guerre patriotique"
 bramja.33.d: 0 "Maintenant que les Allemands et leurs marionnettes réactionnaires ont été chassés de la Mère Russie et ont été abattus, nous devons nous diriger vers la reconstruction et la restauration. Ces efforts pour se remettre de la récente invasion vont exiger un Bien que la volonté de combattre de nos peuples ait été poussée à l'extrême, une nouvelle invasion de notre patrie rencontrera une résistance encore plus forte que la précédente, car l'Armée rouge et le peuple n'ont jamais été aussi expérimentés avec la guerre et la configuration de nos terres. "
 bramja.33.a: 0 "Consolidons ce que nous avons gagné pour la Révolution!"
 bramja.34.t: 0 "Fruits de la victoire des Révolutions"
 bramja.34.d: 0 "L'Allemagne a été vaincue et nous avons conquis et occupé des pans de l'Europe. Maintenant que la conférence de paix a défini les frontières et les sphères d'influence en Europe, nous devons exécuter nos plans tels que définis pendant la guerre. répandre la Révolution et maintenir l'unité et la pureté idéologiques, nous assurerons, sûrement mais subtilement, la conformité dans notre sphère. Facilement ce tampon protégera également le cœur des révolutions ... \ n Nous resserrerons le contrôle sur notre sphère d'influence en étendant le communiste idéaux, surpressant et surpassant toutes les autres forces politiques et en veillant à ce que seuls les staliniens loyaux accèdent à des positions de pouvoir. Enfin, cela nous permettra également d'extraire les ressources industrielles nécessaires à notre reprise et au maintien de notre stature et de notre communisme au niveau international! "
 bramja.34.a: 0 "Procéder comme prévu"
 bramja.34.b: 0 "Ne devrions-nous pas aimer euh, laisser les travailleurs de ces pays libérés faire leur propre truc?"
 bramja.34.c: 0 "Ils devraient être liés à notre destin!"
 bramja.36.t: 0 "Staline tient l'Europe"
 bramja.36.d: 0 "\" ... un rideau de fer est descendu à travers le continent. Derrière cette ligne se trouvent toutes les capitales des anciens États d'Europe centrale et orientale ... toutes ces villes célèbres et les populations qui les entourent se trouvent dans ce que je dois appeler la sphère soviétique, et toutes sont sujettes, sous une forme ou une autre, non uniquement à l'influence soviétique, mais à un contrôle très élevé et dans certains cas croissant de Moscou. \ "\ n Le discours de Winston Churchill hier sert d'avertissement brutal sur l'expansionnisme de Sovjet et les menaces du communisme. Son discours résume la situation dans un Excellente manière. Certains analystes disent que la politique soviétique est tout à fait naturelle et qu'il faut s'attendre, sinon convenir à l'avance, étant donné le désir raisonnable des Soviétiques de se protéger d'une autre invasion de l'Occident. "
 bramja.36.a: 0 "Dans les braises d'un conflit, un autre commence à s'enflammer ..."
 bramja.36.b: 0 "Les capitalistes peuvent répandre leur propagande contre nous autant qu'ils le veulent ..."
 bramja.38.t: 0 "[ITA.GetLeader] propose des conditions pour la paix ...
 bramja.38.d: 0 "Alors que les Italiens et leurs alliés pénètrent plus loin dans notre Patrie, leur guerre ailleurs, contre d'autres puissances se poursuit. Compte tenu de cette situation et ressentant le déclin de l'engagement dans notre guerre contre eux, ils nous ont envoyé des conditions de paix Compte tenu de leur position de force, les termes sont les suivants ... "
 bramja.38.a: 0 "Paix et conditions?! Ridicule!"
 bramja.38.b: 0 "Transfert de la Savoie, de la Corse et de tout le territoire d'outre-mer détenu par [ITA.GetName] et ses alliés."
 bramja.38.c: 0 "Faites une contre-proposition: donnez la Corse et quelques colonies à [ITA.GetName] et rejoignez leur alliance. Les Latins ne doivent plus se battre."
 bramja.38.d_2: 0 "Donnez tout le territoire traversant le Rhône et actuellement occupé par [ITA.GetName] et soumettez-vous à leur protection."
 bramja.40.t: 0 "[FRA.GetLeader] accepte les termes italiens pour la paix"
 bramja.40.d: 0 "Les positions de [FRA.GetNameDef] sur l'Europe continentale étant dépassées et [ITA.GetLeader] préférant se concentrer sur les ennemis ailleurs, un traité de paix a été signé. Le traité stipule que [FRA.GetName] remettre les anciennes terres italiennes en Europe et toutes les colonies actuellement occupées par l'Italie et ses alliés. \ n Bien que sévères, [FRA.GetLeader] et son gouvernement n'avaient que peu d'alternatives. De plus, [FRA.GetNameDef] peut utiliser cette marge de manœuvre pour reconstruire et plus tard frapper à nouveau, au bon moment et au bon endroit ... \ n [ITA.GetLeader] peut maintenant se concentrer sur ses ennemis restants, sans avoir à penser au front [From.GetAdjective] et à l'occupation totale potentielle de la région. "
 bramja.40.a: 0 "Machiavel n'a-t-il pas écrit: \" Ne faites jamais de blessure mineure à votre ennemi. \ "?"
 bramja.41.t: 0 "Les géants latins enterrent la hache de guerre et continuent la lutte ensemble"
 bramja.41.d: 0 "Dans un résultat surprenant des négociations entre [ITA.GetName] et [FRA.GetName], les nations latines frères ont déclaré qu'elles cesseraient les hostilités et iraient de l'avant en tant qu'alliées. De plus [FRA.GetLeader] a accepté de céder son territoire à l'Italie, en invoquant des revendications historiques [ITA.GetAdjective] ... Comment cette torsion est survenue, qui a joué le mieux à la table des négociations et quelle partie a le plus à gagner cet accord est un sujet très débattu en Les plus hauts cercles d'Europe ... "
 bramja.41.a: 0 "Les peuples latins ... toujours dans un pour twist à l'histoire hein."
 bramja.42.t: 0 "[FRA.GetName] soumet à [ITA.GetLeader]"
 bramja.42.d: 0 "L'épuisement de la guerre [From.GetAdjective], la faiblesse militaire et les similitudes dans les idéologies dominantes des deux pays ont conduit [FRA.GetLeader] à accepter les demandes [ITA.GetAdjective] pour des pans de territoire et de soumission. Il semble la direction [FRA.GetAdjective] pensait que c'était le seul moyen d'éviter l'occupation complète et la perte d'autonomie de la nation au sein de l'empire [ITA.GetAdjective] en pleine croissance ... "
 bramja.42.a: 0 "Enfin, une itération moderne du \" De Bello Gallico \ "!"