 ship_x2_anti_air_1_desc:0 "A set of heavy machine guns provides a small amount of close-in defence against airplanes."
 ship_x2_anti_air_2_desc:0 "A small automatic cannon throws a significantly larger shell, killing an attacking aircraft in a few hits."
 ship_x2_anti_air_3_desc:0 "Previous calibers of guns have proven too light to reliably kill an attacking airplane before they can release their ordinance. A larger shell requires a bigger gun, but has a significantly higher chance of destroying the target when they actually hit."
 ship_x2_anti_air_4_desc:0 "The latest model of anti-air guns features a powered mount to be able to track fast-flying targets and an advanced director system to coordinate the fire of several gun positions against a single target."
