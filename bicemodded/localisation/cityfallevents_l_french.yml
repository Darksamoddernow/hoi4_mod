l_french:
 cityfall.1.t: 0 "La chute de Londres"
 cityfall.1.d: 0 "Des soldats étrangers victorieux défilent dans les rues de Londres après des combats acharnés pendant la majeure partie de la journée. Bien que la plupart des monuments de la ville aient été préservés pendant les combats, le Tower Bridge a été détruit après le retrait des troupes britanniques tentant de briser sur la Tamise, de l'autre côté du pont, des frappes aériennes américaines détruisent le milieu avant de pouvoir atteindre l'autre côté. \ n \ nLes étoiles et les rayures ont maintenant remplacé l'Union Jack et le président doit prononcer un discours de ce qui était autrefois le palais de Buckingham. Alors qu'un empire décroît, un autre se lève. "
 cityfall.1.a: 0 "Comme père, comme fils."
 cityfall.1.b: 0 "Une nouvelle étape sur la voie de la vraie liberté."
 cityfall.1.c: 0 "bâtards!"
 cityfall.2.t: 0 "La chute de Tokyo"
 cityfall.2.d: 0 "Tokyo est tombée!"
 cityfall.2.a: 0 "Et ils disent que l'histoire ne se répète pas!"
 cityfall.2.b: 0 "Que tous craignent la légion française!"
 cityfall.2.c: 0 "Mieux vaut laisser notre ville en ruine que de laisser les savonniers l'acheter."
 cityfall.6.t: 0 "La chute de Berlin"
 cityfall.6.d: 0 "Plus tôt dans la journée, la chute de la chancellerie du Reich a marqué la fin d'une bataille épique à travers les rues en guerre de Berlin. Des soldats japonais ont soulevé le hinomaru sur le bâtiment endommagé, les cadavres de ses défenseurs SS jonchant presque chaque pièce du bâtiment et de la rue qui l'entoure, deux fois plus de soldats japonais couchés avec eux. \ n \ nLa bataille pour le Reichstag a été relativement courte après qu'un avion allemand a perdu le contrôle et a percuté le bâtiment, ses réservoirs de carburant déchirant la plupart des lourds avec la Chancellerie du Reich disparue, seule une poignée de défenseurs restent dans le Gendarmenmarkt Konzerthaus, mais des soldats japonais ont déjà pénétré dans les pièces extérieures du bâtiment. "
 cityfall.6.a: 0 "Et le Reich aussi."
 cityfall.6.b: 0 "Gloire au Japon!"
 cityfall.6.c: 0 "Cette menace étrangère sera détruite!"
 cityfall.7.t: 0 "La chute de Berlin"
 cityfall.7.d: 0 "Bien qu'une bataille de chars lancés se poursuive à travers l'Ackerstrasse, dans le reste de la ville, les soldats allemands ont commencé à se rendre et à remettre leurs armes aux attaquants espagnols victorieux. \ n \ nLa bataille, qui a vu une grande partie de la vieille ville détruite et laissé la plupart des routes de la ville inutilisable, a finalement été remportée après un effort concerté des forces espagnoles pour prendre le U-Bahn, les soldats allemands étant pris par surprise par la poussée espagnole souterraine. \ n \ Maintenant, avec la dernière des défenses organisées abattues et le Wermachet se rendant ou tentant désespérément de battre en retraite, il semble que le Reich soit finalement tombé sous la coupe de l'armée espagnole. "
 cityfall.7.a: 0 "Madre de Dios!"
 cityfall.7.b: 0 "Une journée glorieuse pour l'Espagne!"
 cityfall.7.c: 0 "Qui aurait pu prévoir cela!?"
 cityfall.8.t: 0 "La chute de Berlin"
 cityfall.8.d: 0 «Les forces yougoslaves ont déjà organisé une grande cérémonie dans le Kurfürstendamm de Berlin après la fin des combats dans la ville plus tôt dans la journée. Zoo flak tower. Cependant, ils sont à ce stade insignifiants, et le drapeau de la Yougoslavie peut déjà être vu suspendu à divers monuments survivants à travers la ville. \ N \ nCe que cela signifie pour le Reich reste à voir, mais la plupart peuvent deviner que tandis que les Allemands tombent, les Slaves se lèvent. "
 cityfall.8.a: 0 "Sur le cou allemand accroupit un joug slave."
 cityfall.8.b: 0 "Une journée mémorable pour le fier peuple de Yougoslavie."
 cityfall.8.c: 0 "Merde!"
 cityfall.9.t: 0 "La chute de Berlin"
 cityfall.9.d: 0 "Après une fin explosive de la journée des combats, le gouvernement tchécoslovaque a annoncé que les forces armées tchécoslovaques avaient désormais le plein contrôle de la ville en ruine de Berlin. \ n \ nAprès une journée de combats dans l'ensemble de la la ville, qui s'est terminée par de nombreux monuments, comme la colonne de la victoire qui a été touchée par un obus d'une arme antichar tchèque, détruite, les dernières unités SS ont été éliminées de la surface. La résistance est encore chaude sous terre, des soldats allemands Les forces tchèques ont déjà commencé à faire exploser les cloisons sous le canal Landwehr, dans l'espoir de noyer le dernier des défenseurs qui refusent de se rendre. "
 cityfall.9.a: 0 "Un Reich de mille ans, ont-ils dit?"
 cityfall.9.b: 0 "Mort aux impérialistes!"
 cityfall.9.c: 0 "Qui diable dirige mes armées!?"
 cityfall.10.t: 0 "La chute de Berlin"
 cityfall.10.d: 0 "Peut-être que le dernier clou a été percuté dans le cercueil du Reich aujourd'hui lorsque les troupes italiennes, fatiguées d'une journée de combats mais déterminées à le mener à bien, ont finalement réussi à atteindre le toit du Reichstag. L'Italien tricolore a été levé peu de temps après, et les troupes italiennes ont maintenant commencé à débarrasser les derniers quartiers de la ville de la résistance allemande. \ n \ nDes trains de prisonniers ont déjà commencé leur marche dans les rues vers les camps de prisonniers de guerre en banlieue, et des soldats italiens ont déjà commencé à installer des soupes populaires et des avant-postes autour de la ville pour commencer le long chemin du rétablissement. "
 cityfall.10.a: 0 "Les Italiens ont enfin atteint la Germanie."
 cityfall.10.b: 0 "Veni, vidi, vici."
 cityfall.10.c: 0 "Nous vaincrons!"
 cityfall.11.t: 0 "La chute de Stockholm"
 cityfall.11.d: 0 "Stockholm, la capitale de l'État suédois, est tombée après de violents combats pendant la majeure partie de la journée. Les forces suédoises locales ont transformé l'ancienne île de Gamla Stan en forteresse et se sont battues avec acharnement pour tenir les Allemands , mais ont finalement été forcés de se retirer après un barrage d'artillerie massif, puis une attaque de chars. \ n \ nBien que les forces suédoises espéraient les caler davantage, les charges de démolition sur le pont Vasabron n'ont pas explosé, et les Allemands ont réussi à submerger le dernier des défenseurs peu de temps après. Les dernières poches de résistance ont été éliminées plus tôt dans la journée, et le drapeau allemand flotte maintenant depuis le bâtiment de Rosenbad. "
 cityfall.11.a: 0 "Personne n'est en sécurité?"
 cityfall.11.b: 0 "La Scandinavie sentira notre force!"
 cityfall.11.c: 0 "Suédois courageux, continuez!"
 cityfall.12.t: 0 "La chute de Stockholm"
 cityfall.12.d: 0 "L'Armée rouge, après s'être frayé un chemin dans Sveavägen et dans Stockholm proprement dit, a pris la ville après avoir combattu pendant la majeure partie de la journée. Les soldats suédois continuent de combattre dans les remparts extérieurs de la ville et le Royal Les gardes se sont fortifiés dans le palais de Stockholm, mais sinon, la bataille est finie. \ N \ nLa famille royale s'est échappée, s'est dépêchée après les coups de feu d'ouverture, mais l'État suédois a été secoué dans son cœur et le marteau et la faucille est maintenant suspendue dans tous les bâtiments de la ville. Ceux qui ont de la sympathie pour leurs nouveaux suzerains ont déjà commencé le processus de dénonciation des soldats qui sont entrés dans la clandestinité, et les équipes du NKVD les expulsent déjà. "
 cityfall.12.a: 0 "L'ombre du communisme plane désormais sur la Scandinavie."
 cityfall.12.b: 0 "Le travailleur suédois est avec nous!"
 cityfall.12.c: 0 "Tant que nous nous battrons, nous ne tomberons jamais!"
 cityfall.13.t: 0 "La chute de Berlin"
 cityfall.13.d: 0 "Au son d'un tir d'artillerie flétri, le général des forces chinoises en Allemagne a prononcé un discours depuis les vestiges de la porte de Brandebourg. Après une bataille acharnée qui avait consumé la ville jusqu'à quelques heures seulement auparavant, et qui, dans les quartiers extérieurs de la ville et dans son U-Bahn, est toujours combattu, les forces chinoises ont pris d'assaut le Reichstag. \ n \ nLorsque la nouvelle de la chute du Reichstag, les forces allemandes démoralisées ont commencé à se rendre en masse, et maintenant , avec les derniers bastions de défi étouffés comme des bougies, seuls de plus en plus se rendent. \ n \ nC'est la fin du Reich? "
 cityfall.13.a: 0 "Un développement inattendu."
 cityfall.13.b: 0 "Personne ne peut arrêter notre inévitable victoire."
 cityfall.13.c: 0 "Peut-être que nous n'aurions pas dû nous ranger du côté des Japonais ..."
 cityfall.14.t: 0 "La chute de Berlin"
 cityfall.14.d: 0 "Les forces glorieuses de l'armée royale du Bhoutan ont récemment écrasé toute la résistance pathétique ralliée contre elle dans la pitoyable ville de Berlin. en vue de la ville. \ n \ nLes forces allemandes se sont rendues à un homme après le blitz bhoutanais au Reichstag, et après avoir pris le bâtiment après seulement une demi-heure de combats, ce qui a fait un soldat bhoutanais blessé et deux cents soldats SS pitoyables morts. \ n \ nLes Allemands sont maintenant apparus en masse pour célébrer leurs glorieux libérateurs bhoutanais, et les nombreuses statues et effigies d'Adolf Hitler ont été démolies et remplacées par le glorieux dragon bhoutanais Thunder Thunder. "
 cityfall.14.a: 0 "Bon Dieu."
 cityfall.14.b: 0 "GLORIEUX BHOUTAN STRONG FILTHY HUN GO HOME."
 cityfall.14.c: 0 "Oh mon Dieu, quelqu'un nous aide."
 cityfall.15.t: 0 "La chute de Londres"
 cityfall.15.d: 0 "Nouvelles surprenantes aujourd'hui, alors que les escadrons de l'armée irlandaise ont réussi à frapper la capitale britannique de Londres et à réussir à la capturer après avoir pris la majeure partie d'une journée de combat. Bien que la résistance soit toujours féroce ville, avec des unités de l'armée occupant toujours Ealing et Islington, et des unités de la Home Guard britannique avec des forces de police à Scotland Yard. \ n \ nMais ce sont des notes de bas de page sur la bataille, car la plupart des principaux monuments sont tombés aux unités irlandaises et aux équipes de pompiers des commandos irlandais s'organisent pour étouffer les dernières forces de résistance. "
 cityfall.15.a: 0 "Quelqu'un peut-il douter des Irlandais maintenant?"
 cityfall.15.b: 0 "Que les célébrations commencent!"
 cityfall.15.c: 0 "Nous aurions dû les détruire il y a bien longtemps!"
 cityfall.16.t: 0 "La chute de Londres"
 cityfall.16.d: 0 "Une autre victoire inévitable sur le long chemin de la conquête bhoutanaise aujourd'hui. Des soldats de l'Armée royale bhoutanaise ont réussi à tuer les défenseurs de Londres à un homme après avoir désespérément échoué à mettre un frein aux légions d'élite du Thunder Dragon . \ n \ nLes Britanniques, un peuple qui vit maintenant dans la honte de leur perte pathétique. \ n \ nAprès l'entrée des premiers soldats bhoutanais dans la ville, le commandant militaire local s'est immédiatement rendu. Plusieurs de ses hommes ont tenté de résister à l'ordre, mais ils ont été anéanti rapidement. \ n \ nLes Londoniens sont déjà en masse pour célébrer l'entrée de leurs libérateurs. "
 cityfall.16.a: 0 "Le dragon vole vers le nord."
 cityfall.16.b: 0 "BIG BEN TOMBE LE DRAGON FLY!"
 cityfall.16.c: 0 "Y a-t-il même quelque chose que nous pouvons faire?"
 cityfall.17.t: 0 "La chute de Londres"
 cityfall.17.d: 0 "Des soldats chinois ont levé le drapeau aujourd'hui au-dessus des clochers de l'abbaye de Wesminster. Le point de repère historique avait été le dernier bastion de la résistance à être pris par les forces chinoises, avec les soldats britanniques à Scotland Yard et Kingston upon Thames enfin hisser le drapeau blanc. \ n \ nLa conquête de Londres, l'une des nombreuses réalisations des forces armées chinoises ces derniers temps, marque une reprise significative de la campagne chinoise contre l'Angleterre, qui semble avoir été véritablement décidée aujourd'hui . "
 cityfall.17.a: 0 "Les Chinois se sont imposés."
 cityfall.17.b: 0 "Mort aux impérialistes!"
 cityfall.17.c: 0 "Les temps sombres sont tombés sur l'Empire."
 cityfall.18.t: 0 "La chute de Washington"
 cityfall.18.d: 0 "" L'histoire montre qu'il n'y a pas d'armées invincibles. "~ Joseph Staline \ n \ nMalgré la tentative désespérée de nombreuses forces, allant du US Marine Corps, aux unités de la garde nationale de plus de vingt États, en baisse aux services secrets et à ceux des forces de police locales, Washington DC est tombé sous la menace soviétique. \ n \ nLes derniers coups de feu sont toujours tirés par des résistants locaux, résistant courageusement aux assauts soviétiques alors même que leur ville brûle autour d'eux, mais la bataille, pour la plupart, est terminée. Les chars soviétiques sont assis librement sur la pelouse sud, et un drapeau soviétique est maintenant suspendu au monument de Washington. "
 cityfall.18.a: 0 "Est-ce le dernier souffle de liberté?"
 cityfall.18.b: 0 "Le travailleur des États-Unis se lèvera!"
 cityfall.18.c: 0 "Nous allons pousser ces salauds rouges à la mer!"
 cityfall.19.t: 0 "La chute de Washington"
 cityfall.19.d: 0 "Après de durs combats pendant la majeure partie de la journée, Washington DC, capitale des États-Unis, est tombée aux mains des armées du Soleil Levant. Après de nombreuses tentatives pour maintenir les Japonais de l'autre côté du Potomac , Les troupes japonaises ont finalement encerclé la ville et brisé les défenses locales le long du Beltway. Après la chute des deux barrières, les soldats japonais ont méthodiquement pris la ville, bâtiment par bâtiment, rasant la plupart des monuments historiques au fur et à mesure qu'ils les trouvaient. \ N \ nMaintenant, avec l'effondrement du Washington Monument sur le National Mall, et la Maison Blanche brûlant librement, l'expérience américaine a peut-être finalement échoué. "
 cityfall.19.a: 0 "Un jour sombre pour les peuples libres du monde."
 cityfall.19.b: 0 "Leurs tentatives pathétiques de nous résister échouent."
 cityfall.19.c: 0 "Les Japonais doivent être arrêtés à tout prix!"
 cityfall.20.t: 0 "La chute de Washington"
 cityfall.20.d: 0 "Benito Mussolini a été transporté par avion à Washington DC aujourd'hui pour prononcer un discours sur les ruines de l'ancienne capitale américaine. La bataille là-bas, après avoir été menée avec acharnement pendant la majeure partie de la journée, s'est terminée après une retraite générale. par les forces américaines a été appelé. Les Américains avaient combattu jusqu'à ce que le drapeau italien a été hissé au-dessus de la Maison Blanche, et quand ils ont vu la capitale se rendre, ont abandonné le combat. \ n \ nLa chute de Washington DC est l'un des nombreux monuments marquant L'Italie en tant que superpuissance émergente du monde, quelque chose que le discours de Mussolini touchera très probablement. "
 cityfall.20.a: 0 "Imperium Americana? Pft."
 cityfall.20.b: 0 "Même les mers ne peuvent pas arrêter notre avance."
 cityfall.20.c: 0 "Les braves gens du monde libre ne se rendront jamais!"
 cityfall.21.t: 0 "La chute de Washington"
 cityfall.21.d: 0 "Après une bataille déchaînée qui s'est terminée avec la plupart de Washington DC en flammes, les troupes de l'armée mexicaine ont annoncé la victoire dans leur campagne sur la côte est. \ n \ nBien qu'il existe d'autres cibles à prendre par les Mexicains, la bataille de Washington DC marque ce qui a pu être le dernier clou dans le cercueil des forces américaines, qui sont maintenant en plein désarroi après la stupéfiante victoire mexicaine. La bataille, qui a fait des milliers de morts américains et mexicains, est peut-être la dernière marque la guerre entre les États américains. "
 cityfall.21.a: 0 "Il semble qu'un nouveau pouvoir ait pris les Amériques."
 cityfall.21.b: 0 "Viva la Mexico!"
 cityfall.21.c: 0 "Nous aurions dû construire un mur!"
 cityfall.22.t: 0 "La chute de Washington"
 cityfall.22.d: 0 "Pendant la guerre de 1812, les forces britanniques sous le commandement du major-général Robert Ross ont réussi à capturer et à incendier une grande partie de Washington, y compris la Maison Blanche. Beaucoup confondent encore les soldats britanniques pour avoir été Canadiens, et la légende populaire dit que les Canadiens ont brûlé la Maison Blanche. \ n \ nCe n'est plus une légende, cependant, car les troupes canadiennes ont prouvé aujourd'hui une fois pour toutes qu'elles peuvent également raser la capitale américaine. Après avoir combattu dans les rues , Des soldats canadiens ont saccagé puis incendié le Capitole américain. Une marque amère sur la chute continue des États-Unis. "
 cityfall.22.a: 0 "Oh mon Dieu."
 cityfall.22.b: 0 "La deuxième fois que nous l'avons fait, bien sûr."
 cityfall.22.c: 0 "Ce n'est pas la fin!"
 cityfall.23.t: 0 "La chute de Belgrade"
 cityfall.23.d: 0 "Les forces du Wermachet ont annoncé aujourd'hui leur victoire après que les forces yougoslaves se soient retirées de la ville de Belgrade. La ville, lourdement endommagée après plusieurs heures de combats, a été abandonnée alors qu'un encerclement allemand de fermeture contraignait les renforts yougoslaves et les trains de ravitaillement Les forces yougoslaves restantes, voyant leur chance de s'échapper devenir plus étroite, se sont retirées peu de temps après. \ N \ nLa chute de Belgrade marque une fin choquante pour l'État yougoslave. En tant que nation, on espérait qu'en unifiant les Balkans occidentaux sous son autorité. contrôler que la sécurité mutuelle pourrait être assurée, mais même pas résister au marteau allemand. "
 cityfall.23.a: 0 "Le blitzkrieg continue."
 cityfall.23.b: 0 "Nous ne corrigeons que les torts du passé."
 cityfall.23.c: 0 "Le combat à Londres peut survenir, mais ne gagnera jamais."
 cityfall.24.t: 0 "La chute de Belgrade"
 cityfall.24.d: 0 "Les forces italiennes, malgré la résistance amère des forces combinées de l'armée yougoslave, ont pris Belgrade après un long combat qui a laissé la majeure partie de la ville en ruine. Les Italiens extirpent toujours le dernier des les forces locales se sont rassemblées contre eux, mais de nombreuses forces yougoslaves ont jeté leurs uniformes et rejoint un mouvement partisan croissant contre les envahisseurs italiens. \ n \ nLa victoire a été une aubaine massive pour la propagande italienne, qui peint déjà la bataille comme un grande zone de progression pour amener les Balkans sous la suzeraineté italienne. "
 cityfall.24.a: 0 "Mussolini est un pas de plus vers son rêve."
 cityfall.24.b: 0 "Nous sommes revenus triomphalement à Illyricum."
 cityfall.24.c: 0 "Courageux Yougoslaves, continuez!"
 cityfall.25.t: 0 "La chute de Belgrade"
 cityfall.25.d: 0 "Bien que les Grecs gouvernaient autrefois les terres qui sont maintenant la Yougoslavie, à l'époque de l'Empire byzantin, la région était toujours tenue de manière ténue et est tombée sous le contrôle impérial pendant près d'un millénaire. \ n \ nBien que l'empire ancien est mort depuis longtemps, les Grecs sont maintenant revenus dans la capitale de Belgrade, qui a récemment été prise après un assaut grec concerté. Bien que les forces grecques aient fait face à une résistance féroce, en particulier dans les régions d'Ada Ciganlija et Fontana un drapeau a été hissé au-dessus de l'Assemblée nationale et les dernières unités militaires de la région se sont rendues. "
 cityfall.25.a: 0 "Un développement intéressant."
 cityfall.25.b: 0 "Les puissants Grecs sont revenus."
 cityfall.25.c: 0 "Nous nous sommes libérés une fois auparavant, et nous le ferons à nouveau."
 cityfall.26.t: 0 "La chute de Belgrade"
 cityfall.26.d: 0 "L'Armée rouge a récemment annoncé que les combats dans la ville de Belgrade avaient officiellement pris fin après la signature d'un cessez-le-feu avec les forces yougoslaves à proximité, sur les rives du Veliko Ratno Ostrvo, désormais rebaptisée Ostrvo Narodnog Oslobodenja, ou, île de libération du peuple. \ n \ nBien que la chute des forces soviétiques ait pu être inévitable, elle n'en est pas moins un choc pour le peuple de la Yougoslavie, qui a maintenant vu son pays tomber autour d'elles, et qui font maintenant face à la réalité du régime soviétique, qui a déjà entamé des lois et des politiques d'occupation sévères pour écraser toute résistance à la racine. "
 cityfall.26.a: 0 "L'Armée rouge ne s'arrête pour rien."
 cityfall.26.b: 0 "Une journée de fête pour les travailleurs de Serbie!"
 cityfall.26.c: 0 "Nous les arrêterons! Nous trouverons un moyen!"
 cityfall.27.t: 0 "La chute de New York"
 cityfall.27.d: 0 "Après des heures de guerre de rue, en grande partie contre des irréguliers armés, des fers de lance ennemis se sont avancés à New York et ont pris le contrôle de la ville. \ n \ nDes barrières antichars améliorées placées le long de la Cinquième Avenue se sont avérées des unités inefficaces et blindées se sont frayées un chemin à travers Manhattan, bloc par bloc. \ n \ nDes incendies ont fait rage hors de contrôle dans les parties orientales de la ville depuis plusieurs jours maintenant, éclairant l'horizon la nuit. \ n \ nLa statue de La liberté a été décapitée par une ronde d'artillerie perdue, mais de quel côté elle a tiré reste controversée. "
 cityfall.27.a: 0 "La lumière de Lady Liberty ne brille plus."
 cityfall.27.b: 0 "Une glorieuse victoire pour nos camarades de l'Armée rouge!"
 cityfall.27.c: 0 "Même à notre heure la plus sombre, nous nous battons."
 cityfall.28.t: 0 "La chute de Dublin"
 cityfall.28.d: 0 "Les forces américaines sont entrées dans Dublin aujourd'hui et ont réussi à prendre la ville après plusieurs heures de combats avec les forces irlandaises locales. La bataille a été difficile, mais la fin inévitable, alors que la force écrasante de l'armée américaine s'est abattue sur la capitale irlandaise. \ n \ nLes Irlandais continuent de combattre, et déjà, les troupes d'occupation américaines ont commencé à affronter de féroces insurgés, notamment dans les campagnes en raison de la présence massive des forces américaines à Dublin. Une bombe incendiaire a tué douze soldats américains juste à l'extérieur de la ville maintenant, et les forces américaines se préparent à ce que l'insurrection devienne plus violente avec le temps. "
 cityfall.28.a: 0 "Est-ce un tremplin vers l'Angleterre?"
 cityfall.28.b: 0 "Le nouveau monde entre victorieusement dans l'ancien."
 cityfall.28.c: 0 "Tiocfaidh ar la."
 cityfall.29.t: 0 "La chute de Dublin"
 cityfall.29.d: 0 "Aujourd'hui, le commandant des forces irlandaises à Londres a officiellement annoncé la reddition de la garnison de la ville, après que les forces irlandaises restantes, principalement concentrées à Trinity College et à Kilmainham Gaol, ont été bombardées pendant des heures par une quantité massive d'artillerie allemande et \ n \ nLa bataille marque la fin des défenses véritablement organisées en Irlande, et bien que les unités militaires irlandaises survivent pour combattre ailleurs, sans l'autorité centrale de Dublin, elles n'ont plus grand-chose à offenser. Beaucoup ont déjà commencé à se défaire de leurs uniformes, décidant de combattre à la place sous terre contre les envahisseurs allemands. "
 cityfall.29.a: 0 "La Manche ne détient plus la menace allemande."
 cityfall.29.b: 0 "Les légions de Germanie ne s'arrêtent pour rien."
 cityfall.29.c: 0 "Nous ne mettrons jamais fin à notre lutte contre l'oppression."
 cityfall.30.t: 0 "La chute de Dublin"
 cityfall.30.d: 0 "Depuis que les Irlandais ont éliminé les entraves du contrôle britannique dans les années 1920, on craignait vraiment que les Anglais ne reviennent un jour en Irlande. Ces craintes se sont enfin concrétisées maintenant, quand, après de violents combats, les forces anglaises ont réussi à repousser les défenseurs irlandais et ont soulevé l'Union Jack au-dessus de la ville. \ n \ nLes Irlandais se battent toujours férocement, bombardant des véhicules militaires anglais et assassinant des responsables militaires locaux, les gens se rassemblant autour de leur guerre du millénaire pour l'indépendance de la Anglais, mais pour l'instant, il semble que l'Irlande soit à nouveau tombée. "
 cityfall.30.a: 0 "L'Empire renaît."
 cityfall.30.b: 0 "Nous ne sommes venus que pour réclamer ce qui nous appartient."
 cityfall.30.c: 0 "Les Anglais sortent!"
 cityfall.31.t: 0 "La chute de Moscou"
 cityfall.31.d: 0 "Il y a plus de cent ans, l'armée française a défilé dans les rues de Moscou, maintenant des soldats étrangers le font à nouveau. Après de violents combats de maison en maison, les forces attaquantes ont atteint la Place Rouge. Les sapeurs de l'armée ont violé la mur est du Kremlin permettant aux troupes de submerger les défenseurs de l'alésage et de hisser le drapeau sur le Grand Palais. \ n \ nCependant, à la fin de la journée, les forces russes en retraite ont fait exploser de grandes quantités de bombes incendiaires dans la ville. Les incendies ravagent quel peu de détention provisoire de la capitale russe. L'histoire se répète à Moscou, mais le gouvernement a assuré au peuple qu'il n'y aura pas de répétition de la retraite de Napoléon. "
 cityfall.31.a: 0 "La fin de la Russie?"
 cityfall.31.b: 0 "Victoire !!"
 cityfall.31.c: 0 "Nous ne nous rendrons jamais!"
 cityfall.32.t: 0 "La chute de Stalingrad"
 cityfall.32.d: 0 "Stalingrad est tombé."
 cityfall.32.a: 0 "La troisième Rome tombe au premier."
 cityfall.32.b: 0 "De Moscou à Paris, tous se prosterneront devant Rome."
 cityfall.32.c: 0 "De l'autre côté des montagnes, nous reviendrons!"
 cityfall.33.t: 0 "La Chute de Leningrad"
 cityfall.33.d: 0 "Leningrad est tombé."
 cityfall.33.a: 0 "Le soleil se lève dans le nord."
 cityfall.33.b: 0 "Les Russes ne nous mépriseront plus jamais."
 cityfall.33.c: 0 "Ils pensent que le combat prend fin, mais le peuple ne se rendra jamais!"
 cityfall.34.t: 0 "La chute de Moscou"
 cityfall.34.d: 0 "Le gouvernement espagnol a annoncé aujourd'hui que les forces de l'armée espagnole ont réussi à prendre la capitale russe après des combats acharnés de rue en rue qui ont quitté la majeure partie de la ville, autrefois fièrement appelée la troisième Rome du monde, une ruine fumante de cadavres et de balles de chars. \ n \ nDes images ont déjà commencé à faire circuler les papiers espagnols de soldats espagnols hissant le tricolore sur les restes du Kremlin, le dernier obstacle qui a été franchi après la journée des combats. Bien que certains Russes résistent encore dans les quartiers intérieurs de la ville, la plupart se sont rendus et les Espagnols ont déjà mis en place des postes de contrôle et des soupes populaires pour tenter de faire face à la crise humanitaire massive que la bataille a laissée. "
 cityfall.34.a: 0 "D'ouest en est, l'Espagne a tout surpassé."
 cityfall.34.b: 0 "Buenos dias, Soviéticos!"
 cityfall.34.c: 0 "Le tyran espagnol sera renversé."
 cityfall.35.t: 0 "La chute de Moscou"
 cityfall.35.d: 0 "Des images ont commencé à circuler dans la presse, de soldats yougoslaves posant fièrement au-dessus du monument à Minine et à Pojarski. L'image montre sept soldats, cinq en haut avec les bras autour des épaules, et deux autres avec leurs fusils debout devant eux. Les hommes sont tous visiblement salis et deux sont blessés, et l'un des hommes debout devant, un dessinateur de 17 ans nommé Toma Lekovic, donne le signe V, un sourire fatigué sur son corps autrement étonnamment propre. et un visage jeune. Une bannière russe en lambeaux entre chacun d'eux. \ n \ nAujourd'hui, alors que les derniers coups de feu sonnent à travers l'Arbat et dans les couloirs du GUM, les sept hommes en plus d'un, qui est gravement handicapé par un éclat d'obus , mentir. Bien que la ville ait été prise, les pertes ont été énormes, mais leurs noms resteront juste une autre marque dans l'histoire yougoslave. "
 cityfall.35.a: 0 "Qui peut dire ce que l'avenir nous réserve maintenant?"
 cityfall.35.b: 0 "Le nom de Lekovic et ceux qui ont servi avec lui resteront dans les mémoires pour toujours."
 cityfall.35.c: 0 "Mort à tous les impérialistes yougoslaves!"
 cityfall.36.t: 0 "La chute de Moscou"
 cityfall.36.d: 0 "Après des combats acharnés qui ont laissé la majeure partie de l'ancienne capitale russe consumée par les flammes, les troupes chinoises ont hissé leur drapeau au-dessus des restes du Kremlin aujourd'hui. \ n \ nLes troupes russes se retirent maintenant dans la campagne après que le commandant local a annoncé la reddition des forces russes à ses hommes, et il semble que les forces russes restantes continueront une campagne de guérilla contre les agresseurs chinois. \ n \ nLes Chinois ont présenté cela comme une grande victoire finale contre l'un des leurs plus grands rivaux, et beaucoup craignent que ce soit leur premier pas vers la conquête de l'Europe elle-même. "
 cityfall.36.a: 0 "Pouvons-nous les arrêter?"
 cityfall.36.b: 0 "Ils auraient dû s'incliner quand ils en avaient eu l'occasion."
 cityfall.36.c: 0 "Que ce soit dans les rues ou dans les forêts, nous les combattrons!"
 cityfall.37.t: 0 "La chute de Moscou"
 cityfall.37.d: 0 "Le Bhoutan glorieux a facilement pris le pas sur les défenseurs russes insensés de Moscou aujourd'hui, avec des stormtroopers bhoutanais marchant fièrement sur les restes pathétiques de leur ville après avoir combattu pendant plusieurs heures à l'avance. \ n \ n Les soldats russes n'avaient guère de recours contre les la supériorité de l'armée bhoutanaise et près d'un million de prisonniers auraient déjà été faits. Le dragon semble avoir facilement vaincu l'ours, et bien que les restes du gouvernement russe continuent de se vanter de résister, personne ne doute de la supériorité bhoutanaise sur l'État du nord. maintenant."
 cityfall.37.a: 0 "La menace bhoutanaise peut-elle être stoppée?"
 cityfall.37.b: 0 "Le peuple bhoutanais marchera de mer en mer!"
 cityfall.37.c: 0 "La Russie ne tombera plus jamais sous le joug oriental!"
 cityfall.38.t: 0 "La chute de Washington"
 cityfall.38.d: 0 "Malgré de nombreuses tentatives des forces américaines pour retarder ou au moins retarder l'approche des forces espagnoles, une retraite générale a été déclenchée plus tôt dans la journée après que des soldats espagnols ont franchi le parc de Rock Creek. \ n \ nLa résistance finale des forces américaines, le long de Capitol Hill et de Fort Meyer, a été brisée après que les forces espagnoles aient tendu une embuscade aux défenseurs américains en amenant des navires de débarquement de raids des forces spéciales dans le Potomac. il semble peu probable que les Espagnols soient correctement expulsés de la côte ouest, et Franco a déjà atterri dans la capitale aujourd'hui en ruine pour parler aux troupes. "
 cityfall.38.a: 0 "Est-ce la chute de la liberté?"
 cityfall.38.b: 0 "Les gloires d'Espania vaincront tout!"
 cityfall.38.c: 0 "Nous les repousserons à la mer."
 cityfall.39.t: 0 "La chute de Washington"
 cityfall.39.d: 0 "Pour la deuxième fois de l'histoire, des soldats britanniques ont incendié la capitale des États-Unis. Bien que cette tentative ait fait beaucoup plus de morts et de destructions dans les deux armées, de nombreux navires britanniques ayant fait naufrage le long de la côte des forts américains, et des milliers de morts ou de disparus de la bataille désespérée pour la capitale américaine, la domination britannique de la région s'est fermement établie. \ n \ nLes journaux américains ont réagi avec horreur, décriant que l'Union pourrait finalement être brisée par son plus ancien ennemis, tandis que les Britanniques proclament à peu près la même chose, mais sous un jour beaucoup plus positif. "
 cityfall.39.a: 0 "Ils ont repris leurs colonies."
 cityfall.39.b: 0 "Les méchants rebelles ont enfin trouvé leur apparence."
 cityfall.39.c: 0 "RED COAT RED HOME."
 cityfall.40.t: 0 "La chute de Washington"
 cityfall.40.d: 0 "Les soldats polonais ont finalement vaincu les défenseurs de la capitale américaine aujourd'hui après une bataille étonnamment rapide pour le centre de la ville. Bien que les Polonais aient fait face à une résistance féroce alors qu'ils traversaient Bethesda et Fort Meade, la capitale elle-même est tombé relativement rapidement grâce aux pitreries des services spéciaux polonais. \ n \ nFiltrant à travers les anciens égouts de la ville, une équipe a réussi à s'infiltrer dans la maison blanche américaine et, pensant que la bataille était déjà terminée grâce à une accalmie temporaire dans les combats et un manque fortuit de défenseurs américains dans le bâtiment a hissé le drapeau polonais du haut. Les forces américaines, pensant qu'elles avaient été débordées, ont commencé à se rendre peu de temps après, et les Polonais ont maintenant le plein contrôle de l'ancienne capitale américaine. "
 cityfall.40.a: 0 "Les Polonais trouvent un moyen."
 cityfall.40.b: 0 "L'armée polonaise d'élite surpasse une fois de plus l'ennemi!"
 cityfall.40.c: 0 "Vous plaisantez!?"
 cityfall.41.t: 0 "La chute de Washington"
 cityfall.41.d: 0 "Les Français ont une longue histoire d'amitié avec les États-Unis d'Amérique, datant d'avant même qu'elle ne soit véritablement fondée, mais ces liens ont peut-être finalement été rompus aujourd'hui après que la ville de Washington DC fut plus ou moins nivelés par l'invasion des forces françaises. \ n \ nMalgré les nombreuses tentatives des forces armées américaines pour repousser les envahisseurs français, puis les déloger de la capitale, les forces américaines ont finalement été contraintes de se retirer en tant que forces de la Légion étrangère française. avec succès contre-attaqué et délogé les positions de l'armée américaine à Arlington, anéantissant ainsi les espoirs d'une contre-attaque américaine. Pour célébrer cette victoire, un tricolore massif a été déployé depuis le Washington Monument, maintenant le Monument à Napoléon. "
 cityfall.41.a: 0 "Les vieux amis tombent dur."
 cityfall.41.b: 0 "Les Français ont tout surpassé."
 cityfall.41.c: 0 "Nous aurons des grenouilles pour le dîner!"
 cityfall.42.t: 0 "La chute de Washington"
 cityfall.42.d: 0 "Les forces Chiinese ont finalement vaincu les défenseurs américains à Washington DC après une sanglante bataille qui a fait des milliers de morts des deux côtés. Les Américains, qui avaient passé la plus grande partie du mois dernier à fortifier la ville, avaient se croyaient plus que prêts à repousser les Chinois indéfiniment, mais cela s'est avéré incorrect car les Chinois ont simplement noyé les défenseurs dans leurs corps. \ n \ nBien que les défenses américaines soient massives, les armes à feu n'avaient tout simplement pas assez de munitions pour repousser les des vagues de soldats chinois, et après plusieurs jours de bain de sang, les forces chinoises avaient finalement poussé jusqu'au Potomac. "
 cityfall.42.a: 0 "Les Chinois s'arrêtent pour rien."
 cityfall.42.b: 0 "Le dragon se régale de l'aigle!"
 cityfall.42.c: 0 "La menace jaune sera vaincue encore!"
 cityfall.43.t: 0 "La chute de Washington"
 cityfall.43.d: 0 "L'élite, les légions invincibles de l'armée bhoutanaise ont nivelé Washington DC aujourd'hui, avec seulement trois soldats bhoutanais qui seraient morts pendant la 'bataille'. \ n \ nBien que les Américains aient préparé des défenses massives pour arrêter les assaillants bhoutanais ont pris le bastion du pouvoir américain, les bhoutanais ont plutôt choisi de simplement niveler la ville. Les soldats bhoutanais ont marché sur les décombres pour ne trouver presque plus rien. La pitoyable armée américaine n'a pas pu résister à leur glorieux feu. "
 cityfall.43.a: 0 "Damn Yankees, essayez plus fort!"
 cityfall.43.b: 0 "SILLY AMERICANTS DOIT TOMBER TROP."
 cityfall.43.c: 0 "Est-il trop tard pour se rendre?"
 cityfall.44.t: 0 "La chute de New York"
 cityfall.44.d: 0 "Mussolini a annoncé aujourd'hui sa victoire alors que les forces militaires américaines ont été mises en déroute depuis New York. Bien que la plupart des résistances organisées aient été écrasées, les Italiens sont toujours confrontés à une grande insurrection, avec des bombardements et des tirs fréquents gardant les \ n \ nL'occupation n'a touché pas plus que les communautés italiennes locales. Les occupants italiens ont trouvé à la fois leur plus grand nombre de partisans, ainsi que le plus grand nombre d'insurgés de la région, et la communauté locale est farouchement divisés sur sa loyauté. Pour la partie italienne, de nombreux soldats ont commencé à abuser des locaux, affirmant qu'ils se sont enfuis d'Italie en son temps de détresse. L'avenir ici semble incertain. "
 cityfall.44.a: 0 "L'ambition de Mussolini montre."
 cityfall.44.b: 0 "Les vrais Italiens nous souhaitent la bienvenue!"
 cityfall.44.c: 0 "Les vrais Américains se battent!"
 cityfall.45.t: 0 "La chute de New York"
 cityfall.45.d: 0 "Les forces japonaises ont submergé et détruit les derniers défenseurs de New York aujourd'hui après que les sapeurs japonais se soient effondrés dans le métro de New York, tuant les derniers soldats américains qui étaient entrés dans la clandestinité, ainsi que de plusieurs centaines à plusieurs mille civils qui étaient allés dans la clandestinité pour se réfugier. \ n \ nAvec le dernier soldat américain de la ville anéanti, il ne reste plus personne pour combattre les Japonais à part les forces de résistance locales de la ville, composées de déserteurs américains, d'anciens officiers de police et des population armée locale. Les Japonais ont déjà commencé à sévir contre eux, et des centaines ont été rassemblés et chassés de la ville, avec leurs familles déjà emmenées. "
 cityfall.45.a: 0 "Pouvons-nous arrêter cette menace?"
 cityfall.45.b: 0 "Le soleil levant brûle les idiots."
 cityfall.45.c: 0 "Même dans son heure la plus sombre, l'Amérique ne tombera jamais."
 cityfall.46.t: 0 "La chute de New York"
 cityfall.46.d: 0 "Les journaux du monde entier regorgent de photos de soldats espagnols saluant la statue de la liberté. Les soldats, fiers et saluant un caméraman, posent depuis ce qui était autrefois le pont d'observation sur la tête de la statue. La moitié a été emportée par le vent, ce qui leur donne une vue dégagée sur la ville, et en arrière-plan, le moignon fondu de ce qui était autrefois la torche peut être vu. \ N \ nLa statue n'était qu'un des nombreux points de repère pris entre deux feux. , et bien que les Américains prétendent que les Espagnols ont rasé une fois une belle ville, les Espagnols ont déclaré que l'invasion était un effort de libération, et les journaux espagnols affirment que des milliers d'Américains dans les rues célèbrent "l'arrivée" des Espagnols. "
 cityfall.46.a: 0 "Aucun respect, ces Espagnols."
 cityfall.46.b: 0 "Viva la Espana!"
 cityfall.46.c: 0 "Comme New York, nous ferons un jour Barcelone."
 cityfall.47.t: 0 "La chute de New York"
 cityfall.47.d: 0 "La dernière fois que l'armée britannique a maintenu une présence militaire sérieuse à New York était en 1783, lorsque les Britanniques ont évacué la ville en tant qu'armée coloniale américaine, dirigée par George Washington, et assistée par les Français, les Néerlandais et les Les Espagnols ont vaincu les Britanniques pendant la guerre d'indépendance. \ N \ nL'histoire, aujourd'hui, a été rectifiée, alors que l'armée britannique défile à nouveau dans les rues de New York. Bien qu'ils portent désormais du kaki au lieu du rouge et portent des fusils au lieu des silex , les Britanniques ont néanmoins fait leur retour. Initialement, une énorme procession à travers Times Square et dans les rues de la ville était prévue, mais après qu'une bombe ait explosé dans l'escadron de rassemblement de soldats, tuant douze personnes, tous les autres défilés ont été annulés, et les soldats britanniques se sont plutôt mis à sévir contre les locaux. "
 cityfall.47.a: 0 "L'histoire se répète."
 cityfall.47.b: 0 "L'histoire a été rectifiée."
 cityfall.47.c: 0 "Nous les avons jetés une fois et nous recommencerons!"
 cityfall.48.t: 0 "La chute de New York"
 cityfall.48.d: 0 "Avec les villes du nord de l'Amérique tombant comme des dominos devant l'armée canadienne, beaucoup craignaient que ce ne soit qu'une question de temps avant que New York ne tombe aussi. Cette dure réalité a finalement été réalisée alors que l'armée canadienne a percé les piquets autour des limites extérieures de la ville et ont annihilé ce qui restait des forces américaines dans la ville. \ n \ nLes Américains restants sont allés au sol, à l'abri de la population locale, et ont poursuivi leur guerre de l'ombre, attaquant des convois isolés. ou des Canadiens seuls chaque fois qu'on leur en donne la chance. Pour l'instant, cependant, la ville est fermement entre les mains du Nord. "
 cityfall.48.a: 0 "Ces bonbons fous!"
 cityfall.48.b: 0 "Les Yanks s'inclineront assez tôt."
 cityfall.48.c: 0 "Notre grand ennemi du nord sera écrasé!"
 cityfall.49.t: 0 "La chute de New York"
 cityfall.49.d: 0 "Dans ce que beaucoup prédisent sera la fin de la guerre exténuante entre les États-Unis et le Mexique, les soldats mexicains ont finalement submergé les défenseurs de New York. Malgré les tentatives désespérées des Américains de tenir le coup les envahisseurs du sud, les troupes de Meixcan ont finalement submergé la dernière résistance qui avait fait son dernier combat à Times Square. \ n \ nLa dévastation est totale, jadis emblématique de la ville, rien d'autre qu'un tas de décombres, comme c'est le cas pour la plupart des autres la ville. Des survivants battus trébuchent dans les rues, essayant de retrouver la famille ou la nourriture perdue. \ n \ nBien que le combat se poursuive ailleurs, c'est peut-être le dernier souffle de résistance dans le nord-est américain. "
 cityfall.49.a: 0 "Adieu, America. Adieu."
 cityfall.49.b: 0 "Viva la Mexico!"
 cityfall.49.c: 0 "Combattez, braves fils et filles de Washington! Combattez!"
 cityfall.50.t: 0 "La chute de New York"
 cityfall.50.d: 0 "Bien que beaucoup s'attendaient à ce que la guerre entre les États-Unis et la Pologne touche les États-Unis continentaux, peu s'attendaient à ce que les soldats polonais parviennent à prendre la plus grande des villes américaines. \ n \ nLes forces polonaises qui avaient a assiégé la ville après qu'un combattant polonais, vraisemblablement à cause d'un incendie ennemi, s'est écrasé dans le piquet américain et a ouvert un trou dans les défenses de la ville. \ n \ nAvant que les Américains puissent correctement combler le vide, les stormtroopers polonais ont envahi et submergé les défenseurs locaux, et après avoir combattu pendant la majeure partie de la journée, ont depuis forcé les Américains à emprunter une route. \ n \ nLes forces polonaises détiennent maintenant la ville, suspendant la bannière rouge et blanche à un bras de la Statue de la Liberté. "
 cityfall.50.a: 0 "Où iront les Polonais ensuite?"
 cityfall.50.b: 0 "Nous la nommerons, Americaski."
 cityfall.50.c: 0 "Pologne!? POLOGNE!?"
 cityfall.51.t: 0 "La chute de New York"
 cityfall.51.d: 0 "Les forces françaises, après une bataille houleuse avec les unités de l'armée américaine locale, ont finalement réussi à prendre la ville de New York. La bataille, qui était remarquable pour sa brutale combat de rue alors que les Américains saignaient l'envahisseur Les forces françaises pour chaque pouce de sol ont été résolues avec de lourdes pertes pour les deux parties, en particulier contre les attaquants français, mais tout à fait en leur faveur. \ N \ nLes civils américains ont toutefois été les plus touchés. La plupart de la ville est maintenant une ruine fumante , l'armée américaine ayant utilisé chaque bâtiment, égout et métro comme base pour retenir les forces françaises. \ n \ nEn cas de fuite ou de mort, seule la moitié de l'ancienne population reste dans la ville, mais à toutes fins utiles, c'est maintenant français. "
 cityfall.51.a: 0 "Napoléon serait fier."
 cityfall.51.b: 0 "Adieu, l'Amérique!"
 cityfall.51.c: 0 "Combattez! Combattez! Combattez et ne vous rendez jamais!"
 cityfall.52.t: 0 "La chute de New York"
 cityfall.52.d: 0 "Poursuivant leur longue et difficile campagne à travers le continent américain, les forces chinoises ont levé leur bannière sur les vestiges inclinés de l'Empire State City à New York, une des nombreuses forteresses américaines tombées à la lente avance des forces chinoises. \ n \ nLes chars chinois roulent désormais librement dans les rues de New York, et bien que les partisans locaux attaquent les lignes de ravitaillement quand ils le peuvent, la plupart des résistances organisées ont été complètement maîtrisées. Les ruines de ce qui était autrefois le la plus grande ville de la planète n'est plus qu'une ruine fumante, et les forces chinoises ont commencé à piller ses musées et autres lieux culturels pour les trophées. "
 cityfall.52.a: 0 "De Tokyo à New York ..."
 cityfall.52.b: 0 "Un jour glorieux pour notre grande nation."
 cityfall.52.c: 0 "Nous allons forcer les Chinamen à revenir!"
 cityfall.53.t: 0 "La chute de New York"
 cityfall.53.d: 0 "La glorieuse Royal Air Force of Bhutanese Greater Freedom a réduit en poudre les pathétiques défenseurs de New York, permettant aux militaires bhoutanais de simplement se promener dans une ville avec des bannières blanches suspendues à chaque fenêtre. \ n \ nL'esprit pathétique du peuple américain, citoyens d'un pays étranger, établi dans une veine visant à conjurer l'inévitable conquête du monde bhoutanaise, a été fermement anéanti alors que les troupes de tempête bhoutanaises veillent maintenant à ce qu'aucune résistance ne reste dans la ville. "
 cityfall.53.a: 0 "Le Bhoutan ne peut pas s'arrêter ne s'arrêtera pas."
 cityfall.53.b: 0 "LES DRAGONS GLOBAUX DU BHOUTANENSE MANGENT LA POMME PATHÉTIQUE."
 cityfall.53.c: 0 "Comment avez-vous pu laisser cela se produire?"
 cityfall.54.t: 0 "La chute de Stockholm"
 cityfall.54.d: 0 "Stockholm est tombée sous l'invasion américaine, un peu plus tôt dans la journée, après que les forces américaines eurent finalement fini d'éliminer les derniers morceaux de résistance des rues de la ville. Le dernier des défenseurs suédois avait plusieurs avant-postes, dont le Gamla stan, musée Vasa et une ligne de tranchées sur le Royal Djurgarden, mais les forces du palais de Stockholm ont duré le plus longtemps. \ n \ nContenu dans le château alors que les Américains refusaient de bombarder le monument culturel, il a fallu une équipe de commandos américains se faufilant au rez-de-chaussée et annulant la des défenseurs là-bas pour que le reste du bâtiment se rende. \ n \ nAvec les Suédois complètement maîtrisés, la machine de guerre américaine se déplace maintenant ailleurs, et beaucoup craignent où exactement elle ira ensuite. "
 cityfall.54.a: 0 "Les Américains ne s'arrêteront pas là, n'est-ce pas?"
 cityfall.54.b: 0 "Un bon combat, mais juste un échauffement."
 cityfall.54.c: 0 "Les Suédois ne se rendront jamais!"
 cityfall.55.t: 0 "La chute de Stockholm"
 cityfall.55.d: 0 "Bien que les Suédois aient opposé une résistance féroce aux envahisseurs italiens, l'armée suédoise a finalement été forcée de céder le terrain après que les forces italiennes aient débordé la force principale suédoise et ont tracé un itinéraire dans les rues de Stockholm. \ n \ nDe nombreux défenseurs sont restés, défendant amèrement leur maison et veillant à ce que la royauté soit évacuée vers le nord, et bien qu'ils y aient réussi, ils ont néanmoins été surmontés après plusieurs heures de combats concertés. \ n \ nLes autres membres de l'armée suédoise refusent de se rendre, mais le peuple est las, et la chute de la capitale est un coup dur pour le moral de la nation. "
 cityfall.55.a: 0 "C'était le dernier stand de Suède?"
 cityfall.55.b: 0 "Glorious Italia ira plus loin que les Romains n'ont jamais rêvé."
 cityfall.55.c: 0 "La Suède ne tombera jamais à une telle racaille."
 cityfall.56.t: 0 "La chute de Stockholm"
 cityfall.56.d: 0 "Les forces militaires japonaises ont submergé les défenseurs de Stockholm aujourd'hui. Après des heures de bombardements incessants, laissant une grande partie des monuments et monuments de la ville comme à peine plus que des tas de gravats dans les rues, les forces japonaises sont entrées dans la ville et Les défenseurs suédois ont utilisé toutes les défenses, que ce soit les quelques structures restantes ou les tas de décombres qui dominaient maintenant leur ancienne belle ville, et les pertes ont été stupéfiantes. les deux côtés. \ n \ nHeure ... et chiffres, cependant, et les Suédois ont été contraints de se retirer de la ville ou de subir l'annihilation totale. "
 cityfall.56.a: 0 "Le soleil levant brûle tout."
 cityfall.56.b: 0 "C'était pathétique qu'ils essaient même de résister au soleil levant."
 cityfall.56.c: 0 "Suédois courageux, organisez, combattez et surmontez!"
 cityfall.57.t: 0 "La chute de Stockholm"
 cityfall.57.d: 0 "Bien que les combats aient été féroces autour de la capitale suédoise pendant la majeure partie de la semaine, les forces espagnoles ont finalement proclamé la victoire sur les vestiges de la ville aujourd'hui après que des combats acharnés avaient consumé ses rues et détruit une grande partie de celle-ci. \ n \ nLes membres marqués de la population locale ont été chassés de leurs maisons et se sont rendus sur la place du Palais Royal où le commandant local des forces espagnoles a prononcé un discours sur leur nouvelle situation sous la domination espagnole. "
 cityfall.57.a: 0 "Qui savait que les Espagnols iraient si loin."
 cityfall.57.b: 0 "Espana ne cessera jamais!"
 cityfall.57.c: 0 "La Suède ne peut pas tomber tant que nous refusons de le permettre."
 cityfall.58.t: 0 "La chute de Stockholm"
 cityfall.58.d: 0 "Les forces anglaises, malgré les durs combats des défenseurs suédois, ont réussi à submerger les Suédois à Stockholm et à s'emparer de la ville. \ n \ nBien que la résistance fût féroce dans les piquets suédois autour de la ville, une marine britannique l'invasion, les Royal Marines prenant les Suédois par surprise de la mer, ont réussi à déloger de nombreux défenseurs et finalement vaincre les Suédois dans la ville. \ n \ nAvec la Suède partie, le reste de la Scandinavie semble ouvert aux Britanniques et à la nouvelle base donne aux Britanniques un contrôle étendu sur la mer Baltique. Ce que cela signifie pour leurs ennemis reste à voir. "
 cityfall.58.a: 0 "Le nord est tombé."
 cityfall.58.b: 0 "Est et en avant, hommes d'Albion!"
 cityfall.58.c: 0 "Ils pensent que nous avons fini, mais nous ne nous rendrons jamais!"
 cityfall.59.t: 0 "La chute de Stockholm"
 cityfall.59.d: 0 "Bien que les Suédois et les Norvégiens soient allés à la guerre pour la dernière fois en 1814, la guerre était restée loin des patries suédoises et s'était terminée avec la capitulation du gouvernement norvégien au roi de Suède Charles XIV. \ n \ n inversé maintenant que l'armée norvégienne a réussi à vaincre les défenseurs suédois à Stockholm, en prenant la ville pour la Norvège. Bien que les combats aient été amers, les forces suédoises dans la ville ont commencé à déposer les armes, et les Norvégiens travaillent maintenant pour récupérer ce qu'ils peuvent de la capitale endommagée. \ n \ nLes Norvégiens, qui contrôlent désormais la plus grande ville de Scandinavie, semblent s'être solidement ancrés en tant que maîtres de la région. "
 cityfall.59.a: 0 "Ils ne font que se battre entre eux!"
 cityfall.59.b: 0 "Qui est le roi maintenant!?"
 cityfall.59.c: 0 "Damned Norksy!"
 cityfall.60.t: 0 "La chute de Stockholm"
 cityfall.60.d: 0 "Bien que la Suède ait combattu à plusieurs reprises contre la Finlande, elle n'a jamais combattu contre ses frères orientaux. La guerre entre les deux se termine désormais fermement entre les mains des Finlandais, qui ont réussi à prendre Stockholm malgré les meilleurs tentatives des forces suédoises. \ n \ nFlancant par voie terrestre et au-dessus des îles Aland, les forces finlandaises ont réussi à vaincre les défenseurs suédois amers qui s'étaient terrés au Palais Royal et à travers Valhallavagen et Oxenstiemsgatan. \ n \ nBien que des pertes civiles et militaires aient été stupéfiant, le drapeau finlandais flotte maintenant depuis le Palais Royal, et la seule vraie question est maintenant de savoir ce que les Finlandais vont faire de leur nouvelle ville. "
 cityfall.60.a: 0 "Un virage intéressant."
 cityfall.60.b: 0 "Qui est la plus grande nation maintenant!?"
 cityfall.60.c: 0 "Ces salauds perfides!"
 cityfall.61.t: 0 "La chute de Stockholm"
 cityfall.61.d: 0 "Bien que la dernière guerre entre la Suède et le Danemark se soit terminée en 1814, et la dernière fois que les Danois avaient réussi à remporter une guerre contre les Suédois en 1660, l'histoire est en train de décliner pour l'État danois depuis le 1500, lorsque les Suédois se séparèrent du Danemark et se battirent sans cesse contre le Danemark pour plus de territoire et de pouvoir. \ N \ nCela a été inversé, et pour la première fois en cinq cents ans, les Danois ont réussi à prendre la ville de Stockholm de son Défenseurs suédois. Bien que beaucoup s'attendaient à un deuxième bain de sang à Stockholm, l'invasion a été quelque peu cordiale, les Danois faisant de leur mieux pour ne pas provoquer d'insurrection contre la nouvelle règle. Cependant, ce que la conquête danoise signifie pour la Scandinavie reste à voir . "
 cityfall.61.a: 0 "Un retour à Kalmar?"
 cityfall.61.b: 0 "Un retour à Kalmar!"
 cityfall.61.c: 0 "Un retour à Kalmar ..."
 cityfall.62.t: 0 "La chute de Stockholm"
 cityfall.62.d: 0 "Les Polonais et les Suédois ont toujours été des rivaux féroces, se battant sur les ports de la mer Baltique et dominant les États côtiers. La Suède a joué un rôle déterminant dans le démantèlement de la Pologne et de la Lituanie, et depuis ce moment fatal l'histoire, la Pologne a été renversée par divers pouvoirs aussi peu qu'un morceau sur un échiquier. \ n \ nCe n'est plus le cas, cependant, car les Polonais ont surmonté les défenses de Stockholm et conquis la ville pour eux-mêmes. \ n \ nLa résistance suédoise est forte, mais les Polonais ont créé une force d'occupation stricte qui a commencé à réprimer la dissidence à travers la ville avec une main de fer. "
 cityfall.62.a: 0 "La Pologne trouve son vrai destin."
 cityfall.62.b: 0 "Anciens ennemis, nouveaux sujets."
 cityfall.62.c: 0 "Blasted Polacks!"
 cityfall.63.t: 0 "La chute de Stockholm"
 cityfall.63.d: 0 "Glorious Buhtan a hissé sa bannière de Stockholm lors de sa plus récente conquête de l'État du nord de la Suède. \ n \ nBien qu'une longue défense ait été préparée, les défenseurs n'ont pas pu faire grand chose contre les les forces supérieures de l'armée royale du Bhoutan et les Suédois ont rendu la ville. \ n \ nPas même pris la peine d'occuper la ville, les Bhoutanais l'avaient entièrement, vieux quartier et tout, pavée et démolie, essuyant efficacement ce qui était une fois nommée «Venise du Nord» sur la carte. \ n \ nBien que le massacre ait suscité une condamnation généralisée, la plupart ont trop peur de la marche bhoutanaise vers l'ouest pour faire grand-chose. »
 cityfall.63.a: 0 "Horrible!"
 cityfall.63.b: 0 "LE BHOUTAN NE SE SOUCIE PAS DE LA PILE PATHÉTIQUE DU NORD."
 cityfall.63.c: 0 "Ces salauds seront détruits!"
 cityfall.64.t: 0 "La chute d'Oslo"
 cityfall.64.d: 0 "Bien que les Norvégiens aient tenté de faire bonne figure pour défendre leur capitale, des problèmes d'approvisionnement paralysants et un manque de communication ont laissé la Force aérienne norvégienne mal préparée au combat. Avec seulement une poignée de pertes allemandes pour la ville, l'aérodrome de Fornebu a été facilement maîtrisé en raison du manque de munitions, puis d'Oslo lui-même. \ n \ nLe gouvernement norvégien a réussi à évacuer à peine la famille royale, le parlement et le trésor en raison des retards allemands, mais sinon la situation semble lamentable. Les forces norvégiennes ont juré de reprendre la ville, mais l'armée n'a fait que des escarmouches mineures pour tenter de contrer, et il semble que l'armée norvégienne ait été contrôlée. "
 cityfall.64.a: 0 "Un autre exemple du mal allemand."
 cityfall.64.b: 0 "Une autre étape dans notre chemin vers la gloire."
 cityfall.64.c: 0 "Le nord tiendra!".
 cityfall.65.t: 0 "La chute d'Oslo"
 cityfall.65.d: 0 "Pour la première fois, la Suède a submergé les défenseurs de la Norvège et les a mis à nouveau sous la botte. Oslo est tombée aux mains des envahisseurs suédois, les forces de l'armée suédoise ont pris Oslo à ses défenseurs norvégiens . \ n \ nBien que les défenses soient solides sur les routes de l'est de la Norvège, Oslo est restée relativement sans défense lorsque les Norvégiens ont évacué la ville face à la montée de l'invasion suédoise. \ n \ nBien que la famille royale se soit échappée, le pays s'effondre rapidement à l'avance suédoise. "
 cityfall.65.a: 0 "La guerre a consumé le nord."
 cityfall.65.b: 0 "La Scandinavie sera de nouveau entière!"
 cityfall.65.c: 0 "Nous les avons combattus une fois auparavant, nous le ferons à nouveau."
 cityfall.66.t: 0 "La chute d'Oslo"
 cityfall.66.d: 0 "Jamais auparavant une armée finlandaise n'est allée aussi loin à l'ouest, mais les Finlandais ont créé l'histoire alors que le drapeau norvégien a été frappé depuis le bâtiment d'Oslo et que ses défenseurs ont rendu leurs armes en masse aux attaquants finlandais. \ n \ nPeu attendaient les Finlandais pour aller aussi loin, mais peu peuvent douter de leur domination croissante sur la Scandinavie maintenant car ils ont dominé l'autre pays et poussé jusqu'à sa capitale. "
 cityfall.66.a: 0 "Où iront-ils ensuite?"
 cityfall.66.b: 0 "La Finlande n'a pas de fin!"
 cityfall.66.c: 0 "Nous avons combattu les Suédois, nous combattreons les Finlandais."
 cityfall.67.t: 0 "La chute d'Oslo"
 cityfall.67.d: 0 "Les Danois n'ont vraiment tenu aucune hégémonie sur la Norvège depuis des centaines d'années, mais cela pourrait changer maintenant, car les soldats danois ont submergé les défenseurs d'Oslo lors d'une invasion maritime. \ n \ nBien que le La force aérienne norvégienne a montré qu'elle tenait les Danois à portée de main aussi longtemps que possible, la diminution des réserves de munitions et de carburant les empêchant de débarquer au Danemark, et les forces terrestres norvégiennes ont rapidement évacué la capitale peu de temps après. \ N \ n retourner à l'Union de Kalmar? "
 cityfall.67.a: 0 "Les Danois ne prennent que ce qui leur appartient."
 cityfall.67.b: 0 "Nous sommes revenus sur notre terre légitime."
 cityfall.67.c: 0 "Mort aux Danois!"
#cityfall.12.t:0 "The Fall of Stockholm"
#cityfall.12.d:0 "."
#cityfall.12.a:0 "."
#cityfall.12.b:0 "We only correct the wrongs of the past."
#cityfall.12.c:0 "The fight in London mayover, but shall never win."
