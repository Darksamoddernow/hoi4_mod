 Interwar_AA_tech: 0 "Interguerre AA"
 Interwar_AA_tech_desc: 0 "Alors que les marines avaient commencé à ajouter des canons anti-aériens à leurs navires avant la fin de la Première Guerre mondiale, de nombreuses marines ont augmenté leurs investissements dans les AA navals au cours des années 1920, développant des armes de moyen calibre à tir rapide conçues principalement pour engager avion."
 Late_1930s_AA_tech: 0 "AA d'avant-guerre"
 Late_1930s_AA_tech_desc: 0 "Alors que les aéronefs continuaient à se développer, les marines ont à leur tour affiné leurs systèmes AA (bien que le déclenchement de la guerre verrait qu'ils étaient insuffisants pour la tâche), avec des systèmes multi-canons à plus grande vitesse et des tirs anti-aériens précoces. systèmes de contrôle."
 Early_War_AA_tech: 0 "Extension AA en temps de guerre"
 Early_War_AA_tech_desc: 0 "L'expérience du temps de guerre a mis en évidence le besoin de plus grandes installations AA sur les navires existants et nouveaux pour contrer la menace posée par les avions."
 Late_War_AA_tech: 0 "Systèmes AA avancés"
 Late_War_AA_tech_desc: 0 "L'amélioration du contrôle de tir et de l'entraînement et l'élévation motorisés, combinés à des innovations comprenant des munitions avec fusibles de proximité, ont grandement amélioré l'efficacité des systèmes navals AA."
 Surface_search_radar: 0 "Radar de recherche de surface"
 Surface_search_radar_desc: 0 "Les premiers radars étaient encombrants et nécessitaient beaucoup de puissance, ils ne pouvaient donc pratiquement être installés que sur des navires plus gros. Ils se sont avérés précieux pour aider à la conscience tactique des navires, en particulier dans des situations de faible visibilité."
 air_warning_radar: 0 "Radar d'avertissement aérien"
 air_warning_radar_desc: 0 "Au fur et à mesure que les radars étaient affinés, ils étaient utilisés pour fournir une alerte précoce des attaques aériennes. En fait, cela a permis aux navires d'être prêts pour l'avion et de mettre en place une défense aérienne plus forte."
 advanced_surface_search_radar: 0 "Radar de recherche de surface avancé"
 advanced_surface_search_radar_desc: 0 "Le développement du radar centimétrique a permis l'installation de radars beaucoup plus puissants mais aussi beaucoup plus petits. Cela signifiait que les plus gros navires avaient une conscience tactique encore plus grande, et les petits navires pouvaient également utiliser le radar."
 surface_fc_radar: 0 "Radar de contrôle de tir de surface"
 surface_fc_radar_desc: 0 "Il ne fallut pas longtemps avant que le radar ne soit utilisé pour aider au contrôle du tir et à la télémétrie, ce qui rend les plus gros navires de guerre plus efficaces à distance et de nuit."
 advanced_fc_radar: 0 "Radar anti-aérien de contrôle de tir"
 advanced_fc_radar_desc: 0 "De nouvelles améliorations du radar les ont amenés à aider à l'acquisition de cibles pour les armes anti-aériennes des navires, permettant des tirs AA beaucoup plus précis contre les avions entrants."
 early_sonar: 0 "Premier Sonar"
 early_sonar_desc: 0 "Développé à la fin de la Première Guerre mondiale, et initialement connu sous le nom d'ASDIC, on pensait à l'époque que le sonar avait probablement rendu les sous-marins inefficaces dans les guerres futures. Bien qu'il s'agissait d'une surestimation drastique des capacités du sonar, ces premiers ensembles étaient encore utiles pour permettre aux navires de surface de combattre les ennemis submergés. "
 depth_charge_throwers: 0 "Lanceurs de charge en profondeur"
 depth_charge_throwers_desc: 0 "La principale arme contre les sous-marins dans l'entre-deux-guerres et pendant la majeure partie de la Seconde Guerre mondiale était la charge de profondeur. Les charges de profondeur pouvaient être lancées de la poupe d'un navire jusqu'à l'emplacement prévu d'un sous-marin, mais le développement des lanceurs de charges de profondeur ont permis aux navires de projeter des schémas de charges de profondeur sur une zone plus large, augmentant leur efficacité.
 basic_sonar: 0 "Sonar basique"
 basic_sonar_desc: 0 "L'utilisation du son pour détecter les navires sous l'eau était (et est) une science complexe, et les systèmes de sonars ont évolué à de nombreuses reprises entre la fin de la Première et la Seconde Guerre mondiale"
 asw_mortars: 0 "Mortiers anti-sous-marins"
 asw_mortars_desc: 0 "Une des principales lacunes du sonar était que le contact était perdu lorsque le navire attaquant passait au-dessus de la cible, donnant au sous-marin une fenêtre dans laquelle il pouvait manœuvrer pour échapper à l'attaque de charge de profondeur à venir. L'invention de mortiers anti-sous-marins tels que Hedgehog et Mousetrap ont permis aux escortes de tirer sur des cibles en face d'eux, et ont été un ajout important à la guerre anti-sous-marine. "
 interwar_torpedoes: 0 "Torpilles d'entre-deux-guerres"
 interwar_torpedoes_desc: 0 "Les torpilles ont continué à se développer après la première guerre mondiale et la plupart des principaux pays de la Seconde Guerre mondiale ont utilisé des torpilles conçues et mises en service pour la première fois dans les années 1920 et au début des années 1930"
 magnet_detonators: 0 "Détonateurs magnétiques"
 magnet_detonators_desc: 0 "Bien qu'initialement peu fiables, une fois qu'ils avaient été affinés, les détonateurs magnétiques ont rendu les torpilles plus efficaces."
 electric_torpedoes: 0 "Torpilles électriques"
 electric_torpedoes_desc: 0 "Plus silencieux et laissant beaucoup moins de sillage (ce qui rend plus difficile pour la cible de voir le danger imminent), les torpilles électriques étaient une autre avancée significative dans la technologie des torpilles."
 advanced_torpedoes: 0 "Torpilles avancées"
 advanced_torpedoes_desc: 0 "L'amélioration de la fiabilité, de la visée (y compris des dispositifs de repérage rudimentaires) et d'autres zones a rendu les torpilles entrant en service à la fin de la guerre très dangereuses."
 soviet_air_tech: 0 "Voyenno-Vozdushnye Sily"
 soviet_air_tech_desc: 0 "Les forces aériennes soviétiques (en russe: Военно-воздушные силы, tr. Voyenno-Vozdushnye Sily, littéralement" Forces aériennes militaires ") était la désignation officielle de l'une des forces aériennes de l'Union soviétique. L'autre était l'URSS Forces de défense aérienne. Les forces aériennes ont été formées à partir de composants du service aérien impérial russe en 1917 et ont subi leur plus grand test pendant la Seconde Guerre mondiale. "
