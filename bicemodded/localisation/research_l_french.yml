 infantry_folder:0 "Infanterie"
 infantry_folder_desc:0 "Le matériel et les armes des forces d'infanterie."
 support_folder:1 "Compagnies de soutien"
 support_folder_desc:0 "La reconnaissance, le génie, les hôpitaux de campagne et d'autres compagnies de soutien encore."
 armour_folder:0 "Blindés"
 armour_folder_desc:0 "Les chars et leurs variantes."
 artillery_folder:0 "Artillerie"
 artillery_folder_desc:0 "L'artillerie, armes antichars et antiaériennes pour les divisions."
 land_doctrine_folder:0 "Doctrine terrestre"
 land_doctrine_folder_desc:0 "La doctrine terrestre, définissant la manière dont combattent nos forces terrestres."
 naval_folder:0 "Naval"
 naval_folder_desc:0 "Les navires et sous-marins."
 mtgnavalfolder:0 "Naval"
 mtgnavalfolder_desc:0 "Les navires et sous-marins. Pour les personnaliser, certaines recherches doivent être effectuées."
 naval_doctrine_folder:0 "Doctrine navale"
 naval_doctrine_folder_desc:0 "La doctrine navale, définissant la manière dont combat notre marine."
 air_techs_folder:0 "Aérien"
 air_techs_folder_desc:0 "Les avions."
 air_doctrine_folder:0 "Doctrine aérienne"
 air_doctrine_folder_desc:0 "La doctrine aérienne, définissant la manière dont combat notre armée de l'air."
 industry_folder:0 "Industrie"
 industry:0 "Industrie"
 industry_folder_desc:0 "L'industrie et la production industrielle."
 electronics_folder:0 "Ingénierie"
 electronics_folder_desc:0 "L'ingénierie, le radar, le cryptage et d'autres recherches de technologies avancées."
 secret_weapons_folder:0 "Armes secrètes"
 secret_weapons_folder_desc:0 "Les armes miraculeuses, produits d'une science folle."
 mobile_warfare:0 "Guerre de mouvement"
 mobile_warfare_desc:0 "La guerre de mouvement privilégie la vitesse et les manœuvres pour diviser et désorganiser les forces ennemies.\n\n"
 delay:0 "Retardement"
 delay_desc:0 "Même lorsqu'un combat est perdu d'avance, il peut être bénéfique de ralentir la progression de l'ennemi en lui tendant des embuscades et en faisant tout pour le retarder."
 elastic_defence:0 "Défense élastique"
 elastic_defence_desc:0 "Plutôt que de privilégier la disposition de toutes les forces sur la ligne de front, la défense élastique consiste à assurer une défense plus en profondeur afin de donner plus de temps pour réagir et contre-attaquer, tandis que que l'assaillant est dispersé et cloué sur place."
 mobile_infantry:0 "Infanterie mobile"
 mobile_infantry_desc:0 "L'infanterie régulière est souvent trop lente pour suivre, réagir ou échapper à des blindés en mouvement. La réponse consiste à privilégier l'infanterie motorisée ou mécanisée, capable de tenir le rythme de la guerre moderne.\n\n"
 mass_motorization:0 "Motorisation de masse"
 mass_motorization_desc:0 "Une plus grande priorité encore doit être donnée à la mécanisation des troupes."
 mechanised_offensive:0 "Offensive mécanisée"
 mechanised_offensive_desc:0 "Les troupes transportées par les véhicules à moteur sont certes utiles ; mais pour mener des offensives, les hommes doivent pouvoir être transportés dans des véhicules blindés, capables de les protéger et d'acheminer les armes lourdes."
 armored_spearhead:0 "Percée des blindés"
 armored_spearhead_desc:0 "Pour tirer le meilleur parti des chars, ceux-ci ne doivent pas être retardés par une infanterie de soutien. L'idéal consiste au contraire à les organiser en petites unités, indépendantes et rapides, capables de prendre la tête pour effectuer des percées.\n\n"
 schwerpunk:0 "Schwerpunkt"
 schwerpunk_desc:0 "Au cours de n'importe quelle opération il convient d'identifier clairement le Schwerpunkt, le point focal, pour y concentrer une force maximale afin de l'emporter."
 blitzkrieg:0 "Blitzkrieg"
 blitzkrieg_desc:0 "Le terme de « Blitzkrieg » fait référence à une stratégie de forces blindées rapides, soutenues par une infanterie mobile et un appui aérien, afin de percer les lignes ennemies de manière à les désorganiser et les encercler."
 kampfgruppe:0 "Kampfgruppe"
 kampfgruppe_desc:0 "Un Kampfgruppe était un groupe de combat tactique et temporaire, organisé pour mener à bien une mission spécifique."
 firebrigades:0 "Brigades d'intervention"
 firebrigades_desc:0 "Les brigades d'intervention sont des forces réunies rapidement pour contrer une percée ennemie ou faire face à toute autre situation critique.\n\n"
 backhand_blow:0 "Revers"
 backhand_blow_desc:0 "Plutôt que de les combattre pour chaque pied de terrain, les forces ennemies sont évitées autant que possible, jusqu'à se qu'elles soient pleinement déployées et en limite de ravitaillement. Alors, elles peuvent être coupées et annihilées par des contre-attaques."
 modern_blitzkrieg:0 "Blitzkrieg moderne"
 modern_blitzkrieg_desc:0 "Summum de la guerre de mouvement, la Blitzkrieg moderne englobe aussi bien les avancées technologiques les plus récentes que les leçons tirées des doctrines plus anciennes."
 volkssturm:0 "Volkssturm"
 volkssturm_desc:0 "Le Volkssturm, la milice populaire, est composé d'hommes jugés trop âgés, trop jeunes ou autrement inaptes au service militaire régulier.\n\n"
 nd_conscription:0 "Conscription générale"
 nd_conscription_desc:0 "Même les invalides et les infirmes peuvent être conscrits. Un civil, ça n'existe pas."
 werwolf_guerillas:0 "Werwolf"
 werwolf_guerillas_desc:0 "La Werwolf était un groupe de résistance allemand chargé de combattre les forces d'occupation après la défaite."
 superior_firepower:0 "Puissance de feu supérieure"
 superior_firepower_desc:0 "Cette doctrine consiste à jeter sur l'ennemi non pas des hommes, mais des obus. Les effectifs sont précieux, les balles non.\n\n"
 sup_delay:0 "Retardement"
 sup_delay_desc:0 "Même lorsqu'un combat est perdu d'avance, il peut être bénéfique de ralentir la progression de l'ennemi en lui tendant des embuscades et en faisant tout pour le retarder."
 mobile_defence:0 "Défense mobile"
 mobile_defence_desc:0 "Les forces mobiles permettent de renforcer la défense partout où l'ennemi peut attaquer."
 intergrated_support:0 "Soutien intégré"
 intergrated_support_desc:0 "Intégrer des forces de soutien au sein des troupes combattantes permet de disposer de divisions plus fortes en attaque.\n\n"
 regimental_combat_teams:0 "Unités de combat régimentaires"
 regimental_combat_teams_desc:0 "Une unité de combat régimentaire est, en pratique, un régiment d'infanterie comprenant des unités de soutien (artillerie, chars et éléments de reconnaissance) afin de former une unité autonome réduite permettant une plus grande souplesse lors des offensives."
 dispersed_support:0 "Soutien dispersé"
 dispersed_support_desc:0 "La dispersion des unités de soutien permet de couvrir une zone plus large tout en les tenant éloignées de la ligne de front, ce qui assure aux divisions une défense plus efficace.\n\n"
 overwhelming_firepower:0 "Puissance de feu écrasante"
 overwhelming_firepower_desc:0 "Recourir à l'ensemble des unités de soutien disponibles pour obtenir une puissance de feu écrasante peut considérablement affaiblir la cible et mettre sérieusement à mal l'attaquant."
 sup_mechanized_offensive:0 "Offensive mécanisée"
 sup_mechanized_offensive_desc:0 "Les troupes transportées par les véhicules à moteur sont certes utiles ; mais pour mener des offensives, les hommes doivent pouvoir être transportés dans des véhicules blindés, capables de les protéger et d'acheminer les armes lourdes."
 concentrated_fire_plans:0 "Plans de tir de synchronisés"
 concentrated_fire_plans_desc:0 "Synchroniser les tirs de différentes batteries dans le cadre d'un même bombardement permet d'infliger des dégâts bien plus importants à l'ennemi.\n\n"
 combined_arms:0 "Armes combinées"
 combined_arms_desc:0 "L'utilisation coordonnée des blindés, de l'infanterie et des unités de soutien au sein d'unités bien organisées est nettement plus efficace que ces mêmes forces dirigées de façon distincte."
 tactical_control:0 "Contrôle tactique"
 tactical_control_desc:0 "Les officiers ayant l'habitude des opérations de première ligne combinant plusieurs armes sont tout à fait capables de commander directement les opérations de toutes les branches armées."
 air_land_battle:0 "Combats aéroterrestres"
 air_land_battle_desc:0 "Les forces terrestres opèrent déjà en formations combinées ; mais le combat aéroterrestre permet d'améliorer cette fois la coordination entre les branches terrestres et aériennes, pour en faire un tout parfaitement cohérent."
 centralized_fire_control:0 "Poste de commandement de l'artillerie"
 centralized_fire_control_desc:0 "Un poste de commandement de l'artillerie centralisé permet l'évaluation en un seul lieu de toutes les demandes de soutien, et si cela s'avère nécessaire de concentrer la puissance de feu de l'ensemble d'une division sur une cible unique.\n\n"
 forward_observers:0 "Observateurs avancés"
 forward_observers_desc:0 "Les observateurs avancés prennent position de manière à observer directement la précision des tirs d'artillerie afin de les corriger en cas de besoin."
 advanced_firebases:0 "Postes de tir avancés"
 advanced_firebases_desc:0 "Des postes d'artillerie bien défendus peuvent être positionnés à proximité de la ligne de front afin d'offrir le meilleur soutien possible aux forces en progression."
 shock_and_awe:0 "Choc et effroi"
 shock_and_awe_desc:0 "La concentration d'une puissance de feu écrasante suscite chez l'ennemi des sentiments mêlés de choc et d'effroi, avec pour effet de le paralyser et de le décourager de continuer le combat."
 grand_battle_plan:0 "Grand plan de bataille"
 grand_battle_plan_desc:0 "Pour garantir son succès, une attaque doit au préalable être convenablement planifiée et préparée.\n\n"
 trench_warfare:0 "Guerre des tranchées"
 trench_warfare_desc:0 "La pelle est parfois la meilleure arme du fantassin, et les unités comprennent combien il est important de s'y retrancher après avoir pris une position.\n\n"
 prepared_defense:0 "Préparatifs défensifs"
 prepared_defense_desc:0 "Des systèmes de fortification améliorés peuvent considérablement contribuer à la défense d'une unité sur le terrain."
 grand_assault:0 "Offensive majeure"
 grand_assault_desc:0 "Une fois les forces suffisantes réunies et leurs objectifs bien déterminés et planifiés, une offensive majeure s'avère destructive pour l'ennemi."
 grand_mechanized_offensive:0 "Offensive mécanisée"
 grand_mechanized_offensive_desc:0 "Les troupes transportées par les véhicules à moteur sont certes utiles ; mais pour mener des offensives, les hommes doivent pouvoir être transportés dans des véhicules blindés, capables de les protéger et d'acheminer les armes lourdes.\n\n"
 assault_concentration:0 "Attaque concentrée"
 assault_concentration_desc:0 "Avant toute attaque, les unités de tête doivent être soigneusement préparées et déployées à des positions avancées pour pouvoir frapper un grand coup dès les premiers instants."
 branch_interoperation:0 "Opérations interarmes"
 branch_interoperation_desc:0 "Une meilleure coordination des différentes branches des forces armées leur permet de mieux coopérer lors des opérations combinées."
 assault_breakthrough:0 "Offensive de percée"
 assault_breakthrough_desc:0 "Plutôt que lancer une vaste offensive sur toute la largeur du front, il peut être plus efficace de concentrer les attaques sur un ou quelques points des lignes ennemies afin d'y ouvrir une brèche."
 central_planning:0 "Planification centralisée"
 central_planning_desc:0 "Pour veiller à ce que les opérations soient aussi efficaces que possible, les officiers des différentes armes peuvent participer à leur planification."
 c3i_theory:0 "C3I"
 c3i_theory_desc:0 "Un état-major efficace est constitué d'officiers assurant les fonctions de commandement, contrôle, communication et renseignement (C3I) entre le commandant et ses unités."
 infantry_offensive:0 "Offensives d'infanterie"
 infantry_offensive_desc:0 "C'est l'esprit offensif des fantassins qui détermine l'issue des combats. Notre infanterie doit montrer la voie.\n\n"
 armored_operations:0 "Opérations blindées"
 armored_operations_desc:0 "Chars et véhicules blindés sont particulièrement utiles pour acheminer l'infanterie sur le champ de bataille et lui apporter un soutien direct en situation de combat."
 infiltration_assault:0 "Assaut et infiltration"
 infiltration_assault_desc:0 "Dès le lancement d'une attaque, l'infanterie doit cibler les points faibles de la ligne ennemie pour contourner et isoler les secteurs mieux défendus, qui pourront alors être réduits par le reste des forces d'attaque."
 night_assault_tactics:0 "Tactiques d'assaut nocturne"
 night_assault_tactics_desc:0 "Les troupes habituées à faire mouvement et combattre de nuit peuvent soit prendre position, soit attaquer directement des forces ennemies prises de court."
 attritional_containment:0 "Encerclement"
 attritional_containment_desc:0 "Si nous ne pouvons enlever une position ennemie, elle doit cependant être soumise à des engagements sporadiques pour lui infliger des pertes et empêcher l'ennemi de contre-attaquer."
 infiltration_in_depth:0 "Infiltration en profondeur"
 infiltration_in_depth_desc:0 "Nos forces sont désormais parfaitement formées pour contourner et isoler les points de résistance ennemis en profondeur. L'idéal est donc que nos forces de frappe puissent ne pas s'arrêter avant d'avoir rejoint les zones arrière de l'ennemi et de l'avoir complètement coupé de ses bases."
 mass_assault:0 "Assaut en masse"
 mass_assault_desc:0 "Les armes « parfaites » sont surévaluées. Pour emporter la victoire, mieux valent beaucoup d'armes « convenables » !\n\n"
 pocket_defence:0 "Poches défensives"
 pocket_defence_desc:0 "En situation défensive, les troupes peuvent se trouver encerclées dans une poche. Dans ce type de cas, elles doivent juste tenir bon, jusqu'à ce que la contre-attaque inévitable ne vienne les libérer."
 defence_in_depth:0 "Défense en profondeur"
 defence_in_depth_desc:0 "En n'opposant une résistance que relative et en cédant momentanément du terrain à l'ennemi, nous pouvons gagner du temps et contribuer à l'épuisement des assaillants avant de lancer une contre-attaque."
 large_front_operations:0 "Opérations sur un front étendu"
 large_front_operations_desc:0 "Combattre sur un front étendu implique que les efforts de nombreuses unités soient coordonnés sur une vaste échelle, au niveau opérationnel plutôt que tactique.\n\n"
 deep_operations:0 "Opérations en profondeur"
 deep_operations_desc:0 "Le concept d'opérations en profondeur consiste à percer les lignes de défense de l'ennemi en plusieurs points afin de détruire ses réserves et sa profondeur opérationnelles et ainsi prendre le contrôle de la zone qu'il défend."
 operational_concentration:0 "Concentration opérationnelle"
 operational_concentration_desc:0 "La clef de toute action militaire est de disposer d'une supériorité écrasante au niveau tactique. À défaut de pouvoir le faire sur toute la longueur du front, mieux vaut affaiblir certains secteurs pour concentrer les troupes là où elles sont nécessaires, plutôt qu'essayer de s'imposer partout."
 vast_offensives:0 "Offensives d'envergure"
 vast_offensives_desc:0 "Dès qu'une brèche est ouverte, elle doit être exploitée sans ménagement. Ainsi, une offensive d'envergure, capable de percer les lignes de l'ennemi, rendra leur défense difficile, impossible, voire inutile."
 breakthrough_priority:0 "Priorité aux percées"
 breakthrough_priority_desc:0 "Au-delà de la concentration opérationnelle, tous les besoins du front sont subordonnés à la priorité qu'est la concentration des forces pour réaliser des percées. Les défaites mineures sont sans conséquence si un coup décisif peut être porté à l'ennemi."
 mechanized_wave:0 "Vague mécanisée"
 mechanized_wave_desc:0 "Les troupes mécanisées sont idéales pour effectuer les avances rapides qui permettent d'exploiter les percées, aussi bien par l'appui qu'elles apportent aux blindés que pour sécuriser les flancs des brèches."
 continuous_offensive:0 "Offensives suivies"
 continuous_offensive_desc:0 "Même si les percées sont convenablement exploitées, tôt ou tard l'attaquant s'épuise. Les défenseurs peuvent alors se réorganiser et former de nouvelles lignes défensives. Mais si les réserves sont suffisantes, une offensive bien planifiée peut se poursuivre en profondeur, tournant au désastre pour l'ennemi."
 human_wave_offensive:0 "Offensives par vagues humaines"
 human_wave_offensive_desc:0 "Une offensive par vagues humaines consiste à lancer une attaque frontale sur les lignes ennemies en formations d'infanterie serrées pour submerger les défenseurs au cours d'un combat rapproché."
 human_infantry_offensive:0 "Offensives d'infanterie"
 human_infantry_offensive_desc:0 "C'est l'esprit offensif des fantassins qui détermine l'issue des combats. Notre infanterie doit montrer la voie."
 large_front_offensive:0 "Offensives sur un front étendu"
 large_front_offensive_desc:0 "En lançant ou en menaçant de lancer des offensives par vagues humaines dans plusieurs secteurs du front, nous pouvons empêcher l'ennemi de concentrer sa puissance de feu face à une seule attaque."
 peoples_army:0 "Armée du peuple"
 peoples_army_desc:0 "Une armée populaire place l'homme au-dessus de la machine et s'appuie sur la motivation de ses combattants pour compenser son infériorité technologique. En outre, elle bénéficie d'un soutien important au sein de la population civile.\n\n"
 guerilla_warfare:0 "Guérilla"
 guerilla_warfare_desc:0 "Si l'ennemi avance, nous nous replions. S'il s'arrête, nous le harcelons. S'il fatigue, nous l'attaquons. Et s'il se retire, nous le pourchassons."
 infantry_weapons2:0 "Matériel d'infanterie amélioré I"
 infantry_weapons2_desc:0 "Armement individuel et collectif des fantassins, comprenant aussi d'autres types de matériels indispensables à tout soldat. Les modèles d'armes ont été améliorés, et le matériel plus spécialisé."
 improved_infantry_weapons_2:0 "Matériel d'infanterie amélioré II"
 improved_infantry_weapons_2_desc:0 "Armement individuel et collectif des fantassins, comprenant aussi d'autres types de matériels indispensables à tout soldat. Les modèles d'armes ont été améliorés, et le matériel plus spécialisé."
 advanced_infantry_weapons2:0 "Matériel d'infanterie amélioré III"
 advanced_infantry_weapons2_desc:0 "Armement individuel et collectif des fantassins, comprenant aussi d'autres types de matériels indispensables à tout soldat. Les modèles d'armes et de matériels ont été encore modernisés et distribués en plus grand nombre pour en permettre un usage élargi."
 infantry_at:0 "Armes antichar I"
 infantry_at_desc:0 "Armer nos unités d'infanterie de fusils antichars leur permettra de neutraliser les blindés légers tout en conservant leur mobilité."
 infantry_at2:0 "Armes antichar II"
 infantry_at2_desc:0 "Pour permettre à l'infanterie d'attaquer des unités blindées plus lourdes, les armes antichars hautement explosives doivent être plus compactes et plus légères."
 support_weapons:0 "Armes de soutien I"
 support_weapons_desc:0 "Les armes automatiques sont de plus en plus faciles à transporter. Les fusils-mitrailleurs ont déjà prouvé leur efficacité, et la mise au point d'armes de soutien transportables doit se poursuivre."
 support_weapons2:0 "Armes de soutien II"
 support_weapons2_desc:0 "La mise au point d'armes automatiques combinant les caractéristiques des mitrailleuses légères et lourdes permet aux fantassins d'en faire usage de façon plus pragmatique."
 support_weapons3:0 "Armes de soutien III"
 support_weapons3_desc:0 "Tout en préservant et en améliorant la fiabilité des mitrailleuses, nous pouvons aussi expérimenter des cadences de tir plus élevées pour renforcer la létalité des salves."
 support_weapons4:0 "Armes de soutien IV"
 support_weapons4_desc:0 "Les fusils d'assaut étant de plus en plus utilisés, la mise au point d'armes automatiques fiables et capables d'être utilisées par tous les soldats, dans tous les environnements, constitue une priorité essentielle pour toute armée moderne."
 paratroopers:0 "Parachutistes"
 paratroopers_desc:0 "En dotant notre armée de forces aéroportées, nous pourrons procéder à des entrées en force, positionner des troupes clés dans des zones précédemment inaccessibles et élargir nos horizons tactiques."
 paratroopers2:0 "Parachutistes II"
 paratroopers2_desc:0 "Passer de petites opérations impliquant quelques parachutistes à de vastes divisions aéroportées ouvre la voie à d'importants débarquements et placent ces forces au cœur de l'action."
 paratroopers3:0 "Parachutistes III"
 paratroopers3_desc:0 "S'adapter aux opérations de parachutage en fonction de la météo, normaliser l'équipement comme les bottes des parachutistes et proposer un entraînement spécialisé limitera la confusion et les risques liés à ces dangereuses opérations."
 marines:0 "Marines I"
 marines_desc:0 "Les troupes spécialisées dans la guerre amphibie se révèlent de plus en plus indispensables. À mesure qu'elles sont appuyées par plus de matériels spécialisés et reçoivent un entraînement spécifique, on délaisse de plus en plus fréquemment l'improvisation et les moyens de fortune."
 marines2:0 "Marines II"
 marines2_desc:0 "La guerre amphibie évolue constamment. Un soutien logistique amélioré et des ports artificiels transportables permettent aux troupes de débarquer dans des régions précédemment inaccessibles."
 marines3:0 "Marines III"
 marines3_desc:0 "L'infanterie de marine dépasse désormais le champ de l'infanterie amphibie. À l'avenir, notre corps de marine comptera parmi les forces spéciales les plus disciplinées et les mieux organisées."
 tech_mountaineers:0 "Infanterie de montagne I"
 tech_mountaineers_desc:0 "En montagne, le combat expose les troupes à bien des dangers qu'il est parfois possible d'éviter. En proposant à nos soldats un entraînement adapté à ce genre d'environnement, nous contribuerons à limiter les risques."
 tech_mountaineers2:0 "Infanterie de montagne II"
 tech_mountaineers2_desc:0 "Au-delà de la survie, nos forces peuvent être entraînées à utiliser le terrain montagneux à leur avantage. Moyennant un équipement léger et des mules de bât, elles pourront mieux manœuvrer en montagne que l'infanterie."
 tech_mountaineers3:0 "Infanterie de montagne III"
 tech_mountaineers3_desc:0 "Se préparer à de difficiles missions en zone montagneuse, alliant hautes altitudes et basses températures, requiert beaucoup d'entraînement et de discipline de la part de nos troupes spécialisées."
 tech_special_forces:0 "Forces spéciales"
 tech_special_forces_desc:0 "Les combats non conventionnels nécessitent la formation de spécialistes. Nous devons veiller à ce que les troupes soient préparées et aptes à se battre dans les pires conditions."
 advanced_special_forces:0 "Entraînement avancé pour les forces spéciales"
 advanced_special_forces_desc:0 "Avec un entraînement rigoureux, nous pouvons nous assurer que les forces spéciales sont capables de faire mieux que ce dont est capable tout homme normal."
 improved_special_forces:1 "Programme étendu pour les forces spéciales"
 improved_special_forces_desc:1 "Les forces spéciales peuvent mener à bien des missions impossibles pour le soldat normal. Nous devons donc développer les programmes d'entraînement pour disposer de plus d'unités aussi qualifiées."
 extreme_environment_training:0 "Entraînement en milieu extrême"
 extreme_environment_training_desc:0 "Nous devons être capables de combattre dans les milieux les plus extrêmes. Avec un entraînement et un équipement adaptés à de telles situations, les troupes seront capables de combattre dans les pires conditions."
 survival_training:0 "Entraînement à la survie"
 survival_training_desc:0 "Les forces spéciales ont pour vocation de se trouver derrière les lignes ennemies, sans ravitaillement. Nous devons donc les entraîner à endurer un climat rigoureux et à combattre sans être approvisionnées."
 elite_forces:0 "Forces d'élite"
 elite_forces_desc:0 "Seuls les meilleurs des meilleurs deviendront membres des forces spéciales. Tout soldat parvenant à subir l'entraînement sera plus fort, plus rapide et se battra mieux que quiconque."
 jungle_warfare:0 "Guerre dans la jungle"
 jungle_warfare_desc:0 "Entraînement spécial, destiné à permettre à nos hommes d'être plus efficaces dans la jungle."
 HUN_light_infantry_tech:0 "Doctrine des divisions d'infanterie légère"
 HUN_light_infantry_tech_desc:0 "Réduire le nombre d'armes de soutien au sein des divisions d'infanterie les rend plus flexibles et leur confère un avantage dans les combats en terrain resserré, que ce soit en ville ou en forêt."
 tech_recon:0 "Cie de reconnaissance I"
 tech_recon_desc:0 "L'envoi de petits groupes de reconnaissance avant de faire intervenir le gros de nos forces nous permet de recueillir des renseignements sur les forces ennemies en présence ainsi que leur position."
 tech_recon2:0 "Cie de reconnaissance II"
 tech_recon2_desc:0 "Les missions de reconnaissance sont souvent dangereuses et font de nombreuses victimes. Préparer nos patrouilles à se déplacer et à se retirer rapidement et les équiper pour leur permettre de neutraliser les obstacles placés par l'ennemi augmentera leurs chances de survie."
 tech_recon3:0 "Cie de reconnaissance III"
 tech_recon3_desc:0 "Les progrès réalisés dans le domaine de la radio modifient le déroulement des missions de reconnaissance et permettent de relayer rapidement les renseignements collectés."
 tech_recon4:0 "Cie de reconnaissance IV"
 tech_recon4_desc:0 "Les opérations de reconnaissance en profondeur, d'espionnage, de guérilla et d'entraînement des commandos facilitent nos choix tactiques ainsi que la prise rapide de décisions."
 tech_engineers:0 "Cie du génie I"
 tech_engineers_desc:0 "En matière de construction de fortifications et neutralisation des obstacles, notre génie nous est indispensable sur le terrain. Renforcer la polyvalence du génie permet son déploiement dans les situations diverses et variées où il est nécessaire."
 tech_engineers2:0 "Cie du génie II"
 tech_engineers2_desc:0 "Moyennant un équipement moderne et des charges hautement explosives, notre génie peut dépasser le champ de ses attributions traditionnelles et surprendre l'ennemi par son ingéniosité, au sol comme en mer."
 tech_engineers3:0 "Cie du génie III"
 tech_engineers3_desc:0 "Les projets d'ingénierie militaire tendent à se développer. La mise en place d'une aide infrastructurelle avancée permet de mener des opérations nécessitant des approvisionnements au-delà de ce qui est généralement disponible sur le terrain."
 tech_engineers4:0 "Cie du génie IV"
 tech_engineers4_desc:0 "En restant mobile tout en construisant ce qui passait précédemment pour être des fortifications et des systèmes d'approvisionnement permanents, le génie de combat du futur veillera à ce que nos troupes, où qu'elles se trouvent, soient préparées."
 hospital_tech:0 "Hôpitaux de campagne"
 logistics_tech:0 "Compagnie logistique"
 recon_tech:0 "Compagnie de reconnaissance"
 tech_field_hospital:0 "Hôpital de campagne I"
 tech_field_hospital_desc:0 "Une perte ne signifie pas nécessairement un soldat tombé au combat. La possibilité de soigner les blessés dans les meilleurs délais est primordiale."
 tech_field_hospital2:0 "Hôpital de campagne II"
 tech_field_hospital2_desc:0 "En déployant des hôpitaux de campagne aux endroits nécessaires, nous sauverons de précieuses vies et soignerons efficacement nos hommes."
 tech_field_hospital3:0 "Hôpital de campagne III"
 tech_field_hospital3_desc:0 "La chirurgie fait partie des procédures d'urgence les plus courantes requises sur le terrain. Les procédures et les outils correspondants doivent être disponibles au plus près du front et il nous faut veiller à doter les unités médicales militaires de chirurgiens compétents."
 tech_field_hospital4:0 "Hôpital de campagne IV"
 tech_field_hospital4_desc:0 "Malgré les nombreuses améliorations réalisées dans le domaine de la médecine d'urgence, de nombreuses avancées sont improvisées et une doctrine établie nous fait cruellement défaut. Avec plus d'expérience, nous pourrons définir plus clairement le rôle de ces unités et inscrire dans la durée ces innovations improvisées."
 tech_logistics_company:0 "Logistique I"
 tech_logistics_company_desc:0 "Doter nos rangs de logisticiens spécialisés nous permettra d'exploiter tous les réseaux de soutien pour limiter les pertes."
 tech_logistics_company2:0 "Logistique II"
 tech_logistics_company2_desc:0 "Adapter nos analyses des risques aux nouveaux développements de la guerre améliorera la sécurité de notre soutien logistique."
 tech_logistics_company3:0 "Logistique III"
 tech_logistics_company3_desc:0 "L'évaluation statistique continue des besoins en approvisionnement des troupes contribue à optimiser l'utilisation des ressources."
 tech_logistics_company4:0 "Logistique IV"
 tech_logistics_company4_desc:0 "Mettre au point une classification normalisée des approvisionnements limitera la confusion et renforcera l'efficacité de la planification."
 tech_military_police:0 "Police militaire I"
 tech_military_police_desc:0 "Les troupes régulières peuvent gérer l'occupation pendant un court laps de temps, mais sont composées avant tout de soldats. Doter nos forces d'une police militaire nous permettra de disposer d'effectifs au sol pour neutraliser la résistance et enquêter sur les actes de sabotage."
 tech_military_police2:0 "Police militaire II"
 tech_military_police2_desc:0 "En affectant la police régulière à des tâches dans les territoires occupés (contrôle de la circulation, maintien de l'ordre public, etc.), notre police militaire limite le chaos et la confusion qui sont le terreau des mouvements partisans."
 tech_military_police3:0 "Police militaire III"
 tech_military_police3_desc:0 "En coopérant avec les réseaux d'espionnage locaux et les informateurs en poste avant l'occupation, notre police militaire peut se préparer, de manière proactive, à neutraliser toute résistance éventuelle."
 tech_military_police4:0 "Police militaire IV"
 tech_military_police4_desc:0 "Maintenir l'ordre dans les territoires occupés consiste tout autant à amorcer un retour à la normale qu'à neutraliser sans ménagement toute forme de résistance. Notre police militaire doit initier ce processus dans les meilleurs délais  afin d'assurer la sécurité des soldats comme des civils."
 tech_signal_company:0 "Cie de transmission I"
 tech_signal_company_desc:0 "Établir et maintenir les communications sur le champ de bataille a toujours nécessité des compétences spécifiques. Lors de la Grande Guerre, l'avènement de nouvelles technologies en matière de communication et de détection a ouvert la voie à de nouvelles pratiques."
 tech_signal_company2:0 "Cie de transmission II"
 tech_signal_company2_desc:0 "Les compagnies de transmission, spécialisées dans les communications entre les différentes branches de l'armée, veillent à ce que les forces terrestres puissent coordonner leurs efforts avec les forces navales et aériennes et planifient plus rapidement leurs déplacements."
 tech_signal_company3:0 "Cie de transmission III"
 tech_signal_company3_desc:0 "Les systèmes de communication sont devenus si compacts qu'ils peuvent désormais être transportés dans des sacs à dos. La mobilité ainsi accrue des corps de transmission doit être mise à profit."
 tech_signal_company4:0 "Cie de transmission IV"
 tech_signal_company4_desc:0 "Les spécialistes des transmissions comptent dans leurs rangs des personnes dotées de solides connaissances pour manipuler ce type de matériel sur le terrain. Nous pourrions mettre à profit cette expérience en les affectant à la recherche de nouvelles technologies de communication."
 tech_maintenance_company:0 "Cie de maintenance I"
 tech_maintenance_company_desc:0 "Les opérations de maintenance, de réparation et de révision sont importantes pour disposer d'un équipement fiable. La création de compagnies dédiées permettra de veiller à ce que cet équipement reçoive toute l'attention requise."
 tech_maintenance_company2:0 "Cie de maintenance II"
 tech_maintenance_company2_desc:0 "Les procédures de maintenance opérationnelle limitent les risques de défaillance de l'équipement et permettent aux troupes d'en changer, si besoin."
 tech_maintenance_company3:0 "Cie de maintenance III"
 tech_maintenance_company3_desc:0 "Mettre à la disposition de nos troupes le matériel de base nécessaire aux réparations courantes permettra une utilisation ininterrompue de l'équipement."
 tech_maintenance_company4:0 "Cie de maintenance IV"
 tech_maintenance_company4_desc:0 "Les expériences en matière de redondance active menées lors de la Grande Guerre peuvent être renouvelées avec l'équipement moderne pour en faciliter la maintenance."
 motorised_infantry:0 "Infanterie motorisée"
 motorised_infantry_short:0 "Inf. motorisée"
 motorised_infantry_desc:0 "En développant l'utilisation des véhicules motorisés pour le transport de l'infanterie, la mobilité des unités les plus lentes s'en trouve nettement améliorée, permettant de réagir plus rapidement et offrant de possibilités stratégiques."
 night_vision:0 "Vision nocturne I"
 night_vision_desc:0 "Lors des opérations nocturnes, la clef du succès réside dans la capacité à voir l'ennemi sans en être vu. Or, le développement de la technologie infrarouge permet d'équiper notre armée d'appareils qui, s'ils sont encombrants, rendent cela possible."
 night_vision2:0 "Vision nocturne II"
 night_vision2_desc:0 "Les premières lunettes infrarouges, initialement conçues pour les tireurs d'élite, avaient une portée limitée. Avec des améliorations notables en termes de portée aussi bien que de portabilité, elles peuvent être utilisées par plus d'unités opérant de nuit."
 basic_machine_tools:0 "Machines-outils de base"
 basic_machine_tools_desc:0 "Toute une gamme de fraiseuses nouvelles a été mise au point, qui pourrait être utilisée à des fins de production militaire, depuis les modèles les plus réduits et polyvalents que l'on peut trouver dans n'importe quel atelier, jusqu'aux modèles les plus performants qui permettent de repousser toujours plus loin les limites de ce que permet la technologie."
 improved_machine_tools:0 "Machines-outils améliorées"
 improved_machine_tools_desc:0 "Le tour à tourelle révolver est vital à la production de masse. En fabriquer suffisamment pour les utiliser à grande échelle conférera un sérieux avantage dans le domaine de l'industrie."
 advanced_machine_tools:0 "Machines-outils avancées"
 advanced_machine_tools_desc:0 "L'automatisation des machines-outils grâce à des servomoteurs a déjà été étudiée de façon théorique. Mettre ces idées en pratique permettrait d'envisager d'autres évolutions dans le domaine de l'automatisation, en particulier les ordinateurs."
 assembly_line_production:0 "Chaînes de montage"
 assembly_line_production_desc:0 "La chaîne de montage mécanisée, qu'utilisent déjà de nombreux secteurs industriels, pourrait modifier le cours de la guerre en permettant une productivité inégalée."
 flexible_line:0 "Chaînes de montage polyvalentes"
 flexible_line_desc:0 "Aussi performante soit-elle, la chaîne de montage n'en demeure pas moins supervisée par des hommes, ce qui permet de l'adapter selon les besoins. Mais c'est l'ensemble de la production industrielle qui devrait suivre cet exemple.\n\n"
 streamlined_line:0 "Chaînes de montage rationalisées"
 streamlined_line_desc:0 "Ce sont la standardisation et le maintien de sa structure qui rendent la chaîne de montage si efficace et si sûre. Ce sont ces principes qui devraient guider tout développement de la production industrielle.\n\n"
 improved_equipment_conversion:0 "Conversion améliorée du matériel"
 improved_equipment_conversion_desc:0 "Les avancées dans le domaine de l'ingénierie permettent de régler les problèmes trouvés sur les modèles précédents afin d'améliorer les nouveaux pour qu'ils répondent au mieux aux besoins actuels."
 advanced_equipment_conversion:0 "Conversion performante du matériel"
 advanced_equipment_conversion_desc:0 "Mettre sur pied des équipes et des chaînes de production spécialisées dans la modernisation du matériel dépassé permettra de toujours conserver l'efficacité de la machine de guerre."
 concentrated_industry:0 "Industrie concentrée I"
 concentrated_industry_desc:0 "Concentrer la production industrielle sur quelques sites clefs est le meilleur moyen de renforcer son efficacité.\n\n"
 concentrated_industry2:0 "Industrie concentrée II"
 concentrated_industry2_desc:0 "Concentrer davantage la production industrielle permettra d'en réduire encore les coûts."
 concentrated_industry3:0 "Industrie concentrée III"
 concentrated_industry3_desc:0 "Adapter les réseaux à une industrie toujours plus concentrée permet de réduire de façon notable les dépenses liées aux infrastructures."
 concentrated_industry4:0 "Industrie concentrée IV"
 concentrated_industry4_desc:0 "En veillant à ce que les sites industriels majeurs restent proches les uns des autres, il est possible d'augmenter encore leur productivité."
 concentrated_industry5:0 "Industrie concentrée V"
 concentrated_industry5_desc:0 "La plupart des sites industriels majeurs doivent désormais réunir en un même lieu autant de pans de la production que possible. Ainsi les coûts de transport et de main-d'œuvre seront notablement réduits."
 dispersed_industry:0 "Industrie disséminée I"
 dispersed_industry_desc:0 "En disséminant les sites de production industrielle, l'ennemi aura bien plus de difficultés à la prendre pour cible en cas de conflit.\n\n"
 dispersed_industry2:0 "Industrie disséminée II"
 dispersed_industry2_desc:0 "Accroître encore la dissémination de la production industrielle permet de rendre plus difficile la destruction de secteurs entiers."
 dispersed_industry3:0 "Industrie disséminée III"
 dispersed_industry3_desc:0 "Dissimuler la production de certaines usines sous le couvert d'autres activités permet de réduire le risque qu'elles soient directement prises pour cible."
 dispersed_industry4:0 "Industrie disséminée IV"
 dispersed_industry4_desc:0 "Camoufler et disperser les sites de production industrielle permet la mise en place de tout un réseau qu'il devient difficile de désorganiser entièrement."
 dispersed_industry5:0 "Industrie disséminée V"
 dispersed_industry5_desc:0 "En conservant le secret non seulement sur la production des industries, mais aussi sur les infrastructures liant entre eux les divers sites de production, c'est le secteur industriel dans son ensemble qui devient moins vulnérable aux attaques aériennes."
 synth_oil_experiments:0 "Expérimentations sur l'essence synthétique"
 synth_oil_experiments_desc:0 "Dans le but de limiter notre dépendance au pétrole, il est possible d'élaborer des processus qui permettraient la production de substituts à partir d'autres ressources et matériaux."
 early_refining:0 "Raffinage expérimental"
 early_refining_desc:0 "Le pétrole brut peut être raffiné pour fabriquer plusieurs substances et matériaux indispensables à toute guerre moderne. Il est vital de rester à la pointe de ces méthodes, car c'est toute l'industrie moderne qui en dépend."
 oil_processing:0 "Industrie pétrolière"
 oil_processing_desc:0 "Un réseau d'usines consacrées à la distillation et au raffinage de produits pétroliers est la première étape pour s'assurer du bon approvisionnement du pays en carburant."
 improved_oil_processing:0 "Industrie pétrolière améliorée"
 improved_oil_processing_desc:0 "Transformer les méthodes expérimentales de distillation en méthodes de production à grande échelle nous permettra de mieux nous adapter aux matériaux disponibles et aux besoins."
 advanced_oil_processing:0 "Industrie pétrolière avancée"
 advanced_oil_processing_desc:0 "De nouvelles techniques de purification telles que l'hydrotraitement, encore expérimentales, peuvent être utilisées dans l'industrie pétrolière pour grandement améliorer la production finale."
 modern_oil_processing:0 "Industrie pétrolière moderne"
 modern_oil_processing_desc:1 "Nos raffineries peuvent être encore améliorées grâce à des méthodes modernes de traitement du pétrole, telles que l'hydrocraquage, l'alkylation, l'oxydation du mercaptan et l'isomérisation."
 rubber_processing:0 "Traitement du caoutchouc"
 rubber_processing_desc:1 "La production de caoutchouc de synthèse à l'échelle industrielle est indispensable pour réduire la dépendance au caoutchouc naturel."
 improved_rubber_processing:0 "Traitement amélioré du caoutchouc"
 improved_rubber_processing_desc:1 "La production à grande échelle du caoutchouc synthétique est rendue possible par de nouveaux procédés accélérant les réactions de déshydrogénation."
 advanced_rubber_processing:0 "Traitement avancé du caoutchouc"
 advanced_rubber_processing_desc:1 "La méthode de production standardisée du caoutchouc synthétique, grâce à des procédés améliorés tels que la polymérisation du mercaptan de dodécyle, va permettre d'accroître encore la production de caoutchouc de synthèse."
 modern_rubber_processing:0 "Traitement moderne du caoutchouc"
 modern_rubber_processing_desc:1 "Passer à des procédés de polymérisation plus poussés va se traduire par une réduction des coûts et un accroissement de la productivité."
 construction1:0 "Construction I"
 construction1_desc:0 "Le recours à des méthodes et matériaux plus performants va permettre de construire plus rapidement les bâtiments, qu'ils soient à usage civil ou militaire."
 construction2:0 "Construction II"
 construction2_desc:0 "La modernisation des outils et du matériel permettra d'accélérer encore les chantiers de construction."
 construction3:0 "Construction III"
 construction3_desc:0 "L'adoption de véhicules modernes et la mise en pratique de l'expérience acquise dans le domaine de la construction permettront d'effectuer les réparations nettement plus rapidement."
 construction4:0 "Construction IV"
 construction4_desc:0 "Le recours croissant à la mécanisation et la définition de procédures standardisées plus efficaces permettront de raccourcir encore les temps de construction."
 construction5:0 "Construction V"
 construction5_desc:0 "Pour s'améliorer encore, le secteur de la construction doit adopter une planification plus poussée de chaque projet, et adopter des solutions standardisées aussitôt que c'est possible."
 excavation1:0 "Excavation I"
 excavation1_desc:0 "Les progrès réalisés dans les techniques de forage permettent désormais d'extraire des ressources qui nous étaient jusqu'à présent inaccessibles."
 excavation2:0 "Excavation II"
 excavation2_desc:0 "Les techniques de production nouvelles permettent de réduire les pertes au moment de l'extraction des ressources. Le rendement accru assure ainsi de réels gains de production."
 excavation3:0 "Excavation III"
 excavation3_desc:0 "Les progrès réalisés dans le domaine de la géologie aident à mieux localiser les ressources. Il est donc désormais possible de concentrer les opérations sur les zones susceptibles d'abriter de vastes quantités de ressources naturelles."
 excavation4:0 "Excavation IV"
 excavation4_desc:0 "L'automatisation des processus cruciaux, couplée aux progrès réalisés dans le domaine de la mécanique, renforce l'efficacité des sites de production."
 excavation5:0 "Excavation V"
 excavation5_desc:0 "Les progrès réalisés dans certains domaines tels que l'exploitation minière à ciel ouvert permettent un meilleur rendement des sites d'extraction déjà en cours d'exploitation."
 excavation_tech:0 "Technologies de l'excavation"
 electronic_mechanical_engineering:0 "Génie mécanique et électronique"
 electronic_mechanical_engineering_desc:0 "De nos jours, les machines électriques ne se contentent plus de nous chauffer et de nous éclairer, elles nous aident aussi à réfléchir et à communiquer. L'électronique sera la clé du renseignement militaire de demain."
 radio:0 "Radio"
 radio_desc:0 "L'adoption d'inventions faites par des opérateurs radio amateurs et l'utilisation étendue de la radio à modulation de fréquence réduira les interférences et nous permettra de développer leurs usages."
 radio_detection:0 "Détection radio"
 radio_detection_desc:0 "Le développement du RADAR, de l'anglais RAdio Detection And Ranging, permet d'utiliser les ondes radio pour détecter des objets physiques. Ce domaine de recherche est hautement secret compte tenu de l'impact de telles inventions sur la localisation des unités."
 decimetric_radar:0 "Radar décimétrique"
 decimetric_radar_desc:0 "De nombreuses unités ont recours à l'élément de surprise pour renforcer leur efficacité. Le développement du radar décimétrique permet de les priver de cet avantage."
 improved_decimetric_radar:0 "Radar décimétrique amélioré"
 improved_decimetric_radar_desc:0 "L'utilité du radar n'est plus à démontrer, mais nous n'avons pas assez de radars décimétriques pour permettre une bonne couverture. En équiper un plus grand nombre d'unités nous permettra de pleinement exploiter notre avantage technologique."
 centimetric_radar:0 "Radar centimétrique"
 centimetric_radar_desc:0 "Les nouveaux radars qui fonctionnent en hyperfréquence nous permettent de détecter des objets trop petits pour les précédents radars."
 improved_centimetric_radar:0 "Radar centimétrique amélioré"
 improved_centimetric_radar_desc:0 "Le recours aux dernières technologies radar comme les radars mono-impulsion nous offrira une précision de suivi inégalée lors des opérations clés."
 advanced_centimetric_radar:0 "Radar centimétrique avancé"
 advanced_centimetric_radar_desc:0 "Malgré la sophistication de nos radars, l'ennemi n'est pas systématiquement détecté. De nouvelles découvertes, parmi lesquelles le radar Doppler pulsé, nous permettent d'y remédier."
 mechanical_computing:0 "Calculateur mécanique"
 mechanical_computing_desc:0 "La fabrication de machines capables d'effectuer des analyses différentielles avancées fera radicalement évoluer les calculs assistés par les machines."
 computing_machine:0 "Calculateur"
 computing_machine_desc:0 "La mise au point de calculateurs et la fabrication des machines électromécaniques pour les mettre en pratique seront les premières étapes de ce nouveau champ des possibles."
 improved_computing_machine:0 "Calculateur amélioré"
 improved_computing_machine_desc:0 "Les calculateurs numériques électroniques peuvent être désormais programmés. Bien que coûteux et volumineux, ces machines permettent d'analyser des renseignements au-delà des compétences humaines."
 advanced_computing_machine:0 "Calculateur avancé"
 advanced_computing_machine_desc:0 "Le recours à des calculateurs capables de stocker des programmes et l'utilisation de transistors ouvriront la voie à une révolution numérique au cours de laquelle ces machines pourront être utilisées dans la plupart des domaines."
 basic_encryption:1 "Cryptage - codes polyalphabétiques"
 basic_encryption_desc:0 "Les nouvelles méthodes de communication s'accompagnent de nouveaux risques d'interception. Les machines de chiffrement à rotors permettent un cryptage aussi rapide que complexe."
 improved_encryption:1 "Cryptage - Permutations cycliques"
 improved_encryption_desc:0 "Les limites liées à la randomisation des machines de chiffrement les exposent à des risques de violation. En améliorant le caractère aléatoire de la mécanique des rotors, nous rendrons cette cryptanalyse plus difficile."
 advanced_encryption:1 "Cryptage - Modulation d'impulsion codée"
 advanced_encryption_desc:0 "Les améliorations technologiques et l'expérience que nous avons acquise nous permettent de renforcer la confidentialité de nos communications."
 basic_decryption:1 "Décryptage - Analyse de fréquence"
 basic_decryption_desc:0 "La cryptanalyse relève d'une science mathématique toujours plus complexe. Des systèmes tels que les fichiers et des dispositifs tels que les cyclomètres nous sont d'une grande aide."
 improved_decryption:1 "Décryptage - Attaque par canal auxiliaire"
 improved_decryption_desc:0 "Le développement de calculateurs plus sophistiqués permet l'utilisation de nouvelles méthodes de cryptanalyse, comme la différenciation, qui, combinées à de nouvelles méthodes de décryptage permettent de violer les meilleurs cryptogrammes."
 advanced_decryption:1 "Décryptage - Déduction automatisée"
 advanced_decryption_desc:0 "La puissance de calcul qui a permis de repousser les limites de notre cryptanalyse menace de créer des chiffrements inviolables à l'avenir. Pour être à l'avant-garde, il nous faut intensifier nos recherches en la matière."
 experimental_rockets:0 "Fusées expérimentales"
 experimental_rockets_desc:0 "Les progrès réalisés dans le domaine de la fuséologie, notamment pour ce qui concerne la portée et la fiabilité du moteur à carburant liquide, nous permettront de suffisamment maîtriser cette technologie pour construire des sites de lancement pour des modèles plus perfectionnés."
 rocket_engines:0 "Moteurs-fusées"
 rocket_engines_desc:0 "Les connaissances acquises en matière de propulsion des fusées permettent désormais de fabriquer des bombes volantes et des avions à moteurs-fusées, capables d'atteindre des vitesses jusque-là inaccessibles."
 improved_rocket_engines:0 "Moteurs-fusées améliorés"
 improved_rocket_engines_desc:0 "Les premiers missiles balistiques à longue portée peuvent être fabriqués. D'une précision extrême, ils peuvent viser maintenant des villes ennemies éloignées, ou même aller dans l'espace."
 advanced_rocket_engines:0 "Moteurs-fusées avancés"
 advanced_rocket_engines_desc:0 "La fuséologie ouvre de nouveaux horizons, parmi lesquels les missiles intercontinentaux, d'une portée quasiment illimitée et d'une charge offensive dévastatrice."
 atomic_research:0 "Recherche atomique"
 atomic_research_desc:0 "Au cours de la fission nucléaire, la division de l'atome libère une énergie incroyable, capable d'offrir un pouvoir de destruction illimité."
 rocket_interceptor:0 "Intercepteur à fusée"
 rocket_interceptor_desc:0 "Les appareils d'interception à moteur-fusée, basés sur le modèle des planeurs, peuvent pour un temps assez court se déplacer plus rapidement que n'importe quel autre avion. Si la volatilité du carburant présente un risque pour l'appareil, celui-ci peut décoller et réagir plus rapidement aux attaques que l'ennemi ne s'y attend."
 rocket_interceptor_2:0 "Intercepteur à fusée II"
 rocket_interceptor_2_desc:0 "S'ils sont toujours considérés comme extrêmement dangereux à piloter, les chasseurs à moteur-fusée bénéficient désormais d'un pilote automatique et sont tractés par d'autres avions pour profiter au maximum de leur très grande vitesse malgré l'autonomie sévèrement limitée par le carburant embarqué."
 rocket_interceptor_3:0 "Intercepteur à fusée III"
 rocket_interceptor_3_desc:0 "Les nouvelles techniques d'atterrissage et les systèmes d'alimentation plus sûrs ont permis d'améliorer les performances et les chances de survie des chasseurs à moteur-fusée. Ces appareils de pointe peuvent ainsi révéler tout leur potentiel, jusque-là uniquement théorique."
 nukes:0 "Bombes atomiques"
 nukes_desc:0 "Le projet de fabrication d'une bombe atomique se doit d'être pour le pays qui le tente son plus grand secret. Il s'agit d'une tâche extrêmement complexe ; mais si le projet aboutit il promet de modifier le cours non seulement de la guerre actuelle, mais aussi le monde de demain."
 interwar_artillery:0 "Artillerie de l'entre-deux-guerres"
 interwar_artillery_desc:0 "Les enseignements tirés du développement de différents types d'artillerie peuvent être appliqués à la conception d'autres pièces."
 artillery1:0 "Artillerie I"
 artillery1_desc:0 "Moyennant de nouveaux matériaux et mécanismes, les obusiers et les canons de la Grande Guerre pourront être adaptés à la guerre moderne."
 artillery2:0 "Artillerie II"
 artillery2_desc:0 "L'amélioration des anciennes pièces d'artillerie est indispensable. De nouveaux obusiers basés sur les systèmes d'absorption du recul et sur les canons longs récemment mis au point seront nécessaires."
 artillery3:0 "Artillerie III"
 artillery3_desc:0 "Pour permettre le montage de canons plus lourds sur des supports plus légers, les obusiers peuvent être équipés de freins de bouche."
 artillery4:0 "Artillerie IV"
 artillery4_desc:0 "La mise au point de pièces d'artillerie légères et démontables pour le transport permet de disposer d'un soutien d'artillerie dans des zones auparavant difficilement accessibles."
 artillery5:0 "Artillerie V"
 artillery5_desc:0 "Les pièces d'artillerie dotées de profils plus bas seront plus difficiles à cibler pour l'ennemi."
 mountain_gun:0 "Canon de montagne"
 mountain_gun_desc:0 "Les terrains montagneux du Nord de l'Inde ont amené le développement d'une pièce d'artillerie qui pouvait être démontée et transportée à dos d'homme ou de mule jusqu'au lieu où on en avait besoin."
 rocket_artillery2:0 "Lance-roquettes II"
 rocket_artillery2_desc:0 "Les pièces d'artillerie automotrices utilisant plusieurs roquettes permettront d'infliger de lourds dégâts, sans perdre de leur mobilité pour éviter les tirs de riposte."
 rocket_artillery3:0 "Lance-roquettes III"
 rocket_artillery3_desc:0 "En privilégiant l'impact plutôt que la portée, nous pourrons monter de plus lourdes roquettes sur de plus imposants véhicules. Combinées, ces batteries d'artillerie peuvent coopérer à des fins de rechargement et de relocalisation rapides."
 rocket_artillery4:0 "Lance-roquettes IV"
 rocket_artillery4_desc:0 "Les roquettes à rotation stabilisée peuvent améliorer la portée des batteries d'artillerie légère."
 antiair1:0 "Canon antiaérien I"
 antiair1_desc:0 "Dotés de mécanismes de rechargement plus rapides, les canons antiaériens de gros calibre peuvent maintenir les cadences de tir nécessaires."
 antiair2:0 "Canon antiaérien II"
 antiair2_desc:0 "Pour viser les avions volant à haute altitude, les canons antiaériens devront être équipés de munitions et de canons plus longs."
 antiair3:0 "Canon antiaérien III"
 antiair3_desc:0 "Avec l'amélioration des systèmes radar, le recours à l'orientation radar des canons antiaériens est plus viable. Cette technologie nous permettra de disposer de systèmes antiaériens plus précis."
 antiair4:0 "Canon antiaérien IV"
 antiair4_desc:0 "La combinaison de systèmes radar, de calculateurs et de chargeurs automatiques modernes sera nécessaire pour réagir rapidement face à des appareils plus rapides."
 antiair5:0 "Canon antiaérien IV"
 antiair5_desc:0 "Les missiles sol-air sont l'avenir de la guerre antiaérienne. La mise au point d'une plate-forme mobile spécifique doit être notre prochain objectif."
 antitank1:0 "Équipement antichar I"
 antitank1_desc:0 "La Grande Guerre a démontré l'importance d'armes antichars efficaces. L'apparition d'une nouvelle génération d'armes de ce type sera nécessaire pour combattre les chars modernes."
 antitank2:0 "Équipement antichar II"
 antitank2_desc:0 "La plupart des canons antichars sont actuellement relativement légers. De plus gros calibres seront nécessaires pour combattre les chars lourds à blindage incliné."
 antitank3:0 "Équipement antichar III"
 antitank3_desc:0 "Les obus antichars à explosif brisant (AAHE) permettent à l'artillerie antichar de compenser la vitesse limitée des projectiles."
 antitank4:0 "Équipement antichar IV"
 antitank4_desc:0 "Les nouveaux canons antichars polyvalents avec obus antiblindage à sabot détachable sont capables de pénétrer le blindage de la plupart des chars."
 antitank5:0 "Équipement antichar V"
 antitank5_desc:0 "En alliant différents types de nouvelles munitions à un canon plus rapide, nous pourrons percer tous les blindages mis au point par nos ennemis."
 air_superiority:0 "Supériorité aérienne"
 air_superiority_desc:0 "S'assurer de la supériorité aérienne empêchera les bombardiers de l'ennemi de frapper le pays, et permettra aux nôtres de bombarder le leur.\n\n"
 formation_flying:0 "Vol en formation"
 formation_flying_desc:0 "Lorsqu'ils volent en formation, les avions peuvent se défendre mutuellement et coopérer pour attaquer l'ennemi.\n\n"
 air_offense:0 "Chasseurs d'escorte"
 air_offense_desc:0 "Puisque nous avons pris la décision de bombarder de jour, nous devons protéger les bombardiers des chasseurs qui cherchent à les intercepter. Former les pilotes de chasse à travailler de façon étroite avec les bombardiers améliorera leur capacité à les protéger dans l'espace aérien ennemi."
 fighter_baiting:0 "Chasseur-appât"
 fighter_baiting_desc:0 "En simulant certaines vulnérabilités, les chasseurs peuvent attirer les appareils ennemis dans des embuscades."
 dogfighting_experience:0 "Expérience du combat aérien"
 dogfighting_experience_desc:0 "En situation de combat aérien, il n'est pas aisé de suivre la position de chacun, ami ou ennemi. Mais, en acquérant une plus grande expérience, les pilotes y seront plus aptes.\n\n"
 fighter_ace_initiative:0 "Distinction des meilleurs chasseurs"
 fighter_ace_initiative_desc:0 "Décerner des récompenses et un statut spécifique aux as, ces pilotes qui ont abattu 5 appareils ennemis, les incite à prendre plus de risques et à développer un certain sens de l'élitisme – même si cela les incite aussi à rester à des postes de combat.\n\n"
 multialtitude_flying:0 "Vol à plusieurs altitudes"
 multialtitude_flying_desc:0 "Le combat aérien intervient en trois dimensions, mais la plupart des pilotes ont du mal à suivre les appareils se trouvant au-dessus ou en dessous d'eux. Nous devrions donc en tirer parti en utilisant des formations verticales."
 offensive_formations:0 "Formations d'attaque"
 offensive_formations_desc:0 "L'adoption de formations plus tournées vers l'attaque va permettre de renforcer l'efficacité des chasseurs lors des combats aériens."
 fighter_sweeps:0 "Balayages des chasseurs"
 fighter_sweeps_desc:0 "Des patrouilles agressives en territoire ennemi peuvent permettre aux chasseurs de repérer les avions lors de leur décollage ou de leur atterrissage, au moment où ils sont les plus vulnérables, ou perturber les vols d'entraînement de l'ennemi.\n\n"
 force_rotation:0 "Rotation des forces"
 force_rotation_desc:0 "Le combat et les longues missions nécessitant une importante concentration sont épuisants. En faisant tourner les équipages, il est toutefois possible de limiter les erreurs dues à la fatigue des pilotes.\n\n"
 air_defence:0 "Défense aérienne"
 air_defence_desc:0 "En formant nos pilotes à une attention de tous les instants, même en l'absence de danger apparent, nous augmentons leurs chances d'intercepter des avions ennemis."
 dispersed_fighting:0 "Combat dispersé"
 dispersed_fighting_desc:0 "L'adoption d'une formation plus large permet à un même nombre d'appareils de patrouiller une zone plus étendue."
 forward_interception:0 "Interceptions précoces"
 forward_interception_desc:0 "En opérant au plus près de l'espace aérien de l'ennemi, les chasseurs ont plus de chances de pouvoir intercepter ses appareils avant qu'ils n'atteignent leurs cibles."
 fighter_veteran_initiative:0 "Distinction des chasseurs vétérans"
 fighter_veteran_initiative_desc:0 "Assurer la survie des pilotes à long terme, en recourant à des tactiques prudentes et en affectant les pilotes aguerris à la formation des recrues, permet qu'ils puissent transmettre leurs connaissances aux nouveaux pilotes."
 formation_fighting:0 "Combat en formation"
 formation_fighting_desc:0 "Le vol en formation permet aux pilotes de couvrir mutuellement leurs angles morts, et ainsi de repérer plus facilement les appareils ennemis.\n\n"
 air_skirmish:0 "Escarmouches aériennes"
 air_skirmish_desc:0 "Malheureusement, il n'est pas toujours possible d'abattre tous les appareils ennemis survolant le pays. Mais il est possible de les harceler de façon constante, depuis le moment où ils sont détectés et jusqu'à ce qu'ils aient été contraints de quitter notre espace aérien."
 home_defence:0 "Défense aérienne"
 home_defence_desc:0 "Des observateurs au sol et des dispositifs de détection et d'écoute travaillant de concert avec l'armée de l'air permettent de suivre et neutraliser toute incursion aérienne ennemie."
 battlefield_destruction:0 "Destruction du champ de bataille"
 battlefield_destruction_desc:0 "L'armée de l'air peut intervenir dans de lointains pays ennemis, tout comme elle peut soutenir directement l'armée de terre lors des combats."
 dive_bombing:0 "Bombardement en piqué"
 dive_bombing_desc:0 "Le bombardement en piqué offre une plus grande précision, mais pour de meilleurs résultats il nécessite d'utiliser des appareils spécialisés, capables de ralentir la plongée en piqué et de supporter les contraintes causées en redressant après le largage des bombes."
 direct_ground_support:0 "Soutien direct au sol"
 direct_ground_support_desc:0 "En coordonnant étroitement les pilotes de l'appui aérien avec les observateurs au sol, la puissance de feu aérienne peut être dirigée avec plus de précision, permettant ainsi d'appuyer au mieux les troupes terrestres."
 bomber_veteran_initiative:0 "Initiative de bombardier vétéran"
 bomber_veteran_initiative_desc:0 "Permettre aux pilotes vétérans de transmettre leurs connaissances aux nouvelles recrues améliore les chances de survie de ces derniers."
 bomber_ace_initiative:0 "Initiative de bombardier as"
 bomber_ace_initiative_desc:0 "Reconnaître et promouvoir officiellement les pilotes de bombardiers au statut d'as encourage l'audace et l'initiative."
 cas_veteran_initiative:0 "Distinction des vétérans de l'attaque au sol"
 cas_veteran_initiative_desc:0 "Permettre aux pilotes aguerris de transmettre leurs connaissances aux nouvelles recrues améliore leurs chances de survie."
 cas_ace_initiative:0 "Initiative d'attaque au sol as"
 cas_ace_initiative_desc:0 "Reconnaître et promouvoir officiellement les pilotes de l'appui aérien rapproché au statut d'as encourage l'audace et l'initiative."
 hunt_and_destroy:0 "Recherche et destruction"
 hunt_and_destroy_desc:0 "En plus d'offrir un soutien aérien direct aux troupes au sol, les unités d'appui peuvent aussi rechercher des cibles en autonomie et attaquer par surprise des troupes ennemies alors qu'elles gagnent le front."
 naval_strike_torpedo_tactics:0 "Techniques de torpillage"
 naval_strike_torpedo_tactics_desc:0 "Entraîner les pilotes à utiliser les torpilles avec plus de précision permet de renforcer l'efficacité des raids aériens contre les navires ennemis."
 naval_strike_torpedo_tactics_oi:0 "Techniques de torpillage"
 naval_strike_torpedo_tactics_oi_desc:0 "Entraîner les pilotes à utiliser les torpilles avec plus de précision permet de renforcer l'efficacité des raids aériens contre les navires ennemis."
 naval_strike_tactics:0 "Tactiques de frappes navales"
 naval_strike_tactics_desc:0 "Entraîner les pilotes à anticiper les manœuvres des navires et à coordonner les attaques renforcera l'efficacité des raids aériens contre les navires ennemis."
 low_echelon_support:0 "Soutien individuel aux unités"
 low_echelon_support_desc:0 "En affectant directement des unités d'appui aérien aux unités de petite taille au sol, celles-ci disposent d'une puissance de feu supplémentaire même si elles sont hors de portée de l'artillerie traditionnelle."
 combat_unit_destruction:0 "Destruction des unités de combat"
 combat_unit_destruction_desc:0 "Entraîner les pilotes de l'appui aérien à attaquer la même cible jusqu'à ce que sa destruction soit entièrement confirmée permet de veiller à ce qu'aucune cible ne soit préservée après qu'une frappe rapprochée l'a manquée de peu."
 operational_destruction:0 "Destructions opérationnelles"
 operational_destruction_desc:0 "Attaquer les lignes d'approvisionnement des troupes ennemies au sol altère leur capacité à se déplacer entre les champs de bataille. Cela représente un avantage certain pour notre armée lorsqu'elle opère dans les régions où nous disposons de la supériorité aérienne."
 infrastructure_destruction:0 "Destruction des infrastructures"
 infrastructure_destruction_desc:0 "Entraîner les pilotes à frapper les infrastructures telles que les voies ferroviaires ou les ponts permettra de renforcer l'efficacité des bombardements tactiques."
 logistical_bombing:0 "Bombardements logistiques"
 logistical_bombing_desc:0 "Veiller à attaquer les lignes d'approvisionnement de l'ennemi depuis les airs confère un net avantage à nos forces terrestres dans la région."
 battlefield_support:0 "Appui aérien coordonné"
 battlefield_support_desc:0 "Il est plus difficile pour les bombardiers tactiques d'attaquer des cibles situées à proximité de nos forces, car leur bombardement est moins précis que le bombardement en piqué. Mais avec un peu d'entraînement et une plus grande collaboration avec les observateurs au sol, il est tout à fait possible d'y remédier."
 carousel_bombing:0 "Bombardements en carrousel"
 carousel_bombing_desc:0 "Les bombardiers préfèrent souvent larguer leurs bombes aussitôt la zone visée atteinte, afin de rentrer à la base au plus vite. Cela peut fonctionner pour un bombardement de zone ; mais lorsqu'il s'agit de frapper une cible plus petite il est préférable de s'attarder sur elle et de larguer seulement une partie de la charge pour s'assurer d'une meilleure précision."
 keypoint_bombing:0 "Bombardement de points clefs"
 keypoint_bombing_desc:0 "Bombarder les points clefs du champ de bataille avec précision pour soutenir les forces au sol peut contribuer pour une large part à la victoire."
 ground_support_integration:0 "Soutien au sol coordonné"
 ground_support_integration_desc:0 "Coordonner les bombardiers tactiques grâce à des observateurs au sol renforce leur précision et leur permet de soutenir directement les forces terrestres au combat."
 strategic_destruction:0 "Destructions stratégiques"
 strategic_destruction_desc:0 "Les avions peuvent atteindre les cibles stratégiques bien plus rapidement que les forces navales ou terrestres. Or, s'il est incapable d'équiper ses troupes fraîches, l'ennemi sera rapidement submergé."
 high_level_bombing:0 "Bombardements de haute altitude"
 high_level_bombing_desc:0 "À haute altitude, il est possible d'échapper à bon nombre de combats aériens et à une bonne part de la défense anti-aérienne. Les bombardements exigent alors une bien plus grande précision, mais ils sont aussi beaucoup plus sûrs."
 massed_bomber_formations:0 "Formations regroupées de bombardiers"
 massed_bomber_formations_desc:0 "En restant en formation, les bombardiers peuvent se défendre mutuellement et accroître leurs chances de larguer les bombes sur leurs cibles."
 night_bombing:0 "Bombardements de nuit"
 night_bombing_desc:0 "Déployer les bombardiers lorsqu'ils sont invisibles dans le noir et que l'ennemi a baissé la garde permet de lancer des attaques 24h sur 24. Montrons donc à l'ennemi que nous ne renonçons jamais !\n\n"
 dead_reckoning_bombing:0 "Bombardement de point estimé"
 dead_reckoning_bombing_desc:0 "En mesurant la vitesse, la direction et la dérive par rapport à de précédentes positions, nous pourrons calculer plus précisément le moment auquel larguer des bombes de nuit."
 infiltration_bombing:0 "Bombardements par infiltration"
 infiltration_bombing_desc:0 "Rejoindre des formations ennemies et les suivre jusqu'à leurs bases pour les y attaquer peut sembler aberrant. Mais, avec suffisamment de pratique, c'est parfaitement faisable."
 pathfinder_groups:0 "Groupes de repérage"
 pathfinder_groups_desc:0 "Les pilotes vétérans sont équipés des meilleurs instruments pour illuminer les positions des cibles. Ni la fumée ni de mauvaises conditions météo ne peuvent empêcher les bombardiers de mener à bien leur mission."
 day_bombing:0 "Bombardements de jour"
 day_bombing_desc:0 "Toute intervention de jour est d'autant plus dévastatrice que la visibilité est bonne. Mais afficher devant l'ennemi l'importance de nos forces n'est pas une mauvaise chose non plus.\n\n"
 escort_relay_system:0 "Système de relais d'escorte"
 escort_relay_system_desc:0 "Escortés par des chasseurs, les bombardiers renforcent notre capacité à riposter aux tirs ennemis."
 flying_fortress:0 "Forteresses volantes"
 flying_fortress_desc:0 "Les bombardiers lourds volant à haute altitude doivent être équipés d'un armement pour se défendre et d'un blindage suffisant pour résister aux tirs ennemis et rentrer à la base au terme de leurs missions."
 mass_destruction:0 "Destructions de masse"
 mass_destruction_desc:0 "Les bombardiers doivent être équipés d'un grand nombre de bombes particulièrement dévastatrices. Ainsi, même si peu de pilotes survivent, le résultat sera garanti."
 fleet_in_being:0 "Flotte de dissuasion"
 fleet_in_being_desc:0 "Les navires doivent rester au port, où ils sont plus à l'abri, et n'attaquer l'ennemi qu'au moment le plus opportun. La présence de notre flotte contribuera ainsi à dissuader l'ennemi d'attaquer nos ports.\n\n"
 battlefleet_concentration:0 "Concentration de la flotte"
 battlefleet_concentration_desc:0 "Aussitôt qu'un bâtiment ennemi est repéré, tous les navires aux alentours doivent être rassemblés. La concentration et la coordination de leurs tirs neutraliseront ainsi rapidement les navires ennemis, avant de les traquer l'un après l'autre."
 battlefleet_concentration_ti:0 "Concentration de la flotte"
 battlefleet_concentration_ti_desc:0 "Aussitôt qu'un bâtiment ennemi est repéré, tous les navires aux alentours doivent être rassemblés. La concentration et la coordination de leurs tirs neutraliseront ainsi rapidement les navires ennemis, avant de les traquer l'un après l'autre."
 subsidiary_carrier_role:0 "Porte-avions en soutien"
 subsidiary_carrier_role_desc:0 "Les porte-avions sont un appui parfait pour les cuirassés. De fait, l'utilité du porte-avions pour la surveillance en mer et sa capacité à agir comme une force de frappe puissante et rapide sont tout à fait complémentaires des cuirassés plus lents, leur permettant ainsi de passer rapidement d'un rôle défensif à un rôle offensif."
 subsidiary_carrier_role_ti:0 "Porte-avions en soutien"
 subsidiary_carrier_role_ti_desc:0 "Les porte-avions sont un appui parfait pour les cuirassés. De fait, l'utilité du porte-avions pour la surveillance en mer et sa capacité à agir comme une force de frappe puissante et rapide sont tout à fait complémentaires des cuirassés plus lents, leur permettant ainsi de passer rapidement d'un rôle défensif à un rôle offensif."
 hunter_killer_groups:0 "Groupes de chasseurs-tueurs"
 hunter_killer_groups_desc:0 "Les destroyers doivent se déployer en groupes pour traquer les sous-marins ennemis. La coordination entre spécialistes de la reconnaissance et de la traque en fait une arme des plus redoutables."
 floating_fortress:0 "Forteresses flottantes"
 floating_fortress_desc:0 "Disposer de cuirassés en état d'alerte maximal permanent permettra de toujours être prêt à riposter si l'ennemi ose menacer nos eaux territoriales. Toute flotte a besoin d'un appui solide, et la puissance sans égale du cuirassé n'est plus à démontrer."
 floating_fortress_ti:0 "Forteresses flottantes"
 floating_fortress_ti_desc:0 "Disposer de cuirassés en état d'alerte maximal permanent permettra de toujours être prêt à riposter si l'ennemi ose menacer nos eaux territoriales. Toute flotte a besoin d'un appui solide, et la puissance sans égale du cuirassé n'est plus à démontrer."
 floating_fortress_bs:0 "Forteresses flottantes"
 floating_fortress_bs_desc:0 "Disposer de cuirassés en état d'alerte maximal permanent permettra de toujours être prêt à riposter si l'ennemi ose menacer nos eaux territoriales. Toute flotte a besoin d'un appui solide, et la puissance sans égale du cuirassé n'est plus à démontrer."
 floating_airfield:0 "Aérodromes flottants"
 floating_airfield_desc:0 "La meilleure intégration des porte-avions au sein de la flotte va permettre d'être prêt à lancer des attaques depuis la mer autant que depuis le ciel. Il est crucial de dominer ceux-ci, où que ce soit."
 floating_airfield_ti:0 "Aérodromes flottants"
 floating_airfield_ti_desc:0 "La meilleure intégration des porte-avions au sein de la flotte va permettre d'être prêt à lancer des attaques depuis la mer autant que depuis le ciel. Il est crucial de dominer ceux-ci, où que ce soit."
 floating_airfield_bs:0 "Aérodromes flottants"
 floating_airfield_bs_desc:0 "La meilleure intégration des porte-avions au sein de la flotte va permettre d'être prêt à lancer des attaques depuis la mer autant que depuis le ciel. Il est crucial de dominer ceux-ci, où que ce soit."
 grand_battlefleet:0 "Flotte impressionnante"
 grand_battlefleet_desc:0 "Nos commandants sont formés pour garder leur sang froid dans le feu de l'action, même lorsqu'ils sont à la tête d'un très grand nombre de bâtiments. Notre flotte est en mesure d'écraser quiconque ose la défier."
 convoy_sailing:0 "Navigation en convois"
 convoy_sailing_desc:0 "Rendre obligatoire la navigation en convois permettra de mieux repérer les attaques ennemies et de riposter à temps. L'intervention en nombre suffisant est encore le meilleur moyen d'assurer la sécurité des convois marchands."
 convoy_sailing_ti:0 "Navigation en convois"
 convoy_sailing_ti_desc:0 "Rendre obligatoire la navigation en convois permettra de mieux repérer les attaques ennemies et de riposter à temps. L'intervention en nombre suffisant est encore le meilleur moyen d'assurer la sécurité des convois marchands."
 convoy_sailing_bs:0 "Navigation en convois"
 convoy_sailing_bs_desc:0 "Rendre obligatoire la navigation en convois permettra de mieux repérer les attaques ennemies et de riposter à temps. L'intervention en nombre suffisant est encore le meilleur moyen d'assurer la sécurité des convois marchands."
 convoy_escorts:0 "Convois sous escorte"
 convoy_escorts_desc:0 "L'intégration de navires de surface rapides au sein des convois permettra de repérer les sous-marins ennemis et de riposter à temps. La détection est primordiale lorsqu'il s'agit de neutraliser la menace sous-marine."
 convoy_escorts_bs:0 "Convois sous escorte"
 convoy_escorts_bs_desc:0 "L'intégration de navires de surface rapides au sein des convois permettra de repérer les sous-marins ennemis et de riposter à temps. La détection est primordiale lorsqu'il s'agit de neutraliser la menace sous-marine."
 escort_carriers:0 "Porte-avions d'escorte"
 escort_carriers_desc:0 "La zone couverte par les appareils embarqués sur un porte-avions facilite grandement l'escorte des convois commerciaux. Il est vital d'assurer la sécurité de nos lignes d'approvisionnement."
 integrated_convoy_defence:0 "Défense coordonnée des convois"
 integrated_convoy_defence_desc:0 "Une meilleure coordination entre les forces navales et aériennes va permettre de frapper l'ennemi avant même qu'il ne puisse s'approcher des convois commerciaux. Cela va donc grandement renforcer l'efficacité de la navigation en convoi."
 integrated_convoy_defence_bs:0 "Défense coordonnée des convois"
 integrated_convoy_defence_bs_desc:0 "Une meilleure coordination entre les forces navales et aériennes va permettre de frapper l'ennemi avant même qu'il ne puisse s'approcher des convois commerciaux. Cela va donc grandement renforcer l'efficacité de la navigation en convoi."
 submarine_operations:0 "Opérations sous-marines"
 submarine_operations_desc:0 "Pour remporter la guerre, il ne sert à rien d'attaquer la flotte ennemie de front. Mieux vaut frapper ses convois commerciaux avant qu'ils puissent réagir, puis replonger tout aussitôt. Nul ne peut rien contre un ennemi invisible."
 submarine_operations_bs:0 "Opérations sous-marines"
 submarine_operations_bs_desc:0 "Pour remporter la guerre, il ne sert à rien d'attaquer la flotte ennemie de front. Mieux vaut frapper ses convois commerciaux avant qu'ils puissent réagir, puis replonger tout aussitôt. Nul ne peut rien contre un ennemi invisible."
 undersea_blockade:0 "Blocus sous-marin"
 undersea_blockade_desc:0 "Les sous-marins sont l'arme parfaite pour couper les lignes d'approvisionnement ennemies en matières premières. C'est en paralysant la production de la machine de guerre ennemie que nous l'emporterons."
 undersea_blockade_bs:0 "Blocus sous-marin"
 undersea_blockade_bs_desc:0 "Les sous-marins sont l'arme parfaite pour couper les lignes d'approvisionnement ennemies en matières premières. C'est en paralysant la production de la machine de guerre ennemie que nous l'emporterons."
 convoy_interdiction:0 "Interdiction des convois"
 convoy_interdiction_desc:0 "La coordination améliorée entre les sous-marins va leur permettre de frapper les convois commerciaux ennemis. Désorganiser les lignes d'approvisionnement de celui-ci nous conférera un avantage stratégique indubitable."
 convoy_interdiction_ti:0 "Interdiction des convois"
 convoy_interdiction_ti_desc:0 "La coordination améliorée entre les sous-marins va leur permettre de frapper les convois commerciaux ennemis. Désorganiser les lignes d'approvisionnement de celui-ci nous conférera un avantage stratégique indubitable."
 convoy_interdiction_bs:0 "Interdiction des convois"
 convoy_interdiction_bs_desc:0 "La coordination améliorée entre les sous-marins va leur permettre de frapper les convois commerciaux ennemis. Désorganiser les lignes d'approvisionnement de celui-ci nous conférera un avantage stratégique indubitable."
 submarine_offensive:0 "Attaques sous-marines"
 submarine_offensive_desc:0 "Le renforcement de la communication entre les sous-marins leur permet de poursuivre leurs attaques avec encore plus d'efficacité. Détruisons donc les convois commerciaux de l'ennemi plus vite qu'il ne pourra les remplacer."
 submarine_offensive_bs:0 "Attaques sous-marines"
 submarine_offensive_bs_desc:0 "Le renforcement de la communication entre les sous-marins leur permet de poursuivre leurs attaques avec encore plus d'efficacité. Détruisons donc les convois commerciaux de l'ennemi plus vite qu'il ne pourra les remplacer."
 trade_interdiction:0 "Étranglement du commerce"
 trade_interdiction_desc:0 "Plus tôt les navires ennemis sont repérés, plus tôt ils peuvent être neutralisés. Nous devons frapper les convois commerciaux avant qu'ils puissent même réagir.\n\n"
 unrestricted_submarine_warfare:0 "Guerre sous-marine à outrance"
 unrestricted_submarine_warfare_desc:0 "Laissons les sous-marins couler les navires de l'ennemi sans avertissement préalable, qu'ils soient civils ou militaires. Et si certains estiment que cette pratique viole les règles de la guerre, son efficacité n'est plus à démontrer."
 wolfpacks:0 "Meutes de loups"
 wolfpacks_desc:0 "Organiser les sous-marins en meutes permet d'améliorer considérablement leur coordination. Dès qu'un bâtiment ennemi est repéré, le sous-marin n'a qu'à attendre les autres afin de ne passer à l'attaque que lorsque toutes les chances sont de notre côté."
 advanced_submarine_warfare:0 "Perfectionnement de la guerre sous-marine"
 advanced_submarine_warfare_desc:0 "La très nette amélioration de la communication entre les sous-marins leur permet de lancer des attaques parfaites. Lorsque l'ennemi peut les apercevoir, c'est depuis le pont d'un navire déjà en train de sombrer."
 combined_operations_raiding:0 "Opérations combinées"
 combined_operations_raiding_desc:0 "Il est crucial d'assigner toutes les ressources à la traque des convois commerciaux ennemis. Une bonne coordination permet à la flotte principale et aux sous-marins de toujours être sur le qui-vive, et d'empêcher que le moindre bâtiment ennemi pénètre nos eaux territoriales."
 raider_patrols:0 "Patrouilles agressives"
 raider_patrols_desc:0 "Les patrouilles menées aussi bien par des navires rapides que par d'autres lourdement armés ne laissent aucune chance aux convois commerciaux ennemis. La traque n'est pas réservée aux seuls sous-marins."
 capital_ship_raiders:0 "Raids des navires capitaux"
 capital_ship_raiders_desc:0 "En affectant les navires les plus imposants à la traque des convois commerciaux, les bâtiments ennemis n'auront désormais plus aucun répit, tout aussi nombreux qu'ils soient. La seule chose qu'ils pourront faire sera de prier pour qu'on ne les repère pas."
 carrier_operations:0 "Opérations de porte-avions"
 carrier_operations_desc:0 "Les porte-avions permettent aux pilotes de frapper plus rapidement et plus aisément que depuis les bases aériennes terrestres. Nous allons donc pouvoir frapper l'ennemi avant même qu'il ait le temps de réagir."
 naval_air_operations:0 "Opérations aéronavales"
 naval_air_operations_desc:0 "Les pilotes entraînés à mener des missions depuis les porte-avions vont nous offrir le moyen de dominer les mers d'une nouvelle manière. De fait, les avions sont particulièrement efficaces pour réduire les flottes ennemies."
 base_strike:0 "Attaque des bases ennemies"
 base_strike_desc:0 "Frapper les ports de l'ennemi l'empêchera de rebâtir sa flotte et nous permettra de dominer les océans.\n\n"
 carrier_primacy:0 "Suprématie des porte-avions"
 carrier_primacy_desc:0 "La précision et la portée des avions modernes sont bien supérieures à celles des canons navals classiques. Nous devons donc intégrer des porte-avions dans la flotte et ainsi dominer les océans."
 carrier_task_forces:0 "Forces opérationnelles avec porte-avions"
 carrier_task_forces_desc:0 "Les forces opérationnelles dotées de porte-avions et de croiseurs légers sont l'idéal pour empêcher que l'ennemi puisse nous prendre par surprise."
 massed_strikes:0 "Frappes massives"
 massed_strikes_desc:0 "Les pilotes entraînés aux missions embarquées permettent à un porte-avions, même s'il emporte trop d'appareils, de bien fonctionner. Ils peuvent ainsi submerger l'ennemi tout en conservant leur efficacité lors des engagements. Un porte-avions doit tourner comme une machine bien huilée, où chacun sait parfaitement quel est son rôle."
 carrier_battlegroups:0 "Groupes navals de porte-avions"
 carrier_battlegroups_desc:0 "Les porte-avions peuvent frapper l'ennemi de plus loin que n'importe quel canon, et grâce à la surveillance aérienne ils ne peuvent être pris de court par l'ennemi. Un groupe de porte-avions est une force qui ne peut en aucun cas être négligée."
 escort_patrols:0 "Patrouilles d'escorte"
 escort_patrols_desc:0 "L'amélioration de la détection rend les escortes des convois bien plus dangereuses contre les sous-marins ennemis. N'ayant plus nulle part où se cacher, ils ne sont plus une menace véritable."
