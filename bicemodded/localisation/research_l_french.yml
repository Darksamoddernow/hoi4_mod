 explosives_team: 0 "Équipes d'explosifs"
 explosives_team_desc: 0 "Équipes d'explosifs"
 tech_Headquarters: 0 "Amélioration du commandement du quartier général"
 tech_Headquarters_desc: 0 "Amélioration du commandement du quartier général de division"
 tech_Headquarters2: 0 "Commandement du quartier général"
 tech_Headquarters2_desc: 0 "Amélioration du commandement du quartier général du corps"
 tech_Headquarters3: 0 "Commandement du quartier général"
 tech_Headquarters3_desc: 0 "Amélioration du commandement du quartier général de l'armée"
 tech_Garrison: 0 "Garnisons"
 tech_Garrison_desc: 0 "La garnison est le terme collectif désignant un corps de troupes stationné dans un endroit particulier, à l'origine pour le garder, mais maintenant souvent en l'utilisant simplement comme base d'origine. La garnison se trouve généralement dans une ville, une ville, un fort, un château, "Garrison town" est une expression courante pour désigner toute ville ayant une base militaire à proximité. "
 tech_Garrison_2: 0 "Garnisons améliorées"
 tech_Garrison_2_desc: 0 "En améliorant l'équipement et les tactiques utilisées pour nos unités de garnison, elles peuvent mieux contrer les nouvelles menaces sur le champ de bataille."
 tech_Garrison_3: 0 "Garnisons avancées"
 tech_Garrison_3_desc: 0 "Les unités de garnison seront entraînées pour mieux mettre en place des lignes défensives et des fortifications de fortune."
 tech_Garrison_4: 0 "Garnisons modernes"
 tech_Garrison_4_desc: 0 "Les unités de garnison peuvent être plus efficaces dans les défenses éloignées que tout autre, un entraînement et une discipline améliorés créent et organisent une structure défensive."
 tech_flamethrower_squad: 0 "Escouade de lance-flammes"
 tech_flamethrower_squad2: 0 "Escouade de lance-flammes 2"
 tech_flamethrower_squad2_desc: 0 "Avec la puissance du feu à la bouche de leurs armes, les escouades de lance-flammes sont une menace avec laquelle il faut compter pour tous les défenseurs de positions statis. Toutes les fortifications peuvent facilement être nettoyées en déployant une équipe d'ingénieurs équipés de lance-flammes, et le une fois le retranchement sûr deviendra la tombe ardente des défenseurs. "
 tech_pontoon_bridge: 0 "Pontons mobiles"
 tech_pontoon_bridge_desc: 0 "Pour traverser rapidement les rivières, nous avons besoin de ponts solides, légers et fiables qui peuvent être assemblés sur site le plus rapidement possible."
 tech_pontoon_bridge2: 0 "Pontons mobiles II"
 tech_pontoon_bridge2_desc: 0 "Avec l'effort de guerre en cours, nous avons développé de nouvelles façons de déployer des ponts mobiles qui sont plus adaptés au combat, cela rendra les actions offensives sur les rivières plus faciles à exécuter."
 subtech_recon_cav_1: 0 "Unités de reconnaissance de cavalerie"
 subtech_recon_cav_1_desc: 0 "En donnant à nos unités de reconnaissance une certaine mobilité avec les chevaux, nous pouvons augmenter leur potentiel."
