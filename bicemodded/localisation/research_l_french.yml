 tech_usaaf: 0 "US Army Air Force"
 tech_usaaf_desc: 0 "L'US Army Air Corps a été renommé US Army Air Force en 1941"
 amélioré_equipment_conversion: 0 "Conversion d'équipement améliorée"
 Enhanced_equipment_conversion_desc: 0 "Les véhicules plus anciens ou capturés ne sont peut-être plus dignes de combat, mais ils peuvent quand même fournir une plate-forme utile pour autre chose. Les premières conversions ont été improvisées par des équipes techniques sur le terrain et des conversions à grande échelle effectuées dans les usines amélioreraient qu'un beaucoup. Les trucs que nous en avons tirés nous aident également d’autres manières. "
 advanced_equipment_conversion: 0 "Conversion d'équipement avancée"
 advanced_equipment_conversion_desc: 0 "L'équipement ancien converti a été un énorme succès et a aidé à surmonter la pénurie de véhicules modernes. Par conséquent, les soldats sont encouragés à récupérer tout ce qu'ils peuvent et les usines continuent d'affiner leurs méthodes pour aider à l'effort de guerre."
