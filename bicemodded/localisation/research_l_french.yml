 interwar_medartillery_desc: 0 "En améliorant la conception de la pièce d'artillerie, nous pouvons augmenter la précision."
 interwar_Hvartillery: 0 "Moteur Principal"
 interwar_Hvartillery_desc: 0 "Grands tracteurs et véhicules à chenilles pour déplacer des équipements très lourds tels que l'artillerie lourde"
 medartillery1: 0 "Artillerie moyenne de base I"
 medartillery1_desc: 0 "Avec des matériaux et des mécanismes plus modernes, les obusiers et les canons de campagne de la Grande Guerre peuvent être rechambres et modernisés pour la guerre moderne."
 medartillery2: 0 "Amélioration du chariot d'artillerie moyen"
 medartillery2_desc: 0 "La mise à niveau d'anciennes pièces ne peut nous mener que jusqu'à présent. De nouvelles conceptions d'obusiers seront nécessaires, profitant des nouveaux dispositifs de recul hydraulique et des barils plus longs."
 medartillery3: 0 "Amélioration du canon d'artillerie moyen"
 medartillery3_desc: 0 "Pour activer des armes plus lourdes sur des voitures plus légères, des freins de bouche peuvent être inclus dans les conceptions d'obusiers."
 medartillery4: 0 "Artillerie moyenne améliorée"
 medartillery4_desc: 0 "Développer une artillerie légère capable d'être démontée pour le transport permettra d'apporter un soutien d'artillerie dans des zones auparavant difficiles d'accès."
 medartillery5: 0 "Amélioration de l'artillerie moyenne de la fin de la guerre"
 medartillery5_desc: 0 "Les conceptions d'artillerie avec des silhouettes inférieures seront plus difficiles à cibler pour l'ennemi."
 medartillery8: 0 "Amélioration de l'artillerie moyenne de la fin de la guerre"
 medartillery8_desc: 0 "Dessins d'artillerie avec cadence de tir plus élevée."
 Hvartillery1: 0 "Artillerie lourde de base"
 Hvartillery1_desc: 0 "Avec des matériaux et des mécanismes plus modernes, les obusiers et les canons de campagne de la Grande Guerre peuvent être rechambres et modernisés pour la guerre moderne."
 Hvartillery2: 0 "Amélioration du chariot d'artillerie lourde"
 Hvartillery2_desc: 0 "La mise à niveau d'anciennes pièces ne peut nous mener que jusqu'à présent. De nouvelles conceptions d'obusiers seront nécessaires, profitant des nouveaux dispositifs de recul hydraulique et des barils plus longs."
 Hvartillery3: 0 "Amélioration du canon d'artillerie lourde"
 Hvartillery3_desc: 0 "Pour activer des armes plus lourdes sur des voitures plus légères, des freins de bouche peuvent être inclus dans les conceptions d'obusiers."
 Hvartillery4: 0 "Artillerie lourde améliorée"
 Hvartillery4_desc: 0 "Développer une artillerie légère capable d'être démantelée pour le transport permettra d'apporter un soutien d'artillerie dans des zones auparavant difficiles d'accès."
 Hvartillery5: 0 "Artillerie lourde avancée"
 Hvartillery5_desc: 0 "Les conceptions d'artillerie avec des silhouettes inférieures seront plus difficiles à cibler pour l'ennemi."
 Hvartillery6: 0 "Amélioration de l'artillerie lourde de la fin de la guerre"
 Hvartillery6_desc: 0 "Des barils plus précis augmenteront la précision."
 charniers: 0 "Obus lourds améliorés"
 heavyyshells_desc: 0 "Développer des obus perforants pour bunker déchiquetera les fortifications ennemies, quelle que soit la profondeur à laquelle elles creusent."
 Heavyshells2: 0 "Coquilles super lourdes"
 Heavyshells2_desc: 0 "Les obus les plus lourds ne peuvent être utilisés que dans les plus gros canons de siège. La capacité de percer des roches profondes et du béton finira par entraîner la chute de toute ville fortifiée."
 medartillery0: 0 "Test de télémétrie"
 medartillery0_desc: 0 "Le développement de notre contrôle de tir d'artillerie et de notre télémétrie peut améliorer la précision."
 medartillery6: 0 "Recherche avancée de distance"
 medartillery6_desc: 0 "Le développement de notre contrôle de tir d'artillerie et de notre télémétrie peut améliorer la précision."
 superartillerie1: 0 "Artillerie côtière"
 superartillerie2: 0 "Artillerie ferroviaire"
 antiair6: 0 "Pistolets anti-aériens améliorés pour les AA mécanisés"
 antiair6_desc: 0 "Nous pouvons combiner les dernières technologies anti-aériennes et mieux les intégrer dans nos porte-armes blindés AA."
 HVantiair2: 0 "Anti-Air Lourd"
 HVantiair3: 0 "Améliorations anti-aériennes lourdes I"
 HVantiair4: 0 "Améliorations anti-aériennes lourdes II"
 HVantiair5: 0 "Anti-Air lourd amélioré"
 HVantiair6: 0 "Amélioration avancée de l'anti-air lourd"
 HVantitank1: 0 "Canons antichars lourds"
 HVantitank1_desc: 0 "Les obus AAHE (anti-char hautement explosif) peuvent être utilisés dans l'artillerie antichar pour compenser la vitesse initiale limitée."
 HVantitank2: 0 "Amélioration anti-char lourd I"
 HVantitank2_desc: 0 "De nouveaux canons antichar polyvalents utilisant des coups de sabot anti-blindage peuvent pénétrer le blindage de presque tous les chars."
 HVantitank3: 0 "Canons antichars lourds améliorés"
 HVantitank3_desc: 0 "En combinant différents types de nouvelles technologies de munitions avec des pistolets à vitesse initiale plus élevée, nous pouvons être préparés à toute nouvelle armure que nos ennemis peuvent développer."
 HVantitank4: 0 "Canons antichars lourds avancés"
 HVantitank4_desc: 0 "En combinant différents types de nouvelles technologies de munitions avec des armes à vitesse initiale plus élevée, nous pouvons être préparés à toute nouvelle armure que nos ennemis peuvent développer."
 heavy_bomber_research: 0 "Recherche sur les bombardiers stratégiques"
 heavy_fighter_research: 0 "Recherche de chasseurs lourds"
 infantry_uniforms__research: 0 "Recherche sur la conception d'uniforme"
 home_defense_first: 0 "Home Defense First"
 home_defense_first_desc: 0 "Les observateurs au sol ainsi que les postes de détection et d'écoute travaillent de concert avec nos forces aériennes pour suivre et détruire les incursions ennemies. C'est notre première priorité de défendre notre maison."
 fight_back_immediately: 0 "Combattez immédiatement"
 fight_back_immediately_desc: 0 "Un œil pour un œil, une dent pour une dent. Nos forces sont prêtes à combattre chaque intrus ennemi."
 Coordinated_defense: 0 "Défense coordonnée"
 Coordinated_defense_desc: 0 "Nous avons besoin d'une meilleure organisation de toutes nos forces de défense. Cela nous aidera à augmenter notre efficacité dans l'interception des voies aériennes ennemies."
 fighter_sweeps: 0 "Balayage de chasseur"
 fighter_sweeps_desc: 0 "Les patrouilles agressives des chasseurs au-dessus du territoire ennemi peuvent attraper leurs avions au décollage ou à l'atterrissage, lorsqu'ils sont particulièrement vulnérables, ou perturber les vols d'entraînement ennemis."
 training_first: 0 "S'entraîner d'abord"
 training_first_desc: 0 "L'aviation n'est pas qu'un gadget. Nous avons besoin d'un bon système de formation pour l'avenir. Surtout, les pilotes expérimentés devraient transmettre leur expérience aux plus jeunes."
 good_pilots: 0 "Bons pilotes à l'avant"
 good_pilots_desc: 0 "Il n'est pas nécessaire que nos meilleurs pilotes gaspillent derrière une table d'enseignement. Envoyez-les remporter des victoires et inspirer nos jeunes."
 firepower_counts: 0 "Nombre de puissance de feu"
 firepower_counts_desc: 0 "Nous devrions mieux armer nos avions pour faire sauter les ennemis du ciel."
 range_counts: 0 "Manque de Porté"
 range_counts_desc: 0 "Nos avions n'ont pas la portée pour fonctionner efficacement. Nous devons tout faire pour changer cela."
 performance_counts: 0 "Nombre de performances"
 performance_counts_desc: 0 "Le résultat d'un combat aérien est largement déterminé par la vitesse et la maniabilité. Nous devons donc nous concentrer sur l'agilité."
 day_bombing: 0 "Jour de Bombardement"
 day_bombing_desc: 0 "Les efforts concentrés pendant la journée sont dévastateurs en raison du grand avantage de la visibilité. La projection de puissance est un effet secondaire bienvenu."
 high_altitude_flying: 0 "Vol à haute altitude"
 high_altitude_flying_desc: 0 "Voler haut est la meilleure protection pour nos bombardiers."
 massed_bomber_formations: 0 "Formations massives de bombardiers"
 massed_bomber_formations_desc: 0 "En restant en formation, nos bombardiers peuvent défendre leur groupe et augmenter nos chances de succès de largage de bombes."
 escort_fighter: 0 "Escort Fighter"
 escort_fighter_desc: 0 "Nos bombardiers doivent voler longtemps pour livrer une charge de bombes à notre ennemi. Tant de temps pour les combattants hostiles pour les abattre ou les forcer à faire demi-tour. Avec nos propres chasseurs en l'air, nous pouvons empêcher que cela ne se produise. . "
 fast_attack_forces: 0 "Forces d'attaque rapides"
 fast_attack_forces_desc: 0 "Si nous réglions notre force aérienne à la vitesse, nous serions capables de frapper avant que l'ennemi ne puisse réagir."
 flying_fortress: 0 "Forteresse volante"
 flying_fortress_desc: 0 "Équiper nos bombardiers lourds de haute volée de fusils pour se défendre et d'assez d'armure pour prendre une raclée et quand même rentrer chez eux."
 bomber_fighter_coordination: 0 "Bomber - Coordination des chasseurs"
 bomber_fighter_coordination_desc: 0 "En plus du vol en formation, nos pilotes de chasse et de bombardier doivent également améliorer leur coopération."
 speed_over_armarment: 0 "Vitesse en dépit de l'armement"
 speed_over_armarment_desc: 0 "Nous pouvons changer le poids de nos avions par un armement moindre. Cela nous donnerait un avantage de vitesse mesurable."
 area_bombing: 0 "Bombardement de zone"
 area_bombing_desc: 0 "Avec une flotte de bombardiers suffisamment grande, nous n'avons plus à nous concentrer uniquement sur des cibles individuelles. 1 bombe sur 100 touchera quelque chose de précieux."
 target_bombing: 0 "Bombardement ciblé"
 pinprick_method: 0 "Méthode Pinprick"
 pinprick_method_desc: 0 "En utilisant des bombardiers petits mais rapides, nous pouvons réduire nos propres pertes et en même temps combattre de petites cibles vulnérables et s'échapper avant que l'ennemi ne puisse réagir."
 air_superiority_2: 0 "Supériorité aérienne"
 air_superiority_2_desc: 0 "Atteindre la supériorité aérienne rendra plus difficile l'utilisation des bombardiers ennemis contre notre pays, pour permettre à nos bombardiers d'être utilisés contre nos ennemis."
 dogfighting_experience: 0 "Expérience de combat de chiens"
 dogfighting_experience_desc: 0 "Il n'est pas facile de suivre les positions relatives des amis et des ennemis dans le tourbillon agité d'un combat aérien, mais au fur et à mesure que nos pilotes acquièrent de l'expérience, ils deviennent plus adeptes."
 dive_bombing_experience: 0 "Dive Bombing Experience"
 dive_bombing_experience_desc: 0 "Le bombardement en piqué permet une plus grande précision, mais pour de meilleurs résultats, il nécessite des avions spécialisés et des pilotes expérimentés."
 low_altitude_flying: 0 "Vol à basse altitude"
 low_altitude_flying_desc: 0 "Nous devrions nous concentrer pour obtenir de meilleures performances de nos avions et pilotes à basse altitude. Cela aidera à réduire les pertes."
 formation_flying_2: 0 "Vol en formation"
 formation_flying_2_desc: 0 "En volant en formation, les avions peuvent se soutenir les uns les autres ou travailler ensemble pour attaquer les ennemis."
 battlefield_air_interdiction: 0 "Batlefield Air Interdiction"
 battlefield_air_interdiction_desc: 0 "Nous pouvons utiliser notre Force aérienne pour couper le front ennemi du ravitaillement et du renfort. Nos avions fourniront également des informations de reconnaissance pour nos troupes."
 ground_support_integration: 0 "Intégration du support au sol"
 ground_support_integration_desc: 0 "L'intégration complète de notre force de bombardiers tactiques avec des observateurs basés au sol augmente leur précision et leur permet de soutenir directement nos forces terrestres au combat."
 keypoint_bombing: 0 "Bombardement Keypoint"
 keypoint_bombing_desc: 0 "Bombarder avec précision des points clés ciblés sur le champ de bataille pour soutenir nos forces terrestres peut grandement les aider à vaincre l'ennemi."
 dispersed_improvised_airfields: 0 "Aérodromes improvisés dispersés"
 dispersed_improvised_airfields_desc: 0 "En construisant de nombreux aérodromes improvisés près de la ligne de front, nous pouvons réduire notre temps de réaction et augmenter notre portée. Nous sommes également capables de détecter les raids aériens ennemis plus tôt."
 centralized_air_bases: 0 "Bases aériennes centralisées"
 centralized_air_bases_desc: 0 "Les aérodromes centralisés fournissent le soutien indispensable à nos bombardiers. Ils offrent des hangars, des réservoirs de carburant et un stock de munitions, des baracks pour les pilotes et le personnel au sol et aussi un espace médical et un atelier."
 mobile_carrier: 0 "Mobile Carrier"
 mobile_carrier_desc: 0 "Si nous nous concentrons sur davantage de bases aériennes mobiles comme les transporteurs, nous pouvons augmenter notre soutien à notre flotte et également atteindre des objectifs qui sont hors de portée de nos avions terrestres."
 naval_support: 0 "Support Naval"
 naval_support_desc: 0 "Notre marine est une cible privilégiée pour les avions ennemis. Mais aussi leur marine est vulnérable dans la même quantité. Nous devons donc profiter de l'avantage avant que l'ennemi prenne le contrôle. Pour cela, nous devrions fokus pour une meilleure performance de frappe navale. . "
 long_term_planning: 0 "Planification à long terme"
 long_term_planning_desc: 0 "Si nous planifions soigneusement nos prochaines étapes, nous devrions être en mesure d'avoir l'avantage dans la plupart des situations."
 Strategic_air_defense_coordination: 0 "Coordination stratégique de la défense aérienne"
 Strategic_air_defense_coordination_desc: 0 "Grâce à une meilleure coordination entre nos forces de défense et de reconnaissance, nous pouvons augmenter les chances d'intercepter les aéronefs ennemis avant qu'ils ne puissent faire des dégâts."
 naval_coordination: 0 "Coordination navale"
 naval_coordination_desc: 0 "Grâce à une meilleure coordination entre notre marine et notre force aérienne, nous pouvons accroître l'impact de nos forces aériennes navales dans la guerre aérienne navale."
 Strategic_air_offense_coordination: 0 "Coordination de l'attaque aérienne stratégique"
 Strategic_air_offense_coordination_desc: 0 "Nous devons mieux coordonner nos forces aériennes de bombardement pour augmenter les dégâts des bombardements."
 overwhelming_air_superiority: 0 "Supériorité aérienne écrasante"
 overwhelming_air_superiority_desc: 0 "Le mieux que nous puissions faire pour aider les forces terrestres ouzr est de les protéger d'en haut. Ne laissez aucun avion ennemi remplir sa mission sans en souffrir le prix."
 tech_panzer_iii_a:0 "PzKpfw.III ausf. a"
 tech_panzer_iii_b:0 "PzKpfw.III ausf. b/c"
 tech_panzer_iii_d:0 "PzKpfw.III ausf. d"
 tech_panzer_iii_e:0 "PzKpfw.III ausf. e"
 tech_panzer_iii_f:0 "PzKpfw.III ausf. f/g"
 tech_panzer_iii_l:0 "PzKpfw.III ausf. L"
 tech_panzer_iii_m:0 "PzKpfw.III ausf. M"
 radios_2:0 "Radio II"
 tank_radio:0 "Tank-radio"
 radio:0 "Radio"
 overwhelming_air_superiority_desc: 0 "Le mieux que nous puissions faire pour aider les forces terrestres ouzr est de les protéger d'en haut. Ne laissez aucun avion ennemi remplir sa mission sans en souffrir le prix."
 tactical_air_coordination: 0 "Coordination aérienne tactique"
 tactical_air_coordination_desc: 0 "Grâce à une meilleure coordination et à la concentration de tous les efforts sur un meilleur soutien air-sol, nous devrions être en mesure d'augmenter les performances de nos avions d'attaque au sol."
 force_rotation: 0 "Force Rotation"
 force_rotation_desc: 0 "Le combat, ou simplement de longues périodes de concentration intensive, est épuisant, mais en échangeant de nouvelles forces chaque fois que possible, nous pouvons réduire les erreurs dues à la fatigue du pilote."
 air_skirmish: 0 "Escarmouche aérienne"
 air_skirmish_desc: 0 "Malheureusement, il n'est pas toujours possible de détruire chaque avion ennemi trouvé au-dessus de notre pays, mais il est possible de les harceler du moment où ils sont repérés jusqu'au moment où ils partent, en les usant constamment."
 carousel_bombing: 0 "Carrousel Bombing"
 carousel_bombing_desc: 0 "Les bombardiers veulent souvent simplement larguer toutes leurs bombes dès qu'ils atteignent leur zone cible et rentrer chez eux dès que possible. Bien que cela puisse fonctionner pour le bombardement de zone, il est plus efficace de toucher une petite cible. s'attarder au-dessus de la cible, ne laissant tomber qu'une partie de leur charge de bombes à la fois pour une précision maximale. "
 dispersed_fighting: 0 "Vol dispersé"
 dispersed_fighting_desc: 0 "L'adoption d'une formation plus dispersée permet au même nombre d'avions de patrouiller sur une plus grande zone."
 low_echelon_support: 0 "Support Low Echelon"
 low_echelon_support_desc: 0 "En assignant des unités CAS directement à de petites formations au sol, cela garantit qu'elles ont toujours une puissance de feu supplémentaire à invoquer, même lorsqu'elles sont hors de portée de l'artillerie traditionnelle."
 naval_strike_torpedo_tactics: 0 "Tactiques de torpilles de frappe navale"
 naval_strike_torpedo_tactics_desc: 0 "Entraîner les pilotes à frapper plus précisément avec des torpilles rendra nos raids aériens sur les navires ennemis plus efficaces."
 ground_strike_support_tactics: 0 "Tactiques de soutien au sol"
 ground_strike_support_tactics_desc: 0 "Nous pouvons utiliser différentes tactiques lors des frappes au sol pour diminuer nos propres pertes et augmenter notre efficacité."
 extensive_training_program: 0 "Programme de formation complet"
 extensive_training_program_desc: 0 "Nous manquons de bons pilotes pour les opérations spéciales. Si nous cherchons à trouver des pilotes as potentiels et à leur donner une formation supplémentaire, nous pourrions résoudre ce problème."
 carrier_based_air_warfare: 0 "Guerre aérienne basée sur le transporteur"
 carrier_based_air_warfare_desc: 0 "Les bases aériennes mobiles sont l'avenir de la guerre aérienne. Nous devrions nous réjouir d'augmenter nos capacités et d'améliorer nos équipements pour l'avenir."
 land_based_air_interception: 0 "Interception aérienne terrestre"
 land_based_air_interception_desc: 0 "Les transporteurs sont trop chers et vulnérables pendant une longue guerre. Nous devrions plutôt nous concentrer sur les aérodromes."
 long_range_air_reconnaissance: 0 "Reconnaissance aérienne à longue distance"
 long_range_air_reconnaissance_desc: 0 "Grâce à notre expérience des missions à longue portée, nous pouvons utiliser les informations collectées pour une plus grande efficacité dans les opérations de bombardement naval."
 massive_strike: 0 "Frappes massives"
 massive_strike_desc: 0 "Nous pouvons submerger notre ennemi avec des frappes massives et surprenantes contre des cibles vulnérables."
 long_range_escort: 0 "Escorte longue portée"
 long_range_escort_desc: 0 "Nos bombardiers navals sont lentement et vulnérables aux attaques aériennes ennemies. Nous pouvons les protéger avec des chasseurs à longue portée et réduire leurs pertes."
 island_hopping: 0 "Island Hopping"
 island_hopping_desc: 0 "Chaque île est une base aérienne potentielle. Nous n'avons pas besoin de transporteurs coûteux si nous utilisons cette possibilité."
 keypoint_defence: 0 "Défense de point-clé"
 keypoint_defence_desc: 0 "Ce n'est pas grave si l'ennemi a la supériorité aérienne sur certaines zones navales tant que nous pouvons tenir nos îles et nos positions clés tout en interceptant le plus de bombardiers."
 well_planned_strike: 0 "Frappe bien planifiée"
 well_planned_strike_desc: 0 "Nous devons bien nous préparer pour chaque mission aérienne. Cela augmente notre efficacité et diminue les pertes."
 surprenant_attacks: 0 "Attaques surprenantes"
 surprenant_attacks_desc: 0 "Nous devons frapper l'ennemi vite et fort et ne lui laisser aucune chance de réagir. Pour cela, nous avons besoin d'une bonne reconnaissance sans être détecté."
 formation_fighting_2: 0 "Combat en formation"
 formation_fighting_2_desc: 0 "Voler dans les bonnes formations permet à nos pilotes de se couvrir les angles morts les uns des autres, ce qui augmente la capacité de repérer les avions ennemis."
 grand_slam: 0 "Grand Chelem"
 grand_slam_desc: 0 "une seule bombe de plus de 5 tonnes peut pénétrer profondément dans le substrat rocheux et le béton pour frapper les positions les plus fortifiées et les complexes souterrains."
 radio_desc: 0 "L'adoption des inventions des opérateurs radioamateurs et l'extension de l'utilisation de la radio FM réduiront les interférences radio et nous permettront de trouver de nouvelles utilisations de la technologie radio. Cela ajoutera un besoin de 3 équipements radio pour chaque bataillon non-char principal de première ligne y compris mécanisé. "
 HQ_communications: 0 "HQ-communications"
 HQ_communications_desc: 0 "Maintenir un contact de haute qualité avec les unités subordonnées est essentiel pour toute opération. Trouver de nouvelles façons de le faire plus rapidement est essentiel pour nous donner un avantage sur les forces ennemies."
 HQ_radio: 0 "Radio HQ divisionnaire"
 HQ_radio_desc: 0 "Avec l'utilisation de la radio, le QG aura plus de contrôle sur les opérations qu'ils effectuent. Les QG divisionnaires auront besoin de 2 équipements radio supplémentaires."
 corps_communications: 0 "Corps HQ-radio"
 corps_communications_desc: 0 "Avec l'utilisation de la radio, le QG aura plus de contrôle sur les opérations. Même le niveau du corp aura une communication tactique directe avec les unités sur le terrain pour coordonner les manœuvres. Les QG de division nécessiteront 2 équipements radio supplémentaires."
 army_communications: 0 "Radio QG de l'armée"
 army_communications_desc: 0 "Avec des lignes radio directes vers le QG de l'armée, les plans de bataille pour un grand front peuvent être modifiés en un clin d'œil, en théorie.
 vehicule_radio: 0 "Camion-radio"
 vehicule_radio_desc: 0 "Placer la radio dans un camion donne au commandant le pouvoir de coordonner ses actions encore plus rapidement et de manière plus coordonnée afin qu'il puisse réagir plus rapidement aux mouvements de l'ennemi. Cela ajoutera un besoin de 6 équipements radio à chaque bataillon."
 tank_radio_desc: 0 "Placer la radio dans un char donne au commandant le pouvoir de coordonner ses actions encore plus rapidement et de manière plus coordonnée afin qu'il puisse réagir plus rapidement aux mouvements de l'ennemi. Cela ajoutera un besoin de 4 équipements radio à chaque bataillon."
 tank_radio2: 0 "Advanced Tank-radio"
 tank_radio2_desc: 0 "Placer la radio dans un char donne au commandant le pouvoir de coordonner ses actions encore plus rapidement et de manière plus coordonnée afin qu'il puisse réagir plus rapidement aux mouvements de l'ennemi. Cela ajoutera un besoin de 2 équipements radio supplémentaires à chaque bataillon."
 tank_radio3: 0 "Advanced Tank-communication"
 recon_radio: 0 "Recon-radio"
 recon_radio_desc: 0 "En donnant des radios de reconnaissance, la reconnaissance donnera au commandant l'intell encore plus vite que l'ennemi ne peut réagir. Cela ajoutera un besoin de 2 équipements radio à chaque bataillon."
 infantry_radio: 0 "Infantry-radio"
 infantry_radio_desc: 0 "Prouver l'infanterie avec une radio permet à l'infanterie d'attaquer / de se défendre avec des feux plus concentrés."
 artillery_radio: 0 "Artillerie-radio"
 artillery_radio_desc: 0 "En fournissant à l'artillerie la radio, l'artillerie peut soutenir l'attaque / la défense encore mieux et plus rapidement avec des tirs coordonnés. Cela ajoutera un besoin de 3 équipements radio pour chaque bataillon d'artillerie."
 artillery_radio_2: 0 "Artillerie-radio II"
 artillery_radio_2_desc: 0 "En fournissant à l'artillerie la radio, l'artillerie peut soutenir l'attaque / la défense encore mieux et plus rapidement avec des tirs coordonnés. Cela ajoutera un besoin de 3 équipements radio pour chaque bataillon d'artillerie."
 artillery_radio_3: 0 "Artillerie-radio III"
 radios_2_desc: 0 "Nous avons suffisamment de connaissances pour créer nos propres radios robustes uniquement à des fins militaires qui sont beaucoup plus durables que les options commerciales."
