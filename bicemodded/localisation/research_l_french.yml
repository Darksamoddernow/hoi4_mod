 amphibious_equipment2: 0 "Équipement amphibie avancé"
 amphibious_equipment2_desc: 0 "Équipement amphibie avancé."
 ma_barrage: 0 "Barrage de masse"
 ma_barrage_desc: 0 "L'artillerie de soutien peut tirer sans discernement sur les positions ennemies pendant que nos hommes chargent en avant, pas un pas en arrière!"
 molotov_swarming: 0 "Essaim de cocktails Molotov"
 molotov_swarming_desc: 0 "Chaque char a sa limite, au moins l'équipage va bouillir à un certain point!"
 motorized_rocket_unit: 0 "Artillerie de fusée motorisée"
 motorized_rocket_unit_desc: 0 "L'artillerie autopropulsée utilisant plusieurs roquettes sera capable de provoquer une destruction à grande échelle rapidement, tout en maintenant la mobilité pour éviter les contre-feux."
 SMG_team: 0 "Equipes SMG de base"
 SMG_team_desc: 0 "Les armes automatiques sont de plus en plus portables et suffisamment petites pour être transportées pendant la course. Les mitraillettes avec une cadence de tir élevée seront très efficaces en combat rapproché."
 hmg: 0 "Equipes HMG de base"
 hmg_desc: 0 "Les armes automatiques sont de plus en plus portables. Les mitraillettes se sont déjà avérées efficaces et le développement d'armes de soutien portatives doit se poursuivre."
 hmg_2: 0 "HMG amélioré"
 hmg_2_desc: 0 "Le développement d'armes automatiques qui combinent les aspects des mitrailleuses légères et lourdes permet une polyvalence dans la façon dont notre infanterie utilise son équipement."
 hmg_3: 0 "HMG à usage général"
 hmg_3_desc: 0 "Tout en maintenant et en améliorant la fiabilité des mitrailleuses, nous pouvons également expérimenter des cadences de tir plus élevées pour assurer la létalité du flux constant de balles."
 hmg_4: 0 "Advanced HMG"
 hmg_4_desc: 0 "Avec une portée et une précision accrues, la mitrailleuse peut devenir plus polyvalente."
 hmg_5: 0 "HMG moderne"
 hmg_5_desc: 0 "Avec l'utilisation accrue des fusils d'assaut, le développement d'armes automatiques fiables qui peuvent être utilisées dans n'importe quel environnement par tous les soldats est une priorité pour une armée moderne."
 GER_hmg: 0 "Équipes de HMG - MG 34"
 GER_hmg_2: 0 "Equipes de HMG améliorées - MG 34 B"
 GER_hmg_3: 0 "Équipes de HMG - MG 39"
 GER_hmg_4: 0 "Equipes de HMG - MG 42 Avancé"
 mortiers: 0 "Mortiers de tranchées"
 mortars_desc: 0 "Les armes automatiques sont de plus en plus portables. Les mitraillettes se sont déjà avérées efficaces et le développement d'armes de soutien portatives doit se poursuivre."
 mortars_2: 0 "Équipe de base du mortier"
 mortars_2_desc: 0 "Le développement d'armes automatiques combinant les aspects des mitrailleuses légères et lourdes permet une polyvalence dans la façon dont notre infanterie utilise son équipement."
 mortars_3: 0 "Équipe de mortier améliorée"
 mortars_3_desc: 0 "Avec une portée et une précision accrues, le mortier peut devenir plus polyvalent."
 mortars_4: 0 "Equipe avancée du Mortier"
 mortars_4_desc: 0 "Mortiers plus compacts."
 mortars_5: 0 "Equipe Tardive de Mortier"
 mortars_5_desc: 0 "Plus de types d'obus."
