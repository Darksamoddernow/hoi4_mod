 bicycle_infantry:0 "Infanterie cycliste"
 bicycle_infantry_desc:0 "L'infanterie régulière équipée de bicyclettes est plus mobile que les unités de simples fantassins, pour un coût très modeste."
 torpedo_cruiser_mtg:0 "Croiseur-torpilleur"
 amphibious_mechanized_infantry:0 "Véhicules amphibies"
 amphibious_mechanized_infantry_desc:0 "Les véhicules amphibies ou amtracs (« amphibious tractors ») permettent à l'infanterie de marine de débarquer sur les plages en bénéficiant d'une protection blindée. Malgré tout, ce matériel consomme une grande quantité de carburant."
 amphibious_mechanized_infantry_2:0 "Véhicules amphibies améliorés"
 amphibious_mechanized_infantry_2_desc:0 "Ces amtracs bénéficient de plusieurs améliorations par rapport à la version originale, telle qu'une rampe à l'arrière pour faciliter le déchargement sur les plages."
 amphibious_tank:0 "Chars amphibies"
 amphibious_tank_desc:0 "Les chars amphibies sont conçus pour donner un soutien d'artillerie à l'infanterie de marine lors des débarquements sur les plages."
 amphibious_tank_2:0 "Chars amphibies améliorés"
 amphibious_tank_2_desc:0 "La seconde génération de chars amphibies dispose d'un meilleur blindage et d'une puissance de feu accrue."
 NAVAL_TITLE_MINES:0 "GUERRE DES MINES"
 basic_naval_mines:0 "Mine à contact"
 basic_naval_mines_desc:0 "Une simple bombe flottante, ancrée au fond des eaux. Elle explose au moindre contact avec un navire."
 improved_naval_mines:0 "Mine magnétique"
 improved_naval_mines_desc:0 "Cette mine sophistiquée explose lorsqu'elle détecte le moindre changement dans le champ magnétique provoqué par un navire passant à proximité."
 advanced_naval_mines:0 "Mine acoustique"
 advanced_naval_mines_desc:0 "Ce type de mine marine explose lorsque ses capteurs détectent le bruit d'un navire à proximité."
 modern_naval_mines:0 "Mine à dépression"
 modern_naval_mines_desc:0 "Cette mine extrêmement perfectionnée détecte le moindre changement de pression dans l'eau provoqué par le passage d'un navire à proximité."
 degaussing:0 "Démagnétisation"
 degaussing_desc:0 "Des installations de démagnétisation utilisant de puissants courants électromagnétiques permettent de réduire de façon très importante la signature magnétique des navires, les rendant beaucoup moins vulnérables aux mines magnétiques."
 submarine_mine_laying:0 "Mouillage de mines sous-marin"
 submarine_mine_laying_desc:0 "En dotant certains sous-marins spécialisés dans cette fonction d'un matériel particulier, ceux-ci peuvent mouiller des mines depuis le fond des eaux, sans être détectés."
 improved_submarine_mine_laying:0 "Mouillage de mine par tubes lance-torpilles"
 improved_submarine_mine_laying_desc:0 "La conception de mines prévues pour entrer dans des tubes lance-torpilles permet à n'importe quel sous-marin de mouiller des mines, même si cela se traduit par une réduction du nombre de torpilles."
 airdrop_mines:0 "Mouillage de mines aérien"
 airdrop_mines_desc:0 "En équipant les mines d'un petit parachute, celles-ci peuvent être larguées depuis des avions, ce qui permet la mise en place rapide et efficace de champs de mines."
 airsweep_mines:0 "Dragage de mines aérien"
 airsweep_mines_desc:0 "Les avions peuvent être équipés de dispositifs leur permettant de détecter et faire exploser les mines marines en toute sécurité depuis les airs."
 naval_mines:0 "Technologies de la guerre des mines"
 concentrated_industry_category:0 "Technologies de l'industrie concentrée"
 dispersed_industry_category:0 "Technologies de l'industrie disséminée"
 NAVAL_TITLE_ARMAMENT:0 "ARMEMENT"
 NAVAL_TITLE_DAMAGE_CONTROL:0 "CONTRÔLE DES DOMMAGES"
 NAVAL_TITLE_FIRE_CONTROL:0 "CONTRÔLE DE TIR"
 early_ship_hull_carrier:0 "Conversion de pont"
 early_ship_hull_carrier_short:0 "Conversion de pont"
 early_ship_hull_carrier_desc:0 "Une conversion de coques plus anciennes pour effectuer des essais aéronavals à moindre coût afin de gagner en expérience pour la construction et la navigation des porte-avions. Ces navires sont nécessairement moins efficaces que des porte-avions conçus en tant que tels, mais bien plus rapides à construire."
 cruiser_submarines:0 "Coque de croiseur sous-marin"
 cruiser_submarines_short:0 "Croiseur sous-marin"
 coastal_defense_ships:0 "Bâtiments de défense littorale"
 basic_ship_hull_heavy:0 "Coque de navire lourd 1936"
 basic_ship_hull_heavy_short:0 "Navire lourd 1936"
 basic_ship_hull_cruiser:0 "Croiseur 1936"
 basic_fire_control_system:0 "Système de contrôle de tir"
 basic_fire_control_system_desc:0 "Tous les coups tirés par les canons d'un navire sont contrôlés depuis une position centrale, chargée de resserrer les tirs et d'accroître la précision."
 improved_fire_control_system:0 "Système de contrôle de tir amélioré"
 improved_fire_control_system_desc:0 "En entrant la direction, la vitesse et la distance d'une cible, un calculateur mécanique peut prédire avec précision où elle sera lorsque la prochaine salve sera prête à être tirée."
 advanced_fire_control_system:0 "Système de contrôle de tir perfectionné"
 advanced_fire_control_system_desc:0 "Un calculateur imposant et complexe garde la trace d'un grand nombre de données sur la cible, les tirs du bâtiment, les conditions météo et l'état de la mer, permettant des calculs balistiques extrêmement précis."
 sonar:0 "Sonar passif"
 sonar_desc:1 "Un ensemble d'hydrophones basiques permettant de détecter les cibles sous-marines en les repérant par le bruit qu'elles produisent.\n\nInstaller ce composant dans un emplacement d'§Yélectronique§! des §Ynavires légers§! ou des §Ycroiseurs§! les aidera à détecter les §Ysous-marins§! ennemis."
 improved_sonar:0 "Sonar actif"
 improved_sonar_desc:1 "En émettant des ondes sonores modulées, ce système permet de mesurer avec précision la position et la distance d'une cible sous-marine.\n\nInstaller ce composant dans un emplacement d'§Yélectronique§! des §Ynavires légers§! ou des §Ycroiseurs§! les aidera à détecter les §Ysous-marins§! ennemis."
 smoke_generator:0 "Générateurs de fumée"
 smoke_generator_desc:0 "Quelques modifications mineures apportées aux moteurs et aux cheminées des bâtiments légers et moyens leur permettent de produire des fumées abondantes pour éviter ou rompre le contact avec l'ennemi."
 depth_charges_advice_tt:0 "\nInstaller un lanceur de §Ygrenades ASM§! sur les §Ynavires légers§! ou les §Ycroiseurs§! leur permet d'attaquer les §Ysous-marins§! ennemis."
 sonar_advice_tt:0 "\nInstaller un §Ysonar§! sur les §Ynavires légers§! ou les §Ycroiseurs§! leur permet de détecter les §Ysous-marins§! ennemis."
 basic_depth_charges:0 "Grenade ASM basique"
 basic_depth_charges_desc:1 "Un simple contenant explosif avec un déclencheur selon la pression pour exploser lorsqu'il atteint la profondeur voulue.\n\nInstaller ce composant sur les §Ynavires légers§! et les §Ycroiseurs§! leur permet d'attaquer les §Ysous-marins§! ennemis."
 improved_depth_charges:0 "Lance-grenades sous-marines"
 improved_depth_charges_desc:1 "Un mécanisme simple permettant de lancer les grenades sous-marines à une certaine distance du bâtiment. Cela permet donc à celui-ci d'éviter de se placer au-dessus de la cible pour la toucher.\n\nInstaller ce composant sur les §Ynavires légers§! et les §Ycroiseurs§! leur permet d'attaquer les §Ysous-marins§! ennemis."
 advanced_depth_charges:0 "Mortiers pour grenades ASM"
 advanced_depth_charges_desc:1 "Un mortier installé à bord des destroyers peut lancer beaucoup plus loin les charges explosives, permettant au bâtiment de maintenir le contact sonar avec le sous-marin pendant l'attaque et d'améliorer de manière importante sa précision de tir. – Installer ce composant sur les §Ynavires légers§! et les §Ycroiseurs§! leur permet d'attaquer les §Ysous-marins§! ennemis."
 modern_depth_charges:0 "Mortiers améliorés pour grenades ASM"
 modern_depth_charges_desc:1 "Un propulseur plus performant, permettant de lancer à une certaine distance des grenades anti-sous-marines, réglées pour exploser à une profondeur prédéfinie.\n\nInstaller ce composant sur les §Ynavires légers§! et les §Ycroiseurs§! leur permet d'attaquer les §Ysous-marins§! ennemis."
 improved_airplane_launcher:0 "Catapulte améliorée"
 improved_airplane_launcher_desc:1 "Un mécanisme pneumatique amélioré permet à des avions plus imposants d'être lancés par une catapulte. Cela permet donc d'embarquer des appareils ayant un plus grand rayon d'action.\n\nInstaller ce composant sur les §Ycroiseurs§!, §Ynavires lourds§! ou §Ysous-marins§! spécialisés accroît leur capacité de détection des bâtiments ennemis."
 airplane_launcher_advice_tt:0 "\nInstaller une §Ycatapulte§! sur les §Ycroiseurs§!, §Ynavires lourds§! ou §Ysous-marins§! spécialisés accroît leur capacité à détecter les bâtiments ennemis."
 cruiser_armor_advice_tt:0 "\nInstaller un meilleur §Yblindage§! sur les §Ycroiseurs§! accroît leur capacité à subir des dégâts."
 heavy_armor_advice_tt:0 "\nInstaller un meilleur §Yblindage§! sur les §Ynavires lourds§! accroît leur capacité à subir des dégâts. Les §Ycuirassés§! et §Ycroiseurs de bataille§! sont définis par leurs différents §Ymodèles de blindage§!, les croiseurs de bataille ayant généralement les moins performants."
 basic_cruiser_armor_scheme:0 "Blindage de croiseur basique"
 basic_cruiser_armor_scheme_desc:1 "Un modèle de blindage copiant la distinction entre la coque et le pont faite sur les navires capitaux et offrant une meilleure protection contre les éclats d'obus et canons de petit calibre.\n\nInstaller ce composant sur les §Ycroiseurs§! améliore leur capacité à §Ysubir des dégâts§!, mais §Rréduit§! aussi leur §Yvitesse§!."
 improved_cruiser_armor_scheme:0 "Blindage de coque incliné pour croiseurs"
 improved_cruiser_armor_scheme_desc:1 "En imposant à la coque une inclinaison, un blindage de même poids et de même épaisseur est beaucoup plus difficile à percer.\n\nInstaller ce composant sur les §Ycroiseurs§! améliore leur capacité à §Ysubir des dégâts§!, mais §Rréduit§! aussi leur §Yvitesse§!."
 advanced_cruiser_armor_scheme:0 "Blindage de croiseur tout-ou-rien"
 advanced_cruiser_armor_scheme_desc:1 "Ce modèle de blindage se concentre sur la protection des parties les plus vitales du navire, tout en négligeant celles qui ne le sont pas.\n\nInstaller ce composant sur les §Ycroiseurs§! améliore leur capacité à §Ysubir des dégâts§!, mais §Rréduit§! aussi leur §Yvitesse§!."
 basic_heavy_armor_scheme:0 "Blindage de coque incliné"
 basic_heavy_armor_scheme_desc:1 "En imposant à la coque une inclinaison, un blindage de même poids et de même épaisseur est beaucoup plus difficile à percer.\n\nInstaller ce composant sur les §Ynavires lourds§! améliore leur capacité à §Ysubir des dégâts§!. §YCuirassés§! et §Ycroiseurs de bataille§! se définissent par des §Ymodèles de blindage§! différents."
 improved_heavy_armor_scheme:0 "Blindage tout-ou-rien"
 improved_heavy_armor_scheme_desc:1 "Ce modèle de blindage se concentre sur la protection des parties les plus vitales du navire, tout en négligeant celles qui ne le sont pas.\n\nInstaller ce composant sur les §Ynavires lourds§! améliore leur capacité à §Ysubir des dégâts§!. §YCuirassés§! et §Ycroiseurs de bataille§! se définissent par des §Ymodèles de blindage§! différents."
 torpedo_advice_tt:0 "\nInstaller des §Ylance-torpilles§! sur les §Ynavires légers§! ou les §Ycroiseurs§! leur permet d'infliger des dégâts conséquents aux §Ynavires capitaux§! ennemis de la §Yligne de bataille§! si le §Ygroupe d'escorte§! ennemi est dépassé."
 basic_torpedo:0 "Torpille"
 basic_torpedo_desc:1 "Une arme autopropulsée et dotée d'une tête explosive, qui suit une route prédéterminée jusqu'à toucher la cible visée en dessous de sa ligne de flottaison.\n\nInstaller ce composant sur les §Ynavires légers§! ou les §Ycroiseurs§! leur permet d'infliger des dégâts conséquents aux §Ynavires capitaux§! ennemis."
 magnetic_detonator:0 "Détonateur magnétique"
 magnetic_detonator_desc:0 "Un nouveau modèle de détonateur détecte les mouvements dans le champ magnétique terrestre lorsque la torpille passe à portée de la cible. L'explosion, directement sous l'étrave du navire, cause alors bien plus de dommages et souvent brise la quille, ce qui permet de le couler instantanément."
 homing_torpedo:0 "Torpille acoustique"
 homing_torpedo_desc:0 "Équipée d'un détecteur acoustique, cette torpille peut foncer droit sur la source de bruit le plus important se trouvant devant elle. Généralement, il s'agit de la cible."
 electric_torpedo:0 "Torpille électrique"
 electric_torpedo_desc:0 "Au lieu de laisser dans son sillage une longue traînée de bulles facile à détecter, une torpille dotée d'un moteur électrique reste pratiquement invisible jusqu'au moment de frapper sa cible. Ce qui signifie donc aussi qu'il n'y a aucune traînée menant jusqu'au sous-marin qui l'a lancée."
 improved_ship_torpedo_launcher:0 "Lance-torpilles de surface améliorés"
 improved_ship_torpedo_launcher_desc:1 "Des moteurs plus puissants permettent à davantage de tubes d'être installés et d'accélérer la cadence de tirs sur la cible.\n\nInstaller ce composant sur les §Ynavires légers§! ou les §Ycroiseurs§! leur permet d'infliger des dégâts conséquents aux §Ynavires capitaux§! ennemis."
 advanced_ship_torpedo_launcher:0 "Lance-torpilles de surface perfectionnés"
 advanced_ship_torpedo_launcher_desc:1 "Des tubes de diamètre plus important permettent de lancer des torpilles plus grosses, dotées de charges plus destructives.\n\nInstaller ce composant sur les §Ynavires légers§! ou les §Ycroiseurs§! leur permet d'infliger des dégâts conséquents aux §Ynavires capitaux§! ennemis."
 modern_ship_torpedo_launcher:0 "Lance-torpilles de surface modernes"
 modern_ship_torpedo_launcher_desc:1 "De puissantes charges à air comprimé permettent à des torpilles plus lourdes d'être lancées à plus grande vitesse.\n\nInstaller ce composant sur les §Ynavires légers§! ou les §Ycroiseurs§! leur permet d'infliger des dégâts conséquents aux §Ynavires capitaux§! ennemis."
 snorkel_advice_tt:0 "\nInstaller un §Ysnorchel§! sur les §Ysous-marins§! réduit considérablement leur §Yvisibilité§!, les rendant plus difficiles à détecter et à attaquer par les navires ennemis."
 basic_submarine_snorkel:0 "Schnorchel"
 basic_submarine_snorkel_desc:1 "Un simple tube à air courant depuis la salle des machines à la tour de contrôle. Une fois prolongé, il permet au sous-marin de faire tourner les moteurs et de recharger les batteries tout en restant en plongée.\n\nInstaller ce composant sur les §Ysous-marins§! réduit leur §Yvisibilité§!, les rendant ainsi plus difficiles à détecter."
 improved_submarine_snorkel:0 "Schnorchel amélioré"
 improved_submarine_snorkel_desc:1 "Un modèle plus perfectionné, empêchant l'eau de tomber dans le tube d'aération et réduisant l'écho radar de la tête du tube.\n\nInstaller ce composant sur les §Ysous-marins§! réduit leur §Yvisibilité§!, les rendant ainsi plus difficiles à détecter."
 light_battery_advice_tt:0 "\n\nInstaller une §Ybatterie légère§! sur les §Ynavires légers§! et les §Ycroiseurs§! améliore leur §Yattaque d'artillerie légère§!, ce qui est important pour détruire les §Ynavires d'escorte§! ennemis. Les §Ybatteries légères§! sont toutefois rarement appropriées face à un blindage tel que celui des §Ycroiseurs§! ou des §Ynavires lourds§!."
 medium_battery_advice_tt:0 "\n\nInstaller une §Ybatterie intermédiaire légère§! ou une §Ybatterie intermédiaire§! sur les §Ycroiseurs§! améliore leur §Yattaque d'artillerie légère§! et leur §Yattaque d'artillerie lourde§!, ce qui leur donne les moyens de s'opposer aux §Ynavires d'escorte§! ou aux §Ynavires capitaux§! ennemis. Installer n'importe quelle §Ybatterie intermédiaire§! sur un bâtiment en fera un §Ycroiseur lourd§! ; ne monter qu'une §Ybatterie intermédiaire légère§! en fera un §Ycroiseur léger§!."
 heavy_battery_advice_tt:0 "\n\nInstaller une §Ybatterie lourde§! sur un §Ynavire lourd§! améliore son §Yattaque d'artillerie lourde§!, lui permettant alors d'affronter et détruire les §Ynavires capitaux§! ennemis. Les §Ybatteries lourdes§! sont toutefois rarement appropriées face aux bâtiments moins imposants, tels que les §Ynavires légers§! et les §Ycroiseurs légers§!."
 basic_battery:0 "Artillerie de marine"
 basic_battery_desc:0 "Des modèles basiques de canons de marine par leurs systèmes de visée et de tir."
 basic_light_battery:0 "Batterie légère"
 basic_light_battery_desc:1 "Une tourelle de plein air pour un canon de petit calibre, adaptée aux navires les moins imposants.\n\nInstaller ce composant améliore l'§Yattaque d'artillerie légère§!, ce qui est utile pour les confrontations avec les §Ynavires d'escorte§! ennemis."
 improved_light_battery:0 "Batterie légère améliorée"
 improved_light_battery_desc:1 "Une tourelle fermée pour un canon de petit calibre offrant une protection aux servants face aux éléments et aux éclats d'obus.\n\nInstaller ce composant améliore l'§Yattaque d'artillerie légère§!, ce qui est utile pour les confrontations avec les §Ynavires d'escorte§! ennemis."
 advanced_light_battery:0 "Batterie légère perfectionnée"
 advanced_light_battery_desc:1 "Une tourelle jumelée permet une puissance de feu supérieure tout en protégeant les servants derrière un blindage.\n\nInstaller ce composant améliore l'§Yattaque d'artillerie légère§!, ce qui est utile pour les confrontations avec les §Ynavires d'escorte§! ennemis."
 basic_light_shell:0 "Obus semi-perforant petit calibre"
 basic_light_shell_desc:0 "Compromis entre la perforation et la charge explosive, cet obus cause des dommages plus importants après avoir percé le blindage peu épais des navires légers."
 improved_light_shell:0 "Obus perforant petit calibre"
 improved_light_shell_desc:0 "Un véritable obus perforant pour les canons de petit calibre, offrant aux destroyers et navires légers de meilleures chances face à un navire ennemi blindé."
 basic_medium_battery:0 "Batterie intermédiaire"
 basic_medium_battery_desc:1 "Une tourelle motorisée avec deux ou trois canons de calibre intermédiaire, prévue pour être montée sur les croiseurs.\n\nInstaller une §Ybatterie intermédiaire légère§! accroît l'§Yattaque d'artillerie légère§!, ce qui est utile pour les confrontations avec les §Ynavires d'escorte§! ennemis. Installer une §Ybatterie intermédiaire§! améliore l'§Yattaque d'artillerie lourde§!, ce qui est utile pour les confrontations avec les §Ynavires capitaux§! ennemis."
 improved_medium_battery:0 "Batterie intermédiaire améliorée"
 improved_medium_battery_desc:1 "Une tourelle à la conception améliorée pour permettre un rechargement plus rapide tout en offrant un blindage plus résistant.\n\nInstaller une §Ybatterie intermédiaire légère§! accroît l'§Yattaque d'artillerie légère§!, ce qui est utile pour les confrontations avec les §Ynavires d'escorte§! ennemis. Installer une §Ybatterie intermédiaire§! améliore l'§Yattaque d'artillerie lourde§!, ce qui est utile pour les confrontations avec les §Ynavires capitaux§! ennemis."
 advanced_medium_battery:0 "Batterie intermédiaire perfectionnée"
 advanced_medium_battery_desc:1 "En intégrant un chargement mécanique et le contrôle à distance, ces batteries permettent aux croiseurs modernes d'atteindre des cadences de tir et une précision considérées jusqu'à présent comme inaccessibles.\n\nInstaller une §Ybatterie intermédiaire légère§! accroît l'§Yattaque d'artillerie légère§!, ce qui est utile pour les confrontations avec les §Ynavires d'escorte§! ennemis. Installer une §Ybatterie intermédiaire§! améliore l'§Yattaque d'artillerie lourde§!, ce qui est utile pour les confrontations avec les §Ynavires capitaux§! ennemis."
 basic_medium_shell:0 "Obus perforant intermédiaire coiffé"
 basic_medium_shell_desc:0 "Recouverts d'une coiffe de pénétration, les obus peuvent être rendus beaucoup plus aérodynamiques tout en maintenant leurs capacités de perforation."
 improved_medium_shell:0 "Obus intermédiaire semi-perforant"
 improved_medium_shell_desc:0 "Compromis entre la capacité de perforation et la puissance explosive, cet obus inflige beaucoup plus de dommages après avoir percé le blindage peu épais des navires légers."
 basic_heavy_battery:0 "Batterie lourde"
 basic_heavy_battery_desc:1 "Une tourelle énorme abritant des canons impressionnants derrière un épais blindage.\n\nInstaller une §Ybatterie lourde§! améliore l'§Yattaque d'artillerie lourde§!, améliorant donc les performances face aux §Ynavires capitaux§! ennemis."
 improved_heavy_battery:0 "Batterie lourde améliorée"
 improved_heavy_battery_desc:1 "Des pistons accroissent la vitesse de rechargement des canons lourds tandis que des portes automatiques améliorent la sécurité en empêchant les flammes de gagner les réserves.\n\nInstaller une §Ybatterie lourde§! améliore l'§Yattaque d'artillerie lourde§!, améliorant donc les performances face aux §Ynavires capitaux§! ennemis."
 advanced_heavy_battery:0 "Batterie lourde perfectionnée"
 advanced_heavy_battery_desc:1 "Les mécanismes améliorés de réduction du recul permettent de réduire les interférences subies en vol par les obus et donc d'améliorer grandement la précision des tirs.\n\nInstaller une §Ybatterie lourde§! améliore l'§Yattaque d'artillerie lourde§!, améliorant donc les performances face aux §Ynavires capitaux§! ennemis."
 basic_heavy_shell:0 "Obus perforant coiffé"
 basic_heavy_shell_desc:0 "Recouverts d'une coiffe de pénétration, les obus peuvent être rendus beaucoup plus aérodynamiques tout en maintenant leurs capacités de perforation."
 improved_heavy_shell:1 "Obus perforant super-lourd"
 improved_heavy_shell_desc:0 "Pesant bien plus d'une tonne, ces énormes obus causent des dégâts considérables et constituent une menace même pour les blindages les plus épais."
 secondary_battery_advice_tt:0 "\nUne §Ybatterie secondaire§! permet aux §Ycroiseurs§! et §Ynavires lourds§! d'affronter les §Ynavires d'escorte§! ennemis comme des cibles secondaires tout en infligeant des dommages à une autre cible."
 basic_secondary_battery:0 "Batteries secondaires en casemate"
 basic_secondary_battery_desc:1 "Placés dans les ouvertures situées le long de la coque, ces canons de moindre calibre offrent au bâtiment une défense contre les navires moins imposants mais ont un arc de tir limité.\n\nInstaller une §Ybatterie secondaire§! accorde à un §Ycroiseur§!, un §Yporte-avions§! ou un §Ynavire lourd§! une §Yattaque d'artillerie légère§! limitée et lui permet d'engager simultanément une seconde cible."
 improved_secondary_battery:0 "Batteries secondaires en tourelles"
 improved_secondary_battery_desc:1 "En plaçant l'armement secondaire dans des tourelles, leur arc de tir est élargi au prix d'un poids plus important et d'une stabilité réduite par gros temps.\n\nInstaller une §Ybatterie secondaire§! accorde à un §Ycroiseur§!, un §Yporte-avions§! ou un §Ynavire lourd§! une §Yattaque d'artillerie légère§! limitée et lui permet d'engager simultanément une seconde cible."
 dp_secondary_battery:0 "Batteries secondaires double usage"
 dp_secondary_battery_desc:1 "Combiner canons de marine et anti-aériens en une seule batterie permet une plus grande adaptabilité et un gain de poids.\n\nInstaller une §Ybatterie secondaire§! accorde à un §Ycroiseur§!, un §Yporte-avions§! ou un §Ynavire lourd§! une §Yattaque d'artillerie légère§! limitée et lui permet d'engager simultanément une seconde cible tout en accroissant aussi l'§Yattaque anti-aérienne§!."
 damage_control_1:0 "Formation à la lutte contre les incendies"
 damage_control_1_desc:0 "Chaque membre de l'équipage, depuis le capitaine jusqu'aux mousses, doit être capable d'aider à contenir et combattre un incendie à bord du bâtiment."
 damage_control_2:0 "Conduites d'eau séparées"
 damage_control_2_desc:0 "En séparant les conduites d'eau principales tout autour du navire, la probabilité qu'une frappe rende l'équipage incapable de combattre le feu est grandement réduite."
 damage_control_3:0 "Pompes de secours diesel"
 damage_control_3_desc:0 "Les pompes principales dépendant souvent de la motorisation du navire, un simple coup dans la salle des machines peut rendre le navire incapable de rester à flot."
 fire_control_methods_1:0 "Tirs d'encadrement"
 fire_control_methods_1_desc:0 "Pour toucher une cible, la première étape est de faire feu de quelques canons seulement au départ, jusqu'à ce que les obus tombent des deux côtés du navire visé."
 fire_control_methods_2:0 "Tir en échelon"
 fire_control_methods_2_desc:0 "Au lieu de tirer par-dessus la cible et de perdre de vue les impacts derrière elle, les tirs doivent être volontairement trop courts et la distance entre la cible et l'impact mesurée pour déterminer la portée."
 fire_control_methods_3:0 "Obus colorés"
 fire_control_methods_3_desc:0 "Ajouter des colorants aux obus permet de colorer les impacts tout autour de la cible, et ainsi à plusieurs navires d'engager la même cible sans confondre les impacts des uns et des autres."
 fuel_silos:0 "Stockage de carburant"
 fuel_silos_desc:0 "Le stockage de carburant en très grandes quantités nécessite un ensemble complexe de cuves, de tuyaux et de valves pour assurer à la fois la sécurité et la disponibilité immédiate."
 fuel_refining:0 "Raffinage de carburant I"
 fuel_refining_desc:0 "Les progrès réalisés dans le domaine de la chimie permettent de tirer du pétrole davantage de carburants légers."
 fuel_refining2:0 "Raffinage de carburant II"
 fuel_refining2_desc:0 "Un agencement revu des raffineries permet de réduire les pertes lors de la production de carburant."
 fuel_refining3:0 "Raffinage de carburant III"
 fuel_refining3_desc:0 "Des méthodes améliorées permettent de produire du carburant à partir de sous-produits du pétrole."
 fuel_refining4:0 "Raffinage de carburant IV"
 fuel_refining4_desc:0 "Les derniers progrès de la chimie permettent désormais de raffiner le carburant à partir de ressources nouvelles."
 fuel_refining5:0 "Raffinage de carburant V"
 fuel_refining5_desc:0 "Le recours à de nouvelles méthodes de production ainsi qu'à un agencement perfectionné des raffineries permet d'accroître de façon importante la production tout en réduisant les pertes."
 scout_plane1:0 "Avions de reconnaissance I"
 scout_plane1_desc:0 "Rassembler des renseignements sur les mouvements de l'ennemi et fournir des rapports sur ses déploiements en mer est la première mission des avions depuis leur apparition lors de la Grande Guerre, et constitue toujours l'un de leurs apports essentiels."
 scout_plane2:0 "Avions de reconnaissance II"
 scout_plane2_desc:0 "Le développement d'avions spécifiquement dédiés à la reconnaissance aérienne à longue portée permet d'avoir une idée plus précise des intentions de l'ennemi et de ses capacités."
 SURRENDER_REDUCTION_TOOLTIP:0 "La collaboration en $COUNTRY|H$ va réduire le niveau de capitulation de $VALUE|+%.0$"
 COLLABORATION_EFFECTS_TOOLTIP:0 "La collaboration est de $COLLABORATION|+%.0$ en $COUNTRY|H$. Cela va réduire le niveau de capitulation de $SURRENDER|+%.0$ et allouer $COMPLIANCE|+%.0$ d'accommodement lorsque l'ennemi capitulera, permettant ainsi d'activer des modificateurs d'accommodement supplémentaires."
 COLLABORATION_EFFECTS_OTHER_SIDE_TOOLTIP:0 "$OTHER_COUNTRY|UH$ bénéficie d'une collaboration de $COLLABORATION|+%.0$ en $COUNTRY|H$. Cela réduit le niveau de capitulation de ce dernier pays de $SURRENDER|+%.0$, et l'accommodement sera de $COMPLIANCE|+%.0$ s'il capitule, définissant ainsi des modificateurs d'accommodement."
