 HUN_light_infantry_tech: 0 "Doctrine des divisions d'infanterie légère"
 HUN_light_infantry_tech_desc: 0 "Réduire la quantité d'armes de soutien dans nos divisions d'infanterie les rend plus flexibles et leur donne un avantage au combat en terrain restreint comme les villes et les forêts."
 heavy_ind_tooltip: 0 "Cette technologie augmente la production d'armures §YMedium§ !, §YHeavy§! et §YAmphibious§!. \ n"
