 advanced_fire_control_system_desc: 0 "Avec le nouveau système, l'ordinateur mécanique peut prendre des entrées plus avancées comme la vitesse et la direction du vent. Il est également un peu plus rapide permettant une nouvelle signalisation précise aux artilleurs à chaque salve."
 modern_fire_control_system: 0 "Système de contrôle d'incendie moderne"
 modern_fire_control_system_desc: 0 "Un grand ordinateur mécanique complexe qui suit un grand nombre d'entrées sur la cible, le navire qui tire ainsi que les conditions météorologiques et l'état de la mer permet des calculs balistiques très précis."
 advanced_sonar: 0 "Sonar Actif Avancé"
 advanced_sonar_desc: 0 "Représentant le sonar le plus avancé développé au cours de la période, ces ensembles sont plus efficaces pour trouver des raiders submergés et sont importants pour contrer la conception des sous-marins en constante amélioration."
 modern_sonar: 0 "Sonar actif moderne"
 modern_sonar_desc: 0 "Sonar actif d'après-guerre, ce sont les sonars avancés développés par les grandes puissances dans la période très tardive et d'après-guerre."
 early_cruiser_armor_scheme: 0 "Schéma d'armure des premiers croiseurs"
 early_cruiser_armor_scheme_desc: 0 "Un schéma d'armure qui copie la séparation entre la ceinture et l'armure de pont vu dans les vaisseaux capitaux et offre une certaine protection contre les éclats et les canons de petit calibre."
 advanced_heavy_armor_scheme: 0 "Schéma d'armure forte"
 advanced_heavy_armor_scheme_desc: 1 "Ce schéma a globalement de meilleures chances de protéger le vaisseau des coups violents avec une épaisseur accrue. \ n \ nMonter ce module sur §YLourd Ships§! améliore leur capacité à §Yobtenir les dégâts de l'ennemi§ !. §YBattleships§! et § Les YBattlecruisers§! Sont définis par leurs différents §YArmor Schemes§ !. "
 modern_ship_torpedo_launcher_2: 0 "Lanceur de torpilles de navire moderne"
 modern_ship_torpedo_launcher_2_desc: 1 "De puissantes charges d'air comprimé permettent de lancer des torpilles plus lourdes à des vitesses plus élevées. \ n \ nMonter ce module sur §YLéger Ships§! ou §YCruisers§! leur permet d'infliger des dégâts significatifs aux §YCapital Ships§ ennemis§ !."
 advanced_submarine_snorkel: 0 "Advanced Submarine Snorkel"
 advanced_submarine_snorkel_desc: 1 "Une conception avancée avec un écho radar inférieur de la tête du tuba et une silhouette inférieure. \ n \ nMonter ce module sur §YSubmarines§! réduit leur §YVisibility§ !, les rendant plus difficiles à détecter."
 early_battery: 0 "Artillerie navale de la première guerre mondiale"
 early_battery_desc: 0 "Conception de base pour l'entraînement et la mécanique d'élévation des canons navals."
 modern_light_battery: 0 "Batterie Légère Moderne"
 modern_light_battery_desc: 0 "Une monture jumelle avancée apporte beaucoup plus de puissance de feu sous une protection blindée. \ n \ nLe montage de ce module augmente §YLéger Gun Attack§ !, ce qui aide à engager l'ennemi §YScreening Ships§ !."
 advanced_light_shell: 0 "Obus perforant d'armure de petit calibre"
 advanced_light_shell_desc: 0 "Un obus anti-blindage approprié pour les canons de petit calibre donne aux destroyers et autres navires légers une chance de se battre contre des adversaires blindés."
 modern_medium_battery: 0 "Batterie Moyenne Moderne"
 modern_medium_battery_desc: 0 "En intégrant la charge de puissance et le contrôle de la puissance à distance, les croiseurs lourds modernes peuvent atteindre des cadences de tir et une précision jusqu'alors considérées comme impossibles. \ n \ nMonter un module §YLéger Moyen Battery§! augmente §YLéger Gun Attack§ !, ce qui aide à engager §YScreening Ships§ ennemis!. Monter un module §YMoyen Battery§! augmente §YLourd Gun Attack§ !, ce qui aide à engager l'ennemi §YCapital Ships§ !. "
 advanced_medium_shell: 0 "Obus perforant semi-blindé de calibre moyen"
 advanced_medium_shell_desc: 0 "Un compromis entre les performances anti-blindage et la puissance explosive, cet obus fait beaucoup plus de dégâts après avoir percé le faible blindage des navires légers."
 modern_heavy_battery: 0 "Batterie lourde moderne"
 modern_heavy_battery_desc: 0 "Les mécanismes améliorés de réduction du recul et les bobines de retard réduisent les interférences des obus en vol et augmentent considérablement la précision. \ n \ nMonter un module §YLourd Battery§! augmente le §YLourd Gun Attack§! d'un navire en améliorant les performances contre les §YCapital Ships ennemis § !. "
 advanced_heavy_shell: 1 "Obus perforant d'armure super-lourde"
 advanced_secondary_battery: 0 "Batterie secondaire à tourelle"
 advanced_secondary_battery_desc: 1 "En plaçant les canons secondaires dans des tourelles motorisées, ils gagnent un champ de tir beaucoup plus large au détriment d'un poids plus lourd et d'une stabilité réduite en mer forte. \ n \ nMontage d'une §YSecondary Battery§! Le module donne un §YCruiser§ !, §YCarrier§ !, ou §YLourd Ship§! Une petite quantité de §YLéger Gun Attack§! Et lui permet d'engager une deuxième cible. "
 modern_secondary_battery: 0 "Autoloading Secondary Battery"
 modern_secondary_battery_desc: 1 "En équipant les batteries avec un autochargeur, elles gagnent une cadence de tir importante au détriment d'un poids plus lourd et d'une stabilité réduite en mer forte. \ n \ nMontage d'une §YSecondary Battery§! Le module donne un §YCruiser§ !, § YCarrier§ !, ou §YLourd Ship§! Une petite quantité de §YLéger Gun Attack§! Et lui permet d'engager une deuxième cible. "
 dp_secondary_battery_2: 0 "Batterie secondaire D-P moderne"
 dp_secondary_battery_2_desc: 1 "La combinaison de canons anti-navires et anti-aériens modernes dans une seule monture permet plus de flexibilité et permet d'économiser du poids. \ n \ nMontage d'une §YSeconde batterie§! Le module donne un §YCruiser§ !, §YCarrier§ !, ou §YLourd Ship§! Une petite quantité de §YLéger Gun Attack§! Et lui permet d'engager une deuxième cible. Ce module augmente également §YAnti-Air Attack§ !. "
 destroyer_engine_upgrade: 0 "Moteur"
 destroyer_engine_upgrade_desc: 0 "Un vaisseau avec un moteur plus puissant peut contrôler la distance de ses adversaires au combat"
 ship_barrels_upgrade: 0 "Armes"
 ship_barrels_upgrade_desc: 0 "Plus il y a de canons sur un navire, plus il peut projeter d'obus sur l'ennemi, mais il en coûte aussi plus à construire"
 ship_calibre_upgrade: 0 "Calibre du canon"
 ship_calibre_upgrade_desc: 0 "Les obus des canons de plus gros calibre ont une plus grande puissance de tir, mais aussi généralement des cadences de tir plus lentes"
 ship_gunquality_upgrade: 0 "Qualité des armes"
 ship_gunquality_upgrade_desc: 0 "En améliorant la qualité du canon, des mécanismes d'entraînement et de chargement, il est possible d'augmenter la cadence de tir et la portée de tir"
 ship_range_upgrade: 0 "Plage"
 ship_range_upgrade_desc: 0 "En augmentant le stockage de carburant et l'efficacité du moteur, nos navires peuvent voyager plus loin de leur base"
 ship_quality_upgrade: 0 "Qualité de construction"
 ship_quality_upgrade_desc: 0 "Tout en augmentant le coût, une meilleure qualité de construction, les cloisons internes et les matériaux utilisés dans la construction peuvent augmenter la survie de nos navires"
 category_all_subs: 0 "Tous les sous-marins"
 guerilla_warfare_2: 0 "Guerilla Warfare avancée"
 guerilla_warfare_2_desc: 0 "Nous nous battrons dans les maisons, les jungles, les forêts, les arbres, la nuit ou à l'aube, nous harcelerons nos ennemis, nous ne les laisserons pas dormir ou se reposer ou manger, nous leur rendrons la vie misérable et regretterons de nous battre contre nous, et le plus important est que nous ne nous rendrons jamais "
 Armed_civilians: 0 "Citoyen Armés"
 armed_civilians_desc: 0 "Tous les civils contribueront à la guerre, non seulement en tant que soldats, mais aussi avec leur équipement personnel."
 national_pride_propaganda: 0 "Propagande de la fierté nationale"
 national_pride_propaganda_desc: 0 "Nous allons laver le cerveau de notre peuple et le convaincre qu'il se bat pour sa propre terre et qu'aucun étranger n'est autorisé."
 hit_and_run: 0 "Délit de Fuite"
 hit_and_run_desc: 0 "Nous n'avons pas besoin de gagner une bataille entière, nous devons juste faire des dégâts et ne pas prendre de pertes"
 underground_tunnel_system: 0 "Système de tunnels souterrains"
 underground_tunnel_system_desc: 0 "Nous construirons des villes souterraines si nous en avons besoin, mais l'ennemi ne nous verra jamais venir"
 unconventional_weapons: 0 "Armes non conventionnelles"
 unconventional_weapons_desc: 0 "Couteaux? Fourchettes? Cuillères? Tout, s'il est correctement utilisé, peut tuer un homme!"
 local_knowledge2: 0 "Connaissance locale"
 local_knowledge2_desc: 0 "Nous utiliserons les connaissances locales de la population civile pour mieux savoir où et quand attaquer nos ennemis."
 assymetric_defense: 0 "Défense asymétrique"
 assymetric_defense_desc: 0 "Nous ne ferons pas de batailles standards, nous utiliserons le terrain à nos avantages et jetterons l'ennemi hors de sa zone de confort et dans la confusion"
 FIN_assymetric_defense: 0 "Motti Tactics"
 FIN_assymetric_defense_desc: 0 "Nous ne ferons pas de batailles standard, nous utiliserons le terrain à nos avantages et jetterons l'ennemi hors de sa zone de confort et dans la confusion"
 ASYMMETRIC_WARFARE_DESC: 0 "La guerre asymétrique est l'art d'éloigner le combat du champ de bataille et même des contraintes supposées de l'opération militaire de l'adversaire."
 cat_guerilla_warfare: 0 "Guerre asymétrique"
 tech_support: 0 "Équipement de support"
 tech_support_desc: 0 "Radios, tentes, outils et autres équipements utilisés pour soutenir les troupes."
 RESEARCH_TECH_UNUSED: 1 "§GCliquez pour rechercher§! \ NEn 30 jours, vous pouvez choisir un nouveau domaine de recherche sans perte de temps de recherche."
 massed_bomber_formations_2: 0 "Formations massives de bombardiers"
 massed_bomber_formations_2_desc: 0 "En restant en formation, nos bombardiers peuvent défendre leur groupe et augmenter nos chances de succès de largage de bombes."
