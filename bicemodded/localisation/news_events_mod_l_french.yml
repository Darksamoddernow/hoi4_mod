l_french:
 newsmod.1.t: 0 "Traité franco-soviétique"
 newsmod.1.d: 0 "La France et l'Union soviétique viennent d'annoncer une intensification des relations déjà chaleureuses entre les deux pays. Après des semaines de discussions, ils ont signé un traité franco-soviétique  qui renforcerait les liens économiques et militaires entre les deux pays, notamment en ce qui concerne la recherche et l'innovation technologique. Les pays voisins craignent qu'ils se préparent à propager le communisme par la guerre. "
 newsmod.1.a: 0 "Bienvenue, camarades."
 newsmod.1.b: 0 "Bravo, camarades!"
 newsmod.1.c: 0 "Inquiétant".
 newsmod.2.t: 0 "Le Japon et la France entrent dans une alliance militaire"
 newsmod.2.d: 0 "Initié par les Français, le Japon et la France viennent d'annoncer leur intention de signer une alliance militaire entre les deux pays. Le récent passage de la France à un gouvernement ultra-nationaliste inquiète le monde. Que pourrait bien avoir cette alliance? Certains spéculent pour une éventuelle guerre contre les Soviétiques. "
 newsmod.2.a: 0 "Nous leur souhaitons la bienvenue!"
 newsmod.2.b: 0 "Excellent."
 newsmod.2.c: 0 "L'intrigue s'épaissit."
 newsmod.3.t: 0 "L'Allemagne accepte l'Empire britannique dans son axe"
 newsmod.3.desc: 0 "L'année dernière, des mouvements fascistes ultranationalistes ont explosé en Grande-Bretagne. Le mode de vie démocratique est devenu une minorité alors que la nation embrasse le fascisme. De plus - les Britanniques ont décidé de s'associer à Hitler et le Reich allemand, menaçant la stabilité de l'Europe. Les Ddominions ont également été contraints de rejoindre l'Axe, mais ils sont réticents et sentent que le moment est venu de se distancier de la Grande-Bretagne ... "
 newsmod.3.a: 0 "Un vrai tournant dans notre histoire!"
 newsmod.3.b: 0 "Nous souhaitons la bienvenue à nos amis britanniques!"
 newsmod.3.c: 0 "Nous ne sommes pas d'accord avec cela!"
 newsmod.3.d: 0 "Inquiétant."
 newsmod.4.t: 0 "Axe Rome-Berlin"
 newsmod.4.d: 0 "Initié par les Italiens, l'Allemagne et l'Italie viennent d'annoncer leur intention de signer une alliance militaire entre les deux pays, un" axe Rome-Berlin ". En tant que deux principaux régimes fascistes en Europe, c'était à quoi s'attendre, mais à quoi aurait pu servir cette alliance? Certains spéculent qu'ils se préparent à la guerre. "
 newsmod.4.a: 0 "Les Allemands sont notre allié naturel!"
 newsmod.4.b: 0 "Les Italiens peuvent s'avérer utiles."
 newsmod.4.c: 0 "C'est une menace pour la paix en Europe."
 newsmod.5.t: 0 "L'Italie et les puissances alliées la paix blanche"
 newsmod.5.d: 0 "Le Duce et les puissances alliées viennent d'annoncer une paix blanche. L'Italie s'abstiendra de tout nouveau combat contre les Alliés et se retirera de l'Axe. Le Reich peut-il continuer ce combat seul?"
 newsmod.5.a: 0 "Trop de sang a été versé sans gain."
 newsmod.5.b: 0 "Traîtres!"
 newsmod.5.c: 0 "Ce n'est qu'une question de temps jusqu'à ce que le fascisme tombe!"
 newsmod.6.t: 0 "L'Italie a rejoint les puissances alliées!"
 newsmod.6.d: 0 "Une réunion secrète a eu lieu et le Duce et les puissances alliées ont discuté des termes de la paix. Les combats entre les deux vont cesser immédiatement et l'Italie a accepté de quitter l'Axe et de combattre aux côtés des Alliés jusqu'à la fin de guerre en Europe. "
 newsmod.6.a: 0 "J'espère que c'était le bon choix."
 newsmod.6.b: 0 "Traîtres!"
 newsmod.6.c: 0 "Ce n'est qu'une question de temps jusqu'à ce que le fascisme tombe!"
 newsmod.7.t: 0 "Assassinat de Benito Mussolini"
 newsmod.7.d: 0 "Ce qui devait être un défilé d'une journée joviale à Milan est soudainement devenu sanglant. Les membres du Parti communiste italien ont orchestré un assassinat sanglant non seulement pour le Duce mais aussi pour de nombreux dirigeants éminents du régime fasciste. Rapports disent que le Duce a été mis en garde contre la tenue du défilé à Milan, car le nord de l'Italie a une énorme quantité de sympathisants communistes. Lorsqu'on lui a suggéré de déplacer le défilé annuel à Naples, le Duce a refusé. Avec Mussolini mort, l'état de la politique italienne a encore une fois est devenu chaotique alors que des communistes armés prennent des postes au gouvernement et appellent à un renversement complet du régime fasciste. "
 newsmod.7.a: 0 "Les temps sombres ..."
 newsmod.7.b: 0 "Nous souhaitons bonne chance au peuple italien pendant cette période."
 newsmod.8.t: 0 "L'Italie rejoint le Komintern"
 newsmod.8.d: 0 "[ITA.GetName] vient d'être accepté par [SOV.GetName] pour rejoindre le Komintern. Le fait d'avoir un État fort allié aux Soviétiques dans le sud de l'Europe a conduit de nombreux voisins à réagir avec alarme. Le Komintern essaie-t-il vraiment de répandre une révolution mondiale? "
 newsmod.8.a: 0 "Ensemble, nous renverserons les fascistes et les capitalistes!"
 newsmod.8.b: 0 "Bienvenue, camarades!"
 newsmod.8.c: 0 "Inquiétant."
 newsmod.9.t: 0 "Le pape expulsé d'Italie"
 newsmod.9.d: 0 "Avec l'assassinat de Mussolini et la déposition du roi Emmanuel III, ce n'était qu'une question de temps avant que le pape ne devienne la prochaine cible. Les dirigeants communistes ont décidé d'expulser la papauté et d'annexer le Vatican. Le pape s'est enfui et trouve maintenant refuge dans le sud de la France. "
 newsmod.9.a: 0 "Ce culte archaïque a connu sa dernière heure."
 newsmod.9.b: 0 "Cela n'aide certainement pas le climat politique général."
 newsmod.10.t: 0 "Le roi Emmanuel III est déposé!"
 newsmod.10.d: 0 "Avec la mort de Mussolini et le déclin du pouvoir fasciste, les dirigeants de [ITA.GetName] ont décidé que le moment était venu de déposer le roi Emmanuel III. Des centaines de milliers d'Italiens descendent dans les rues du pays, scandant l'expulsion du monarque du gouvernement et l'abolition de la monarchie. "
 newsmod.10.a: 0 "L'ère de la royauté est révolue!"
 newsmod.10.b: 0 "Nous enverrons une lettre pour souhaiter bonne chance à l'ancien roi."
 newsmod.11.t: 0 "Début de la campagne de septembre"
 newsmod.11.d: 0 "Le 31 août 1939, Hitler a ordonné que les hostilités contre la Pologne commencent à 4 h 45 le lendemain matin. En raison de l'arrêt précédent, la Pologne n'a réussi à mobiliser que 70% de ses forces prévues, et de nombreuses unités ont été. À 04h45, le vieux cuirassé allemand d'avant-guerre Schleswig-Holstein a ouvert le feu sur le dépôt de transit militaire polonais à Westerplatte dans la ville libre de Dantzig sur la mer Baltique. des unités allemandes ont franchi la frontière polonaise avant 04h45 et l'attaque de la Luftwaffe sur Wieluń a commencé vers 04h40. A 8h00, des troupes allemandes - toujours sans déclaration de guerre officielle - ont attaqué près du village polonais de Mokra. Plus tard dans la journée, les Allemands ont attaqué les frontières ouest, sud et nord de la Pologne, tandis que des avions allemands ont lancé des raids sur les villes polonaises. "
 newsmod.11.a: 0 "Ils auraient dû voir ça arriver."
 newsmod.11.b: 0 "La Pologne a signé sa condamnation à mort."
 newsmod.11.c: 0 "Il est temps de montrer aux Allemands à quel point nous pouvons être durs à battre!"
 news.1301.t: 0 "Lancement d'une opération majeure soviétique: Uranus et Saturne"
 news.1301.d: 0 "L'opération Uranus était le nom de code de l'opération stratégique soviétique du 19 au 23 novembre 1942 pendant la Seconde Guerre mondiale qui a conduit à l'encerclement de la sixième armée allemande, des troisième et quatrième armées roumaines et de portions de l'armée allemande. Quatrième armée panzer. L'opération a été exécutée à peu près au milieu de la bataille de Stalingrad qui a duré cinq mois et visait à détruire les forces allemandes à Stalingrad et dans ses environs. pour envelopper et détruire le Centre du groupe d'armées allemandes (opération Mars) et les forces allemandes dans le Caucase. L'Armée rouge a profité de la mauvaise préparation de l'armée allemande pour l'hiver et du fait que ses forces dans le sud de l'Union soviétique étaient débordées près de Stalingrad, en utilisant des forces roumaines plus faibles pour garder leurs flancs, les points de départ des offensives ont été établis le long de la section du front directement opposée aux forces roumaines. équipement pour faire face à l'armure soviétique ".
 news.1301.a: 0 "Bon à savoir"
 news.1302.t: 0 "Campagne offensive majeure soviétique de 1943/1944"
 news.1302.d: 0 "L'opération Kutuzov a été la première des deux contre-offensives lancées par l'Armée rouge dans le cadre de l'Opération stratégique offensive de Koursk. Elle a commencé le 12 juillet 1943, dans les hautes terres de la Russie centrale, contre le groupe d'armées Centre Wehrmacht allemande. L'opération a été nommée d'après le général Mikhaïl Koutouzov, le général russe crédité d'avoir sauvé la Russie de Napoléon lors de l'invasion française de la Russie en 1812. L'opération Koutouzov était l'une des deux opérations soviétiques à grande échelle lancées comme contre-offensives contre l'opération Citadelle. a commencé le 12 juillet et s'est terminée le 18 août 1943 avec la capture d'Orel et l'effondrement du renflement d'Orel. "
 news.1302.a: 0 "Bon à savoir"
 news.1303.t: 0 "Lancement d'une opération majeure soviétique: Bragation"
 news.1303.d: 0 "L'opération Bagration était le nom de code de l'opération offensive stratégique biélorusse soviétique de 1944, une campagne militaire menée entre le 23 juin et le 19 août 1944 en Biélorussie soviétique sur le front oriental de la Seconde Guerre mondiale. L'Union soviétique a infligé la la plus grande défaite de l'histoire militaire allemande en détruisant 28 des 34 divisions du Army Group Center et en détruisant complètement la ligne de front allemande. C'était la cinquième campagne la plus meurtrière de la scène de guerre européenne, tuant environ 450 000 soldats. "
 news.1303.a: 0 "Bon à savoir"
 news.1304.t: 0 "L'Allemagne lance l'offensive d'été de 1943"
 news.1304.d: 0 "Les Allemands ont lancé ce qui pourrait être leur dernière offensive d'été de la guerre. Connue sous le nom d'Opération Zitadelle, les Allemands tentent d'utiliser la pleine puissance de leurs voitures blindées pour envahir les Soviétiques d'une manière surprenante et mettent la fin d'une guerre qui se révèle beaucoup plus difficile que prévu. "
 news.1304.a: 0 "Bon à savoir."
 news.1306.t: 0 "La guerre de Continuation débute"
 news.1306.d: 0 "La guerre de continuation était un conflit mené par la Finlande et l'Allemagne nazie, en tant que co-belligérants, contre l'Union soviétique de 1941 à 1944, pendant la Seconde Guerre mondiale. Dans l'historiographie russe, la guerre est appelée soviétique - Front finlandais de la Grande Guerre patriotique. L'Allemagne a considéré ses opérations dans la région comme faisant partie de ses efforts de guerre sur le front oriental et a fourni à la Finlande un soutien matériel essentiel et une assistance militaire. "
 news.1306.a: 0 "Du neutre au nazi en une journée!"
 news.1306.b: 0 "Il est temps de détruire ces racailles communistes."
 news.1306.c: 0 "Za Rodina!"
 worldnews.9.t: 0 "Débat norvégien sur la politique étrangère"
 worldnews.9.d: 0 "Dans des moments comme ceux-ci, la Norvège a besoin d'un allié fort ou d'un ami fort. Que ce soit la Grande-Bretagne d'un côté, ou les Allemands et les Soviétiques de l'autre, la Norvège a de nombreux ennemis potentiels. Ces dernières semaines , le gouvernement norvégien a débattu de la question de savoir s'il serait dans le meilleur intérêt du pays de prendre parti dans le conflit à venir ou de conserver sa neutralité qui les a si bien servis pendant la Grande Guerre "
 worldnews.9.a: 0 "Sans une armée forte, ils n'ont pas d'importance de toute façon."
 worldnews.9.b: 0 "Dimitri, regardez, ils nous insultent aux nouvelles!"
 worldnews.9.c: 0 "C'est pour votre bien"
 worldnews.9.e: 0 "Pourquoi devrions-nous nous en soucier?"
 norway.3.t: 0 "La question politique"
 norway.3.d: 0 "Quel est notre choix en politique, quel sera notre avenir face aux invasions étrangères, comment organiser notre politique étrangère?"
 norway.3.a: 0 "Bonne question."
 worldnews.10.t: 0 "Opération Fall Blau"
 worldnews.10.d: 0 "L'Allemagne a finalement échoué dans ses préparatifs pour l'invasion de l'URSS alors que l'URSS a commencé à repousser l'Allemagne et à envahir leur" Coalition européenne ", la direction allemande a lancé l'opération Fall Blau afin de reprendre l'initiative sur la front oriental. "
 worldnews.10.a: 0 "Défendez la patrie!"
 worldnews.10.b: 0 "Za Rodina!"
 worldnews.10.c: 0 "Les Allemands essaient quelque chose de nouveau."
 worldnews.10.e: 0 "Wrr ..."
 worldnews.11.t: 0 "Offensive d'été désespérée sur le front de l'Est"
 worldnews.11.d: 0 "L'Allemagne est au sommet de la destruction, ils lancent une offensive estivale pour tenter de reprendre l'initiative et envahir l'Union soviétique dans leur Endsieg, les forces allemandes ont préparé de nombreuses troupes et chars volksturm pour essayer et enfin battre les Soviétiques. "
 worldnews.11.a: 0 "Vorwarts!"
 worldnews.11.b: 0 "Quand est l'hiver?"
 worldnews.11.c: 0 "Est-ce que ça va marcher?"
 worldnews.11.e: 0 "Wrr ..."