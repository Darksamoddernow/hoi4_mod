#NAVAL
# general rule - Classe names represent name of the lead ship of the respective Classe
# submarines 1-3 based on historical models. 4th generation based on fish/sea mammals names.
 POL_submarine_1: 0 "Wilk Classe"
 POL_submarine_1_desc: 0 "La classe Wilk se composait de trois sous-marins construits par les Français pour la marine polonaise et mis en service au début des années 1930. Ils étaient basés sur la conception française de la classe Saphir. Ils étaient d'assez grands sous-marins, déplaçant près de 1 000 tonnes. armé de six tubes lance-torpilles de 550 mm et pouvant plonger jusqu'à 80 m. "
 POL_submarine_2: 0 "Orzeł Classe"
 POL_submarine_2_desc: 0 "La classe Orzeł se composait de deux sous-marins construits aux Pays-Bas pour la marine polonaise. Les navires ont été achevés quelques mois seulement avant l'invasion allemande. Ils étaient de grands sous-marins, déplaçant 1 100 tonnes. Ils étaient armés de douze tubes lance-torpilles de 550 mm et avaient une profondeur de plongée de 80m. "
 POL_submarine_3: 0 "Sokół Classe"
 POL_submarine_3_desc: 0 "Les deux sous-marins de la classe Sokół étaient des sous-marins britanniques de classe U achevés pour la marine polonaise en exil en 1941-42. Les navires ont déplacé 540 tonnes et étaient armés de quatre tubes lance-torpilles de 533 mm. Ils avaient un bon complément de radar et sonar, et une profondeur de plongée de 60 m. "
 POL_submarine_4: 0 "Delfin Classe"
# 1-3 basé sur des modèles historiques. 4ème génération basée sur les rivières
 POL_destroyer_1: 0 "Wicher Classe"
 POL_destroyer_1_desc: 0 "Les deux destroyers de la classe Wicher ont été les premiers grands navires de surface de la marine polonaise et ont été mis en service entre 1930 et 1932. Ils étaient grands et déplaçaient 1 540 tonnes. Comme prévu, ils étaient armés de quatre canons 130 mm / 40 M1924 , bien que ceux-ci aient été améliorés en canons suédois de 120 mm juste avant l'invasion allemande. Leurs tubes lance-torpilles et leur armement AA ont également été améliorés. "
 POL_destroyer_2: 0 "Grom Classe"
 POL_destroyer_2_desc: 0 "Les deux destroyers du Grom Classe ont été construits en Grande-Bretagne pour la marine polonaise et mis en service en 1937. Ils étaient parmi les plus grands et les plus rapides destroyers de la Seconde Guerre mondiale. Ils ont déplacé près de 2 000 tonnes et étaient armés de cinq 120 mm / 50 canon de calibre Bofors M34 dans leur armement principal. Ils avaient également six tubes lance-torpilles de 533 mm et un bon complément ASW. "
 POL_destroyer_3: 0 "Piorun Classe"
 POL_destroyer_3_desc: 0 "Le destroyer polonais Piorun était un destroyer britannique de classe N construit pour la marine polonaise en exil et mis en service en 1940. Il a déplacé 1 770 tonnes et avait une vitesse et une fiabilité décentes. Il était armé de six canons 120 mm / 45 QF Mk XII comme ses canons principaux, et avait également cinq tubes lance-torpilles de 533 mm, un équipement ASW décent, et le radar et le sonar britanniques les plus récents. "
 POL_destroyer_4: 0 "Classe Wisła"
# 1 et 3 basés sur les modèles semi-historiques "Bałtyk" et "Dragon". 2 basé sur les noms des grandes villes. 4 basé sur les noms des régions des pays polonais
 POL_light_cruiser_1: 0 "Classe Bałtyk"
 POL_light_cruiser_1_desc: 0 "En 1927, la Pologne a acheté le vieux croiseur protégé D'Entrecasteaux Classe à la France. Lancé en 1899, il a été retiré par la marine française en 1922. Bien que techniquement un croiseur, il a été utilisé par la marine polonaise comme base pour une école navale à Gdynia. "
