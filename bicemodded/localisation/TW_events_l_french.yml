 soviet.65.a:0 "Excellent"
 soviet.65.d:0 "[ROM.GetNameDef] a accepté nos demandes, l'armée rouge est déjà entrée en Moldavie pour sécuriser des emplacements stratégiques clés. En avant camarades!"
 soviet.65.t:0 "[ROM.GetNameDef] Accepte"
 soviet.66.d:0 "[ROM.GetNameDef] a décliné nos demandes raisonnables, l'armée rouge est déjà entrée en Moldavie pour sécuriser des emplacements stratégiques clés. Nous pouvons toujours les annuler mais les soldats ont déjà échangé des tirs avec les postes frontières, nous pouvons escalader et affirmer que les actions sont défensives et justifiées! ».
 soviet.66.t:0 "[ROM.GetNameDef] refuse"
 soviet.67.a:0 "C'est de la plus haute importance, car comment vais-je obtenir ma vodka!"
 soviet.67.b:0 "Il y a d'autres soucis, la vodka polonaise fera l'affaire!"
 soviet.67.c:0 "Bah, qui se soucie de l'économie - il est temps de se dégriser."
 soviet.67.d:0 "Staline a entamé le troisième plan quinquennal, espérant un succès plus grand que le deuxième, il a appelé à une grande réforme pour pousser l'URSS à une véritable puissance mondiale."
