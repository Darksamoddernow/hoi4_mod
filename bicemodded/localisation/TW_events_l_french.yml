 usa.64.a:0 "Rattle the Sabers!"
 usa.64.b:0 "Tirez les fous!"
 usa.64.d:0 "Un navire à passagers transportant principalement des occidentaux a été coulé dans le golfe du Tonkin et au moins 50 passagers seraient noyés. Le ministère japonais des Affaires étrangères affirme ne pas en avoir entendu parler et a qualifié cet incident de Dans la Maison Blanche, les doigts sont pointés vers le haut commandement naval, ils ont organisé cela pour forcer le gouvernement à une confrontation avec le Japon! La tension accrue due à la présence de navires de guerre américains et japonais dans la région nous aidera à blâmer le Japon si nous choisissons de faites-le bien que la méfiance entre l'administration et le haut commandement ait déjà augmenté. "
 usa.64.t:0 "Incident en mer de Chine méridionale"
 usa.66.d:0 "Le Premier ministre britannique Churchill et le président américain Roosevelt se sont rencontrés à un ancrage à New Foundland et ont signé la Charte de l'Atlantique. La Charte exprime le droit de tous les peuples de choisir la forme de gouvernement sous laquelle ils vivront ». La Charte était une déclaration de politique fondamentale publiée le 14 août 1941 qui définissait les objectifs alliés pour le monde d'après-guerre et engageait les États-Unis dans l'effort de guerre allié en acceptant de ne pas signer une paix séparée. "
 usa.66.t:0 "La Charte Atlantique"
 usa.67.d:0 "Les syndicats ont fermement condamné le projet de loi donnant aux grandes entreprises la liberté de réduire les salaires et d'ignorer les mauvaises conditions de travail." -Ce n'est pas un renouveau de l'industrie lourde des trois États, c'est plutôt la peine de mort de l'homme de la classe ouvrière! ""
 usa.67.t:0 "Protestation des syndicats!"
 usa.68.a:0 "Pas bien"
 usa.68.d:0 "Bien que ce ne soit pas un problème nouveau, une tempête particulièrement destructrice de deux jours a enlevé d'énormes quantités de terre végétale sur les Grandes Plaines. Il semble que cette vague de tempêtes de poussière causera beaucoup plus de dégâts que la première projeté et appelle à une réponse du gouvernement. "
 usa.68.t:0 "Tempête de sable"
 usa.6100.a:0 "bien"
 usa.6100.d:0 "Le Libéria a accepté notre accord, qui nous a fourni une base navale utile sur la côte africaine. L'économie libérienne est également en plein essor, le caoutchouc et l'acier étant produits en plus grande quantité. Ils sont maintenant presque entièrement dépendant de nous. "
