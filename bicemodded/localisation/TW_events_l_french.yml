 twevents.69.a:0 "Exécuter le plan"
 twevents.69.b:0 "Toute la Russie sera à nous!"
 twevents.69.c:0 "Donnez-le à notre marionnette ukrainienne"
 twevents.69.d:0 "Alors qu'ils étaient très désireux de reprendre le contrôle du pays perdu de Bessarabie, les Roumains ne sont pas disposés à payer leur dû pour l'occupation de l'URSS. Cependant, grâce à des mouvements d'armée prudents, il devrait être possible de leur donner une occasion qui ne peut être refusée d'occuper la Transnistrie. "
 twevents.69.t:0 "Zone d'occupation roumaine"
 twevents.70.a:0 "Merci, je suppose?"
 twevents.70.d:0 "Pour persuader le dictateur roumain d'alors, Ion Antonescu, d'occuper davantage de terres soviétiques, Hitler a ordonné à l'armée allemande d'avancer en Ukraine du nord au sud, en suivant une route à l'est de la rivière Bug du Sud, pour piéger les troupes soviétiques entre le Dniestr et le Bug du Sud, Antonescu était donc confronté à une tâche simple pour son armée: conquérir des troupes de l'Armée rouge encerclées et en retraite une zone précisément délimitée. Antonescu ordonna à la quatrième armée roumaine d'entreprendre cette tâche. \ nPendant la première semaine de l'avance, à la mi-août 1941, les forces roumaines ont pris le contrôle de toute la région, à l'exception d'une petite zone autour d'Odessa, sans combat. À l'époque, les Roumains avaient 60 000 soldats pour conquérir la ville. Cependant, l'organisation était si pauvre, et le commandement était si superficiel, que l'attaque a abouti à une bévue militaire. Exploitant ce succès, les Soviétiques ont arrêté l'évacuation de la ville par la mer et ont envoyé des renforts. Les Roumains ont également été contraints de plus que doubler leur propre nombre. L'organisation générale du siège est désastreuse pour les Roumains et plusieurs généraux sont démis de leurs fonctions par la suite. \ n Finalement, après deux mois de siège, l'armée roumaine a pris le contrôle de la ville au prix de 92 545 victimes. Ce n'est que lors de la bataille de Stalingrad que les chiffres des blessés roumains ont été plus élevés, mais alors les Roumains affronteront un ennemi numériquement et techniquement supérieur.
 twevents.70.t:0 "Conquête roumaine de la Transnistrie"
 twevents.71.a:0 "En avant, camarades!"
 twevents.71.d:0 "Avec nos armées qui réoccupent les terres de l'ancien Reichskommissariat Ostland, il est temps pour nous de mettre un terme formel à cette pathétique tentative de gouverner la région."
 twevents.71.t:0 "La fin de RK Ostland"
 twevents.72.a:0 "En avant, camarades!"
 twevents.72.d:0 "Avec nos armées réoccupant les terres de l'ancien Reichskommissariat Ukraine, il est temps pour nous de mettre un terme formel à cette pathétique tentative de gouverner la région."
 twevents.72.t:0 "La fin de RK Ukraine"
 twevents.73.a:0 "En avant, camarades!"
 twevents.73.d:0 "Avec nos armées qui réoccupent les terres de l'ancien Reichskommissariat Kaukasus, il est temps pour nous de mettre un terme formel à cette tentative pathétique de gouverner la région."
 twevents.73.t:0 "La fin de RK Kaukasus"
 twevents.74.a:0 "Ensemble, à la victoire!"
 twevents.74.b:0 "Nous n'avons pas besoin des Allemands. \ n \ nMais c'est une opportunité à ne pas manquer"
 twevents.74.c:0 "Attaquer les Soviétiques? Êtes-vous fou?"
 twevents.74.d:0 "La ligne de front germano-soviétique se rapprochant de plus en plus de notre frontière, nous devrions entrer en guerre et nous ranger du côté des Allemands. \ nC'est à tout le moins l'occasion de reprendre le territoire perdu de la Guerre d'hiver, mais en jouant correctement nos cartes, nous pourrions réaliser nos rêves d'une Grande Finlande ... "
 twevents.74.t:0 "Devrions-nous rejoindre la guerre?"
 twevents.75.a:0 "Rendez-leur leur territoire perdu"
 twevents.75.b:0 "Ils obtiendront la Grande Finlande!"
 twevents.75.d:0 "Avec la victoire de notre faction sur l'Union soviétique, la question des concessions territoriales finlandaises s'est posée. \ nD'une part, les Fins seraient heureux de simplement regagner le territoire perdu lors de la guerre d'hiver. \ n \ nEn revanche, réaliser leur rêve d'une grande Finlande pourrait se procurer un allié puissant à nos côtés pour le maigre coût d'une terre gelée dans la glace la moitié de l'année. Un allié qui, au moins, semble compétent en guerre ... \ n \ nLe choix nous appartient. "
 twevents.75.t:0 "Butin de guerre: la question finlandaise"
 twevents.76.a:0 "Merci?"
 twevents.76.d:0 "Les Allemands ont finalement décidé ce qu'ils devraient faire des territoires revendiqués par la Finlande en Union soviétique. \ nIls nous rendront nos terres perdues lors de la guerre d'hiver."
 twevents.76.t:0 "Butin de guerre: la question finlandaise"
 twevents.77.a:0 "Un toast à notre allié!"
