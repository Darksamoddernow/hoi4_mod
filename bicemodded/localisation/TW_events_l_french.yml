 kmt.110.d:0 "[From.GetName] a accepté l'offre et un accord est conclu. Guangzhouwan est maintenant officiellement le territoire chinois et ils reçoivent l'aide que nous avons promise."
 kmt.110.t:0 "Guangzhouwan retourné"
