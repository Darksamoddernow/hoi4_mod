 worldnews.5.a:0 "Un énorme succès mondial"
 worldnews.5.d:0 "La France est fière de lancer en grande pompe l'exposition universelle de 1937. A Paris, environ 101 hectares, 44 pays proposent cent quatre vingt dix pavillons autour du thème des arts et techniques appliqués la vie moderne. Près de 32 millions de visiteurs se précipiteront pour venir. A l'époque, Paris conservera le Palais Chaillot, le Palais de la découverte et le Palais de Tokyo. L'esprit et le nouvel art triomphent partout. Le monde veut croire pour un moment où l'exposition réunira enfin tout ce qui unit les hommes. Mais frappe les esprits, c'est à la fois des pavillons monumentaux soviétiques et allemands se faisant face pour se défier: l'un avec une statue de vingt-cinq mètres d'ouvrier et de kolkhozienne brandissant une faucille et un marteau ; l'autre par une sculpture monumentale d'un aigle tenant une croix gammée dans ses serres. "
 worldnews.5.t:0 "L'exposition universelle de Paris"
 worldnews.6.a:0 "L'Italie a conservé le championnat."
 worldnews.6.b:0 "Nous avons gagné le championnat!"
 worldnews.6.d:0 "La Coupe du monde de football se déroule en France. Les dix-huit matches successifs captivent la planète et trois cent soixante-seize mille spectateurs étaient dans les stades français. Les trente-quatre pays en compétition se sont battus sans relâche mais c'est enfin l'Italie qui remporte la finale contre la Hongrie. Le pays est pour la deuxième fois champion du monde. Le Brésilien Leónidas da Silva, surnommé le "Black Diamond", est pourtant le meilleur attaquant du tournoi avec cette technique personnelle "le Vélo donner un coup"."
 worldnews.6.t:0 "Coupe du Monde de la FIFA 1938"
 worldnews.7.a:0 "Ils se battent toujours!"
 worldnews.7.b:0 "Singes têtus buvant du thé!"
 worldnews.7.c:0 "Montrons-les!"
 worldnews.7.d:0 "Nous irons jusqu'au bout. Nous nous battrons en France, nous nous battrons sur les mers et les océans, nous nous battrons avec une confiance croissante et une force croissante dans les airs, nous défendrons notre île, quel qu'en soit le prix. Nous nous battrons sur les plages, nous nous battrons sur les terrains de débarquement, nous nous battrons dans les champs et dans les rues, nous nous battrons dans les collines; nous ne nous rendrons jamais "
 worldnews.7.t:0 "Nous ne nous rendrons jamais!"
 worldnews.17.a:0 "Tuez les ravageurs chinois!"
 worldnews.17.b:0 "Pour la Chine!"
 worldnews.17.c:0 "Je suis le vrai Qing."
 worldnews.17.d:0 "L'offensive hivernale de 1939-1940 a été l'un des principaux engagements entre l'Armée révolutionnaire nationale et l'armée impériale japonaise pendant la deuxième guerre sino-japonaise, au cours de laquelle les forces chinoises ont lancé leur première contre-offensive majeure. Bien que cette offensive n'ait pas atteint ses objectifs initiaux, certaines études ont montré qu'elle a été un coup dur pour les forces japonaises, ainsi qu'un choc massif pour le commandement militaire japonais, qui ne s'attendait pas à ce que les forces chinoises soient capable de lancer une opération offensive à une telle échelle. "
 worldnews.17.t:0 "La Chine contre-attaque"
 

