 BICE_britain.1.a:0 "Une icône britannique."
 BICE_britain.1.d:0 "Le K6 a été conçu par Sir Giles Gilbert Scott en 1935 pour coïncider avec le Jubilé du roi George V. Malheureusement, le roi n'a pas vécu jusqu'à ce que de tels exemples soient installés. Initialement connu sous le nom de Kiosque du Jubilé, quelque 70 000 exemplaires ont été installés au Royaume-Uni entre 1936 et 1968. "
 BICE_britain.1.t:0 "Le K6, cabine téléphonique rouge"
 BICE_britain.2.a:0 "Le discours de Churchill est terminé."
 BICE_britain.2.d:0 "A la Chambre des communes britannique, Churchill parle du danger pour les nations parlementaires de dictatures lourdement armées. Il se plaint que l'esprit du peuple britannique est apprivoisé et intimidé par les films de paix, la propagande anti-recrutement et la résistance aux mesures de défense. Churchill est dénoncé comme un alarmiste et un belliciste. "
 BICE_britain.2.t:0 "Churchill est bouleversé"
 BICE_britain.3.a:0 "Nous aimons Staline!"
 BICE_britain.3.d:0 "Les communistes en dehors de l'Union soviétique sont obsédés par les tentatives qui ont été faites pour détruire la révolution soviétique. Harry Pollitt, secrétaire général du Parti communiste britannique, déclare que 'les procès à Moscou représentent un nouveau triomphe dans la histoire du progrès. '"
 BICE_britain.3.t:0 "Purges de soutien des communistes anglais"
 BICE_britain.4.a:0 "Bandits arabes!"
 BICE_britain.4.d:0 "La Palestine se rebelle contre le colonialisme britannique et l'augmentation de l'immigration juive. Ils en tuent neuf à Jaffa. Les maisons sont incendiées, les magasins pillés et les vergers détruits. \ N \ nLutte pour l'indépendance, les Arabes organisent des grèves, des boycotts Essayant de maintenir l'ordre, les soldats britanniques tuent plus de 140 musulmans. La rébellion durera jusqu'en novembre et amènera les Britanniques à ajuster leur politique d'immigration en Palestine. "
 BICE_britain.4.t:0 "Rebelles palestiniens"
 BICE_britain.5.a:0 "Nous appellerons cela la bataille de Cable Street!"
 BICE_britain.5.d:0 "Les gens de l'Est de Londres se sont ralliés à Cable Street et ont repoussé la marche du fasciste Oswald Mosley et ses chemises noires dans les rues de l'East End. ILS NE PASSERONT PAS! La bataille de Cable Street était un facteur majeur ayant conduit à l'adoption de la loi sur l'ordre public de 1936, qui exigeait le consentement de la police pour les marches politiques et interdisait le port de l'uniforme politique en public. Ceci est largement considéré comme un facteur important du déclin politique de la BUF avant le Second Monde Guerre."
 BICE_britain.5.t:0 "La bataille de Cable Street"
 BICE_britain.6.a:0 "Focus sur les chemises noires!"
 BICE_britain.6.b:0 "Focus sur les syndicalistes!"
 BICE_britain.6.d:0 "La loi interdisait le port de l'uniforme politique dans tout lieu public ou réunion publique. Elle exigeait également le consentement de la police pour que les manifestations politiques aient lieu. La loi interdisait également d'organiser, de former ou d'équiper une association de personnes pour le but de leur permettre d'être employés pour usurper les fonctions de la police ou des forces armées de la Couronne, ou pour l'usage ou le déploiement de la force physique pour promouvoir tout objet politique. \ n \ nLa loi a eu pour conséquence indirecte améliorer la position du BUF. Leur abandon forcé des tactiques paramilitaires et armées a amélioré les relations du parti avec la police et, en le rendant plus respectable, a accru l'attrait du BUF parmi les citoyens de la classe moyenne traditionnellement conservateurs qui sont devenus la principale base du parti dans les années qui ont suivi le Public Order Act 1936 a été adopté. "
 BICE_britain.6.t:0 "The Public Order Act 1936"
 BICE_britain.7.a:0 "Connectez-vous à BBC TV!"
 BICE_britain.7.d:0 "La télévision à balayage électronique programmée régulièrement a commencé à partir de l'Alexandra Palace à Londres le 2 novembre 1936 à quelques centaines de téléspectateurs dans les environs immédiats. Elle atteignait environ 25 000 40 000 foyers avant l'éclosion de World La Seconde Guerre mondiale qui a causé la suspension du service en septembre 1939. \ n \ nLes émissions VHF auraient fourni une balise radio idéale pour les bombardiers allemands se dirigeant vers Londres, et les ingénieurs et techniciens du service seraient nécessaires pour l'effort de guerre, en particulier le programme RADAR. "
 BICE_britain.7.t:0 "Début du service régulier de BBC Televison"
 BICE_britain.8.a:0 "Une belle machine"
 BICE_britain.8.d:0 "L'histoire opérationnelle du Spitfire avec la RAF a commencé avec le premier Mk Is K9789, qui est entré en service avec le 19e Escadron de la RAF Duxford le 4 août 1938. Le Spitfire a atteint un statut légendaire pendant la bataille d'Angleterre, une réputation aidée par le célèbre Spitfire Fund organisé et géré par Lord Beaverbrook, le ministre de la Production aéronautique. \ n \ nBien que l'objectif principal du Fighter Command était d'arrêter les bombardiers de la Luftwaffe, en pratique, la tactique était d'utiliser des Spitfire pour contrer l'escorte allemande des combattants, en particulier les Bf 109, tandis que les escadrons Hurricane ont attaqué les bombardiers. "
 BICE_britain.8.t:0 "Supermarine Spitfire Mk I"
 BICE_britain.9.a:0 "Une machine splendide."
 BICE_britain.9.d:0 "Le premier vol du premier avion de série, propulsé par un moteur Merlin II, a eu lieu le 12 octobre 1937. Les quatre premiers appareils à entrer en service avec la RAF ont rejoint le 111e Escadron de la RAF à la RAF Northolt En décembre suivant. Au déclenchement de la Seconde Guerre mondiale, près de 500 ouragans avaient été produits et avaient équipé 18 escadrons. "
 BICE_britain.9.t:0 "Hawker Hurricane Mk I"
 BICE_britain.10.a:0 "Le conseil d'Hitler ..."
 BICE_britain.10.d:0 "En tant que diplomate du nouveau gouvernement de Neville Chamberlain, Lord Halifax rend visite à Hermann Goering en Allemagne. Halifax rend également visite à Hitler, qui promet son soutien à l'Empire britannique. Hitler offre des conseils sur la façon de traiter ces problèmes. en Inde en quête d'indépendance. Tuez Gandhi, conseille-t-il, et si cela ne suffit pas, tuez également les autres dirigeants. \ n \ n L'ami de Lord Halifax, Henry Cannon, rapportera que Halifax aime tous les dirigeants allemands, y compris Goebbels. Cannon rapporte que Halifax «pense que le régime est absolument fantastique».
 BICE_britain.10.t:0 "Halifax visite l'Allemagne"
 BICE_britain.11.a:0 "Cigares tout autour!"
 BICE_britain.11.d:0 "À la fin du mois de mai, les arrangements pour le départ de Freud pour Londres étaient bloqués, embourbés dans un processus de négociation juridiquement tortueux et financièrement extorsion avec les autorités allemandes. Cependant, le Kommissar nommé par l'Allemagne a mis en charge de ses biens et de ceux de l'IPA se montra favorable à la situation difficile de Freud. Anton Sauerwald avait étudié la chimie à l'Université de Vienne sous la direction du professeur Josef Herzig, un vieil ami de Freud, et avait manifestement conservé, malgré son allégeance au Parti national-socialiste, un respect pour la réputation professionnelle de Freud. \ n \ nLes Freude ont quitté Vienne le 4 juin à bord de l'Orient Express, accompagnés de leur personnel de maison et d'un médecin. arrivant à la gare Victoria le 6 juin. "
 BICE_britain.11.t:0 "Sigmund Freud arrive à Londres"
 BICE_britain.12.a:0 "Cor Blimey!"
 BICE_britain.12.d:0 "Test Match Cricket est diffusé pour la première fois par la BBC, avec une couverture du deuxième test de la série The Ashes entre l'Angleterre et l'Australie, en direct de Lord's Cricket Ground."
 BICE_britain.12.t:0 "Test de cricket à la télévision"
 BICE_britain.13.a:0 "Install Halifax."
 BICE_britain.13.d:0 "Le ministre britannique des Affaires étrangères, Anthony Eden, considère Mussolini comme un gangster peu fiable. Il n'aime pas que son gouvernement envoie Lord Halifax en mission diplomatique à l'étranger à sa place. Eden démissionne et est succédé par Halifax, qui doit être associé à la politique d'apaisement du gouvernement. "
 BICE_britain.13.t:0 "Anthony Eden démissionne"
 BICE_britain.14.a:0 "Intéressant"
 BICE_britain.14.d:0 "Lord Haw-Haw était le surnom de plusieurs présentateurs de l'émission radiophonique de propagande anglophone Germany Calling, diffusée par la radio allemande auprès du public britannique sur la station à ondes moyennes Reichssender Hamburg et par vague aux États-Unis. L'émission a commencé le 18 septembre 1939 et s'est poursuivie jusqu'au 30 avril 1945, lorsque Hambourg a été envahie par l'armée britannique. \ n \ nCe surnom, Lord Haw-Haw, fait généralement référence à William Joyce, qui était la radio allemande le plus éminent anglophone et à qui il s’est progressivement appliqué exclusivement. Cependant, il s’est aussi appliqué à d’autres radiodiffuseurs, principalement au début de la guerre. "
 BICE_britain.14.t:0 "Diffusions de propagande"

 BICE_britain.15.d:0 "La Grande-Bretagne et la France ont reconnu le régime de Franco en février, et la reconnaissance internationale a rapidement suivi."
 BICE_britain.15.t:0 "Le régime franquiste"
 BICE_britain.16.a:0 "Oh"
 BICE_britain.16.d:0 "Le pétrolier allemand Altmark rentrait en Allemagne avec 299 marins marchands britanniques capturés à bord. Après avoir été intercepté par le destroyer HMS Cossack, Altmark s'est réfugié dans le Jøssingfjord, dans le sud-ouest de la Norvège, mais le chaos a suivi. \ n \ nDans l'action qui a suivi, les Britanniques l'ont ensuite abordée, et après quelques combats au corps à corps avec des baïonnettes et la dernière action enregistrée de la Royal Naval avec le coutelas, ont submergé l'équipage du navire et sont ensuite descendus dans la cale. Les prisonniers ont déclaré que la première fois qu'ils avaient eu connaissance de l'opération, c'était lorsqu'ils ont entendu le cri «Any Englishmen here from the boarding party». Lorsque les prisonniers ont crié en retour, la réponse a été «Eh bien, la marine est là!», ce qui a suscité des acclamations.
 BICE_britain.16.t:0 "L'incident Altmark"
 BICE_britain.17.a:0 "Verrouillez-les!"
 BICE_britain.17.b:0 "Pas besoin."
 BICE_britain.17.d:0 "A partir du 22 mai, les autorités ont commencé à interner d'éminents fascistes, en vertu du règlement de défense 18B, dont Mosley et 780 membres du BUF. L'Union britannique des fascistes a été dissoute."
 BICE_britain.17.t:0 "Sympathisants fascistes arrêtés"
 BICE_britain.18.a:0 "La victoire à tout prix!"
 BICE_britain.18.d:0 "Je n'ai rien à offrir que du sang, du labeur, des larmes et de la sueur. Nous avons devant nous une épreuve des plus pénibles. Nous avons devant nous de très longs mois de lutte et de souffrance. Vous demandez, quelle est notre politique, je peux dire: c'est de faire la guerre, par mer, par terre et par air, de toutes nos forces et de toute la force que Dieu peut nous donner "
 BICE_britain.18.t:0 "Churchill tient le discours: sang, labeur, larmes, sueur"
 BICE_britain.19.a:0 "Passez l'acte."
 BICE_britain.19.b:0 "Oubliez ça."
 BICE_britain.19.d:0 "Acte pour conférer à Sa Majesté certains pouvoirs qu'il est opportun que Sa Majesté soit habilitée à exercer dans l'urgence actuelle, et pour prendre des dispositions supplémentaires à des fins liées à la défense du royaume."
 BICE_britain.19.t:0 "Loi sur les pouvoirs d'urgence"
 BICE_britain.20.a:0 "Nous ne nous rendrons jamais!"
 BICE_britain.20.d:0 "Nous ne marquerons ni n'échouerons. Nous irons jusqu'au bout. Nous nous battrons en France et sur les mers et les océans."
 BICE_britain.20.t:0 "Churchill tient le discours"
 BICE_britain.21.a:0 "Nous continuerons à nous battre!"
 BICE_britain.21.d:0 "La bataille de France est terminée. La bataille d'Angleterre est sur le point de commencer. De cette bataille dépend la survie de la civilisation chrétienne. Toute la fureur et la puissance de l'ennemi doivent très bientôt nous être retournées. Hitler sait qu'il devra nous briser sur cette île ou perdre la guerre Tenons-nous donc à notre devoir et supportons-nous ainsi que, si l'Empire britannique et son Commonwealth durent mille ans, les hommes diront encore: était leur meilleure heure. "
 BICE_britain.21.t:0 "Churchill retient la parole"
 BICE_britain.22.a:0 "Merci la RAF!"
 BICE_britain.22.d:0 "La gratitude de tous les foyers de notre île, de notre Empire, et même du monde entier, sauf dans les demeures des coupables, va aux aviateurs britanniques qui, intrépides par toute attente, infatigables dans leur défi constant et danger mortel, sont en train de renverser le cours de la guerre mondiale par leurs prouesses et par leur dévouement. Jamais dans le domaine des conflits humains, tant de gens n'ont été aussi redevables à si peu. "
 BICE_britain.22.t:0 "Tellement dû à si peu"
 BICE_britain.23.a:0 "Excellent."
 BICE_britain.23.d:0 "Le sous-marin allemand U-110 était un U-boat de type IXB de la Kriegsmarine allemande qui a opéré pendant la Seconde Guerre mondiale. L'U-110 a été capturé par la Royal Navy le 9 mai 1941, ce qui a fourni un certain nombre de secrets. chiffrer les documents aux Britanniques. \ n \ nLa capture de l'U-110, qui deviendra plus tard le nom de code Operation Primrose ", fut l'un des plus grands secrets de la guerre, restant secret pendant sept mois. Le président Franklin D. Roosevelt n'a été informé de la capture par Winston Churchill qu'en janvier 1942. "
 BICE_britain.23.t:0 "U-110 Sub"
 BICE_britain.24.a:0 "Bâtards!"
 BICE_britain.24.d:0 "Nos commandants d'U-Boat se plaignent du fait que les Anglais semblent savoir où se trouvent les U-Boot."
 BICE_britain.24.t:0 "U-110 Coulé"
 BICE_britain.25.a:0 "Rejoignez-nous!"
 BICE_britain.25.d:0 "Tous les hommes et femmes âgés de 18 à 60 ans sont désormais soumis à une forme ou une autre de service national, y compris le service militaire pour les hommes de moins de 51 ans et les femmes célibataires entre 20 et 30 ans. Le premier enregistrement militaire de 18 ans- l'ancien a lieu. Le calendrier des professions réservées est abandonné. "
 BICE_britain.25.t:0 "Loi sur le service national (n ° 2)"
 BICE_britain.26.a:0 "Excellent, signe!"
 BICE_britain.26.b:0 "Nous irons seuls!"
 BICE_britain.26.d:0 "Le Premier ministre Churchill a été invité à signer la Charte de l'Atlantique établie par les Américains. La Charte exprime" le droit de tous les peuples de choisir la forme de gouvernement sous laquelle ils vivront ". La Charte était une déclaration de politique fondamentale publiée le 14 août 1941 qui définissait les objectifs alliés pour le monde d'après-guerre et engageait les États-Unis dans l'effort de guerre allié en acceptant de ne pas signer une paix séparée. "
 BICE_britain.26.t:0 "La Charte Atlantique"
 BICE_britain.27.a:0 "Aux mines de charbon."
 BICE_britain.27.b:0 "Aux forces armées."
 BICE_britain.27.d:0 "Le programme porte le nom d'Ernest Bevin, ancien responsable syndical puis politicien du Parti travailliste britannique qui était ministre du Travail et du Service national dans le gouvernement de coalition en temps de guerre. Au début de la guerre, le gouvernement , sous-estimant la valeur des charbonniers expérimentés, les a enrôlés dans les forces armées. \ n \ nÀ la mi-1943, les mines de charbon avaient perdu 36 000 travailleurs et ces travailleurs n'étaient généralement pas remplacés en raison de la disponibilité de travaux plus propres. que les mineurs devaient être remplacés. Le gouvernement a plaidé auprès des hommes susceptibles de conscription de se porter volontaires pour travailler dans les mines à la place, mais peu d'entre eux ont proposé et la pénurie a continué. "
 BICE_britain.27.t:0 "Les Bevin Boys"
 BICE_britain.28.a:0 "Bien!"
 BICE_britain.28.d:0 "Au début de la Seconde Guerre mondiale, avant que les États-Unis n'entrent en guerre, un grand nombre de volontaires américains offraient leurs services. Le n ° 71 fut formé à RAF Church Fenton le 19 septembre 1940 avec Brewster Buffaloes. L'évaluation par le personnel d'acceptation de la Royal Air Force a critiqué le Brewster Buffalo sur de nombreux points, notamment le manque d'armement et de blindage du pilote, de mauvaises performances à haute altitude, la surchauffe du moteur, le manque de fiabilité et les commandes du cockpit, alors qu'il était loué pour sa maniabilité, son cockpit spacieux et visibilité. [4] Les avions ont été jugés inadaptés aux conditions européennes et Hawker Hurricanes les a remplacés à partir de novembre 1940. "
 BICE_britain.28.t:0 "Le 71 Eagles Squadron est formé"
 BICE_britain.29.a:0 "Bien!"
 BICE_britain.29.d:0 "Le 121e Escadron Royal Flying Corps (Royal Air Force à partir du 1er avril 1918) a été formé à Narborough le 1er janvier 1918 en tant qu'escadron de bombardiers de jour pour faire fonctionner l'Airco DH.9. L'escadron a été réformé le 14 mai 1941 en tant que n ° 121 (Eagle) Squadron de la RAF Kirton-in-Lindsey, le deuxième des trois escadrons Eagle pilotés par des volontaires américains. Équipé du Hawker Hurricane, l'escadron s'est ensuite converti en Supermarine Spitfire et s'est déplacé vers le sud vers la RAF North Weald va commencer les opérations sur les balayages de canaux et les opérations sur la rhubarbe. "
 BICE_britain.29.t:0 "Le 121 Eagles Squadron rejoint le combat!"
 BICE_britain.30.a:0 "Bien!"
 BICE_britain.30.d:0 "Le 133e Escadron a été formé pour la première fois en 1918 à RAF Ternhill."
 BICE_britain.30.t:0 "Le 133 Eagles Squadron est prêt au combat!"
 BICE_britain.31.a:0 "bien"
 BICE_britain.31.d:0 "Notre économie commence à se remettre de la grande dépression."
 BICE_britain.31.t:0 "Grande dépression"
 BICE_britain.36.a:0 "Finissez sa tyrannie!"
 BICE_britain.36.b:0 "Nous avons de plus grandes préoccupations."
 BICE_britain.36.d:0 "L'Iranien Reza Shah Pahlavi est depuis longtemps un fournisseur de pétrole pour la machine de guerre de l'Axe - les forces soviétiques et britanniques sont prêtes à s'en débarrasser."
