 astnews.2.a:0 "Accepter le remplacement"
 astnews.2.b:0 "Refuser"
 astnews.2.c:0 "D'accord, mais seulement si un autre Australien est désigné"
 astnews.2.d:0 "Le roi a demandé le remplacement de Sir Isaac Isaacs au poste de gouverneur général. Sir Isaac Isaacs a été le premier Australien à devenir gouverneur général, ce qui est extrêmement populaire auprès du peuple. Le roi a déjà décidé que le remplaçant sera être Alexander Hore-Ruthven, 1er comte de Gowrie. "
 astnews.2.t:0 "Le roi demande un nouveau gouverneur général"
 australia.1.a:0 "Laissez-la"
 australia.1.b:0 "Refuser"
 australia.1.d:0 "Ivy May Pearce a demandé à rejoindre la RAAF en tant que pilote de combat"
 australia.1.t:0 "Ivy May Pearce"
 australia.2.a:0 "Nous prenons position"
 australia.2.d:0 "Des années de liens avec les Britanniques ont étouffé notre capacité à devenir la nation que nous méritons d'être. Nous les informerons de nos nouvelles prouesses."
 australia.2.t:0 "Quitter le Commonwealth britannique"
 australia.3.a:0 "À la victoire!"
 australia.3.d:0 "Grâce aux leçons de la guerre précédente, nous avons acquis beaucoup de connaissances sur les stratégies nécessaires pour faire la guerre dans les déserts d'Afrique du Nord et du Moyen-Orient."
 australia.3.t:0 "African Desert Tactics"
 australia.4.a:0 "Profitez de l'avantage!"
 australia.4.d:0 "Les combats sur la piste de Kokoda étaient une guerre de fantassins dans une jungle proche où l'ennemi n'était souvent pas vu jusqu'à ce qu'il soit à quelques mètres ..."
 australia.4.t:0 "Tactiques d'invasion du Pacifique"
 australia.6.a:0 "Accepter les conditions"
 australia.6.b:0 "Demandes de refus"
 australia.6.d:0 "L'Australie exige que la Nouvelle-Zélande fasse partie de l'Empire australien!"
 australia.6.t:0 "L'Australie envoie des demandes"
 australia.7.a:0 "Parfait"
 australia.7.d:0 "La Nouvelle-Zélande a sagement accepté notre ultimatum."
 australia.7.t:0 "Reddition de la Nouvelle-Zélande"
 australia.8.a:0 "Prenez-les par la force"
 australia.8.d:0 "La Nouvelle-Zélande a refusé nos demandes. Cela ne peut signifier qu'une chose…."
 australia.8.t:0 "Nouvelle-Zélande Refuse"
 australia.9.a:0 "Soumettre l'Indonésie"
 australia.9.b:0 "Céder un territoire sans importance"
 australia.9.c:0 "Refute ces allégations"
 australia.9.d:0 "L'Australie demande que les avoirs néerlandais en Asie fassent partie de l'Empire australien!"
 australia.9.t:0 "Australian Ultimatum"
 australia.10.a:0 "Nos avoirs grandissent"
 australia.10.d:0 "Les Pays-Bas ont sagement accepté notre ultimatum."
 australia.10.t:0 "Les Pays-Bas acceptent l'accord"
 australia.11.a:0 "Il est temps de faire grève"
 australia.11.d:0 "Les Pays-Bas ont sagement accepté notre ultimatum."
 australia.11.t:0 "Pays-Bas Cedes Land"
 australia.12.a:0 "Nous devons payer le prix du fer"
 australia.12.d:0 "Les Pays-Bas ont refusé nos demandes. Cela ne peut signifier qu'une chose…."
 australia.12.t:0 "Refus néerlandais"
 australia.13.a:0 "Bienvenue à eux"
 australia.13.b:0 "Nous n'avons pas besoin de faiblesse"
 australia.13.d:0 "Dans un mouvement qui a choqué le monde, l'Australie a demandé à rejoindre l'Axe. Qu'est-ce que cela signifiera pour l'Empire britannique?"
 australia.13.t:0 "L'Australie veut rejoindre l'Axe"
 australia.14.a:0 "Communistes ensemble"
 australia.14.b:0 "Nous n'avons pas d'égaux dans ce monde"
 australia.14.d:0 "Dans un mouvement qui a choqué le monde, l'Australie a demandé à rejoindre le Komintern. Qu'est-ce que cela signifiera pour l'Empire britannique?"
 australia.14.t:0 "L'Australie veut rejoindre le Komintern"
 australia.15.a:0 "Les imbéciles ne savent pas avec qui ils jouent"
 australia.15.d:0 "L'Australie a commencé à faire des mouvements antagonistes à notre égard sur la scène mondiale. Nous devons leur apprendre la signification du pouvoir réel et comment il devrait être craint."
 australia.15.t:0 "Posture anti-japonaise"
 australia.16.a:0 "Peut être notre ami"
 australia.16.d:0 "L'Australie a récemment intensifié ses efforts dans la guerre contre les Japonais dans le Pacifique. Nous ferions bien de travailler ensemble pour écraser cette menace."
 australia.16.t:0 "Ennemi de notre ennemi"
 australia.17.a:0 "Descendez et acceptez le changement"
 australia.17.b:0 "Ignorez ces petites menaces"
 australia.17.d:0 "L'Australie et la Nouvelle-Zélande se sont unies dans une alliance communiste."
 australia.17.t:0 "L'Australie exige le communisme kiwi"
 australia.18.a:0 "À la révolution!"
 australia.18.d:0 "Après un débat houleux au sein du gouvernement néo-zélandais, ils ont décidé que les îles devraient faire partie de l'Australie"
 australia.18.t:0 "Nouvelle-Zélande soumet"
 australia.19.a:0 "Sauvez les ouvriers!"
 australia.19.d:0 "La Nouvelle-Zélande a refusé nos demandes. Nous devons trouver un moyen de leur donner un sens!"
 australia.19.t:0 "Nouvelle-Zélande Refuse"
 australia.20.a:0 "Descendez et acceptez le changement"
 australia.20.b:0 "Ignorez ces petites menaces"
 australia.20.d:0 "L'Australie a demandé que le Siam devienne une nation communiste."
 australia.20.t:0 "L'Australie exige le communisme siamois"
 australia.21.a:0 "À la révolution!"
 australia.21.d:0 "Siam a accepté l'ultimatum australien."
 australia.21.t:0 "Soumissions Siam"
 australia.22.a:0 "Sauvez les ouvriers!"
 australia.22.d:0 "Siam a refusé nos demandes. Nous devons trouver un moyen de leur donner un sens!"
 australia.22.t:0 "Siam Refuse"
 australia.23.a:0 "Perte tragique"
 australia.23.d:0 "Le 26 avril 1939, Robert Menzies a prêté serment en tant que Premier ministre, après avoir été élu chef du United Australia Party après la mort de Joseph Lyons."
 australia.23.t:0 "Robert Menzies Elected"
 australia.24.a:0 "Très bien"
 australia.24.d:0 "John Curtin a prêté serment en tant que Premier ministre le 7 octobre 1941 après que le gouvernement de coalition Fadden eut perdu le soutien de la majorité à la Chambre des représentants."
 australia.24.t:0 "John Curtain Elected"
 baihua_end_now:0 "La campagne va se terminer maintenant. \ n"
 belgium.1.a:0 "Allez-y."
 belgium.1.b:0 "Ce n'est peut-être pas une si bonne idée."
 belgium.1.d:0 "Alors que l'Allemagne est maintenant en guerre avec la France, nous devrions nous demander si nous pouvons positionner nos troupes sur les positions défensives au Luxembourg. Pour tenter d'empêcher les troupes allemandes de poursuivre leur avance."
 belgium.1.t:0 "Protéger le Luxembourg"
 better_canada.1.d:0 "[CAN.GetNameDef] a exigé que nous leur cédions immédiatement l'Alaska. Ils citent que c'est un affront d'avoir une armée étrangère si profondément sur leurs terres, étant une insulte directe à leur souveraineté."
 better_canada.1.t:0 "[CAN.GetNameDef] exige l'Alaska"
 better_canada.2.a:0 "Nous y réfléchirons."
 better_canada.2.d:0 "[CAN.GetNameDef] va fonder sa propre faction semble-t-il et est déjà en discussion pour nous inviter potentiellement. Sans nous inviter officiellement, ils nous donnent un avis de courtoisie pour envisager la possibilité de un avenir ensemble. "
 better_canada.2.t:0 "[CAN.GetNameDef] nous considère comme un allié"
 better_canada.3.a:0 "Intéressant."
 better_canada.3.b:0 "La grandeur vous attend."
 better_canada.3.d:0 "[CAN.GetNameDef], fatigué de la politique européenne, a fondé la 'Ligue nord-américaine'. Leurs objectifs sont officiellement déclarés comme le maintien du statu quo sur leur continent, mais tout le monde n'est pas entièrement fait confiance à cette déclaration. Il y a même des rumeurs selon lesquelles [USA.GetNameDef] pourrait même envisager de rejoindre cette faction. "
 better_canada.3.t:0 "[CAN.GetNameDef] Fonde la 'Ligue nord-américaine'"
 better_canada.4.a:0 "Quel ennui ..."
 better_canada.4.d:0 "Les résultats sont au rendez-vous. Tous les territoires et provinces, sauf le Québec, votent à une large majorité pour l'élargissement des règles de conscription. L'aspect gênant est que non seulement le Québec a voté non, mais il a voté à près de 73% contre Il est très probable que les choses ne changeront pas au Québec en matière de conscription. Peut-être qu'à la lumière de ce que leurs pairs ont dit, ils changeront d'avis, même si ce n'est qu'un peu. Bien sûr, nous pourrions être plus énergiques à la place. "
 better_canada.4.t:0 "Un plébiscite est tenu"
 better_canada.5.a:0 "Exactement comme prévu"
 better_canada.5.d:0 "Il semblerait que les garnisons locales de Terre-Neuve aient été extrêmement choquées de voir [ENG.GetNameDef] refuser les résultats du référendum des habitants. Quand une foule en colère s'est approchée des bases au lieu de se battre, on leur a plutôt dit de se retirer des officiers locaux, affirmant que ce devrait être la volonté du peuple de décider de son propre sort. En conséquence, les garnisons ont été autorisées à quitter en toute sécurité et sans détour, Terre-Neuve-et-Labrador nous appartient. "
 better_canada.5.t:0 "Terre-Neuve défie [ENG.GetNameDef]"
 better_canada.6.d:0 "Plus tôt ce matin, des habitants de Terre-Neuve-et-Labrador ont été incités à la foule et ont marché sur les différentes bases de la garnison pour demander leur indépendance de [ENG.GetName]. Les officiers, craignant un effusion de sang insensée, ont cédé à leur demandes et les troupes [ENG.GetNameDef] ont été autorisées à partir pacifiquement. Il y a déjà des chuchotements que cela était beaucoup trop coordonné pour avoir simplement été un ensemble «aléatoire» de foules et des accusations ont déjà été portées contre [CAN.GetName] comme étant le coupable probable. "
 better_canada.7.d:0 "Plus tôt aujourd'hui, les différents partis fascistes du Canada ont tenu une convention nationale à Kingston, en Ontario. Là, il a été décidé de réunir tous les partis en un nouveau parti dirigé par une personne particulièrement charismatique appelée 'Adrien Arcand' . Comme sa première action de ce parti nouvellement unifié, Arcand a organisé un rassemblement à Massey Hall pour promouvoir le parti. Se référant lui-même comme le «führer canadien», il semble qu'il cherche à imiter le parti national-socialiste. "
 better_canada.7.t:0 "Adrien Arcand unit les fascistes"
 better_canada.9.d:0 "Pour le meilleur ou pour le pire, la guerre civile est terminée. Seul le temps nous dira ce qui en résultera."
 better_canada.9.t:0 "La guerre civile est terminée"
 better_canada.10.d:0 "En raison de la perte du Québec, nous ne sommes évidemment plus touchés par leur refus de suivre les lois sur la conscription."
 better_canada.10.t:0 "Le Québec n'est plus à nous"
 better_canada.11.d:0 "Les Québécois nous rappellent qu'ils continueront d'appuyer le Canada quoi qu'il arrive."
 better_canada.11.t:0 "Les Québécois réaffirment leur position"
 better_canada.12.a:0 "Ça a l'air bien."
 better_canada.12.d:0 "[QUE.GetName] a remarqué que nous ne nous sommes alignés sur aucune faction et nous a demandé de former une faction avec eux. Ils citent que ce serait dans notre intérêt à tous les deux de le faire puisque nous sommes voisins. "
 better_canada.12.t:0 "[QUE.GetName] invite [USA.GetNameDef] à l'Alliance continentale"
 better_canada.13.d:0 "[QUE.GetName] a publié une déclaration exigeant que le Royaume-Uni et le Canada leur cèdent la côte Est, citant les demandes de la population francophone de faire partie du Québec. Déjà, ils se postent aux frontières apparemment prêt à le prendre de force si nécessaire. "
 better_canada.13.t:0 "[QUE.GetName] revendique la côte Est"
 better_canada.14.d:0 "[QUE.GetName] a publié une déclaration surprenante exigeant que [USA.GetNameDef] cède ce qui était autrefois considéré comme faisant partie de la Louisiane française. Déjà, ils postulent sur les frontières, apparemment prêts à le prendre de force si besoin."
 better_canada.14.t:0 "[QUE.GetName] revendique la Louisiane française"
 better_canada.15.d:0 "Plus tôt dans la journée, [QUE.GetNameDef] a publié une déclaration déclarant la renaissance de" l'Alliance continentale de 1775 ". Ils recherchent maintenant des alliés pour rejoindre cette alliance, même si on ne sait pas exactement quels sont leurs objectifs . "
 better_canada.15.t:0 "[QUE.GetName] ravive l'Alliance continentale"
 better_canada.16.d:0 "Plus tôt aujourd'hui [QUE.GetNameDef], dans un cas de ce que l'on pourrait appeler le 'colonialisme inversé', a ironiquement conquis la capitale française de Paris. Les troupes québécoises défilent dans les rues avec fierté. Déjà [QUE .GetLeader] demande que ce soit une fête nationale à partir de ce jour. "
 better_canada.16.t:0 "[QUE.GetNameDef] prend Paris"
 better_canada.20.a:0 "Très bien."
 better_canada.20.b:0 "Absolument pas!"
 better_canada.20.d:0 "[CAN.GetNameDef] a exigé que nous leur cédions immédiatement Terre-Neuve-et-Labrador. Ils citent que c'est un affront d'avoir une armée étrangère si profondément sur leurs terres, ce qui constitue une insulte directe à leur souveraineté . "
 better_canada.20.t:0 "[CAN.GetNameDef] exige Terre-Neuve-et-Labrador"
 better_canada.21.a:0 "Organisez le référendum."
 better_canada.21.b:0 "Nous n'avons pas besoin de référendum."
 better_canada.21.d:0 "Avant de faire quoi que ce soit, nous devons décider comment nous aborderons cela. Nous pourrions simplement réclamer la terre en question, mais il y a probablement un meilleur itinéraire. Les gens du Labrador voteraient très probablement en notre faveur lors d'un référendum ce qui les rend beaucoup plus susceptibles d'accepter. Bien sûr, ils peuvent encore nier par la suite, mais cela donnerait beaucoup plus de crédibilité à notre cause s'ils le faisaient. "
 better_canada.21.t:0 "Considérez les options"
 better_canada.22.a:0 "Nous ne devons pas nier leur volonté."
 better_canada.22.b:0 "Ce n'est pas le moment pour ça."
 better_canada.22.d:0 "Il semblerait que [CAN.GetNameDef] ait encouragé la population de Terre-Neuve-et-Labrador à tenir un référendum. Ils ont unanimement convenu qu'ils aimeraient rejoindre le Canada comme une seule nation plutôt que de rester sous notre domination . Nous pourrions bien sûr leur nier cela, mais cela donnerait une raison à une guerre si nous le faisons. "
 better_canada.22.t:0 "Le référendum de Terre-Neuve"
 better_canada.23.a:0 "Intéressant."
 better_canada.23.b:0 "Excellent."
 better_canada.23.c:0 "J'espère que ce n'était pas une erreur."
 better_canada.23.d:0 "Plus tôt aujourd'hui, les Terre-Neuviens ont tenu un référendum et ont accepté à une écrasante majorité de demander à [ENG.GetNameDef] de les libérer pour qu'ils rejoignent le Canada. [ENG.GetLeader] a accepté le référendum comme légal et a donné la terre au retour. à [CAN.GetNameDef], y compris la dette avec laquelle la province devait déjà commencer. "
 better_canada.23.f:0 "Bonne nouvelle!"
 better_canada.23.t:0 "Le référendum de Terre-Neuve"
 better_canada.24.a:0 "Intéressant."
 better_canada.24.b:0 "Si c'est la guerre, ils veulent ..."
 better_canada.24.c:0 "La terre est trop précieuse."
 better_canada.24.d:0 "Plus tôt dans la journée, les habitants de Terre-Neuve ont tenu un référendum et ont accepté à une écrasante majorité de demander à [ENG.GetNameDef] de les libérer pour qu'ils rejoignent le Canada. [ENG.GetLeader] a refusé ce référendum au motif qu'ils n'avaient jamais approuvé la tenue d'une telle un référendum en premier lieu et le citant comme illégal. [CAN.GetLeader] est indigné par cette nouvelle et jure de libérer les terres. "
 better_canada.24.f:0 "Nous devons nous préparer au pire."
 better_canada.24.t:0 "Le référendum de Terre-Neuve"
 better_canada.25.d:0 "[CAN.GetNameDef] a exigé que nous leur cédions immédiatement les îles de Saint-Pierre et Miquelon. Ils citent que c'est un affront d'avoir une île étrangère si proche de leurs terres, étant un insulte directe à leur souveraineté. "
 better_canada.25.t:0 "[CAN.GetNameDef] Exige Saint-Pierre et Miquelon"
 better_canada.30.a:0 "Je vois."
 better_canada.30.b:0 "Excellent."
 better_canada.30.c:0 "Peut-être une erreur ..."
 better_canada.30.d:0 "Plus tôt dans la journée, [CAN.GetNameDef] a demandé à [USA.GetNameDef] de leur céder l'Alaska, citant une présence militaire injuste comme une insulte directe à leur souveraineté. Dans une tournure surprenante des événements [USA.GetLeader] a accepté et a permis aux Canadiens de prendre l'État pacifiquement. "
 better_canada.30.f:0 "Excellent."
 better_canada.30.t:0 "[USA.GetNameDef] Cède l'Alaska à [CAN.GetNameDef]"
 better_canada.31.a:0 "Je vois."
 better_canada.31.b:0 "Merde."
 better_canada.31.c:0 "À quoi pensaient-ils?"
 better_canada.31.d:0 "Plus tôt dans la journée, [CAN.GetNameDef] a demandé à [USA.GetNameDef] de leur céder l'Alaska, invoquant une présence militaire injuste comme une insulte directe à leur souveraineté. Dans une tournure des événements sans surprise [USA.GetLeader] fortement en désaccord, citant que l'Alaska leur a été vendu équitablement par la Russie et qu'ils ne l'abandonneront jamais gratuitement. "
 better_canada.31.f:0 "Nous devons nous préparer à la guerre."
 better_canada.31.t:0 "[CAN.GetNameDef] exige l'Alaska"
 better_canada.32.d:0 "\ nPlus tôt dans la journée, [CAN.GetNameDef] a demandé à [FRA.GetNameDef] de leur céder les îles de Saint-Pierre et Miquelon, invoquant une fois de plus une présence militaire injuste comme une insulte directe à leur souveraineté. La tournure surprenante des événements [FRA.GetLeader] a accepté et a permis aux Canadiens de prendre les îles pacifiquement. "
 better_canada.32.t:0 "[FRA.GetNameDef] Cède Saint-Pierre-et-Miquelon à [CAN.GetNameDef]"
 better_canada.33.d:0 "Plus tôt dans la journée, [CAN.GetNameDef] a demandé à [FRA.GetNameDef] de leur céder les îles de Saint-Pierre et Miquelon, invoquant une fois de plus une présence militaire injuste comme une insulte directe à leur souveraineté. La tournure des événements sans surprise [FRA.GetLeader] était fortement en désaccord, affirmant que les habitants n'avaient aucun intérêt à quitter la France, ni à rejoindre le Canada. "
 better_canada.33.t:0 "[CAN.GetNameDef] Exige Saint-Pierre et Miquelon"
 better_canada.40.a:0 "Je vois."
 better_canada.40.d:0 "Plus tôt dans la journée, [CAN.GetNameDef] a demandé à [ENG.GetNameDef] de leur céder Terre-Neuve-et-Labrador, citant une présence militaire injuste comme une insulte directe à leur souveraineté. Dans une tournure surprenante des événements [ENG. GetNameDef] a accepté et a permis aux Canadiens de prendre la terre pacifiquement. "
 better_canada.40.t:0 "Le Royaume-Uni cède Terre-Neuve-et-Labrador à [CAN.GetNameDef]"
 better_canada.41.a:0 "Je vois."
 better_canada.41.b:0 "Merde."
 better_canada.41.c:0 "À quoi pensaient-ils?"
 better_canada.41.d:0 "Plus tôt dans la journée, [CAN.GetNameDef] a demandé à [ENG.GetNameDef] de leur céder Terre-Neuve-et-Labrador, invoquant une présence militaire injuste comme une insulte directe à leur souveraineté. Dans une tournure des événements sans surprise [ENG. GetNameDef] était fortement en désaccord, citant que Terre-Neuve-et-Labrador est simplement un terrain d'entraînement et qu'ils ne devraient pas s'inquiéter des activités hostiles à partir de là. "
 better_canada.41.f:0 "Nous devons nous préparer à la guerre."
 better_canada.41.t:0 "[CAN.GetNameDef] exige Terre-Neuve-et-Labrador"
 better_canada.43.a:0 "Cela aidera."
 better_canada.43.d:0 "La population a été amenée à accepter à contrecœur une certaine mesure de conscription. Bien qu'elle soit encore inférieure à celle des autres provinces, cela devrait nous donner beaucoup plus d'espace pour respirer maintenant."
 better_canada.43.t:0 "Ils étaient convaincus."
 better_canada.44.a:0 "Ils ne nous laissent pas le choix ..."
 better_canada.44.b:0 "Malheureux."
 better_canada.44.d:0 "Vos appels sont restés dans l'oreille d'un sourd. Ils citent n'avoir aucun intérêt à participer à la machine de guerre des anglophones."
 better_canada.44.t:0 "Ils ne sont pas convaincus."
 better_canada.45.a:0 "Ils ne nous ont pas laissé le choix ..."
 better_canada.45.d:0 "Vous avez poussé la population à agir avec une application stricte. Bien qu'elle ne soit pas disposée à écouter à l'origine, la population commence à voir un certain mérite dans l'urgence."
 better_canada.45.t:0 "Application stricte de la conscription"
 better_canada.46.a:0 "Cela pourrait être mauvais ..."
 better_canada.46.d:0 "Vous avez poussé la population à agir avec une application stricte. Cela a bouleversé la population et elle refuse plus que jamais d'aider."
 better_canada.46.t:0 "Application stricte de la conscription à Angers Them"
 better_canada.47.a:0 "C'est mauvais ..."
 better_canada.47.b:0 "Vive le Québec libre!"
 better_canada.47.d:0 "Il semblerait que vos revendications envers les Québécois se soient finalement transformées en une notion séparatiste. Ils ont coupé tout accès à la province et se déclarent nation indépendante."
 better_canada.48.a:0 "Intéressant."
 better_canada.48.b:0 "Seule une action militaire aidera maintenant."
 better_canada.48.c:0 "Une tournure malheureuse des événements."
 better_canada.48.d:0 "Dans une tentative d'imposer la conscription à la population française locale dans [CAN.GetNameDef] [CAN.GetLeader] semble avoir seulement mis en colère la population du Québec à la place. Ils ont fait sécession de [CAN.GetNameDef] en vigueur immédiatement. [CAN.GetLeader] a déjà appelé à l'action contre ce mouvement illégal de [QUE.GetLeader]. "
 better_canada.48.t:0 "[QUE.GetName] se sépare de [CAN.GetNameDef]"
 better_canada.49.a:0 "Or noir!"
 better_canada.49.d:0 "Après de nombreuses années d'échecs de forage, l'Impériale a enfin découvert une énorme réserve de pétrole en Alberta en forant plus profondément que jamais auparavant. Cela nous profitera sûrement grandement."
 better_canada.49.t:0 "Leduc No. 1"
 better_canada.50.a:0 "Intéressant."
 better_canada.50.b:0 "Aide déjà."
 better_canada.50.c:0 "Nouvelles fantastiques!"
 better_canada.50.d:0 "Imperial Oil Ltd avait passé des années avant et pendant la guerre à forer sans succès pour le pétrole. Leur chance a cependant changé plus tôt dans la journée. En forant plus profondément que jamais auparavant, ils ont fait une dernière tentative pour avoir de la chance et a finalement réussi. Cela s'avère déjà être une aubaine économique considérable pour la province de l'Alberta. "
 better_canada.50.t:0 "Découverte massive de pétrole dans [CAN.GetNameDef]"
 better_canada.51.a:0 "Cela aidera certainement la guerre."
 better_canada.51.d:0 "Avant la guerre, l'exploration et le développement des mines de tungstène étaient une affaire très limitée, généralement effectuée comme un effet secondaire d'autres choses. Plus récemment, cependant, nous avons développé et encouragé les efforts pour trouver le métal rare dans La Colombie-Britannique et ses environs, car ils ont toujours eu des quantités de tungstène. Aujourd'hui, nous avons finalement eu un certain succès et avons trouvé une assez grande réserve de celui-ci à 'Red Rose', loin dans le nord-ouest du pays. "
 better_canada.51.t:0 "Découverte de tungstène dans le nord-ouest du Canada"
 better_canada.52.a:0 "Excellent."
 better_canada.52.d:0 "Jusqu'à présent, nous avons beaucoup compté sur le caoutchouc naturel importé d'Asie du Sud-Est. Cependant, étant donné la nature de la guerre, nous ne pouvons plus compter sur cette source car elle risque d'être coupée par convoi En conséquence, Polymer Corp. avait étudié des alternatives possibles et a finalement réalisé une percée. Ils ont trouvé les moyens de fabriquer quelque chose qu'ils appellent du «caoutchouc synthétique». Il est déjà en cours de fabrication à Sarnia, mais nous devrions promouvoir davantage cette recherche et développer L'industrie."
 better_canada.52.t:0 "Caoutchouc artificiel fabriqué à Sarnia, Ontario"
 better_canada.53.a:0 "Quebéc avant tout!"
 better_canada.53.b:0 "Laissez les gens décider."
 better_canada.53.d:0 "Maintenant que nous nous sommes libérés, nous devons réorganiser notre gouvernement. Nous pourrions maintenir l'élan nationaliste et embrasser le fascisme, ou nous pourrions laisser le peuple décider quoi faire pour aller de l'avant."
 better_canada.53.t:0 "La question de la gouvernance"
 better_canada.54.a:0 "Fantastique!"
 better_canada.54.d:0 "Nous avons de bonnes nouvelles, il semblerait que les Québécois soient enfin prêts à soutenir pleinement l'effort de guerre. Peut-être ont-ils été influencés par nos précédentes demandes d'aide plus diplomatiques?"
 better_canada.54.t:0 "Le Québec vient à notre aide"
 bicecanada.1.a:0 "Il est temps de se relever!"
 bicecanada.1.d:0 «En 1941, il y avait suffisamment de volontaires pour cinq divisions à l'étranger. Pendant ce temps, les conservateurs faisaient pression sur King pour qu'il conseille au gouverneur général d'introduire la conscription à l'étranger. En avril 1942, un plébiscite a eu lieu sur la question:« Êtes-vous en faveur de la libération du gouvernement de toute obligation découlant de tout engagement passé limitant les méthodes d'élever des hommes pour le service militaire? "\ n \ nLe plébiscite a été soutenu par la plupart des Canadiens anglais ainsi que par le Parti communiste du Canada interdit qui a créé Tim Buck «Oui» Comités pour faire campagne pour un oui. Partout au Canada, 64,5% des électeurs étaient en faveur de la conscription, les Canadiens anglais votant pour 83%. La proposition n'a reçu pratiquement aucun soutien des Canadiens français, en particulier au Québec, où les les groupes de conscription (dont un dirigé par Henri Bourassa, l'opposant le plus virulent de la conscription en 1917) ont convaincu 72,9% des électeurs de s'opposer au plébiscite. Le gouvernement a ensuite adopté la loi 80, abrogeant les sections de la NRMA qui ne permettaient pas la conscription à l'étranger. Cependant, de nombreux Canadiens n'appuyaient toujours pas la conscription immédiate; il y a eu quelques émeutes à Montréal, même si elles n'étaient pas de la même ampleur que les émeutes de 1917 et 1918. Même à Toronto, une région fortement pro-conscription, le conservateur Arthur Meighen a été battu lors d'une élection partielle après avoir promis d'aider à introduire la conscription. "
 bicecanada.1.t:0 "Le Plébiscite de 1942"
 bicemexico.1.a:0 "Guerre avec les fascistes!"
 bicemexico.1.d:0 "Le SS Potrero del Llano était un pétrolier construit en 1912. Il a navigué pour un certain nombre de compagnies et a survécu au service pendant la Première Guerre mondiale, avant d'être torpillé et coulé par un U-boot allemand pendant la Seconde Guerre mondiale alors qu'il naviguait sous pavillon mexicain au large de la Floride. Son naufrage a contribué à la décision du Mexique d'entrer en guerre aux côtés des Alliés. "
 bicemexico.1.t:0 "Naufrage du Potero de Llano"
 blackicenavalevents.1.a:0 "Excellent!"
 blackicenavalevents.1.d:0 "Le bureau de construction navale a terminé le développement du porte-avions de classe Hiryū. L'IJN Sōryū (" Blue Dragon ") et l'IJN Hiryū (" Flying Dragon ") ont été conçus avec une superstructure d'île en miroir pour accélérer les processus de récupération des avions tout en naviguant côte à côte. C'étaient des porte-avions rapides avec de la place pour de grands groupes aériens, mais peu blindés. Ils déplaçaient 20 000 tonnes et de gros moteurs offraient une vitesse élevée et une longue portée d'opérations. Ce furent les premiers porte-avions modernes de la marine impériale japonaise et de la plate-forme, le développement du porte-avions était basé. "
 blackicenavalevents.1.t:0 "Le porte-avions de classe Hiryū"
 blackicenavalevents.2.a:0 "Cela nous aidera."
 blackicenavalevents.2.d:0 "Le bureau de construction navale a terminé le développement du porte-avions de classe Shōkaku. Les deux porte-avions de classe Shōkaku Shōkaku (" Soaring Crane ") et Zuikaku (" Auspicious Crane ") ont été commandés en 1937 comme fait partie du 3e programme de supplément d'armement naval. Achevés peu de temps avant le début de la guerre du Pacifique en 1941, ils ont été qualifiés de «sans doute les meilleurs porte-avions du monde» lors de leur construction. Les porte-avions de classe Shōkaku étaient initialement destinés à groupe de 96, dont 24 avions en réserve. Tous ces avions ont été soit remplacés par des avions plus gros et plus modernes, soit annulés pendant la construction des navires, le groupe aérien a donc été révisé pour un total de 84 appareils. "
 blackicenavalevents.2.t:0 "Le porte-avions de classe Shōkaku"
 blackicenavalevents.3.a:0 "Excellent!"
 blackicenavalevents.3.d:0 "Le bureau de construction navale a terminé le développement du porte-avions de classe Shinano. L'IJN Shinano a été désigné comme l'un des trois cuirassés super lourds de classe Yamato. Après la perte désastreuse de quatre porte-avions de la flotte lors de la bataille de Midway, la marine impériale japonaise a ordonné la conversion de la coque inachevée du navire (45% de la construction achevée) en porte-avions. Le Shinano présentait l'armement antiaérien le plus lourd de tous les porte-avions IJN, une protection par blindage lourd et était le tout premier transporteur de l'IJN dispose d'un poste de pilotage blindé complet, grâce à son héritage de classe Yamato. La classe Shinano transportait un énorme groupe aérien de 120 avions. La marine impériale japonaise a décidé que les porte-avions de la classe Shinano lourdement blindé serviraient soit de soutien. porte-avions ou forteresse de combat flottante en première ligne pour la ligne de bataille des flottes combinées.
 blackicenavalevents.3.t:0 "Le porte-avions de classe Shinano"
 blackicenavalevents.4.a:0 "Incredible News."
 blackicenavalevents.4.d:0 "Le bureau de construction navale a terminé le développement du porte-avions de classe Taihō. L'IJN Taihō (" Great Phoenix ") a été approuvé pour la construction dans le 4e programme supplémentaire de 1939. Sa conception était celle d'un Shōkaku modifié avec une vitesse légèrement réduite mais une protection plus forte de la coque et du blindage. Dans le cadre du programme de reconstitution de la flotte modifiée de 1942, Taihō devait être le premier d'une nouvelle génération de porte-avions japonais dotés d'un poste de pilotage blindé et d'une meilleure protection globale contre les bombardiers en piqué et devait non seulement survivre à de multiples bombes, torpilles ou obus, mais aussi continuer à combattre efficacement par la suite. L'armement antiaérien a également été considérablement augmenté. Après le lancement de l'IJN Taihō, il est devenu presque immédiatement le navire amiral de la flotte combinée. "
 blackicenavalevents.4.t:0 "Le porte-avions de la classe Taihō"
 blackicenavalevents.5.a:0 "Excellent!"
 blackicenavalevents.5.d:0 "Le bureau de construction navale a terminé le développement du porte-avions de classe Hiyō. Les deux porte-avions de classe Hiyō ont été construits pour la marine impériale japonaise pendant la Seconde Guerre mondiale. Les deux navires de la classe Hiyō ("Flying Hawk") et Jun'yō ("Peregrine Falcon"), ont été initialement définis comme des paquebots de luxe avant d'être acquis par l'IJN pour être convertis en porte-avions en 1941. Leur groupe aérien était initialement prévu pour se composer de 12 Mitsubishi Chasseurs A5M "Claude", plus 4 en stock, 18 bombardiers en piqué Aichi D3A "Val", avec 2 supplémentaires en réserve, et 18 bombardiers torpilleurs Nakajima B5N "Kate". Ce modèle a été révisé pour remplacer une douzaine de chasseurs Mitsubishi A6M Zero, plus 3 en stock, pour les A5M au moment de la mise en service du navire en 1942. "
 blackicenavalevents.5.t:0 "Le porte-avions de classe Hiyō"
 blackicenavalevents.6.a:0 "Cela nous aidera."
 blackicenavalevents.6.d:0 "Le bureau de construction navale a terminé le développement du porte-avions de classe Unryū. Dans la période qui a précédé la guerre du Pacifique, la marine impériale japonaise a tenté de construire un grand nombre de porte-avions de la flotte, en fait 16 . Le navire de tête était IJN Unryū ("Cloud Dragon"). Pour leur construction rapide, la conception de ces navires était basée sur le porte-avions Hiryū plutôt que sur le plus récent et plus sophistiqué Taihō ou la classe Shōkaku. L'avion de classe Unryū la conception du porte-avions était très similaire à celle du Hiryū. Les navires étaient de construction légère, et la principale différence par rapport au Hiryū était que l'île des porte-avions était placée sur le côté tribord des navires. Les porte-avions pouvaient transporter 63 avions dans deux hangars, et ont été équipés de deux ascenseurs. "
 blackicenavalevents.6.t:0 "Le porte-avions de classe Unryū"
 blackicenavalevents.7.a:0 "Excellent!"
 blackicenavalevents.7.d:0 "Le bureau de construction navale a terminé le développement du cuirassé de classe Yamato. La classe Yamato se composait des cuirassés les plus lourds jamais créés représentant le sommet de la conception des cuirassés avec un déplacement total de près de 72 000 tonnes. L'IJN Yamato et l'IJN Musashi ont été conçus pour être la fierté et la puissance de la marine impériale japonaise dans le cadre du plan Peace Goddesses. Chaque navire transportait neuf canons navals de 460 millimètres, la plus grande artillerie navale jamais montée sur un navire de guerre. Les deux cuirassés de la classe a été achevée, tandis qu'un troisième (Shinano) a été converti en porte-avions pendant la construction car l'aviation navale était plus prioritaire que les cuirassés lourds. "
 blackicenavalevents.7.t:0 "Le cuirassé de classe Yamato"
 blackicenavalevents.8.a:0 "Incredible News."
 blackicenavalevents.8.d:0 "Le Bureau of Ships a terminé le développement du porte-avions de classe Essex. Avec les leçons tirées des classes de variantes Lexington, Ranger et Yorktown précédentes, le résultat a été la classe Essex, un navire rapide capable pour transporter un grand nombre d'avions dans la bataille. Des conceptions de contrôle des dommages seraient également reportées de la classe Yorktown et un élévateur de bord de pont a été inclus pour améliorer la maniabilité des avions. "
 blackicenavalevents.8.t:0 "Le porte-avions de classe Essex"
 blackicenavalevents.9.a:0 "Cela nous aidera."
 blackicenavalevents.9.d:0 "Le Bureau of Ships a terminé le développement du porte-avions de classe Midway. La classe Midway était le nec plus ultra en matière de capacité de porte-avions de l'US Navy. Mise en place d'un pont blindé et capable de transporter beaucoup plus d'avions que les classes précédentes , la classe Midway recevait une désignation de sous-classe unique, CVB (Carrier Vessel Battle). ""
 blackicenavalevents.9.t:0 "Le porte-avions de classe Midway"
 blackicenavalevents.10.a:0 "Excellent!"
 blackicenavalevents.10.d:0 "Le Bureau of Ships a terminé le développement du cuirassé de classe Iowa. La classe Iowa a ajouté toutes les innovations et capacités de l'ancienne Caroline du Nord, mais augmente considérablement son déplacement et sa vitesse tactique. L'Iowa était principalement responsable de l'escorte des groupes de transporteurs et a été conçu avec un deuxième rôle de "cruiser killer" à l'esprit. "
 blackicenavalevents.10.t:0 "Le cuirassé de classe Iowa"
 blackicenavalevents.11.a:0 "Incredible News."
 blackicenavalevents.11.d:0 "Le Bureau of Ships a terminé le développement du cuirassé de classe Montana. La classe Montana était plus grande et plus blindée que la classe Illinois, sacrifiant la vitesse pour s'adapter à l'augmentation. Son armement principal de 12 x 18 "/ 50 canons de calibre et avec notre dernier système de contrôle de tir, la puissance de feu du Montana sera inégalée. Les conceptions initiales comprenaient des canons de 6 ", mais cela a été changé pour revenir aux emplacements de tourelle jumelle de 5" à double usage. "
 blackicenavalevents.11.t:0 "Le cuirassé de classe Montana"
 blackicenavalevents.12.a:0 "Cela nous aidera."
 blackicenavalevents.12.d:0 "Le Bureau of Ships a terminé le développement du porte-avions d'escorte de classe Casablanca. Les porte-avions d'escorte de classe Casablanca sont la classe de porte-avions la plus nombreuse jamais construite. Cinquante ont été installés, lancés et mis en service en l'espace de moins de deux ans - du 3 novembre 1942 au 8 juillet 1944. Il s'agissait de près d'un tiers des 151 porte-avions construits aux États-Unis pendant la guerre. Il disposait d'un hangar plus grand et plus utile que les conversions précédentes. avait un poste de pilotage plus grand que la classe Bogue. À la différence des plus gros transporteurs qui avaient un blindage étendu, la protection était limitée aux éclats et la conception du transporteur était donc très vulnérable. "
 blackicenavalevents.12.t:0 "Le porte-avions d'escorte de classe Casablanca"
 blackicenavalevents.13.a:0 "Excellent!"
 blackicenavalevents.13.d:0 "Le Bureau of Ships a terminé le développement du destroyer de classe Fletcher. La classe Fletcher a représenté un grand pas en avant en termes de capacité de destroyer, en grande partie grâce à son augmentation à 2500 tonnes. Tout en conservant le 5 "/ 38 canons à double usage et arrangement de torpilles de ligne centrale, la classe a ajouté une tourelle unique supplémentaire et a reçu des augmentations significatives de l'armement AA ainsi qu'une portée améliorée et un déplacement plus important."
 blackicenavalevents.13.t:0 "Le destroyer de classe Fletcher"
 blackicenavalevents.14.a:0 "Incredible News."
 blackicenavalevents.14.d:0 "Le bureau de construction navale a terminé le développement du cuirassé de classe Scharnhorst. Les cuirassés de classe Scharnhorst ont été les premiers cuirassés modernes à être construits pour la Kriegsmarine. Ils ont été construits en réponse au Dunkerque français. -class battlec cruisers, eux-mêmes une réponse aux Panzerschiffe (cuirassés de poche) allemands de classe Deutschland. La classe Scharnhorst est armée de neuf canons de 380 mm (15 ") dans trois tourelles triples. Les deux navires de la classe, le Scharnhorst et le Gneisenau, sont devenus un escadron de pilleurs de surface légendaire menaçant la marine royale dans l'Atlantique Nord. "
 blackicenavalevents.14.t:0 "Le cuirassé de classe Scharnhorst"
 blackicenavalevents.15.a:0 "Cela nous aidera."
 blackicenavalevents.15.d:0 "Le bureau de construction navale a terminé le développement du cuirassé de classe Bismarck. Les cuirassés de classe Bismarck à deux navires étaient les plus gros navires de guerre construits pour la Kriegsmarine. Les navires ont été conçus en réponse aux nouveaux navires français. cuirassés en construction, avec un armement similaire de huit canons de 38 cm (15 ") que la classe Richelieu, avec quatre tourelles jumelles par opposition aux deux tourelles quad des Richelieu. Bismarck est célèbre pour le naufrage du croiseur de guerre britannique HMS Hood lors de la bataille du détroit du Danemark, mais a ensuite été traqué et coulé avant d'atteindre le port. "
 blackicenavalevents.15.t:0 "Le cuirassé de classe Bismarck"
 blackicenavalevents.16.a:0 "Excellent!"
 blackicenavalevents.16.d:0 "Le bureau de la construction navale a terminé le développement du porte-avions de classe raf Zeppelin. Graf Zeppelin était la seule classe de navires de la Kriegsmarine qui avait été conçue comme porte-avions à partir de la quille. Deux Les navires ont été commandés, mais aucun n'a été achevé. Tel que conçu, le Graf Zeppelin transporterait 30 chasseurs Bf-109T et 12 bombardiers en piqué Ju-87E, des versions de navire du Bf-109E et du Ju-87D. "
 blackicenavalevents.16.t:0 "Le porte-avions de classe Graf Zeppelin"
 blackicenavalevents.17.a:0 "Incredible News."
 blackicenavalevents.17.d:0 "Le bureau de construction navale a terminé le développement du croiseur lourd de classe Prinz Eugen. Officiellement membre de la classe Hipper, la sous-classe Prinz Eugen intègre de nombreuses améliorations, dont un armement anti-aérien plus lourd. Des trois navires de la sous-classe, seul Prinz Eugen a été achevé. Elle a participé au naufrage du HMS Hood pendant l'opération Rheinübung. Après la guerre, elle a été transférée aux États-Unis et a servi comme USS Prinz Eugen dans les essais de bombes atomiques Able et Baker avant de couler à l'atoll de Kwajalein en 1946. "
 blackicenavalevents.17.t:0 "Le croiseur lourd de classe Prinz Eugen"
 blackicenavalevents.18.a:0 "Cela nous aidera."
 blackicenavalevents.18.d:0 "Le bureau de la construction navale a terminé le développement des sous-marins de type VIIC. Le sous-marin de mer de type VIIC était le cheval de bataille de la force de sous-marins allemands, avec 568 commandés entre 1940 et 1945. Les navires ont déplacé 770 tonnes et étaient armés de cinq tubes lance-torpilles de 533 mm et se sont révélés être des navires de combat sous-marins mortels et excellents prêts à menacer les routes commerciales de l'océan Atlantique. "
 blackicenavalevents.18.t:0 "Les sous-marins de type VIIC"
 blackicenavalevents.19.a:0 "Excellent!"
 blackicenavalevents.19.d:0 "Le bureau de la construction navale a terminé le développement des sous-marins de type XXI. Les sous-marins de type XXI, également connus sous le nom d'Elektroboote, ont été les premiers sous-marins conçus pour fonctionner principalement en immersion, plutôt qu'en tant que navires de surface pouvant submerger pour échapper à la détection ou lancer une attaque. Ses principales caractéristiques étaient sa coque profilée et sa tourelle de commandement et son grand nombre de cellules de batterie. Il faisait partie des plus grands sous-marins allemands, déplaçant plus de 1 620 tonnes. Il y avait 118 navires commandé entre 1943 et 1945. "
 blackicenavalevents.19.t:0 "Les sous-marins de type XXI"
 blackicenavalevents.20.a:0 "Incredible News."
 blackicenavalevents.20.d:0 "Le bureau de construction navale a terminé le développement des sous-marins de type XXIII. Le bateau côtier de type XXIII était l'un des modèles de sous-marins les plus avancés de la Seconde Guerre mondiale, bien que son succès ait été éclipsé par son cousin beaucoup plus grand. , le Type XXI Elektroboat. \ nLe développement du Type XXIII a reçu une très haute priorité, en mettant l'accent sur l'utilisation de composants déjà éprouvés, autant que possible. Pour réduire le temps de développement, le Dr Walter a conçu le nouveau bateau basé sur le précédent Prototype de type XXII. Le 30 juin 1943, la conception initiale était prête et la construction commença en parallèle dans plusieurs chantiers navals en Allemagne, en France, en Italie et en URSS occupée par l'Allemagne. L'entrepreneur principal était Deutsche Werft à Hambourg. "
 blackicenavalevents.20.t:0 "Les sous-marins de type XXIII"
 blackicenavalevents.21.a:0 "Cela nous aidera."
 blackicenavalevents.21.d:0 "Le bureau de la construction navale a terminé le développement du cuirassé de classe King George. Les cuirassés de classe King George V sont le résultat des premiers traités navals de 1922 à Washington et de 1930 à Londres qui limitent le déplacement maximal et artillerie des navires capitaux. En tant que tels, ces navires étaient équipés de canons de plus petit calibre que les cuirassés antérieurs et même contemporains. Malgré le plus petit calibre, les navires étaient correctement armés, portaient des armes antiaériennes solides et bénéficiaient d'une protection adéquate. Cinq navires ont été commandés et prévu pour remplacer les anciens cuirassés de la classe Queen Elizabeth. "
 blackicenavalevents.21.t:0 "Le cuirassé de classe King George"
 blackicenavalevents.22.a:0 "Excellent!"
 blackicenavalevents.22.d:0 "Le bureau de la construction navale a terminé le développement du cuirassé de classe Lion. Les cuirassés de classe Lion étaient la classe de suivi des cuirassés King George V, intégrant bon nombre de leurs caractéristiques. Six navires ont été commandés dans le programme naval de 1938 pour remplacer les cuirassés vieillissants de la classe Revenge, mais aucun n'a été terminé en raison de l'éruption des hostilités. Les navires auraient été généralement similaires à la classe King George, mais l'armement principal serait plus lourd, introduisant un nouveau 16 en . canon. Ils auraient également eu une armure plus épaisse et des moteurs plus puissants. "
 blackicenavalevents.22.t:0 "Le cuirassé de classe Lion"
 blackicenavalevents.23.a:0 "Incredible News."
 blackicenavalevents.23.d:0 "Le bureau de construction navale a terminé le développement du porte-avions de classe Illustrious. La classe Illustrious était une classe de quatre navires (Illustrious, Formidable, Victorious et Indomitable) de porte-avions de la Royal Navy. Ils ont été établis à la fin des années 1930 dans le cadre du réarmement des forces britanniques en réponse aux menaces émergentes de l'Allemagne, de l'Italie et du Japon impérial. La classe Illustrious a été conçue dans le cadre des restrictions du deuxième traité naval de Londres, qui limitait la taille du transporteur à un limite supérieure de 23 000 tonnes. C'était l'un des premiers modèles de porte-avions comportant un poste de pilotage blindé pour une meilleure protection contre les bombardiers en piqué. "
 blackicenavalevents.23.t:0 "Le porte-avions de classe Illustrious"
 blackicenavalevents.24.a:0 "Cela nous aidera."
 blackicenavalevents.24.d:0 "Le bureau de construction navale a terminé le développement du porte-avions de classe Implacable. Les porte-avions de classe Implacable ont été commandés dans le cadre du programme naval de 1938 et étaient essentiellement des versions améliorées de la classe Illustrious antérieure. La guerre et le transfert de la priorité aux navires plus petits pour les tâches de protection des convois au début et au milieu de la guerre a ralenti l'étranglement de ces navires. Ils étaient de plus gros navires capables de transporter plus d'avions tout en maintenant un blindage épais sur la coque et le pont d'envol. des moteurs puissants lui ont donné une vitesse et une plage de fonctionnement supérieures à celles de la classe Illustrious. "
 blackicenavalevents.24.t:0 "Le porte-avions de classe implacable"
 blackicenavalevents.25.a:0 "Excellent!"
 blackicenavalevents.25.d:0 "Le bureau de la construction navale a terminé le développement du porte-avions léger de classe Colossus. Le Design Light Fleet Carrier 1942, communément appelé British Light Fleet Carrier, était un porte-avions léger conçu par la Royal Navy pendant la Seconde Guerre mondiale. En résumé, quinze portées ont été produites et la conception a été prouvée pour réussir, car la portée opérationnelle supérieure a rendu la classe beaucoup plus utile, par exemple pour la protection des convois. "
 blackicenavalevents.25.t:0 "Le porte-avions léger de classe Colossus"
 blackicenavalevents.26.a:0 "Incredible News."
 blackicenavalevents.26.d:0 "Le bureau de construction navale a terminé le développement de la classe d'escorte de destroyer Hunter. La classe Hunt était une classe de destroyer d'escorte de la Royal Navy. Les premiers navires ont été commandés au début de 1939, et la classe a connu un service important pendant la Seconde Guerre mondiale, en particulier sur la côte est britannique et les convois méditerranéens. En résumé, 86 navires ont été construits pour la Royal Navy. La classe Hunter était disponible en quatre sous-classes différentes, chacune ayant des priorités de conception différentes avec en ce qui concerne la guerre anti-sous-marine et les charges de profondeur, la vitesse, la construction de la coque et l'armement anti-aérien. ""
 blackicenavalevents.26.t:0 "La classe d'escorte du destroyer Hunter"
 block_danzig:0 "L'Allemagne a reculé après l'intervention soviétique"
 border.1.a:0 "En avant!"
 border.1.d:0 "Nous allons maintenant pouvoir nous déplacer librement à travers les terres soviétiques!"
 border.1.t:0 "Ouvrez les frontières!"
 britain.25.a:0 "Jolly good."
 britain.25.b:0 "Non merci."
 britain.25.d:0 "La 38e Division d'infanterie (galloise) devait être créée en tant qu'unité de deuxième ligne, un double de la 53e division d'infanterie (galloise) de première ligne."
 britain.25.t:0 "38e Division galloise"
 britain.26.a:0 "Jolly good."
 britain.26.b:0 "Non merci."
 britain.26.d:0 "Il a été formé en tant que duplicata de 2e ligne de la 54e Division d'infanterie (East Anglian) en utilisant principalement des unités avec des connexions à East Anglia."
 britain.26.t:0 "18th East Anglian Division"
 britain.27.a:0 "Jolly good."
 britain.27.b:0 "Non merci."
 britain.27.d:0 "La 23rd (Northumbrian) Division était une division d'infanterie motorisée de l'armée britannique qui a été en service actif pendant la Seconde Guerre mondiale en France en 1940. La 46th Infantry Division est née en avril 1939 en tant que 2nd Line duplicata de la 49e division d'infanterie (West Riding). "
 britain.27.t:0 "23e Divisions de Northumbrie et 46e d'Infanterie"
 britain.28.a:0 "Jolly good."
 britain.28.b:0 "Non merci."
 britain.28.d:0 "La division a été mobilisée le 24 août 1939, en raison de l'aggravation de la situation avec l'Allemagne."
 britain.28.t:0 "51e Division des Highlands"
 britain.29.a:0 "Jolly good."
 britain.29.b:0 "Non merci."
 britain.29.d:0 "La division a été créée au Royaume-Uni le 17 juin 1941 pendant la Seconde Guerre mondiale à partir d'éléments des unités de la Garde, les Grenadier Guards, Coldstream Guards, Scots Guards, Irish Guards et Welsh Guards."
 britain.29.t:0 "Division blindée des gardes"
 britain.30.a:0 "Jolly good."
 britain.30.b:0 "Non merci."
 britain.30.d:0 "La division a été formée à la fin de 1941 pendant la Seconde Guerre mondiale, après que le Premier ministre britannique, Winston Churchill, ait exigé une force aéroportée."
 britain.30.t:0 "1st Airborne Division"
 britain.31.a:0 "Jolly good."
 britain.31.b:0 "Non merci."
 britain.31.d:0 «Malgré son nom, la 6e était en fait la deuxième des deux divisions aéroportées levées par l'armée britannique pendant la guerre, l'autre étant la 1re division aéroportée. La 6e division aéroportée a été formée à la mi-1943. "
 britain.31.t:0 "6th Airborne Division"
 britain.32.a:0 "Demandez aux Néerlandais"
 britain.32.t:0 "Transférer les Indes orientales néerlandaises au contrôle britannique?"
 britain.33.a:0 "Jolly good."
 britain.33.b:0 "Non merci."
 britain.33.t:0 "Transférer les Indes orientales néerlandaises au contrôle britannique?"
 britain.34.a:0 "Jolly good."
 britain.34.b:0 "Non merci."
 britain.34.d:0 "La division a été formée en novembre 1937 à l'initiative du général Sir Archibald Montgomery-Massingberd, chef de l'état-major impérial (CIGS). À l'époque, elle s'appelait initialement la Division mobile."
 britain.34.t:0 "1st Armored Division"
 britain.35.a:0 "Jolly good."
 britain.35.b:0 "Non merci."
 britain.35.d:0 "La 7e Division blindée était une division blindée de l'armée britannique qui a connu un service actif distingué pendant la Seconde Guerre mondiale, où ses exploits dans la campagne du désert occidental l'ont rendu célèbre sous le nom de Desert Rats."
 britain.35.t:0 "7e Division Blindée"
 britain.36.a:0 "Excellent!"
 britain.36.d:0 "Maintenant que nous avons décidé de soutenir Churchill et d'avoir un nouveau roi, nous pouvons également passer à la politique de Churchill, qui réarme la nation en préparation d'un éventuel conflit de la nouvelle Allemagne. Ce changement radical va provoquer des troubles au sein de notre population. Le premier acte de notre nouveau leadership est de changer la loi sur l'économie! "
 britain.36.t:0 "Modification du confinement"
 britain.37.a:0 "Excellent! Aucun avion ne sera non détecté!"
 britain.37.b:0 "Nous n'avons pas besoin de quelque chose comme ça!"
 britain.37.d:0 "Home Chain était le nom de code de l'anneau des stations radar d'alerte avancée côtières construites par la Royal Air Force (RAF) avant et pendant la Seconde Guerre mondiale pour détecter et suivre les aéronefs"
 britain.37.t:0 "Construisez la chaîne domestique"
 britain.38.a:0 "OK"
 britain.38.d:0 "Pour apaiser les tensions en Égypte après la lutte effrénée contre l'ingérence du roi dans les affaires de l'État, la Grande-Bretagne est intervenue. Le traité a été signé entre [ENG.GetNameDef] et [EGY.GetNameDef] en vertu duquel les termes de la traité, [ENG.GetNameDef] devait retirer toutes ses troupes d'Égypte, à l'exception de celles nécessaires pour protéger le canal de Suez et ses environs, comptant plus de 10 000 soldats plus le personnel auxiliaire. De plus, [ENG.GetNameDef] approvisionnerait et entraînerait l'armée égyptienne. et aider à sa défense en cas de guerre. En arrière-plan, le roi fantoche égyptien est contraint d'accepter les réformes et la perte du pouvoir absolu. "
 britain.38.t:0 "Traité anglo-égyptien"
 britain.39.a:0 "Nous devons les mettre en ligne!"
 britain.39.d:0 "L'indépendance démocratique égyptienne s'est heurtée à de nombreux obstacles; la nature de la constitution a donné de nombreux pouvoirs au roi, y compris le pouvoir de dissoudre le parlement. Le roi a donc utilisé ce pouvoir constitutionnel pour se débarrasser du parlement quand ils sont allés contre son gré, culminant dans de nombreuses périodes de règne royal avec une corruption généralisée et un déni. Nos troupes en Égypte n'améliorent pas les choses, nous devons faire quelque chose rapidement pour mieux les subjuguer. Des révoltes se produisent et leur autonomie est dangereusement proche de perdre c'est notre statut de colonie. "
 britain.39.t:0 "Crise en Egypte"
 britain.40.a:0 "Bandits!"
 britain.40.d:0 "Les rebelles palestiniens contre le colonialisme [Root.GetNameDef] et l'augmentation de l'immigration juive ont frappé des régions reculées. Des maisons sont incendiées, des magasins pillés et des vergers détruits. \ n \ nLutte pour l'indépendance, scène des Arabes grèves, boycotts et manifestations dans certaines régions d'Égypte. "
 britain.40.t:0 "Rebelles Palestiniens"
 britain.41.a:0 "Le Japon doit être arrêté!"
 britain.41.b:0 "Non"
 britain.41.d:0 "Les impérialistes japonais ont pris le contrôle de la Chine continentale et menacent nos importantes colonies commerciales. Nous pouvons utiliser les troubles dans la région à notre avantage et presser le Japon sur cette question. Nous pouvons exiger le contrôle de la rivière des Perles. delta qui est une région très précieuse. "
 britain.41.t:0 "Notre royaume est menacé."
 britain.42.a:0 "Excellent!"
 britain.42.d:0 "Le Japon a accepté nos demandes."
 britain.42.t:0 "Le Japon accepte"
 britain.43.a:0 "Dommage"
 britain.43.d:0 "Le Japon a refusé notre demande! Nous devons appeler au soutien pour pousser plus loin ou le prendre par la force! L'empire japonais ne peut pas encore rivaliser avec les grandes puissances de l'ouest mais avec les vastes ressources naturelles de la Chine continentale, il n'y a pas d'arrêt expansion industrielle massive par l'empire japonais. "
 britain.43.t:0 "Le Japon décline!"
 britain.44.a:0 "Oui!"
 britain.44.b:0 "Non"
 britain.44.d:0 "Les impérialistes japonais ont pris le contrôle de la Chine continentale et menacent nos importantes colonies commerciales. Nous pouvons utiliser les troubles dans la région à notre avantage et faire pression sur le Japon sur cette question. Nous pouvons exiger le contrôle du sud du Guangxi maintenant que la Grande-Bretagne a réussi sa diplomatie. "
 britain.44.t:0 "Notre royaume est menacé."
 britain.47.a:0 "Bandits!"
 britain.47.d:0 "Les rebelles palestiniens contre le colonialisme et l'augmentation de l'immigration juive ont frappé certaines régions éloignées. Notre suzerain saura sûrement comment gérer cela!"
 britain.47.t:0 "Rebelles Palestiniens"
 britain.48.a:0 "Contre-attaque!"
 britain.48.b:0 "Ne faisons rien"
 britain.48.d:0 "Les rebelles pakistanais contre le colonialisme et la domination hindoue se sont levés en armes! Nous soupçonnons que l'Union soviétique soutient secrètement le soulèvement, nous devons être prudents!"
 britain.48.t:0 "Soulèvement mongol!"
 britain.49.a:0 "Pas bien"
 britain.49.d:0 "Le Parlement britannique a voté pour augmenter les tarifs sur les marchandises importées du Commonwealth pour favoriser son industrie nationale! C'est un coup dur pour nos exportations projetées cette année et va certainement laisser de nombreux bons gars sans emploi ! "
 britain.49.t:0 "British Parliament Hikes Tarifs"
 britain.50.a:0 "Pas bien"
 britain.50.d:0 "[RAJ.GetNameDef] a introduit des réformes monétaires qui permettent à sa monnaie de fluctuer sur le marché, cela est conforme aux théories keynésiennes et devrait être efficace mais cela sape notre capacité à drainer leur richesse vers les îles britanniques . "
 britain.50.t:0 "Politique économique indienne"
 britain.57.a:0 "Nous n'avons pas beaucoup de choix."
 britain.57.b:0 "Au diable leurs demandes!"
 britain.57.d:0 "Les Britanniques ont demandé que nous remettions presque toute la moitié ouest de notre pays, notre part du nord de la péninsule malaise."
 britain.57.t:0 "Les Britanniques demandent le nord de la Malaisie!"
 britain.58.a:0 "Excellent."
 britain.58.d:0 "Les Siamois ont vu la raison et ont accédé à nos demandes dans le nord de la Malaisie."
 britain.58.t:0 "Siamois passe le nord de la Malaisie"
 britain.59.a:0 "Un autre ennemi potentiel ne vaut peut-être pas la peine."
 britain.59.b:0 "Peut-être que la force les persuadera."
 britain.59.d:0 "Le gouvernement siamois a rejeté notre demande d'occuper le nord de la Malaisie."
 britain.59.t:0 "Le Siam rejette nos demandes"
 britain.400.a:0 "Reine du désert"
 britain.400.d:0 "Le char d'infanterie Mark II, mieux connu sous le nom de Matilda, était un char d'infanterie britannique. La conception a commencé comme la spécification A12 en 1936, en tant qu'équivalent armé du premier char d'infanterie britannique, le Armé de mitrailleuse, char d'infanterie A11 pour deux hommes Mark I. Le Mark I était également connu sous le nom de Matilda, et le plus grand A12 était initialement connu sous le nom de Matilda II, Matilda senior ou Waltzing Matilda. Le Mark I a été abandonné en 1940 et de puis sur l'A12 était presque toujours connu simplement comme "le Matilda". / nAvec son blindage lourd, le Matilda II était un excellent char de soutien d'infanterie mais avec une vitesse et un armement quelque peu limités. Pendant la bataille de France et dans le désert nord-africain, rien mais le 88mm Flak a réussi à gratter le Matilda II, ce qui lui a valu le surnom de Reine du désert, seul char britannique à servir du début de la guerre à sa fin, bien qu'il soit particulièrement associé à la Campagne d'Afrique du Nord. Il a été remplacé en première ligne par la lumière et le char d'infanterie Mk.III Valentine moins coûteux à partir de la fin de 1941. "
 britain.400.t:0 "Le char d'infanterie Matilda II"
 britain.401.a:0 "Prenons du thé"
 britain.401.d:0 "TheTank, Cruiser, Mk. VI ou A15 Crusader était l'un des principaux chars de croiseurs britanniques au début de la Seconde Guerre mondiale. Plus de 5 000 chars ont été fabriqués et ils ont grandement contribué aux victoires britanniques. pendant la campagne nord-africaine. Le char Crusader ne verrait pas de service actif au-delà de l'Afrique, mais le châssis du char a été modifié pour créer des variantes anti-aérien, d'appui-feu, d'observation, de communication, de bulldozer et de véhicule de dépannage. / nLa première variante 'Crusader Le char est entré en service en 1941, et, bien que maniable, il était relativement légèrement blindé et sous-armé.L'épaisseur du blindage améliorée à 49 mm a marqué la variante "Crusader II". L'armement principal des Crusader Mark I et II était un canon principal Ordnance QF 2 livres (40 mm), mais le 'Crusader III' était équipé d'un canon principal Ordnance QF 6 livres (57 mm). Cette variante était plus qu'un match pour les chars allemands de mi-génération Panzer III et Panzer IV auxquels elle a été confrontée au combat. En tant que membre de la 1ère brigade blindée, le croisé devait se révéler vital lors de la bataille d'El Alamein, à Tobrouk et en Tunisie. "
 britain.401.t:0 "Le char Crusader Cruiser"
 britain.402.a:0 "Dieu sauve le roi"
 britain.402.d:0 "Le char Cromwell, officiellement Tank, Cruiser, Mk VIII, Cromwell (A27M), faisait partie de la série de chars de croisière mis en service par la Grande-Bretagne pendant la Seconde Guerre mondiale. [a] Nommé d'après le Civil anglais Le chef de guerre Oliver Cromwell, le Cromwell a été le premier char mis en service par les Britanniques à combiner la haute vitesse d'un moteur puissant et fiable (le Rolls-Royce Meteor) et un blindage raisonnable. / NLe canon à double usage à grande vitesse ne pouvait pas être installé dans la tourelle et le canon à double usage à vitesse moyenne installé s'est avéré insuffisant. Le nom "Cromwell" a été initialement appliqué à trois véhicules pendant le développement. Le développement précoce de Cromwell a conduit à la création de l'A24 Cavalier. Plus tard, le développement de Cromwell a conduit à la création de la conception concurrente de Tank, Cruiser, Mk VIII, Centaur (A27L). Le char Centaur était étroitement lié au Cromwell, les deux véhicules étant extérieurement similaires. / nLe Cromwell a été lancé pour la première fois lors de la bataille de Normandie en juin 1944. "
 britain.402.t:0 "Le char Cromwell Cruiser"
 britain.403.a:0 "Règle, Britania!"
 britain.403.d:0 "The Tank, Infantry, Mk IV (A22) Churchill était un char d'infanterie lourd britannique utilisé pendant la Seconde Guerre mondiale, surtout connu pour son blindage lourd, son grand châssis longitudinal avec des chenilles tout autour avec de multiples bogies , sa capacité à gravir des pentes raides et son utilisation comme base de nombreux véhicules spécialisés, notamment les «Hobarts Funnies». C'était l'un des chars alliés les plus lourds de la guerre. Le char Churchill a été nommé d'après le premier ministre Winston Churchill, qui avait promu le développement du char pendant la Première Guerre mondiale. Churchill a déclaré au maréchal Jan Smuts "C'est le char qu'ils ont nommé d'après moi quand ils ont découvert que ce n'était pas vraiment bon! / nLes origines de la conception résidaient dans l'espoir que la guerre en Europe pourrait être menée dans des conditions similaires à celles de la Première Guerre mondiale, et a souligné la capacité de traverser un terrain difficile. Le Churchill a été précipité en production pour construire des défenses britanniques contre une éventuelle invasion allemande. Les premiers véhicules avaient des défauts qui devaient être surmontés avant que le Churchill ne soit accepté pour une large utilisation. Après la construction de plusieurs marques, une meilleure version blindée, le Mark VII, entre en service. / nLe Churchill a été utilisé par les forces britanniques et du Commonwealth dans la campagne de l'Afrique du Nord, en Italie et dans le nord-ouest de l'Europe. En outre, quelques centaines ont été fournis à l'URSS et utilisés sur le front de l'Est. "
 britain.403.t:0 "Le char d'infanterie Churchill"
 britain.404.a:0 "Oh, on peut construire de bons chars après tout?"
 britain.404.d:0 "Le Centurion était le principal char de combat britannique de l'après-Seconde Guerre mondiale. Introduit en 1945, il est largement considéré comme l'un des chars les plus réussis de l'après-guerre, restant en production dans les années 1960, et voir le combat en première ligne dans les années 1980. Le châssis a également été adapté pour plusieurs autres rôles, et ceux-ci sont restés en service à ce jour. / nLe développement du Centurion a commencé en 1943 avec la fabrication à partir de janvier 1945. Six prototypes sont arrivés en Belgique moins d'un mois après la fin de la guerre en Europe en mai 1945. Il est entré pour la première fois au combat avec l'armée britannique pendant la guerre de Corée en 1950, en soutien aux forces de l'ONU. / NIl est devenu l'un des plus utilisés conceptions de chars, équipant les armées du monde entier, certaines étant encore en service jusque dans les années 1990. Aussi récemment que le conflit Israël-Liban de 2006, les Forces de défense israéliennes ont employé des Centurions fortement modifiés comme véhicules blindés de transport de troupes et véhicules de génie de combat. La Force de défense nationale sud-africaine emploie encore plus de 200 centurions, qui ont été modernisés dans les années 1980 et 2000 sous le nom d'Olifant (éléphant). Entre 1946 et 1962, 4423 centurions ont été produits, composés de 13 marques de base et de nombreuses variantes. Dans l'armée britannique, il a été remplacé par le Chieftain. "
 britain.404.t:0 "Le Centurion MBT"
 broke_london:0 "A cassé le traité naval de Londres"
 buildings.61.a:0 «Very Good».
 bâtiments.61.d:0 ""
 buildings.61.t:0 "Gagnez une usine de chars"
 buildings.62.a:0 «Very Good».
