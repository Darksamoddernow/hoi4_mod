 soviet.140.d:0 "Les délégués de Moscou ont présenté les plans japonais d'une invasion imminente dans nos terres! Nous sommes sous la pression de Moscou pour rejoindre officiellement l'URSS et devenir leur vassal pour notre protection. Devrions-nous accepter cela?"
