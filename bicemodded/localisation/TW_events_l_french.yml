 ss_event.679.a:0 "Formulaire SS Junkerschule à Bad Tölz, Braunschweig, Klagenfuhrt et Prag-Dewitz"
 ss_event.679.d:0 "Les écoles SS-Junker ont été créées en 1937, chargées de former des chefs militaires pour les jeunes Waffen SS. Elles existaient à quatre endroits: Bad Tölz, Braunschweig, Klagenfurt et Prague de wit. Leurs diplômés étaient les dirigeants juniors et à mi-carrière de la SS-Verfügungstruppe, de la police, des camps de concentration, des associations SS Totenkopf et du SD. Au-delà de la formation militaire, une approche holistique de la vie des SS a été enseignée. \ n \ nVous pouvez maintenant formez vos propres unités SS. Désormais, les Panzer I et Panzer II sont disponibles pour les SS pour former des Panzer-Divisions. Chaque nouvelle technologie de véhicule recherchée débloquera également de nouveaux types de bataillons SS. "
