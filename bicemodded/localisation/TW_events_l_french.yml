 NF_events.37.a:0 "Goering prend le contrôle de l'économie."
 NF_events.37.b:0 "Hjalmar Schacht prend le contrôle de l'économie."
 NF_events.37.c:0 "Nous avons des candidats plus appropriés pour l'économie."
 NF_events.37.d:0 "Adolf Hitler a lancé un nouveau plan économique. Hermann Goering a été chargé de ce plan, recevant le titre de plénipotentiaire du Reich. Sa juristiction est très large, lui permettant de prendre des décisions qui normalement être faite par le ministère de l'Économie, de l'Agriculture ou de la Défense. Il l'utilisera sans aucun doute pour étendre son contrôle sur la Luftwaffe. "
 NF_events.37.t:0 "Plan quadriennal de Goering"
 NF_events.38.a:0 "Ce mal est-il incarné?"
 NF_events.38.b:0 "Evitons tout ça."
 NF_events.38.d:0 "Reichsführer du Schutzstaffel. Il était connu pour avoir de bonnes capacités d'organisation et pour sélectionner des subordonnés hautement compétents, comme Reinhard Heydrich en 1931. À partir de 1943, il était à la fois chef de la police allemande et ministre de la Intérieur, supervisant toutes les forces de police et de sécurité internes et externes, y compris la Gestapo. "
 NF_events.38.t:0 "Heinrich Luitpold Himmler"
 NF_events.39.a:0 «The Luftwaffe».
 NF_events.39.b:0 "The Wehrmacht."
 NF_events.39.c:0 "Ni l'un ni l'autre"
 NF_events.39.d:0 "Vous pouvez choisir d'obtenir un focus national gratuit. La Luftwaffe et la Wehrmacht seront nécessaires dans votre quête de domination mondiale."
