 soviet.69.t:0 "Ouvrir des routes pour les convois arctiques - Arkhangelsk"
 soviet.70.a:0 "Reculer"
 soviet.70.b:0 "Le Pakistan nous appartient! â €
 soviet.70.d:0 "[SOV.GetNameDef] soutient le soulèvement moghol à [RAJ.GetNameDef], ils affirment que le peuple pakistanais a déclaré son indépendance par un vote majoritaire pour un gouvernement socialiste! De nouveaux rapports de renseignement indiquent que les agents soviétiques se sont armés les Mogul depuis un certain temps et sont prêts à contrer nos efforts pour vaincre la rébellion. "
 soviet.70.t:0 "Intervention soviétique"
 soviet.71.a:0 "Génial"
 soviet.71.d:0 "Notre menace d'intervention force la fin de la guerre civile au Pakistan, les hindous seront obligés de reculer et de lécher leurs blessures pour le moment."
 soviet.71.t:0 "[RAJ.GetNameDef] se replie!"
 soviet.72.a:0 "Oups"
 soviet.72.d:0 "Malgré notre menace d'intervention [RAJ.GetNameDef] ne reculera pas, nous devrons dans le cadre d'un conflit à grande échelle pour sauver la révolution communiste au Pakistan."
 soviet.72.t:0 "[RAJ.GetNameDef] refuse!"
 soviet.73.a:0 "Notre arrière est en sécurité!"
 soviet.73.d:0 "Après la chute de la France et l'expansion consécutive des puissances de l'Axe, l'Union soviétique a souhaité réparer ses relations diplomatiques en Extrême-Orient afin de sauvegarder sa frontière orientale et se concentrer sur le théâtre de guerre européen . En revanche, le Japon, enlisé dans une guerre apparemment interminable avec la Chine et dont les relations diplomatiques avec les États-Unis se détérioraient rapidement, a cherché un accord avec l'Union soviétique qui améliorerait sa position internationale et garantirait la frontière nord du Mandchoukouo contre d'éventuels Invasion soviétique. "
 soviet.73.t:0 "Pacte de neutralité soviétique - japonais"
 soviet.74.a:0 "Merde"
 soviet.74.d:0 "La corruption sévit dans l'armée rouge à tous les niveaux et le leadership laisse beaucoup à désirer ... Il semble que chaque homme a délégué ses responsabilités à quelqu'un d'autre et dira simplement ce qu'il pense de ses supérieurs veulent entendre. L'armée rouge a besoin d'un véritable baptême du feu qui puisse jeter les bases de futures réorganisations! "
 soviet.74.t:0 "Armée rouge non préparée"
