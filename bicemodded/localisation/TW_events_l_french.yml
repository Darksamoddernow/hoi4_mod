 soviet.49.d:0 "Avec la paranoïa croissante de Staline, le Parti et l'armée se sont divisés. Ceux qui ont réussi à gagner sa confiance - au moins temporairement - veulent le maintenir au pouvoir et conserver le culte de la personnalité qu'il a construit , mais beaucoup d'autres ont été officieusement coupés de la boucle. Certains pensent que le régime de Staline a échoué, d'autres soupçonnent qu'ils attendent simplement le jour où le NKVD trouvera ou trouvera une excuse pour les faire arrêter. \ n \ nEnsemble , ils ont formé une faction suffisamment puissante pour défier l'administration actuelle. Leur objectif déclaré est de renverser la tyrannie de Staline et la transition d'un État totalitaire, avec un conseil d'officiers militaires supervisant le processus. \ n \ n Les partisans de Staline dans l'armée et le Parti se sont ralliés pour maintenir le régime actuel, qualifiant leurs adversaires de traîtres contre-révolutionnaires. Une nouvelle guerre civile est à portée de main. "
 soviet.49.t:0 "La deuxième guerre civile russe"
 soviet.50.a:0 "Ils doivent être arrêtés!"
 soviet.50.d:0 "La fondation de la Quatrième Internationale a réveillé la peur de Staline des traîtres au sein du Parti et du commandement militaire. Ayant vu les procès et les exécutions de la Grande Purge, beaucoup soupçonnent qu'un autre est en train d'arriver. En réponse, un certain nombre des généraux dirigés par Andrey Vlassov ont formé le Comité pour la libération du peuple de Russie, dans le but de renverser le régime de Staline avant qu'il ne puisse faire plus de dégâts. \ n \ nBien que l'objectif à long terme déclaré soit une transition vers la démocratie, la forme exacte n'est pas encore claire. Tout ce qui est clair, c'est qu'ils ont l'intention de retirer Staline du pouvoir et de mettre fin au règne des bolcheviks. "
 soviet.50.t:0 "Armée de libération russe fondée"
 soviet.51.a:0 "Ils doivent être capturés!"
 soviet.51.d:0 "La fondation de la Quatrième Internationale a réveillé la peur de Staline des traîtres au sein du Parti et du commandement militaire. Ayant vu les procès et les exécutions de la Grande Purge, beaucoup soupçonnent qu'une autre est en train d'arriver. Le NKVD, qui a a été un outil crucial dans les purges, a également été pleinement conscient du fait que l'agence elle-même était une cible potentielle. Plutôt que d'attendre d'être emprisonnés, exécutés et remplacés, ses dirigeants ont décidé de frapper en premier et de lancer un coup d'État avec le soutien de la des responsables militaires concernés. \ n \ nCependant, malgré sa position influente, le NKVD a eu du mal à gagner la confiance des chefs militaires. Le coup d'État n'a réussi qu'à prendre le contrôle d'une zone limitée de l'Union, mais avec les restes de l'ancienne agence qui fait face à une certaine exécution, il est peu probable qu'ils se rendent. "
 soviet.51.t:0 "Coup de lancement NKVD"
 soviet.52.a:0 "Nous devons le stabiliser le plus rapidement possible."
 soviet.52.d:0 "La fondation de la Quatrième Internationale a réveillé la peur de Staline des traîtres au sein du Parti et du commandement militaire. Ayant vu les procès et les exécutions de la Grande Purge, beaucoup en soupçonnent un autre. Avec tant de disparus, seuls quelques suspects ont réussi à éviter d'être exécutés. Ayant été brutalement interrogés et dans certains cas emprisonnés, ils savent très bien qu'ils seront les premières victimes d'une autre purge. Dans un acte de désespoir, ces généraux ont décidé de tenter pour renverser le régime de Staline avant que cela ne se produise. \ n \ nBien que cette tentative ait peu de chances de réussir, certains survivants de la Grande Purge ont réussi à prendre le contrôle de certaines régions de l'Union. Le règne du Secrétaire général a au moins été déstabilisé . "
 soviet.52.t:0 "Coup d'Etat des Survivants"
 soviet.53.a:0 "Il est temps de raccrocher la hache"
 soviet.53.d:0 "A la suite de la fondation de la Quatrième Internationale, la chasse aux partisans de Trotsky s'est intensifiée et plusieurs personnes proches de Staline ont été exécutées. Laissé sans personne d'autre que lui, Staline s'est retiré dans son manoir. Avec chaque ami perfide et membre de la famille finalement traité, il peut maintenant trouver un peu de repos et se concentrer pleinement sur la gloire de l'Union soviétique. "
 soviet.53.t:0 "La purge réussie"
 soviet.54.a:0 "Une nouvelle aube pour la politique russe."
 soviet.54.d_nopurge:0 "Avec la diminution du pouvoir du parti communiste, il est clair depuis longtemps que le système stalinien n'est pas viable. \ nNouvelles forces se sont levées pour s'emparer du pouvoir, invoquant les idéaux russes pour guider notre pays sur une nouvelle voie . \ n \ nSymbolisant cette transition, [Root.GetLeader] a fait destituer Staline et le placer en résidence surveillée, loin des couloirs du pouvoir où il a conçu tant de ses projets dangereux. \ nAlors qu'un nouveau système russe se développe pour remplacer le cadavre du Parti, le secret, la paranoïa et le complot politique de l'ancien secrétaire général sont terminés. "
 soviet.54.d_purge:0 "Il est devenu clair que la plus grande menace pour l'État russe ne sont pas les conspirateurs contre le Parti communiste, mais le Parti lui-même. Avec la désillusion du rêve communiste en Russie, de nouvelles forces ont pris le pouvoir pour pour amener notre pays dans le futur. \ n \ nAprès la déposition de Staline par [Root.GetLeader], l'ancien secrétaire général a été jugé opportun. Sa chasse aux sorcières paranoïaque a été décrite comme la destruction des dirigeants de la nation à un moment de désespéré, Staline a été condamné à mort pour trahison. L'ancien système va avec lui dans une tombe anonyme. "
 soviet.54.t:0 "Sous un nouveau leadership"
 soviet.57.a:0 "Pas un pas en arrière!"
 soviet.57.d:0 "Ce sera un hiver très froid, nos soldats sont habitués à ce froid contrairement aux Allemands qui auront du mal à ne pas geler les pieds! Nous avons pu recruter de nombreux soldats asiatiques plaines, ils devraient être heureux de se battre pour nous après que nous ayons apporté le paradis socialiste sur leurs terres. "
 soviet.57.t:0 "Offensive hivernale" # N'est plus utilisé pour le joueur
 soviet.60.a:0 "Signons cette paix, et vite!"
 soviet.60.b:0 "Nous avons assez de corps pour résister!"
 soviet.60.d:0 "Le Japon a décidé de nous offrir la paix. Nous renoncerions à toute la Sibérie orientale, ainsi qu'à nos marionnettes. En retour, nous pouvons nous concentrer sur la menace allemande. Le Japon peut attendre de vaincre l'Allemagne avant de nous les traitons à nouveau! "
 soviet.60.t:0 "Le Japon offre la paix"
 soviet.61.d:0 "Conformément au traité, les [SOV.GetAdjective] ont remis les parties occidentales de la Pologne à notre administration. Les troupes allemandes sont entrées pour assurer la sécurité."
 soviet.61.t:0 "Les Soviétiques honorent le pacte"
 soviet.62.a:0 "Ça ne valait même pas l'encre!"
 soviet.62.d:0 "Malgré des assurances répétées, les Soviétiques n'ont jusqu'à présent pas retiré leurs troupes, ni fait aucun geste pour retourner les territoires et retourner aux frontières sur lesquelles nous nous sommes mis d'accord. Il semble qu'ils n'ont pas intention de suivre le traité. "
 soviet.62.t:0 "Les Soviétiques violent le pacte"
 soviet.63.a:0 "Tous les efforts doivent être concentrés sur les secours alliés!"
 soviet.63.b:0 "Tous les efforts doivent être concentrés sur la production soviétique essentielle!"
