 startevent.2.a:0 "Japon - Histoire."
 startevent.2.b:0 "Japan - Army."
 startevent.2.c:0 "Japan - Navy."
 startevent.2.d:0 "Le Japon est l'une des principales nations alignées sur l'Axe dans le jeu. En règle générale, nous pouvons dire que le Japon est confronté à d'importantes limitations de ressources, en particulier pour le pétrole et le caoutchouc. Celles-ci peuvent être atténuées par une expansion agressive, soit au nord en l'URSS ou vers le sud en Chine et en Asie du Sud-Est. Le Japon a une marine de taille impressionnante mais a une capacité de production navale relativement faible. L'armée est principalement basée sur l'infanterie et le Japon aura du mal à suivre la technologie des blindés occidentaux. Plus d'informations sont disponibles à lire dans chaque onglet. "
 startevent.2.e:0 "Japan - Airforce."
 startevent.2.f:0 "Japon - Stratégie."
 startevent.2.g:0 "J'ai fini de lire."
 startevent.2.h:0 "Japon - Vue d'ensemble."
 startevent.2.t:0 "Empire du Japon - Vue d'ensemble"
 startevent.3.d:0 "L'industrialisation et la militarisation rapides du Japon impérial ont conduit à son émergence en tant que puissance mondiale et à l'établissement d'un empire colonial. Les troubles économiques et politiques des années 1920 ont conduit à la montée du militarisme, qui a finalement abouti à l'adhésion du Japon à l'alliance de l'Axe et la conquête d'une grande partie de la région Asie-Pacifique. \ n \ n En 1931, le Japon a envahi et conquis le nord-est de la Chine / Mandchourie, avec peu de résistance. Le Japon a envahi la Chine proprement dite en 1937, créant ce qui était essentiellement une guerre à trois entre le Japon, les communistes de Mao Zedong et les nationalistes de Tchang Kaï-chek. \ n \ n À la fin de 1941, le gouvernement japonais, dirigé par le Premier ministre et le général Hideki Tojo, a décidé de briser l'embargo dirigé par les États-Unis par la force Au début de la guerre, le Japon a remporté victoire après victoire. La marée a commencé à tourner contre le Japon après la bataille de Midway en juin 1942 et la bataille de Guadalcanal qui a suivi, au cours de laquelle les troupes alliées ont ravagé l'île Salomon et du contrôle japonais. le 6 août 1945, les États-Unis ont largué une bombe atomique sur Hiroshima, tuant plus de 90 000 personnes. La capitulation inconditionnelle du Japon a été annoncée par l'empereur Hirohito le 14 août. "
 startevent.3.t:0 "Empire du Japon - Histoire"
 startevent.4.b:0 "Dites-m'en plus sur les technologies"
 startevent.4.d:0 "Le Japon impérial a un nombre relativement petit de divisions opérationnelles au début du jeu. Les divisions d'infanterie sont pour la plupart en sur-effectif; 15 divisions sont soit dans un modèle 3x5 ou 4x5, ce qui signifie que les divisions sont environ deux fois plus grandes que divisions régimentées 3x3 comparables. Si l'offensive, rendre ces divisions plus petites et mieux équipées en logistique peut s'avérer utile dans les zones dispersées et à faible infrastructure, le Japon va probablement envahir. \ n \ n Au début, le Japon a 4 petites divisions maritimes qui sont capables d'atterrir rapidement sur des plages sans vis-à-vis, mais ils doivent être améliorés et étendus pour capturer de manière fiable tous les ports chinois ou ceux qui sont en garnison. \ n \ nLes 3 divisions d'infanterie mixtes et 9 divisions de cavalerie du Japon peuvent servir de base pour un secondaire léger force d'infanterie, ou peut être motorisée / mécanisée plus tard. Le Japon a 2 divisions motorisées qui sont assez développées. L'armure japonaise fait défaut, avec seulement 2 petits groupements de la taille d'une brigade, et nécessitera investissement substantiel à améliorer. Cependant, contre les Chinois dépourvus de capacités antichar, les chars japonais sont généralement suffisants. \ n \ nLe Japon compte également 30 divisions de garnison, principalement stationnées dans les îles du Pacifique. Ceux-ci peuvent être dissous ou rééquipés pour défendre d'autres domaines, en fonction de vos priorités. "
 startevent.4.t:0 "Empire du Japon - Armée"
 startevent.5.d:0 "Le Japon impérial commence avec l'une des marines les plus impressionnantes du jeu, seulement surclassée par les États-Unis et le Royaume-Uni. Le Japon commence avec 2 porte-avions relativement modernes et 2 porte-avions légers, qui forment une base saine de pour construire une flotte de porte-avions plus grande et dispersée. \ n \ nLe Japon a 6 cuirassés et 4 croiseurs de bataille terminés au départ, qui sont tous assez modernes. Le Japon possède également un nombre considérable de navires de taille moyenne: 17 croiseurs lourds et 19 croiseurs légers de différents âge. Le Japon compte 92 navires de contrôle au début du jeu, qui sont répartis de la même manière entre les navires modernes et ceux de l'entre-deux-guerres. \ n \ n La flotte sous-marine de 52 est importante mais un peu dépassée. \ n \ n croiseurs, 13 destroyers et 7 sous-marins. \ n \ nLe joueur peut choisir de donner la priorité aux navires capitaux par rapport à une flotte de raids, ou si le Japon doit concentrer plus de ressources sur les cuirassés que sur les porte-avions. En fin de compte, la plus grande faiblesse navale du Japon est sa d Difficulté à reconstruire sa flotte en raison de son ratio production / taille de la flotte. \ n \ n De plus, au départ, vous n'avez ni la capacité de stockage de carburant ni la production de carburant pour soutenir la mise en service de l'ensemble du parc, par ex. contre les Chinois, c'est un gaspillage énorme d'envoyer plus que des parties sélectionnées de la flotte et si vous le faites quand même, la plupart de votre capacité commerciale et de votre flotte marchande sera liée à l'expédition de pétrole au Japon (ce qui coûte environ 100 unités de pétrole par jour). Si vous ne pouvez pas exploiter cette quantité de pétrole / carburant en 1942, alors la taille de votre flotte n'a pas d'importance et vous serez écrasé par l'USN. Même si vous ignorez les huiles synthétiques et comptez sur la capture des gisements de pétrole en Asie du Sud-Est, vous devez développer des technologies pétrolières pour tirer le meilleur parti de chaque goutte de pétrole comme carburant. "
 startevent.5.t:0 "Empire du Japon - Marine"
 startevent.6.d:0 "L'armée de l'air japonaise est tout à fait unique. L'IJA et l'IJN rivalisaient tous deux pour le pouvoir et l'influence dans l'État japonais, et opéraient presque totalement indépendamment dans de nombreux cas. Cela se voit dans leurs développements aériens - les deux branches avaient Ils utilisaient des avions séparés. La plupart des forces aériennes de l'IJN en 1936 se trouvaient à Taiwan, avec environ 900 avions, dont la plupart sont des bombardiers navals, des chasseurs à courte portée et un appui aérien rapproché. Les forces aériennes de l'IJA étaient réparties entre la Mandchourie et le Home Iles, avec environ 850 avions, encore une fois pour la plupart des chasseurs à courte portée et un appui aérien rapproché, avec quelques bombardiers moyens. \ N \ nBien que le Japon ait de bons avions à courte portée, il aura besoin d'un investissement important en recherche pour se développer plus longtemps. des bombardiers à distance ou des chasseurs - et si vous jouez à l'historique, vous devrez doubler ce montant, car les deux branches militaires nécessiteront un investissement technologique distinct. "
 startevent.6.t:0 "Empire du Japon - Force aérienne"
 startevent.7.d:0 "Le manque de ressources matérielles du Japon et les aventures militaires existantes en Asie de l'Est feront de votre première priorité l'assujettissement de la Chine, qui dispose d'énormes effectifs et de bonnes quantités de ressources naturelles à exploiter. Dans TW, la Chine n'est pas un jeu d'enfant et offrira une résistance féroce, après le succès initial, vous vous enliserez probablement dans l'intérieur chinois mal approvisionné et vous aurez besoin de divisions convenablement adaptées pour cela. IMPORTANT: Puisque la guerre avec la Chine a commencé quelque peu terne, vous devrez aggraver la guerre en choisissant à plusieurs reprises les décisions d '«escalader la guerre en Chine», sinon vous resterez avec un lourd malus pour combattre. \ n \ n Après cela, le Japon se voit présenter deux options tout aussi difficiles: soit frapper le nord en URSS en utilisant les forces terrestres, soit frapper vers le sud en utilisant les forces navales. La capacité de production du Japon limitera sa capacité à faire les deux simultanément et il ne faut donc en envisager qu’une seule. Pour aller vers le nord, il faudra renforcer la Mandchourie. L'infrastructure et le manque de forces blindées du Japon, tandis que le déplacement vers le sud nécessitera des forces d'invasion navale supplémentaires et l'utilisation de ressources naturelles pour la marine impériale japonaise. "
 startevent.7.t:0 "Empire du Japon - Stratégie"
 startevent.17.a:0 "D'accord, cool!"
 startevent.17.desc.disabled:0 "Ceci est le réglage normal, Conférence de paix dirigée par le joueur désactivée. La LED du joueur (triche légère) peut être activée dans les règles du jeu."
 startevent.17.desc.enabled:0 "Cette option donne au joueur le contrôle total et direct des débats de la conférence de paix dans les guerres dans lesquelles il est impliqué et doit être considérée comme une triche légère. Vous pouvez distribuer du territoire à vos alliés en cliquant sur leur drapeau et puis en cliquant sur la carte. Les guerres sans participation des joueurs se terminent normalement. "
 startevent.17.disabled:0 "Réglage normal de la conférence de paix"
 startevent.17.enabled:0 "Conférence de paix menée par le joueur activée"
 startevent.19.d:0 "Les transporteurs, les cuirassés, les croiseurs de guerre et les croiseurs lourds sont des vaisseaux capitaux et les croiseurs légers et destroyers sont des navires d'escorte. Les vaisseaux capitaux ont la puissance de feu à longue portée, les écrans / navires d'escorte protègent les capitales contre les attaques de torpilles qui peut être dévastatrice. \ n \ nLa portée d'une flotte est une moyenne de la portée des navires présents, alors mettez quelques croiseurs légers, par exemple avec des soutes à carburant supplémentaires, dans un escadron de destroyers pour vous aider dans les tâches de convoi à longue portée. Utilisez des modèles de flotte pour vous assurer que chaque flotte d'escorte sera automatiquement reconstituée à partir des réserves de flotte pour les maintenir opérationnelles. Pour cela, vous devez cliquer sur le bouton de destination dans l'onglet Production et affecter les navires nouvellement construits à «Réserver» (par défaut, «Automatique»). \ n \ nLes sous-marins sont divisés en coques légères et lourdes, la principale différence est que les sous-marins légers ont tendance à être des sous-marins côtiers à courte portée et que les sous-marins lourds peuvent être équipés pour être des patrouilleurs à longue portée avec Patrol equi pment. Les sous-marins légers ne sont pas moins capables que les lourds, ils sont juste spécialisés pour les courtes patrouilles côtières et beaucoup moins susceptibles d'être repérés que leurs frères LR Submarine plus grands et plus bruyants. On s'attend à ce que les sous-marins sur ordre normal tuent les convois non accompagnés mais ont tendance à interrompre le combat dès que suffisamment d'escortes arrivent, alors essayez d'éviter les zones d'expédition fortement escortées et gardez respectivement vos voies de convoi correctement.
 startevent.20.d:0 "Le spam de division entrave les performances de la vanille, surtout plus tard dans la guerre, donc TW essaie d'éliminer le spam avec des limites à la construction et à l'équipement d'IA étant relativement chers. Vous aurez plus d'usines que de vanille, de sorte que même les petits pays peuvent avoir une production diversifiée, mais ils ont chacun moins de rendement. \ n \ nCertaines technologies comme la motorisation (remplace les chevaux par des véhicules), certaines doctrines et technologies radio modifieront (ajoutent ou soustraient) la demande en équipement des divisions et des modèles existants. Dans l'ordre Pour obtenir tous les bonus, vous devrez produire suffisamment d'équipement pour répondre aux besoins changés. N'oubliez pas de planifier à l'avance, les unités avec moins de 100% d'équipement auront des statistiques pires que celles complètes et des rénovations majeures peu de temps avant ou pendant les guerres peuvent paralyser votre armée. . "
