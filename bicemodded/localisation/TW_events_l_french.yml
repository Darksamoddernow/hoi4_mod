 SOV_tank_event.5.d:0 "Améliorez le corps de chars avec les 4e et 5e corps de chars de la garde à votre collection. Le 4e corps a reçu le Kantemirovsky honorifique après le village de Kantemirovka dans le district de Kantemirovsky, oblast de Voronej, quand il l'a libéré de l'allemand troupes par des sous-unités de chars lors de leur baptême du feu au début de 1943. \ n \ nLes unités seront formées près d'Astrakhan. "
