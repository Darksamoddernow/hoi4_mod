 startevent.10.t:0 "Armes combinées"
 startevent.10.d:0 "Dans cette ligne de mods et de soutien, les bataillons sont plus spécialisés d'une manière qui encourage les joueurs à concevoir des divisions interarmes historiques. Les divisions ne contenant qu'un seul type d'unité subiront certains inconvénients et la volonté la plus équilibrée et la plus diversifiée être les meilleures divisions. Avec les statistiques les plus évidentes, il existe des synergies avec d'autres mécanismes de jeu tels que les chances de tactique de combat modifiées en fonction des types de division. \ n \ nSeules les unités de première ligne d'infanterie `` principales '' fournissent une partie saine de la statistique la plus vitale: Les points de vie (tous sont additionnés) et l'organisation et le moral (en tant que valeur moyenne de l'ensemble de la division). Les chars et autres véhicules de combat blindés ajoutent un nombre de points de vie plus faible et ont beaucoup moins d'organisation. La plupart des unités de soutien spécialisées (à l'exception du QG et du signal) unités) dégradent l'organisation et ne fournissent qu'une petite mesure de points de vie, mais excellent bien sûr dans leur domaine et permettent des bonus interarmes et / ou différents modificateurs de terrain. \ n \ nPleas Notez que les unités de soutien donnent leurs bonus à toute la division et que certaines statistiques d'unités de ligne (telles que les modificateurs de terrain, le perçage, l'armure, etc.) sont calculées en moyenne en fonction du type et du nombre de bataillons. "
