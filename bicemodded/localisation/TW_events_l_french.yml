 soviet.331.a:0 "D'accord!"
 soviet.331.d:0 "Le statut de garde, Gvardiya, a été attribué aux unités et formations qui se sont distinguées pendant la Seconde Guerre mondiale par l'ordre du commissaire du peuple à la défense de l'URSS n ° 303 le 18 septembre 1941, et ont été considérés avoir le statut d'élite. Les unités et formations désignées pour le titre de la Garde soviétique ont reçu des bannières spéciales de la Garde conformément à la décision du Présidium du Soviet suprême de l'URSS "
 soviet.331.t:0 "Unités de la Garde Rouge"
 soviet.332.a:0 "Belle machine!"
 soviet.332.d:0 "Le Yakovlev Yak-7 (russe: Ð¯ÐºÐ¾Ð²Ð» ÐµÐ² Ð¯Ðº-7) a été développé à partir du premier chasseur Yak-1, initialement en tant qu'entraîneur mais transformé en combattant. La première production les avions connus sous le nom de Yak-7UTI conservaient un train d'atterrissage principal rétractable, mais à partir de l'été 1941, une variante de train d'atterrissage fixe, le Yak-7V a été remplacé. L'usine a estimé que la production serait simplifiée et que les performances réduites ne seraient pas préjudiciables pour un entraîneur. 6 399 Yak 7 ont été construits au total! Il pouvait également atteindre 570 km / h à 5000 mètres et 495 km / h au niveau de la mer grâce à son moteur V12 refroidi par liquide. "
 soviet.336.b:0 "Sans Moscou, ils ne se battront pas"
 soviet.336.d:0 "La première armée polonaise 'Pierwsza Armia Wojska Polskiego', 1 AWP en abrégé, était une unité de l'armée polonaise formée en Union soviétique en 1944, issue du I Corps polonais précédemment existant dans le cadre de l'armée populaire de Pologne (LWP), une formation des forces armées polonaises à l'Est. La Première armée a combattu vers l'ouest, subordonnée au 1er front biélorusse soviétique, lors de l'offensive contre l'Allemagne qui a conduit à la libération de Varsovie en février 1945, et la prise de Berlin en mai 1945. "
 soviet.336.t:0 "Armée populaire polonaise"
 soviet.338.d:0 "Conscrit des ouvriers d'usine non formés pour les troupes. Nous en paierons le prix cependant."
 soviet.338.t:0 "Divisions du prolétariat"
 soviet.339.a:0 "Nous pouvons en tirer des leçons!"
 soviet.339.d:0 "Le Tupolev ANT-25 était un avion expérimental soviétique à longue portée qui a également été essayé comme bombardier. Construit en 1933, il a été utilisé par l'Union soviétique pour un certain nombre de vols record. En juillet 1936, le record a été établi par Chkalov, Georgy Baydukov et Belyakov pilotant le même avion de Moscou à l'Extrême-Orient (route de Staline) en 56 heures 20 minutes, sur une distance de 9 374 kilomètres. Ils ont dépassé Franz Josef Land - Severnaya Zemlyaâ «Tiksi - Yakoutie - Petropavlovsk-Kamtchatsky - Khabarovsk - Mer d'Okhotsk et atterri sur une plage de l'île d'Udd (aujourd'hui île Chkalov), près du fleuve Amour. Le lendemain, le journal Pravda a publié un article de premier plan" Glory aux Faucons de Staline! ". Une piste en bois a été construite sur l'île d'Udd, et le 2 août l'ANT-25 est parti pour Moscou. Le voyage de retour a duré une semaine, avec des arrêts à Khabarovsk, Chita, Krasnoïarsk et Omsk, avec un grand accueil à chaque."
 soviet.339.t:0 "Vols transpolaires"
 soviet.340.a:0 "Pour la patrie!"
 soviet.340.d:0 "Le T-34/76, un char moyen soviétique, a eu un effet profond et durable sur le domaine de la conception des chars. Lors de son introduction en 1940, le T-34 possédait une combinaison sans précédent de puissance de feu, mobilité, protection et robustesse et surclassait tous les autres chars existants à l'époque, même s'il manquait au départ à bien d'autres égards tels que la communication, la visibilité, la fiabilité mécanique et manquait d'une tourelle pour 3 personnes. Son F-11 initial de 76,2 mm L / Le canon de char 30,5 a fourni une augmentation substantielle de la puissance de feu par rapport à l'un de ses contemporains tandis que son blindage frontal bien incliné (45 mm incliné à 60 °) était difficile à pénétrer par la plupart des armes antichar contemporaines. Les améliorations apportées en 1941 ont entraîné une légère augmentation. d'armure et une refonte de la tourelle pour être montée avec un canon F-34 76,2mm L / 42,5 amélioré qui resta son armement standard jusqu'à l'introduction du T-34/85. \ n \ nSa suspension Christie ( d'abord essayé avec la série BT-tank) a été hérité de la conception de l'American Wal Le char M1928 de Christie (rejeté par l'armée américaine), dont deux ont été vendus sans tourelle déguisés en "tracteurs de ferme" à l'Armée rouge. \ n \ nBien que son armure et son armement aient été dépassés plus tard dans la guerre, il a souvent considéré comme le char le plus influent de la Seconde Guerre mondiale. \ n \ nLe T-34 a été le pilier des forces blindées soviétiques tout au long de la Seconde Guerre mondiale. Sa conception lui a permis d'être continuellement affinée pour répondre aux besoins en constante évolution du front de l'Est: au fur et à mesure que la guerre continuait, elle devenait plus performante, mais aussi plus rapide et moins chère à produire. L'industrie soviétique produirait finalement plus de 80000 T-34 de toutes les variantes, permettant à un nombre toujours plus grand d'être déployé pendant que la guerre progressait, malgré les pertes horribles au combat contre la Wehrmacht allemande (à 44900 pertes pendant la guerre, elle a également subi le plus de chars). pertes de tous les temps). Remplaçant de nombreux chars légers et moyens du service de l'Armée rouge, il était le char le plus produit de la guerre, ainsi que le deuxième char le plus produit jamais (après son successeur, la série T-54/55). "
 soviet.341.a:0 "Allons en voiture à Berlin!"
 soviet.341.d:0 "Après l'amélioration des Panzer IV et des Stug allemands avec le canon à grande vitesse 75 mm L / 48 ont été rencontrés au combat en 1942 et les chars allemands plus lourds comme le Tiger et le Panther sont apparus, le T -43 a commencé mais a finalement échoué en n'ayant pas assez de performances pour justifier le réoutillage des usines. \ N \ nAvec le T-43 annulé, le commandement soviétique a pris la décision de rééquiper les usines pour produire une version améliorée du T- L'anneau de sa tourelle a été agrandi de 1 425 mm à 1 600 mm, ce qui a permis d'installer une tourelle plus grande et donc le canon L / 55 plus gros de 85 mm (dérivé du canon anti-air M1939 52-K). Tourelle du prototype T-43 La conception a été adoptée à la hâte par Vyacheslav Kerichev à l'usine de Krasnoye Sormovo pour équiper le T-34. Il s'agissait d'une plus grande tourelle pour trois hommes, avec radio (auparavant dans la coque) et coupole d'observation dans le toit. Maintenant, le commandant du char n'avait plus qu'à commandement (aidé par une coupole et des systèmes radio), laissant le fonctionnement du canon au tireur et le chargeur. Le blindage de la tourelle était beaucoup plus épais, 90 mm, même s'il était plus gros et moins incliné que la tourelle T-34 d'origine. Cela a fait de la tourelle, dans l'ensemble, une cible plus grande (en raison de l'équipage de trois hommes et du canon plus gros), mais plus résistante aux tirs ennemis. Le nouveau char qui en résulta, le T-34-85, fut considéré comme une amélioration par rapport au T-34 antérieur. \ N \ nLa production du T-34-85 commença en janvier 1944, en utilisant finalement le canon S-53. Le T-34-85 amélioré est devenu le char moyen soviétique standard, avec une production ininterrompue jusqu'à la fin de la guerre. En mai 1944, la production de T-34-85 avait atteint 1 200 chars par mois. "
 soviet.342.a:0 "Changement de vitesse? Hammertime!"
 soviet.342.d:0 "Les chars Kliment Voroshilov (KV) étaient connus pour leur protection blindée lourde au début de la guerre. Jusqu'à ce que les Allemands développent des canons plus efficaces, les chars KV étaient pratiquement immunisés contre les 3,7 cm KwK 36 et canons à canon court de 7,5 cm KwK 37 des premiers Panzer III et Panzer IV, à l'exception du canon Flak de 8,8 cm qui était appelé chaque fois qu'un KV était rencontré. \ n \ nAvant le début de l'opération Barbarossa en juin 1941, environ 500 des plus de 22 000 chars alors en service soviétique étaient du type KV-1. Au fur et à mesure que la guerre progressait, il devint évident qu'il n'y avait guère de sens à produire des chars KV coûteux, car le char moyen T-34 fonctionnait mieux (ou du moins aussi bien En fait, le seul avantage du KV par rapport au T-34/76 était sa tourelle à trois places plus grande et plus spacieuse. Plus tard dans la guerre, la série KV est devenue une base pour le développement de l'IS (Iosif Staline) série de chars et de canons automoteurs. \ N \ nLe KV a été commandé dès le départ planche de crue. et envoyé avec d'autres nouveaux modèles à la guerre d'hiver, où il a surpassé les autres. L'armure lourde du KV s'est avérée très résistante aux armes antichar finlandaises, ce qui a rendu plus difficile l'arrêt. Pendant la guerre, les Soviétiques ont eu du mal à gérer les bunkers en béton utilisés par les Finlandais et une demande a été faite pour un char avec un grand obusier de 152 mm désigné comme KV-2 Heavy Artillery Tank (qui a été abandonné après des performances décevantes). Les chars KV ont d'abord affronté les Allemands lors de la bataille de Raseiniai, juste après le début de l'opération Barbarossa. \ n \ nLa force du KV était son blindage avant incliné de 90 mm et une bonne puissance de feu avec le canon 76 mm F-32 L / 30,5 (plus tard le ZiS-5 L / 42,5), et qu'il avait une bonne flottaison sur soft sol. Il présentait également de graves défauts: il était difficile à diriger; la transmission (qui était une conception Holt Caterpillar vieille de vingt ans) "était la principale pierre d'achoppement du KV-1, et il y avait une certaine vérité dans les rumeurs selon lesquelles des conducteurs soviétiques devaient changer de vitesse avec une luge à main"; et l'ergonomie était médiocre, avec une visibilité limitée. De plus, à 45 tonnes, il était tout simplement trop lourd. Il a été retiré de la production en 1943 après plusieurs modifications. Il a été remplacé par le blindé IS. "

 soviet.343.d:0 "Le char IS était une série de chars lourds développés comme successeur de la série KV par l'Union soviétique pendant la Seconde Guerre mondiale. L'acronyme IS est l'initialisme anglicisé de Joseph Staline (Ð˜Ð¾Ì Ñ Ð¸Ñ „Ð¡Ñ‚Ð ° Ì Ð» Ð¸Ð½, Iosif Stalin). Les chars lourds ont été conçus avec un blindage épais pour contrer les canons allemands de 88 mm et portaient un canon principal capable de vaincre Tiger II, Tiger I et Chars Panther. Ils étaient principalement conçus comme des chars révolutionnaires, tirant un obus explosif lourd qui était utile contre les retranchements et les bunkers. L'IS-2 est entré en service en avril 1944 et a été utilisé comme fer de lance par l'Armée rouge lors de la phase finale. de la bataille de Berlin. L'IS-3, beaucoup plus tardif, n'a jamais atteint les lignes de front. \ n \ nAprès avoir couplé un châssis KV-1S avec une tourelle Object 237, la première itération de l'IS est née. Plus tard, un châssis repensé avec le même la tourelle est devenue le char IS-85 ou IS-1. Le canon 85 mm D5-T était considéré comme trop léger lorsque le moyen T-34/85 transportait le même, donc l'IS-2 wa s conçu avec un D25-T L / 45 de 122 mm. \ n \ nIl a été accepté pour la production en tant que char lourd IS-85 et les premières livraisons ont été effectuées en octobre 1943. La production a pris fin en janvier 1944. Sa désignation a été simplifiée à IS-1 après l'introduction de l'IS-122, rebaptisé plus tard IS-2 pour des raisons de sécurité. \ n \ nAvec 100 mm de blindage frontal incliné à 60 ° et 100 mm de blindage de tourelle arrondie, l'IS-1/2 était très difficile à tuer et son canon de 122 mm pouvait pénétrer un Panther d'avant en arrière à plus de 1000 m et menacer un King Tiger. "

 soviet.344.d:0 "Le chasseur de chars moyens SU-85 était une modification de l'obusier automoteur SU-122 antérieur (conçu en août 1942), remplaçant essentiellement l'obusier M-30S de 122 mm du SU-122. avec un canon antichar à grande vitesse D-5T de 85 mm. Le D-5T était capable de pénétrer le Tiger I à partir de 1000 m. Le véhicule avait un profil bas et une excellente mobilité. Initialement donné une casquette de commandant blindé sur le premier lot, le L'optique d'observation du SU-85 a été améliorée par l'introduction d'une coupole de commandant standard - la même que sur le modèle T-34/76 de 1942 - en plus des viseurs d'observation prismatiques déjà existants installés sur le côté gauche et à l'arrière. \ N \ nSU- La production de 85 a commencé à la mi-1943, les premiers véhicules atteignant leurs unités en août. Lorsque le char moyen T-34-85 à canon supérieur est entré en production de masse au printemps 1944, il était inutile de poursuivre la production d'un chasseur de chars. sans puissance de feu supérieure. À la lumière de cela, la production de SU-85 a été arrêtée à la fin de 1944 après la production de 2 050 véhicules. Il a été remplacé sur les lignes de production par le chasseur de chars SU-100, armé du plus puissant canon D-10S de 100 mm. \ N \ nIl y avait deux versions: le SU-85 de base avait une coupole de commandant fixe avec un périscope rotatif et trois blocs de vision; le SU-85M amélioré avait la même casemate que le SU-100 ultérieur, avec une coupole de commandant comme utilisé sur le T-34-85 "
