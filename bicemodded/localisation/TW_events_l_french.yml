 kmt_yangtze_partition_tt_chi:0 "Nous prendrons le contrôle des États chinois qui se trouvent au nord du Yangtze, et ils prendront ceux au sud."
 kmt_yangtze_partition_tt_prc:0 "Nous prendrons le contrôle des États chinois qui se trouvent au sud du Yangtze, et ils les emmèneront vers le nord." à couvert! "
 kmt_yhm_join:0 "Yu Hanmou va rejoindre l'armée"
 kmt_yxs_join:0 "Yan Xishan" rejoindra notre armée. "
 kns.1.a:0 "C'est une défaite totale pour les bâtards fascistes!"
 kns.1.b:0 "Développement intéressant."
 kns.1.c:0 "Notre allié est tombé, nous ne pouvons plus compter sur eux maintenant."
 kns.1.d:0 "Avec l'échec de la conquête de la Chine, vient le tollé du peuple japonais. Ce revers majeur du Japon a donné la chance aux démocrates d'organiser une révolution pour renverser le gouvernement fasciste actuel. Avec la guerre perdue et les dissidents du peuple, le rêve de Hirohito est terminé. "
 kns.1.t:0 "Guerre civile japonaise"
 kns.2.a:0 "J'espère que les Japonais savent ce qu'ils font ..."
 kns.2.d_d:0 "Après des heures d'assaut contre le bunker de l'empereur, le régime fasciste s'est rendu aux partisans démocratiques. Ayant gagné la guerre civile, le cabinet démocratique tente maintenant de réparer les blessures causées par l'ancien régime fasciste." Nous n'espérons pas être pardonnés, mais nous ferons néanmoins notre part. a déclaré l'un des révolutionnaires démocratiques japonais. "
 kns.2.d_f:0 "Malgré de nombreuses guérillas et des soutiens populaires, les partisans démocratiques avaient été vaincus dans la guerre civile japonaise. Tous les suspects ont été arrêtés ou exécutés. Afin de stabiliser la situation, l'empereur Hirohito a prononcé un discours devant les Japonais. Le public a déclaré que la guerre était leur seul destin. Cependant, la réponse de la foule a déclaré le contraire.
 kns.2.t:0 "Fin de la guerre civile japonaise"
 kns.3.d:0 "Après un raid raté du QG japonais de la ligne de front, les Chinois ont subi d'énormes pertes. Afin d'éviter de nouvelles pertes, le commandant chinois a ordonné aux troupes de se retirer de Pékin. L'armée japonaise a ensuite marché. dans la ville avec une résistance minimale. \ n \ nLe Palais Interdit a rapporté avoir fait enlever certains objets par les Japonais. Heureusement, la plupart d'entre eux ont été évacués en 1933 vers le sud, de sorte que les Japonais n'ont pu retirer que quelques grandes cuves en bronze et quelques pièces de canon. "
 kns.3.t:0 "Chute de Pékin"
