 kmt.143.b:0 "Une nouvelle opportunité pour nous de prendre Macao!"
 kmt.143.c:0 "Ignorez-le simplement ..."
 kmt.143.d:0 "[From.GetName] a en quelque sorte trouvé des preuves que nous sommes derrière le récent coup d'État manqué à Macao, et ils nous ont publiquement dénoncés!"
 kmt.143.t:0 "Dénonciation de [From.GetName]"
 kmt.144.a:0 "Organisez un coup d'État et renversez l'administration locale."
 kmt.144.b:0 "Nous le ferons par des moyens diplomatiques."
 kmt.144.c:0 "Nous l'exigerons de ces sales barbares."
 kmt.144.d:0 "Hong Kong est maintenant sous administration étrangère et cela ne doit pas continuer. Nous devons essayer de le reprendre, mais comment?"
 kmt.144.e:0 "Occupez la zone avec nos forces."
 kmt.144.t:0 "La question de Hong Kong"
 kmt.146.a:0 "Nous détruirons cette nation embêtante à la fois!"
 kmt.146.b:0 "L'apaisement apportera la paix pour nous deux ..."
 kmt.146.c:0 "Il faut rester alerté."
 kmt.146.d_1:0 "Un récent coup d'État avait renversé notre gouvernement local à Hong Kong, ils ont également organisé un référendum selon lequel il devrait revenir sous la domination chinoise. Cependant, nos renseignements indiquent que ce coup d'État est organisé par le gouvernement chinois. \ n \ nComment devons-nous répondre? "
 kmt.146.d_2:0 "Notre coup d'État à Hong Kong est un succès, le référendum local après la mise en place du gouvernement local pro-chinois a abouti au retour de Guangzhouwan. Nous n'avons pas le temps de célébrer, car les barbares doivent prévoir certains sorte de représailles. "
 kmt.146.t:0 "Coup d'État à Hong Kong"
 kmt.147.a:0 "Il faut dénoncer les Chinois pour un acte aussi sale!"
 kmt.147.b:0 "Nous avons des choses plus importantes qui nécessitent notre attention."
 kmt.147.c:0 "Oh pourquoi ..."
 kmt.147.d_1:0 "Récemment, un coup d'État a été écrasé à Hong Kong. Bien qu'il n'ait pas causé de dégâts majeurs, certaines personnes pensent que cela a été planifié par le gouvernement chinois pour reprendre la zone."
 kmt.147.d_2:0 "Notre coup d'État à Hong Kong a lamentablement échoué, nous devons effacer toute preuve pouvant nous rapporter au coup d'État. Nous devons garder cela secret pour le public."
 kmt.147.t:0 "Coup d'État à Hong Kong"
 kmt.148.a:0 "Un allié puissant est le bienvenu."
 kmt.148.b:0 "On n'en a pas besoin! On va bien tout seuls."
 kmt.148.d:0 "Comme nous sommes maintenant le propriétaire de Hong Kong, la Chine veut l'utiliser comme un gage d'amitié et nous demande de le rendre pour une relation plus étroite entre nos nations."
 kmt.148.t:0 "La Chine poursuit des liens plus étroits avec nous"
 kmt.149.a:0 "Nous ne pouvons pas nous permettre une guerre avec eux."
 kmt.149.b:0 "Quelle merde."
 kmt.149.d:0 "La Chine déclare que Hong Kong est un espace de vie nécessaire pour le peuple chinois, il doit donc être rendu."
 kmt.149.t:0 "La Chine exige Hong Kong"
 kmt.150.a:0 "Malgré l'humiliation, nous devons nous retirer dans celle-ci."
 kmt.150.b:0 "C'est clairement une invasion! Nous devons préparer nos hommes à la guerre!"
 kmt.150.d:0 "La Chine a envoyé des forces à Hong Kong et l'a occupée peu de temps après. Plus tard, ils ont déclaré qu'elle était officiellement revenue à la domination chinoise. Cet acte d'agression a suscité de nombreux débats dans le pays."
 kmt.150.t:0 "La Chine occupe Hong Kong"
 kmt.151.a:0 "Tout pour la gloire de la patrie!"
 kmt.151.d:0 "Maintenant que le gouvernement [From.GetNameADJ] a décidé de nous rendre Hong Kong, nous pouvons passer à l'amélioration de nos relations."
 kmt.151.t:0 "Relation plus étroite avec [From.GetName]"
 kmt.152.a:0 "Personne ne résistera à la Patrie!"
 kmt.152.d:0 "Le gouvernement [From.GetNameADJ] a refusé de renvoyer Hong Kong malgré l'offre généreuse, maintenant ils devront goûter la 'liqueur punitive' ..."
 kmt.152.t:0 "[From.GetName] Refusé"
 kmt.153.a:0 "La Patrie accueille ses enfants!"
 kmt.153.d:0 "[From.GetName] a accepté notre demande de retour à Hong Kong!"
 kmt.153.t:0 "[From.GetName] Accepté"
 kmt.154.a:0 "La Patrie la récupérera d'une manière ou d'une autre!"
 kmt.154.d:0 "[From.GetName] a rejeté notre demande de retour à Hong Kong!"
 kmt.154.t:0 "[From.GetName] Refusé"
 kmt.156.a:0 "Nous leur rendrons la pareille, nous arrêterons de commercer avec eux!"
 kmt.156.b:0 "Une nouvelle opportunité pour nous de prendre Hong Kong!"
 kmt.156.c:0 "Ignorez-le simplement ..."
 kmt.156.d:0 "[From.GetName] a en quelque sorte trouvé des preuves que nous sommes derrière le récent coup d'État manqué à Hong Kong, et ils nous ont publiquement dénoncés!"
 kmt.156.t:0 "Dénonciation de [From.GetName]"
 kmt.157.a_1:0 "Nous devons obéir [SOV.GetLeader]!"
 kmt.157.a_2:0 "Intriguant ..."
 kmt.157.b_1:0 "Le Komintern est un enfer pourri - nous ne les suivrons pas!"
 kmt.157.b_2:0 "Leurs ressources ne sont pas ce que nous voulons!"
 kmt.157.d_1:0 "[SOV.GetName] est intervenu dans le problème des ports commerciaux que nous avons avec [CHI.GetName] en tant que chef de faction."
 kmt.157.d_2:0 "[SOV.GetName] est intervenu dans le problème des ports commerciaux que nous avons avec [CHI.GetName]. Ils affirment qu'il y aura de meilleurs échanges entre nous si nous acceptons de renvoyer les ports commerciaux en Chine. "
 kmt.157.t:0 "[SOV.GetName] Intervention"
 kmt.158.a:0 "Nous sommes solidaires!"
 kmt.158.b:0 "Ils doivent apprendre à être patients!"
 kmt.158.d:0 "[CHI.GetName] a des problèmes avec les ports commerciaux qu'il a concédés au monde occidental dans les traités inégaux signés par la dynastie Qing en décomposition. Ils demandent notre présence dans ces questions afin de pouvoir protéger leur intérêts."
 kmt.158.t:0 "[CHI.GetName] Demande d'intervention"
 kmt.159.a:0 "La décision du camarade [SOV.GetLeader] est toujours juste ..."
 kmt.159.b:0 "Nous prendrons les choses en main!"
 kmt.159.d:0 "[SOV.GetLeader] a refusé de jouer un rôle de médiateur dans nos affaires et nous a ordonné de nous retirer dans cette affaire.
 kmt.159.t:0 "[SOV.GetName] refuse la proposition"
 kmt.160.a:0 "Nous devons les remercier."
 kmt.160.d:0 "[SOV.GetName] a réussi à négocier nos affaires et Guangzhouwan nous est maintenant rendu."
 kmt.160.t:0 "Guangzhouwan retourné"
 kmt.161.a:0 "Nous piétinerons notre ennemi!"
 kmt.161.d:0 "Malgré notre présence, [From.GetName] refuse toujours de rendre le port de commerce en Chine, c'est méprisant!"
 kmt.161.t:0 "[From.GetName] Refusé"
 kmt.162.a:0 "Nous allons les enterrer!"
 kmt.162.d:0 "Malgré la présence de [SOV.GetName], [From.GetName] refuse toujours de nous rendre le port commercial, c'est méprisant!"
 kmt.162.t:0 "[From.GetName] Refusé"
 kmt.163.a:0 "Nous devons les remercier."
 kmt.163.d:0 "[SOV.GetName] a réussi à négocier nos affaires et Macao nous est maintenant rendu."
 kmt.163.t:0 "Macao est revenu"
 kmt.164.a:0 "Nous devons les remercier."
 kmt.164.d:0 "[SOV.GetName] a réussi à négocier nos affaires et Hong Kong nous est maintenant rendu."
 kmt.164.t:0 "Hong Kong retourné"
 kmt.179.a:0 "Bientôt, notre puissance industrielle sera l'une des plus fortes!"
 kmt.179.d:0 "Avec l'augmentation du nombre d'usines, la qualité des produits a également augmenté."
 kmt.179.t:0 "Industrie améliorée"
 kmt.183.d:0 "Ce seigneur de guerre islamique est tombé prisonnier après la défaite de sa clique. Maintenant, nous devons décider de son sort."
 kmt.183.t:0 "Destin de Ma Bufang"
 kmt.185.a:0 "Notre nation est au moment le plus désespéré!"
 kmt.185.b:0 "La stabilité interne est encore plus importante."
 kmt.185.d:0 "Les Japonais ont lancé une offensive alors que nous sommes encore confrontés à la menace interne! Devrions-nous abattre nos armes sur nos compatriotes chinois et viser les envahisseurs impérialistes?"
 kmt.185.t:0 "La menace japonaise"
 kmt.186.a:0 "Il y aura la paix entre nous, mais nous ne rejoindrons pas leur guerre."
 kmt.186.b:0 "Nous sommes tous chinois après tout ..."
 kmt.186.c:0 "Il n'y aura pas de paix entre nous!"
 kmt.186.d:0 "Avec l'invasion japonaise, [From.GetLeader] a décidé d'appeler [Root.GetLeader] pour un discours de paix afin qu'ils puissent se concentrer sur l'envahisseur japonais à la place."
 kmt.186.e:0 "Nous pouvons nous allier aux Japonais!"
 kmt.186.t:0 "Le Kuomintang cherche la paix"
 kmt.187.a:0 "Nous pourrons toujours les traiter plus tard."
 kmt.187.d_1:0 "[From.GetLeader] a convenu d'une paix blanche - maintenant nous pouvons nous concentrer davantage sur les envahisseurs japonais."
 kmt.187.d_2:0 "[From.GetLeader] s'est mis d'accord sur une paix blanche et s'est joint à nous pour repousser les envahisseurs japonais!"
 kmt.187.t:0 "Paix!"
 kmt.188.a:0 "Ils doivent être effacés!"
 kmt.188.d:0 "[From.GetLeader] a refusé d'avoir la paix entre nous; [Root.GetLeader] est scandalisé."
 kmt.188.t:0 "[From.GetName] refuse la paix"
 kmt.189.a:0 "La Sphère de coprospérité de la Grande Asie de l'Est s'agrandit!"
 kmt.189.b:0 "Les gens qui trahissent leur nation n'ont aucun honneur!"
 kmt.189.d:0 "[From.GetLeader] a été indigné par les actions de [CHI.GetLeader] et a décidé qu'ils voulaient lui donner une leçon avec nous."
 kmt.189.t:0 "[From.GetName] veut se battre à nos côtés"
 kmt.190.a:0 "Mort à [CHI.GetLeader]!"
 kmt.190.d:0 "[JAO.GetName] a accepté notre offre et maintenant nous allons retirer [CHI.GetName] de son siège!"
 kmt.190.t:0 "[JAP.GetName] Accepté"
 kmt.191.a:0 "Nous avons probablement mis en colère deux géants ..."
 kmt.191.d:0 "[JAP.GetName] a rejeté notre proposition et condamné notre acte, déclarant que [Root.GetLeader] n'a aucun honneur."
 kmt.191.t:0 "[JAP.GetName] Refusé"
 kmt.192.a:0 "Hanjian! Zougou!"
 kmt.192.d:0 "[From.GetLeader] a rejoint les Japonais pour envahir le territoire chinois!"
 kmt.192.t:0 "[From.GetName] se joint à l'agression japonaise"
 kmt.193.a:0 "Les traîtres à la nation ne mourront pas sans douleur."
 kmt.193.d:0 "Intel a déclaré que [From.GetLeader] a tenté de contacter les Japonais pour une force conjointe contre nous, mais a été refusé et ils ont été condamnés par les Japonais comme sans honneur."
 kmt.193.t:0 "La tentative de [From.GetName] de rejoindre le Japon a échoué"
 kmt.196.a:0 "La violence aurait pu être évitée, si les gens avaient été plus intelligents ..."
 kmt.196.d:0 "Après la rébellion du peuple Sinkiang, Sinkiang tombe enfin sous notre domination."
 kmt.196.t:0 "Sinkiang Under Control"
 kmt.197.a:0 "Traitez bien les autres, et les autres vous traiteront bien."
 kmt.197.b:0 "[CHI.GetRulingParty] nous mènera à la grandeur!"
 kmt.197.c:0 "Nous montrerons aussi notre gentillesse."
 kmt.197.d:0 "[CHI.GetLeader] essaie d'améliorer nos relations en renonçant à leurs revendications sur le Tibet. Nos fonctionnaires ont mis en garde contre les canulars et les astuces, mais une telle décision devrait être prise par [TIB.GetLeader] lui-même après tout. "
 kmt.197.e:0 "Nous ne craquerons pas pour un truc aussi naïf!"
 kmt.197.t:0 "[CHI.GetName] améliore nos relations"
 kmt.198.a:0 "Personne ne veut l'effusion de sang."
 kmt.198.d:0 "[TIB.GetLeader] a décidé que nous travaillerons ensemble pour un avenir meilleur."
 kmt.198.t:0 "[TIB.GetName] rejoint notre faction"
 kmt.199.a:0 "Nous ne les décevrons pas."
 kmt.199.d:0 "[TIB.GetLeader] a décidé que [Root.GetRulingParty] les conduirait vers la grandeur, nous remettant ainsi leurs affaires politiques."
 kmt.199.t:0 "[TIB.GetName] devient notre marionnette"
 kmt.200.a:0 "Le respect mutuel est le plus important."
 kmt.200.d:0 "[TIB.GetLeader] a décidé qu'ils ne revendiqueraient plus le Sinkiang comme leur état central en guise de démonstration d'amitié."
 kmt.200.t:0 "[TIB.GetName] Renonce aux revendications sur Sikang"
 kmt.201.a:0 "Pourquoi ne voient-ils pas les raisons!"
 kmt.201.d:0 "[TIB.GetLeader] pense que notre acte d'amitié n'est rien d'autre que des tours pathétiques et a refusé de poursuivre la discussion sur cette question."
 kmt.201.t:0 "[TIB.GetName] a rejeté notre gentillesse"
 kmt.202.a:0 "Maintenant, nous chercherons des alliés du monde entier."
 kmt.202.d:0 "Avec la poussière finale retombée dans la guerre civile chinoise, nous sortons victorieux. [CHI.GetNameDef] a été vaincu et nous n'avons plus besoin d'agir seuls."
 kmt.202.t:0 "La guerre civile est terminée"
 kmt.203.a:0 "C'est un désastre!"
 kmt.203.d:0 "Les trésors de la Cité Interdite sont tombés entre les mains de l'ennemi après que la porte de la chambre forte a été cassée. Les envahisseurs ont pris tout ce qu'ils pouvaient et n'ont rien laissé derrière eux. Notre peuple pleure la perte."
 kmt.203.t:0 "Trésors nationaux tombés entre les mains ennemies"
 kmt.205.a:0 "Nous les défendrons jusqu'à notre dernier souffle!"
 kmt.205.b:0 "J'espère qu'ils seront plus en sécurité là-bas."
 kmt.205.d:0 "Notre ennemi menace maintenant Chongqing, où se trouvent les trésors de notre nation. Certains archéologues ont suggéré que nous envoyions ces objets pour les préserver, tandis que certains disent que nous pouvons les utiliser pour remonter le moral de nos soldats. "
 kmt.205.t:0 "Ennemi se rapprochant de Chongqing"
 kmt.207.b:0 "Chongqing sera là où ils iront."
 kmt.207.d:0 "Notre ennemi menace maintenant Shanghai, où se trouvent les trésors de notre nation. Certains archéologues ont suggéré que nous les évacuions vers la zone ouest relativement plus sûre, tandis que certains disent que nous pouvons les utiliser pour élever nos soldats ' moral."
 kmt.207.t:0 "Ennemi se rapprochant de Shanghai"
 kmt.208.a:0 "Nous imprimerons plus de Yuan d'or pour alléger la situation."
 kmt.208.b:0 "NOTRE armée a tout fait, les commies ne méritent pas d'être payés!"
 kmt.208.d:0 "L'Armée des Huit Routes et la Nouvelle Quatrième Armée ont grandement contribué à notre guerre contre les Japonais. Cependant, nous n'avons actuellement pas assez d'argent pour leur donner à tous le chèque de paie qu'ils méritent."
 kmt.208.t:0 "Chèque de paie pour l'armée communiste"
 kmt.209.a:0 "J'aurais dû savoir mieux ..."
 kmt.209.d:0 "Notre assouplissement quantitatif a provoqué une grave inflation dans notre économie. Et nous perdons maintenant les soutiens de nos citoyens, en particulier de la classe moyenne. Et certains de nos soldats abandonnent au profit du communiste!"
 kmt.209.t:0 "L'inflation se déclenche"
 kmt.210.a:0 "C'est scandaleux!"
 kmt.210.d:0 "[CHI.GetRulingParty] a affirmé que nos soldats n'ont rien fait pendant la guerre pour mériter les chèques de paie."
 kmt.210.t:0 "[CHI.GetRulingParty] Refuse To Deliever Paycheck"
 kmt.212.a:0 "Leur défaite n'est qu'une question de temps, on peut attendre."
 kmt.212.b:0 "Ils sont sur leur dernière étape maintenant, il ne faut pas leur laisser le temps de récupérer!"
 kmt.212.d:0 "L'armée [CHI.GetRulingParty] est maintenant confrontée à la défaite, mais nous avons du mal à traverser le fleuve Yangtsé. [CHI.GetRulingParty] l'utilise à son avantage et propose maintenant une partition de la Chine utilisant le Yangtsé comme frontière. "
 kmt.212.t:0 "Partition Yangtze"
 kmt.213.a:0 "Une fausse paix ..."
 kmt.213.d:0 "[CCP.GetName] a accepté notre proposition de partitionner la Chine en utilisant le Yangtze comme frontière."
 kmt.213.t:0 "[CCP.GetName] Accepter la partition"
 kmt.214.a:0 "Nous devons chercher une autre méthode pour préserver notre existence!"
 kmt.214.d:0 "[CCP.GetName] a rejeté notre proposition de partitionner la Chine en utilisant le Yangtsé comme frontière."
 kmt.214.t:0 "[CCP.GetName] Rejeter la partition"
 kmt.217.a:0 "Il ne faut pas baisser la garde!"
 kmt.217.d:0 "Le statu quo dans la guerre actuelle a créé une fausse trêve entre nous et les communistes."
 kmt.217.t:0 "Statu quo"
 kmt.218.a:0 "Pékin ne tombera pas!"
 kmt.218.b:0 "Alexandre a un point, nous pouvons utiliser le fleuve Jaune comme barrière naturelle."
 kmt.218.d:0 "Certains de nos généraux et von Falkenhausen ont des opinions différentes sur l'endroit où sera mis notre principal effort de fortification. Ils conviennent tous que Shanghai devrait être notre première priorité, mais ce n'est pas le cas de l'invasion japonaise par le nord. Certains de nos généraux suggèrent que nous devrions tenir Pékin à notre dernier homme. Cependant, von Falkenhausen pense que la plaine du nord de la Chine donnera un énorme avantage aux troupes japonaises mécanisées, nous devrions donc fortifier le long du fleuve Jaune à la place. \ n \ nQui aviserons-nous conscient?"
 kmt.218.t:0 "Différentes opinions sur où fortifier"
 kmt.220.a:0 "Cela nous sauvera des balles et des vies."
 kmt.220.b:0 "Ils ne préservent qu'indirectement leur nation pathétique."
 kmt.220.d:0 "Récemment, certains responsables pro-japonais ont gagné du terrain dans le gouvernement [CHI.GetRulingParty] de [CHI.GetName]. Si nous leur apportons notre soutien, nous pouvons avoir la Chine comme alliée sans déclencher de guerre et avoir accès à leurs ressources. "
 kmt.220.t:0 "Montée de la faction pro-japonaise dans [CHI.GetName]"
 kmt.221.a:0 "Que la nouvelle idée soit adoptée et suivez nos compatriotes chinois."
 kmt.221.b:0 "Nous mènerons l'Asie à la gloire."
 kmt.221.c:0 "La nouvelle idée doit être arrêtée!"
 kmt.221.d_1:0 "Un diplomate de [CHI.GetName] est arrivé à notre cour et a fait une explication approfondie de l'idéologie panasiatique. Après la présentation, les restes du Kodoha ont de nouveau gagné le soutien du public. Cela rend les Toseiha face à une situation difficile. "
 kmt.221.d_2:0 "Un diplomate de [CHI.GetName] est arrivé à notre cour et a fait une explication approfondie de l'idéologie panasiatique. Après la présentation, les membres du Kodoha rédigent une proposition sur une alliance sino-japonaise . "
 kmt.221.t:0 "Diplomate de [CHI.GetName]"
 kmt.222.a:0 "J'aurais aimé vivre dans des temps plus éclairés ..."
 kmt.222.d:0 "[JAP.GetLeader] a rejeté la nouvelle idée du panasianisme et éliminé le Kodoha qui le soutenait. Nos efforts pour former une alliance sino-japonaise ont échoué"
 kmt.222.t:0 "[JAP.GetName] rejette la nouvelle idée"
 kmt.224.a:0 "Les Asiatiques doivent s'entraider"
 kmt.224.b:0 "Les technologies [Root.GetAdjective] sont les nôtres, pas les leurs!"
 kmt.224.d:0 "Nos compatriotes chinois nous demandent de partager une partie de notre technique de construction navale, afin qu'ils puissent produire une meilleure marine."
 kmt.224.t:0 "[From.GetName] Demande d'assistance dans l'industrie navale"
 kmt.225.a:0 "Construisons des navires!"
 kmt.225.d:0 "[From.GetName] a accordé une assistance dans notre industrie navale."
 kmt.225.t:0 "[From.GetName] Grants Assistance"
 kmt.226.a:0 "Bon sang!"
 kmt.226.d:0 "[From.GetName] a refusé toute assistance dans notre industrie navale."
 kmt.226.t:0 "[From.GetName] refuse l'assistance"
 kmt.233.a:0 "Comme stipulé dans l'amitié sino-allemande."
 kmt.233.b:0 "Nous sommes trop occupés en ce moment, les Chinois sont seuls."
 kmt.233.d:0 "Grâce à nos bonnes relations avec [CHI.GetName] et [JAP.GetName] dans notre faction. [CHI.GetLeader] a demandé que nous intervenions dans leur conflit actuel et le calme [JAP.GetName] l'agression de]. "
 kmt.233.t:0 "[CHI.GetName] demande notre intervention"
 kmt.234.a:0 "Après réflexion, l'invasion de la Chine pourrait ne pas être aussi bénéfique que propagée."
 kmt.234.b:0 "Foutez ces Allemands."
 kmt.234.d:0 "[GER.GetLeader] a envoyé une lettre officielle à [Root.GetLeader] déclarant que nous devrions arrêter immédiatement notre agression contre [CHI.GetName]."
 kmt.234.t:0 "[GER.GetAdjective] Intervention"
 kmt.235.a:0 "Dommage."
 kmt.235.d:0 "Ayant trop à gérer pour le moment, [Ger.GetLeader] a refusé d'intervenir dans notre conflit actuel avec les Japonais."
 kmt.235.t:0 "[GER.GetName] a refusé d'intervenir"
 kmt.236.a:0 "Ils verront."
 kmt.236.d:0 "Après l'intervention des Allemands, les troupes japonaises se retirent maintenant de la région occupée. Cependant, elles refusent toujours de nous rendre la Mandchourie."
 kmt.236.t:0 "Paix avec [JAP.GetName]"
 kmt.237.a:0 "Ils verront."
 kmt.237.b:0 "Une sage décision."
 kmt.237.d:0 "Après l'intervention des Allemands, les troupes japonaises se retirent maintenant de la région occupée. Cependant, elles refusent toujours de nous rendre la Mandchourie."
 kmt.237.d_2:0 "Après notre intervention, les troupes japonaises se retirent maintenant de la région occupée."
 kmt.237.t:0 "Paix entre [CHI.GetName] et [JAP, GetName]"
 kmt.238.a:0 "C'est leur choix."
 kmt.238.b:0 "Nous ne supporterons pas cette humiliation."
 kmt.238.d:0 "Malgré l'intervention, le gouvernement japonais refuse toujours de déposer ses armes."
 kmt.238.t:0 "[JAP.GetName] Refuse To Calm"
 kmt.240.a:0 "J'espère que ce sera le dernier."
 kmt.240.d:0 "Après notre dernière intervention entre les Japonais et les Chinois, ils ont encore beaucoup de frictions. Surtout sur la question de la Mandchourie et de Taiwan. Pour cela, [CHI.GetLeader] a à nouveau envoyé une lettre officielle à [ GER.GetLeader] demandant une autre intervention. "
 kmt.240.t:0 "[CHI.GetName] demande à nouveau notre intervention"
 kmt.241.a:0 "Pour une paix durable en Aisa."
 kmt.241.d:0 "[GER.GetLeader] a de nouveau envoyé une lettre officielle à [Root.GetLeader], déclarant que nous devrions renvoyer Taiwan et la Mandchourie à [CHI.GetName]."
 kmt.241.t:0 "[GER.GetName] intervient à nouveau"
 kmt.243.d:0 "Après mûre réflexion, [JAP.GetLeader] a décidé de renvoyer la Mandchourie et Taiwan à [CHI.GetName], dissolvant également les gouvernements fantoches établis dans la région."
 kmt.243.t:0 "[JAP.GetName] Compromis"
 kmt.245.d:0 "Malgré l'intervention, le gouvernement japonais refuse toujours de rendre les territoires occupés."
 kmt.245.t:0 "[JAP.GetName] Refuse To Return Territories."

 kmt.247.d:0 "Les puissants dirigeants du RNGROC ont fait de grands progrès et proposent de se joindre à notre cause. La nation chinoise est prête à se battre pour le Reich."
 kmt.247.t:0 "La Chine veut rejoindre notre faction"
 kmt.248.a:0 "Nous devons corriger cette erreur!"
 kmt.248.b:0 "Nous n'avons pas le temps pour ça ..."
 kmt.248.d:0 "Les révolutionnaires communistes de nos colonies se sont levés et ont renversé le gouvernement colonial avant même que nous puissions réagir. Maintenant, ils ont le contrôle total sur la région et ont déclaré leur indépendance!"
 kmt.248.t:0 "Nos colonies en Asie se libèrent!"
 kmt.249.a:0 "Nous lutterons ensemble contre le fascisme!"
 kmt.249.b:0 "Nous ne voulons pas y participer."
 kmt.249.d:0 "[CHI.GetLeader] est venu rencontrer personnellement [Root.GetLeader] dans l'espoir que [Root.GetName] puisse rejoindre leur guerre contre les Japonais."
 kmt.249.t:0 "Persuasion de [CHI.GetLeader]"
 kmt.250.a:0 "Si nous tombons, ils suivront bientôt."
 kmt.250.d:0 "[ENG.GetName] a refusé de rejoindre notre guerre contre les Japonais."
 kmt.250.t:0 "[ENG.GetName] Refuse"
 kmt.251.a:0 "Nous devrions abandonner nos colonies."
 kmt.251.b:0 "Bah, ils ne se souviennent pas comment nous avons pris Macao à l'époque."
 kmt.251.d:0 "Après avoir pris connaissance du dernier agenda du gouvernement chinois, certains de nos responsables pensent que nous devrions abandonner nos colonies en Asie pour éviter d'être piétinés par les Chinois."
 kmt.251.t:0 "Nouvel ordre du jour de [CHI.GetName]"
 kmt.254.a:0 "Ils deviendront un État souverain."
 kmt.254.b:0 "Ils ont encore besoin de plus de conseils."
 kmt.254.c:0 "Ce n'est pas notre véritable objectif."
 kmt.254.d:0 "Alors que notre armée marche dans une grande ville vietnamienne, la population locale acclame et accueille son arrivée. \ n \ nDevrions-nous libérer leur ville et tenir notre promesse?"
 kmt.254.t:0 "Libérer le Vietnam?"
 kmt.255.d:0 "Notre armée obtient le soutien des partisans locaux du Laos et prend le contrôle total de la région. \ nDevrions-nous leur accorder la souveraineté en signe de leur aide et pour tenir notre promesse?"
 kmt.255.t:0 "Libérer le Laos?"
 kmt.256.d:0 "Avec l'aide de la population locale, nous chassons enfin notre ennemi dans la région khmère. \ n \ nDevrions-nous libérer les Cambodgiens comme nous l'avions promis?"
 kmt.256.t:0 "Libérer le Cambodge?"
 kmt.257.d:0 "La foule malaise accueille nos troupes avec ravissement et offre des fleurs et des baisers à nos soldats alors qu'ils marchent dans les villes et villages malais. \ n \ nPeut-être deviendront-ils un État souverain?"
 kmt.257.t:0 "Libérer la Malaisie?"
 kmt.258.d:0 "Les Néerlandais n'ont pas forcé les Indonésiens à apprendre le néerlandais parce qu'ils veulent un profit maximum, ce qui préserve également le sentiment nationaliste à l'intérieur des Indonésiens. \ n \ nMaintenant, nous avons pris le contrôle de la terre indonésienne, si nous libérons comme nous l'avons promis? "
 kmt.258.t:0 "Libérer l'Indonésie?"
 kmt.259.a:0 "Les Indiens régneront désormais sur leur propre nation, et ne seront plus opprimés par les Britanniques!"
 kmt.259.d:0 "Maintenant que le gouvernement colonial britannique en Inde a capitulé, nous pouvons libérer le peuple indien de son suzerain opprimant britannique. Bien que Gandhi ne soit peut-être pas satisfait de notre méthode de libération de l'Inde." # Gandhi préfère les armes nucléaires
 kmt.259.t:0 "L'Inde libre?"
 kmt.260.a:0 "Zhong Hua Min Zu Wan Sui!"
 kmt.260.d:0 "Hong Kong est à nouveau sous domination chinoise!"
 kmt.260.t:0 "Nous avons pris Hong Kong!"
 kmt.261.d:0 "Guangzhouwan est à nouveau sous domination chinoise!"
 kmt.261.t:0 "Nous avons pris Guangzhouwan!"
 kmt.262.d:0 "Macao est à nouveau sous domination chinoise!"
 kmt.262.t:0 "Nous avons pris Macao!"
 kmt.263.a:0 "L'Asie sera à nouveau géniale!"
 kmt.263.d:0 "La population vietnamienne des régions récemment conquises a été libérée et a rejoint leur nation."
 kmt.263.t:0 "Vietnamien libéré"
 kmt.264.d:0 "La population malaisienne des régions récemment conquises a été libérée et a rejoint leur nation."
 kmt.264.t:0 "Malaisie libérée"
 kmt.265.d:0 "La population indonésienne des régions récemment conquises a été libérée et a rejoint leur nation."
 kmt.265.t:0 "Libéré indonésien"
 kmt.266.a:0 "La paix apporte la prospérité."
 kmt.266.d:0 "Avec la plupart des nations d'Asie libérées des méchants colonisateurs occidentaux, notre promesse est tenue et peut-être qu'une paix est plus nécessaire pour la nation nouvellement fondée de nos compatriotes asiatiques que la guerre."
 kmt.266.t:0 "Asie décolonisée"
 kmt.267.a:0 "Ensemble, nous mènerons l'Asie à la gloire!"
 kmt.267.d:0 "Notre effort actuel pour soutenir une faction pro-japonaise dans notre gouvernement a été aidé par le gouvernement japonais. Nos relations se sont améliorées."
 kmt.267.t:0 "Assistance japonaise"
 kmt.268.a:0 "Ils sont trop bornés."
 kmt.268.d:0 "Nos efforts actuels pour soutenir une faction pro-japonaise au sein de notre gouvernement ont conduit à une réponse hostile de la part du Japon. Ils déclarent que nous essayons seulement d'éviter la guerre plutôt que de vraiment vouloir collaborer avec eux, et que nous sommes sans honneur. "
 kmt.268.t:0 "Le Japon fait preuve d'hostilité"
 kmt.269.a:0 "Les Malais vont désormais régner sur leur propre nation et ne seront plus opprimés par les Britanniques!"
 kmt.269.d:0 "Maintenant que le gouvernement colonial britannique en Malaisie a capitulé, nous pouvons libérer le peuple malais de son suzerain opprimant britannique."
 kmt.269.t:0 "Malaisie libre?"
 kmt.270.a:0 "Les Indonésiens régneront désormais sur leur propre nation, et ne seront plus opprimés par les Néerlandais!"
 kmt.270.d:0 "Maintenant que le gouvernement colonial néerlandais en Indonésie a capitulé, nous pouvons libérer le peuple indonésien de son suzerain opprimant néerlandais."
 kmt.270.t:0 "Indonésie libre?"
 kmt.271.a:0 "[Root.GetRulingParty] est le seul parti légitime en Chine!"
 kmt.271.d:0 "Les communistes sont finis et Ma Bufang est de retour au gouvernement central."
 kmt.271.t:0 "Xi Bei San Ma"
 kmt.272.a:0 "Nous devrions trouver un moyen d'éliminer complètement la corruption."
 kmt.272.d:0 "Notre gouvernement a considéré la guerre actuelle comme le problème le plus important. Avec l'accent mis par les fonctionnaires sur la guerre, la corruption est devenue moins grave."
 kmt.272.t:0 "Guerre!"
 kmt.273.d:0 "Avec la fin de la guerre, les fonctionnaires ont recommencé à exploiter le peuple."
 kmt.273.t:0 "Retour de la corruption au niveau d'avant-guerre"
 kmt.275.a:0 "Mort aux cochons mandchous!"
 kmt.275.b:0 "Peut-être pouvons-nous coexister après tout."
 kmt.275.c:0 "Nous devons nous concentrer ailleurs."
 kmt.275.d:0 "Après avoir déclaré son indépendance de [JAP.GetName], [MAN.GetLeader] a déclaré que [MAN.GetNameDef] était de retour. \ n \ nAyant libéré la Chine du monarchisme auparavant, comment devrions-nous faire face ce soi-disant "[MAN.GetNameDef]"? "
 kmt.275.t:0 "Retour du monarchisme"
 kmt.276.a:0 "Cela signifie que notre force a été reconnue par d'autres."
 kmt.276.b:0 "L'Empire les gouvernera tous!"
 kmt.276.d:0 "Un diplomate de [From.GetName] a apporté des documents pour un pacte de non-agression entre notre empire et leur nation."
 kmt.276.t:0 "[From.GetName] cherche un pacte de non-agression"
 kmt.277.a:0 "Cela apportera-t-il vraiment la paix?"
 kmt.277.d:0 "[From.GetName] a signé le pacte de non-agression."
 kmt.277.t:0 "Pacte signé"
 kmt.278.a:0 "Nous devons préparer nos hommes!"
 kmt.278.d:0 "[From.GetName] a refusé de signer le pacte de non-agression."
 kmt.278.t:0 "Pacte rejeté"
 kmt.279.a:0 "Les conseils du Kuomintang rendront la Chine encore plus grande."
 kmt.279.b:0 "La corruption du Kuomintang est bien connue, nous n'avons pas besoin de tels" conseils ""
 kmt.279.d:0 "Notre première élection est maintenant en cession, le peuple a voté majoritairement pour un changement de gouvernement. Cependant, certains voulaient que le Kuomintang reste au pouvoir au lieu de la Ligue démocratique chinoise."
 kmt.279.t:0 "Élection"
 kmt.281.d:0 "L'ancien chef de guerre du Guangdong est tombé prisonnier après la destruction de sa clique. Maintenant, nous devons décider de son sort. Certains disent qu'il pourrait être un ajout bienvenu dans le rang, certains disent qu'il devrait être exécuté pour donner l'exemple . "
 kmt.281.t:0 "Destin de [YUT.GetLeader]"
 kmt.282.a:0 "Pour la Chine!"
 kmt.282.b:0 "Nous n'avons pas besoin de ça maintenant"
 kmt.282.d:0 "De plus en plus de nos soldats et généraux ont réalisé que la guerre actuelle ne peut être gagnée que s'ils s'y consacrent entièrement. Cela a plus ou moins amélioré les performances de notre armée sur le terrain."
 kmt.282.t:0 "Strife For Survival"
 kmt.283.t:0 "Les heures les plus désespérées"
 kmt.284.a:0 "Nous devons faire quelque chose."
 kmt.284.d:0 "En continuant à observer les performances de nos armées sur le terrain, il est devenu clair que la faiblesse de nos armées devient plus évidente pour l'ennemi. Si nous continuons à ignorer ces défauts, la survie de notre nation dans les tempêtes à venir est très discutable. "
 kmt.284.t:0 "Les défauts de notre armée"
 kmt.285.a:0 "C'est bon de voir les progrès."
 kmt.285.d:0 "Les récentes réformes entreprises par notre armée sont fructueuses, notre armée est maintenant améliorée."
 kmt.285.t:0 "Armée améliorée"
 kmt.286.a:0 "On peut leur faire confiance"
 kmt.286.b:0 "Dissoudre les chemises bleues!"
 kmt.286.d:0 "Les Blueshirts et son agence subordonnée BIS (Bureau of Investigation and Statistic) ont joué un rôle important dans notre montée au pouvoir. Il serait naturel pour eux d'avoir un plus grand pouvoir comme cadeau de leurs efforts. Cependant, inquiet de leur capacité à se retourner contre lui-même, [Root.GetLeader] semble avoir un autre plan en tête ... "
 kmt.286.t:0 "The Blueshirts"
 kmt.287.a:0 "Préparez-vous."
 kmt.287.b:0 "Trop risqué"
 kmt.287.d:0 "[Root.GetLeader] a exprimé son désir d'effectuer un raid aérien sur les îles d'origine japonaises lors d'une récente réunion avec le chef d'état-major interarmées à la Maison Blanche. Si le raid réussit, il pourrait grandement remonter le moral de notre armée et venger les morts à Pearl Harbor. "
 kmt.287.t:0 "Plan de raid aérien"
 kmt.288.a:0 "Bon sang ouais!"
 kmt.288.d:0 "Le raid mené par Jame H. Doolittle s'est avéré être un succès, bien que la plupart des B-25 se soient écrasés ou abandonnés dans la région de Chine, certaines usines japonaises ont été lourdement bombardées. le moral de nos soldats grandement. "
 kmt.288.t:0 "Raid aérien réussi"
 kmt.289.a:0 "Ce n'est pas bon."
 kmt.289.d:0 "Le raid aérien sur Tokyo est désastreux, notre porte-avions a été détecté par le radar ennemi et a alerté notre ennemi. Nos bombardiers se sont heurtés au sol lourd pour tirer et beaucoup d'entre eux ont été abattus. James H. Doolittle a été confirmé KIA. "
 kmt.289.t:0 "Échec"
 kmt.290.a:0 "Bakayarou!"
 kmt.290.d:0 "Un raid aérien effectué par [From.GetAdjective] a fait des ravages dans la région de [Root.Capital.GetName]. Des usines ont été détruites et des citoyens blessés."
 kmt.290.t:0 "[From.GetAdjective] Raid aérien"
 kmt.291.a:0 "Aidez-les à revenir à [From.GetName]"
 kmt.291.b:0 "Détenez ces cochons blancs!"
 kmt.291.d:0 "Certains pilotes [From.GetAdjective] ont atterri dans nos territoires après avoir effectué un raid aérien sur le Japon. Nos troupes les ont trouvés sur le terrain et les officiels discutent de la façon dont la situation devrait être gérée."
 kmt.291.t:0 "[From.GetAdjective] Pilotes Landed"
 kmt.292.a:0 "Maintenir le pilote en détention"
 kmt.292.b:0 "Aidez le pilote à revenir à [From.GetName]"
 kmt.292.c:0 "Remettre le pilote au Japon"
 kmt.292.d:0 "Un pilote de [From.GetAdjective] a atterri à Vladivostok après avoir effectué un raid aérien sur l'île d'origine japonaise. La police locale a mis le pilote en garde à vue. Si nous renvoyons le pilote à [From.GetName] , cela pourrait aggraver nos relations avec le Japon. Comment devons-nous régler ce problème? "
 kmt.292.t:0 "[From.GetAdjective] A atterri à Vladivostok"
 kmt.293.a:0 "Muda muda muda!"
 kmt.293.d:0 "Aujourd'hui, un raid aérien dirigé par [From.GetAdjective] a semé la panique dans le public. Cependant, leurs efforts ont été vains, car nos troupes bien préparées font descendre leurs avions du ciel. Nous avons subi peu ou pas de pertes, cette opération pathétique est la preuve que nous gagnerons la guerre contre ces porcs barbares! "
 kmt.293.t:0 "[From.GetAdjective] Raid aérien"
 kmt.294.a:0 "Ils sont trop gentils."
 kmt.294.d:0 "Le gouvernement [From.GetAdjective] a offert de l'aide à nos pilotes débarqués sur leurs territoires et ils rentreront chez eux en un rien de temps. Leur action améliorera sûrement les relations entre nos deux nations."
 kmt.294.t:0 "[From.GetAdjective] Aider nos pilotes"
 kmt.295.a:0 "Que Dieu soit avec eux."
 kmt.295.d:0 "Nos pilotes qui ont atterri dans les territoires [From.GetAdjective] ont été arrêtés par [From.GetName]. Ils refusent également toute négociation."
 kmt.295.t:0 "[From.GetName] a détenu nos pilotes"
 kmt.296.a:0 "Je savais que les barbares aideraient les barbares!"
 kmt.296.d:0 "[From.GetName] a aidé les pilotes [USA.GetAdjective] débarqués à Vladivostok à retourner à [USA.GetName], cela a aggravé la relation entre nous."
 kmt.296.t:0 "[From.GetName] aide les pilotes [USA.GetAdjective]"
 kmt.297.a:0 "Nous espérons qu'ils savent qu'ils aident le diable."
 kmt.297.d:0 "Notre pilote qui a atterri à Vladivostok a été remis à [JAP.GetName] par [From.GetName], cela aggravera les relations entre nos deux nations."
 kmt.297.t:0 "[From.GetName] confie notre pilote au Japon"
 kmt.298.a:0 "Accueillons notre" furendo "."
 kmt.298.d:0 "[From.GetName] a décidé de nous remettre le pilote [USA.GetAdjective] qui a atterri à Vladivostok. Cela servira de gage de confiance entre nos deux nations."
 kmt.298.t:0 "[USA.GetAdjective] Pilote de [From.GetName]"
 kmt.299.a:0 "Je m'en fiche."
 kmt.299.b:0 "Envoyer de l'aide."
 kmt.299.d:0 "Des rapports sur la famine et la sécheresse dans le Sichuan ont commencé à apparaître dans les journaux. Certaines organisations ont collecté des fonds pour aider les personnes touchées. Si nous offrons de l'aide aux habitants du Sichuan, cela pourrait pouvoir sur la région. "
 kmt.299.t:0 "Problèmes au Sichuan"
 kmt.300.a:0 "Ils devraient être heureux que nous leur proposions des postes dans notre armée!"
 kmt.300.d:0 "Avec la capitulation de [From.GetName] dans la guerre actuelle, nous pouvons davantage centraliser notre pouvoir dans la région chinoise en" incorporant "leurs forces restantes dans les nôtres ..."
 kmt.300.t:0 "Chute de [From.GetName]"
 kmt.301.a:0 "Bien sûr que nous devrions!"
 kmt.301.b:0 "Je préférerais être le pêcheur dans ce combat."
 kmt.301.d_1:0 "La deuxième guerre civile chinoise entre [CCP.GetRulingParty] et [CHI.GetRulingParty] a éclaté. Devrions-nous aider [CCP.GetRulingParty] à vaincre la règle tyrannique du [CHI.GetRulingParty]? "
 kmt.301.d_2:0 "La deuxième guerre civile chinoise entre [CHI.GetRulingParty] et [CCP.GetRulingParty] a éclaté. Devrions-nous aider [CHI.GetRulingParty] à vaincre les bandits communistes?"
 kmt.301.t:0 "La Seconde Guerre civile chinoise"
 kmt.302.a:0 "Mort aux communes!"
 kmt.302.b:0 "Lève-toi! Vous qui refusez d'être esclaves!"
 kmt.302.d_1:0 "[From.GetName] a décidé de rejoindre notre camp pour vaincre les bandits communistes!"
 kmt.302.d_2:0 "[From.GetName] a décidé de se joindre à nous pour libérer les agriculteurs chinois du tyrannique [CHI.GetRulingParty]!"
 kmt.302.t:0 "[From.GetName] rejoint notre cours"
 kmt.475.a:0 "Nous ne supporterons pas cette humiliation!"
 kmt.475.b:0 "Nous ne pouvons rien faire ..."
 kmt.475.d:0 "Sous la pression de [CHI.GetName], [TIB.GetName] a rompu avec notre règle et rejoint [CHI.GetName]!"
 kmt.475.t:0 "[TIB.GetName] se sépare"
 kmt.752.a:0 "Comment osent-ils!"
 kmt.752.d:0 "[From.GetLeader] a refusé de se soumettre. Et ils prétendent même que nous sommes le vrai 'tyran'!"
 kmt.752.t:0 "Ultimatum - Warlord refusé"
 kmt_cjt_join:0 "Chen Jitang rejoindra l'armée"
