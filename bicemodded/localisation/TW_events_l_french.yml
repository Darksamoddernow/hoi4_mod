 iran_is_attacked_by_SOV: "L'Union soviétique et la Grande-Bretagne envahissent l'Iran!"
 iran_joins_allies: "Shah d'Iran renversé"
 ireland.1.a:0 "L'Irlande en sera une!"
 ireland.1.b:0 "La défaite de la Grande-Bretagne est inévitable!"
 ireland.1.d:0 "Malcolm MacDonald, qui a négocié avec l'État libre d'Irlande avec Neville Chamberlain, a été envoyé en Irlande pour nous rencontrer et discuter d'une proposition intéressante. Le Royaume-Uni propose d'annuler la partition de l'Irlande et de retourner dans le Nord L'Irlande à notre contrôle, tant que nous nous joignons à l'effort de guerre allié. "
 ireland.1.t:0 "Malcolm MacDonald"
 ireland.2.a:0 "Irish Blood, English Heart!"
 ireland.2.b:0 "Nous devons rester en dehors de ce conflit"
 ireland.2.d:0 "L'agression allemande n'est pas passée inaperçue. Les Britanniques sont venus nous voir avec des renseignements sécurisés détaillant une invasion allemande de la Grande-Bretagne, appelée opération Sea Lion, et même de l'Irlande, opération Green. Nous devons prendre des mesures pour protéger contre cela, même si cela signifie s'aligner sur les Alliés. \ n \ n Les Britanniques prétendent avoir nos meilleurs intérêts à cœur et veulent approfondir leurs relations avec nous. "
 ireland.2.t:0 "Plan W"
 ireland.3.a:0 "Réjouissez-vous!"
 ireland.3.d:0 "Nous avons atteint des avions de combat plus modernes"
 ireland.3.t:0 "Gloster Gladiators"
 ireland.4.a:0 "Réjouissez-vous!"
 ireland.4.d:0 "Nous avons atteint des avions de combat plus modernes"
 ireland.4.t:0 "Hawker Hurricanes"
 ireland.8.a:0 "Nous, les habitants de l'Éire"
 ireland.8.b:0 "Nous pouvons certainement être mieux protégés dans le Commonwealth"
 ireland.8.d:0 "Maintenant que la constitution est rédigée, il est temps de la soumettre au peuple, \ n \ n Historiquement, le vote a passé 56,5% en accord, avec 75,8% du vote total de l'électorat. Cependant, les bulletins de vote nuls et blancs étaient élevés à un peu plus de 10% "
 ireland.8.t:0 "Référendum constitutionnel"
 ireland.9.a:0 "Enfin la liberté"
 ireland.9.b:0 "Peut-être que nous serons mieux sans eux"
 ireland.9.d:0 "Dans un geste pas si surprenant, l'Irlande a annoncé aujourd'hui qu'elle ne répondrait plus à l'Angleterre en tant que domination, en même temps qu'elle s'est distancée de toute alliance formelle avec les nations du Commonwealth. \ n L'Angleterre a n’a pas eu d’autre choix que d’accepter la décision due en grande partie au traité établi en 1922 "
 ireland.9.t:0 "L'Irlande devient indépendante"
 italy.36.b:0 "Merde"
 italy.36.d:0 "Les Alliés ont poussé l'Italie hors de l'Afrique du Nord et ont ensuite envahi la Sicile, le Grand Conseil fasciste - avec le soutien du roi Victor Emmanuel III - a renversé et arrêté Mussolini. Le nouveau gouvernement a entamé des négociations de paix secrètes avec le Les puissances alliées. Lorsque l'armistice de Cassibile fut annoncé le 8 septembre, l'Allemagne fut préparée et intervint rapidement. L'Allemagne prit le contrôle de la moitié nord de l'Italie, libéra Mussolini et l'amena dans la zone occupée par l'Allemagne pour établir un régime satellite. La République a été proclamée le 23 septembre 1943. "
 italy.36.t:0 "armistice italien"
 italy.37.a:0 "Une triste journée"
 italy.37.d:0 "Après avoir couru pour les ports contrôlés par les alliés, le groupement tactique italien, sous le commandement de l'amiral Carlo Bergamini, a été attaqué dans les eaux du golfe d'Asinara par une formation de bombardiers allemands. Au cours de l'attaque, le navire était frappé et le commandant en mer, ainsi qu'un grand nombre d'officiers, de sous-officiers et de marins ont péri, en tout 1,253 hommes. Elle a été coulée par un bombardier allemand utilisant la nouvelle bombe planée guidée "Fritz X" et le reste de la flotte est attaqué, est-ce la fin de la Regia Marina? "
 italy.37.t:0 "Les défauts de la flotte italienne!"
 italy.38.a:0 "Bandits!"
 italy.38.d:0 "Les rebelles contre le colonialisme [Root.GetNameDef] et l'augmentation des colonies européennes ont frappé des régions reculées. Des maisons sont incendiées, des magasins pillés et des vergers détruits. \ n \ nLuttant pour l'indépendance, la scène arabe frappe , boycotts et manifestations dans certaines parties de la Libye. "
 italy.38.t:0 "Rebelles libyens"
 italy.39.a:0 "Forza Italia!"
 italy.39.d:0 "Celui qui exerce la foi exerce le pouvoir du divin! L'épée de l'islam a été accordée par Dieu lui-même dans le désert libyen à notre glorieux chef Benito Mussolini. Il a déclaré qu'il est maintenant le protecteur de l'islam et héritier de l'autorité du calife. Beaucoup d'arabes doivent prendre cela comme un signe des choses à venir! "
 italy.39.t:0 "Porteur de la foi"
 italy.40.a:0 "Forza Italia!"
 italy.40.d:0 "Notre glorieux leader Benito Mussolini prend le train tous les jours à travers l'Italie, c'est le moyen de transport des rois! Les trains italiens sont des chefs-d'œuvre de l'ingénierie et de la ponctualité italiennes, pas étonnant que le leader lui-même accompagne!"
 italy.40.t:0 "Nos trains roulent à l'heure"
 italy.41.a:0 "Épée de l'Islam!"
 italy.41.b:0 "Les trains circulent à l'heure"
 italy.41.d:0 "Notre peuple est dynamisé par nos récentes victoires, il a hâte de connaître les nouvelles aventures divines que leur grand nouveau césar vous réserve! FORZA ITALIA !!!! Vous pouvez choisir entre vous concentrer sur notre capture de la ancienne épée de l'Islam en Libye ou de nos trains supérieurs, ils roulent toujours à l'heure! "
 italy.41.t:0 "Choisissez l'effort de propagation"
 italy.42.a:0 "20 Largeur"
 italy.42.b:0 "24 Largeur"
 italy.42.c:0 "30 Largeur"
 italy.42.d:0 "La" Milice volontaire pour la sécurité nationale ", communément appelée les chemises noires, était à l'origine l'aile paramilitaire du Parti national fasciste. Leurs méthodes sont devenues plus dures à mesure que le pouvoir de Mussolini grandissait, et ils ont utilisé la violence et l'intimidation contre les opposants de Mussolini . "
 italy.42.t:0 "Divisions Blackshirt"
 italy.43.d:0 "Nos affiches remplissent chaque brasserie et pub à travers l'Europe, des volontaires enthousiastes se sont inscrits et sont expédiés en Espagne! Deux divisions de la milice sont prêtes à être installées par notre personnel sur le terrain et apparaîtront dans le théâtre contrôlé par l'Espagne nationaliste. "
 italy.43.t:0 "Legioni Spedizionarie"
 italy.44.d:0 "La deuxième guerre italo-abyssinienne a coûté presque plus que l'ensemble de notre budget annuel."
 italy.44.t:0 "Le prix de la guerre"
 italy.45.d:0 "Haile Selassie a été nommé" Homme de l'année - 1935 "par le Times Magazine basé à New York. Cela alimentera le feu parmi les civils éthiopiens, putain!"
 italy.45.t:0 "Haile Selassie Man of The Year"
 italy.46.d:0 "Le 30 juin, Selassie a pris la parole à la Société des Nations et a été présentée par le Président de l'Assemblée comme" Sa Majesté impériale, l'empereur d'Ethiopie ". Le président roumain, Nicolae Titulescu, a sauté à son et a crié «Montrez la porte aux sauvages!» Selassie a dénoncé l'agression italienne et a critiqué la communauté mondiale pour son maintien. À la fin de son discours, qui a paru sur les actualités du monde entier, il a déclaré: «C'est nous aujourd'hui. Ce sera toi demain "."
 italy.46.t:0 "Haile Selassie s'adressant à la Société des Nations"
 italy.47.d:0 "Les Italiens ont entrepris une vaste campagne de propagande pour notre cause, leurs affiches remplissent chaque brasserie et pub à travers l'Europe, des volontaires enthousiastes se sont inscrits et sont envoyés en Espagne! Deux divisions de la milice ont été installées par les coordinateurs italiens sur le terrain et apparaîtront sur notre territoire maintenant! "
 italy.47.t:0 "Legioni Spedizionarie"
 italy.48.d:0 "Il y a une vague d'activité des activistes fascistes à travers le pays, notre agaency d'intelligence suggère que [ITA.GetNameDef] est derrière cela. Ils prétendent que l'Italie est le berceau du fascisme et que le monde entier est le suivant! "
 italy.48.t:0 "Propagation du fascisme"
 italy.49.d:0 "les bombes étaient terribles"
 italy.49.t:0 "Bombardement de Guernica"
 italy.50.a:0 "L'Italie ne recule pas!"
 italy.50.b:0 "Retire nos forces"
 italy.50.d:0 "La France et la Grande-Bretagne affirment que notre invasion de l'Abyssinie est une violation des conditions fixées par le traité du Front de Stresa, nous devons accepter de quitter le traité ou arrêter notre expansion."
 italy.50.t:0 "L'avenir du front de Stresa"
 italy.51.a:0 "un jour triste"
 italy.51.d:0 "L'Italie a quitté le front de Stresa plutôt que de mettre fin à ses forces dans leur guerre contre l'Éthiopie, le traité n'est plus ..."
 italy.51.t:0 "L'avenir du front de Stresa"
 italy.52.a:0 "Bien!"
 italy.52.d:0 "L'Italie renonce à ses forces dans sa guerre contre l'Ethiopie, le traité a été sauvé!"
 italy.52.t:0 "L'avenir du front de Stresa"
 italy.53.a:0 "Bien!"
 italy.53.d:0 "Notre plan d'envahir les hauts plateaux kenyans a commencé, les sapeurs indigènes ont saboté avec succès les défenses ennemies le long de la frontière!"
 italy.53.t:0 "Plan mis en mouvement"
 italy.54.d:0 "Notre plan pour s'emparer rapidement de la corne de l'Afrique a été mis en œuvre, notre contrôle total de la crique de l'océan indien sera un coup dur pour les alliés et devrait former une nouvelle base pour l'air et opérations maritimes. "
 italy.54.t:0 "Plan mis en mouvement"
 italy.55.d:0 "L'Italie a lancé une campagne pour soutenir nos efforts de guerre par un accord commercial qui profitera aux deux parties."
 italy.55.d:0 "Notre plan pour avancer vers le Nil a été lancé, le canal de suez sera le nôtre!"
 italy.55.t:0 "Plan mis en mouvement"
 italy.55.t:0 "Commerce espagnol-italien"
 italy.401.a:0 "Ça nous a pris assez de temps!"
 italy.401.d:0 "Le P40 était un char moyen italien. Il était armé d'un canon de 75 mm et d'une mitrailleuse Breda de 8 mm, ainsi que d'une autre mitrailleuse optionnelle dans un support anti-aérien. La désignation officielle italienne était Carro Armato P 26/40. (P for pesante ("heavy")), the weight of 26 tons, and the year of adoption 1940 ( the same year design started).\nAlthough designed in 1940, the first prototype was not completed until 1942 due to the unavailability and very slow development of a suitable engine. For the production model a 330 HP engine was used and in the end a 420 HP petrol engine was eventually tested.\nThe design of the P40 was originally similar to tanks such as the M11/39, but with a bigger 75mm L34 cannon. This weapon had a muzzle velocity of around 700 m/s. Secondary armament were 2 machine guns. After learning about Soviet T-34s in 1941, the armour of the P40 was quickly re-designed, adopting more markedly sloped, thicker plates. The main role of the P40 shifted from infantry support to anti-tank warfare, and all the internal space was dedicated to this end, making the vehicle rather cramped.\nThe turret was operated by two crew members and this was a significant drawback as it put excessive workload on the tank's commander. At that time, most new tanks were designed with three-man turrets, following the successful example of the German Panzer III (commander/loader/gunner in turret).\nThe mechanical systems were a development of the "M" series, in particular the suspension which was reliable, but in rough terrain would not allow speeds similar to the more modern Christie suspension or torsion bar suspension. Nevertheless, the good power-to-weight ratio represented a significant improvement in mobility over its predecessors.\nThe armour, quite resistant by Italian standards, was sloped at 45° and 50mm at the front and 60 mm thick at the turret front and mantlet (by comparison the M13/40 had 42 mm), but it was still riveted at a time when most tanks were constructed by welding. Compared to welded armour, riveted armour is vulnerable to breaking apart at the joints so that even impenetrable plates can be ripped off by rivet failures.\nThe P40 design was reasonably up-to-date, but the tank was without some modern features such as welded armour, adequate suspension, and a cupola for the commander. The P40 was designated as a heavy tank in Italy, but its weight, armour and armament would classify it as medium tank in Wehrmacht or other contemporary armies. Despite its shortcomings, the P40 was the only Italian tank design that was comparable to Allied and German medium tanks as they appeared in the middle of the war.\nOf the 1,200 tanks ordered, only a few (between one and five depending on the source) pre-production models were completed before the Italian Armistice in September 1943, at which point they were taken over by the German Wehrmacht."
 italy.401.t:0 "Le char moyen Pesante P-26/40"
 italy.401:0 "Le char P-26/40"
 italy.402.a:0 "Au moins ton cercueil bouge!"
 italy.402.d:0 "Les concepteurs de chars italiens se sont concentrés sur les besoins de l'armée pour un char adapté à la guerre en montagne ainsi qu'à un usage colonial plutôt que destiné à combattre les véhicules européens contemporains. En conséquence, la production de leur Le premier char moderne armé de canons a mis du temps à arriver. Les Italiens ont évalué et fait des expériences avec d'autres chars européens, tous menant à la conception qui est devenue le M.11 / 39. \ nEn 1936, l'armée italienne a émis des exigences pour un char avec un équipage de 3 hommes, un canon de 37 mm L.40 monté dans la coque et deux mitrailleuses de 8 mm dans la tourelle. Comme il ne s'agissait pas de chars de combat, le véhicule n'avait besoin que d'un blindage pour être à l'épreuve des munitions perforantes des armes légères et des tirs de canon de 20 mm. Ce nouveau véhicule devait remplacer les Fiat 3000, très obsolètes, que l'armée italienne fonctionnait toujours avec les chars légers CV.3. \ nUn prototype initial a été fabriqué en 1936 mais a été abandonné en 1937. La disposition essentielle et conception de la suspension du prototype ont été retenus pour le développement d'un nouveau réservoir de 10 tonnes. Bien qu'il soit évident depuis des années que des chars armés de canons plutôt que de mitrailleuses étaient nécessaires, ce n'est qu'en mai 1938 que l'armée italienne a officiellement décidé que les chars armés de fusils allaient être essentiels à sa nouvelle composition de division blindée malgré des années d'expérimentation. développement au préalable. Ce véhicule était idéal pour ce que l'armée attendait d'un char moyen, d'une paire de mitrailleuses montées dans une tourelle et d'un canon de 37 mm ou de 47 mm monté dans la coque, et capable de 30 à 35 km / h. Il était cependant devenu un peu plus lourd que les 10 tonnes d'origine et était maintenant un véhicule de 11 tonnes et a reçu le nom de M.11 / 39 (Medium, 11 tonnes, 1939). "
 italy.402.t:0 "Le char moyen Carro Armato M11 / 39"
 italy.402:0 "Le char M11 / 39"
 italy.403.a:0 "Un meilleur cercueil!"
 italy.403.d:0 "La spécification pour le M13 / 40 a été publiée pour la première fois en décembre 1937 par le Regio Esercito. Elle était destinée à remplacer les anciens modèles, à savoir les tankettes FIAT L3 et le M11 / 39 moyen, un char avec un canon principal de coque. Il a été accepté en service après quelques modifications et mise en place de production en mars 1940. Toute la coque inférieure de l'ancien M11 / 39 est restée inchangée, à l'exception de quelques détails dans les fixations des bogies et de la roue libre . La suspension se composait toujours de deux bogies par côté, chacun avec des ressorts à lames semi elliptiques, et chacun avec un double jeu de roues de route, qui étaient plus grands que sur le M11 / 39. En raison des chiffres de production relativement élevés, presque tous les blindés italiens Les divisions ont reçu de grandes quantités de ces chars, qui ont remplacé des modèles plus anciens. Les premiers engagements ont eu lieu avec les campagnes albanaise et grecque à la fin de 1940, et bien sûr la campagne d'Afrique du Nord, où la plupart des soldats ont combattu jusqu'en 1943. Leur premier engagement dans la campagne du désert a été avec le Babi ni Brigade en décembre 1940, lors de l'opération Compass. Le M13 / 40 avait indéniablement de bonnes caractéristiques, notamment une relative facilité de production, un moteur diesel sobre et un canon efficace. Il était capable de percer 45 mm de blindage à 500 m, avec une balle HE efficace et une bonne puissance de feu secondaire. Il pouvait désactiver la plupart des chars légers, moyens et croiseurs britanniques jusqu'en 1942, mais était inoffensif contre les chars d'infanterie britanniques, comme le Matilda et le Valentine. La coque boulonnée présentait un danger pour l'équipage à chaque impact, et les plaques de coque avaient tendance à se fissurer. De plus, les pièces mécaniques et le moteur lui-même se sont révélés peu fiables sur le long terme. La vitesse était inférieure à la moyenne proportionnellement au poids. Tout cela, combiné à une construction simpliste et à une plus grande vulnérabilité aux tirs d'artillerie, rendit le M13 / 40 obsolète au début de 1942. Cependant, sa conversion aux canons d'assaut de type Semovente prolongea l'utilité du châssis pendant quelques années de plus. "
 italy.403.t:0 "Le char moyen Carro Armato M13 / 40"
 italy.403:0 "Le char M13 / 40"
 japan.12.c:0 "Bow to Japan (AI choice)."
 japan.21.a:0 "Que l'Armée élabore l'essentiel du plan."
 japan.21.b:0 "Laissez la Marine prendre en charge la planification."
 japan.21.c1:0 "Déverrouille l'arbre de concentration de la doctrine d'expansion du Nord"
 japan.21.c2:0 "Déverrouille l'arbre de concentration de la doctrine d'expansion sud"
 japan.21.d:0 "La Conférence des cinq ministres était une réunion entre 5 ministres japonais importants, au cours de laquelle ils ont présenté un plan d'expansion japonaise. La doctrine d'expansion du sud (Nanshin-ron) a déclaré que l'Asie du Sud-Est et les îles du Pacifique étaient La sphère d'intérêt du Japon et que la valeur potentielle pour l'Empire japonais de l'expansion économique et territoriale dans ces régions était plus grande qu'ailleurs. Cette doctrine politique était diamétralement opposée à celle de la "doctrine d'expansion du nord" (Hokushin-ron) largement soutenue par l'Impérial L'armée japonaise, qui a déclaré la même chose sauf en ce qui concerne la Mandchourie et la Sibérie (déverrouille les branches des arbres du nord ou du sud). "
 japan.21.t:0 "Conférence des cinq ministres"
 japan.22.a:0 "Purgez-les!"
 japan.22.d:0 "Le 26 février, un groupe de jeunes officiers militaires a tenté un coup d'État. La faction radicale Kōdō-ha de l'armée a assassiné plusieurs hommes politiques de premier plan, mais n'a pas réussi à assassiner le Premier ministre. Le coup d'État a échoué, et contrairement à la suite de la tentative de coup d'État précédente, les auteurs survivants ont été soumis à des procès secrets et fusillés. "
 japan.22.t:0 "Conclusion de l'incident du 26 février"
 japan.23.a:0 "Finissons cette guerre maintenant!"
 japan.23.b:0 "Nos troupes marcheront vers Moscou!"
 japan.23.d:0 "L'Union soviétique perd sur tous les fronts. Ils sont condamnés s'ils ne changent pas de cap. Nous pourrions leur offrir la paix! En retour, nous obtenons la Sibérie orientale ainsi que la Mongolie, avec toutes les ressources que nous si désespérément besoin. Ceci, bien sûr, déplairait gravement à nos amis allemands et italiens, et nous ne pouvons pas rester dans l'Axe si nous réussissons à demander la paix. "
 japan.23.t:0 "Une chance pour la paix"
 japan.24.a:0 "Gloire à l'empereur!"
 japan.24.d:0 "L'Union soviétique a accepté notre offre. Nous devons maintenant faire face aux retombées de l'Allemagne."
 japan.24.t:0 "L'Union soviétique accepte"
 japan.25.a:0 "Leur erreur!"
 japan.25.d:0 "Bon sang! L'Union soviétique a refusé notre offre. Nous devrons les combattre jusqu'à ce qu'ils capitulent!"
 japan.25.t:0 "Les Soviétiques refusent"
 japan.26.a:0 "Incroyable!"
 japan.26.d:0 "Sada Abe était une Japonaise qui, en mai 1936, a asphyxié érotiquement son amant, Kichizo Ichida, et lui a coupé les parties génitales. La chasse pour elle après et son arrestation subséquente étaient des nouvelles nationales, et surnommé le 5-18, en référence directe à l'incident précédent 2-26. "
 japan.26.t:0 "Incident de Sada Abe"
 japan.27.a:0 "Allez-y"
 japan.27.b:0 "Ne risquons pas encore ça"
 japan.27.d:0 "Nous pouvons choisir de commencer le programme secret de construction navale. Les nouveaux navires iront bien au-delà du traité naval de Londres et mettront fin à notre participation, mais nous pouvons nous assurer que les impérialistes occidentaux ne le sauront pas pendant presque un année. Vous serez toujours en mesure de rompre le traité à une date ultérieure avec la décision. "
 japan.27.t:0 "The Shadow Scheme"
 japan.28.a:0 "Sortez!"
 japan.28.b:0 "Des problèmes se profilent ..."
 japan.28.d:0 "La Société des Nations a ouvertement condamné [JAP.GetName] pour avoir" intensifié la guerre "contre la Chine en une guerre d'une ampleur" sans précédent depuis la grande guerre ". Le représentant japonais est entré sur le podium dans la ligue des nations et expliqua leurs actions: «-C'est sans doute que les impérialistes occidentaux tentent de nous empêcher de prendre place sur la scène mondiale en tant que véritable puissance majeure! Après cela, la délégation japonaise est sortie au grand étonnement des autres. "
 japan.28.t:0 "Le Japon quitte la Société des Nations!"
 japan.29.a:0 "Naval strike on Pearl Harbor."
 japan.29.b:0 "Invasion amphibie des Philippines."
 japan.29.d:0 "Notre marine a élaboré deux plans sur la façon dont nous pouvons surprendre les Américains avec un coup fatal qui changera à jamais la façon dont la guerre est menée!"
 japan.29.t:0 "Frappez les USA!"
 japan.30.a:0 "Laissez-les avoir leur petite zone tampon."
 japan.30.b:0 "Non! Le temps de la Grande-Bretagne en Asie du Sud-Est se termine maintenant!"
 japan.30.d:0 "[ENG.GetNameDef] exige que leur sphère coloniale soit élargie pour protéger leurs intérêts dans la région. Ils affirment qu'un refus mettra directement leurs avoirs dans la région en danger qu'ils ne peuvent accepter! Ils exigent que nous leur donner le contrôle du delta de la rivière des Perles qui est la partie la plus densément peuplée du continent. Les diplomates français ont également laissé entendre qu'ils voulaient un accord similaire. "
 japan.30.t:0 "L'Occident demande une conférence de paix à Singapour"
 japan.31.a:0 "Laissez-les avoir leur petite zone tampon."
 japan.31.b:0 "Non! Tout le continent appartient désormais au Japon!"
 japan.31.d:0 "[FRA.GetNameDef] exige que leur territoire colonial soit étendu à Nanning. Bien que cette région soit densément peuplée, elle ne constitue pas un élément critique de l'économie chinoise."
 japan.31.t:0 "Conférence de Singapour"
 japan.32.a:0 "La menace rouge progresse"
 japan.32.d:0 "La frontière avec la Chine devient de plus en plus gênante. Un conflit local peut facilement éclater en un conflit majeur dont seuls les communistes bénéficieront à la fin. Nous devons garder la situation sous contrôle et garder le calme la tête chaude dans l'armée. "
 japan.32.t:0 "Défendre l'Empire"
 japan.36.d:0 "Nous devons faire preuve de prudence, le conflit débutera comme un conflit de bas niveau pour empêcher les puissances occidentales de se ranger du côté des Chinois et nous expulser de la scène internationale ... Vous pouvez choisir d'intensifier le conflit. conflits en cinq étapes. "
 japan.36.t:0 "Intervenir sur le continent chinois"

 japan.37.c:0 "Supprimons le traité!"
 japan.37.d:0 "Les nouveaux navires en construction iront bien au-delà du traité naval de Londres, la Société des Nations est indignée!"
 japan.37.t:0 "[broke_london_treaty.GetName] enfreint le traité naval de Londres!"

 japan.38.d:0 "La guerre a rendu ce morceau de papier inutile!"
 japan.38.t:0 "Annulation du traité naval de Londres"
 japan.39.a:0 "Ils sont trop puissants pour résister"
 japan.39.b:0 "Le Dalaï Lama ne se soumettra jamais!"
 japan.39.d:0 "[JAP.GetNameDef] voit le Tibet comme un territoire continental chinois. Ils exigent notre annexion complète et immédiate."
 japan.39.t:0 "[JAP.GetName] demande la soumission"
 japan.40.a:0 "Le Tibet sera à nous!"
 japan.40.d:0 "Le Dalaï Lama a accepté nos conditions. Le Tibet est à nous maintenant."
 japan.40.t:0 "Compromis du Tibet"
 japan.41.a:0 "Nous verrons à ce sujet ..."
 japan.41.d:0 "Le dirigeant tibétain a rejeté notre offre généreuse. Ils prétendent ne jamais se soumettre à notre" tyrannie "."
 japan.41.t:0 "Tibet refusé"
 japan.42.a:0 "Ils sont trop puissants pour résister"
 japan.42.b:0 "Les seigneurs de guerre ne se soumettront jamais!"
 japan.42.d:0 "[JAP.GetNameDef] voit le Tibet comme un territoire de la Chine continentale. Ils exigent notre annexion totale et immédiate."
 japan.42.t:0 "[JAP.GetName] demande la soumission"
 japan.43.a:0 "Sinkiang sera à nous!"
 japan.43.d:0 "Les seigneurs de guerre ont accepté nos conditions. Sinkiang est à nous maintenant."
 japan.43.t:0 "Compromis de Sinkiang"
 japan.44.a:0 "Nous verrons à ce sujet ..."
 japan.44.d:0 "Les seigneurs de guerre du Sinkiang ont rejeté notre offre généreuse. Ils prétendent ne jamais se soumettre à notre 'tyrannie'."
 japan.44.t:0 "Sinkiang Refused"
 japan.45.a:0 "Merde"
 japan.45.d:0 "Nos tirailleurs ont été renvoyés de l'autre côté de la frontière, c'est une défaite honteuse!"
 japan.45.t:0 "Conflit frontalier du Shanxi perdu!"
 japan.46.a:0 "Génial!"
 japan.46.d:0 "Nos forces ont dépassé les avant-postes, les forces chinoises reculent!"
 japan.46.t:0 "Le conflit frontalier du Shanxi a gagné!"
 japan.47.a:0 "Offrez la trêve!"
 japan.47.b:0 "Nos troupes ne reculeront jamais!"
 japan.47.d:0 "Nous perdons sur tous les fronts. Une crise humanitaire se déroule en Mandchourie et en Corée, nous pourrions leur offrir la paix! En retour, nous renoncerons à la zone de Menjiang et à l'Etat x"
 japan.47.t:0 "Une chance pour la paix"
 japan.48.d:0 "Une délégation japonaise est arrivée pour proposer un cessez-le-feu. Nous avons désespérément besoin d'un peu de répit, nos deux économies sont en mauvais état après tous les combats!"
 japan.48.t:0 "Une chance pour la paix"
 japan.49.d:0 "[JAP.GetNameDef] et [CHI.GetNameDef] ont signé une trêve après de longs et durs combats, les deux parties creusent sûrement des tranchées plus profondes et posent plus de mines au moment même où nous parlons."
 japan.49.t:0 "Impasse sur le front mandchou"
 japan.111.a:0 "Pour l'Empereur!"
 japan.111.b:0 "Laissez le Siam comme une marionnette."
 japan.111.d:0 "Plutôt que de laisser le Siam comme une marionnette, nous pourrions simplement prendre le relais du Siam."
 japan.111.t:0 "La question du Siam"
 japan.222.a:0 "Gloire à l'empereur!"
 japan.222.d:0 "Le 26 février, un groupe de jeunes officiers militaires a tenté un coup d'État. La faction radicale Kōdō-ha dans l'armée a assassiné plusieurs hommes politiques de premier plan et assassiné le Premier ministre. Certaines personnes craignent un avenir incertain mais beaucoup soutiennent le vœu que le pouvoir divin de l'empereur a été affirmé. "
 japan.222.t:0 "Conclusion de l'incident du 26 février"
 japan.388.d:0 "La guerre a rendu ce morceau de papier inutile!"
 japan.388.t:0 "Annulation du traité naval de Londres"
 japan.3777.t:0 "Protestation des Alliés"
 japan_border_conflict.6.a:0 "Merde"
 japan_border_conflict.6.b:0 "Victoire!"
 japan_border_conflict.6.d:0 "Les tirailleurs de la frontière ont été renvoyés de l'autre côté de la frontière!"
 japan_border_conflict.6.t:0 "Shanxi repousse les tirailleurs"
 japan_border_conflict.7.a:0 "Génial!"
 japan_border_conflict.7.b:0 "Merde"
 japan_border_conflict.7.d:0 "Les forces fantoches japonaises ont envahi les avant-postes, les forces chinoises reculent!"
 japan_border_conflict.7.t:0 "Les avant-postes frontaliers du Shanxi sont dépassés!"
 japan_border_conflict.8.a:0 "Nous devons tenir la ligne."
 japan_border_conflict.8.desc:0 "Les combats se poursuivent entre les forces italiennes et [FRA.GetAdjective] le long de la frontière somalienne. Afin de sortir de l'impasse, les forces italiennes dans d'autres régions ont également commencé à engager les forces [FRA.GetAdjective] dans ce domaine. Les renseignements suggèrent que les Italiens pourraient bientôt renforcer l'attaque avec des troupes fraîches transférées d'autres parties de leur Empire. "
 japan_border_conflict.8.t:0 "Escalade à la frontière somalienne"
 japan_concessions_eng:0 "Concessions japonaises à la Grande-Bretagne"
 japan_concessions_failed:0 "Le Japon a refusé des concessions"
 japan_concessions_fra:0 "Concessions japonaises à la France"
 jappolitical.1.a:0 "Intéressant."
 jappolitical.1.d:0 "La Diète japonaise annonce un budget record avec plus de la moitié de ses dépenses liées à l'armée. Nous devons garder un œil sur les Japonais!"
 jappolitical.1.t:0 "Le Japon annonce un budget record"
 kmt.1.a:0 "Il n'y aura pas de seconde chance! Nous devrions nous soumettre avant que les choses ne deviennent sanglantes."
 kmt.1.b:0 "Être une marionnette vaut mieux que l'annexion totale."
 kmt.1.c:0 "Jamais!"
 kmt.1.d:0 "Le gouvernement chinois exige notre soumission. Ils disent que si nous résistons, il y aura un bain de sang."
 kmt.1.t:0 "L'offre Shanxi"
 kmt.2.a:0 "Maintenant que leur arrière est exposé, il sera plus facile d'écraser les bandits."
 kmt.2.d:0 "Le seigneur de guerre du Shanxi a accepté notre offre. Les bandits sont les suivants."
 kmt.2.t:0 "Shanxi Annexed"
 kmt.3.a:0 "Une demande acceptable, laissez-les devenir notre vassal."
 kmt.3.b:0 "Inacceptable! Nous devons avoir un contrôle absolu!"
 kmt.3.d:0 "Bien qu'ils aient accepté de nous soumettre, ils demandent l'autonomie en échange."
 kmt.3.t:0 "Proposition de marionnettes du Shanxi"
 kmt.4.a:0 "Ils regretteront leur décision."
 kmt.4.d:0 "Le seigneur de guerre du Shanxi a refusé de coopérer. [Root.GetLeader] ne peut pas supporter cette humiliation envers le gouvernement central. Le seigneur de guerre du Shanxi doit être traité."
 kmt.4.t:0 "Shanxi Refusé"
 kmt.5.a:0 "Nous n'avons pas assez de forces pour les combattre. Nous devons nous soumettre."
 kmt.5.b:0 "Nous ne soumettrons pas!"
 kmt.5.d:0 "Le gouvernement chinois a rejeté notre contre-proposition. Ils exigent un contrôle total sur la zone. Si nous ne nous conformons pas, ils peuvent lancer une offensive."
 kmt.5.t:0 "Marionnette rejetée"
 kmt.6.a:0 "Ce sont des imbéciles qui ne peuvent pas voir la situation dans son ensemble."
 kmt.6.d:0 "Notre propagande de défense nationale a été discréditée. Notre peuple pense que nous sommes des menteurs lorsque nous attaquons nos compatriotes chinois."
 kmt.6.t:0 "Propaganda Discredited"
 kmt.8.a:0 "Ils sont trop puissants pour résister."
 kmt.8.b:0 "Le Dalaï Lama ne se soumettra jamais!"
 kmt.8.d:0 "[CHI.GetNameDef] voit le Tibet comme un territoire chinois. Ils exigent notre annexion totale et immédiate."
 kmt.8.t:0 "[CHI.GetName] demande la soumission"
 kmt.9.a:0 "Le Tibet est à nous de droit!"
 kmt.9.d:0 "Le Dalaï Lama a accepté nos conditions. Le Tibet est à nous maintenant."
 kmt.9.t:0 "Compromis du Tibet"
 kmt.10.a:0 "Nous verrons à ce sujet ..."
 kmt.10.d:0 "Le dirigeant tibétain a rejeté notre offre généreuse. Ils prétendent ne jamais se soumettre à notre 'tyrannie'."
 kmt.10.t:0 "Tibet refusé"
 kmt.11.a:0 "Une terre inutile pour un peuple inutile."
 kmt.11.b:0 "Transférer le cas à [ENG.GetNameDef]"
 kmt.11.c:0 "Nous ne leur donnerons pas un pouce!"
 kmt.11.c_tt:0 "§RPeut mener à la guerre avec [CHI.GetName] §!"
 kmt.11.d:0 "Maintenant que le Tibet est sous le contrôle de [CHI.GetNameADJ], ils demandent que la ligne McMahon soit redessinée en leur faveur."
 kmt.11.t:0 "[CHI.GetName] Demande de redessiner la ligne McMahon"
 kmt.12.a:0 "Une merveilleuse journée pour les [CHI.GetNameADJ]."
 kmt.12.d_1:0 "[RAJ.GetName] a accepté de redessiner la ligne McMahon en notre faveur. Nous nous étendons maintenant plus à l'ouest."
 kmt.12.d_2:0 "[ENG.GetName] a accepté de redessiner la ligne McMahon en notre faveur. Nous nous étendons maintenant plus à l'ouest."
 kmt.12.t:0 "Ligne McMahon redessinée"
 kmt.13.a:0 "Nous allons faire des compromis ... pour l'instant."
 kmt.13.b:0 "Nous devons protéger nos intérêts!"
 kmt.13.b_tt:0 "§RPeut mener à la guerre avec [CHI.GetName] §!"
 kmt.13.d:0 "Maintenant que le Tibet est sous le contrôle de [CHI.GetNameADJ], ils demandent que la ligne McMahon soit redessinée en leur faveur."
 kmt.13.t:0 "[CHI.GetName] Demande de redessiner la ligne McMahon"
 kmt.14.a:0 "Nous ne voulons pas d'une autre guerre pour le moment."
 kmt.14.b:0 "Ces barbares goûteront notre fureur! La Chine grandira."
 kmt.14.d_1:0 "[RAJ.GetName] a rejeté notre proposition de redessiner la ligne McMahon. Ils insistent sur le fait que la ligne doit rester inchangée."
 kmt.14.d_2:0 "[ENG.GetName] a rejeté notre proposition de redessiner la ligne McMahon. Ils insistent sur le fait que la ligne doit rester inchangée."
 kmt.14.t:0 "Redessiner rejeté"
 kmt.15.a_1:0 "Nous aimerions maintenir la paix entre nous."
 kmt.15.a_2:0 "Ils peuvent avoir cet enfer humide s'ils le veulent si mal."
 kmt.15.b_1:0 "Comment ces barbares osent-ils faire cette demande? Taiwan est à nous de droit de conquête!"
 kmt.15.b_2:0 "Peut-être qu'ils ont gouverné l'île dans le passé, mais nous la gouvernons maintenant!"
 kmt.15.d_1:0 "Bien que nous ayons été parmi les premiers à diriger Taiwan, [From.GetName] exige que nous le leur donnions. Que devons-nous faire?"
 kmt.15.d_2:0 "Taïwan faisait autrefois partie de la Chine et [From.GetName] exige qu'il soit 'retourné' à son règne."
 kmt.15.t:0 "[From.GetName] demande Taiwan"
 kmt.16.a:0 "Le meilleur résultat que nous aurions pu espérer."
 kmt.16.d:0 "Taiwan a été rendue au peuple chinois. Nos citoyens célèbrent son retour."
 kmt.16.t:0 "Taiwan rendu"
 kmt.17.a:0 "Nous allons les abattre!"
 kmt.17.d:0 "Ils ont rejeté notre demande de restitution de ce qui nous revient de droit. Leur tyrannie est claire comme le jour."
 kmt.17.t:0 "Taiwan reste esclave"
 kmt.21.a:0 "Un allié à l'Est, pourquoi pas?"
 kmt.21.b:0 "Pas pour le moment"
 kmt.21.d:0 "Les forces démocratiques en [China.GetNameDef] ont pris le contrôle. Ils veulent rejoindre les Alliés comme symbole de leur confiance et de leur amitié."
 kmt.21.t:0 "La Chine veut rejoindre les Alliés"
 kmt.22.a:0 "Le monde démocratique est plus fort maintenant."
 kmt.22.d:0 "[ENG.GetName] nous a permis de rejoindre les Alliés. Nous sommes maintenant unis dans la cause de la liberté."
 kmt.22.t:0 "[ENG.GetName] Accepté"
 kmt.23.a:0 "Imbéciles arrogants! Peut-être qu'ils verront plus tard l'erreur de leurs manières."
 kmt.23.d:0 "Ils ne nous ont pas dit la raison du rejet, mais il semble qu'ils ont les mains pleines en ce moment."
 kmt.23.t:0 "[ENG.GetName] Rejeté"
 kmt.25.a:0 "[MON.GetName] est un allié de confiance. Ces documents doivent être une astuce pathétique de nos ennemis."
 kmt.25.b:0 "Nous les purgerons alors de notre faction."
 kmt.25.c:0 "Nous ne tolérerons pas cet acte d'usurpation."
 kmt.25.d:0 "Nous avons reçu des documents secrets d'origine inconnue. Ils révèlent que [MON.GetName] est mécontent que nous soyons le chef de notre faction. Ils souhaitent nous renverser!"
 kmt.25.t:0 "Documents secrets reçus"
 kmt.26.a:0 "Nous devons compter sur nous-mêmes maintenant."
 kmt.26.d_1:0 "Notre ancien chef de faction a décidé de nous expulser de sa faction sur la base des informations de certains documents secrets. Il semble que nos ennemis ont réussi à nous isoler."
 kmt.26.d_2:0 "Notre ancien chef de faction a décidé de nous expulser de sa faction et de nous déclarer la guerre sur la base des informations de certains documents secrets. Il semble que nos ennemis aient réussi à nous isoler."
 kmt.26.t:0 "Adhésion à une faction privée"
 kmt.27.a:0 "Un plan incertain dans un monde incertain."
 kmt.27.d:0 "Nos représentants du gouvernement ont préconisé une politique de neutralité. Nous resterons à l'écart du petit réseau d'alliances du monde. Laissons les petites nations s'entre-tuer dans des guerres inutiles."
 kmt.27.t:0 "Politique étrangère neutre"
 kmt.28.a:0 "[SIK.GetName] est un allié de confiance. Ces documents doivent être une astuce pathétique de nos ennemis."
 kmt.28.b:0 "Nous les purgerons alors de notre faction."
 kmt.28.c:0 "Nous ne tolérerons pas cet acte d'usurpation."
 kmt.28.d:0 "Nous avons reçu des documents secrets d'origine inconnue. Ils révèlent que [SIK.GetName] est mécontent que nous soyons le chef de notre faction. Ils souhaitent nous renverser!"
 kmt.28.t:0 "Documents secrets reçus"
 kmt.29.a:0 "Nous devons compter sur nous-mêmes maintenant."
 kmt.29.d_1:0 "Notre ancien chef de faction a décidé de nous expulser de sa faction sur la base des informations de certains documents secrets. Il semble que nos ennemis ont réussi à nous isoler."
 kmt.29.d_2:0 "Notre ancien chef de faction a décidé de nous expulser de leur faction et de nous délayer de la guerre sur la base des informations de certains documents secrets. Il semble que nos ennemis ont réussi à nous isoler."
 kmt.29.t:0 "Appartenance à une faction privée"
 kmt.30.a:0 "[TAN.GetName] est un allié de confiance. Ces documents doivent être un piège pathétique de nos ennemis."
 kmt.30.b:0 "Nous les purgerons alors de notre faction."
 kmt.30.c:0 "Nous ne tolérerons pas cet acte d'usurpation."
 kmt.30.d:0 "Nous avons reçu des documents secrets d'origine inconnue. Ils révèlent que [TAN.GetName] est mécontent que nous soyons le chef de notre faction. Ils souhaitent nous renverser!"
 kmt.30.t:0 "Documents secrets reçus"
 kmt.31.a:0 "Nous devons compter sur nous-mêmes maintenant."
 kmt.31.d_1:0 "Notre ancien chef de faction a décidé de nous expulser de sa faction sur la base des informations de certains documents secrets. Il semble que nos ennemis aient réussi à nous isoler."
 kmt.31.d_2:0 "Notre ancien chef de faction a décidé de nous expulser de leur faction et de nous déclarer la guerre sur la base des informations de certains documents secrets. Il semble que nos ennemis ont réussi à nous isoler."
 kmt.31.t:0 "Appartenance à une faction privée"
 kmt.32.a:0 "Laissez fleurir cent fleurs pour que nous puissions les cueillir."
 kmt.32.d:0 "La Campagne des Cent Fleurs a été lancée. Il ne reste plus qu'à attendre que les cochons de droite se montrent."
 kmt.32.t:0 "La campagne des cent fleurs commence"
 kmt.33.a:0 "Nous arrêterons ces porcs de droite maintenant."
 kmt.33.b:0 "Nous devrions en attirer davantage."
 kmt.33.d:0 "La campagne est en cours depuis seulement quelques mois et déjà certains routiers capitalistes ont critiqué le gouvernement. Nous pouvons continuer cette campagne et attirer davantage de porcs réactionnaires hors de leurs repaires, mais leurs opinions pourraient affaiblir la foi du peuple dans le communisme. "
 kmt.33.t:0 "Progrès de la campagne"
 kmt.34.a:0 "Nous allons jeter la racaille dissidente en prison."
 kmt.34.b:0 "Il faut être patient."
 kmt.34.d:0 "Plus la campagne dure, plus le gouvernement reçoit de critiques. Cela ne fera qu'empirer si nous ne sortons pas le whip rapidement."
 kmt.34.t:0 "Plus de critiques de la part du peuple"
 kmt.35.a:0 "Nous ferons en sorte qu'ils ne disent plus jamais rien."
 kmt.35.b:0 "Ce ne sont que les laquais des vrais réactionnaires. Il faut attendre que les leaders de la réaction montrent leur visage."
 kmt.35.d:0 "Au début, la critique était modérée. Mais avec le temps, des voix plus extrêmes se font entendre; des voix qui appellent à l'action. Si nous n'agissons pas rapidement, nous pourrions avoir une contre-révolution sur nos mains."
 kmt.35.t:0 "La critique devient plus radicale"
 kmt.36.a:0 "Ils n'auront nulle part où se cacher maintenant."
 kmt.36.b:0 "Nous avons presque tous les salauds, encore quelques semaines et nous pouvons leur couper la tête d'un seul coup!"
 kmt.36.d:0 "Alors que nous laissons glisser les commentaires radicaux, certains imbéciles appellent au renversement immédiat du gouvernement populaire. Certains cadres commencent à craindre pour leur vie. Devrions-nous mettre fin à la campagne maintenant?"
 kmt.36.t:0 "Appels à l'insurrection"
 kmt.37.a:0 "Pour le bien du Parti, il faut mettre fin à toute opposition. En permanence!"
 kmt.37.d:0 "Le niveau et la quantité d'attaques verbales contre le gouvernement sont devenus insupportables. Afin de sauvegarder la révolution ouvrière et paysanne, nous devons arrêter tous les fauteurs de troubles maintenant!"
 kmt.37.t:0 "Au bord de l'effondrement"
 kmt.39.a:0 "Nous surpasserons le monde occidental!"
 kmt.39.d:0 "Le grand bond en avant a commencé. Bientôt, nous atteindrons un communisme total et scientifique!"
 kmt.39.t:0 "Le grand bond en avant commence"
 kmt.40.a:0 "Avec de tels progrès, nous surpasserons le monde occidental en un rien de temps!"
 kmt.40.d:0 "Certaines personnes ont construit leurs propres fournaises sans intervention du gouvernement. C'est vraiment un signe de l'unité de notre nation."
 kmt.40.t:0 "Fours d'arrière-cour construits"
 kmt.43.a:0 "Mais les rapports disent que les récoltes sont en hausse de 400% ..."
 kmt.43.d:0 "La famine a frappé certaines de nos provinces en raison du fait que les paysans introduisent les outils de la ferme dans les fours. Personne ne peut ramasser les récoltes sans l'équipement pour le faire. Les récoltes qui sont ramassées sont envoyées à l'étranger pour payer pour l'industrie équipement."
 kmt.43.t:0 "Grand bond en avant - Famine"
 kmt.46.a:0 "Le Grand bond en avant a donné à la Chine une récolte de faim plutôt que de progrès."
 kmt.46.d:0 "Après un congrès du Parti, le président Mao a décidé, avec un regret extrême, de mettre fin au Grand bond en avant. Les corps de paysans affamés et des morceaux de fonte jonchent la campagne. Il s'avère que l'on ne peut pas faire de l'acier dans leur cour après tout. "
 kmt.46.t:0 "Le grand bond en avant a atterri en arrière"
 kmt.47.a:0 "Notre peuple est vraiment dévoué à la fête!"
 kmt.47.d:0 "Le président Mao était extrêmement heureux de voir le dévouement des paysans dans une commune du Henan. En l'honneur de leur esprit prolétarien, il a donné sa bénédiction à de telles communes dans toute la Chine."
 kmt.47.t:0 "Mao a visité la commune locale"
 kmt.49.a:0 "Un ajout bienvenu."
 kmt.49.b:0 "Non! Que Mao est un opportuniste de gauche!"
 kmt.49.d:0 "Nos camarades du PCC ont fait de grands progrès. Ils sont vraiment prêts à rejoindre la révolution mondiale pour de bon."
 kmt.49.t:0 "La Chine veut rejoindre le Komintern."
 kmt.52.a:0 "Nous n'aurons aucune chance contre leur pleine puissance."
 kmt.52.b:0 "Scum chinois avare! Ils n'auront pas un pouce!"
 kmt.52.d:0 "Après avoir revendiqué ces terres comme leur noyau, [CHI.GetName] en est venu à demander que ces terres leur soient remises sans condition."
 kmt.52.t:0 "La Chine exige le territoire"
 kmt.53.a:0 "Nous devrions prévoir une nouvelle expansion à partir de maintenant."
 kmt.53.d:0 "Nos territoires légitimes sont de retour!"
 kmt.53.t:0 "Cœurs retournés"
 kmt.54.a:0 "Les barbares doivent être nettoyés!"
 kmt.54.d:0 "Ces barbares ont rejeté notre demande pacifique et nous obligent à utiliser la voie violente pour résoudre cette situation."
 kmt.54.t:0 "Demande rejetée"
 kmt.56.a:0 "Nous n'aurons aucune chance contre leur pleine puissance."
 kmt.56.b:0 "Scum chinois avare! Ils n'auront pas un pouce!"
 kmt.56.d:0 "Après avoir revendiqué ces terres comme leur noyau, [CHI.GetName] en est venu à exiger que ces terres leur soient remises sans condition."
 kmt.56.t:0 "La Chine exige le territoire"
 kmt.57.a:0 "Nous devrions prévoir une nouvelle expansion à partir de maintenant."
 kmt.57.d:0 "Nos territoires légitimes sont de retour!"
 kmt.57.t:0 "Cœurs retournés"
 kmt.58.a:0 "Les barbares doivent être nettoyés!"
 kmt.58.d:0 "Ces barbares ont rejeté notre demande pacifique et nous obligent à utiliser la voie violente pour résoudre cette situation."
