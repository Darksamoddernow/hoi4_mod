 news.73.desc:0 "Le Tyrol du Sud à prédominance austro-germanique a été réuni avec le Tyrol du Nord sous la bannière de [demandes_Tyrol.GetName]. Unis avec leurs confrères à Innsbruck, des célébrations ont éclaté dans les rues. Cela règle enfin les conflits [ demandes_Tyrol.GetName] a dans la région avec [ITA.GetName]. "
 news.73.t:0 "Le Tyrol a été réuni!"
 news.331.a:0 "Qui va reculer?"
 news.331.desc:0 "Les Allemands ont soutenu que la ville libre de Dantzig est menacée d'occupation par le" régime polonais "et fait pression pour une intervention. L'Union soviétique accuse la Grenzwacht allemande de bombarder des écoliers polonais dans une ville frontalière , les images des décombres sanglants ont indigné le monde par cette agression allemande! Le ministère soviétique des Affaires étrangères a rappelé son ambassadeur et menace de bloquer toute tentative des Allemands d'intervenir à Dantzig, cela mènera à la guerre! "
 news.331.t:0 "Crise internationale de Dantzig"
 news.332.a:0 "Qui va reculer?"
 news.332.t:0 "Crise internationale de l'Espagne"
 news.333.a:0 "Qui va reculer?"
 news.333.t:0 "Crise internationale de la Suède"
 news.335.a:0 "La paix a prévalu"
 news.335.d:0 "L'Occident et le Japon se sont entendus aujourd'hui lors de la conférence de guerre sino-japonaise. Le Japon cédera le delta occupé de la rivière des Perles à la Grande-Bretagne dans le cadre de l'accord."
 news.335.t:0 "Conférence de paix de Singapour"
 news.336.a:0 "Oh mon Dieu ..."
 news.336.d:0 "L'empire britannique affronte le Japon et appelle à une conférence de guerre sino-japonaise. De grandes parties de la Chine continentale sont sous occupation japonaise directe au mépris de la ligue des nations, les puissances coloniales se sentent menacées par ce rapide japonais. expansion."
 news.336.t:0 "Crise internationale!"
 news.337.a:0 "Oh mon Dieu ..."
 news.337.d:0 "Le navire à passagers SS Athena a été coulé par une torpille dans la mer de Chine méridionale. De nombreux Britanniques et Américains étaient à bord et plus de 50 personnes seraient mortes."
 news.337.t:0 "Crise internationale de la mer de Chine méridionale!"
 news.338.a:0 "Oh mon Dieu ..."
 news.338.d:0 "L'Amérique et la Grande-Bretagne accusent le Japon! Le président américain a déclaré lors d'une conférence de presse qu'il avait reçu la preuve irréfutable qu'un sous-marin étranger non identifié était à l'origine de l'attaque."
 news.338.t:0 "Crise internationale de la mer de Chine méridionale!"
 news.339.a:0 "Oh mon Dieu ..."
 news.339.d:0 "[JAP.GetNameDef] ne se pliera pas aux demandes britanniques. Cela pourrait dégénérer en guerre totale, les chars japonais ont encerclé Shanghai et se dirigent vers Hong Kong!"
 news.339.t:0 "Crise internationale!"
 news.340.a:0 "bien"
  news.340.d:0 "L'Occident et le Japon ont eu une autre journée intense sur la conférence de guerre sino-japonaise. Le Japon cédera également le sud du Guangxi occupé à la France dans le cadre de l'accord. La conférence est terminée et le ministre britannique des Affaires étrangères a appelé Cependant, les tensions sont toujours fortes en Asie de l'Est et les experts craignent qu'il y ait une nouvelle course aux armements navals entre les puissances occidentales et le Japon. Un journal américain a souligné qu'il est plus probable que les équipages de leur Les cuirassés devront garder les rizières chinoises en service d'occupation, nous verrons qui a raison! "
 news.340.t:0 "Conférence de paix de Singapour"
 news.341.a:0 "bien"
 news.341.d:0 "Un navire à passagers transportant principalement des occidentaux a coulé dans le golfe du Tonkin et au moins 50 passagers sont à craindre noyés. Notre amirauté prétend qu'un sous-marin japonais est à blâmer, l'ambassadeur japonais affirme ne pas en avoir entendu parler même après un appel téléphonique direct avec le ministère japonais des Affaires étrangères. Des rumeurs dans l'administration suggèrent des opérations secrètes cachées par l'amirauté destinées à forcer une confrontation avec les Japonais. "
 news.341.t:0 "Conférence de paix de Singapour"
 news.344.a:0 "Oh mon Dieu ..."
 news.344.d:0 "Avec de nombreuses grandes nations en guerre, tout le monde a du mal à produire suffisamment de marchandises! Construire de nouvelles usines sera plus difficile qu'avant!"
 news.344.t:0 "Pénurie mondiale de marchandises"
 news.345.b:0 "Merde"
 news.345.d:0 "Après avoir couru pour les ports contrôlés par les alliés, le groupement tactique italien, sous le commandement de l'amiral Carlo Bergamini, a été attaqué dans les eaux du golfe d'Asinara par une formation de bombardiers allemands. Au cours de l'attaque, le navire était frappé et le commandant en mer, ainsi qu'un grand nombre d'officiers, de sous-officiers et de marins ont péri, en tout 1,253 hommes. Elle a été coulée par un bombardier allemand utilisant la nouvelle bombe planée guidée "Fritz X" et le reste de la flotte est attaqué! Est-ce la fin de la Regia Marina? "
 news.345.t:0 "Les défauts de la flotte italienne!"
 news.346.b:0 "Merde"
 news.346.d:0 "Les Alliés ont poussé l'Italie hors de l'Afrique du Nord et ont ensuite envahi la Sicile, le Grand Conseil fasciste - avec le soutien du roi Victor Emmanuel III - a renversé et arrêté Mussolini. Le nouveau gouvernement a entamé des négociations de paix secrètes Lorsque l'armistice de Cassibile fut annoncé le 8 septembre, l'Allemagne fut préparée et intervint rapidement. L'Allemagne prit le contrôle de la moitié nord de l'Italie, libéra Mussolini et l'amena dans la zone occupée par les Allemands pour établir un régime satellite. La République sociale italienne a été proclamée le 23 septembre 1943. "
 news.346.t:0 "Armistice italien"
 news.400.b:0 "Merde"
 news.400.c:0 "Merde"
 news.400.d:0 "L'Italie a perdu son emprise sur l'Afrique de l'Est, les dernières garnisons de Gondar et d'Addis Abeba viennent de se rendre. Est-ce la fin du colonialisme italien? Historiquement, les Britanniques ont lancé une contre-invasion en janvier 1941 et le Les Italiens sont allés sur la défensive en Afrique de l'Est. Les Italiens ont combattu tout au long du mois de février. Mais, après une résistance acharnée, la bataille de Keren s'est soldée par une défaite italienne, après quoi le reste de l'Érythrée, y compris le port de Massawa, est tombé rapidement. et sans aucune chance de ravitaillement, le duc d'Aoste a choisi de concentrer les forces italiennes restantes dans plusieurs bastions: Gondar, Amba Alagi, Dessie et Gimma. Il a lui-même commandé les 7 000 Italiens à la forteresse de montagne d'Amba Alagi. Avec son l'approvisionnement en eau est compromis, encerclé et assiégé par 9 000 soldats britanniques et du Commonwealth et plus de 20 000 irréguliers éthiopiens, le duc d'Aoste a rendu Amba Alagi le 18 mai 1941. En raison de la résistance galante du garri italien fils, les Britanniques leur ont permis de se rendre avec les honneurs de la guerre. Peu de temps après sa reddition, le duc d'Aoste a été interné dans un camp de prisonniers de guerre à Nairobi, au Kenya. Il a été placé aux commandes de ses codétenus, mais n'a jamais vu la fin de la Seconde Guerre mondiale. Le 3 mars 1942, peu de temps après son internement, il mourut au camp de prisonniers, apparemment à la suite de complications de la tuberculose et du paludisme. "
 news.400.t:0 "Le duc"
 news.402.b:0 "Merde"
 news.402.c:0 "Merde"
 news.402.d:0 "L'Italie a perdu son emprise sur l'Afrique du Nord! C'est un revers majeur pour l'Italie et ses alliés!"
 news.402.t:0 "L'Afrique du Nord perdue!"
 news.403.d:0 "Hier, le message codé Niitakayama Nobore (" Grimper le mont Niitaka ") est arrivé sur le vaisseau amiral de Nagumo. L'amiral a alors ouvert une série de documents top secrets confirmant que le Japon allait entrer en guerre avec les États-Unis, la Grande-Bretagne et la Hollande. Il a également donné une date pour l'ouverture des hostilités: le 8 décembre (le 7 du côté de Pearl Harbor de l'International Date Line). Le décor était planté à moins que les États-Unis ne découvrent Kido Butai, Pearl Harbour était carrément centré sur la cible japonaise. "
 news.403.t:0 "Le Japon frappe les USA"
 news.405.d:0 "L'Empire britannique a perdu son emprise sur l'Egypte! C'est un revers majeur pour la Grande-Bretagne et ses alliés!"
 news.405.t:0 "L'Empire britannique a perdu l'Egypte!"
 news.407.d:0 "L'Empire britannique a perdu son emprise sur jey points en Asie du Sud-Est, c'est un revers majeur pour la Grande-Bretagne et ses alliés!"
 news.407.t:0 "L'Empire britannique dévasté en Asie"
 news.721.a:0 "Bienvenue à nos nouveaux camarades"
 news.721.b:0 "Un autre pays succombe à l'ours rouge"
 news.721.d:0 "La Lettonie était la prochaine à céder à la pression, car l'URSS exigeait la signature d'un traité similaire à celui de l'Estonie. Le gouvernement autoritaire de KÄ rlis Ulmanis a accepté l'ultimatum, signant le Soviet" Traité d'assistance mutuelle de la Lettonie le 5 octobre 1939. Le 16 juin 1940, après que l'URSS eut déjà envahi la Lituanie, elle lança un ultimatum à la Lettonie qui fut suivi par l'occupation soviétique de la Lettonie le 17 juin. "
 news.721.t:0 "Les Soviétiques annexent la Lettonie"
 news.722.a:0 "Bienvenue à nos nouveaux camarades"
 news.722.b:0 "Un autre pays succombe à l'ours rouge"
 news.722.d:0 "Le 14 juin 1940, un ultimatum a été adressé à la Lituanie pour des motifs présumés d'enlèvement de troupes de l'Armée rouge. L'ultimatum disait que la Lituanie devrait révoquer les fonctionnaires que l'URSS jugeait inappropriés (le ministre de l'Intérieur et le chef du Département de la sécurité); remplacer le gouvernement; permettre à un nombre illimité de soldats de l'Armée rouge d'entrer dans le pays. L'acceptation de l'ultimatum signifiait la perte du statut d'État. Après une élection truquée en présence d'un seul parti communiste, le pays était officiellement un État communiste. Lors de sa première réunion, le 21 juillet 1940, le nouveau Parlement déclara que la Lituanie avait exprimé sa volonté de faire partie de l'URSS. Des résolutions visant à effectuer la soviétisation du pays furent prises le même jour. Le 3 août, un Une délégation lituanienne de personnalités publiques de premier plan a été envoyée à Moscou pour signer le document d'adhésion de la Lituanie à l'URSS. Une fois le document signé, la Lituanie a été annexée pour faire partie de l'URSS. "
 news.722.t:0 "Les Soviétiques annexent la Lituanie"
 news.723.a:0 "Bienvenue à nos nouveaux camarades"
 news.723.b:0 "Un autre pays succombe à l'ours rouge"
 news.723.d:0 "Le protocole additionnel secret du pacte de non-agression allemand-soviétique signé le 23 août 1939, assignait la République d'Estonie à la sphère d'influence soviétique. Le 24 septembre 1939, des navires de guerre de la marine soviétique est apparu au large des ports estoniens et des bombardiers soviétiques ont commencé à patrouiller dans la région de Tallinn. Moscou a demandé à l'Estonie d'autoriser l'URSS à établir des bases militaires soviétiques et à stationner 25 000 soldats sur le sol estonien pendant la durée de la guerre européenne. Le gouvernement estonien a accepté l'ultimatum, signature de l'accord d'assistance mutuelle correspondant le 28 septembre 1939. Après une série de provocations conduisant à une prise de plus en plus étroite, l'occupation soviétique de la République d'Estonie était terminée le 21 juin 1940. "
 news.723.t:0 "Les Soviétiques annexent l'Estonie"
 news.1299.a:0 "Défendez la patrie!"
 news.1299.b:0 "Je ne m'attendais pas à ça d'une nation en ruine!"
 news.1299.d:0 "La bataille des Ardennes, également connue sous le nom de contre-offensive des Ardennes, a eu lieu du 16 décembre 1944 au 25 janvier 1945, et a été la dernière grande campagne offensive allemande sur le front occidental pendant la Seconde Guerre mondiale. a été lancée à travers la région ardennaise densément boisée de Wallonie dans l'est de la Belgique, le nord-est de la France et le Luxembourg, vers la fin de la guerre en Europe. L'offensive visait à arrêter l'utilisation alliée du port belge d'Anvers et à diviser les lignes alliées, permettant aux Allemands d'encercler et de détruire quatre armées alliées et de forcer les Alliés occidentaux à négocier un traité de paix en faveur des puissances de l'Axe. "
 news.1299.t:0 "Offensive des Ardennes"
 news.1300.a:0 "C'est ce que vous obtenez pour trahison!"
 news.1300.b:0 "L'Allemagne devient folle!"
 news.1300.d:0 "Quand il est arrivé à Budapest, ce sont les soldats allemands qui l'ont salué. Horthy a appris [par qui?] que la Hongrie ne pouvait rester souveraine que s'il enlevait Kállay au profit d'un gouvernement qui coopérerait. Autrement, la Hongrie serait soumise à une occupation non déguisée. Sachant que cette dernière situation signifierait un Gauleiter qui ne traiterait pas la Hongrie différemment d'un pays ennemi occupé, Horthy a nommé Döme Sztójay Premier ministre pour apaiser les préoccupations allemandes. l'occupation a été une surprise totale, qui a abouti à son exécution rapide et sans effusion de sang. Le plan initial était d'immobiliser l'armée hongroise, mais avec les forces soviétiques avançant du nord et de l'est, et avec la perspective des forces britanniques et américaines envahissant les Balkans, le L'armée allemande a décidé de maintenir les forces hongroises sur le terrain, en envoyant une partie pour défendre les passes à travers les Carpates contre une éventuelle invasion. "
 news.1300.t:0 "Opération Margarethe"
 news.1305.a:0 "Quelle était encore cette guerre?"
 news.1305.b:0 "Il est temps de leur montrer!"
 news.1305.c:0 "Ces poteaux paieront ça avec du sang!"
 news.1305.d:0 "Le soulèvement de Varsovie était une opération majeure de la Seconde Guerre mondiale, à l'été 1944, par la résistance clandestine polonaise, dirigée par l'Armée de l'Intérieur, pour libérer Varsovie de l'occupation allemande. Le soulèvement était programmé pour coïncider. à l'approche de la banlieue est de la ville, l'Armée rouge a temporairement interrompu les opérations de combat, permettant aux Allemands de se regrouper et de vaincre la résistance polonaise et de raser la ville en représailles. Le soulèvement a été combattu pendant 63 jours avec peu de soutien extérieur. C'était le plus grand effort militaire entrepris par un mouvement de résistance européen pendant la Seconde Guerre mondiale. "
 news.1305.t:0 "Powstanie Warszawskie"
 news.2237.a:0 "Prêt?"
 news.2237.b:0 "Prêt?"
 news.2237.d:0 "Karl Ritter von Halt a rapporté que nous devons terminer nos préparatifs pour les Jeux Olympiques d'hiver qui doivent avoir lieu au cours du mois de février à Garmisch-Partenkirchen en Bavière."
 news.2237.t:0 "Préparez-vous pour les Jeux Olympiques d'hiver de 1936"
 news.2238.a:0 "Que les Jeux Olympiques d'hiver de 1936 commencent!"
 news.2238.b:0 "Nous ferons de notre mieux aux Jeux Olympiques d'hiver!"
 news.2238.d:0 "La cérémonie d'ouverture des Jeux Olympiques d'hiver à Garmisch-Partenkirchen. \ n \ nLe skieur allemand Willy Bogner prête le serment olympique au nom des 646 concurrents des 28 nations en compétition. \ n \ nGénéraloberest Eduard Dietl, un skieur de compétition international, a aidé à organiser de nombreux événements. \ n \ nLe ski alpin fait sa première apparition aux Jeux olympiques d'hiver et une compétition de «patrouille militaire» sera organisée pour la première fois (précurseur du biathlon). "
 news.2238.t:0 "Les Jeux Olympiques d'hiver de 1936"
 news.2239.a:0 "Divertir le monde"
 news.2239.b:0 "Beau spectacle"
 news.2239.d:0 "Pour divertir nos invités étrangers et pour montrer la culture allemande au monde, nous organiserons un spectacle mettant en vedette des danseuses. La féminité allemande sera exposée."
 news.2239.t:0 "Spectacle de danse"
 news.2240.a:0 "Allemagne!"
 news.2240.b:0 "Nous avons plutôt bien fait"
 news.2240.d:0 "Un match réussi s'est terminé. La Norvège a dominé le tableau des médailles avec 7 médailles d'or sur un total de 15 médailles. L'Allemagne, le pays hôte est arrivé deuxième avec 3 médailles d'or et la Suède troisième avec 2 médailles d'or."
 news.2240.t:0 "Cérémonie de clôture des Jeux Olympiques d'hiver de 1936"
 news.2241.a:0 "Mettez nos politiques en place."
 news.2241.d:0 "Le Mémorandum de Hossbach était le résumé d'une réunion tenue le 5 novembre 1937 quand Adolf Hitler a présenté ses futures politiques expansionnistes à ses hauts dirigeants. La réunion a marqué la radicalisation de la politique étrangère d'Hitler. \ n \ nSelon au mémorandum, Hitler ne voulait pas de guerre avec la Grande-Bretagne et la France en 1939. Au lieu de cela, il voulait de petites guerres de pillage pour aider à soutenir l'économie en difficulté de l'Allemagne. La réunion a été nommée d'après l'adjudant militaire d'Hitler, le colonel comte Friedrich Hossbach qui a enregistré le procès-verbal de la réunion . \ n \ nEn plus d'Hitler et de Hossbach, ont assisté à la réunion le baron Konstantin von Neurath (ministre des Affaires étrangères), le maréchal Werner von Blomberg (ministre de la guerre), le général Werner von Fritsch (commandant de l'armée), l'amiral Erich Raeder (commandant de la Kriegsmarine) et Hermann Göring (commandant de la Luftwaffe). "
 news.2241.t:0 "Mémorandum Hossbach"
 news.2242.a:0 "Réformez le commandement des armées avec des membres NSDAP plus fidèles."
 news.2242.b:0 "Laissez-les rester. Nous en avons besoin pour la guerre à venir."
 news.2242.d:0 "L'affaire Blomberg-Fritsch était deux scandales liés au début de 1938 qui ont abouti à l'assujettissement des forces armées allemandes par Hitler. L'affaire a commencé après le mariage du ministre de la Guerre Werner von Blomberg avec Erna Gruhn en janvier 1938. La police de Berlin a découvert qu'elle avait un long casier judiciaire et avait posé pour des photos pornographiques. Hitler a ordonné à Blomberg d'annuler le mariage pour éviter un scandale et pour préserver l'intégrité des Armées. Blomberg a d'abord refusé, et ce n'est qu'après avoir menacé Hermann Göring pour faire connaître au public le passé de sa femme qu'il a démissionné. \ n \ n Göring ne voulait pas que Werner von Fritsch devienne le successeur de Blomberg et donc son patron. Heinrich Himmler voulait affaiblir l'armée pour renforcer son Schutzstaffel en tant que concurrent Reinhard Heydrich a préparé un dossier sur von Fritsch alléguant l'homosexualité. Fritsch a démissionné le 4 février 1938. "
 news.2242.t:0 "L'Affaire Blomberg-Fritsch"
 news.2243.d:0 "La construction est terminée sur le Pentagone, un immense complexe de bureaux qui abritera tout le département de la guerre des États-Unis. Construit de l'autre côté de la rivière Potomac depuis Washington, c'est le plus grand immeuble de bureaux au monde avec une surface au sol de plus de 4 000 000 pieds carrés. Il a été terminé en moins de 18 mois et les premiers employés du Département de la guerre ont emménagé dans le bâtiment il y a huit mois, alors qu'il était encore en construction. \ n \ nIl dispose du plus grand standard privé au monde, suffisant pour Le coût de sa construction était à peu près le même que celui d'un cuirassé. Pourtant, malgré la grande taille du bâtiment, il est rapporté que le département américain de la guerre ne trouve toujours pas assez d'espace pour accueillir tous ses ouvriers dans ses murs. "
 news.2243.t:0 "Le Pentagone est terminé"
 news.2244.d:0 "Modern Times est un film comique écrit et réalisé par Charlie Chaplin en 1936. Son personnage emblématique de 'Little Tramp' lutte pour survivre dans le monde moderne et industrialisé. Le film est un commentaire sur l'emploi désespéré et conditions fiscales auxquelles de nombreuses personnes ont été confrontées pendant la `` Grande Dépression ''. Chaplin a estimé que ces conditions avaient été créées par les efficiences de l'industrialisation moderne. \ n \ nChaplin a commencé à préparer le film en 1934 en tant que premier talkie-walkie et est allé jusqu'à écrire un scénario de dialogue et expérimentant certaines scènes sonores. Cependant, il abandonna rapidement ces tentatives et revint à un format silencieux avec des effets sonores synchronisés. Les expériences de dialogue confirmèrent sa conviction de longue date que l'attrait universel du Clochard serait perdu si le personnage parlait un jour à l'écran . "
 news.2244.t:0 "Les temps modernes de Chaplin!"
 news.2245.d:0 "Le barrage Hoover a enfin terminé sa construction. Il a été construit entre 1931 et 1936 pendant la" Grande Dépression "et a été consacré le 30 septembre 1935, par le président Franklin D. Roosevelt. Initialement connu sous le nom de barrage de Boulder de En 1933, il a été officiellement rebaptisé Hoover Dam par une résolution conjointe du Congrès en 1947. Sa construction a été le résultat d'un effort massif impliquant des milliers de travailleurs et a coûté plus de cent vies. Le barrage a été nommé d'après le président Herbert Hoover. "
 news.2246.a:0 "Oh mon Dieu ..."
 news.2246.d:0 "La vague de chaleur estivale a été l'une des vagues de chaleur les plus sévères de l'histoire moderne de l'Amérique du Nord. Elle a eu lieu au milieu de la" Grande Dépression "et du Dust Bowl des années 1930, et a causé des souffrance humaine et un énorme bilan économique. Le nombre de morts a dépassé 5 000, et un grand nombre de récoltes ont été détruites par la chaleur et le manque d'humidité. De nombreux États et villes ont enregistré des températures records pendant cette vague de chaleur jusqu'à la chaleur de l'été 2012 en Amérique du Nord La vague de chaleur de 1936 a suivi l'un des hivers les plus froids jamais enregistrés. "
 news.2246.t:0 "La vague de chaleur de 1936"
 news.2247.d:0 "Le 21 février 1937, le Waterman Arrowbile a effectué son vol inaugural. C'était un avion routier sans queue, à deux places, monomoteur et à configuration poussoir, construit aux États-Unis. L'un des premiers de ses genre, il a volé en toute sécurité, mais a suscité peu d'intérêt des clients, et seulement cinq ont été produits. "
 news.2248.d:0 "Le grand typhon de Hong Kong de 1937 était un typhon anonyme à Hong Kong le 2 septembre 1937. C'était l'un des pires typhons de l'histoire de Hong Kong tuant 11 000 personnes. À Macao, 21 personnes sont mortes."
 news.2250.d:0 "Le Tour De France 1936 s'est déroulé du 7 juillet au 2 août, la Belgique a remporté la première et la troisième place, tandis que la France est arrivée deuxième."
 news.2251.d:0 "Le Tour De France 1937 a eu lieu du 7 juillet au 2 août, la France est arrivée en tête, avec l'Italie en deuxième et la Suisse en troisième."
 news.2252.d:0 "Le Tour De France 1938 a eu lieu entre le 5 et le 31 juillet, l'Italie a remporté la course avec la Belgique arrivant deuxième et la France à la troisième place."
 news.2253.d:0 "Le Tour De France 1939 a eu lieu du 5 au 31 juillet, la Belgique a remporté la première et la troisième place, la France deuxième. L'Allemagne, l'Italie et l'Espagne n'ont pas participé."
 news.2254.d:0 "L'acteur et réalisateur chevronné Morgan Freeman est né à Memphis, Tennessee, USA et a une voix incroyable et unique. 'Donnez-moi quelque chose d'intéressant à jouer et je suis heureux.'"
 news.2255.d:0 "Le tremblement de terre de 1939 à Erzincan a frappé l'est de la Turquie le 27 décembre avec une magnitude de 7,8 et une intensité maximale de Mercalli de XII (extrême). C'était l'un des plus importants d'une séquence de violents chocs à affecter la Turquie le long de la faille de l'Anatolie du Nord entre 1939 et 1999. \ nLa première étape du tremblement de terre a tué environ 8 000 personnes. Le lendemain, il a été signalé que le nombre de morts était passé à 20 000. Une opération de sauvetage d'urgence a commencé. Le 5 janvier, près de 33 000 personnes avaient est mort à cause des tremblements de terre et des conditions de blizzard, suivis de fortes pluies qui ont provoqué des inondations. Les dégâts infligés à la ville d'Erzincan ont été si importants que son ancien site a été entièrement abandonné et qu'une nouvelle colonie a été fondée un peu plus au nord. \ n quelques années, il y avait eu trois autres tremblements de terre de magnitude 7+ dans la région. La Turquie a rapidement adopté des règlements de construction sismique. "
 news.2256.d:0 "Le 16 octobre 1942, la ville indienne de Bombay a été frappée par un ouragan et de fortes inondations, 40 000 citoyens sont morts."
 news.2256.t:0 "L'ouragan frappe Bombay"
 news.2257.d:0 "Le 9 septembre 1938, la région de la Nouvelle-Angleterre aux États-Unis a connu un terrible ouragan. Entre 680 et 800 morts ont été estimés et 306 millions de dollars de dommages ont été causés"
 news.2257.t:0 "L'ouragan frappe la Nouvelle-Angleterre"
 news.2258.d:0 "Le 9 septembre 1944, la côte nord-est des États-Unis a connu une série d'ouragans, trois à quatre cents morts ont été estimés et la région a subi des dommages d'une valeur de 100 millions de dollars."
 news.2258.t:0 "Saison des ouragans"
 news.2259.d:0 "En raison du grand ouragan de l'Atlantique, nous avons découvert d'importants dégâts dans notre région côtière du nord-est. On dirait que l'île de Long Beach, Atlantic City, Ocean City et Cape May ont souffert le plus."
 news.2259.t:0 "Grand ouragan de l'Atlantique"
 news.2260.d:0 "Le Vésuve, le volcan italien célèbre pour avoir détruit la ville romaine de Pompéi en 79 après JC, a de nouveau éclaté. Les panaches de cendres peuvent être vus depuis Naples, et bien que cette éruption ne soit pas la plus puissante du volcan , plusieurs villages proches de sa base ont subi d'importants dégâts. "
 news.2260.t:0 "Le Vésuve éclate"
 news.2261.d:0 "Aux États-Unis: Une adaptation radio récente du roman de HG Wells" La guerre des mondes "a provoqué une hystérie massive parmi ses auditeurs. Réalisé et raconté par Orson Welles, le drame radiophonique était un Halloween spécial épisode de «Mercury Theatre on the Air» et décrivait une invasion martienne apparemment imparable de la Terre. \ n \ nIl semble que de nombreux auditeurs n'ont attrapé qu'une partie de l'émission et ont cru qu'elle rapportait des événements réels et ont réagi avec panique. Les experts attribuent cela à la situation internationale tendue actuelle et le spectre imminent de la guerre qui plane sur la nation. "
 news.2261.t:0 "Guerre des mondes"
 news.2262.d:0 "Le premier combat entre Joe Louis et Max Schmeling eut lieu le 19 juin 1936, au Yankee Stadium de New York, Etats-Unis. Schmeling avait étudié le style de Louis, et dans les jours précédant le combat, il a affirmé avoir trouvé la clé de la victoire, mais de nombreux commentateurs pensaient qu'il essayait simplement de susciter l'intérêt pour le combat. Néanmoins, les fans de boxe voulaient toujours voir l'étoile montante contre le célèbre ancien champion du monde. \ n \ nAu fil des rounds, Louis a subi diverses blessures, dont une à l'œil. Louis est resté occupé, essayant de décrocher un coup de poing qui lui donnerait une victoire par élimination directe, mais, avec des problèmes de vue et le jab de Schmeling constamment dans son visage, cela s'est avéré impossible. \ N \ n douze, Schmeling était loin devant sur les tableaux de bord des juges. Finalement, il a décroché un droit sur le corps de Louis, suivi d'une autre main droite, celle-ci à la mâchoire. Louis est tombé près de son coin et a été compté par Donovan. était la seule défaite par élimination directe de Louis à son apogée. "
 news.2262.t:0 "Joe Louis contre Max Schmeling"
 news.2263.d:0 "Guillaume II, le dernier Kaiser de l'Empire allemand, est décédé aujourd'hui à l'âge de 82 ans. Wilhelm s'est enfui en exil aux Pays-Bas à la fin de la Grande Guerre, après avoir abdiqué le trône et juré de ne jamais de retourner en Allemagne jusqu'à ce que la monarchie soit rétablie. \ n \ nIl accéda au trône en 1888, à la mort de son grand-père Guillaume Ier et de son père Frédéric III, qui ne régna que 99 jours. Son fils aîné, l'ancien prince héritier Wilhelm, qui commandait la 5e armée pendant la Grande Guerre, est maintenant le nouveau chef de la maison des Hohenzollern. "
 news.2263.t:0 "Guillaume II est décédé"
 news.2264.d:0 "Une vague de temps glacial qui afflige la majeure partie de l'Europe fait geler la Tamise pour la première fois depuis 1888."
 news.2264.t:0 "Temps glacial"
 news.3131.a:0 "Quelle honte."
 news.3131.b:0 "Ce sont nos gens."
 news.3131.c:0 "Un affichage honteux de l'Axe!"
 news.3131.d:0 "Des bombardiers allemands ont attaqué la ville de Belfast en Irlande du Nord lors de trois raids, désormais appelés le 'Belfast Blitz'. Environ 1 000 personnes sont mortes, et 1 500 autres blessés. Les pompiers irlandais du sud ont a rejoint la mêlée pour aider leurs frères irlandais. \ n \ n La déclaration officielle de la République est que "les habitants de Belfast sont aussi des Irlandais". "
 news.3131.e:0 "Peut-être devrions-nous reconsidérer nos relations avec l'Irlande."
 news.3131.t:0 "Belfast Blitz"
 news.3133.b:0 "Bien. pour eux."
 news.3133.d:0 "La guerre commerciale anglo-irlandaise, également connue sous le nom de" guerre économique ", bien qu'elle ne soit pas une véritable guerre en soi, a eu un effet désastreux sur la Grande-Bretagne et l'Irlande après la grande dépression. \ n \ n Cependant, l'Eire (Confirmation of Agreements) Act a mis fin à la «guerre», et maintenant les industries irlandaise et britannique bénéficieront d'un plus grand libre-échange. "
 news.3133.t:0 "Fin de la guerre commerciale anglo-irlandaise"
 news.3134.a:0 "Bataille d'Angleterre!"
 news.3134.d:0 "Les Allemands ont lancé l'opération Sealion et ont pris pied sur les plages. Le gouvernement américain a envoyé des ordres d'urgence indiquant leur intention de rejoindre la guerre et de défendre à tout prix les îles britanniques."
 news.3134.t:0 "Le gouvernement américain ne recule pas."
 news.3135.a:0 "Bataille d'Angleterre!"
 news.3135.d:0 "Les Allemands ont lancé l'opération Sealion et ont pris pied sur les plages. Les Britanniques ont demandé aux Etats-Unis d'intervenir officiellement contre cette escalade flagrante du conflit!"
 news.3135.t:0 "L'Allemagne débarque sur le sol britannique"
 news.3136.d:0 "Cet hiver semble déjà très froid, les Allemands ont-ils réalisé à quel point l'hiver russe peut être froid? L'Union soviétique a lancé une contre-offensive hier, beaucoup l'ignorent car les conscrits se jetant dans les lignes allemandes mais de dures leçons peuvent être trouvés dans la campagne ratée de Napoléon en Russie. "
 news.3136.t:0 "Le Soviétique lance l'offensive d'hiver"
 news.3137.a:0 "L'Axe grandit ..."
 news.3137.b:0 "Cela nous rendra plus forts!"
 news.3137.c:0 "Un jour sombre pour l'Empire ..."
 news.3137.d:0 "L'Irlande a annoncé qu'elle expulserait les diplomates alliés et de nouveaux liens avec les puissances de l'Axe. \ n \ n Hitler aurait applaudi la nouvelle, déclarant que '(les) Irlandais ont une longue histoire de fiers guerriers, et sera un partenaire de longue date et un allié précieux contre les Anglais »
 news.3137.e:0 "Bienvenue en Irlande!"
 news.3137.t:0 "L'Irlande s'aligne sur l'axe"
 news.3138.a:0 "À FAIRE"
 news.3138.d:0 "À FAIRE"
 news.3138.t:0 "Alliance avec le Benelux"
 news.3139.a:0 "Une victoire pour l'Irlande!"
 news.3139.b:0 "Bien. pour eux."
 news.3139.d:0 "L'IRA a attaqué le Magazine Fort à Dublin. \ n \ n Bien qu'ils aient réussi à saisir principalement des munitions irlandaises, elles ont été récupérées très peu de temps après, et de nombreux volontaires de l'IRA ont été capturés et arrêtés. De nombreux hauts gradés Des membres de l'IRA ont été exécutés et les Oireachtas ont reçu des pouvoirs d'urgence pour faire face à cette crise. "
 news.3139.t:0 "The Magazine Fort Raid"

 news.3140.t:0 "La France annexe la Wallonie"

 news.3141.t:0 "Restauration en France"

 news.3142.t:0 "La France fait pression sur le Benelux"
 news.3143.a:0 "Blitzkrieg à l'est"
 news.3143.d:0 "Malgré des rapports répétés sur l'augmentation des escarmouches et de l'activité aux frontières, Staline s'est assuré que l'Allemagne et ses commandants n'attaqueraient pas à ce stade. Il sera difficile pour l'armée rouge de réorganiser une défense avant que les troupes allemandes ne franchissent leur frontière, le monde retient son souffle. "
 news.3143.t:0 "L'Allemagne capture l'armée rouge au dépourvu"
 news.3144.d:0 "L'Allemagne a lancé une offensive surprise en URSS. L'opération Barbarossa (en allemand: Unternehmen Barbarossa) était le nom de code de l'invasion allemande de l'Union soviétique pendant la Seconde Guerre mondiale, lancée le dimanche 22 juin 1941. . Au cours des deux années qui ont précédé l'invasion, les deux pays ont signé des pactes politiques et économiques à des fins stratégiques. Néanmoins, le haut commandement allemand a commencé à planifier une invasion de l'Union soviétique en juillet 1940 (sous le nom de code opération Otto), qu'Adolf Hitler a autorisé le 18 décembre 1940. "
 news.3144.t:0 "L'Allemagne déclare la guerre à l'Union soviétique!"
 news.3145.d:0 "Après l'hiver froid, l'Allemagne tente à nouveau de passer à l'offensive, les soldats endurcis se battront encore plus dur maintenant qu'ils savent qu'ils ne survivront probablement pas à un autre hiver russe. L'opération sera une continuation de l'opération Barbarossa, destiné à sortir l'Union soviétique de la guerre. Le succès de cette opération dépend de la capacité des Allemands à briser les lignes défensives russes. "
 news.3145.t:0 "L'Allemagne lance l'offensive d'été en Russie"
 news.3146.d:0 "Aujourd'hui, le ministère américain des Affaires étrangères a fermement condamné ce qu'il a appelé" l'agression allemande "et a exhorté toutes les entreprises américaines à cesser et à annuler tous les accords commerciaux actuels avec les entreprises basées en Allemagne et l'Etat allemand."
 news.3146.t:0 "Les USA embargos l'Allemagne!"
 news.3147.d:0 "Aujourd'hui, le ministère américain des Affaires étrangères a fermement condamné ce qu'il a appelé" l'agression impériale "par le Japon et a exhorté toutes les entreprises américaines à cesser et à annuler tous les accords commerciaux actuels avec les entreprises basées au Japon et l'Etat japonais."
 news.3147.t:0 "Les USA embargosent le Japon!"
 news.3148.d:0 "Proposé à la fin de 1940 et adopté en mars 1941, le Lend-Lease Act était le principal moyen de fournir une aide militaire américaine aux pays étrangers pendant la Seconde Guerre mondiale. Il autorisait le président à transférer des armes ou tout autre le matériel de défense pour lequel le Congrès a affecté de l'argent au `` gouvernement de tout pays dont le président juge la défense vitale pour la défense des États-Unis. '' En permettant le transfert de fournitures sans compensation vers la Grande-Bretagne, la Chine, l'Union soviétique et d'autres pays , l'acte a permis aux États-Unis de soutenir leurs intérêts de guerre sans être surmenés au combat. L'Union soviétique a été ajoutée au projet de loi aujourd'hui par le congrès américain et les premières expéditions d'armes sont déjà en route vers les ports soviétiques. "
 news.3148.t:0 "Les États-Unis étendent la loi sur le crédit-bail à l'URSS."
 news.3149.d:0 "En vertu de la loi sur le crédit-bail, le Congrès américain a approuvé l'envoi d'un milliard de dollars de crédit gratuit à l'Union soviétique le 30 octobre 1941. Maintenant que de grandes parties des zones industrialisées de l'Union soviétique ont été capturées, l'économie va J'ai sûrement besoin de cette injection pour le sauver d'un effondrement imminent! "
 news.3149.t:0 "Les USA font honneur à l'Union soviétique."
 news.3150.d:0 "Les Allemands ont lancé l'opération Sealion et ont pris pied sur les plages. Le gouvernement américain a envoyé des ordres d'urgence pour évacuer tout le personnel, les Britanniques plaident en vain pour une intervention américaine directe!"
 news.3150.t:0 "Le gouvernement américain recule."
 news.3341.a:0 "Oh mon Dieu ..."
 news.3341.d:0 "La crise économique mondiale est devenue bien pire ces derniers mois, des famines sont prévues bientôt dans de nombreuses régions du monde et des citoyens mécontents ont commencé à accumuler des fournitures de base! Construire de nouvelles usines sera plus difficile qu'avant!"
 news.3341.t:0 "Augmentation de la pénurie mondiale de marchandises"
 newsmod.12.b:0 "Qui a besoin de la Yougoslavie de toute façon?"
 newsmod.12.c:0 "Merde ces nazis!"
 newsmod.12.d:0 "L'invasion de la Yougoslavie, également connue sous le nom de guerre d'avril ou opération 25, était une attaque menée par les Allemands contre le Royaume de Yougoslavie par les puissances de l'Axe qui a commencé le 6 avril 1941 pendant la Seconde Guerre mondiale. l'ordre d'invasion a été proposé dans la "Directive Führer n ° 25", qu'Adolf Hitler a publiée le 27 mars 1941, à la suite du coup d'État yougoslave. "
 newsmod.12.t:0 "Directive Führer n ° 25"
 newsmod.13.a:0 "Le vin et le fromage vous attendent!"
 newsmod.13.b:0 "Les alliés ne vont pas très bien."
 newsmod.13.d:0 "Pendant la Seconde Guerre mondiale, Fall Rot (Case Red) était le plan de la deuxième phase de la conquête de la France par l'armée allemande et a commencé le 5 juin 1940. Il avait été rendu possible par le succès de Fall Gelb (Case Yellow), l'invasion des pays du Benelux et du nord de la France lors de la bataille de France et l'encerclement des armées alliées au nord sur la côte de la Manche. De puissantes forces devaient également avancer en France. "
 newsmod.13.t:0 "Pourriture d'automne"
 newsmod.14.a:0 "Parfaitement équilibré, comme tout devrait l'être"
 newsmod.14.b:0 "Un autre pays allié tombe"
  newsmod.14.d:0 "Selon Tomasevich, l'insistance de l'armée yougoslave à défendre toutes les frontières a assuré son échec dès le début. Après la reddition, la Yougoslavie a ensuite été divisée entre l'Allemagne, la Hongrie, l'Italie et la Bulgarie, avec la plupart des La Serbie étant occupée par l'Allemagne. Le leader fasciste croate soutenu par l'Italie Ante PaveliÄ ‡ a déclaré un État indépendant de la Croatie avant même que l'invasion ne soit terminée. "
 newsmod.14.t:0 "Partition de la Yougoslavie"
 newsmod.15.a:0 "Alexandre le Grand ne vous sauvera pas."
 newsmod.15.b:0 "Les Spartiates ne sont plus ici."
 newsmod.15.d:0 "L'occupation de la Grèce par les puissances de l'Axe a commencé en avril 1941 après l'invasion de la Grèce par l'Allemagne nazie pour aider son alliée, l'Italie fasciste, qui était en guerre avec la Grèce alliée depuis octobre 1940. Suite à la conquête de la Crète , toute la Grèce était occupée en juin 1941. "
 newsmod.15.t:0 "Occupation de la Grèce par l'Axe"
 nzl.1.a:0 "Commençons."
 nzl.1.d:0 "Les Néo-Zélandais au combat seront probablement si éloignés de nos côtes. Ce n'est qu'à l'étranger que ceux qui menacent nos intérêts peuvent être vaincus. Nous avons un nouveau modèle de division adapté à une division servant outre-mer."
 nzl.1.t:0 "Formez le deuxième corps expéditionnaire néo-zélandais"
 nzl.2.a:0 "Bien joué, Nouvelle-Zélande!"
 nzl.2.d:0 "La contribution la plus cruciale de la Nouvelle-Zélande à notre empire reste de fournir de la nourriture pour nourrir nos citoyens. Ils nous informent qu'ils ont construit d'importants nouveaux magasins réfrigérés pour contenir des denrées périssables. Cela augmente la sécurité de notre approvisionnement alimentaire lors de l'expédition peut être en pénurie. "
 nzl.2.t:0 "Importations alimentaires de Nouvelle-Zélande"
 nzl.3.a:0 "Splendide!"
 nzl.3.d:0 "Au début de la guerre, la Nouvelle-Zélande a détourné 30 bombardiers et équipages Wellington qu'ils avaient en Angleterre en attente de livraison à la RAF. Ils sont devenus le No.75 (NZ) Squadron."
 nzl.3.t:0 "Escadron n ° 75"
 nzl.4.a:0 "Bien joué!"
 nzl.4.d:0 "Le plan d'entraînement aérien du Commonwealth britannique était un vaste programme de formation conjoint des équipages créé par le Royaume-Uni, le Canada, l'Australie et la Nouvelle-Zélande. La Nouvelle-Zélande a continué à fournir 2 743 pilotes pour la RAF pendant la guerre."
 nzl.4.t:0 "La Nouvelle-Zélande et le PEACB"
 nzl.5.a:0 "Commençons."
 nzl.5.d:0 "À l'instar des volontaires britanniques de la défense locale (plus tard Home Guard), la Returned Services Association et Federated Farmers ont créé une réserve auxiliaire de volontaires. La gestion de celle-ci a été rapidement reprise par le gouvernement. avoir un nouveau modèle de division adapté à la défense locale. "
 nzl.5.t:0 "Former le Home Guard"
 nzl.6.a:0 "Ils ne les manqueront pas."
 nzl.6.d:0 "La guerre fait des ravages sur l'équipement. Nous avons 'acquis' une variété d'équipements abandonnés et / ou endommagés lors de batailles récentes. Ceux-ci ont été remis à neuf après un effort modeste. Tous les marquages ​​gênants ont été soigneusement repeint. "
 nzl.6.t:0 "Remise à neuf de l'équipement récupéré"
 nzl.7.a:0 "Un plan utile."
 nzl.7.d:0 "La Nouvelle-Zélande a accepté de fabriquer des bateaux plus petits tels que des remorqueurs, des remorqueurs et des briquets motorisés pour nos forces dans le Pacifique. Ils ont encore élargi leur modeste capacité de construction navale grâce au recyclage rapide d'autres métiers. 100 navires ont été construits "
 nzl.7.t:0 "Petite production artisanale en Nouvelle-Zélande"
 nzl.8.a:0 "Une sage mesure."
 nzl.8.d:0 "Notre planification de guerre considère la Nouvelle-Zélande comme un pays avec une main-d'œuvre et une industrie limitées, mais une agriculture et une main-d'œuvre capables. Ils ont développé leur production agricole presque autant que notre propre grande nation. Comme ils sont plus proches de la plupart des îles du Pacifique que nous, l’achat de rations en conserve est une utilisation judicieuse de leurs atouts. "
 nzl.8.t:0 "Rations pour nos troupes"
 operation.33.b:0 "Pas besoin"
 operation.33.d:0 "Après ..."
 operation.33.t:0 "Contrôle japonais de l'Indochine"
 operation.51.a:0 "Armée rouge désorganisée"
 operation.51.d:0 "Malgré les rapports répétés faisant état d'une augmentation des escarmouches et de l'activité aux frontières, Staline s'est assuré que l'Allemagne et ses commandants n'attaqueraient pas à ce stade. Il sera difficile pour l'armée rouge de réorganiser une défense avant que les troupes allemandes ne franchissent le cap. leur frontière, le monde retient son souffle. "
 operation.51.t:0 "L'Allemagne prend l'armée rouge au dépourvu"
 opération.53.a:0 "Armée rouge désorganisée"
 operation.61.a:0 "Vorwärts, Panzer!"
 operation.61.d:0 "Après l'hiver froid, il est temps de passer à l'offensive, les soldats endurcis se battront encore plus dur maintenant qu'ils savent qu'ils ne survivront probablement pas à un autre hiver russe. Fall Blau (Operation Blue) était le Offensive d'été allemande menée principalement sur le front sud en direction du Caucase et de la Volga. Appuyé par 2 035 avions de la Luftwaffe et 1 934 chars et canons d'assaut, le Groupe d'armées sud de 1 370 287 hommes a attaqué le 28 juin, progressant de 48 kilomètres le premier jour et facilement écarter les 1 715 000 soldats de l'Armée rouge d'en face, qui s'attendaient à tort à une offensive allemande sur Moscou même après le début de Blau. "
 operation.62.d:0 "L'opération Citadel (en allemand: Unternehmen Zitadelle) était une opération offensive allemande contre les forces soviétiques dans le saillant de Koursk pendant la Seconde Guerre mondiale sur le front de l'Est qui a lancé la bataille de Koursk. Bien que les Soviétiques aient subi des pertes astronomiques et peut-être que les plus grandes batailles de chars de l'histoire ont eu lieu. L'Allemand ne pouvait pas revendiquer la victoire stratégique. "
 operation.63.t:0 "Offensive d'été!"
 operation.71.b:0 "Il existe d'autres alternatives ..."
 operation.71.d:0 "Fall Gelb était l'offensive allemande en France et dans les basses terres en 1940. Le 10 mai, cinq divisions de panzer du Panzergruppe von Kleist ont avancé à travers les Ardennes, le XIXe corps de panzers avec trois divisions de panzer sur le flanc sud. vers Sedan, contre la deuxième armée française et le XLI Panzer Corps avec deux divisions panzer sur le flanc nord, vers Monthermé, contre la neuvième armée française. La poussée à travers les Ardennes a pris les Français au dépourvu et a réussi à percer pour finalement atteindre la chaîne anglaise à Dunkerque le 17 mai. "
 operation.90.d:0 "Après les ravages et les pertes de la Première Guerre mondiale, les Français n'ont pas envie de subir à nouveau une longue guerre. Beaucoup de leurs hommes sont fatigués de la guerre et la direction de la nation est défaitiste. Il faudra un énorme effort pour surmonter ce malaise. "
 operation.90.t:0 "Malaise militaire français"
 operation.99.b:0 "Non, nous n'en avons pas besoin"
 operation.99.d:0 "Nous pouvons envoyer des troupes en Egypte britannique pour arrêter les Italiens. La sauvegarde du canal de Suez peut s'avérer cruciale pour l'issue de la guerre!"
 operation.99.t:0 "Western Desert Force"
 operation.100.a:0 "Roi et pays!"
 operation.100.d:0 "Les Allemands ont débarqué sur nos côtes et nous risquons d'être débordés! Les gens sont fous de vigueur nationaliste et les bureaux de recrutement sont inondés d'hommes de tous âges! Les Américains vont sûrement nous aider maintenant!"
 operation.100.t:0 "Les Allemands sont sur les plages!"
 operation.103.a:0 "Roi et pays!"
 operation.103.d:0 "Les Allemands ont débarqué sur les côtes britanniques et ils risquent d'être débordés! Les gens sont fous de vigueur nationaliste et les bureaux de recrutement sont inondés d'hommes de tous âges! Les Américains vont aider?"
 operation.103.t:0 "Les Allemands sont sur les plages britanniques!"
 operation.105.a:0 "Nous devons réparer ça!"
 operation.105.d:0 "Les forces de résistance chinoises locales, organisées séparément par les communistes et le KMT, ont continué leur résistance dans les zones occupées pour harceler l'ennemi et rendre difficile leur administration sur le vaste territoire de la Chine. En 1940, les Chinois L'Armée rouge a lancé une offensive majeure dans le nord de la Chine, détruisant des chemins de fer et une importante mine de charbon. Ces opérations constantes de harcèlement et de sabotage ont profondément frustré l'armée impériale japonaise et l'ont amenée à appliquer la «politique des trois tous».
 operation.105.t:0 "Forces de guérilla chinoises"
 operation.106.a:0 "Grande victoire pour la Chine. Perte pour le Japon."
 operation.106.d:0 "Les Japonais ont été ralentis par nos forces de guérilla, en détruisant l'infrastructure et en harcelant leurs armées, nous pourrons peut-être nous réorganiser et défendre jusqu'à ce que les Alliés fassent quelque chose!"
 operation.106.t:0 "Notre guérilla ralentit les Japonais!"
 operation.107.d:0 "Nous avons fait une grande avancée en terre soviétique et leurs armées sont décimées, nous profiterons de cette occasion pour les repousser encore plus!"
 operation.108.a:0 "Pas un pas en arrière! Planifiez l'offensive hivernale!"
 operation.108.d:0 "Bon sang! Les Allemands ont atteint leurs objectifs initiaux, leur avance ne s'arrête pas sur la rivière Dniper!"
 operation.108.t:0 "Les Allemands avancent!"
 operation.109.a:0 "Brr ... il fait froid ... Envoyez des vêtements d'hiver! Immédiatement!"
 operation.109.d:0 "L'hiver russe, le général Winter, le général Frost ou le général Snow se réfèrent au climat hivernal rigoureux de la Russie comme un facteur contributif aux échecs militaires de plusieurs invasions de la Russie. Un facteur contributif qui nuit aux manœuvres militaires est "General Mud" ("rasputitsa"), un phénomène qui se produit avec les pluies d'automne et les dégels printaniers en Russie, où le transport sur des routes non améliorées est rendu difficile par des conditions boueuses. "
 operation.109.t:0 "Hiver russe"
 partisan_sabotage.1.a:0 "Nous devons les traquer!"
 partisan_sabotage.1.b:0 "putain"
 partisan_sabotage.1.d:0 "Les partisans fidèles à [FROM.GetName] font des ravages dans les campagnes et ont frappé des institutions clés de la région. Le peuple chinois semble déterminé à résister à notre occupation. Nous pouvons mettre en place un gouvernement chinois réorganisé pour en savoir plus. soumettez efficacement les partisans avec des fonctionnaires parlant chinois. "
 partisan_sabotage.1.t:0 "Activité partisane chinoise"
 partisan_sabotage.2.a:0 "Nous devons les traquer!"
 partisan_sabotage.2.b:0 "putain"
 partisan_sabotage.2.d:0 "Les partisans fidèles à [FROM.GetName] font des ravages dans les campagnes et ont frappé des installations militaires clés. Le peuple chinois semble déterminé à résister à notre occupation. Nous pouvons mettre en place un gouvernement chinois réorganisé pour maîtriser plus efficacement les partisans avec des fonctionnaires parlant chinois. "
 partisan_sabotage.2.t:0 "Activité partisane chinoise"
 per.1.a: "Il est temps de changer."
 per.1.b: "Il y a un Nouvel Ordre Mondial!"
 per.1.d: "Au milieu de 1941, les forces soviétiques et britanniques ont pris d'assaut l'Iran. En quelques jours, le Shah iranien a été remplacé par son fils, qui a rejoint les Alliés."
 per.1.t: "Shah Steps Down"
 poland.14.d:0 "C'était la seule unité d'infanterie motorisée polonaise pleinement opérationnelle lors de l'invasion de la Pologne, car la Brigade blindée motorisée de Varsovie n'était pas terminée le 1er septembre 1939. Commandée par le colonel, futur général Stanisaw Maczek, elle est considérée comme l'une des rares unités militaires polonaises de la Seconde Guerre mondiale (taille de brigade ou plus) à ne pas avoir été vaincue de manière décisive en 1939. "
 poland.14.t:0 "10 Pancerno-Motorowa BK"
 poland.15.a:0 "Juste à temps."
 poland.15.d:0 "L'unité était équipée de tankettes de fabrication polonaise TKS (13 tankettes Ã— TKS, dont 2 avec des canons de 20 mm, 11th Reece Tank Company) et de chars légers de fabrication britannique Vickers E (17 machines, 12th Light Tank Company). Les tankettes (à l'exception des tankettes équipées de 20 mm AT MG 38FK), ne correspondaient même pas au PzKpfw II allemand, et les Vickers E ont été surclassés par les PzKpfw III et PzKpfw IV. "
 poland.15.t:0 "Warszawska Brygada Panc-Mot"
 poland.16.a:0 "Un jednak!"
 poland.16.d:0 "Les paysans préparaient une grève en août 1937, mais grâce à notre alignement sur leurs opinions et propositions, ils ont éraflé l'idée"
 poland.16.t:0 "Plans de grève supprimés"
 poland.19.a:0 "La Grande-Bretagne en guerre"
 Pologne.19.d:0 "L'Allemagne a déclaré la guerre à la Pologne sous prétexte que les soldats polonais attaquaient les Allemands à la frontière cet été. Nous avons promis l'aide de la Pologne, après un ultimatum allemand refusé, nous nous joindrons à cette guerre et sauver l'Europe du régime nazi. "
 poland.19.t:0 "La guerre a commencé"
 poland.20.a:0 "Que la Pologne disparaisse à nouveau."
 poland.20.b:0 "Nous ne sommes pas prêts pour ça ..."
 poland.20.d:0 "Les Allemands avancent, après avoir signé le pacte Molotov-Ribbentrop nous sommes obligés de les aider dans l'invasion. Nous obtiendrons tout le territoire de l'est de la Pologne, et ces salauds paieront enfin les années 1920! la révolution!"
 poland.20.t:0 "Il est temps de frapper!"
 poland.51.d:0 "La Lituanie a refusé notre ultimatum, il est temps de les détruire!"
 poland.51.t:0 "La Lituanie refuse"
 poland.52.d:0 "La Lituanie a accepté notre ultimatum, nous sommes exempts de problèmes"
 poland.52.t:0 "La Lituanie accepte l'ultimatum"
 poland.53.a:0 "Vilinius n'est plus lituanien ..."
 poland.53.b:0 "Vilinius est lituanien pour toujours!"
 poland.53.d:0 "L'ultimatum polonais de 1938 à la Lituanie était une demande adressée à la Lituanie par la Pologne le 17 mars 1938. L'ultimatum était le résultat de tensions entre la Pologne et la Lituanie, concernant principalement la région de Vilnius."
 poland.53.t:0 "Ultimatum polonais"
 poland.54.a:0 "La doctrine de la responsabilité collective est la bonne idée"
 poland.54.b:0 "Accepter les conditions"
 poland.54.c:0 "Faites leurs propositions de réforme"
 poland.54.d:0 "La grève paysanne de 1937 en Pologne, également connue dans certaines sources polonaises sous le nom de Grand soulèvement paysan (en polonais: Wielki Strajk ChÅ‚opski) était une grève de masse et une manifestation de paysans organisée par le Parti populaire et visant à le gouvernement au pouvoir de Sanacja. C'était la plus grande manifestation politique de la deuxième République polonaise "
 poland.54.t:0 "Grève paysanne de 1937"
 poland.56.a:0 "Tout ennemi de l'Allemagne est notre ami."
 poland.56.b:0 "Pourquoi se battre pour la Pologne?"
 poland.56.d:0 "La Pologne nous a demandé un pacte de défense mutuelle qui ferait de nous une garantie active de leur souveraineté nationale et vice versa, vu que leur État national nous ne sommes pas sûrs de l'idée qui le sous-tend."
 poland.56.t:0 "Coopération avec la Pologne"
 poland.57.a:0 "Nous n'avons rien fait!"
 poland.57.b:0 "Nous nous excusons pour les mauvaises choses que nous avons faites. Pour l'instant."
 poland.57.d:0 "L'opération polonaise du NKVD (service de sécurité soviétique) en 1937-1938 était une opération de masse du NKVD menée en Union soviétique contre les Polonais (étiquetés par les Soviétiques comme" agents ") pendant Il a été ordonné par le Politburo du Parti communiste contre les soi-disant "espions polonais" et habituellement interprété par les fonctionnaires du NKVD comme se rapportant à "absolument tous les Polonais". "
 poland.57.t:0 "La Pologne exige des excuses!"
 poland.58.a:0 "Vous ne serez pas oublié"
 poland.58.d:0 "Notre ennemi, les soviets montrent encore plus d'hostilité en ne s'excusant pas pour une déportation de pôles vers les goulags et des meurtres de masse, le temps nous dira ce que nous allons faire."
 poland.58.t:0 "L'Union soviétique refuse"
 poland.59.a:0 "Oh grand seigneur, pas les pôles!"
 poland.59.b:0 "Nous allons les venger"
 poland.59.c:0 "À quoi s'attendaient-ils?"
 poland.59.d:0 "L'opération polonaise du NKVD (service de sécurité soviétique) en 1937-1938 était une opération de masse du NKVD menée en Union soviétique contre les Polonais (étiquetés par les Soviétiques comme" agents ") pendant Il a été ordonné par le Politburo du Parti communiste contre les soi-disant "espions polonais" et habituellement interprété par les fonctionnaires du NKVD comme se rapportant à "absolument tous les Polonais". "
 poland.59.t:0 "L'Union soviétique refuse la demande d'excuses de la Pologne"
 poland.60.a:0 "Les Soviétiques reculent devant les conséquences"
 poland.60.b:0 "Tu ferais mieux."
 poland.60.c:0 "Encore une fois, déshonoré ... pour l'instant."
 poland.60.d:0 "L'opération polonaise du NKVD (service de sécurité soviétique) en 1937-1938 était une opération de masse du NKVD menée en Union soviétique contre les Polonais (étiquetés par les Soviétiques comme" agents ") pendant Il a été ordonné par le Politburo du Parti communiste contre les soi-disant "espions polonais" et habituellement interprété par les fonctionnaires du NKVD comme se rapportant à "absolument tous les Polonais". "
 poland.60.t:0 "L'Union soviétique s'excuse"
 poland.61.a:0 "Demandez-leur d'arrêter immédiatement la mobilisation!"
 poland.61.b:0 "Je suppose que c'est justifié"
 poland.61.d:0 "La Pologne enfreint notre traité de garantie là où nous les garantissons mais elle ne peut pas amener l'ennemi à les attaquer, que faisons-nous?"
 poland.61.t:0 "La Pologne se mobilise"
 poland.62.a:0 "Je suppose que nous acceptons leurs demandes"
 poland.62.b:0 "L'Allemagne est l'agresseur!"
 poland.62.d:0 "La Grande-Bretagne, notre alliée, nous demande de cesser de nous mobiliser pour" ne pas provoquer le Reich allemand à un comportement hostile ", mais nous savons que l'attaque arrive tôt ou tard, c'est une question de temps! "
 poland.62.t:0 "La Grande-Bretagne nous demande d'arrêter de nous mobiliser"
 poland.63.a:0 "Personne ne s'en soucie!"
 poland.63.b:0 "Ce n'est pas de notre faute."
 poland.63.c:0 "Ils ont fait la pire chose qu'ils auraient pu faire."
 poland.63.d:0 "Après les négociations de Danzig qui ont eu lieu récemment, la Pologne a commencé à se mobiliser en cas d'invasion allemande, la Grande-Bretagne les a exhortés à arrêter immédiatement mais les généraux polonais obstinés ont refusé, c'est une question de temps quand une guerre commence. "
 poland.63.t:0 "La Pologne se mobilise"
 poland.64.a:0 "Personne ne s'y attendait!"
 poland.64.b:0 "Quel coup dur ..."
 poland.64.c:0 "Wohlt ihr den Totalen Krieg?"
 poland.64.d:0 "Ce matin, l'ambassadeur britannique à Berlin a remis au gouvernement allemand une note finale indiquant qu'à moins que nous n'ayons entendu de leur part à 11 heures, ils étaient prêts à retirer leurs troupes de Pologne, un état de la guerre existerait entre nous. Je dois vous dire maintenant qu'aucun engagement de ce genre n'a été reçu et que, par conséquent, ce pays est en guerre avec l'Allemagne. "
 poland.64.t:0 "World at War"
 Politicalpower.1.a:0 "Motivez vos équipes de recherche"
 Politicalpower.1.b:0 "Parlez aux dirigeants de votre secteur industriel."
 Politicalpower.1.c:0 "Organisez un rassemblement pour les mineurs de votre pays."
 Politicalpower.1.d:0 "Inspirez le peuple."
 Politicalpower.1.e:0 "Motiver l'armée."
 Politicalpower.1.f:0 "Motiver la marine."
 Politicalpower.1.g:0 "Motiver l'armée de l'air."
 Politicalpower.1.h:0 "Ne faites pas de discours pour le moment."
 Politicalpower.1.t:0 "Discours de motivation"
 Politicalpower.1.u:0 "En raison de votre charisme politique personnel, vous pouvez maintenant faire un discours pour améliorer l'efficacité de diverses régions de votre pays. Veuillez choisir avec soin."
 Politicalpower.2.a:0 "Accélérez toutes les recherches."
 Politicalpower.2.b:0 "Abandonnez ce discours."
 Politicalpower.2.t:0 "Equipes de recherche motivées"
 Politicalpower.2.u:0 "Vous parlez avec plusieurs chercheurs de leurs projets. Votre intérêt a amélioré leur motivation et, par conséquent, ils sont désormais mieux à même de se concentrer sur la tâche à accomplir."
 Politicalpower.3.a:0 "Ouvrir une usine d'infrastructure supplémentaire."
 Politicalpower.3.b:0 "Ouvrir une usine d'armes supplémentaire." "
 Politicalpower.3.c:0 "Améliorer la production industrielle"
 Politicalpower.3.d:0 "Abandonnez ce discours."
 Politicalpower.3.t:0 "Motivé par le secteur industriel"
 Politicalpower.3.u:0 "Après avoir discuté intensément avec les dirigeants industriels, ils ont proposé de vous aider."
 Politicalpower.4.a:0 "Recherche de nouveaux gisements minéraux."
 Politicalpower.4.b:0 "Améliorer la production minière."
 policypower.4.c:0 "Abandonnez ce discours."
 policypower.4.t:0 "Motivé par le secteur minier"
 Politicalpower.4.u:0 "Les dirigeants des sociétés minières sont impressionnés par votre discours. Ils demandent comment ils peuvent vous aider."
 Politicalpower.5.a:0 "J'ai besoin d'unité d'esprit."
 Politicalpower.5.b:0 "J'ai besoin de plus de gens pour rejoindre l'armée."
 Politicalpower.5.c:0 "J'ai besoin des gens pour conserver la nourriture et le carburant."
 Politicalpower.5.d:0 "Abandonnez ce discours."
 policypower.5.t:0 "Les gens sont inspirés"
 Politicalpower.5.u:0 "Votre discours a inspiré le peuple! Le peuple vous demande ce dont vous avez besoin."
 Politicalpower.6.a:0 "Fantastique."
 policypower.6.b:0 "Abandonnez ce discours."
 Politicalpower.6.t:0 "Motivé par l'armée"
 Politicalpower.6.u:0 "Votre armée est maintenant correctement motivée. L'armée sera légèrement meilleure."
 Politicalpower.7.b:0 "Abandonnez ce discours."
 Politicalpower.7.t:0 "Motivé par la Marine"
 politpower.7.u:0 "Votre marine est maintenant correctement motivée. La marine sera légèrement plus performante."
 Politicalpower.8.a:0 "Fantastique."
 Politicalpower.8.b:0 "Abandonnez ce discours."
 Politicalpower.8.t:0 "Motivé par l'armée de l'air"
 politpower.8.u:0 "Votre armée de l'air est maintenant correctement motivée et fonctionnera légèrement mieux."
 Politicalpower.9.a:0 "Continuez sans discours préparé (sans effet)."
 Politicalpower.9.b:0 "Choisissez un discours dans la liste."
 Politicalpower.9.c:0 "Désactive définitivement les discours de motivation."
 policypower.9.t:0 "Aucun discours préparé"
 Politicalpower.9.u:0 "Vous n'avez pas de discours préparé. Vous avez l'air d'un idiot sur le podium. Qu'aimeriez-vous faire?"
 Politicalpower.10.a:0 "Oui, désactiver définitivement!"
 Politicalpower.10.b:0 "Non, veuillez reprendre les discours de motivation."
 policypower.10.t:0 "Discours de motivation à désactiver de manière permanente."
 policypower.10.u:0 "ATTENTION: une fois que vous désactivez définitivement cette option, vous ne pouvez pas reprendre les discours de motivation. Êtes-vous sûr?"
 pride.1.a:0 "Excellentes nouvelles!"
 pride.1.d:0 "La fierté de la $ FROMCOUNTRY_ADJ $ Navy, le redoutable $ PRIDE_SUNK $, a été coulé par le glorieux $ PRIDE_SINKER $! C'est un coup dur pour le moral de $ FROMCOUNTRY_ADJ $, et un coup de pouce pour le nôtre. "
 pride.1.t:0 "$ PRIDE_SUNK $ Coulé!"
 pride.2.a:0 "Merde!"
 pride.2.d:0 "La fierté de notre marine, le glorieux $ PRIDE_SUNK $, a été perdu de toutes les mains, coulé par le $ FROMCOUNTRY_ADJ $ $ PRIDE_SINKER $. C'est un coup dur pour notre moral."
 pride.2.t:0 "$ PRIDE_SUNK $ Perdu!"
 pride.4.a:0 "Oui, activer."
 pride.4.b:0 "Non, désactiver."
 pride.4.d:0 "Voulez-vous entendre les discours audio que l'IA déclenche?"
 pride.4.t:0 "Discours"
 romania.10.a:0 "Nous donnerons tout ce que nous avons."
 roumanie.10.d:0 "L'opération Edelweiss, du nom de la fleur de la montagne, était un plan allemand visant à prendre le contrôle du Caucase et à capturer les champs pétrolifères de Bakou pendant la guerre germano-soviétique. L'opération a été autorisée par Hitler le 23 juillet. 1942. Les forces principales comprenaient le groupe d'armées A commandé par Wilhelm List, la 1re armée panzer (Ewald von Kleist), la 4e armée panzer (colonel-général Hermann Hoth), la 17e armée (colonel-général Richard Ruoff), une partie de la Luftflotte 4 ( Generalfeldmarschall Wolfram Freiherr von Richthofen) et la 3e armée roumaine (général Petre Dumitrescu). Le groupe d'armées A était soutenu à l'est par le groupe d'armées B commandé par Fedor von Bock et par le reste de la 4e flotte aérienne (1 000 appareils en tout). Les forces terrestres, accompagnées de 15 000 travailleurs de l'industrie pétrolière, comprenaient 167 000 soldats, 4 540 canons et 1 130 chars. "
 romania.10.t:0 "Effort combiné roumain"
 sadabat.7.a:0 "[Root.GetName] se tient avec ses frères."
 sadabat.7.b:0 "[Root.GetName] ne peut survivre que seul."
 sadabat.7.d:0 "Avec la signature d'un traité d'amitié entre nos nations, [From.GetName] a demandé que [Root.GetName] les rejoigne dans leur [From.GetFactionName], pour s'unir contre les menaces croissantes qui entourent nos nations. Qu'il soit communiste ou fasciste, [From.GetName] promet de défendre les intérêts de [Root.GetAdjective]. "
 sadabat.7.t:0 "[From.GetName] Demandes [Root.GetAdjective] Participation à [From.GetFactionName]"
 sadabat.31.a:0 "Ce lopin de terre ne vaut pas grand-chose pour nous. Ils peuvent l'avoir."
 sadabat.31.b:0 "Pas une chance!"
 sadabat.31.d:0 "La Turquie a demandé qu'un référendum se tienne dans le sandjak syrien autonome d'Alexandrette pour rejoindre la Turquie. Si un tel référendum est organisé, il se déroulera à coup sûr."
 sadabat.31.t:0 "La Turquie veut un référendum à Hatay"
 schacht_tt:0 "Schacht ne sera pas disponible en tant que conseiller"
 sfl.1.a:0 "Protégez l'empereur Hirohito à tout prix!"
 sfl.1.d:0 "Les tollés parmi le public et certains responsables sont arrivés à un point de rupture, une guerre civile est apparemment inévitable! Pire encore, les civils de Taiwan et de Corée se sont levés et ont tué tous nos responsables locaux et reviennent sous la domination chinoise! ​​"
 sfl.3.a:0 "Ils deviendront une nation libre!"
 sfl.3.b:0 "Nous ne risquerons pas de créer un autre problème!"
 sfl.3.c:0 "Un gouvernement fantoche sera installé pour notre intérêt."
 sfl.3.d:0 "La péninsule élue, à l'origine la patrie de la dynastie élue, était tombée aux mains des Japonais depuis 1910, il est peut-être temps pour nous de leur donner l'indépendance tant attendue."
 sfl.3.t:0 "La péninsule élue"
 sfl.4.a:0 "Ces terres sont à juste titre les nôtres!"
 sfl.4.d:0 "Après le coup d'État réussi des démocrates au Japon, le nouveau gouvernement veut améliorer ses relations avec nous en rendant les terres qui étaient occupées par l'ancien gouvernement fasciste."
 sfl.4.t:0 "Le Japon renvoie le territoire"
 sfl.5.a:0 "Ils sont sages d'abandonner ces terres."
 sfl.5.d:0 "Après le coup d'État réussi des démocrates au Japon, le nouveau gouvernement veut améliorer ses relations avec nous en renonçant à des revendications sur des terres disputées entre nos deux nations."
 sfl.5.t:0 "Le spectacle de l'amitié au Japon"
 sfl.6.a:0 "Nous acceptons cette démonstration d'amitié."
 sfl.6.d:0 "Après le coup d'État réussi des démocrates au Japon, le nouveau gouvernement veut améliorer leurs relations avec nous en nous donnant des îles qui ont été prises à l'Empire allemand de la Première Guerre mondiale."
 sfl.6.t:0 "Iles de la mer de Bismarck"
 sfl.7.a:0 "C'est de la folie!"
 sfl.7.b:0 "Nous n'avons pas le temps pour cette nuisance coréenne!"
 sfl.7.d:0 "La péninsule élue est tombée entre des mains étrangères, et ils ont libéré le peuple coréen."
 sfl.7.t:0 "Corée libérée"
 sfl.8.a:0 "[CHI.GetName] prendra possession de ces terres."
 sfl.8.b:0 "Nous devons plaire au monde communiste, de peur de périr sous la puissance soviétique."
 sfl.8.c:0 "Ce n'est pas notre priorité."
 sfl.8.d:0 "Maintenant que le régime fasciste est parti, leurs mauvaises actions devraient-elles disparaître. L'occupation de la Mandchourie en fait partie - devrions-nous la rendre au peuple chinois?"
 sfl.8.t:0 "Territoires mandchous"
 sfl.9.a:0 "Nous ne devons pas provoquer notre propre destruction!"
 sfl.9.b:0 "Nonsense, le monde communiste ne triomphera jamais du monde de la liberté!"
 sfl.9.d:0 "Les territoires disputés au-dessus de l'île de Sakhaline sont une excellente occasion de plaire à la géante rouge au-dessus de nous et de nous protéger."
 sfl.9.t:0 "Territoires contestés avec [SOV.GetName]"
 sfl.10.a:0 "Un grand allié n'a pas de prix."
 sfl.10.b:0 "Nous allons bien seuls!"
 sfl.10.d:0 "[USA.GetName] est un grand allié étant donné que nous sommes de l'idéologie, nous devrions leur plaire avec les îles que nous prenons à l'Empire allemand de la Première Guerre mondiale. Par conséquent, nous pouvons avoir un soutien très fort . "
 sfl.10.t:0 "Iles du Pacifique"
 sfl.11.a:0 "Nous ne supporterons pas cette humiliation!"
 sfl.11.d_chi:0 "[JAP.GetName] a décidé de renvoyer ses territoires chinois occupés à [CCP.GetName]. C'est une humiliation pour notre gouvernement!"
 sfl.11.d_prc:0 "[JAP.GetName] a décidé de renvoyer ses territoires chinois occupés à [CHI.GetName]. C'est une humiliation pour notre gouvernement!"
 sfl.11.t:0 "Le Japon a refusé de nous renvoyer la Mandchourie"
 sfl.12.a:0 "Si cela peut être toléré, quoi d'autre ne peut pas!" # æ˜¯å ¯å¿, å ° ä¸ å ¯å¿!
 sfl.12.d:0 "Le gouvernement japonais de [JAP.GetName] a annoncé que le débat sur la question de la Mandchourie a été reporté indéfiniment. Ils ne veulent clairement pas rendre ces terres!"
 sfl.12.t:0 "Problème de Mandchourie ignoré"
 sfl.13.a:0 "Certainement." "
 sfl.13.b:0 "Quelle blague."
 sfl.13.d:0 "Devrions-nous libérer les Coréens et les laisser?"
 sfl.13.t:0 "La question de la Corée"
 sfl.14.a:0 "Nous les contacterons pour la paix."
 sfl.14.b:0 "Nous pouvons nous faire des bénéfices dans cette guerre ..."
 sfl.14.d:0 "Maintenant que le Japon n'est pas en guerre avec nous, les raisons pour lesquelles d'autres pays de l'Axe partent en guerre avec nous sont maintenant parties. Peut-être devrions-nous rechercher la paix avec eux au lieu de continuer à nous battre."
 sfl.14.t:0 "Cherchez la paix avec l'Axe"
 sfl.15.a:0 "Ils ont raison, la guerre entre nous prendra fin."
 sfl.15.b:0 "Nous combattons au nom de notre propre intérêt!"
 sfl.15.d:0 "Le gouvernement de [From.GetName] a appelé [Root.GetLeader] pour un discours de paix, car ils ne sont plus en guerre avec le Japon, ils pensent que nous n'avons pas les raisons de continuer guerre entre nous plus. "
 sfl.15.t:0 "[From.GetName] appelle à la paix"
 sfl.16.a:0 "Ils auront notre sincère gratitude."
 sfl.16.d:0 "[From.GetLeader] a décidé qu'ils n'avaient plus aucune raison de se battre avec nous, signant ainsi une paix blanche entre nos nations."
 sfl.16.t:0 "[From.GetName] Accord sur la paix entre nous"
 sfl.17.a:0 "Maudit chien-cochon impérialiste!"
 sfl.17.d:0 "[From.GetLeader] a déclaré qu'ils n'entrent pas en guerre contre notre nation juste comme un signe d'alliance avec le Japon, mais pour leur propre intérêt!"
 sfl.17.t:0 "[From.GetName] Rejeté la conférence de paix"
 sfl.18.a:0 "Oui, l'Empereur a raison."
 sfl.18.b:0 "Un tel non-sens!"
 sfl.18.d:0 "Avec la libération de la Corée, notre échec dans la conquête de la Chine et la guerre civile en cours, notre force est trop réduite. L'empereur et l'armée ont décidé de renoncer à la politique continentale et de se concentrer sur la guerre civile Bien que cela puisse être une décision difficile, elle pourrait être la meilleure compte tenu de la situation actuelle. "
 sfl.18.t:0 "Situation désespérée"
 sfl.19.a:0 "Ils sont faits quoi qu'il arrive, pas besoin de perdre du temps avec eux."
 sfl.19.b:0 "Une trêve temporaire ..."
 sfl.19.c:0 "Pas de répit pour les chiens impérialistes!"
 sfl.19.d:0 "La guerre qui a échoué au Japon les a amenés à prendre la décision de renoncer à leur politique continentale, ce qui signifie qu'ils renonceront aux terres chinoises afin de concentrer leurs forces sur leur guerre civile en cours. \ n \ nComment devrions-nous réponse?"
 sfl.19.t:0 "Le Japon cherche la paix"
 sfl.20.a:0 "Nous pouvons maintenant nous concentrer sur la guerre civile."
 sfl.20.d:0 "[CHI.GetName] est d'accord sur une paix entre nous."
 sfl.20.t:0 "Paix avec [CHI.GetName]"
 sfl.22.a:0 "Est-ce notre destin?"
 sfl.22.d:0 "[CHI.GetName] a refusé une paix entre nous."
 sfl.22.t:0 "Pas de paix avec [CHI.GetName]"
 sfl.23.a:0 "Le peuple japonais paiera pour ses atrocités!"
 sfl.23.b:0 "Il y a déjà trop d'effusion de sang."
 sfl.23.d:0 "Il est temps de décider si nous déclarons la guerre à [JAP.GetName] ou non."
 sfl.23.t:0 "Guerre avec le Japon?"
 sfl.24.a:0 "Scums backstabbing!"
 sfl.24.d:0 "Les Chinois ont révoqué leur trêve et nous ont déclaré la guerre!"
 sfl.24.t:0 "[CHI.GetName] Déclarez la guerre à nous!"
 sfl.25.a:0 "[FRA.GetName] peut le récupérer."
 sfl.25.b:0 "[CHI.GetName] peut l'avoir."
 sfl.25.c:0 "Nous le garderons."
 sfl.25.d:0 "Comment devons-nous agir sur la question de l'Indochine?"
 sfl.25.t:0 "Propriété de l'Indochine"
 sfl.26.a:0 "Un coup sage."
 sfl.26.d:0 "[From.GetName] a décidé de passer l'Indochine à notre règle."
 sfl.26.t:0 "Transfert de [From.GetName] Indochine"
 sfl.27.a:0 "Alors nous le prendrons de force."
 sfl.27.d:0 "En dépit de notre juste revendication, [From.GetName] a décidé de ne pas nous laisser passer l'Indochine."
 sfl.27.t:0 "[From.GetName] Ignorez notre revendication sur l'Indochine"
