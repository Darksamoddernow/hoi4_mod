 kmt.121.a:0 "Il faut dénoncer les Chinois pour un acte aussi sale!"
 kmt.121.b:0 "Nous avons des choses plus importantes à régler."
 kmt.121.c:0 "Oh pourquoi ..."
 kmt.121.d_1:0 "Récemment, un coup d'État a été écrasé à Guangzhouwan - bien qu'il n'ait pas fait de dégâts majeurs, certaines personnes pensent que le gouvernement chinois a planifié de reprendre la zone."
 kmt.121.d_2:0 "Notre coup d'État à Guangzhouwan avait lamentablement échoué - nous devons effacer toute preuve pouvant nous rapporter au coup d'État. Nous devons garder cela secret pour le public."
