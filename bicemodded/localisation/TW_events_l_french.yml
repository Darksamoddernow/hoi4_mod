 usa.53.b:0 "Non, nous ne pouvons pas accepter l'aide des impérialistes!"
 usa.53.d:0 "Aujourd'hui, le congrès et le sénat des États-Unis ont adopté un projet de loi qui nous permettra de leur prêter gratuitement tout équipement si nous l'acceptons. Cela s'appelle le 'Lend Lease Act' et, espérons-le, signifiera beaucoup plus d'expéditions d’équipements à l’avenir ».
