 ss_event.690.d:0 "12th SS Panzer Division" Hitlerjugend "était une division blindée d'élite allemande de la Waffen-SS pendant la Seconde Guerre mondiale. La majorité de ses soldats juniors étaient issus de la jeunesse hitlérienne, tandis que le senior Les sous-officiers et les officiers provenaient d'autres divisions Waffen-SS. "
