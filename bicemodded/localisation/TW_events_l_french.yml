 SOV_tank_event.1.d:0 "Les 1ère, 2ème et 3ème divisions de fusil à moteur de la Garde ont été formées à la fin de septembre 1941. Après des combats étendus pendant la Seconde Guerre mondiale, la 2ème est devenue l'une des formations les plus célèbres et décorées de l'armée soviétique. a été nommé en l'honneur de Mikhail Kalinin et de la ville de Taman. (Rus: Tamanskaya) La 1st Guards Moscow Motor Rifle Division a également connu une action intensive pendant la guerre \ n \ nLes unités seront levées à Kuibyshev et à Astrakhan "
 SOV_tank_event.1.t:0 "Formation d'unités de gardes"
