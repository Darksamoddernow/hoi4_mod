 soviet.1.a:0 "Nous repoussons. Dur."
 soviet.1.b:0 "Nous ne pouvons pas nous permettre une guerre avec le Japon."
 soviet.1.d:0 "Les tensions le long de la frontière mandchoue sont tendues depuis un certain temps, et maintenant nous recevons des rapports de nos camarades mongols selon lesquels les Japonais massent des forces à Heilungkiang. Reculer peut être considéré comme un signe de faiblesse, mais si nous répondons avec force, la situation pourrait dégénérer. Quels sont vos ordres, tovarisch komandir? "
 soviet.1.t:0 "Construction japonaise"
 soviet.2.a:0 "Bien joué!"
 soviet.2.d:0 "Notre raid à travers la frontière mandchoue contre les forces japonaises qui s'y massaient a été un succès! Nous les avons rattrapés avant qu'ils aient fini leurs préparatifs, et nos braves soldats leur ont donné une bonne raclée dans la violente escarmouche qui a suivi. "
 soviet.2.t:0 "Raid réussi"
 soviet.3.a:0 "Préparez un peloton d'exécution."
 soviet.3.d:0 "Notre raid à travers la frontière mandchoue contre les forces japonaises massées là-bas a été un échec! L'ennemi a attrapé nos forces dans un mouvement de tenaille et nous avons fait de lourdes pertes avant de réussir à nous désengager."
 soviet.3.t:0 "Raid raté"
 soviet.4.a:0 "Excellent."
 soviet.4.d:0 "Les Roumains se sont sagement pliés à nos revendications et ont retiré toutes leurs forces de Bessarabie. Nous intégrerons le territoire dans l'union sous le nom de République socialiste soviétique de Moldavie. Ses citoyens bénéficieront désormais des avantages du socialisme. "
 soviet.4.t:0 "La Roumanie abandonne la Bessarabie"
 soviet.5.a:0 "Imbéciles!"
 soviet.5.d:0 "Les Roumains ont refusé de céder à nos demandes! Il semble que nous devrons expulser leurs forces d'occupation de Bessarabie avec force."
 soviet.5.t:0 "La Roumanie refuse nos demandes"
 soviet.6.a:0 "Bienvenue dans l'union, camarades."
 soviet.6.d:0 "L'Estonie a cédé à nos demandes. Nous avons remplacé le gouvernement décadent de Tallinn par un Parlement populaire, qui a voté à l'unanimité la conversion de l'Estonie en République socialiste soviétique. Après délibérations, le Soviet suprême a décidé de acceptez cette demande. "
 soviet.6.t:0 "L'Estonie soumet"
 soviet.7.a:0 "Nous devons protéger les Estoniens d'eux-mêmes."
 soviet.7.d:0 "L'Estonie a outrageusement décidé de refuser notre offre généreuse d'un pacte d'assistance mutuelle! Les capitalistes et les sycophantes de Tallinn ont en outre eu le culot de publier une déclaration exigeant que nous respections l'intégrité territoriale de leur nation!"
 soviet.7.t:0 "L'Estonie refuse notre offre"
 soviet.8.a:0 "Vous êtes socialistes maintenant!"
 soviet.8.d:0 "Le gouvernement letton de Riga a accepté nos demandes, et nous avons remplacé son gouvernement corrompu par une Assemblée populaire. Cet organe a voté à l'unanimité pour demander l'adhésion à notre grande union en tant que République socialiste soviétique. Nous ont gracieusement accepté de répondre à cette demande. "
 soviet.8.t:0 "Lettonie soumet"
 soviet.9.a:0 "Le peuple letton doit être libéré."
 soviet.9.d:0 "Les oppresseurs de la bourgeoisie au pouvoir en Lettonie ont choisi d'abandonner toute raison. Ils ont rejeté notre généreux pacte d'assistance mutuelle et réclament le retrait immédiat de toutes les forces soviétiques" massées "le long de leur frontière."
 soviet.9.t:0 "La Lettonie refuse notre offre"
 soviet.10.a:0 "Nous vous sauverons du capitalisme."
 soviet.10.d:0 "Notre demande de bases militaires en Lituanie a été acceptée, mais malheureusement leur gouvernement s'est effondré. Nous avons créé un Parlement populaire pour éviter l'anarchie, et ils ont voté à l'unanimité une pétition au Soviet suprême pour son adhésion à notre syndicat. Cette demande a été accordée. "
 soviet.10.t:0 "La Lituanie soumet"
 soviet.11.a:0 "Le peuple lituanien a suffisamment souffert."
 soviet.11.d:0 "La Lituanie semble vouée à l'autodestruction, et les imbéciles de leur gouvernement refusent à nos forces l'accès à leur pays. Pensent-ils qu'ils seraient mieux sous les Allemands? Leurs dirigeants égoïstes commettent un crime contre le peuple en refusant à ses citoyens le vrai socialisme. "
 soviet.11.t:0 "La Lituanie refuse notre offre"
 soviet.12.a:0 "Nous nous attendions à ce qu'ils se battent ..."
 soviet.12.d:0 "Les forces écrasantes que nous avons massées le long de leurs frontières ont convaincu le gouvernement finlandais d'accepter notre modeste demande de révision de leurs frontières. Nous avons pris le contrôle de la Carélie, et la position de Leningrad est maintenant beaucoup plus sûre. . "
 soviet.12.t:0 "La Finlande accepte nos demandes"
 soviet.13.a:0 "Nous les écraserons dans quelques semaines."
 soviet.13.d:0 "Le gouvernement finlandais a rejeté nos demandes, mais il fallait s'y attendre. Si nous voulons la Carélie, nous devrons la prendre par la force. Il est temps de donner aux Finlandais têtus une leçon qu'ils ont gagnée. ' t oublier! "
 soviet.13.t:0 "La Finlande rejette nos demandes"
 soviet.14.a:0 "Oui, rejoignons-les."
 soviet.14.b:0 "Non, nous n'avons pas encore atteint notre plein potentiel!"
 soviet.14.d:0 "Nous sommes sous la pression de Moscou pour rejoindre officiellement l'URSS. Devrions-nous accepter cela?"
 soviet.14.t:0 "Appartenance à l'URSS"
 soviet.15.a:0 "Bonne chance à eux."
 soviet.15.d:0 "Les Tannu-Touvans ont scandaleusement refusé de fusionner avec l'Union soviétique! Ce qu'une nation aussi pitoyable pourrait espérer accomplir seule est un mystère auquel on ne peut jamais répondre."
 soviet.15.t:0 "Tannu Tuva refuse!"
 soviet.16.a:0 "Bienvenue dans l'union, camarades."
 soviet.16.d:0 "Le Soviet suprême a reçu une demande formelle du parlement de Touva pour l'adhésion à l'Union soviétique. Ils seront organisés comme l'Oblast autonome de Touvan dans la RSFS russe."
 soviet.16.t:0 "L'annexion de Tannu Tuva"
 soviet.17.a:0 "Le camarade Staline sera fier!"
 soviet.17.d:0 "Une révision approfondie des fortifications défensives le long de nos régions frontalières occidentales a été achevée, et les condamnés de nos camps de travaux de correction se tiennent prêts à commencer le travail. Bientôt, la ligne Staline sera à la hauteur de son glorieux homonyme!"
 soviet.17.t:0 "Amélioration de la ligne Staline"
 soviet.18.a:0 "Contactez le parti communiste pour des pourparlers de paix."
 soviet.18.b:0 "Jamais!"
 soviet.18.d:0 "La pression extérieure de l'Union soviétique pour la fin des hostilités entre nous et l'Armée rouge chinoise a conduit les gens de nos rangs à prendre les choses en main. Deux généraux ont eu [Root.GetLeader] arrêtés, essayant de forcer une trêve entre nous et les communistes pour unir la Chine contre les menaces extérieures. La pression internationale en faveur d'une solution pacifique, ainsi que la faiblesse de la Chine divisée à cette époque sont des facteurs en faveur de l'établissement d'un front uni. Que devons-nous faire prendre?"
 soviet.18.t:0 "L'incident de Xi'an"
 soviet.19.a:0 "Nous acceptons une trêve pour le moment."
 soviet.19.b:0 "La révolution ne peut pas être mise de côté pour cela!"
 soviet.19.d:0 "Les désaccords au sein des rangs nationalistes ont conduit à une situation précaire. Leur chef, [From.GetLeader] a été arrêté dans le but de forcer nos ennemis à accepter une trêve avec nous pour unir la Chine contre des ennemis étrangers . Bien que nous aimerions voir les dirigeants du Kuomintang être punis pour leurs crimes contre nous, c'est une rare opportunité de coopérer et de garantir que la Chine ne tombe pas entre les mains d'impérialistes étrangers. "
 soviet.19.t:0 "Les nationalistes offrent une trêve"
 soviet.20.a:0 "Nous avons fait ce que nous pouvions."
 soviet.20.d:0 "Malgré l'enlèvement de [From.GetLeader], les nationalistes ont refusé d'entamer des négociations pour une trêve avec les communistes. Malheureusement, les Chinois resteront en conflit violent avec leur propre peuple, ce qui en fera une proie facile pour leurs ennemis. "
 soviet.20.t:0 "La Chine nationaliste refuse les négociations"
 soviet.21.a:0 "Il y a encore de l'espoir pour la Chine."
 soviet.21.d:0 "Les négociations à Xi'an ont porté leurs fruits. Les nationalistes et les communistes se sont mis d'accord sur une trêve, mettant fin au moins temporairement aux hostilités et permettant aux parties de coopérer contre les menaces étrangères."
 soviet.21.t:0 "Trêve dans la guerre civile chinoise"
 soviet.22.a:0 "A ce rythme, les ennemis de la Chine peuvent se diviser et conquérir."
 soviet.22.d:0 "Malgré les meilleurs efforts des généraux du Kuomintang pour parvenir à une trêve avec les dirigeants du Parti communiste, les communistes refusent de faire même une paix temporaire tant que le chef des nationalistes est en vie. Il semble que les hostilités ne se terminera pas si facilement. "
 soviet.22.t:0 "La Chine communiste refuse les négociations"
 soviet.23.a:0 "Peut-être que cela peut être un tournant."
 soviet.23.d:0 "L'Union soviétique a d'autres menaces à craindre et ne souhaite pas accroître davantage les hostilités avec notre Empire. En signe de désir de paix entre nos nations, elles nous ont cédé un territoire, espérant que cela renforcera nos relations diplomatiques. "
 soviet.23.t:0 "Union Soviétique Cedes Land"
 soviet.24.a:0 "Zinoviev et ses semblables sont-ils toujours en contact avec Trotsky?"
 soviet.24.d:0 "La persécution des ennemis du peuple, ceux qui inverseraient ou renverseraient la révolution, est une politique en cours depuis l'arrivée au pouvoir du Parti. Les luttes de pouvoir internes qui ont suivi ont déplacé notre attention, et purgé le Les rangs du parti eux-mêmes ont été davantage mis en valeur depuis l'exil de Trotsky. Staline s'est fait une icône, mais au prix de se faire de nombreux ennemis réels et d'innombrables ennemis imaginaires. \ N \ nAyant vu les pires luttes de pouvoir internes, le Secrétaire général est enclin agir au moindre soupçon. Etre purgé du Parti signifie emprisonnement ou mort. Des temps sombres attendent ceux qui font preuve de déloyauté - ou juste un peu trop de loyauté pour paraître crédibles. "
 soviet.24.t:0 "La cinquième colonne"
 soviet.25.a:0 "La femme de Kalinin est suspectée. On ne peut pas lui faire confiance non plus."
 soviet.25.b:0 "Khrouchtchev s'est mêlé de trotskysme dans le passé. Il doit partir."
 soviet.25.c:0 "Les aveux de Radek indiquent plusieurs personnes au sein du parti."
 soviet.25.d:0 "Bien que Léon Trotsky ait été contraint à l'exil, Joseph Staline craint d'avoir des partisans secrets au sein du parti. Une série d'arrestations rapides et d'interrogatoires brutaux ont donné lieu à des aveux et à des témoignages pointant vers certains rivaux de Staline. Cependant , plus les questions sont posées et plus la police secrète fouille dans les lettres et les journaux, plus les gens sont impliqués, même indirectement. \ n \ nLes membres du parti commencent à croire que le pouvoir absolu de Staline et la mort de sa femme l'ont isolé le point où il perçoit quelqu'un comme une menace, mais n'est-ce pas exactement ce que dirait un traître? "
 soviet.25.e:0 "On peut faire confiance aux membres du parti. Cette paranoïa doit cesser."
 soviet.25.t:0 "Procès du Centre trotskyste antisoviétique"
 soviet.26.a:0 "Toukhatchevski et ses conspirateurs doivent être jugés en secret et exécutés immédiatement."
 soviet.26.b:0 "Rokossovsky refuse de se confesser, mais ne peut pas être autorisé à vivre."
 soviet.26.c:0 "Rokossovsky pourrait être contenu si seulement son plus proche était jugé."
 soviet.26.d:0 "L'Armée rouge a toujours été le foyer d'éléments subversifs, depuis que Trotsky lui-même était commissaire de la guerre. Des documents acquis par le NKVD ont impliqué plusieurs officiers de haut rang non seulement comme des traîtres, mais comme des espions. Mikhail Tukhachevsky est l'un des suspects les plus importants, et un Staline tient à débarrasser l'armée. Pendant ce temps, les contacts fréquents de la marine avec des étrangers ont également conduit nombre d'entre eux à être arrêtés. \ n \ nBien qu'il existe des documents de nos ennemis prouvant leur culpabilité, on ne sait pas s’ils les ont fabriquées, ou si elles ont reçu de fausses informations de la part de ceux qui voulaient commencer par cette purge. "
 soviet.26.e:0 "Les faux documents et les aveux forcés ne sont pas des preuves."
 soviet.26.t:0 "Procès secret des généraux"
 soviet.27.a:0 "La marine s'en tire facilement jusqu'ici."
 soviet.27.b:0 "Comme nous le soupçonnions, l'armée de l'air prépare quelque chose!"
 soviet.27.c:0 "Cela est allé trop loin. Bientôt, nous aurons tué tous les nôtres."
 soviet.27.d:0 "Après plusieurs séries d'arrestations et de procès, la Grande Purge a tissé un récit qui a conduit à ce procès. Parmi les accusés se trouvent non seulement de vieux dirigeants comme Nikolai Boukharine, mais un certain nombre de diplomates, de politiciens, des responsables militaires et même de nombreux officiers de haut rang du NKVD. Les accusations sont également plus lourdes qu'auparavant, notamment des complots vieux de dix ans pour assassiner des dirigeants soviétiques et vendre l'Union à ses ennemis. \ n \ nLe fait que le NKVD lui-même fait désormais partie des Les cibles de la purge ont en quelque sorte fait boucler la procédure. Les menaces et les passages à tabac ont conduit de nombreuses personnes à avouer toutes les charges, même les plus farfelues. Les principaux accusés risquent d'être exécutés. "
 soviet.27.t:0 "Procès des 21"
 soviet.27_tt2:0 "Â§R Mènera à une guerre civile à l'avenir.Â§!"
 soviet.27_tt:0 "Augmente la pénalité de Â§YOfficers PurgedÂ§!"
 soviet.28.a:0 "Les dirigeants vont et viennent, mais les gens restent."
 soviet.28.d:0 "Le monde ne saura peut-être jamais si la paranoïa de Staline visait les bonnes personnes, ou s'il s'est fait plus d'ennemis en essayant d'exterminer tous les trotskystes du Parti. Ce que l'on sait, c'est que ce qu'il craignait s'est finalement produit. Aujourd'hui, Léon Trotsky est réapparu comme étant revenu de son exil et, avec le soutien de plusieurs membres influents du parti et d'officiers du NKVD, a lancé un coup d'État renversant le régime de Staline. \ N \ nL'ancien secrétaire général a été attaqué chez lui avec un piolet , et a été rapidement exécuté avec plusieurs de ses partisans. Abattre le culte de la personnalité qu'il a construit prendra du temps, mais les gens savent maintenant au moins qu'il n'était pas immortel. \ n \ n L'un des rares survivants à avoir réussi à Ivan Konev. Le féroce partisan de Staline a réussi à rassembler un certain soutien et a déclaré la guerre au gouvernement Trotsky, dans une tentative de reprendre le pouvoir et de «réaliser la vision du camarade Staline».
 soviet.28.t:0 "Coup d'État trotskyste"
 soviet.29.a:0 "Un ajout bienvenu"
 soviet.29.d:0 "Nos camarades du Parti Communiste Français ont fait de grands progrès. La nation française est prête à rejoindre le Komintern."
 soviet.29.t:0 "La France veut rejoindre le Komintern."
 soviet.30.a:0 "Envoyez l'ultimatum!"
 soviet.30.b:0 "Non, nous paierons le prix du fer!"
 soviet.30.d:0 "La Roumanie ne peut pas espérer résister à la puissance de l'Armée rouge, si nous leur envoyons une demande pour notre terre légitimement revendiquée en Bessarabie, ils peuvent simplement la remettre sans combattre."
 soviet.30.t:0 "Demande Bessarabie"
 soviet.31.a:0 "Envoyez l'ultimatum!"
 soviet.31.b:0 "Non, nous paierons le prix du fer!"
 soviet.31.d:0 "La Finlande ne peut pas espérer résister à la puissance de l'Armée rouge, si nous leur envoyons une demande pour notre terre légitimement revendiquée à Karjala, ils peuvent simplement la remettre sans combattre."
 soviet.31.t:0 "Demand Karjala"
 soviet.32.a:0 "Envoyez l'ultimatum!"
 soviet.32.b:0 "Non, nous paierons le prix du fer!"
 soviet.32.d:0 "L'Estonie ne peut pas espérer résister à la puissance de l'Armée rouge, si nous leur envoyons une demande de droits de base et de contrôle de leur sécurité frontalière, nous pouvons effectivement les annexer sans combattre."
 soviet.32.t:0 "Oppression de l'Estonie"
 soviet.33.a:0 "Envoyez l'ultimatum!"
 soviet.33.b:0 "Non, nous paierons le prix du fer!"
 soviet.33.d:0 "La Lettonie ne peut espérer résister à la puissance de l'Armée rouge, si nous leur envoyons une demande de droits de base et de contrôle de leur sécurité frontalière, nous pouvons effectivement les annexer sans combattre."
