 ss_event.690.d:0 "12th SS Panzer Division" Hitlerjugend "était une division blindée d'élite allemande de la Waffen-SS pendant la Seconde Guerre mondiale. La majorité de ses soldats juniors étaient issus de la jeunesse hitlérienne, tandis que le senior Les sous-officiers et les officiers provenaient d'autres divisions Waffen-SS. "
 ss_event.690.t:0 "SS Panzer-Division Hitler Jugend"
 ss_event.691.a:0 "Vers l'avant!"
 ss_event.691.d:0 "10e SS Panzer Division" Frunsberg "a reçu le titre d'honneur Frundsberg après le commandant allemand du 16ème siècle Georg von Frundsberg. La division a été principalement formée de conscrits. Elle a commencé à intervenir à Tarnopol en avril 1944 et a ensuite pris participer au soulagement des troupes allemandes coupées dans la poche de Kamenets-Podolsky. "
 ss_event.691.t:0 "SS Panzer-Division Frundsberg"
 ss_event.692.a:0 "Vers l'avant!"
 ss_event.692.d:0 "La 9e division SS Hohenstaufen a été formée, avec sa formation sœur 10e division SS Frundsberg, en France en février 1943. La division était principalement formée de conscrits du service du travail du Reich. À l'origine, Hohenstaufen était désignée comme un Division Panzergrenadier, mais en octobre 1943, elle a été améliorée au statut de division Panzer, avec un effectif estimé à environ 19 000. Lors de sa formation, Hohenstaufen était commandé par le SS-Obergruppenführer Wilhelm Bittrich. Le titre Hohenstaufen est venu de la dynastie Hohenstaufen, une famille noble germanique qui a produit un certain nombre de rois et d'empereurs aux 12ème et 13ème siècles après JC. "
 ss_event.692.t:0 "9e SS Panzer-Division Hohenstaufen"
