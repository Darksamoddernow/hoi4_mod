 startevent.11.t:0 "Artillerie"
 startevent.11.d:0 "L'artillerie est LE principal pion contre les fortifications (à côté des bombardiers stratégiques) et augmente votre puissance de feu contre des cibles molles. TW a beaucoup de fortifications là où cela a du sens historiquement et / ou pour souligner la défense naturelle de certaines clés en plus du terrain. Plus la pièce d'artillerie est lourde, mieux elle est par rapport aux fortifications et aux villes. Plus elle est petite, plus elle est rentable en termes de puissance de feu. \ n \ nL'artillerie de base est tirée par des chevaux et lente, vous pouvez Améliorez cela en utilisant des unités d'artillerie motorisées - coûteuses -. Gardez à l'esprit que la division n'est aussi rapide que le bataillon de ligne le plus lent (exception: Artillerie de siège - qui est un bataillon de soutien mais donne de grands malus de mouvement à la division, quel que soit le modèle que vous utilisation - une division de siège sera lente). \ n \ nPack Artillery est la seule unité d'artillerie aérienne largable et très utile en terrain difficile ou en invasions amphibies, les unités d'artillerie plus grandes ont tendance à être moins flexibles e. \ n \ nL'artillerie autopropulsée suit généralement les règles concernant l'artillerie légère / moyenne / lourde, mais fournit également un blindage et une vitesse et de nombreux châssis de chars obsolètes ont été réutilisés comme porte-artillerie. \ n \ nUne nation devra soigneusement envisager ses besoins en artillerie par rapport à ses ressources industrielles, ses inconvénients organisationnels et ses ennemis potentiels. Quelques divisions de siège coûteuses peuvent fournir une percée cruciale grâce à une position par ailleurs inattaquable, mais peuvent être inutiles dans les batailles régulières. "
 startevent.12.t:0 "Armure / Dureté / Pénétration"
 startevent.12.d:0 "Chaque fois que la valeur moyenne de l'armure de votre division est supérieure à la valeur de pénétration de la division ennemie, les dégâts subis sont réduits de 60% par rapport à la force et à l'organisation. Si l'ennemi est capable de percer l'armure de votre division. il est simplement neutralisé et aucun des deux n’obtient d’avantage. \ n \ n La valeur de pénétration est en partie une moyenne de tous les composants de votre division et un pourcentage de votre valeur de pénétration la plus élevée ajoutée ensemble. Ainsi, une seule unité AT haute performance aide vraiment à la pénétration davantage que quelques basses. Le même principe s'applique à l'armure. \ n \ nLa dureté de votre division est très importante et a un effet énorme. Elle détermine le nombre d'attaques douces et dures que vous recevez réellement. Une dureté de 70% signifie que vous reçoit 30% de l'attaque douce de l'ennemi et 70% de son attaque dure. Ainsi, si une division ennemie a une attaque douce très élevée de 200 et une valeur d'attaque dure très faible de 10, votre panzerdivision ne recevra que 67 dés de dégâts (200 x 0 , 3 + 10 x 0,7), w hile une unité d'infanterie pure recevrait 200 dés de dégâts. \ n \ nEn outre, les chars et les canons d'assaut ont généralement des valeurs de percée élevées qui aident à réduire les dégâts lors de l'attaque. L'infanterie (et en particulier les unités de faible qualité) est généralement très vulnérable lors des attaques, à moins que vous ne fournissiez des véhicules blindés de soutien ou de transport. Pour plus de détails, consultez le chapitre CombatWidth / Breakthrough / Defense. "
 startevent.13.t:0 "Supply & Stacking"
 startevent.13.d:0 "Dans ce mod, chaque bataillon de première ligne a un multiplicateur d'empilement qui augmente progressivement une pénalité d'approvisionnement pour toute la division. Cela rend chaque bataillon supplémentaire beaucoup plus coûteux et vous limitera à une largeur maximale raisonnable de 30 . \ n \ nIl n'y a pas de Space Marines ici (en outre, la plupart des troupes d'élite ont été reclassées en tant que forces spéciales pour empêcher le spam d'élite)! \ n \ nLes entreprises de logistique jouent un rôle essentiel dans la lutte contre le multiplicateur, vous devriez utiliser autant des 4 différentes sociétés de logistique dont vous avez besoin et que vous pouvez vous permettre. Si vous planifiez des offensives avec de grandes divisions de blindés, vous devez leur attacher au moins 3 sociétés d'approvisionnement! Cela signifie également que vous pouvez définir de manière modulaire la quantité de logistique dont votre modèle a besoin. Ne sous-estimez pas la nécessité de -à ce jour les technologies d'approvisionnement / logistique, c'est beaucoup plus dur que ce à quoi vous êtes habitué avec la vanille ... en particulier dans les déchets sans chenilles de la Russie. \ n \ nAméliorez les infrastructures et / ou les ports qui peuvent être des goulots d'étranglement pour la distribution de l'approvisionnement. "
 startevent.14.t:0 "Largeur du combat / Percée / Défense"
 startevent.14.d:0 "Chaque fois qu'une division est l'attaquant, elle utilise sa valeur" Percée "pour éviter les attaques ennemies, être sur la défensive utilise la valeur" Défense "(duh). Chaque point d'attaque utilise jusqu'à un point de BT / DÉF. \ N \ nLes attaques contre lesquelles vous êtes protégé infligent 55% de dégâts en moins, les attaques non protégées infligent tous les dégâts. \ N \ nLa largeur de combat de base est de 120 et chaque attaque supplémentaire d'une autre province ennemie fournit une largeur supplémentaire de 60. Largeurs optimales suggérées devrait donc idéalement être: 15, 20, 24, 30. \ n \ nLisez le chapitre Supply & Stacking pour mieux comprendre ce qui limite la largeur maximale dans ce mod. "
 startevent.15.t:0 "Trucs et astuces"
 startevent.15.d:0 "Pour obtenir le meilleur résultat, le mot clé est interarmes. Vous devrez utiliser vos avions en conjonction avec vos forces terrestres pour submerger l'ennemi, l'attaque est difficile! \ n \ nL'aspect des armes combinées dans votre Les unités terrestres sont encore plus importantes, voici une liste restreinte de ce que certains bataillons sont les plus efficaces pour fournir: \ n \ nPièces d'artillerie plus importantes: Bonus d'attaque Fort / Urbain le plus important, quelques pièces d'artillerie plus petites: Bonus d'attaque Fort / Urbain le plus important attaque douce. Artillerie en général: bonus d'attaque mineurs sur tous les terrains, ralentit votre division, 0 ou organisation négative! \ n \ nA-T et T-D: plus grande attaque dure et perforante. Canons d'assaut: plus grande percée, blindage élevé et Dureté. Chars: Armure et dureté les plus importantes, HP élevés, percée élevée, perforation élevée et attaques moyennes. \ n \ nAA: uniquement des unités qui fournissent des statistiques anti-aériennes. Les AA lourds fournissent également un perçage élevé. \ n \ nUnités de main-d'œuvre élevée (inf , mot, monture, marines, mech, milice etc.): plus gros HP et défense, bonne organisation et moral. \ n \ nNotez également que les unités SS sont considérées comme des forces spéciales, elles sont environ 10% plus fortes et plus chères que leurs homologues habituelles et offrent de légers bonus en terrain urbain, fluvial et fort. Les unités SS sont l'un des atouts les plus puissants de l'Allemagne plus tard dans le jeu, elles fourniront à vos guerriers vétérans les outils dont ils ont besoin! "
 startevent.16.t:0 "Commerce et économie"
 startevent.16.d:0 "L'échelle de l'économie a été considérablement augmentée, de sorte que même les petits pays feront du commerce dans l'économie mondiale. Vous devrez échanger beaucoup de ressources et planifier l'économie une fois que vos convois commerciaux seront menacés . La production d'usine a été réduite et le nombre d'usines a été augmenté comme décrit dans la section Équipement. \ N \ nLe chrome a été remplacé par des matériaux rares représentant diverses ressources clés dans ce mod et pas seulement le chrome, cela s'applique également au tungstène dans une certaine mesure. \ N \ nInvestir tôt et suffisamment dans les industries du pétrole et du caoutchouc, ainsi que dans les capacités de stockage, lorsqu'il est prévisible que vous serez exclu du commerce à un moment donné. De grandes pénuries paralyseront votre production et sans carburant, vos armées s'arrêteront. \ n \ nÀ un moment donné de la guerre, les pénuries de ressources mondiales toucheront tout le monde et entraîneront des déficits. L'Allemagne et surtout le Japon souffriront d'embargos dès que les tensions politiques augmenteront. "
 startevent.18.t:0 "Constructions suggérées"
 startevent.18.d:0 "Une question courante concerne les constructions suggérées, mais il est difficile de donner une réponse définitive. Les constructions de 20 largeurs sont principalement utilisées avec 8 Infanterie et 4 L.Artillerie, ainsi que 24 constructions de largeur sont courantes. \ n \ nN'oubliez pas que sans anti-air et anti-char, votre division sera abattue si vous rencontrez de grandes unités de chars ou une couverture aérienne lourde. L'anti-air (en particulier anti-air lourd) fournira également une certaine capacité de pénétration pour votre division, mais les dernières unités anti-char fournir des attaques plus dures (la pénétration n'aide pas beaucoup si vous n'avez que quelques attaques dures). \ n \ nL'approvisionnement est crucial et pour éviter la surpopulation des lignes de front, essayez de minimiser les demandes d'approvisionnement de vos divisions. "
