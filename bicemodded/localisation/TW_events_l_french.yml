 airevents.0.a:0 "Permet de choisir judicieusement."
 airevents.0.d:0 "L'un des rares partisans allemands de bombardiers stratégiques, Wever, avait discuté de plans pour un bombardier à longue portée avec plusieurs avionneurs dans le cadre de son programme 'Ural Bomber'. En tant que joueur, vous pouvez choisir pour le soutenir ou emprunter la voie historique avec Schnellbomber. "
 airevents.0.t:0 "Luftwaffe Bomber Focus"
 airevents.1.a:0 "Nous avons besoin des meilleures ceintures de sécurité ..."
 airevents.1.b:0 "Les ceintures de sécurité ne sont pas nécessaires."
 airevents.1.d:0 "L'un des rares partisans allemands de bombardiers stratégiques, Wever, avait discuté de plans pour un bombardier à longue portée avec plusieurs avionneurs dans le cadre de son programme 'Ural Bomber'. En tant que joueur, vous pouvez choisir pour le soutenir ou emprunter la voie historique avec Schnellbomber. "
 airevents.1.t:0 "Focus bombardier de la Luftwaffe"
 airevents.2.a:0 "Il nous manquera."
 airevents.2.d:0 "Une tragédie a frappé lorsque l'avion de Walther Wever, chef d'état-major de la Luftwaffe, s'est écrasé plus tôt dans la journée, tuant Wever et son ingénieur. Un des rares partisans allemands de bombardiers stratégiques, Wever avait discuté des plans pour un bombardier à longue portée avec plusieurs avionneurs dans le cadre de son programme «Ural Bomber». Sa mort aura un effet profond sur le développement des bombardiers en Allemagne. "
 airevents.2.t:0 "La mort du général Wever"
 airevents.3.a:0 "Une évasion étroite."
 airevents.3.d:0 "La catastrophe a failli frapper lorsque l'avion de Walther Wever, chef d'état-major de la Luftwaffe, s'est écrasé plus tôt dans la journée, blessant Wever et son ingénieur. L'un des rares partisans allemands de bombardiers stratégiques, Wever a discuté de plans pour un bombardier à longue portée avec plusieurs avionneurs dans le cadre de son programme «Ural Bomber». Wever a demandé à Albert Kesselring de prendre sa place jusqu'à ce qu'il se soit remis de ses blessures. "
 airevents.3.t:0 "Le crash du général Wever"
 airevents.6.a:0 "Ça ira."
 airevents.6.d:0 "Le prototype de production He 177 Greif a volé. Alors que des problèmes avec ses moteurs nuisent à la fiabilité de l'avion, la Luftwaffe a maintenant un bombardier lourd."
 airevents.6.t:0 "Vol du Greif"
 airevents.7.a:0 "Génial!"
 airevents.7.d:0 "Le prototype de production He 177 Greif a volé. Bien qu'il y ait eu des problèmes avec ses moteurs au début, les enquêtes du général Wever ont conduit à une enquête qui a résolu les problèmes. La Luftwaffe a maintenant un bombardier lourd."
 airevents.7.t:0 "Vol du Greif"
 alsacelorraine.1.a:0 "Nous devons accepter."
 alsacelorraine.1.b:0 "Jamais!"
 alsacelorraine.1.d:0 "Les forces allemandes se massent en Rhénanie, et leur ministère des Affaires étrangères nous a présenté un ultimatum! Nous devons leur céder immédiatement le territoire Alsace-Lorraine, ou faire face à la menace d'une action militaire. accepter leurs demandes? "
 alsacelorraine.1.t:0 "L'Allemagne exige l'Alsace-Lorraine"
 alsacelorraine.2.a:0 "Excellent."
 alsacelorraine.2.d:0 "Le gouvernement français a accepté nos demandes, et l'Alsace-Lorraine sera réintégrée en Allemagne, rétablissant les frontières de l'Empire prussien à l'ouest. Encore une autre province volée illégalement a été rendue à la nation allemande! "
 alsacelorraine.2.t:0 "Alsace-Lorraine - France se plie"
 alsacelorraine.3.a:0 "Imbéciles têtus."
 alsacelorraine.3.d:0 "Le gouvernement français a refusé nos revendications! Ils se cachent derrière l'abject Versailler Diktat, affirmant que l'Allemagne n'a aucun droit légal sur les territoires d'Alsace-Lorraine. Nous devrons leur expliquer notre position par différents veux dire..."
 alsacelorraine.3.t:0 "Alsace-Lorraine - La France refuse la demande"
