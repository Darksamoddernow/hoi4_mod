 usa.56.b:0 "Non! Nous n'acceptons pas leur aide."
 usa.56.d:0 "Le président des États-Unis a convaincu le Congrès d'adopter le Cash and Carry Act, qui nous permet de transporter du matériel de guerre américain au Royaume-Uni. Devrions-nous accepter leur aide?"
