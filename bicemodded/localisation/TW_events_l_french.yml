 kmt.62.a:0 "Ils ont tellement sacrifié pendant la guerre - considérez ceci comme leur compensation."
 kmt.62.b:0 "La France est le propriétaire!"
 kmt.62.d:0 "Après la guerre, les autorités chinoises nous contactent pour discuter de la direction de Guangzhouwan."
 kmt.62.t:0 "Accord franco-chinois"
 kmt.63.a:0 "Maudits porcs!"
 kmt.63.d:0 "Les Français ont insisté pour que Guangzhouwan reste une concession française."
 kmt.63.t:0 "La France a refusé de retourner Guangzhouwan"
 kmt.64.a:0 "Mettre en place le drapeau blanc ..."
 kmt.64.b:0 "France se battra jusqu'au dernier!"
 kmt.64.d:0 "Toutes nos terres en Asie sont tombées entre les mains des Chinois dans la guerre actuelle, nous devrions envisager de leur donner toutes nos terres en Asie en guise d'offre de paix avant qu'elles n'atterrissent sur notre territoire!"
 kmt.64.t:0 "L'armée chinoise imparable"
 kmt.65.a:0 "Nous ne devons pas être avides - nous accepterons l'offre."
 kmt.65.b:0 "Leur nation doit être vaincue!"
 kmt.65.d:0 "Craignant que nous ne mettions le pied sur leur terre natale, les responsables français nous ont offert la paix, nous cédant toutes leurs terres d'Asie."
 kmt.65.t:0 "La France offre la paix"
 kmt.66.a:0 "Merde ..."
 kmt.66.d:0 "Les Chinois ont rejeté notre offre de paix, maintenant nous devons nous battre jusqu'au bout."
 kmt.66.t:0 "Offre rejetée"
 kmt.67.a:0 "Un accord est un accord."
 kmt.67.b:0 "Hong Kong restera dans l'Empire!"
 kmt.67.d:0 "Notre règne à Hong Kong a pris fin, nous devons maintenant rendre Hong Kong aux Chinois."
 kmt.67.t:0 "Déclaration conjointe sino-britannique"
 kmt.68.a:0 "Maudits porcs!"
 kmt.68.d:0 "Les Britanniques ont refusé de rentrer à Hong Kong après leur règne de 99 ans selon le Traité de Nankin. Cette humiliation ne passera pas inaperçue!"
 kmt.68.t:0 "Les Britanniques rompent leur promesse"
 kmt.69.a:0 "Ces officiels sont dingues."
 kmt.69.b:0 "Macao deviendra une terre portugaise légitime!"
 kmt.69.d:0 "Bien que nous ayons redéfini Macao comme" territoire chinois sous administration (temporaire) portugaise "en 1974, les Chinois vont bientôt le reprendre. Certains de nos fonctionnaires affirment que Macao devrait rester le territoire du Portugal quoi qu'il arrive . "
 kmt.69.t:0 "Le retour de Macao?"
 kmt.70.a:0 "C'est alors la guerre."
 kmt.70.d:0 "Le gouvernement portugais a refusé de retourner Macao!"
 kmt.70.t:0 "Le Portugal a refusé de retourner Macao"
 kmt.71.d:0 "Guangzhouwan est maintenant revenue à sa règle légitime!"
 kmt.71.t:0 "Guangzhouwan retourné"
 kmt.72.d:0 "Hong Kong est maintenant revenue à sa règle légitime!"
 kmt.72.t:0 "Hong Kong rendu"
 kmt.73.d:0 "Macao" est maintenant revenue à sa règle légitime! "
 kmt.73.t:0 "Macao est revenu"
 kmt.74.a:0 "'Afin d'éviter l'effusion de sang, nous accepterons leur demande. Nous nous rendrons.'"
 kmt.74.b:0 "'Le tyran ne prévaudra pas!'"
 kmt.74.d:0 "[CHI.GetName] a envoyé un ultimatum à tous les chefs de guerre pour demander une soumission immédiate. [Root.GetLeader] a tenu une réunion à huis clos avec tous ses officiers de confiance pendant des heures depuis qu'il a reçu l'ultimatum. \ n \ nQuelle serait la conclusion de la réunion? "
 kmt.74.t:0 "[CHI.GetName] demande la soumission"
 kmt.75.a:0 "Un pas vers l'unification!"
 kmt.75.d:0 "[From.GetLeader] a reconnu que s'opposer à nous ne finirait pas bien. Ils se sont soumis pacifiquement."
 kmt.75.t:0 "Ultimatum - Warlord se plie"
 kmt.76.a:0 "Nous devons être prêts pour la guerre à venir!"
 kmt.76.b:0 "Il sera un excellent exemple."
 kmt.76.d:0 "Cet ancien 'roi du Shanxi' est tombé prisonnier après que sa clique a été détruite par nos forces. Nous devons maintenant décider de son sort. Certains disent qu'il pourrait être un ajout bienvenu dans le rang, certains disent qu'il devrait être exécuté pour donner l’exemple. »
 kmt.76.t:0 "Destin de Yan Xishan"
 kmt.77.a:0 "Nous devons être prêts pour la guerre à venir!"
 kmt.77.b:0 "Il sera un excellent exemple."
 kmt.77.d:0 "L'ancien dirigeant de la clique Guang Xi, Li Zongren, est tombé prisonnier après que sa clique a été détruite par nos forces. Maintenant, nous devons décider de son sort. Certains disent qu'il pourrait être un ajout bienvenu dans le rang. , certains disent qu'il devrait être exécuté pour donner l'exemple. "
 kmt.77.t:0 "Destin de Li Zongren"
 kmt.78.a:0 "Nous devons être prêts pour la guerre à venir!"
 kmt.78.b:0 "Ce sera un excellent exemple."
 kmt.78.d:0 "Long Yun est tombé prisonnier après que sa clique a été détruite par nos forces. Maintenant, nous devons décider de son sort. Certains disent qu'il pourrait être un ajout bienvenu dans le rang, certains disent qu'il devrait être exécuté pour mettre un exemple."
 kmt.78.t:0 "Destin de Long Yun"
 kmt.84.a:0 "Pour notre amitié!"
 kmt.84.b:0 "Les membres de la faction ne doivent pas se regarder les uns les autres!"
 kmt.84.d:0 "Avec [SIK.GetName] et [CHI.GetName] sous notre direction, [CHI.GetLeader] pense qu'il vaudra mieux que [SIK.GetName] retourne en Chine. \ n \ nComment devons-nous répondre? "
 kmt.84.t:0 "Demande de la Chine"
 kmt.85.a:0 "Nous devons obéir à l'ordre de [SOV.GetLeader] ..."
 kmt.85.b:0 "Ces porcs qui font marche arrière! Nous nous battrons pour notre existence!"
 kmt.85.d:0 "Avec la récente demande de [CHI.GetName] d'annexer notre nation, [SOV.GetLeader] a décidé que nous serons sacrifiés pour le plus grand bien!"
 kmt.85.t:0 "[SOV.GetNameDef] nous a abandonnés!"
 kmt.86.a:0 "Nous devons suivre l'ordre de [SOV.GetLeader] ..."
 kmt.86.b:0 "Nous prendrons alors les choses en main!"
 kmt.86.d:0 "[SOV.GetName] a rejeté notre demande d'annexer [SIK.GetName]."
 kmt.86.t:0 "Demande rejetée"
 kmt.87.a:0 "Tous les éloges [SOV.GetLeader]!"
 kmt.87.d:0 "Avec l'approbation de [SOV.GetLeader], [SIK.GetName] est désormais une partie inaliénable de [CHI.GetName]!"
 kmt.87.t:0 "Annexion de [SIK.GetName]"
 kmt.88.a:0 "Nous devons aider les Chinois!"
 kmt.88.b:0 "Ces porcs ingrats!"
 kmt.88.d:0 "Le mécontentement parmi les [SIK.GetNameADJ] a créé une force de résistance contre l'occupation chinoise imminente. La résistance tire même sur les soldats chinois, une guerre a éclaté entre [CHI.GetName] et [SIK. .GetName]! "
 kmt.88.t:0 "Résistance de [SIK.GetName]"
 kmt.89.a:0 "Ils n'auront aucune chance contre notre puissance combinée!"
 kmt.89.d:0 "[SOV.GetName] a décidé de se tenir à nos côtés dans cette rébellion des barbares du Sinkiang!"
 kmt.89.t:0 "[SOV.GetName] se joint à notre guerre"
 kmt.90.a:0 "Nous nous dresserons ensemble contre les cochons révisionnistes!"
 kmt.90.b:0 "Nous ne pouvons pas nous permettre une guerre avec [SOV.GetName] ..."
 kmt.90.d:0 "Maintenant que la Chine a décidé de s'opposer au Komintern, ils nous cherchent comme leur allié."
 kmt.90.t:0 "Invitation de la Chine"
 kmt.91.a:0 "Un autre camarade libre de la corruption du révisionnisme!"
 kmt.91.d:0 "[SIK.GetName] a accepté notre offre de faire partie de notre faction, ils ont raison de suivre le vrai chemin du marxiste-léniniste!"
 kmt.91.t:0 "[SIK.GetName] Accepté"
 kmt.92.a:0 "La corruption du révisionnisme se répand ..."
 kmt.92.d:0 "[SIK.GetName] a refusé de rejoindre notre faction. Comment se fait-il que nous ne sachions pas qu'ils sont aussi des porcs révisionnistes depuis le début!"
 kmt.92.t:0 "[SIK.GetName] Refusé"
 kmt.93.a:0 "Nous devons maintenir l'existence de notre nation!"
 kmt.93.b:0 "La démocratie n'est qu'une autre forme de tyrannie!"
 kmt.93.d:0 "Les Chinois nous font beaucoup de pression ces derniers temps, nous devons choisir entre transformer la démocratie ou l'anéantissement de notre nation!"
 kmt.93.t:0 "Pression chinoise"
 kmt.94.b:0 "Comme il se doit."
 kmt.94.d:0 "Avec nos récentes pressions, le Sinkiang réalise enfin le brillant avenir qu'il peut avoir sous la démocratie. Et nous serons celui qui lui tiendra la main."
 kmt.94.t:0 "Sinkiang Turned Democracy"
 kmt.95.a:0 "Il est temps de le faire à la dure ..."
 kmt.95.d:0 "Bien que nous ayons mis beaucoup de pression sur eux, le gouvernement du Sinkiang ne réalise toujours pas les avantages de la démocratie et a rejeté notre offre généreuse."
 kmt.95.t:0 "Le Sinkiang a refusé de devenir démocratique"
 kmt.96.a:0 "'Guerre'"
 kmt.96.b:0 "'Tyrannie'"
 kmt.96.d:0 "Chiang a demandé notre soumission immédiate. Il dit que si nous résistons, il y aura effusion de sang. [SIK.GetLeader], après des heures de réunion à huis clos avec des hauts fonctionnaires, annonce que les habitants du Sinkiang sera protégé contre ... "
 kmt.96.t:0 "Ultimatum de Chiang"
 kmt.97.a:0 "La Chine s'agrandit!"
 kmt.97.d:0 "Après des décennies, la Chine a finalement repris le contrôle du Sinkiang!"
 kmt.97.t:0 "Soumis Sinkiang"
 kmt.98.a:0 "Meurs! écume barbare!"
 kmt.98.d:0 "Sinkiang a refusé de se soumettre, maintenant nous devons revendiquer ce qui nous appartient de force!"
 kmt.98.t:0 "Ultimatum Dued"
 kmt.100.a:0 "La paix est toujours la meilleure option."
 kmt.100.b:0 "Ils ne nous correspondent pas!"
 kmt.100.d:0 "Le gouvernement chinois nous a envoyé un ultimatum selon lequel nous devons renvoyer Guangzhouwan. Des actions militaires sont attendues si nous ne leur donnons pas une réponse satisfaisante."
 kmt.100.t:0 "L'ultimatum de Chiang"
 kmt.100.t_2:0 "Demande de la Chine"
 kmt.101.a:0 "Une sage décision."
 kmt.101.d:0 "Guangzhouwan a été rendu - les Occidentaux ont raison de craindre notre puissance!"
 kmt.101.t:0 "Guangzhouwan retourné"
 kmt.102.a:0 "Leur arrogance sera leur perte!"
 kmt.102.d:0 "Ces vils barbares occidentaux ont refusé de coopérer de manière pacifique! Les habitants de Guangzhouwan devront attendre encore un peu la liberté."
 kmt.102.t:0 "Ultimatum rejeté"
 kmt.103.d:0 "Le gouvernement chinois nous a envoyé un ultimatum selon lequel nous devons renvoyer Macao. Des actions militaires sont attendues si nous ne leur donnons pas une réponse satisfaisante."
 kmt.104.d:0 "Macao est de retour, les Occidentaux ont raison de craindre notre puissance!"
 kmt.104.t:0 "Macao est revenu"
 kmt.105.d:0 "Ces vils barbares occidentaux ont refusé de coopérer de manière pacifique! Le peuple de Macao devra attendre encore un peu la liberté."
 kmt.106.d:0 "Le gouvernement chinois nous a envoyé un ultimatum selon lequel nous devons renvoyer Hong Kong. Des actions militaires sont attendues si nous ne leur donnons pas une réponse satisfaisante."
 kmt.107.d:0 "Hong Kong est revenu, les Occidentaux ont raison de craindre notre puissance!"
 kmt.107.t:0 "Hong Kong retourné"
