 buildings.62.t:0 "Gagnez une usine d'armes légères"
 bulgaria.6.a:0 "Oui, nous devons accepter."
 bulgaria.6.b:0 "Non, nous n'accepterons jamais cela."
 bulgaria.6.d:0 "Avec le chaos le plus récent dans les Balkans, l'Allemagne veut s'assurer qu'il y aura la paix dans le futur. Alors ils nous proposent de travailler ensemble! Mais si nous n'acceptons pas l'offre, ils le feront probablement pense que nous travaillons avec les alliés et que nous pourrions nous attaquer! "
 bulgaria.6.t:0 "Destin de la Bulgarie"
 canada.1.a:0 «Bien».
 canada.1.d:0 "Le 2 novembre 1936, la Loi sur la radiodiffusion canadienne a remplacé l'actuel Conseil canadien de la radiodiffusion par une nouvelle société d'État nommée la Société Radio-Canada (SRC). La SRC est et demeure le radiodiffuseur national depuis. "
 canada.1.t:0 "Loi canadienne sur la radiodiffusion"
 canada.2.a:0 «Proceed».
 canada.2.b:0 "Il n'y a pas besoin."
 canada.2.d:0 "Au début de 1937, le ministère canadien de la Défense nationale a invité les divisions canadiennes de Ford et de GM à produire un prototype de camion militaire qui venait d'être adopté par le British War Office. On a supposé que en cas de guerre, l'équipement construit au Canada devrait être compatible avec celui de la Grande-Bretagne. Ces camions de classe seraient éventuellement désignés Canadian Military Pattern (CMP). "
 canada.2.t:0 "Modèle militaire canadien"
 canada.3.a:0 "Excellent!"
 canada.3.d:0 "En 1939, les plans des camions du modèle militaire canadien étaient terminés. L'industrie automobile relativement grande et moderne du Canada lui a permis de passer facilement de la production civile à la production militaire une fois la guerre déclenchée. guerre plus de 400 000 camions conçus par CMP ont été construits par le Canada, ce qui représente un peu plus de la moitié de toute la production de véhicules militaires au Canada. "
 canada.3.t:0 "Camions de modèle militaire canadien"
 canada.4.a:0 "L'apaisement fonctionnera."
 canada.4.b:0 "Cet homme est mauvais."
 canada.4.d:0 "En juin 1937, le premier ministre canadien Mackenzie King rencontra le chancelier allemand Adolph Hitler, devenant ainsi le seul chef de gouvernement nord-américain à le faire. Le but de la visite était d'évaluer l'agression croissante de l'Allemagne. . \ n \ nLe roi, comme la plupart des autres dirigeants européens et nord-américains, a soutenu la politique d '"apaisement" envers l'agression allemande ".
 canada.4.t:0 "Le roi rencontre Hitler"
 canada.5.a:0 "Vive le roi!"
 canada.5.d:0 "À partir du 17 mai 1939, le roi George VI et sa reine épouse la reine Elizabeth ont visité le Canada, les États-Unis et le Dominion de Terre-Neuve. La famille royale a visité chaque province et chaque nouvelle ville a attiré des foules immenses."
 canada.5.t:0 "Tournée royale du Canada 1939"
 canada.6.a:0 «Proceed».
 canada.6.b:0 "Il n'y a pas besoin."
 canada.6.d:0 "Lorsque le Corps expéditionnaire britannique a été évacué de Dunkerque, il a laissé derrière lui la majorité de son équipement, y compris des chars. Cela a laissé la Grande-Bretagne avec très peu de chars et une production insuffisante pour approvisionner également le Canada. Il a été décidé de produire des chars. localement au Canada et le Montreal Locomotive Works a été désigné «Canadian Tank Arsenal». Les travaux de conception ont commencé sur l'utilisation de la transmission et du moteur de l'américain M3 Lee comme base pour le nouveau char. "
 canada.6.t:0 "Conception du réservoir Ram"
 canada.7.a:0 «Excellent».
 canada.7.d:0 "En juin 1941, un prototype fonctionnel du Ram I était prêt, et la production a commencé en novembre. En trois mois, la production est passée au Ram II qui utilisait le plus gros canon de 6 livres."
 canada.7.t:0 "Ram Prototype Complete"
 canada.8.a:0 «Excellent».
 canada.8.d:0 "En 1943, les Alliés ont décidé de normaliser les unités blindées sur le Sherman américain. Les Montreal Locomotive Works ont commencé la production du Grizzly qui était un M4A1 Sherman avec quelques modifications."
 canada.8.t:0 "Grizzly prêt pour la production"
 changkufeng.1.a:0 "L'Armée rouge peut être battue."
 changkufeng.1.d:0 "La lutte pour le pouvoir entre le Japon et l'Union soviétique s'est parfois transformée en bataille ouverte en Extrême-Orient. En 1938, l'armée impériale japonaise a sondé les défenses soviétiques au lac Changkufeng et les combats ont duré plusieurs mois. Les Japonais ont été impressionnés par la force des barrages d'artillerie soviétiques mais pas par l'esprit combatif de l'Armée rouge. "
 changkufeng.1.t:0 "Incident du lac Changkufeng"
 changkufeng.2.a:0 "Les Japonais sont une menace sérieuse. Exécutez Blücher pour son incompétence!"
 changkufeng.2.d:0 "La lutte pour le pouvoir entre le Japon et l'Union soviétique s'est parfois transformée en bataille ouverte en Extrême-Orient. En 1938, l'armée impériale japonaise a sondé les défenses soviétiques au lac Chasan et les combats ont duré plusieurs mois. Le manque d'éclat La performance des forces soviétiques a conduit à l'arrestation de Vasiliy Blücher par le NKVD et à son exécution. "
 changkufeng.2.t:0 "Incident du lac Chasan"
 Chinese_offensive:0 "Offensive hivernale chinoise"
 convoy_events.5.a:0 "Donnez-moi la liberté ou donnez-moi la mort!"
 convoy_events.5.d:0 "Le navire Liberty était une classe de cargo construit aux États-Unis pendant la Seconde Guerre mondiale. Bien que britannique dans sa conception, la conception a été adaptée par les États-Unis pour sa construction simple et peu coûteuse. Masse -produit à une échelle sans précédent, le vaisseau Liberty désormais emblématique est venu symboliser la production industrielle américaine en temps de guerre. "
 convoy_events.5.t:0 "Liberty Ships!"
 convoy_events.6.a:0 "Ce sont utiles."
 convoy_events.6.d:0 "Avec la chute de la France, nous avons réussi à prendre possession d'un nombre important de navires marchands dans les différents ports et ports."
 convoy_events.6.t:0 "Flotte marchande française capturée!"
 convoy_events.7.a:0 "Ce sont utiles."
 convoy_events.7.d:0 "Avec la chute de la Hollande, un nombre important de navires marchands néerlandais arrivent, ayant échappé à la capture allemande."
 convoy_events.7.t:0 "La flotte marchande néerlandaise arrive!"
 convoy_events.8.a:0 "Ce sont utiles."
 convoy_events.8.d:0 "Avec la chute de la Pologne, un nombre important de navires marchands polonais arrivent, ayant échappé à la capture allemande."
 convoy_events.8.t:0 "La flotte marchande polonaise arrive!"
 convoy_events.9.a:0 "Ce sont utiles."
 convoy_events.9.d:0 "Avec la chute de la Norvège, un nombre important de navires marchands norvégiens arrivent, ayant échappé à la capture allemande"
 convoy_events.9.t:0 "La flotte marchande norvégienne arrive!"
 convoy_events.10.a:0 "Ceux-ci sont utiles."
  convoy_events.10.d:0 "Avec la chute de la France, un nombre important de navires marchands français arrivent, ayant échappé à la capture allemande."
 convoy_events.10.t:0 "La flotte marchande française arrive!"
 engpolitical.1.a:0 "Oui, passons cet acte!"
 engpolitical.1.b:0 "Non, ce n'est certainement pas nécessaire!"
 engpolitical.1.d:0 "La loi de 1939 sur l'enregistrement national était une loi du Parlement du Royaume-Uni. Le projet de loi initial sur l'enregistrement national a été présenté au Parlement à titre d'urgence au début de la Seconde Guerre mondiale. Sanction royale donnée le 5 septembre 1939. \ n \ nLa loi a établi un registre national qui a commencé à fonctionner le 29 septembre 1939 (Journée nationale d'enregistrement), un système de cartes d'identité et une exigence selon laquelle elles doivent être produites sur demande ou présentées à un poste de police dans les 48 heures. \ n \ nTrois raisons principales à leur introduction: \ n \ n1. La dislocation majeure de la population causée par la mobilisation et les évacuations massives ainsi que le besoin en temps de guerre d'un contrôle et d'une planification complets des effectifs afin de maximiser l'efficacité de l'économie de guerre. \ n \ n2. Probabilité de rationnement (introduite à partir de janvier 1940). \ n \ n3. Statistiques démographiques. Le dernier recensement ayant eu lieu en 1931, il y avait peu de données précises sur lesquelles fonder les décisions vitales de planification. Le Nati onal Register était en fait un recensement instantané et la National Registration Act ressemble beaucoup à la loi sur le recensement de 1920 à bien des égards. "
 engpolitical.1.t:0 "National Registration Act of 1939"
 enigma.1.a:0 "Donnez-leur Enigma."
 enigma.1.b:0 "Non!"
 enigma.1.d:0 "Marian Adam Rejewski était un mathématicien et cryptologue polonais qui, en 1932, a découvert comment la machine Enigma équipée d'un plug-in, le principal dispositif de chiffrement utilisé par l'Allemagne, encodait les messages. Le succès de Rejewski et de ses collègues Jerzy Rózycki et Henryk Zygalski relança la lecture britannique des messages Enigma pendant la Seconde Guerre mondiale. Les renseignements ainsi obtenus, nommés Ultra, contribuèrent, peut-être de manière décisive, à la défaite de l'Allemagne. Cinq semaines avant l'invasion allemande de la Pologne en 1939, Rejewski et ses collègues ont présenté leurs résultats sur le décryptage d'Enigma aux représentants des services de renseignement français et britanniques. Peu de temps après le déclenchement de la guerre, les cryptologues polonais ont été évacués vers la France, où ils ont poursuivi leur travail en collaboration avec les Britanniques et les Français. "
 enigma.1.t:0 "Marian Rejewski envoie une Enigma Machine aux alliés."
 enigma.2.a:0 "Excellent! Faisons déchiffrer le code."
 enigma.2.d:0 "Marian Adam Rejewski était un mathématicien et cryptologue polonais qui, en 1932, a découvert comment la machine Enigma équipée d'un plug-in, le principal dispositif de chiffrement utilisé par l'Allemagne, encodait les messages. Le succès de Rejewski et de ses collègues Jerzy Rózycki et Henryk Zygalski relança la lecture britannique des messages Enigma pendant la Seconde Guerre mondiale. Les renseignements ainsi obtenus, nommés Ultra, contribuèrent, peut-être de manière décisive, à la défaite de l'Allemagne. Cinq semaines avant l'invasion allemande de la Pologne en 1939, Rejewski et ses collègues ont présenté leurs résultats sur le décryptage d'Enigma aux représentants des services de renseignement français et britanniques. Peu de temps après le déclenchement de la guerre, les cryptologues polonais ont été évacués vers la France, où ils ont poursuivi leur travail en collaboration avec les Britanniques et les Français. "
 enigma.2.t:0 "Marian Rejewski envoie une Enigma Machine aux alliés"
 enigma.3.a:0 "Bletchley Park est notre centre d'information maintenant."
 enigma.3.b:0 "Non"
 enigma.3.d:0 "ULTRA était le nom utilisé par les Britanniques pour le renseignement résultant du décryptage des communications radio allemandes cryptées pendant la Seconde Guerre mondiale. Le terme est finalement devenu la désignation standard pour tous les renseignements provenant de sources cryptanalytiques de haut niveau. Le nom est survenu parce que le décodage était considéré comme plus important que la classification de sécurité la plus élevée disponible à l'époque, (le plus secret), et était donc considéré comme ultra secret. Une grande partie du trafic de chiffrement allemand était chiffrée sur la machine Enigma, d'où le terme Ultra a souvent été utilisé presque comme synonyme d '«Enigma décrypte». Le renseignement de haut niveau produit à Bletchley Park, nom de code Ultra, est crédité d'avoir fourni une aide cruciale à l'effort de guerre allié et d'avoir raccourci la guerre, bien que l'influence précise d'Ultra soit toujours à l'étude et en débat. Nous obtiendrons un décryptage contre l'Allemagne. "
 enigma.3.t:0 "Opération ULTRA"
 enigma.4.a:0 "Cela devrait le faire."
 enigma.4.d:0 "Military Intelligence section 6 (MI6) the UK's Foreign Intelligence Agency, semaines avant le déclenchement de la Seconde Guerre mondiale, à Varsovie, le Polonais Biuro Szyfrów (Cipher Bureau) a révélé ses réalisations dans le décryptage des chiffrements Enigma allemands en français et les renseignements britanniques. Les Britanniques ont utilisé ces informations comme base de leurs propres premiers efforts pour déchiffrer Enigma. La première vague de la Government Code and Cypher School (GC&CS) a déménagé à Bletchley Park le 15 août 1939. Le corps principal de GC&CS, y compris ses sections navale, militaire et aérienne se trouvaient au rez-de-chaussée, avec un central téléphonique, une salle de téléimprimeur, une cuisine et une salle à manger. Le dernier étage était attribué au MI6. Les huttes préfabriquées en bois étaient encore en construction et Au départ, toute la "fusillade" était entassée dans la maison existante, ses écuries et ses chalets. Celles-ci se sont avérées trop petites, alors Elmers School, un pensionnat voisin pour garçons, a été acquis pour le commerce et le diplôme. Sections omatiques. "
 enigma.4.t:0 "Réquisition de Bletchley Park"
 enigma.5.a:0 "D'accord."
 enigma.5.d:0 "Stations d'écoute - les stations Y (telles que celles de Chicksands dans le Bedfordshire et Beaumanor Hall dans le Leicestershire, le siège du War Office 'Y' Group HQ) ont recueilli des signaux bruts pour traitement à Bletchley. Les messages codés étaient démonté à la main et envoyé à Bletchley sur papier par des courriers à motos ou, plus tard, par téléimprimeur. Bletchley Park est principalement connu pour avoir brisé des messages chiffrés sur la machine allemande Enigma, mais sa plus grande réussite cryptographique a peut-être été la rupture du Fish High allemand Commandez les cyphers de téléimprimeurs. Les renseignements produits par les déchiffrements effectués à Bletchley portaient le nom de code "Ultra". Ils ont grandement contribué au succès des Alliés dans la défaite des U-boot lors de la bataille de l'Atlantique et aux victoires navales britanniques lors de la bataille du Cap. Matapan et la bataille du Cap Nord. "
 enigma.5.t:0 "Continuez à améliorer Bletchley Park."
 enigma.6.a:0 "Bien."
 enigma.6.d:0 "Les stations d'écoute fonctionnent à 100%. Nous pouvons désormais recevoir et décrypter les signaux du continent."
 enigma.6.t:0 "Bletchley Park est maintenant pleinement opérationnel."
 enigma.7.a:0 "Formidable."
 enigma.7.d:0 "Nos cryptologues ont réussi à déchiffrer le code Enigma."
 enigma.7.t:0 "Opération Z"
 enigma.8.a:0 "Oui."
 enigma.8.d:0 "Nos cryptologues ont changé nos codes Enigma, afin d'empêcher les Alliés de déchiffrer nos ordres."
 enigma.8.t:0 "Modification des codes Enigma"
 enigma.9.a:0 "Gosh."
 enigma.9.d:0 "Nous ne pouvons pas décrypter leurs commandes aussi bien qu'auparavant."
 enigma.9.t:0 "L'Allemagne a changé les codes Enigma"
 enigma.10.a:0 "Bien."
 enigma.10.d:0 "Une machine Enigma à quatre rotors a été introduite par la Marine pour le trafic de sous-marins le 1er février 1942, appelée M4 (le réseau était connu sous le nom de Triton, ou" Shark "pour les Alliés). Le rotor a été installé dans le même espace en divisant le réflecteur en une combinaison d'un réflecteur mince et d'un quatrième rotor mince. Cela a abouti à une plus grande capacité de cryptage - maintenant et pendant quelques mois, les Alliés ne pourront pas intercepter nos raids de convoi. "
 enigma.10.t:0 "Enigma M4"
 enigma.11.a:0 "Let's crack it."
 enigma.11.b:0 "Non"
 enigma.11.d:0 "Une Enigma à quatre rotors a été introduite par la Marine pour le trafic de sous-marins le 1er février 1942, appelée M4 (le réseau était connu sous le nom de Triton, ou" Shark "pour les Alliés). Le rotor supplémentaire a été installé dans le même espace en divisant le réflecteur en une combinaison d'un réflecteur mince et d'un quatrième rotor mince. Cela a abouti à une grande capacité de cryptage et depuis, notre marine n'est pas en mesure d'intercepter les raids des convois allemands. Nos généraux nous demandent de recherche de toute urgence un moyen de déchiffrer les codes Enigma si nous voulons protéger nos convois. \ n \ nSi vous acceptez, nous investirons 5% de nos effectifs jusqu'à ce que le code soit déchiffré. "
 enigma.11.t:0 "Tentative de craquage Enigma"
 enigma.12.a:0 "Génial."
 enigma.12.d:0 "Nos Cryptologues ont fait un excellent travail, nous sommes maintenant en mesure de mieux défendre nos convois contre les U-boot allemands. \ n \ nNous retrouverons notre main-d'œuvre investie dans la tentative de cracking."
 enigma.12.t:0 "Code énigme fissuré!"
 enigma.13.a:0 "Merci."
 enigma.13.d:0 "Les cryptologues américains ont fait un excellent travail. Nous sommes maintenant en mesure de mieux défendre nos convois contre les sous-marins allemands. Merci à eux."
 enigma.13.t:0 "Les États-Unis partagent les codes Enigma."
 enigma.14.a:0 "Génial."
 enigma.14.d:0 "Nos cryptologues ont fait un excellent travail, nous sommes maintenant en mesure de mieux défendre nos convois contre les sous-marins allemands."
 enigma.14.t:0 "Code énigme fissuré!"
 enigma.15.a:0 "Oh non!"
 enigma.15.d:0 "Nous avons dû abandonner Bletchley Park, du matériel précieux est tombé aux mains de l'ennemi, c'est un coup dur pour l'effort de guerre allié!"
 enigma.15.t:0 "Bletchley Park est tombé aux mains de l'ennemi!"
 finland.11.a:0 "Construisez-les près de la frontière!"
 finland.11.b:0 "Développez l'ancienne ligne!"
 finland.11.d:0 "Nous devons étendre notre ligne défensive au sud pour nous protéger d'une éventuelle agression soviétique. Nous pouvons donc décider de construire des forts déjà existants ou d'étendre nos fortifications pour couvrir également la zone entre les forts déjà existants. et la frontière soviétique! "
 finland.11.t:0 "Élargir la ligne Mannerheim"
 finland.12.a:0 "Utilisez le minerai pour la production militaire!"
 finland.12.b:0 "Utilisez le minerai pour la production de pièces!"
 finland.12.d:0 "Comme avant la guerre, l'industrie du bois était toujours à la tête de l'économie, et son succès a alimenté le progrès dans d'autres secteurs. La Finlande avait gagné des gisements de nickel près du port arctique de Petsamo. Ces gisements étaient les plus importants d'Europe, et la production a commencé là-bas en 1939. "
 finland.12.t:0 "Découverte de nickel dans le sud de la Finlande"
 finland.13.a:0 "Donner le minerai à l'Allemagne"
 finland.13.b:0 "Donner le minerai aux Soviétiques"
 finland.13.c:0 "Neutralité sur tout!"
 finland.13.d:0 "La Finlande avait négocié avec les Allemands depuis le printemps 1940 la production des mines de nickel de Kolosjoki à Petsamo. En juillet 1940, la Finlande a passé un contrat avec la société allemande IG Farbenindustrie: 60% du nickel produit devait être Les négociations ont alarmé l'Union soviétique, qui en juin a demandé à 75% de la propriété de la mine et d'une centrale électrique à proximité ainsi que le droit de gérer la sécurité dans la région. "
 finland.13.t:0 "Crise de Petsamo"
 finland.14.a:0 "Détruisez la Finlande une fois pour toutes!"
 finland.14.b:0 "Ne vaut pas le nickel."
 finland.14.d:0 "La Finlande a donné les gisements de minerai et les a vendus à notre ennemi, montrons-leur le prix qu'ils paient vraiment!"
 finland.14.t:0 "Crise de Petsamo"
 finland.15.a:0 "Les amis sont difficiles à trouver"
 finland.15.b:0 "Nous n'avons besoin que de nous"
 finland.15.d:0 "Malgré plusieurs appels du gouvernement finlandais, le gouvernement suédois a refusé de s'engager militairement avec l'Armée rouge alors qu'elle avançait pendant la guerre d'hiver. Cependant, la Suède s'est déclarée" non belligérante "plutôt que neutre pendant la guerre. conflit et jusqu'à 8 000 Suédois se sont volontairement rendus en Finlande pour combattre. Le gouvernement et le public suédois ont également envoyé de la nourriture, des vêtements, des médicaments, des armes et des munitions pour aider les Finlandais pendant ce conflit. "
 finland.15.t:0 "La Finlande veut des garanties"
 finland.17.a:0 "Heureusement. L'Union de Kalmar doit être reconstruite."
 finland.17.b:0 "[Root.GetName] suit son propre chemin."
 finland.17.d:0 "Dans un effort pour renforcer le nord et contenir la possible résurgence de l'expansionnisme agressif de l'est et du sud, la Finlande a demandé que nous les rejoignions dans une alliance visant à rassembler ces nations."
 finland.17.t:0 "Invitation à la deuxième union de Kalmar"
 finland.18.a:0 "Nous sommes un pas de plus vers la reconstruction de l'Union de Kalmar."
 finland.18.d:0 "Notre plan pour établir une union scandinave réussit. [From.GetLeader] approuve nos efforts et a accepté notre invitation à une alliance."
 finland.18.t:0 "[From.GetName] rejoint la deuxième union de Kalmar"
 finland.19.a:0 "Ils pourraient déjà être une cible pour tout ce qu'ils savent!"
 finland.19.d:0 "Malgré tous nos efforts pour apporter notre soutien à la Deuxième Union de Kalmar, notre dernière tentative de contact avec l'une des nations a été accueillie avec scepticisme. [From.GetLeader] a refusé de rejoindre l'alliance. , peut-être douter de nos motivations, ou peut-être craindre que s'aligner trop étroitement sur nous en fasse une cible. "
 finland.19.t:0 "[From.GetName] refuse la deuxième union de Kalmar"
 finland.25.a:0 "Oui"
 finland.25.b:0 "Non"
 finland.25.d:0 "Le monde devient de plus en plus dangereux. La Grande-Bretagne et la Finlande restent des bastions de démocratie et de liberté en Europe et la Finlande propose maintenant de rejoindre les Alliés. \ nComment devons-nous répondre?"
 finland.25.t:0 "La Finlande veut rejoindre les Alliés"
 finland.29.a:0 "Ensemble, nous tiendrons la ligne!"
 finland.29.d:0 "'L'histoire a montré tout ce qui peut être accompli lorsque de grandes nations se tiennent côte à côte. Nous sommes fiers de vous accueillir non seulement en tant qu'amis, mais en tant qu'Alliés. Ensemble, nous serons un phare de liberté un monde envahi par les ténèbres de l'oppression! '\ n \ nNotre demande de rejoindre la Grande-Bretagne en tant qu'Alliés a été acceptée. Nous pouvons compter sur leur soutien total dans les temps turbulents à venir. "
 finland.29.t:0 "La Grande-Bretagne accepte la demande d'allié"
 finland.30.a:0 "Une autre nation oublie la Finlande. Nous leur montrerons!"
 finland.30.d:0 "'Bien que nous ayons entretenu de bonnes relations dans le passé, nous ne pouvons pas risquer une escalade des conflits de l'autre côté de la Manche. L'Allemagne a gagné notre confiance dans le respect de notre Pacte naval, et nous n'avons aucune raison de colère contre l'Union soviétique. Nous nous défendrons si les incendies se propagent, nous ne risquerons pas d'attiser les flammes. La paix doit toujours être l'objectif de toute nation démocratique. "\ n \ nNotre demande de rejoindre la Grande-Bretagne comme Alliés a été refusée. Le gouvernement britannique n'est pas disposé à contrarier davantage l'Allemagne ou l'Union soviétique et ne mettra pas en péril la paix actuelle. "
 finland.30.t:0 "La Grande-Bretagne refuse la demande d'allié"
 finland.31.a:0 "Ensemble, nous tiendrons la ligne!"
 finland.31.d:0 "'L'histoire a montré tout ce qui peut être accompli lorsque de grandes nations se tiennent côte à côte. Nous sommes fiers de vous accueillir non seulement en tant qu'amis, mais en tant que membres alliés de l'axe. Ensemble, nous mettrons de l'ordre dans le monde empiété par les ténèbres du communisme et la faiblesse des alliés! '\ n \ nNotre demande de rejoindre l'Allemagne en tant que membres de l'Axe a été acceptée. Nous pouvons compter sur leur plein soutien dans les temps turbulents à venir. "
 finland.31.t:0 "L'Allemagne accepte la demande d'allié"
 finland.32.a:0 "Une autre nation oublie la Finlande. Nous leur montrerons!"
 finland.32.d:0 "'Bien que nous apprécions votre demande de rejoindre notre glorieuse faction, nous n'avons aucune raison de mettre en colère l'Union soviétique et de provoquer davantage les alliés pour un seul pays insignifiant.' \ n \ nNotre demande de rejoindre l'Axe a été nié. Le gouvernement allemand n'est pas disposé à contrarier davantage l'Union soviétique ou l'Union soviétique ou toute autre faction majeure, et ne mettra pas en péril la paix actuelle. "
 finland.32.t:0 "L'Allemagne refuse la demande d'allié"
 finland.33.a:0 "Ensemble, nous aiderons la révolution!"
 finland.33.d:0 "'L'histoire a montré tout ce que nous avons à perdre lorsque nos pays refusent de coopérer. Nous sommes fiers de vous accueillir non seulement en tant qu'amis, mais en tant que camarades. Ensemble, nous apporterons l'égalité et la justice empiétées par la l'obscurité du capitalisme et des sentiments fascistes! \ n \ nNotre demande d'adhésion à l'URSS en tant que membres du Komintern a été acceptée. Nous pouvons compter sur leur plein soutien dans les temps turbulents à venir. "
 finland.33.t:0 "L'Union soviétique accepte la demande d'allié"
 finland.34.a:0 "Une autre nation oublie la Finlande. Nous leur montrerons!"
 finland.34.d:0 "'Bien que nous apprécions votre demande de rejoindre notre glorieuse révolution, nous n'avons aucune raison de soulever les tensions et de compromettre nos relations avec les autres grandes puissances pour un seul pays insignifiant.' \ n \ nNotre demande d'adhésion le Komintern a été refusé. Le gouvernement soviétique refuse de s'opposer à l'Union soviétique ou aux alliés ou de risquer de provoquer d'autres factions, et ne mettra pas en péril la paix actuelle. "
 finland.34.t:0 "L'Union soviétique refuse la demande d'allié"
 finland.333.a:0 "Oui"
 finland.333.b:0 "Non"
 finland.333.d:0 "Le monde devient de plus en plus dangereux. L'Allemagne et la Finlande restent des bastions de fierté nationale et de force militaire en Europe et la Finlande propose maintenant de rejoindre l'Axe. \ nComment devons-nous répondre?"
 finland.333.t:0 "La Finlande veut rejoindre l'Axe"
 finland.355.a:0 "Oui"
 finland.355.b:0 "Non"
 finland.355.d:0 "Le monde devient de plus en plus dangereux. L'Union soviétique et la Finlande restent l'un des rares bastions du prolétariat dans ce monde. La Finlande propose maintenant de rejoindre le Komintern et nos territoires caréliens en échange de Karjala . \ nComment devons-nous répondre? "
 finland.355.t:0 "La Finlande veut rejoindre le Komintern"
 finland.920.a:0 "Nous sommes solidaires."
 finland.920.b:0 "Ils se préparent au pire."
 finland.920.c:0 "Banding ensemble comme des rats acculés."
 finland.920.d:0 "La Finlande a demandé une alliance formelle avec la Grande-Bretagne, invoquant des menaces non spécifiées contre la stabilité de l'Europe. \ n \ nAujourd'hui, leur demande a été approuvée par le Parlement britannique et la Finlande a rejoint le [ENG.GetFactionName]. "
 finland.920.e:0 "La Grande-Bretagne a jeté son lot."
 finland.920.t:0 "La Grande-Bretagne accepte l'Alliance finlandaise"
 finland.921.a:0 "Ils auraient dû demander plus gentiment."
 finland.921.b:0 "Les imbéciles démocratiques sont divisés."
 finland.921.c:0 "Une journée sombre pour la Finlande."
 finland.921.d:0 "Dans une tournure surprenante des événements, le Parlement britannique a rejeté aujourd'hui la demande d'alliance formelle de [FIN.GetName] entre les deux nations. La raison invoquée était d'éviter d'agiter l'équilibre déjà fragile sur le Continent européen. \ N \ nLe gouvernement finlandais l'a condamné comme un geste politique, sacrifiant la sécurité finlandaise au profit des intérêts britanniques. "
 finland.921.t:0 "La Grande-Bretagne rejette l'alliance avec la Finlande"
 finland.922.a:0 "Ne venez pas nous pleurer plus tard, alors!"
 finland.922.b:0 "Länge leve Kalmarunionen!"
 finland.922.c:0 "Nous ne devons jamais laisser la Scandinavie constituer une menace."
 finland.922.d:0 "Cherchant à former un front uni contre des ennemis communs, [From.GetName] a tendu la main à la Suède en lui proposant de réformer" l'Union de Kalmar "pour s'unir contre des ennemis communs. pacte défensif, le Premier ministre britannique a précisé que la Grande-Bretagne ne considère pas l'alliance comme «bénéfique pour la protection de la liberté européenne». \ n \ nLa Finlande a néanmoins établi des relations diplomatiques avec d'autres nations qui pourraient se sentir menacées, et encouragent l'unité dans le but de maintenir l'équilibre diplomatique en Scandinavie et d'éviter de futurs conflits. Seul le temps nous dira s'ils peuvent réussir. "
 finland.922.e:0 "La Scandinavie doit s'unir contre les agresseurs fascistes et communistes!"
 finland.922.f:0 "Un signe de montée des tensions européennes."
 finland.922.t:0 "La deuxième union de Kalmar"
 finland.928.a:0 "Nous sommes solidaires."
 finland.928.b:0 "Ils se préparent au pire."
 finland.928.c:0 "Banding ensemble comme des rats acculés."
 finland.928.d:0 "La Finlande a demandé une alliance formelle avec l'Allemagne, invoquant des menaces non spécifiées contre la stabilité de l'Europe et sa propre sécurité. \ n \ nAujourd'hui, leur demande a été approuvée par le chancelier allemand, et la Finlande a rejoint le [GER .GetFactionName]. "
 finland.928.e:0 "L'Allemagne a jeté son lot."
 finland.928.t:0 "L'Allemagne accepte la Finlande dans l'Axe"
 finland.929.a:0 "Ils auraient dû demander plus gentiment."
 finland.929.b:0 "Les imbéciles démocratiques sont divisés."
 finland.929.c:0 "Un jour sombre pour la Finlande."
 finland.929.d:0 "Dans une tournure surprenante des événements, la chancelière allemande a rejeté aujourd'hui la demande d'alliance formelle de [FIN.GetName] entre les deux nations. La raison invoquée était d'éviter d'agiter l'équilibre déjà fragile sur le Continent européen. \ N \ nLe gouvernement finlandais l'a condamné comme un geste politique, sacrifiant la sécurité finlandaise au profit des intérêts allemands. "
 finland.929.t:0 "L'Allemagne rejette l'alliance avec la Finlande"
 finland.952.a:0 "Ce sont des terres estoniennes, pas finlandaises!"
 finland.952.b:0 "Ils bouleversent l'équilibre déjà fragile de la région."
 finland.952.c:0 "Ces territoires semblent plus finlandais que l'estonien."
 finland.952.d:0 "S'adressant aux populations finlandaises le long de la côte baltique, [From.GetLeader] a annoncé que [From.GetName] considère pleinement le territoire de langue finnoise de [EST.GetName] comme une partie légitime de [ From.GetName]. [From.GetLeader] a également cité l'importance stratégique de la région estonienne et affirme qu'en unissant les deux pays sous la bannière finlandaise, plus de personnes peuvent être protégées contre des menaces plus importantes à l'étranger. \ N \ nUne déclaration officielle confirme ces affirmations , indiquant clairement que [From.GetName] est prêt à prendre le territoire par la force, si nécessaire. "
 finland.952.t:0 "La Finlande annonce des revendications sur le territoire estonien"
 finland.998.a:0 "Nous sommes solidaires."
 finland.998.b:0 "Ils se préparent au pire."
 finland.998.c:0 "Se regrouper comme des rats acculés."
 finland.998.d:0 "Cherchant à réconcilier les deux nations, la Finlande a demandé une alliance formelle avec l'Union soviétique, invoquant des menaces non spécifiées contre la stabilité de l'Europe et leur propre sécurité. Pour apaiser davantage les tensions, la Finlande a accepté de céder Karjala à l'Union soviétique en échange des États de Mourmansk et d'Onega qui abritent une importante population de minorités finlandaises. \ n \ nAujourd'hui, l'accord a été approuvé par le Premier ministre de l'Union soviétique et la Finlande a rejoint le [SOV.GetFactionName]. "
 finland.998.e:0 "L'URSS a jeté son lot."
 finland.998.t:0 "L'Accord de Karjala"
 finland.999.a:0 "Ils auraient dû demander plus gentiment."
 finland.999.b:0 "Les imbéciles communistes sont divisés."
 finland.999.c:0 "Un jour sombre pour la révolution."
 finland.999.d:0 "Dans une tournure surprenante des événements, le Premier ministre soviétique a rejeté la demande d'alliance formelle de [FIN.GetName] entre les deux nations. La raison invoquée était que l'accord de Karjala n'était pas considéré comme mutuellement avantageux. mais simplement pour élargir les frontières de la Finlande "
 finland.999.t:0 "L'Union soviétique rejette l'accord de Karjala"
 france.32.a:0 "Avec le Front, tout est possible!"
 france.32.d:0 "Le Front populaire est le vainqueur de l'élection législative et obtient la majorité du Parlement. L'alliance des mouvements de gauche, dont le Parti communiste français (PCF), la section française des travailleurs. International (SFIO) et le Parti radical et socialiste annoncent la formation d'un gouvernement dirigé par le leader de la SFIO Léon Blum. Les Français espèrent que le gouvernement de Blum mettra en œuvre des réformes sociales pour mettre fin à la crise politique actuelle. "
 france.32.t:0 "Front populaire remporte l'élection"
 france.33.d:0 "La presse a dévoilé aux yeux du public le pacte Hoare-Laval, qui se déroule dans leur dos. La France et la Grande-Bretagne, désireuses de rester en bonne grâce avec l'Italie, ont négocié un accord avec Mussolini pour une conclusion rapide de la deuxième guerre italo-abyssinienne avec des concessions éthiopiennes. Ceci est dans l'espoir de maintenir l'indépendance de la nation, mais cela a été fait à leur insu. Cela a provoqué un tollé tant de la droite que de la gauche, la dénonçant comme apaisement à Mussolini qui laisserait l'Éthiopie comme rien de plus qu'un État fantoche. Albert Sarraut mènera jusqu'aux élections. "
 france.33.t:0 "Le pacte Hoare-Laval"
 france.34.d:0 "Avec une inflation également en hausse de 46%, l'imposition de la semaine de 40 heures s'est avérée très inefficace, car l'industrie avait du mal à s'y adapter. La confusion économique a entravé l'effort de réarmement et la croissance rapide de L'armement allemand contraint Blum à abandonner les programmes de réforme sociale du Front populaire sur lesquels comptait beaucoup. Léon Blum démissionne, le Parlement refusant de lui donner les moyens de résoudre la crise économique. "
 france.34.t:0 "Léon Blum démissionne"
 france.35.a:0 "Il faut réformer l'économie rapidement"
 france.35.d:0 "En 1936, la France se remet lentement de la crise économique qui a frappé le pays en 1931. La situation politique instable, le taux de chômage élevé et le déficit public sont déjà un défi pour le gouvernement. Malheureusement, le jeûne La déflation a provoqué une surestimation du franc. Elle provoque une crise économique et les deux tiers des exportations s'effondrent. Avec l'évasion générale des capitaux et la résistance de certains employeurs, la situation est alarmante et la désillusion de la classe ouvrière pour la politique est déjà énorme. "
 france.35.t:0 "Inflation!"
 france.36.a:0 "Cela ralentira considérablement la production"
 france.36.d:0 "Après l'élection du Front populaire, une grève massivement générale de la classe ouvrière éclate. Initiée au Havre, accompagnée d'occupations d'usines pour éviter les lock-out, et s'est rapidement étendue à toute la France. Plus d'un million de travailleurs étaient en grève. Le mouvement social a immédiatement suivi la victoire électorale du Front populaire, pour accéder à cette position de force. Le nouveau gouvernement de gauche dirigé par Léon Blum négocie avec succès des accords sociaux, signés à la Hôtel Matignon. Tous les travailleurs ont bénéficié de ces accords, à savoir le droit légal de grève, les congés payés, la semaine de travail de 40 heures rémunérée 48 et la suppression de tous les obstacles à l'organisation syndicale. "
 france.36.t:0 "Accord de Matignon"
 france.37.a:0 "Nous n'avons pas besoin de leur aide pour diriger la nation"
 france.37.d:0 "Insatisfait de la politique récente du gouvernement de gauche, Maurice Thorez, chef du Parti communiste français, annonce que les communistes quittent le Front populaire et manifestent leur mécontentement."
 france.37.t:0 "Les communistes retirent leur soutien"
 france.38.a:0 "Socialistes et communistes seront solidaires!"
 france.38.d:0 "Contrairement à d'autres nations, la France accepte d'aider les républicains espagnols dans la guerre civile espagnole. Le cabinet de Blum a décidé d'une politique d'intervention et officialise un accord pour l'envoi de munitions et de soldats volontaires en Espagne. Maurice Thorez, chef du Parti communiste français, annonce que les communistes soutiendront la politique de Blum et renforceront le Front actuel. "
 france.38.t:0 "Les communistes soutiennent le gouvernement"
 france.39.a:0 "Camille Chautemps dirigera le nouveau gouvernement"
 france.39.d:0 "Après deux ans d'activité majeure, le Front populaire a perdu son esprit et n'a pu que temporiser alors que la crise européenne s'aggravait de plus en plus. Les travailleurs ont obtenu de nouveaux droits majeurs, mais leur augmentation de 48% des salaires était compensée par une hausse des prix de 46%. Le chômage est resté élevé et la production industrielle globale stagnait. Le Front populaire s'est dissous à l'automne 1938, confronté à des dissensions internes liées à la guerre civile espagnole, à l'opposition de la droite et à la persistance de effets de la Grande Dépression. "
 france.39.t:0 "Réductions de polices populaires"
 france.40.a:0 "Nous devons protéger le Benelux."
 france.40.b:0 "Nous ne voulons pas mettre Hitler en colère."
 france.40.d:0 "Pour contenir l'éventuelle résurgence de l'expansionnisme agressif d'une partie des anciennes puissances centrales, la France a demandé à la Belgique et au Luxembourg de rejoindre les Alliés pour arrêter les ambitions d'Hitler."
 france.40.t:0 "Inviter la Belgique et le Luxembourg"
 france.41.a:0 "Heureusement, nous pouvons à nouveau nous protéger l'Allemagne."
 france.41.d:0 "La Grande-Bretagne approuve nos efforts et a accepté l'invitation de la Belgique et du Luxembourg dans l'alliance."
 france.41.t:0 "La Grande-Bretagne accepte l'Alliance"
 france.42.a:0 "Ils seront une cible facile pour Hitler!"
 france.42.d:0 "Malgré tous nos efforts pour apporter notre soutien aux Alliés, notre dernière tentative de contact avec l'une des nations a été accueillie avec scepticisme. La Grande-Bretagne a refusé d'accepter la Belgique et le Luxembourg dans l'alliance."
 france.42.t:0 "La Grande-Bretagne refuse l'Alliance"
 france.43.a:0 "L'état-major donne la direction à Pétain."
 france.43.d:0 "La Cagoule, officiellement appelé Comité secret d'action révolutionnaire, est un groupe français de tendance fasciste et anticommuniste. Il effectue des assassinats, des bombardements, des sabotages d'armements et d'autres activités violentes pour ajouter l'instabilité politique. Avec l'aide de l'état-major, ils effectuent aujourd'hui un coup d'État. La loi martiale a été déclarée et avec les changements en cours, il est peu probable que ce qui se produise après soit très différent. "
 france.43.t:0 "Coup de La Cagoule"
 france.44.a:0 "Doriot dirigera le nouveau gouvernement."
 france.44.d:0 "La popularité du Parti populaire français a grandi rapidement et maintenant de nombreux nationalistes prétendent représenter les vœux du peuple. L'appel au référendum a été réclamé par Jacques Doriot, qui veut refaire les élections législatives et forme une coalition avec les conservateurs et les radicaux pour mettre fin à la crise politique. Le gouvernement impuissant et impopulaire doit accepter les revendications Doriot. Quelques jours plus tard, la coalition remporte la majorité au Parlement et peut constituer un nouveau gouvernement. "
 france.44.t:0 "Référendum nationaliste"
 france.45.a:0 "On ne peut pas lutter contre eux."
 france.45.b:0 "Nous ne donnons jamais notre terre sans nous battre!"
 france.45.d:0 "La France a revendiqué la Wallonie et nous a envoyé un ultimatum. Ils prendront la province par la force si nous ne le leur donnons pas."
 france.45.t:0 "La France demande la Wallonie"
 france.46.a:0 "Les Wallons sont français maintenant."
 france.46.d:0 "La Belgique a cédé à notre demande et nous donne la Wallonie."
 france.46.t:0 "La Belgique accepte"
 france.47.a:0 "Ils en connaissent les conséquences."
 france.47.d:0 "La Belgique refuse de céder à notre demande et est prête à se battre."
 france.47.t:0 "La Belgique refuse"
 france.48.a:0 "Oui, il faut supprimer ce pays de la carte!"
 france.48.b:0 "Non, ce n'est pas le bon moment pour ça."
 france.48.d:0 "La France a un plan pour diviser la Suisse en deux, où nous aurons la partie Est. Devrions-nous accepter cela?"
 france.48.t:0 "Diviser la demande en Suisse"
 france.49.a:0 "Merci à vos nouveaux amis, l'Europe sera à vous!"
 france.49.d:0 "Hitler accepte votre projet de diviser la Suisse en deux, affirmant que l'Europe est désormais dirigée par les Français et les Allemands!"
 france.49.t:0 "L'Allemagne accepte"
 france.50.a:0 "C'est une terrible erreur."
 france.50.d:0 "Hitler refuse votre projet de diviser la Suisse en deux, affirmant que la situation politique mondiale n'est pas prête pour cela."
 france.50.t:0 "L'Allemagne refuse"
 france.51.a:0 "Pétain va unir le pays"
 france.51.d:0 "La Seconde Guerre mondiale a commencé et Pétain a déjà refusé plusieurs offres d'adhésion au gouvernement. Il critique le parlement pour le mauvais état de la préparation des armements français et les coupes budgétaires de l'entre-deux-guerres. Cependant, en temps de guerre, La haute réputation de Pétain comme le plus ancien soldat de France après la mort de Foch et comme le plus humain de nos commandants militaires, nous devrions lui demander à nouveau de rejoindre notre gouvernement. "
 france.51.t:0 "Retour de Pétain au gouvernement"
 france.52.a:0 "Cela renforcera nos positions"
 france.52.d:0 "Avec la guerre actuelle et les mesures radicales prises par le gouvernement, l'hyperinflation a diminué et maintenant le franc est stable."
 france.52.t:0 "L'inflation diminue"
 france.53.a:0 "Vive la France!"
 france.53.d:0 "L'union sacrée était une trêve politique en France pendant la Première Guerre mondiale pour unir le gouvernement et créer la solidarité en temps de guerre. En ces temps difficiles, le gouvernement a annoncé avoir conclu un accord avec les différents mouvements politiques. Ils mettent de côté leur dispute et se battent pour l'avenir de la France.
 france.53.t:0 "Union sacrée"
 france.54.a:0 "Paul Reynaud dirigera le nouveau gouvernement."
 france.54.d:0 "La Chambre des députés a élu le Premier ministre Reynaud, mais par un seul vote avec l'abstention de la plupart de son propre parti. Le nouveau gouvernement est particulièrement instable; beaucoup de droite exigeaient que Reynaud attaque non pas l'Allemagne, mais Union soviétique. La Chambre a également contraint Daladier, que Reynaud tenait personnellement responsable de la faiblesse de la France, à devenir ministre de la Défense nationale et de la Guerre de Reynaud.
 france.54.t:0 "Le cabinet démissionne"
 france.55.a:0 "Vive le Roi!"
 france.55.d:0 "Aujourd'hui, le Pape Pie XI a intronisé Henri VII comme roi du Royaume de France. Le nouveau chef annonce qu'il guidera le pays en ces temps incertains."
 france.55.t:0 "Restauration de la monarchie"
 france.56.a:0 "volontiers."
 france.56.b:0 "[Root.GetName] suit son propre chemin."
 france.56.d:0 "Dans un effort pour renforcer une nouvelle alliance et contenir l'éventuelle résurgence d'un expansionnisme agressif de la part des anciennes puissances centrales, la France a demandé que nous les rejoignions dans une alliance visant à rapprocher ces nations."
 france.56.t:0 "Invitation à la faction française"
 france.57.a:0 "Nous sommes un pas de plus vers la construction d'une faction forte."
 france.57.d:0 "Notre plan pour arrêter l'influence de l'Allemagne en Europe progresse. [From.GetLeader] approuve nos efforts et a accepté notre invitation à une alliance."
 france.57.t:0 "[From.GetName] rejoint la faction française"
 france.58.a:0 "Ils pourraient déjà être une cible pour tout ce qu'ils savent!"
 france.58.d:0 "Malgré tous nos efforts pour offrir soutien et aide, notre dernière tentative de contact avec l'une des nations a été accueillie avec scepticisme. [From.GetLeader] a refusé de rejoindre l'alliance, doutant peut-être nos motivations, ou peut-être craindre que s'aligner trop étroitement sur nous en fasse une cible. "
 france.58.t:0 "[From.GetName] Refuse French Alliance"
 france.59.a:0 "Le nord-est est désormais sécurisé."
 france.59.d:0 "Avec l'annexion de la Wallonie, il y a un manque de défense à la frontière de l'Allemagne. Pour nous protéger contre le Reich, nous devons persuader la Belgique et le Luxembourg de suivre votre politique."
 france.59.t:0 "Destin du Benelux"
 france.60.a:0 "Maurice Thorez dirigera la nation."
 france.60.d:0 "Aujourd'hui, alors que la direction et l'armée de [Root.GetRulingParty] se préparaient à une révolte à l'échelle nationale, un certain nombre de responsables du gouvernement [Root.GetAdjective] ont rapidement placé [Root.GetLeader] sous assignation à résidence et entamé des négociations avec les communistes. \ n \ nTout en conservant un prétexte de sauvegarde de l'ordre, les négociations se résumaient en fait à garantir des positions au sein du nouvel État socialiste pour ceux qui choisissaient de coopérer. Le coup d'État était terminé avant que quiconque ne puisse bouger pour l'arrêter, et ceux qui l'auraient voulu sont maintenant emprisonnés, exilés ou exécutés par le nouveau régime. "
 france.60.t:0 "Coup d'Etat communiste"
 france.61.a:0 "Augmentez les échanges entre vos deux pays"
 france.61.b:0 "Partager les nouvelles technologies"
 france.61.c:0 "Prendre une sanction économique contre l'Allemagne"
 france.61.d:0 "Pour assurer une parfaite coopération militaire, nous devons définir des accords économiques et logistiques avec le Royaume-Uni. Maintenant l'accord est signé, quelle action les Alliés doivent-ils faire en priorité?"
 france.61.t:0 "Accord de coopération économique"
 france.63.a:0 "Mieux vaut construire un nouveau mur contre l'Atlantique!"
 france.63.d:0 "La Ligne Maginot, fortement fortifiée, a été endommagée lors des combats et n'est pas d'une grande utilité contre les attaques de l'ouest."
 france.63.t:0 "Ligne Maginot Ruinée"
 germany247_tt:0 "Le pacte YMolotov-Ribbentrop conclura un accord avec le [SOV.GetAdjective] afin que la Pologne puisse être attaquée.§!"
 germany.7.a:0 "Reculer"
 germany.7.b:0 "Guerre!"
 germany.7.d:0 "[SOV.GetAdjective] a proclamé qu'il ne reculerait pas devant les agressions allemandes contre l'Etat polonais!"
 germany.7.t:0 "[SOV.GetAdjective] soutient la Pologne"
 germany.8.a:0 "Excellent !!"
 germany.8.d:0 "[SOV.GetAdjective] a proclamé que notre guerre contre la Pologne est contraire au droit international mais n'a pas pris de mesures supplémentaires, il semble qu'ils resteront sur place pendant que nous prenons ce qui est à nous !."
 germany.8.t:0 "[SOV.GetAdjective] objets!"
 germany.9.a:0 "Guerre!"
 germany.9.d:0 "[GER.GetAdjective] a proclamé qu'ils ne reculeraient pas de leur guerre injuste contre les pôles, nous devons faire marcher nos armées maintenant pour les empêcher de prendre trop de régions stratégiques!"
 germany.9.t:0 "[GER.GetAdjective] refuse!"
 germany.10.a:0 "Imbéciles!"
 germany.10.d:0 "[GER.GetAdjective] a cédé à nos menaces et se retire de l'autre côté de la frontière polonaise! Leur démonstration idiote à Dantzig est terminée et la communauté internationale ne regardera pas avec bonté le maniaque incontrôlable de Berlin maintenant! Ils auraient dû conclure un pacte avec nous, imbéciles! "
 germany.10.t:0 "[GER.GetAdjective] rapporte!"
 germany.222.a:0 "Commande Aufstellungswelle 1"
 germany.222.d:0 "Pendant la Seconde Guerre mondiale, les divisions d'infanterie allemandes ont été, pour la plupart, mobilisées à" Wellen "(Waves) car elles étaient requises par l'évolution des fortunes de la guerre. Welle était la désignation allemande pour les groupes de divisions d'infanterie soulevées à peu près au même moment, avec à peu près le même type d'organisation et d'équipement, et qui partageait un type de personnel et un niveau de formation similaires. \ nDe 1939 à 1945, il y avait au moins 35 «Wellen» formés dans les différentes «Wehrkreise» ( Districts militaires), sous la supervision de l '«Ersatzheer» (armée de remplacement). "
 germany.222.t:0 "Commander Aufstellungswelle 1"
 germany.223.a:0 "Créez-les."
 germany.223.b:0 "Pas besoin."
 germany.223.d:0 "En raison de l'occupation de la Rhénanie, ces 4 divisions d'infanterie (1 Welle) ont été appelées en service plus tôt. Et ont été mobilisées et stationnées à Saarplaz pour la garde le long de la frontière avec la France. \ n25. Infanterie -Division stationnée: Ludwigsburg CO = Generalmajor Schaller-Kalide H. \ n26. Infanterie-Division stationnée: Koln CO = Generalleutnant Kühne F. \ n33. Infanterie-Division stationnée: Darmstadt CO = General der Infanterie Ritter von Schobert ESE \ n34. Infanterie -Division stationnée: Coblence CO = Generalleutnant Lüdke E. "
 germany.223.t:0 "Commande 25. - 26. - 33. - 34. Inf.-Div."
 germany.224.a:0 "Créez-les."
 germany.224.b:0 "Pas besoin."
 germany.224.d:0 "Pour étendre ses armées, Hitler a ordonné la formation de 4 divisions d'infanterie supplémentaires (1 Welle). \ n27. Division d'infanterie stationnée: Augsbourg \ n§YCO = Generalmajor Emil Reischle \ n28. Infanterie- Division postée: Breslau \ nCO = Generalleutnant Hans von Obstfelder \ n29. Infanterie-Division stationnée: Erfurt \ nCO = Generalleutnant Gustav von Wietersheim \ n30. Infanterie-Division stationnée: Lubeck \ nCO = Generalleutnant Carl-Heinrich von Stülpnagel "
 germany.224.t:0 "Commande 27. - 28. - 29. - 30. Inf.-Div."
 germany.225.a:0 "Créez-les."
 germany.225.b:0 "Pas besoin."
 germany.225.d:0 "Pour étendre encore plus ses armées, Hitler a ordonné la formation de 4 divisions d'infanterie supplémentaires (1 Welle). \ n31. Infanterie-Division Braunschweig \ n32. Infanterie-Division Koslin \ n35. Infanterie-Division Karlsruhe \ n36. Infanterie-Division Kaiserslautern "
 germany.225.t:0 "Commande 31. - 32. - 35. - 36. Inf.-Div."
 germany.226.a:0 "Créer 46. ID."
 germany.226.b:0 "Pas besoin."
 germany.226.d:0 "La 46th Infantry Division a été formée en 1938 sous le commandement du Generalmajor Paul von Hase. Elle a combattu dans l'invasion de la Pologne en 1939, et l'année suivante a été engagée dans des combats en France. Elle y est restée en 1941, puis a participé à l'invasion de la Yougoslavie en avril. Lors de l'invasion de l'Union soviétique, elle a été rattachée au groupe d'armées sud et a traversé l'Ukraine et pénétré en Crimée. \ NEn mars 1945, la division a été désignée formation Volksgrenadier, la 46e Division Volksgrenadier. Avec ses effectifs épuisés, la division se rendit aux Soviétiques en mai 1945. "
 germany.226.t:0 "Commande 46. Inf.-Div."
 germany.227.a:0 "Créer 50. ID."
 germany.227.b:0 "Pas besoin."
 germany.227.d:0 "La 50. Infanterie Division était une division d'infanterie allemande pendant la Seconde Guerre mondiale. Elle a été formée le 26 août 1939 à partir du Grenzkommandantur Küstrin."
 germany.227.t:0 "Commande 50. Inf.-Div."
 germany.228.a:0 "Utilisez le dessin 35 (t) et formez le 6. et 8. Pz.-Div."
 germany.228.b:0 "Pas besoin."
 allemagne.228.d:0 "Au total, 434 ont été construits. Parmi eux, les Allemands en ont saisi 244 lors de l'occupation de la Bohême-Moravie en mars 1939 et les Slovaques en ont acquis 52 lorsqu'ils ont déclaré leur indépendance de la Tchécoslovaquie au même moment. D'autres ont été exportés. en Bulgarie et en Roumanie. Au service de l'Allemagne, il a vu des combats pendant les premières années de la Seconde Guerre mondiale, notamment l'invasion de la Pologne, la bataille de France et l'invasion de l'Union soviétique avant d'être retiré ou vendu en 1942. Il a été utilisé pour le reste de la guerre par d’autres pays et comme char d’entraînement en Bulgarie jusque dans les années 50 ».
 germany.228.t:0 "Panzer 35 (t)"
 germany.229.a:0 "Utilisez le dessin 38 (t) et formez le 7. Pz.-Div."
 germany.229.b:0 "Pas besoin."
 germany.229.d:0 "Après la prise de contrôle de la Tchécoslovaquie par l'Allemagne, elle a été adoptée par l'armée allemande, voyant le service dans les invasions de la Pologne, de la France et de la Russie. La production a pris fin en 1942, lorsque son armement a été jugé insuffisant. En tout , plus de 1400 ont été fabriqués.Le châssis a continué à être produit pour le Marder III (1942-1944) avec certains de ses composants utilisés dans les derniers chasseurs de chars Jagdpanzer 38 (1944-1945), canons d'assaut sans tourelle, canons antichar et anti -pistolets aériens. \ nLe Panzer 38 (t) a bien performé lors de la campagne de Pologne en 1939 et de la bataille de France en 1940. Il était mieux armé que les chars Panzer I et Panzer II. Il était à égalité avec la plupart des chars légers de l'époque, bien qu'il ne soit pas en mesure d'engager efficacement le blindage frontal des chars moyens, lourds et d'infanterie. "
 germany.229.t:0 "Panzer 38 (t)"
 germany.230.a:0 "Créer 72. Inf.-Div."
 germany.230.b:0 "Pas besoin."
 germany.230.d:0 "La 72. Infanterie-Division a été formée le 19 septembre 1939 à partir de la Grenz-Division Trier. Après s'être évadée de la poche de Tcherkassy en février 1944, elle a été retirée en Pologne. Elle y a été réaménagée en mars 1944 dans le cadre du 24. Welle de Schatten-Division Generalgouvernement. Réformée à nouveau après avoir subi de lourdes pertes à la tête de pont de Baronow sur la Vistule, la division se rendit à l'Armée rouge en mai 1945 dans la région d'Erzgebirge en Tchécoslovaquie. "
 germany.230.t:0 "Commander et mobiliser 72. Inf.-Div."
 germany.231.a:0 "Créer le régiment."
 germany.231.b:0 "Pas besoin."
 germany.231.d:0 "Au cours de la première semaine de 1939, Hitler a ordonné que le Wach Regiment (Guard Regiment) - l'unité créée au début de 1921 pour contrer la menace de révolution, soit renommé Infanterie Regiment Großdeutschland. L'unité était maintenant pour avoir un cadre permanent, et contrairement aux autres régiments de la Heer (armée) qui ont été levés dans une région particulière, les recrues du Großdeutschland devaient être tirées de partout dans le pays. L'unité a été officiellement activée le 14 juin 1939, et le Cette occasion fut marquée par un défilé dans les rues de la capitale. \ n \ nLe régiment était en cours de réorganisation en septembre 1939, et ne participa pas à Fall Weiss, ce qui ternit la fierté du régiment qui portait le nom de la nation sur leurs manches. "
 germany.231.t:0 "Groß-Deutschland Regiment"
 germany.233.a:0 "Formez le D.A.K."
 germany.233.b:0 "Pas besoin."
 germany.233.d:0 "Le DAK était la force expéditionnaire allemande en Afrique pendant la campagne nord-africaine de la Seconde Guerre mondiale. D'abord envoyé comme force de maintien pour renforcer la défense italienne de leurs colonies africaines, la formation a continué à se battre en Afrique. , sous diverses appellations, de mars 1941 jusqu'à sa reddition en mai 1943. Le commandant le plus connu de l'unité était le maréchal Erwin Rommel. "
 germany.233.t:0 "Deutsches Afrikakorps DAK"
 germany.235.a:0 "Très utile!"
 germany.235.d:0 "Avec l'annexion de la Tchécoslovaquie, nous avons acquis de grandes quantités de matériel de guerre, notamment des camions, de l'artillerie et des armes légères."
 germany.235.t:0 "Czech Equipment"
 germany.236.a:0 "Très utile!"
 germany.236.d:0 "Avec la chute de la France, nous avons acquis de grandes quantités de matériel de guerre, y compris des camions, de l'artillerie et des armes légères."
 germany.236.t:0 "Équipement Français"
 germany.238.a:0 "En avant!"
 germany.238.d:0 "L'opération Barbarossa était le nom de code de l'invasion de l'Union soviétique par l'Axe, qui a débuté le dimanche 22 juin 1941, pendant la Seconde Guerre mondiale. L'opération découlait de l'objectif idéologique de l'Allemagne nazie de conquérir le Soviet occidental. Union afin qu'il puisse être repeuplé par les Allemands (Lebensraum), et d'utiliser également certains Slaves comme force de travail esclave pour l'effort de guerre de l'Axe et pour anéantir le reste selon Generalplan Ost, et d'acquérir les réserves de pétrole du Caucase et du ressources agricoles des territoires soviétiques. "
 germany.238.t:0 "Barbarossa"
 germany.239.a:0 "Nous prenons le contrôle de toute la France."
 germany.239.d:0 "Opération Anton"
 germany.239.t:0 "Anton"
 germany.247.a:0 "Oh non!"
 germany.247.d:0 "[SOV.GetAdjective] nous accusent de choses dont nous n'avons jamais entendu parler! Dans notre tentative en douceur de montrer au monde le traitement injuste de la ville libre de Dantzig par le régime polonais, la presse mondiale a a lancé un effort de contre-propagande. Nous pensons que l'Union soviétique est derrière cela! Staline vient de faire une déclaration sur la protection du peuple polonais contre toute nouvelle agression. "
 germany.247.t:0 "Les bolcheviks ne reculeront pas"
 germany.248.a:0 "Ils sont les plus vulnérables maintenant avec toutes les communautés internationales les yeux rivés sur eux - appelez leur bluff!"
 germany.248.b:0 "Nous garderons les mains jointes et accepterons ce mépris flagrant de notre pacte."
 germany.248.d:0 "Notre bureau de renseignement rapporte que la récente focalisation sur la ville libre de Dantzig par le ministre allemand des Affaires étrangères est en fait une préparation pour occuper toute la Pologne!"
 germany.248.t:0 "[GER.GetAdjective] Se préparer à la guerre?"
 germany.249.a:0 "Bien sûr."
 germany.249.b:0 "Non"
 germany.249.c:0 "Non, désactivez cette fenêtre contextuelle."
 germany.249.d:0 "Nous pouvons choisir de gérer l'occupation de ces États stratégiques."
 germany.249.t:0 "Obtenir le territoire soviétique occupé par la Roumanie?"
 germany.250.a:0 "Oui, nous travaillerons ensemble!"
 germany.250.b:0 "Non, il n'y en aura pas."
 germany.250.d:0 "Les Allemands proposent un traité où ils auront tous accès à notre pétrole mais en retour nous offrent de nombreuses armes! Et c'est un monde dangereux, nous aurons donc besoin de ces armes!"
 germany.250.t:0 "Traité sur le pétrole contre les armes"
 germany.253.a.tt:0 "§RPendant que le pacte sera en vigueur, la politique commerciale d'économie fermée ne sera pas disponible.§! \ n"
 germany.253.a:0 "Ratifier le traité."
 germany.253.b:0 "Plus aucun accord avec les communistes!"
 germany.253.d:0 "Le ministère soviétique des Affaires étrangères a proposé de prolonger le pacte de non-agression entre nos deux nations. Ce traité continuera à accroître notre commerce mutuel, et un nouveau protocole secret additionnel suggère la division du Moyen-Orient en allemand et Sphères soviétiques. \ N \ nBien que les communistes de Moscou ne soient pas dignes de confiance, ce pacte nous permettra de faire face à la puissance économique et politique en pleine expansion des États-Unis. "
 germany.253.t:0 "L'extension du pacte Molotov-Ribbentrop"
 germany.254.a:0 "Excellent."
 germany.254.d:0 "[GER.GetNameDef] a sagement accepté de ratifier notre pacte de non-agression. Cela signifie que nous sommes libres d'agir sans risque d'intervention allemande. \ n \ nMalheureusement, certains de nos amis remettent maintenant en question notre engagement vers la destruction ultime du capitalisme. "
 germany.254.t:0 "Berlin ratifie le Pacte"
 germany.255.a:0 "Maudissez-les!"
 germany.255.d:0 "[GER.GetNameDef] a refusé de signer notre pacte de non-agression! Cela complique les choses, car nous ne pouvons pas agir de manière décisive sur la scène mondiale sans risquer l'intervention allemande."
 germany.255.t:0 "Berlin rejette le pacte"
 germany.256.a:0 "Bien sûr."
 germany.256.b:0 "Non"
 germany.256.c:0 "Non, désactivez ce pop-up."
 germany.256.d:0 "Nous pouvons choisir de gérer l'occupation de ces États stratégiques."
 germany.256.t:0 "Obtenir le territoire français occupé par les autorités locales?"
 germany.257.a:0 "Oh non!"
 germany.257.d:0 "L'Union soviétique nous accuse de choses dont nous n'avons jamais entendu parler! Nous pensons que l'Union soviétique est derrière tout cela! Staline vient de faire une déclaration sur la protection du peuple suédois contre toute nouvelle agression de notre part."
 germany.257.t:0 "Objet bolcheviks!"
 germany.258.a:0 "Oh non!"
 germany.258.d:0 "L'Union soviétique nous accuse de choses dont nous n'avons jamais entendu parler! Nous pensons que l'Union soviétique est derrière cela! Staline vient de faire une déclaration sur la protection du peuple espagnol contre toute nouvelle agression de notre part."
 germany.258.t:0 "Objet bolchevique!"
 germany.300.t:0 "Coup d'État fasciste avec l'aide de l'Allemagne"
 germany.301.a:0 "Signez-le! Il va se remettre de la guerre!"
 germany.301.b:0 "Refuse."
 germany.301.d:0 "Les Allemands nous demandent de signer un pacte de non-agression et de leur donner un accès militaire pour montrer nos sympathies et notre distance aux alliés. Nous devrions envisager de le signer, pour montrer que nous n'avons pas oublié leur aide dans la guerre civile. Si nous ne le signons pas, ils pourraient penser que nous allons rejoindre les alliés et probablement nous attaquer! "
 germany.301.t:0 "Traité d'amitié germano-espagnol"
 germany.302.a:0 "Festüng Europa!"
 germany.302.d:0 "Le mur de l'Atlantique (allemand: Atlantikwall) était un vaste système de défense côtière et de fortifications construit par l'Allemagne nazie entre 1942 et 1944 le long de la côte de l'Europe continentale et de la Scandinavie comme défense contre une invasion alliée anticipée de L'Europe occupée par les nazis depuis le Royaume-Uni pendant la Seconde Guerre mondiale. L'effectif et le fonctionnement du mur de l'Atlantique étaient administrativement supervisés par l'armée allemande, avec un certain soutien des forces terrestres de la Luftwaffe. "
 germany.302.t:0 "Le mur de l'Atlantique"
 germany.303.a:0 "Excellent"
 germany.303.d:0 "Notre envoyé en Espagne est de retour et annonce que Franco a accepté notre accord."
 germany.303.t:0 "Franco accepte l'accord"
 germany.304.a:0 "Oh non"
 germany.304.d:0 "Notre envoyé en Espagne est de retour et annonce que Franco a rejeté notre proposition."
 germany.304.t:0 "Franco rejette"
 germany.305.a:0 "Signez-le !!"
 germany.305.b:0 "Refuser"
 germany.305.d:0 "Les Allemands nous demandent de signer un pacte de non-agression pour montrer nos sympathies et nos distances avec les alliés. Nous devrions envisager de le signer, pour montrer que nous n'avons pas oublié nos anciennes traditions militaires prussiennes . Si nous ne le signons pas, ils pourraient penser que nous allons rejoindre les alliés et probablement nous attaquer! "
 germany.305.t:0 "Traité d'amitié germano-argentin"
 germany.306.a:0 "Excellent"
 germany.306.d:0 "Notre envoyé en Argentine est de retour et annonce qu'il a accepté notre accord."
 germany.306.t:0 "L'Argentine accepte l'accord"
 germany.307.a:0 "Oh non"
 germany.307.d:0 "Notre envoyé en Argentine est de retour et annonce qu'il a rejeté notre proposition."
 germany.307.t:0 "L'Argentine rejette"
 germany.308.a:0 "Travailler avec l'Italie"
 germany.308.b:0 "Demande du Tyrol du Sud"
 germany.308.desc:0 "Le Tyrol du Sud a toujours été un territoire autrichien mais a été injustement donné à l'Italie après la grande guerre. Les dirigeants actuels en Italie pourraient voir la question de notre point de vue."
 germany.308.t:0 "La question du Tyrol du Sud"
 germany.309.a:0 "Jamais!"
 germany.309.b:0 "Accepter leur demande"
 germany.309.desc:0 "[demandes_Tyrol.GetName] exige que nous cédions le Tyrol du Sud pour revenir sur les erreurs commises au lendemain de la Première Guerre mondiale."
 germany.309.t:0 "[demandes_Tyrol.GetName] exige le Tyrol du Sud"
 germany.310.a:0 "Süd-Tirol ist Deutsch!"
 germany.310.desc:0 "Le Tyrol du Sud étant majoritairement austro-germanique, il appartient à l'Empire, uni à ses confrères d'Innsbruck. Cela règle enfin tous les conflits que [demandes_Tyrol.GetName] a dans la région."
 germany.310.t:0 "Le Tyrol est uni!"
 germany.311.a:0 "Nous devrions reculer"
 germany.311.b:0 "Nous ne prendrons pas non pour réponse!"
 germany.311.desc:0 "Les Italiens ont refusé notre demande de réunification du Tyrol du Sud avec [demandes_Tyrol.GetName], la province reste italienne. Par conséquent, le statu quo établi depuis le lendemain de la Première Guerre mondiale. Il est clair que le Tyrol ne seront pas unis pour le moment et les Volksdeutschen de la région devront vivre encore un peu sous il tricolore. "
 germany.311.t:0 "L'Italie refuse, le Tyrol reste divisé!"
 germany.312.a:0 "Non, nous ne rejoindrons pas! Laissez les militaires prendre le contrôle!"
 germany.312.b:0 "Oui, ce sont les seuls qui peuvent nous protéger!"
 germany.312.desc:0 "L'Allemagne nous donne le choix, soit nous les rejoignons, soit ils attaqueront notre pays, nous devons choisir la mort ou le déshonneur!"
 germany.312.t:0 "Rejoignez ou mourez!"
 germany.313.a:0 "Ils le paieront!"
 germany.313.d:0 "La Bulgarie a bêtement refusé notre aide pour résoudre leurs différends frontaliers."
 germany.313.t:0 "La Bulgarie refuse"
 germany.314.a:0 "Oui, nous allons écraser le communisme!"
 germany.314.b:0 "Non, cela ne semble pas correct!"
 germany.314.d:0 "Maintenant que nous avons échangé Danzig contre la Slovaquie, les Allemands nous demandent de rejoindre l'axe pour lutter ensemble contre la menace soviétique! Nous devrions réfléchir attentivement à cela car si nous ne nous joignons pas, ils pourraient penser que nous sommes du côté soviétique et déclarez-nous ennemi! "
 germany.314.t:0 "Alliance contre l'Union soviétique"
 germany.315.a:0 "Ils sont notre ennemi!"
 germany.315.d:0 "C'est triste qu'ils aient refusé, ils auraient été un allié fort dans notre combat contre la menace soviétique!"
 germany.315.t:0 "La Pologne refuse notre offre glorieuse"
 germany.316.a:0 "Oui, ça va nous aider!"
 germany.316.b:0 "Non, plus d'accords!"
 germany.316.d:0 "L'Allemagne propose un accord commercial, elle offre des technologies et des conseils en matière de construction et veut des ressources pour cela! Devrions-nous être d'accord ou non?"
 germany.316.t:0 "Accord commercial germano-soviétique"
 germany.317.a:0 "Utilisons-le à bon escient!"
 germany.317.d:0 "Les Soviétiques ont accepté notre proposition. Nous avons dû leur donner des technologies et les aider à construire leur pays, mais nous avons tellement de ressources et de nourriture nécessaires!"
 germany.317.t:0 "Accord commercial germano-soviétique"
 germany.318.a:0 "Nous avons besoin d'un organisateur industriel."
 germany.318.b:0 "Non, il ne peut pas être remplacé."
 germany.318.d:0 "Malheureusement, nous devons annoncer que Fritz Todt est décédé après le crash de son avion! On ne sait pas comment cela pourrait arriver! Maintenant, nous devons choisir si nous voulons le remplacer ou nous concentrer sur l'amélioration de notre Reich dans un autre Area! Le remplacer par Albert Speer pourrait être un bon choix. "
 germany.318.t:0 "La mort de Todt"
 germany.319.a:0 "Félicitations M. Speer."
 germany.319.b:0 "M. Speer est déjà en fonction."
 germany.319.d:0 "Le Führer a décidé de nommer Albert Speer son architecte personnel Albert Speer pour devenir l'organisateur de l'armement de notre Grand Reich."
 germany.319.t:0 "Nomination de Speer"
 germany.320.a:0 "Oublions ce tragique mort."
 germany.320.d:0 "Le Führer a décidé que personne ne pouvait remplacer Todt et que son bureau ferait partie de la Wehrmacht."
 germany.320.t:0 "Personne ne peut remplacer Todt"
 germany.321.a:0 "Envoyez-les aux usines!"
 germany.321.b:0 "Envoyez-les aider à construire!"
 germany.321.d:0 "Nous formons un Service national du travail pour lutter contre le chômage généralisé. Le service sera principalement composé de jeunes hommes et femmes désireux de travailler pour notre glorieuse nation. Nous devons simplement décider si nous voulons utilisez-les pour bâtir notre pays ou envoyez-les dans nos usines! "
 germany.321.t:0 "Reichsarbeitsdienst"
 germany.322.a:0 "Oui, c'est notre seul choix!"
 germany.322.b:0 "Non, jamais!"
 germany.322.d:0 "L'Allemagne nous demande d'étendre notre commerce avec eux! En retour, ils proposent un pacte de non-agression et notre indépendance sera garantie! Si nous n'acceptons pas cela, nous fâchons les Allemands et ils pourraient attaquez-nous! "
 germany.322.t:0 "Traité germano-suédois"
 germany.323.a:0 "Fantastique!"
 germany.323.d:0 "Le gouvernement suédois a accepté nos demandes d'un accord commercial! Cela aidera votre industrie dans sa demande de ressources!"
 germany.323.t:0 "La Suède accepte l'accord commercial"
 germany.324.a:0 "Sortez-les!"
 germany.324.b:0 "Nous avons d'autres problèmes!"
 germany.324.d:0 "La Suède a décidé de ne pas signer notre généreux traité! Maintenant, nous devons décider comment nous réagirons à cela!"
 germany.324.t:0 "La Suède refuse"
 germany.325.a:0 "Écoutez le lecteur! Plan Z!"
 germany.325.b:0 "Écoutez Dönitz! U-Boat Effort!"
 germany.325.c:0 "Ne décidez pas encore! Développez les chantiers navals!"
 germany.325.d:0 "Le Royaume-Uni a malheureusement annoncé que dans le cas d'une guerre à venir, ils se battront contre nous! Nous devrions donc consacrer quelques efforts et agrandir notre grande flotte! La question est de savoir à qui de nos amiraux allons-nous écouter? Votre choix aura un impact sur les priorités que vous pourrez prendre à l'avenir! Les idées de Plan Z et d'U-Boat Effort pourraient également être différentes, si les chantiers navals sont agrandis! "
 germany.325.t:0 "L'avenir de la Kriegsmarine"
 germany.326.a:0 "Très utile!"
 germany.326.d:0 "Nous construisons des bunkers et anti-air dans nos importants Ports mon Führer!"
 germany.326.t:0 "U-Boot-Bunker"
 germany.327.a:0 "Très utile!"
 germany.327.d:0 "En construisant ces bases, nous pourrions avoir un avantage sur l'Angleterre dans la guerre en mer"
 germany.327.t:0 "Bases navales en France"
 germany.328.a:0 "Créez-les!"
 germany.328.d:0 "Maintenant que nous sommes en guerre avec le Royaume-Uni, nous devrions penser à former des troupes de débarquement pour se préparer à les envahir!"
 germany.328.t:0 "Landungstruppen"
 germany.329.a:0 "Fantastique!"
 germany.329.d:0 "Nous formons notre première division parachutiste! Nous l'avons fait avec beaucoup d'efforts! Alors utilisez-les à bon escient!"
 germany.329.t:0 "Fallschirmjäger"
 germany.331.a:0 "Nos alliés allemands doivent obtenir toute l'aide dont ils ont besoin."
 germany.331.b:0 "Cela pourrait contrarier les Britanniques."
 germany.331.t:0 "[GER.GetName] demande les droits d'amarrage"
 germany.332.a:0 "Notre aide antérieure commence à porter ses fruits."
 germany.332.d:0 "Excellente nouvelle, nous pouvons maintenant frapper plus facilement contre la flotte commerciale de l'Angleterre."
 germany.332.t:0 "Franco nous fournit des droits d'amarrage"
 germany.333.a:0 "Donc notre aide n'a servi à rien?"
 germany.333.d:0 "Les traîtres nous affronteront sur le champ de bataille"
 germany.333.t:0 "Franco rejette l'accord sur les droits d'amarrage"
 germany.334.b:0 "Rejeter l'offre!"
 germany.334.d:0 "L'Allemagne nous propose d'étendre notre commerce là où la Chine doit être prioritaire dans les associations commerciales allemandes. Cela profitera à la Chine car cela signifie plus d'argent pour nous pour alimenter notre guerre contre Mao Zedong."
 germany.334.t:0 "Coopération commerciale sino-allemande"
 germany.335.a:0 "Fantastique!"
 germany.335.d:0 "Les Chinois ont accepté notre offre, donc maintenant nous devrions commencer notre accord commercial immédiatement pour élargir notre sphère d'influence"
 germany.335.t:0 "Négociations réussies!"
 germany.336.a:0 "Nous devons accepter leur décision!"
 germany.336.d:0 "Les Chinois ont refusé notre généreuse offre commerciale"
 germany.336.t:0 "Négociations infructueuses"
 germany.337.a:0 "Allons à Berlin!"
 germany.337.b:0 "Non, ils deviendront notre futur ennemi."
 germany.337.d:0 "Nos relations avec [GER.GetNameDef] se sont détériorées à Tokyo en raison de la coopération sino-allemande. Un envoyé diplomatique allemand suggère qu'il est temps de remplacer leur ambassadeur à Tokyo et d'inviter de hauts responsables japonais à une réunion à Berlin! Cela pourrait très bien signifier qu'ils sont sérieux au sujet de mettre fin à leur aide très dommageable aux humbles chinois ... "
 germany.337.t:0 "Problème à l'ambassade d'Allemagne"
 germany.338.a:0 "Le meilleur résultat imaginable"
 germany.338.d:0 "En remplaçant notre ambassadeur, notre initiative a été reconnue. Ils ont accepté notre invitation à Berlin! Nous renforcerons notre amitié avec la nation la plus puissante d'Asie-Pacifique"
 germany.338.t:0 "Amitié germano-japonaise"
 germany.339.a:0 "Soutenez les Chinois!"
 germany.339.d:0 "Il est très clair pour nous que le Japon n'a aucune ambition dans une amitié allemande. Frappés par cette défaite diplomatique, nous devons nous assurer de renforcer les Chinois pour assurer le pouvoir dans le théâtre Asie-Pacifique."
 germany.339.t:0 "Nous avons perdu un allié potentiel en Asie"
 germany.340.a:0 "Nous ne pouvons pas faire grand-chose à ce sujet."
 germany.340.d:0 "Les Allemands et les Japonais deviennent trop proches à notre goût. Nous perdons espoir de poursuivre notre coopération sino-allemande."
 germany.340.t:0 "Relation plus étroite entre l'Allemagne et le Japon"
 germany.341.a:0 "Les négociations sont réussies!"
 germany.341.b:0 "Ils ont volé nos îles pendant la Grande Guerre. Nous préférerions venger cela."
 germany.341.d:0 "Les Japonais veulent une amitié diplomatique avec un potentiel futur. En allant avec le Japon et en les faisant potentiellement devenir nos alliés, nous pouvons indirectement dominer le Pacifique avec l'aide de l'IJN."
 germany.341.t:0 "Amitié japonaise et allemande"
 germany.342.a:0 "L'Allemagne accepte!"
 germany.342.d:0 "Les négociations sont terminées!"
 germany.342.t:0 "Négociations en cours!"
 germany.343.a:0 "Chiens blancs!"
 germany.343.d:0 "Les négociations arrivent à terme!"
 germany.343.t:0 "Négociations en cours"
 germany.344.a:0 "Accepter!"
 germany.344.b:0 "Refuse!"
 germany.344.c:0 "Accepter!"
 germany.344.d:0 "On nous propose de coopérer plus étroitement avec l'Allemagne en ce qui concerne les progrès militaires. Devrions-nous accepter cette offre fantastique?"
 germany.344.f:0 "Refuse!"
 germany.344.g:0 "Accepter!"
 germany.344.h:0 "Refuse!"
 germany.344.i:0 "Refuse!"
 germany.344.t:0 "Coopération militaire"
 germany.345.a:0 "Bien!"
 germany.345.b:0 "Bien!"
 germany.345.c:0 "Bien!"
 germany.345.d:0 "Ils ont accepté notre offre de travailler plus étroitement dans le domaine des technologies militaires!"
 germany.345.i:0 "Bien!"
 germany.345.t:0 "Coopération militaire"
 germany.346.a:0 "Quelle perte de temps!"
 germany.346.d:0 "Ils ont rejeté notre offre!"
 germany.346.t:0 "Pas de coopération militaire"
 germany.347.a:0 "D'accord!"
 germany.347.b:0 "Refuse!"
 germany.347.d:0 "L'Allemagne nous demande de garantir mutuellement notre indépendance! Si nous le faisons, cela affectera également l'Italie! Devrions-nous accepter une coopération aussi étroite?"
 germany.347.t:0 "L'Allemagne propose un pacte tripartite"
 germany.348.a:0 "Nous allons rejoindre!"
 germany.348.b:0 "Nous ne rejoindrons pas!"
 germany.348.d:0 "L'Allemagne et le Japon ont convenu de signer une garantie d'indépendance mutuelle et de nous demander si nous voulons les rejoindre."
 germany.348.t:0 "L'Allemagne et le Japon ont convenu de signer une garantie mutuelle d'indépendance"
 germany.349.d:0 "Le Japon a accepté de signer le pacte proposé!"
 germany.349.t:0 "Le Japon accepte notre proposition"
 germany.350.d:0 "Le Japon a refusé de signer le pacte proposé!"
 germany.350.t:0 "Le Japon a rejeté notre proposition"
 germany.351.d:0 "L'Italie a accepté le Pacte. Quelle belle journée!"
 germany.351.t:0 "L'Italie a également signé la proposition"
 germany.395.a:0 "Rugissement!"
 germany.395.d:0 "Le projet VK70.01 a débuté en novembre 1941, lorsque les spécifications ont été données pour un char de 70 tonnes, avec un blindage frontal de 140 mm d'épaisseur et un blindage latéral de 100 mm d'épaisseur. Un 1000 HP Diamler-Benz Schnellbootsmotor à partir d'un bateau électrique propulserait le char à environ 44 km / h. Krupp, qui avait perdu le programme Panther, reçut l'ordre de développer ce nouveau char ne dépassant pas 90 tonnes. En janvier 1942, Krupp révéla leur conception , armé d'un canon KwK L / 70 de 105 mm. À ce stade, le moteur a été remplacé par le nouveau 800 ch HL 230 de Maybach. De nombreux modèles différents ont été proposés et élaborés au cours du développement du Löwe, certains avaient la tourelle à l'avant, certains avaient la turret in the middle, and some placed the turret at the rear. Some designs were given a 150mm gun, while most used a 105mm gun.\n\nIn February 1942 WaffenPrüfamt.6 ordered two tanks (one with a turret, one with a test weight) of 72 tons to be built and for series production to begin as soon as possible. These tanks were t o be 72 tons as the railcars used for the Tiger could carry this amount of weight. They would share the Tiger’s drive train and armor layout as well (100mm at the front, 80mm at the sides)and had the long barrelled 105mm L/70 gun. In April 1942 the VK70.01 name was dropped and the tank was simple called “Panzerkampfwagen Löwe”."
 germany.395.t:0 "Le Löwe"
 germany.398.a:0 "Achtung Panzer!"
  germany.396.a:0 "C'est une vie de Stugs!"
 germany.396.d:0 "Le Sturmgeschütz III F était la première version de la famille Sturmgeschütz qui était en fait capable d'engager avec succès les chars ennemis. Avec son 75 / L43 (plus tard 75 / L48 - les mêmes canons longs de 75 mm équipés pour les derniers types Pz-IV), il pouvait détruire la plupart des chars alliés. Cela a marqué le passage d'un véhicule de soutien d'infanterie pur à un canon d'assaut polyvalent et pas cher / chasseur de chars pouvant être fabriqué en grand nombre. Tir de blindage Panzergranat-Patrone 39, le StuK 40 L / 43 pouvait pénétrer 91 mm de blindage incliné à 30 degrés de la verticale à 500 m, 82 mm à 1000 m, 72 mm à 1500 m, 63 mm à 2000 m, permettant à l'Ausf.F d'engager la plupart des véhicules blindés soviétiques à Portées de combat normales. Ce changement a fait du StuG un chasseur de chars plus qu'un véhicule de soutien d'infanterie. Un ventilateur d'extraction a été ajouté sur le toit pour évacuer les fumées des obus usés, afin de permettre le tir continu. Plaques de blindage supplémentaires de 30 mm ont été soudés au blindage frontal de 50 mm à partir de juin 1942, rendant l'armure frontale de 80 mm d'épaisseur. A partir de juin 1942, Ausf. F ont été montés avec un canon StuK 40 L / 48 plus long de 75 mm. En tirant des munitions mentionnées ci-dessus, les L / 48 plus longs pouvaient pénétrer respectivement 96 mm, 85 mm, 74 mm, 64 mm. Environ 9 000 Stugs des versions F, F / 8 et G ont été construits. "
 germany.396.t:0 "Sturmgeschütz III Ausf.F (Sd Kfz 142)"
 allemagne.396:0 "Le Sturmgeschütz III F"
 germany.397.a:0 "Hetzers va hetz!"
 allemagne.397.d:0 "Suite à une grave pénurie de chasseurs de chars Sturmgeschütz III en raison de raids aériens conjoints alliés contre l'usine d'Alkett, l'Allemagne a été contrainte d'accélérer la production d'armes pour tenter de remédier à la pénurie. Lorsque l'Allemagne a saisi les joyaux industriels de La Tchécoslovaquie avant la guerre, elle a également acquis un trésor de compétences en matière de fabrication de chars qui devait fournir plus de 5 000 chars extrêmement fiables pendant la guerre. Toute la famille était issue d'un seul modèle: le Škoda / Praga Lt vz.38, ou Panzer 38 (t), un char léger qui a été utilisé jusqu'en 1943-44, mais a également donné naissance à l'un des chasseurs de chars allemands les plus prolifiques de la guerre, le Jagdpanzer 38 (t) ou, comme on l'appelle communément aujourd'hui, le Hetzer . Parmi les premières sources d'inspiration pour la forme de casemate et le logement des chars légers, le Mareșal roumain (basé sur un châssis russe T-60 capturé) est souvent cité. Bien que le développement du Mareșal et du Hetzer ait progressé en parallèle en 1943 (il était même a estimé que co mmon production aurait lieu dans le futur), les Allemands n'ont pas tardé à avoir un prototype fini prêt pour la production. La première maquette en bois était prête en janvier 1944, présentée et acceptée par le Waffenamt, la première production Hetzer fut faite en mars 1944. Une décision fut prise de monter le 75 mm Pak 39, partagé avec les premières versions du Jagdpanzer IV . Malgré son apparence, le Hetzer n'a pas été construit directement sur le châssis du Panzer 38 (t). Ce dernier devait être élargi et allongé afin de supporter le poids de la casemate, et avait des suspensions modifiées avec un moteur amélioré. Le moteur était le nouveau 160 HP Praga AC / 2 6 cylindres et, avec la suspension renforcée, compensait l'augmentation de poids globale, qui est passée de 9,5 tonnes sur le char léger d'origine aux 15,7 tonnes d'un Hetzer en ordre de bataille. La vitesse de pointe était apparemment toujours de 42 km / h, ce qui paraît optimiste, puisque le rapport puissance / poids est tombé à seulement 10 CV / tonne, contre 13,15 CV / tonne sur le Panzer 38 (t). La vitesse en cross-country n'était probablement pas supérieure à 15 km / h au mieux, comme le modèle sur lequel elle était basée. C'était loin des spécifications d'origine. En termes de protection, le gros avantage du Hetzer était sa casemate très inclinée, avec une plaque de 60 mm d'épaisseur inclinée à 60 ° par rapport à la verticale, et donc offrant environ 120 mm de protection efficace. Les flancs n'avaient que 20 mm d'épaisseur - inclinés à 40 ° - et constitués d'un alliage de mauvaise qualité, à peine capables d'arrêter les fusils antichar. "
 germany.397.t:0 "Jagdpanzer 38 (t) (Sd Kfz 138/2)"
 allemagne.397:0 "The Hetzer"
 germany.398.d:0 "Le Panzer III est le nom commun utilisé pour une famille de chars moyens allemands utilisés depuis le début de la guerre. La désignation officielle allemande était Panzerkampfwagen III (abrégé PzKpfw III). Le 11 janvier 1934, suivant les spécifications établies par Heinz Guderian, le département des armes de l'armée a élaboré des plans pour un char moyen d'un poids maximum de 24 tonnes, 15 mm de blindage (plus tard jusqu'à 50 + 20 mm) et une vitesse de pointe de 35 km / h. conçu comme le char principal des divisions allemandes Panzer, capable d'engager et de détruire les forces de chars adverses, et devait être jumelé avec le Panzer IV, qui devait remplir la deuxième utilisation: traiter les canons antichars et les points forts de l'infanterie, tels comme des nids de mitrailleuses, tirant des obus explosifs sur des cibles aussi souples. Ces chars de soutien conçus pour opérer avec une infanterie amie contre l'ennemi étaient généralement plus lourds et portaient plus de blindage. Initialement, dans son rôle antichar, il était armé d'un 37 mm / L46, 5 pistolet qui a été amélioré en tant que hort canon 50mm / L42 et plus tard à un canon long 50mm / L60. Cependant, alors que les Allemands affrontaient le formidable T-34, des canons antichars plus puissants étaient nécessaires, et comme le Panzer IV avait plus de potentiel de développement avec un anneau de tourelle plus grand, il a été repensé pour monter le canon à long canon de 75 mm KwK 40. Le Panzer III a effectivement échangé les rôles avec le Panzer IV, à partir de 1942, la dernière version du Panzer III a monté le 75mm / L24 KwK 37 qui était mieux adapté au soutien de l'infanterie. Il a également fourni la base de nombreux véhicules spéciaux tels que les chars à flamme et les chars amphibies. La production du Panzer III a cessé en 1943. Néanmoins, le châssis capable du Panzer III a fourni des coques pour le canon d'assaut Sturmgeschütz III jusqu'à la fin de la guerre. "
 germany.398.t:0 "Panzerkampfwagen III (Sd Kfz 141)"
 allemagne.398:0 "The Panzer III"
 germany.399.a:0 "Attendez, vous voulez vous battre avec?"
 germany.399.d:0 "Le Panzer II est le nom commun utilisé pour désigner une famille de chars légers allemands utilisés au début de la guerre. La désignation officielle allemande était Panzerkampfwagen II (en abrégé PzKpfw II). Bien que le véhicule ait été initialement conçu comme un palliatif tandis que des chars plus grands et plus avancés ont été développés, il a néanmoins continué à jouer un rôle important dans les premières années de la Seconde Guerre mondiale, pendant les campagnes polonaise et française. Le Panzer II était le char le plus nombreux dans les divisions allemandes de Panzer à Le Panzer II fut supplanté par les chars moyens Panzer III et IV en 1940/1941. À la fin de 1942, il avait été en grande partie retiré du service de première ligne et utilisé pour l'entraînement et sur les fronts secondaires. Les tourelles des Panzer Is et Panzer II, alors obsolètes, ont été réutilisées comme tourelles de canon sur des bunkers défensifs spécialement construits, en particulier sur le mur de l'Atlantique. La production du char lui-même a cessé en janvier 1944, mais son châssis est resté utilisé comme base de plusieurs autres véhicules blindés, principalement de l'artillerie automotrice et des chasseurs de chars comme le Wespe et le Marder II respectivement. Le Panzer II a été conçu avant que l'expérience de la guerre civile espagnole de 1936–1939 ait montré que la protection contre les obus perforants était nécessaire pour que les chars survivent sur un champ de bataille moderne. Auparavant, l'armure était conçue uniquement pour arrêter les tirs de mitrailleuses et les fragments d'obus hautement explosifs. Le Panzer II Ausf. A à C avait 14 mm de blindage en acier homogène légèrement incliné sur les côtés, à l'avant et à l'arrière. La plupart d'entre eux ont ensuite reçu un blindage accru à l'avant du véhicule, le plus visible étant l'aspect modifié de la coque avant, passant d'une forme arrondie à une forme carrée. À partir du modèle D, le blindage avant a été augmenté à 30 mm. Le modèle F avait une armure avant de 35 mm et une armure latérale de 20 mm. Ce niveau de protection n'était encore qu'une preuve contre les tirs d'armes légères. En dehors des tentatives infructueuses avec le Pz.II M remplaçant la tourelle par une tourelle plus grande et à sommet ouvert contenant un canon KwK 39/1 de 5 cm, toutes les versions à tourelle étaient armées d'un canon automatique KwK 30 L / 55 de 2 cm. Certaines versions ultérieures utilisaient le KwK 38 L / 55 similaire de 2 cm. Cet auto-canon était basé sur le canon anti-aérien FlaK 30 de 2 cm et était capable de tirer à une vitesse de 600 coups par minute (280 coups par minute soutenus) à partir de chargeurs de 10 coups. "
 germany.399.t:0 "Panzerkampfwagen II (Sd Kfz 138/2)"
 allemagne.399:0 "The Panzer II"
 germany.400.a:0 "Regardez mon armure, vous Puissant, et désespérez!"
 germany.400.d:0 "Le Tigre était une formidable machine qui a repoussé les limites de la guerre blindée et obligé les Alliés à concevoir de meilleurs chars. Il symbolisait toute la puissance de la machine de guerre nazie, telle que rêvée par Hitler, et plus tard transformée par la propagande en une «Wunderwaffe» (arme miracle) dans une guerre principalement défensive. Officiellement commandée pour le développement en mai 1941, ses racines remontent à 1937 avec les DW (Durchbruchswagen) I et II et les VK 6501, VK 3001 et Prototypes VK 3601. Le nouveau VK 4501 a été développé en parallèle par Henschel et Porsche. Henschel a redéveloppé le VK3601 en agrandissant le châssis pour transporter une tourelle appropriée avec le canon de 88 mm. Porsche avait cependant une conception compliquée à l'esprit avec des moteurs à combustion / électriques couplés qui n'étaient pas fiables (son châssis a ensuite été utilisé pour l'Elefant TD). Henschel a finalement remporté le concours et la production des premiers Tigres a commencé en août 1942. Ses débuts au combat ont eu lieu près de Leningrad le 29 août 1942 à terrain défavorable qui a conduit au désastre et à la panne de tous les véhicules et à la perte permanente d'un des 4 Tigres. Comme tous les nouveaux chars, le Tiger avait des problèmes de démarrage au début et ce n'était jamais un char facile à entretenir, mais il a été continuellement amélioré techniquement et toujours mortel (avec un ratio de destruction de 10: 1 à 19: 1), ce qui a suscité la peur. réputation inégalée pendant la guerre. Seuls des équipages expérimentés ont été affectés aux unités Tiger pour souligner son statut d'élite. De nombreux PzIV humbles ont ensuite été identifiés à tort comme des Tigres et peuvent avoir provoqué une retraite précipitée, exagérant ainsi énormément ses nombres réels (seuls 1350 ont été construits). "
 germany.400.t:0 "Panzerkampfwagen VI Ausf.E (Sd Kfz 181)"
 allemagne.400:0 "The Tiger Tank"
 germany.401.a:0 "Enfin le Panzer II a été utile!"
 allemagne.401.d:0 "Le Wespe s'appelait officiellement" 10,5 cm Leichte Feldhaubitze 18 auf Fahrgestell Panzerkampfwagen II F "par le Waffenamt, mais connu par tous les fantassins sous le nom de" Wespe "(" Wasp "). Ce véhicule automoteur L'artillerie était la plus connue et la plus durable en service dans l'armée allemande pendant toute la guerre, mais pas la plus produite. Depuis les premiers SPG, il y avait en partie des échecs comme le Bison I (sur châssis Panzer I) et Sturmpanzer II (sur le Panzer II) utilisant le canon d'infanterie sIG-33, le Wespe fut le premier canon automoteur léger allemand vraiment réussi à utiliser le leFH18. Il fut utilisé pour la première fois à Koursk en 1943 et était destiné à servir avec les Panzerdivisionen aux côtés du plus lourd. Hummel ». En raison de leur fiabilité et de leur faible attrition au combat, ils ont continué à servir fidèlement jusqu'à 45. Au total, 676 porte-munitions Wespe et 159 sans canon - qui pourraient être équipés d'un surplus de LEFH18 si nécessaire - ont été produits. "
 germany.401.t:0 "10,5 cm Leichte Feldhaubitze 18 auf Fahrgestell Panzerkampfwagen II"
 allemagne.401:0 "The Wespe"
 germany.402.a:0 "The Workhorse!"
 germany.402.d:0 "En novembre 1941, la décision de monter le Panzer IV au canon de 50 mm a été abandonnée, et Krupp a été engagé à la place dans un développement conjoint pour modifier la conception du canon antichar 75 mm en attente de Rheinmetall, connue plus tard comme 7,5 cm Pak 40 L / 48. Comme la longueur de recul avec un frein de bouche à une chambre en forme de boule était trop grande pour la tourelle du char, le mécanisme de recul et la chambre ont été raccourcis. Cela a abouti à un KwK 40 L / 43. Le nouveau pistolet a été installé pour la première fois en mars 42 dans un PzIVF ordinaire qui s'appelait alors F2, après avoir produit 200 F2 et quelques modifications mineures, la version a été renommée PzIV G. La version finale du KwK 40 disponible au début ´43 avait une coupure de bouche améliorée afin que le L / 48 allongé puisse être installé à partir de là. Lorsque le nouveau KwK 40 a été chargé avec l'obus perforant Pzgr.39, le nouveau canon a tiré l'obus AP à environ 790 m / s ( 740 m / s avec le L / 43), soit une augmentation substantielle de 83% par rapport au canon de 430 m / s du canon KwK 37 L / 24 de type obusier v élocité. Avec le Panzergranate 39 standard, le KwK 40 L / 48 pouvait désormais pénétrer 109 mm de blindage en acier à un angle de 90 ° et une portée de 1000 m, à la même portée de combat, 54 mm de blindage incliné à 60 ° pouvaient également être pénétrés, donc Désormais, toutes les versions T-34 (blindage de coque avant 45 mm incliné à 60 °) pouvaient être attaquées de manière fiable par l'avant et étaient désormais compatibles avec le T-34 - jusque-là - presque invulnérable. Finalement, le PzIV est passé du simple char de soutien au char de combat principal de l'Allemagne jusqu'au 45 et était le seul char au monde à être en production continue du début de la guerre jusqu'à sa fin. "
 germany.402.t:0 "Panzer IV Ausf.G (Sd Kfz 161)"
 allemagne.402:0 "Panzer IV Ausf.G"
 germany.403.a:0 "Ingénierie allemande!"
 germany.403.d:0 "Le Panther était destiné à contrer le T-34 soviétique et à remplacer les Panzer III et Panzer IV, mais ne l'a jamais atteint en raison du nombre relativement faible de produits. Néanmoins, il a servi aux côtés du Panzer IV et du Panzer IV. plus lourd Tiger I jusqu'à la fin de la guerre. Il est considéré comme l'un des meilleurs chars de la Seconde Guerre mondiale pour son excellente puissance de feu et sa protection, même si sa fiabilité n'était pas impressionnante au début. Le Panther était un compromis - tout en ayant essentiellement le même moteur comme le Tiger I, il avait un blindage de coque frontal plus efficace, une meilleure pénétration du canon, était plus léger et plus rapide et pouvait mieux traverser un terrain accidenté que le Tiger I. Le compromis était un blindage latéral plus faible, ce qui le rendait vulnérable aux tirs de flanc. Le Panther était beaucoup moins cher à produire que le Tiger I, et à peine plus cher que le Panzer IV. Les éléments clés de la conception du Panther, tels que son blindage, sa transmission et son entraînement final, étaient des simplifications apportées pour améliorer la production. tarifs et remédier aux pénuries de matières premières. La conception générale est restée quelque peu sur-conçue. Le Panther D a été précipité au combat à la bataille de Koursk malgré de nombreux problèmes techniques non résolus, entraînant des pertes élevées dues à une panne mécanique. La plupart des défauts de conception ont été corrigés à la fin de 1943 et au printemps de 1944. Le Panther s'est avéré efficace dans les combats en terrain ouvert et à longue portée, mais le canon à grande vitesse ne fournissait pas suffisamment de puissance de feu explosive contre l'infanterie. Les blindages latéraux des versions D et A de 40 mm pouvaient même être pénétrés par le fusil PTRS / PTRD AT 14,5 mm dans des conditions très (!) Favorables comme un terrain plus élevé et un alignement parfait. Cela a été échangé avec le blindage latéral de 50 mm des versions "G" et l'ajout de jupes latérales. "
 germany.403.t:0 "Panzer V Panther Ausf. Sd.Kfz. 171"
 allemagne.403:0 "La Panthère"
 germany.404.a:0 "Sturmgeschütz vor!"
 germany.404.d:0 "Le Stug.III (ou Sturmgeschütz) était une base de variantes de chars pour des configurations de tourelles fixes simplifiées. Von Manstein suggéra dès 1935 l'emploi de tels véhicules pour le soutien de l'infanterie. Les canons d'assaut ont une grande valeur de combat dans certaines situations pour un coût moindre qu'un char moyen. Il a été construit sur le châssis du char Panzer III éprouvé, remplaçant la tourelle par une superstructure fixe blindée sur laquelle est montée un canon plus puissant. Initialement conçu comme un canon d'assaut mobile pour tir direct soutien à l'infanterie, le StuG III a été continuellement modifié et, tout comme le dernier Jagdpanzer, a été utilisé comme chasseur de chars. Les canons d'assaut de la série Sturmgeschütz III se sont révélés très efficaces et ont servi sur tous les fronts de canons d'assaut et de chasseurs de chars. En raison de leur faible silhouette, les StuG III étaient faciles à camoufler et étaient des cibles difficiles. Au 10 avril 1945, il y avait encore 1 053 StuG III et 277 StuH 42 en service. Les canons d'assaut StuG étaient rentables par rapport à la h les chars allemands plus puissants, bien que comme canons antichars, ils soient mieux utilisés défensivement, car l'absence d'une tourelle traversable était un grave inconvénient dans l'attaque. Comme la situation militaire allemande s'est détériorée plus tard dans la guerre, plus de StuG ont été construits que de chars. "
 germany.404.t:0 "Stug III Ausf. Sd.Kfz. 142"
 allemagne.404:0 "The Stug III"
 germany.405.a:0 "Juste ... un ... an de plus!"
 germany.405.d:0 "Le Panzerkampfwagen III (Sdkfz.141) a été conçu pour combattre les chars ennemis aux côtés du char de soutien Pz.IV. Il a été conçu pour transporter le 37mm Kwk36 L / 45 - malgré les protestations de Guderian qui voulait avoir le canon de 50 mm depuis le début. Le canon de 37 mm était suffisant contre les chars légers polonais mais en France, il était déjà insuffisant pour pénétrer l'un des chars français modernes qui a été payé en lourdes pertes (1/3 de tous les PzIII utilisés). la décision de mettre à niveau le Pz.III avec un canon de 50 mm L / 42 plus court a été prise, mais de nombreux Pz.III avaient encore le 37 mm lorsque Barbarossa a été déchaîné. Plus tard, un canon de 50 mm L / 60 plus long a été installé et a eu un succès limité contre le T-34 mais en raison de ses limitations de la tourelle et de l'anneau de la tourelle, il n'y avait aucun espoir d'installer des canons à grande vitesse de plus de 50 mm, ce qui signifiait qu'il était maintenant obsolète et a été abandonné en tant que char de combat à tourelle en 1943. Son châssis était cependant largement utilisé pour les fusils d'assaut et les canons automoteurs. Les anciens Pz.III étaient u pgraded avec le canon court 75 mm L / 24 des premiers Pz.IV's pour agir comme des chars de soutien d'infanterie inversant les rôles antérieurs des types III / IV. "
 germany.405.t:0 "Panzer III Ausf.J Sd.Kfz. 141"
 Allemagne 405:0 "Panzer III"
 germany.406.a:0 "Maintenance Monster!"
 germany.406.d:0 "Le Tiger II était le successeur du Tiger I, combinant le blindage épais de ce dernier avec le blindage incliné utilisé sur le char moyen Panther. Le char pesait près de 70 tonnes et était protégé par 100 à 185 mm de blindé à l'avant. Il était armé du long canon antichar de 8,8 cm KwK 43 L / 71 de 8,8 cm. Le châssis était également la base du chasseur de chars sans tourelle Jagdtiger. Les premiers Tiger II se sont avérés peu fiables, principalement en raison de fuites de joints d'étanchéité et de joints. , et une chaîne cinématique surchargée destinée à l'origine à un véhicule plus léger. La direction à double rayon était initialement particulièrement sujette aux pannes. L'introduction de joints, de joints et de composants de transmission modifiés, ainsi qu'une formation améliorée du conducteur et un entretien suffisant ont amélioré la mécanique du réservoir. Nonobstant ses problèmes de fiabilité initiaux, le Tiger II était remarquablement agile pour un véhicule aussi lourd. Les records allemands contemporains et les résultats des tests indiquent que sa tactique la mobilité était aussi bonne ou meilleure que la plupart des chars allemands ou alliés. Plus de chars Tiger II ont été détruits par leurs propres équipages en raison de l'immobilité par des problèmes mécaniques ou du manque d'essence que par destruction directe. "
 germany.406.t:0 "Panzerkampfwagen Tiger Ausf. B Sd.Kfz. 182"
 allemagne 406:0 "Tiger II"
 germany.407.a:0 "Deutschland siegt!"
 germany.407.d:0 "La Pologne a été conquise par les forces allemandes supérieures! Les gens applaudissent dans tous les coins du Reich et à Berlin les préparatifs sont en cours pour organiser le plus grand défilé de la victoire de l'histoire allemande!"
 germany.407.t:0 "Victoire!"
 allemagne.407:0 "Victoire!"
 germany.408.a:0 "Les Etats soviétiques ont §R-1§! Infrastructure sous contrôle de l'Axe"
 germany.408.d:0 "Nos officiers se plaignent que les gabarits des chemins de fer soviétiques diffèrent des nôtres! Cela rend le système ferroviaire soviétique presque totalement inutile pour notre chaîne d'approvisionnement!"
 germany.408.t:0 "Voie ferrée soviétique"
 germany.700.a:0 "Bon sang!"
 germany.700.d:0 "Armia Krajowa, autrement appelée l'Armée de l'Intérieur, bombarde notre industrie sur tout le territoire polonais, nous perdons beaucoup de production d'armes, nous devons faire quelque chose!"
 germany.700.t:0 "AK frappe à nouveau"
 germany.2280.a:0 "Voyons ce que nous pouvons utiliser."
 germany.2280.d:0 "Les impérialistes savent que l'Allemagne a un droit légitime sur la Bohême, ils ne pourront pas empêcher toute l'Allemagne de se réunir à nouveau. Nous contrôlons maintenant l'industrie automobile-mobile de Bohême, nous serons capables d'utiliser certains de leurs designs de très haute qualité et des véhicules déjà produits. "
 germany.2280.t:0 "La Bohême a été réunifiée avec l'Allemagne!"
 goering_tt:0 "Göring ne sera pas disponible en tant que conseiller"
 hatay.1.a:0 "Nous pouvons nous passer d'Hatay."
 hatay.1.b:0 "Hatay fait partie de la Syrie!"
 hatay.1.d:0 "Les Turcs sont sur le point d'annexer Hatay, qui fait partie de notre mandat de la Syrie. Les laisserons-nous, ou allons-nous prendre position après tout?"
 hatay.1.t:0 "La Cession de Hatay"
 hatay.2.a:0 "Excellent!"
 hatay.2.d:0 "La France a accédé à nos demandes et Hatay est de nouveau turc!"
 hatay.2.t:0 "La Cession d'Hatay - Demande approuvée"
 hatay.3.a:0 "C'est mauvais ..."
 hatay.3.d:0 "Au dernier instant, la France a déjoué nos projets à Hatay!"
 hatay.3.t:0 "La Cession d'Hatay - Demande refusée"
