 usa.61.d:0 "L'Amérique offre son soutien pour bâtir notre pays et nous protéger! Si nous acceptons cette offre, nous serons vraiment dépendants de ce qu'ils font."
 usa.61.t:0 "Accord secret avec l'Amérique"
 usa.62.a:0 "Construisez-le!"
 usa.62.b:0 "Nous n'avons pas besoin de ça!"
 usa.62.d:0 "Nous devrions construire une chaîne radar pour protéger nos bases dans le Pacifique! Nous espérons que cela nous avertira d'éventuelles attaques!"
