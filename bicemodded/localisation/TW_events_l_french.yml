 soviet.34.a:0 "Envoyez l'ultimatum!"
 soviet.34.b:0 "Non, nous paierons le prix du fer!"
 soviet.34.d:0 "La Lituanie ne peut espérer résister à la puissance de l'Armée rouge, si nous leur envoyons une demande de droits de base et de contrôle de leur sécurité frontalière, nous pouvons effectivement les annexer sans combattre."
 soviet.34.t:0 "Oppression de la Lituanie"
 soviet.35.a:0 "Mettez-le en mouvement."
 soviet.35.b:0 "Le moment n'est pas propice pour un tel mouvement."
 soviet.35.d:0 "Les récents troubles politiques à [From.GetName] ont laissé leur gouvernement avec une vision forte de l'avenir qui s'aligne sur la nôtre. Ils ont vu le bien qu'une Union soviétique puissante peut faire pour le monde et sont prêt à tout donner pour la patrie. "
 soviet.35.t:0 "[From.GetNameDefCap] cherche à rejoindre [SOV.GetNameDef]"
