 ss_event.676.d:0 La "SS-Division" Das Reich "a commencé comme une division motorisée d'élite et est ensuite devenue une division Panzer. La 2ème Division SS Panzer Das Reich a été la division Waffen-SS la plus réussie en termes de Knight's Crosses. et a été commandé par la légende Panzer Paul Hausser. Il a été initialement formé à partir du SS-Verfügungstruppe qui comprenait trois des SS-Standarten initiaux. \ n \ nLa formation a reçu la désignation "Reich" en 1940, et est finalement devenue "Das Reich "en 1942. \ n \ nLes Panzertruppen de la division comptaient parmi eux l'as Panzer Ernst Barkmann, probablement le commandant Panther le plus célèbre de la guerre."
