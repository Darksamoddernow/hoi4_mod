 ss_event.664.a:0 "Génial!"
 ss_event.664.d:0 "Vous pouvez maintenant former vos propres unités Waffen-SS dans le concepteur de modèles. Lorsque vous recherchez une technologie déverrouillant un nouveau type d'unité (bataillon), l'unité ss correspondante sera déverrouillée après quelques jours. les divisions engendrées par les décisions auront des modèles verrouillés qui ne peuvent pas être modifiés. Conseil: ne supprimez pas ou ne renommez pas le modèle d'infanterie SS de départ. Conseil: les unités SS de la ligne principale (Inf, Semi-Mot, Mot et chars) ont des statistiques légèrement meilleures que unités normales. (HP, Org, Moral et attaque urbaine / rivière / fort) Ce sont vos divisions d'élite révolutionnaires. "
 ss_event.664.t:0 "Formez vos propres unités Waffen-SS"
 ss_event.665.a:0 "Former le 'LSSAH'"
 ss_event.665.d:0 "Le 'LSSAH' a commencé comme garde du corps personnel d'Adolf Hitler, chargé de garder la personne, les bureaux et les résidences du Führer. Initialement de la taille d'un régiment, le LSSAH est finalement devenu une unité d'élite de la taille d'une division. Le terme Leibstandarte a été dérivé en partie de Leibgarde - une traduction allemande quelque peu archaïque de "Guard du Corps" ou garde du corps personnel d'un chef militaire ("Leib" = lit. "corps, torse") - et Standarte: le Schutzstaffel (SS) ou Sturmabteilung (SA) pour une unité de la taille d'un régiment. "
 ss_event.665.t:0 "LSSAH 'Leibstandarte SS Adolf Hitler"
 ss_event.666.a:0 "Formulaire Deutschland - Germania SS-VT Standarte"
 ss_event.666.d:0 "Schutzstaffel (SS) était une importante organisation paramilitaire dirigée par Adolf Hitler et le Parti national-socialiste allemand des travailleurs (NSDAP) en Allemagne. Elle a commencé par une petite unité de garde connue sous le nom de Saal-Schutz (Hall- Protection) composé de volontaires du NSDAP pour assurer la sécurité des réunions du parti à Munich. De 1929 jusqu'à l'effondrement du régime en 1945, les SS étaient la principale agence de surveillance et de terreur en Allemagne et en Europe occupée par l'Allemagne. En novembre 1933, le nom était changé en Leibstandarte Adolf Hitler. En avril 1934, Himmler modifia le nom en Leibstandarte SS Adolf Hitler (LSSAH). Le LSSAH gardait les résidences privées et les bureaux d'Hitler, offrant un anneau extérieur de protection pour le Führer et ses visiteurs. Des hommes de la LSSAH occupaient des postes de sentinelle aux entrées de l'ancienne chancellerie du Reich et de la nouvelle chancellerie du Reich. Le nombre de gardes de la LSSAH a été augmenté lors d'événements spéciaux. Au Berghof, résidence d'Hitler dans l'Obersalzberg, un important contingent de t Le LSSAH a patrouillé dans une vaste zone de sécurité bouclée. "
 ss_event.667.a:0 "Formulaire 3x SS-Totenkopfverbände"
 ss_event.667.d:0 "Le SS-Totenkopfverbände était étroitement associé au système des camps de concentration allemands. Le 26 juin 1933, Himmler nomma le SS-Oberführer Theodor Eicke commandant du camp de concentration de Dachau, l'un des premiers camps de concentration national-socialistes. . Il a été créé pour consolider les nombreux petits camps qui avaient été mis en place par divers services de police et le NSDAP pour héberger les prisonniers politiques. La structure organisationnelle qu'Eicke a instituée à Dachau a servi de modèle pour tous les camps de concentration ultérieurs. Après 1934, Eicke a été nommé commandant du SS-Totenkopfverbände (SS-TV), la formation SS responsable de la gestion des camps de concentration sous l'autorité des SS et Himmler. Connue sous le nom de "Death's Head Units", la SS-TV a d'abord été organisée en plusieurs bataillons, chacun basé dans l'un des principaux camps de concentration d'Allemagne. La direction des camps était divisée en cinq départements: commandant et adjudant, division des affaires politiques, garde protectrice, administrati sur, et le personnel médical. En 1935, Himmler obtint l'approbation d'Hitler et les finances nécessaires pour établir et exploiter des camps supplémentaires. Six camps de concentration abritant 21 400 détenus (pour la plupart des prisonniers politiques) existaient au début de la guerre en septembre 1939. À la fin de la guerre, des centaines de camps de taille et de fonction variables avaient été créés, abritant près de 715 000 personnes, dont la plupart étaient ciblés par le régime en raison de leur race. La population des camps de concentration a augmenté en tandem avec les défaites subies par le gouvernement national-socialiste; plus la catastrophe paraissait pire, plus la peur de la subversion était grande, poussant les SS à intensifier leur répression et leur terreur. "
 ss_event.668.a:0 "Formulaire SS-VT Verfügungstruppe Division"
 ss_event.668.d:0 "Le SS-VT a été formé le 24 septembre 1934 à la suite de la fusion de diverses formations nationales socialistes et paramilitaires telles que les détachements spéciaux SS (SS-Sonderkommandos) et les unités de la garde du quartier général (SS-Stabswache). . Le SS-VT devait être composé de trois régiments calqués sur les régiments d'infanterie de l'armée allemande (Heer) et selon leurs règlements. Chaque régiment comprendrait trois bataillons, une compagnie de motocyclettes et une compagnie de mortiers. \ NL'existence du Le SS-Verfügungstruppe (SS-VT) a été publiquement déclaré le 16 mars 1935 par Hitler dans un discours prononcé au Reichstag. Le SS-VT devait dépendre de l'armée allemande pour sa fourniture d'armes et son entraînement militaire, et ils avaient le contrôle de la système de recrutement par le biais de commissions de recrutement locales chargées d'affecter les conscrits aux différentes branches de la Wehrmacht pour respecter les quotas fixés par le haut commandement allemand (Oberkommando der Wehrmacht ou OKW en allemand). Les SS ont reçu la priorité la plus basse pour les recrues, limitant ainsi les sa taille. "
 ss_event.669.a:0 "Formez la Division SS Totenkopf."
 ss_event.669.d:0 "La 3ème Division SS Totenkopf fut formée en octobre 1939 pour la première fois en tant que Division d'Infanterie. En 1942, elle fut réaménagée en SS-Panzergrenadier-Division 'Totenkopf'. Et en décembre 1943, elle fut réaménagée et renommée SS -Panzer-Division 'Totenkopf'. La 3e Division SS Panzer Totenkopf (Skull and Crossbones), également connue au cours de son existence sous le nom de 3e Division SS Panzergrenadier Totenkopf ou la 3e Division SS Totenkopf, était l'une des 38 divisions de la Waffen-SS â "La branche armée du Parti national-socialiste des travailleurs allemands qui a servi aux côtés de l'armée de la Wehrmacht pendant la Seconde Guerre mondiale sans en faire officiellement partie. Avant d'obtenir le statut de division, la formation était connue sous le nom de Kampfgruppe (groupement tactique)" Eicke ". parmi les premiers enrôlés de la division étaient des SS-Totenkopfverbände (gardes des camps de concentration), et d'autres étaient des membres de milices allemandes qui avaient commis des crimes de guerre en Pologne. En raison de son insigne, elle était parfois appelée la "Division de la tête de la mort". . "
 ss_event.670.a:0 "Former la Division SS 'LSSAH'"
 ss_event.670.d:0 "La 1ère Division SS-Panzer Leibstandarte SS Adolf Hitler (en abrégé 1. SS-Pz.Div. LSSAH) a commencé comme le garde du corps personnel d'Adolf Hitler, chargé de garder la personne, les bureaux et les résidences du Führer. Initialement de la taille d'un régiment, la LSSAH est finalement devenue une unité d'élite de la taille d'une division. Le terme Leibstandarte a été dérivé en partie de Leibgarde - une traduction allemande quelque peu archaïque de «Garde de corps» ou garde du corps personnel d'un chef militaire (" Leib "= lit." corps, torse ") - et Standarte: le terme Schutzstaffel (SS) ou Sturmabteilung (SA) désignant une unité de la taille d'un régiment. \ NLa LSSAH a participé indépendamment au combat lors de l'invasion de la Pologne, et a été fusionné dans la Waffen-SS avec le SS-Verfügungstruppe (SS-VT) et les unités de combat du SS-Totenkopfverbände (SS-TV) avant l'opération Barbarossa en 1941. À la fin de la Seconde Guerre mondiale, il avait été augmenté de taille d'un régiment à une division Panzer. "
 ss_event.670.t:0 "Division SS 'LSSAH'"
 ss_event.671.a:0 "Former la SS-Division Das Reich"
 ss_event.671.d:0 La "SS-Division" Das Reich "a commencé comme une division motorisée d'élite et est ensuite devenue une division Panzer. La 2ème Division SS Panzer Das Reich a été la division Waffen-SS la plus réussie en termes de Knight's Crosses. et a été commandé par la légende Panzer Paul Hausser. Il a été initialement formé à partir du SS-Verfügungstruppe qui comprenait trois des SS-Standarten initiaux. \ n \ nLa formation a reçu la désignation "Reich" en 1940, et est finalement devenue "Das Reich "en 1942. \ n \ nLes Panzertruppen de la division comptaient parmi eux l'as Panzer Ernst Barkmann, probablement le commandant Panther le plus célèbre de la guerre."
 ss_event.671.t:0 "SS-Division Das Reich"
 ss_event.672.a:0 "Créer la division Polizei."
 ss_event.672.d:0 "La division SS Polizei a été formée en octobre 1939 à partir de membres de l'Ordnungspolizei (police régulière) qui ont été enrôlés dans l'unité. Heinrich Himmler a admis dans un discours aux officiers de la Waffen-SS qu'ils n'étaient ni des nationaux-socialistes ni hommes SS. \ n \ nLa division a été utilisée pour des fonctions d'occupation en Pologne avant de voir une certaine action dans l'invasion de la France en prenant part en tant qu'unité de réserve aux combats autour de la ligne Maginot. Elle a également combattu sur le front de l'Est, en participant dans l'avance vers Leningrad et plus tard dans les batailles du lac Ladoga. \ n \ nEn 1943, il a été transféré dans les Balkans où il a été reformé en division panzergrenadier et a été utilisé pour des fonctions anti-partisanes en Grèce et dans la région du Banat avant retiré en Slovaquie en janvier 1945, puis dans la région de Dantzig. "
 ss_event.673.a:0 "Formez la Division SS Wiking."
 ss_event.673.d:0 "SS Division Wiking a commencé comme une division motorisée d'élite et a ensuite évolué vers une division Panzergrenadier. La 5e division SS Panzer Wiking était une division d'élite Panzer parmi les trente-huit divisions Waffen-SS d'Allemagne. Elle a été recrutée de volontaires étrangers au Danemark, en Norvège, en Suède, en Finlande, en Estonie, aux Pays-Bas et en Belgique sous le commandement d'officiers allemands. Au cours de la Seconde Guerre mondiale, la division a servi sur le front de l'Est pendant la Seconde Guerre mondiale. Elle était commandée par le légendaire Felix Steiner. "
 ss_event.674.a:0 "Obtenons plus de ressources pour les SS."
 ss_event.674.d:0 "Nous pouvons agrandir les SS et mettre en place les formations d'élite panzer."
 ss_event.675.a:0 "Formez vos propres unités waffen-SS."
 ss_event.675.d:0 "Schutzstaffel (SS) était une importante organisation paramilitaire dirigée par Adolf Hitler et le Parti national-socialiste allemand des travailleurs (NSDAP) en Allemagne. Cela a commencé avec une petite unité de garde connue sous le nom de Saal-Schutz (Hall- Protection) composé de volontaires du NSDAP pour assurer la sécurité des réunions du parti à Munich. De 1929 jusqu'à l'effondrement du régime en 1945, les SS étaient la principale agence de surveillance et de terreur en Allemagne et en Europe occupée par l'Allemagne. En novembre 1933, le nom était changé en Leibstandarte Adolf Hitler. En avril 1934, Himmler modifia le nom en Leibstandarte SS Adolf Hitler (LSSAH). Le LSSAH gardait les résidences privées et les bureaux d'Hitler, offrant un anneau extérieur de protection pour le Führer et ses visiteurs. Des hommes de la LSSAH occupaient des postes de sentinelle aux entrées de l'ancienne chancellerie du Reich et de la nouvelle chancellerie du Reich. [74] Le nombre de gardes de la LSSAH a été augmenté lors d'événements spéciaux. Au Berghof, résidence d'Hitler à Obersalzberg, un important contingent de la LSSAH a patrouillé dans une vaste zone de sécurité bouclée. "
