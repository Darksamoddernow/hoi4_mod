 kmt_fascism_tp_728_coup_tt:0 "Un coup d'État est en cours - il aura plus de chances de réussir si votre unité nationale est élevée."
 kmt_fascism_tp_728_inc_tt:0 "Guangzhouwan passera sous l'occupation de nos forces - cela pourrait déclencher une guerre."
 kmt_fascism_tp_729_inc_tt:0 "Macao passera sous l'occupation de nos forces - cela pourrait déclencher une guerre."
