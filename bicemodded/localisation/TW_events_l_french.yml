 twevents.9.d:0 "L'Allemagne nous propose de rejoindre les puissances de l'Axe!"
 twevents.9.t:0 "Inviter de l'Allemagne et de l'Axe"
 twevents.15.a:0 "Voyons ce qu'il veut ..."
 twevents.15.d:0 "Staline a soumis à la Roumanie des demandes qui peuvent ne pas vous plaire."
 twevents.15.t:0 "Une délégation soviétique est arrivée"
 twevents.27.a:0 "Bien sûr, nous allons attaquer les Soviétiques dur et vite!"
