 kmt.118.t:0 "La question de Guangzhouwan"
 kmt.120.a:0 "Nous détruirons cette nation embêtante à la fois!"
 kmt.120.b:0 "L'apaisement apportera la paix pour nous deux ..."
 kmt.120.c:0 "Il faut rester alerté."
 kmt.120.d_1:0 "Un récent coup d'État avait renversé notre gouvernement local à Guangzhouwan - ils ont également organisé un référendum selon lequel il devrait revenir sous la domination chinoise. Cependant, nos renseignements indiquent que ce coup d'État est organisé par le gouvernement chinois. \ n \ nComment devons-nous répondre? "
 kmt.120.d_2:0 "Notre coup d'État à Guangzhouwan est un succès! Le référendum local qui a suivi la mise en place du gouvernement local pro-chinois a abouti au retour de Guangzhouwan. Nous n'avons pas le temps de célébrer, car les barbares pourraient prévoir une sorte de représailles. "
