 soviet.150.d:0 "Les Mongols ont scandaleusement refusé de fusionner avec l'Union soviétique! Ce qu'une nation si pitoyable pourrait espérer accomplir seule est un mystère auquel on ne peut jamais répondre."
 soviet.150.t:0 "La Mongolie refuse!"
