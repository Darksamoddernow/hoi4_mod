 artilleryfactory.3.d:0 "Vous avez maintenant 3 usines d'artillerie. Ces bâtiments réduisent le coût de construction de l'artillerie. Capturez ou construisez plus d'usines pour réduire encore le coût."
 artilleryfactory.3.t:0 "Usine d'artillerie niveau 3 atteint"
 artilleryfactory.4.a:0 «Bon».
 artilleryfactory.4.d:0 "Vous avez maintenant 4 usines d'artillerie. Ces bâtiments réduisent le coût de construction de l'artillerie. Capturez ou construisez plus d'usines pour réduire encore le coût."
