 navaltreaty.3.d:0 "Le traité limitait la taille maximale des navires des signataires et le calibre maximal des canons qu'ils pouvaient transporter. Tout d'abord, les navires capitaux étaient limités à une norme de 35 000 tonnes longues (36 000 t). et les canons de 14 pouces (356 mm); les sous-marins ne pouvaient pas non plus peser plus de 2000 tonnes ou avoir un armement de canon de plus de 5,1 pouces, les croiseurs légers étaient limités à 8000 tonnes et les canons de 6,1 pouces (155 mm) ou plus petits et les porte-avions étaient limités à 23 000 tonnes. "
