 ss_event.684.a:0 "Activer le recrutement d'unités SS étrangères"
 ss_event.684.d:0 "Himmler a initialement établi en 1934 des exigences strictes pour les recrues. Il s'agissait de ressortissants allemands capables de prouver leur ascendance aryenne jusqu'en 1800, célibataires et sans casier judiciaire. Les recrues devaient être âgées de 17 et 23, au moins 1,74 mètre (5 pi 9 po) de hauteur (1,78 mètre (5 pi 10 po) pour le Leibstandarte). Les recrues devaient avoir des dents et une vue parfaites et fournir un certificat médical. En 1938, les restrictions de taille étaient détendue, jusqu'à six obturations dentaires étaient autorisées, et des lunettes pour l'astigmatisme et une légère correction de la vue étaient autorisées. Une fois que la Seconde Guerre mondiale a commencé en Europe, les exigences physiques n'étaient plus strictement appliquées et pratiquement toute recrue qui pouvait passer un examen médical de base était considéré pour le service Waffen-SS. À la suite de la campagne dans l'Ouest en 1940, Hitler a autorisé l'enrôlement de "personnes perçues comme apparentées", comme Himmler l'a dit, pour élargir les rangs. Un certain nombre de Danois, de Néerlandais, de Norvège ns, Suédois et Finlandais se sont portés volontaires pour combattre dans la Waffen-SS sous le commandement d'officiers allemands. Les unités non germaniques telles que la "Indische Tiger Legion" et la "Azad Hind Legion" n'étaient pas considérées comme faisant directement partie des SS, qui maintenaient toujours ses critères raciaux stricts, mais étaient plutôt considérées comme des ressortissants étrangers servant sous le commandement des SS. "
 ss_event.684.t:0 "Recrutement d'unités SS étrangères"
 ss_event.685.a:0 "Activation de la division"
 ss_event.685.d:0 "La division a été formée à partir des unités des SS-Totenkopfverbände 6, 7 et 9 pour garder la frontière avec l'Union soviétique après l'occupation allemande de la Norvège en 1940. Au printemps 1941, le La division nouvellement formée a été déplacée vers des positions à Salla, dans le nord de la Finlande, avec le général Nikolaus von Falkenhorst aux commandes.Lors de l'invasion de l'Union soviétique, l'opération Barbarossa, l'unité a participé à l'opération Arctic Fox. La brigade a obtenu une nouvelle unité, le SS Gebirgsjà. ¤ger (Mountain) Artillery Regiment 6, et a maintenant été désignée comme une division, la SS Division Nord. En septembre 1941, la division a été rattachée au IIIe corps finlandais du général Hjalmar Siilasvuo, et a pris de nouvelles positions à Louhi, Kiestinki. à la fin de 1941, elle avait subi de lourdes pertes. Au cours de l'hiver 1941–42, elle a été remplacée par le pool général de recrues de la Waffen-SS. En septembre 1942, l'unité a été rebaptisée 6. SS-Gebirgsjäger- Division Nord "
 ss_event.685.t:0 "Formation de la Division SS Nord"
 ss_event.686.a:0 "Vers l'avant!"
 ss_event.686.d:0 "Il a été formé en 1942 à partir d'un cadre de la brigade de cavalerie SS qui était impliqué dans les opérations de Bandenbekämpfung (" bandit-combat ") derrière la ligne de front. Environ 40% de la division étaient ethniques. Allemands de Transylvanie et du Banat (Serbie et Roumanie). "
 ss_event.686.t:0 "8e Division de cavalerie SS Florian Geyer"
