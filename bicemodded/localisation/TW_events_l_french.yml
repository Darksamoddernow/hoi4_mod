 kmt.124.d:0 "La Chine a envoyé des forces à Guangzhouwan et l'a occupée peu de temps après, déclarant plus tard qu'elle était officiellement revenue à la domination chinoise. Cet acte d'agression a suscité de nombreux débats dans le pays."
 kmt.124.t:0 "La Chine occupe Guangzhouwan"
