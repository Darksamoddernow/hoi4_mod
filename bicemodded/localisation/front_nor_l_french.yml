#######EVENTS

import.4.t:0"La police norvégienne réclame des troupes"
import.4.d:0"During this war the Norwegian Government is asking us for assistance to train Troops and Volounteers to fight on their behalf. This will be a covert Operation, masked as a training program for Police Officers. They will need plenty of equipment ( 2000 Rifles, 200 Support equipment and 50 Artillery pieces ). Should we assist?"
import.4.a:0"Yes, give them what they need!"
import.4.b:0"No, we shall remain impartial."

import.5.t:0"Le gouvernement Suédois accepte nos demandes."
import.5.d:0"Le gouvernement Suédois nous aide à recruter les fausses troupes de police via une opération secrète et nous envoie leurs équipements pour nous aider dans notre effort de guerre."
import.5.a:0"Une aide indispensable!"

import.6.t:0"le gouvernement Suédois refuse nos demandes."
import.6.d:0"Malheureusement, le gouvernement Suédois la jugent trop risqué et ne nous enverront ni troupes ni équipements."
import.6.a:0"Ils nous ont trahis"

