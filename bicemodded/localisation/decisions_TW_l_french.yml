 GER_ukraine_expand: 0 "Développer RK Ukraine"
 GER_ukraine_expand_desc: 0 "Selon nos plans de scission de l'Union soviétique, nous devrions étendre drastiquement la RK Ukraine avec des terres à l'est de celle-ci"
 GER_ostland_expand: 0 "Développer RK Ostland"
 GER_ostland_expand_desc: 0 "Selon nos projets de scission de l'Union soviétique, nous devrions étendre considérablement le RK Ostland avec des terres à l'est de celui-ci"
 GER_reichsprotektorat_england: 0 "Établir le Reichsprotektorat en Angleterre"
 GER_reichskommissariat_kaukasus: 0 "Établir le Reichskommissariat Kaukasus"
 GER_reichskommissariat_kaukasus_tt: 0 "Créer RK Kaukasus, une marionnette presque intégrée possédant les terres de §YLe Caucase§! Et de §YLa région du Don-Kuban§ !."
 GER_reichskommissariat_kaukasus_desc: 0 "Avec la terre et les peuples de la région du Don-Volga et du Caucase maintenant sous notre contrôle, nous pouvons y établir un Reichskommissariat. \ NLe but le plus important de ce Reichskommissariat particulier est sans aucun doute de s'assurer que le les plates-formes pétrolières massives de Bakou, Maikop et Grozny restent en place et fonctionnent. \ nLa soif du Reich pour l'or noir est quelque chose qui ne nécessite aucune preuve supplémentaire. "
 GER_setup_salo: 0 "Opération Oak"
 GER_setup_salo_desc: 0 "L'Italie s'effondre et nous devons assurer le contrôle de ce qui reste! L'opération Eiche (" Oak ") fut le sauvetage du dictateur italien Benito Mussolini par des parachutistes allemands dirigés par le major Otto-Harald Mors et les commandos Waffen-SS en septembre 1943 , pendant la Seconde Guerre mondiale. L'opération aéroportée a été personnellement commandée par Adolf Hitler, planifiée et exécutée par le major Harald Mors et approuvée par le général Kurt Student. "
