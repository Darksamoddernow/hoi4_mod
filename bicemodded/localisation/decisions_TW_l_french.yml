 JAP_reorginized_china_instatement2: 0 "Configurer la Chine nationaliste réorganisée"
 JAP_reorginized_china_instatement2_desc: 0 "Mettre en place une Chine nationaliste réorganisée pour gérer les affaires locales dans les États chinois nouvellement acquis. Cela réduira considérablement l'effet de l'activité partisane et fera en sorte que le Japon évite l'Esprit national §RLure-Eux-dans les guérillas.§!"
 JAP_reorginized_china_instatement3: 0 "Remettre le territoire à la Chine nationaliste réorganisée"
