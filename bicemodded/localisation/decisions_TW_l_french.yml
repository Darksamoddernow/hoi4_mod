 GER_speeches_category: 0 "Prise de parole en public"
 GER_speeches_category_desc: 0 "L'objet de la rhétorique n'est pas la vérité, mais la persuasion. Un homme a au moins commencé à découvrir le sens de la vie humaine quand il plante des arbres d'ombrage sous lesquels il sait très bien qu'il ne s'assiéra jamais. Donc quand au moins l'une des parties à un conflit veut quelque chose plus qu'elle ne veut la paix, la guerre est inévitable. Par conséquent, il faut être reconnaissant, que rien n'est si incroyable qu'un grand oratoire ne puisse le rendre acceptable. "
