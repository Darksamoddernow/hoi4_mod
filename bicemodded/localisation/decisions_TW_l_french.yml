 develop_benghasi: 0 "Développer Benghasi"
 develop_benghasi_desc: 0 "Benghasi est la deuxième plus grande ville et est bien adaptée pour un port protégé. Mussolini a visité la ville en 1937 et la grande cathédrale de Benghazi a été achevée en 1939."
 incorporer_zara: 0 "Incorporer Zara"
 incorporer_zara_desc: 0 "Avec le Traité de Versailles (10 janvier 1920), les revendications italiennes sur la Dalmatie contenues dans le Traité de Londres ont été annulées, mais plus tard les accords entre le Royaume d'Italie et le Royaume des Serbes, Croates et Slovènes définis dans le Traité de Rapallo (12 novembre 1920) a donné Zara avec d'autres petits territoires locaux à l'Italie. L'enclave de Zara comprenait la ville de Zara, les municipalités de Boccagnazzo / Bokanjac, Borgo Erizzo / Arbanasi, Cerno, une partie de Dicolo / Diklo et les îles de Lagosta et Pelagosa. Le territoire a été organisé en une petite province italienne, mais les différentes factions des pays voisins vivant dans la région se sont avérées être un défi. Nous devons accroître la domination italienne dans la région pour solidifier l'italianisation "
