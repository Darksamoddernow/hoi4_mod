 GER_operations: 0 "Opérations allemandes"
 GER_operations_desc: 0 "Opérations ou entreprises majeures effectuées par la Wehrmacht allemande pendant la Seconde Guerre mondiale."
 GER_offensives: 0 "offensives allemandes"
 GER_offensives_desc: 0 "La Wehrmacht a entrepris de nombreuses offensives et plans contre les Alliés pendant la Seconde Guerre mondiale, notamment Fall Weiss, Weserubung ou Fall Gelb. Menez le Reich allemand à la grandeur!"
 GER_SS_installment: 0 "Augmentation de la puissance des SS"
 GER_SS_installment_desc: 0 "Le 'Schutzstaffel' était une organisation paramilitaire dirigée par Adolf Hitler et le Parti nazi (NSDAP) dans l'Allemagne nazie. En 1925, Heinrich Himmler a rejoint l'unité, qui avait alors été réformée et avait donné son nom définitif. Sous sa direction, elle est passée d'une petite formation paramilitaire à l'une des organisations les plus puissantes de l'Allemagne nazie, les SS étaient la principale agence de sécurité, de surveillance et de terreur en Allemagne et en Europe occupée par l'Allemagne. "
 GER_Schutzstaffel_decision_desc: 0 "Le Schutzstaffel, ou" SS ", est un groupe paramilitaire qui sert directement Adolf Hitler et le Parti nazi. Ce qui a commencé comme un simple détachement de sécurité pour les réunions du NSDAP est devenu sous la direction de Heinrich Himmler un outil puissant et redouté pour le régime totalitaire d'Hitler. "
 GER_Bandenkampf_decision_desc: 0 "Nous avons besoin d'unités qui se concentrent sur la lutte contre la résistance dans les pays que nous contrôlons maintenant!"
 GER_historical_Schutzstaffel_decision: 0 "Augmenter la puissance des SS"
 GER_VT_Schutzstaffel_decision_desc: 0 "Le SS-Verfügungstruppe a été formé en 1934 en tant que troupes de combat pour le parti nazi. Ils ont été impliqués dans l'invasion allemande de la Pologne en 1939. En 1940, ces unités militaires SS étaient devenues le noyau de la Waffen-SS."
 GER_Schutzstaffel_divisions_decision: 0 "SS-Totenkopf-Division"
 GER_Schutzstaffel_divisions_decision_desc: 0 "The SS Division Totenkopf:" Death's Head ", également connu sous le nom de 3. SS-Panzergrenadier-Division Totenkopf et 3. SS-Panzer-Division Totenkopf, était l'une des divisions alignées par les Waffen-SS pendant la Seconde Guerre mondiale . Cela a commencé comme une milita mais s'est développé en une division Panxer puissante mais fanatique qui a subi de lourdes pertes, en particulier en Russie. "
 GER_Schutzstaffel_divisions_II_decision: 0 "Polizei-Division"
 GER_Schutzstaffel_divisions_II_decision_desc: 0 "La division Polizei a été formée en octobre 1939 à partir de membres de l'Ordnungspolizei (police régulière) qui ont été enrôlés dans l'unité."
 GER_Schutzstaffel_divisions_III_decision: 0 "SS-Division (mot.) Reich"
 GER_Schutzstaffel_divisions_III_decision_desc: 0 "La 2ème Division SS Panzer Das Reich" était une division Waffen-SS pendant la Seconde Guerre mondiale. Il est considéré comme une formation d'élite parmi les divisions alignées par la Waffen-SS. Das Reich était la division Waffen-SS la plus réussie en termes de Knight's Crosses et était commandée par la légende Panzer Paul Hausser "
 GER_Schutzstaffel_divisions_IV_decision: 0 "SS-Division (mot.) Wiking"
 GER_Schutzstaffel_divisions_IV_decision_desc: 0 "La 5e Division Panzer SS Wiking était une division d'élite Panzer parmi les trente-huit divisions Waffen-SS d'Allemagne. Elle a été recrutée parmi des volontaires étrangers au Danemark, en Norvège, en Suède, en Finlande, en Estonie, aux Pays-Bas et en Belgique sous le commandement Au cours de la Seconde Guerre mondiale, la division a servi sur le front de l'Est pendant la Seconde Guerre mondiale. Elle était commandée par le légendaire Felix Steiner. "
 GER_Schutzstaffel_divisions_V_decision: 0 "Division LSSAH"
 GER_Schutzstaffel_divisions_V_decision_desc: 0 "Le Leibstandarte SS Adolf Hitler" (LSSAH) a été fondé en septembre 1933 en tant que formation personnelle de garde du corps d'Adolf Hitler et est devenu plus tard connu comme une division d'élite mtorisée et plus tard une division panzergrenadier. "
 GER_Schutzstaffel_divisions_VI_decision: 0 "Division de la jeunesse hitlérienne"
 GER_Schutzstaffel_divisions_VI_decision_desc: 0 "La division Hitler Youth Panzer était une division d'élite Panzergreandier."
 GER_Schutzstaffel_Expansion_decision: 0 "Extension SS"
 GER_Schutzstaffel_Expansion_decision_desc: 0 "Avec le succès des formations de la Wehrmacht Panzer, Himmler a réalisé la stratégie et la propagande d'avoir des unités Panzer dans la SS. Juillet 1942 à Bergen, Pays-Bas, le" SS-Panzer-Generalkommando "a été créé. Le corps a servi de formation squelettique, supervisant la réorganisation et la restructuration des divisions de combat de la Waffen SS dans la région de Toulon, en France. Début février 1943, le corps reçut l'ordre de rejoindre le groupe d'armées sud du Generalfeldmarschall Manstein en Ukraine où il deviendra connu très simplement sous le nom de " Corps SS Panzer ". La légende du SS-Gruppenführer et du Panzer Paul Hausser a été placé en charge du corps"
 GER_Schutzstaffel_junkerschulen_decision: 0 "SS-Junkerschulen"
 GER_Schutzstaffel_junkerschulen_decision_desc: 0 "Les écoles SS Junker ont été introduites en 1937 en tant qu'écoles d'élèves-officiers et centres de formation des SS pendant la Seconde Guerre mondiale. Elles avaient pour tâche de former des candidats officiers pour la Waffen-SS. Les écoles SS Junker ont finalement existé à quatre endroits: Bad Tolz, Brunswick, Klagenfurt et Prague-Dewitz. "
 GER_Schutzstaffel_foreign_units_decision: 0 "Recrutement d'unités SS étrangères"
 GER_Schutzstaffel_foreign_units_decision_desc: 0 "Cela permettra aux Waffen-SS de recruter des troupes de toute l'Europe. Les unités SS-Freiwilligen (volontaires) sont prêtes à nous aider à abolir le bolchevisme."
 GER_LSSAH_division_decision_desc: 0 "Le Leibstandarte SS Adolf Hitler" (LSSAH) a été fondé en septembre 1933 en tant que formation personnelle de garde du corps d'Adolf Hitler et est devenu plus tard connu comme une division d'élite mtorisée et plus tard une division panzergrenadier. "
 GER_Das_Reich_division_decision: 0 "Das Reich-1940"
 GER_Das_Reich_division_decision_desc: 0 "La 2ème Division SS Panzer Das Reich" était une division Waffen-SS pendant la Seconde Guerre mondiale. Il est considéré comme une formation d'élite parmi les divisions alignées par la Waffen-SS. Das Reich était la division Waffen-SS la plus réussie en termes de Knight's Crosses et était commandée par la légende Panzer Paul Hausser "
 GER_Wiking_division_decision_desc: 0 "La 5e SS Panzer Division Wiking était une division d'élite Panzer parmi les trente-huit divisions Waffen-SS d'Allemagne. Elle a été recrutée parmi des volontaires étrangers au Danemark, en Norvège, en Suède, en Finlande, en Estonie, aux Pays-Bas et en Belgique sous le commandement Au cours de la Seconde Guerre mondiale, la division a servi sur le front de l'Est pendant la Seconde Guerre mondiale. Elle était commandée par le légendaire Felix Steiner. "
 GER_Totenkopf_division_decision: 0 "Totenkopf-1941"
 GER_Totenkopf_division_decision_desc: 0 "SS Division Totenkopf, Death's Head, également connue sous le nom de 3. SS-Panzergrenadier-Division Totenkopf et 3. SS-Panzer-Division Totenkopf, était l'une des divisions alignées par les Waffen-SS pendant la Seconde Guerre mondiale. a commencé comme milita mais s'est développée en une division Panxer puissante et fanatique qui a subi de lourdes pertes, en particulier en Russie. "
