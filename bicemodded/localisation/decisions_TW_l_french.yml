 ITA_north_africa: 0 "Afrique du Nord italienne"
 ITA_north_africa_desc: 0 "Notre colonie en Afrique du Nord a été gagnée en 1911, à la suite d'une invasion ratée lors de la guerre italo-turque. Malgré cela, l'Italie s'est vu attribuer le territoire dans la colonie établie par les grandes puissances. Il a été conclu que donner le territoire italien n'a posé aucun risque pour qui que ce soit. Depuis sa création, la colonie est constamment en état d'insurrection de la part des membres de la tribu libienne, principalement dirigée par l '«ordre Senussi» islamique. Les insurgés ont subi une défaite massive en 1932 et la stabilité a commencé à revenir. , avec de nombreux colons italiens migrant pour coloniser les terres, souvent appelées la «quatrième rive». Nous devons trouver un équilibre entre la mise à feu des insurgés et l'accélération de l'italianisation des terres arables et des colonies proches des champs pétrolifères. "
 ITA_greece: 0 "Campagna italiana di Grecia"
 close_internment_camps: 0 "Fermer les camps d'internement"
 close_internment_camps_desc: 0 "Après l'invasion initiale en 1911, le contrôle italien sur une grande partie du pays est resté inefficace. Face à l'opposition armée arabe, principalement en Cyrénaïque sous la direction d'Omar Mukhtar, les forces italiennes sous les généraux Pietro Badoglio et Rodolfo Graziani a mené des campagnes de pacification punitives qui se sont transformées en actes de répression brutaux et sanglants. Le fil de fer barbelé - une clôture de barbelés - a été construit de la Méditerranée à l'oasis d'Al-Jaghbub pour couper les lignes critiques pour la résistance. Peu de temps après, l'administration coloniale a commencé la déportation massive des habitants du Jebel Akhdar pour refuser aux rebelles le soutien de la population locale. La migration forcée de plus de 100 000 personnes s'est terminée dans les camps d'internement de Suluq, El Magrun, Abyar et El Agheila, où des dizaines de milliers de personnes sont mortes en conditions sordides. "
 sett_italians: 0 "Encouragez les colons italiens"
 sett_italians_desc: 0 "Nous avons besoin de plus de familles italiennes pour s'installer en Libye pour s'assurer que les ressources sont utilisées à notre avantage."
