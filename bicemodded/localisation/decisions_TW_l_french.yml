 NZL_develop_north_island_desc: 0 "L'île du Nord, également officiellement appelée Te Ika-a-Māui, est l'une des deux îles principales de la Nouvelle-Zélande, séparée de l'île du Sud, plus grande mais beaucoup moins peuplée, par le détroit de Cook."
