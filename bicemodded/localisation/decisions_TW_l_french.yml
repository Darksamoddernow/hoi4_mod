 GER_Off_Zitadelle_desc: 0 "L'opération Citadelle était une opération offensive allemande contre les forces soviétiques dans le saillant de Koursk pendant la Seconde Guerre mondiale sur le front de l'Est qui a lancé la bataille de Koursk"
 GER_Off_Feuerzauber: 0 "Préparer et lancer l'opération Nom du code: 'Feuerzauber'"
