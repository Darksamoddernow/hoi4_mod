 GER_reichskommissariat_turkestan: 0 "Etablir le Reichskommissariat Turkestan"
 GER_reichskommissariat_turkestan_tt: 0 "Créer RK Turkestan, une marionnette presque intégrée possédant les terres de §YAsie centrale§ !."
 GER_reichskommissariat_turkestan_desc: 0 "Avec la terre et les peuples d'Asie centrale maintenant sous notre contrôle, nous pouvons y établir un Reichskommissariat pour simplifier notre administration de ces terres."
 GER_Generalgouvernement: 0 "Etablir le Generalgouvernement"
 GER_Generalgouvernement_desc: 0 "Le premier du genre à l'est, le gouvernorat général de la région polonaise occupée servira d'entité administrative pour simplifier l'occupation et l'exploitation de la région par le Grand Reich allemand."
 GER_Generalgouvernement_tt: 0 "Établissez le Generalgouvernement comme un état fantoche presque intégré possédant les états mentionnés ci-dessus. \ N"
 GER_Generalgouvernement_expand: 0 "Développez le Generalgouvernement"
