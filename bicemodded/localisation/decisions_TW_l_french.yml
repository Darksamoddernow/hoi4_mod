 integr_outlying_islands: 0 "Prenez le contrôle direct des milices et des bases des îles périphériques"
 integr_outlying_islands_desc: 0 "Nous contrôlons diverses îles à travers le monde entier. Beaucoup de ces îles ont des milices locales et des forces combattantes. Avec la menace d'un conflit à grande échelle à l'avenir, il peut être judicieux de prendre le contrôle de ces milices et de les intégrer dans notre structure de commandement afin qu'en cas d'échec de notre grande Royal Navy, nous puissions organiser une défense appropriée contre l'ennemi au lieu de tout ce que le gouvernement local brouille ensemble. Bien sûr, si vous faites confiance à la Royal Navy pour protéger nos avoirs, ayez bonne foi dans les gouvernements territoriaux, ou ne peuvent tout simplement pas être dérangés par un tel ennui, il peut être sage de laisser les choses telles qu'elles sont. "
