 SOV_Off_1942: 0 "Nom du code de préparation et de lancement de l'opération: 'Saturn'"
 SOV_Off_1942_desc: 0 "L'opération Saturne, révisée en tant qu'opération Little Saturn, était une opération de l'Armée rouge sur le front oriental de la Seconde Guerre mondiale qui a conduit à des batailles dans les régions du Caucase du Nord et du bassin de Donets de l'Union soviétique de décembre 1942 à février 1943. Le le succès de l'opération Uranus, lancée le 19 novembre 1942, avait piégé 250 000 à 300 000 soldats de la 6e armée allemande et de la 4e armée panzer du général Friedrich Paulus à Stalingrad. Pour exploiter cette victoire, l'état-major soviétique planifia une campagne hivernale continue et très ambitieuse. plus tard, Joseph Staline réduisit ses plans ambitieux à une campagne relativement restreinte baptisée "Opération Petite Saturne". L'offensive réussit à écraser les alliés allemands italiens et hongrois, exerça une pression sur les forces allemandes surmenées dans l'est de l'Ukraine et empêché de nouvelles avances allemandes au secours des forces piégées à Stalingrad. Malgré ces victoires, les Soviétiques e plus étendu, préparant les étapes des offensives allemandes de la troisième bataille de Kharkov et de la bataille de Koursk. "
 SOV_Off_1943: 0 "Nom du code de préparation et de lancement de l'opération: 'Iskra'"
 SOV_Off_1943_desc: 0 "L'opération Iskra, une opération militaire soviétique en janvier 1943 pendant la Seconde Guerre mondiale, visait à briser le siège de la Wehrmacht à Leningrad.
 SOV_Off_1943_B: 0 "Préparer et lancer le nom du code d'opération: 'Suvorov'"
