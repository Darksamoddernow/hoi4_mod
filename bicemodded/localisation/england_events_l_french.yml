l_french:
 englandmod.1.t: 0 "L'Angleterre demande à rejoindre l'axe"
 englandmod.1.d: 0 "Un représentant de [ENG.GetName] vient d'arriver. [ENG.GetName] a récemment subi un fort mouvement ultra-nationaliste et souhaite rejoindre le Reich et l'Axe pour guider l'avenir du monde . "
 englandmod.1.a: 0 "Accepter"
 englandmod.1.b: 0 "Refuser".
 englandmod.2.t: 0 "[From.GetNameDefCap] demande la location des Açores"
 englandmod.2.d: 0 "Un représentant de [ENG.GetName] nous a approchés pour demander la location des Açores pour la durée de la guerre. L'emplacement stratégique des îles en fait une base importante pour protéger les voies maritimes outre-Atlantique. [ENG.GetName] a laissé entendre qu'il pourrait utiliser la force si nous ne sommes pas d'accord, car les bases sont importantes pour leur guerre contre [GER.GetName] dans l'Atlantique. "
 englandmod.2.a: 0 "Nous allons aider nos amis britanniques."
 englandmod.2.b: 0 "Pas de chance."
 englandmod.3.t: 0 "Le Portugal accepte!"
 englandmod.3.d: 0 "Le gouvernement [From.GetAdjective] a approuvé notre demande et nous a donné le plein contrôle sur les Açores, étant entendu que nous sommes maintenant responsables de les défendre contre toute attaque. Un détachement avancé est déjà arrivée sur les îles pour mettre en place une base d'opérations! La menace des U-boot dans l'Atlantique est devenue beaucoup moins effrayante. "
 englandmod.3.a: 0 "Tally ho!"
 englandmod.4.t: 0 "Le Portugal refuse!"
 englandmod.4.d: 0 "Le Portugal a rejeté notre demande de location des bases navales et aériennes des Açores! La menace des U-boot dans l'Atlantique est devenue beaucoup plus effrayante."
 englandmod.4.a: 0 "Comme c'est malheureux."
 englandmod.5.t: 0 "La demande britannique de notre annexion"
 englandmod.5.d: 0 "Un délégué britannique est arrivé à Dublin ce matin. Les effets du mouvement ultranationaliste en Grande-Bretagne sont enfin arrivés à notre porte, alors que Londres exige notre annexion immédiate. Nous ne savons pas si les Français ou Les Américains viendront à notre défense et auront une décision difficile à prendre. "
 englandmod.5.a: 0 "Cédez à leurs demandes."
 englandmod.5.b: 0 "Bonne chance."
 englandmod.6.t: 0 "L'Irlande cède!"
 englandmod.6.d: 0 "Notre délégué à Dublin est arrivé avec des nouvelles fantastiques! Les Irlandais faibles ont décidé d'accepter notre demande pour leur annexion immédiate. Nous pouvons maintenant passer à la prochaine phase de notre plan."
 englandmod.6.a: 0 "Ils ont fait un choix intelligent."
 englandmod.7.t: 0 "L'Irlande refuse nos demandes!"
 englandmod.7.d: 0 "Dans une dernière et pathétique tentative de bravoure, le gouvernement irlandais stupide a refusé notre demande d'annexion. De plus, il a décidé de mobiliser ses forces armées en cas d'attaque britannique."
 englandmod.7.a: 0 "Sont-ils suicidaires?"
 englandmod.8.t: 0 "Les Britanniques proposent une alliance"
 englandmod.8.d: 0 "Un délégué britannique est arrivé à Lisbonne ce matin. Si ce n'était pas déjà assez clair avec leur ingérence dans la politique espagnole, ils cherchent maintenant à influencer la nôtre et à nous proposer une alliance."
 englandmod.8.a: 0 "Nous acceptons!"
 englandmod.8.b: 0 "Nous n'y prendrons aucune part."
 englandmod.9.t: 0 "Le Portugal accepte!"
 englandmod.9.d: 0 "Le Portugal a accepté notre offre d'alliance! Encore une fois, les Portugais et les Britanniques se tiennent côte à côte contre leurs adversaires!"
 englandmod.9.a: 0 "Huzzah!"
 englandmod.10.t: 0 "Le Portugal refuse!"
 englandmod.10.d: 0 "Le Portugal a refusé notre offre d'alliance! Ils se sont révélés inutiles pour nous!"
 englandmod.10.a: 0 "Si vous n'êtes pas avec nous, vous êtes contre nous."
 englandmod.11.t: 0 "Les Britanniques proposent une alliance"
 englandmod.11.d: 0 "Un délégué britannique est arrivé à Rome ce matin. Les Britanniques commencent à concentrer leurs efforts sur la Méditerranée et souhaitent proposer une alliance. Bien que nous ne voulions pas les contrarier, si nous acceptons de une alliance, elle pourrait saper certaines de nos revendications ... "
 englandmod.11.a: 0 "Nous acceptons!"
 englandmod.11.b: 0 "Pas question."
 englandmod.12.t: 0 "L'Italie accepte!"
 englandmod.12.d: 0 "L'Italie a accepté notre offre d'alliance! Ensemble, nous partagerons l'hégémonie!"
 englandmod.12.a: 0 "Huzzah!"
 englandmod.13.t: 0 "L'Italie refuse!"
 englandmod.13.d: 0 "L'Italie a refusé notre offre d'alliance! Ils se sont révélés inutiles pour nous!"
 englandmod.13.a: 0 "Si vous n'êtes pas avec nous, vous êtes contre nous."
 englandmod.14.t: 0 "Les Britanniques proposent une alliance"
 englandmod.14.d: 0 "Un délégué britannique est arrivé à Varsovie ce matin. Les Britanniques s'attendent à ce que les Allemands déclarent finalement la guerre à l'un de leurs voisins, et ils supposent que ce sera nous. Ils proposent une alliance pour dissuader les Allemands de attaquer, mais nous avons également l'impression qu'ils nous mèneront éventuellement sur un chemin sombre ... "
 englandmod.14.a: 0 "Nous acceptons!"
 englandmod.14.b: 0 "Pas question."
 englandmod.15.t: 0 "La Pologne accepte!"
 englandmod.15.d: 0 "La Pologne a accepté notre offre d'alliance! Ensemble, nous vaincrons les Allemands!"
 englandmod.15.a: 0 "Huzzah!"
 englandmod.16.t: 0 "La Pologne refuse!"
 englandmod.16.d: 0 "La Pologne a refusé notre offre d'alliance! Ils se sont révélés inutiles pour nous!"
 englandmod.16.a: 0 "Si vous n'êtes pas avec nous, vous êtes contre nous."
 englandmod.17.t: 0 "Offre de l'Alliance britannique"
 englandmod.17.d: 0 "Un délégué britannique est arrivé
 englandmod.17.a: 0 "Nous acceptons de renouveler l'alliance."
 englandmod.17.b: 0 "Nous n'en avons pas besoin."
 englandmod.18.t: 0 "Les Japonais acceptent!"
 englandmod.18.d: 0 "Bonne nouvelle! Le Japon a accepté notre offre d'alliance! Avec notre puissance combinée, les Américains vont sûrement tomber!"
 englandmod.18.a: 0 "Huzzah!"
 englandmod.19.t: 0 "Le refus japonais!"
 englandmod.19.d: 0 "Mauvaise nouvelle! Le Japon a refusé notre offre d'alliance. Ne réalisent-ils pas que le géant endormi va bientôt se réveiller?"
 englandmod.19.a: 0 "Ce sont leurs funérailles."
 englandmod.20.t: 0 "Offre de l'Alliance britannique"
 englandmod.20.d: 0 "Un délégué britannique est arrivé à Caracas hier. Il semble que les Britanniques pensent qu'une alliance militaire entre nos deux nations serait mutuellement bénéfique. Pourraient-ils également envisager une guerre avec les États-Unis?"
 englandmod.20.a: 0 "Nous acceptons de nous rejoindre!"
 englandmod.20.b: 0 "Non merci"
 englandmod.21.t: 0 "Le Venezuela accepte!"
 englandmod.21.d: 0 "Bonne nouvelle! Le Venezuela a accepté notre offre d'alliance! Ils se révéleront utiles comme base de départ pour frapper l'hémisphère occidental."
 englandmod.21.a: 0 "Huzzah!"
 englandmod.22.t: 0 "Le Venezuela refuse!"
 englandmod.22.d: 0 "Mauvaise nouvelle! Le Venezuela a refusé notre offre d'alliance. Ne réalisent-ils pas que le géant endormi va bientôt se réveiller?"
 englandmod.22.a: 0 "Peu importe"
 englandmod.23.t: 0 "Renforcer notre présence militaire"
 englandmod.23.d: 0 "Plusieurs officiers ont déjà fait leur chemin vers ces îles éloignées pour aider à organiser les garnisons et les milices locales. Ces braves hommes sont maintenant sous votre commandement et attendent des ordres."
 englandmod.23.a: 0 "L'Empire ne sera jamais vaincu!"