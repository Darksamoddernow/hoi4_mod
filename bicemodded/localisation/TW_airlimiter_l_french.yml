 gduairlimiter.1.t:0 "La base aérienne est trop grande!"
 gduairlimiter.1.d:0 "La base aérienne à [GDU_badairport1.GetName] est trop grande, vut qu'elle est au dessus du niveau 2.La plus part des petites îles ne peuvent avoir seulemnt des bases aériennes de niveau 2.\n\n Les plus grandes îles peuvent avoir des îles au maximum de niveau 5.\n\n, Hawaii n'est pas limité. La Méditerannée n'est pas non plus limitée.\n\n Ce changement a pour but de rendre la guerre du pacifique plus intéressante."
