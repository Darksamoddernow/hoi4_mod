 handley_hampden_bomber_equipment_1_desc:0 "Le Handley Page Hampden était un bombardier moyen de la RAF qui a connu un service intensif au début de la Seconde Guerre mondiale."
 vickers_wellingtonvi_bomber_equipment_1_desc:0 "Le Vickers Wellington VI était une version améliorée du bombardier moyen Wellington."
 avro_manchester_bomber_equipment_1_desc:0 "L'Avro Manchester a été conçu comme un bombardier lourd bimoteur. Malheureusement, l'avion était sous-alimenté."
 hendon_equipment_1_desc:0 "Le Fairey Hendon était un bombardier lourd bimoteur utilisé par la RAF."
 aw_whitley_equipment_1_desc:0 "L'Armstrong Whitworth Whitley était un bombardier lourd bimoteur utilisé par la RAF."
 avro_lancaster_equipment_1_desc:0 "Développé à partir de l'Avro Manchester sous-alimenté, le Lancaster était un bombardier lourd quadrimoteur utilisé par la RAF."
 avro_lincoln_equipment_1_desc:0 "Développé à partir de l'Avro Lancaster, l'Avro Lincoln est un bombardier lourd quadrimoteur utilisé par la RAF."
 avro_lancaster_equipment_2_desc:0 "Le Lancaster Special fait référence à plusieurs variantes modifiées de l'Avro Lancaster pour effectuer différentes tâches. Cet avion a été modifié pour accepter la bombe Tallboy de 12 000 lb."
 UK_nav_equipment_2_a_desc:0 "Développé à partir du Bristol Blenheim, le Bristol Beaufort était un bombardier naval utilisé par la RAF."
