 UK_cv_fighther_equipment_1_a_desc:0 "Le Hawker Nimrod est un développement du Fury modifié pour être utilisé à bord des porte-avions. C'est un avion de combat."
 fairey_iiif_equipment_1_desc:0 "Les CAS sont des avions d'appui aérien rapproché qui sont conçus pour soutenir les forces amies en attaquant des troupes ou des navires ennemis. Le transporteur CAS a été modifié ou conçu pour opérer à partir de porte-avions."
 blackburn_baffin_equipment_1_desc:0 "Les bombardiers navals sont conçus pour couler les navires ennemis. Les bombardiers navals porteurs ont été modifiés ou conçus pour fonctionner à partir de porte-avions."
 tech_english_aircraft1_desc:0 "La Royal Air Force a été créée en 1918 par une loi du Parlement. Formée comme une combinaison des armes aériennes de l'armée et de la marine, elle a dû lutter pour s'empêcher de revenir à ces origines depuis la fin de la guerre. Grande Guerre. "
 japan_tech:0 "Armée impériale japonaise / Service aérien de la marine"
 SOV_UK_cv_fighther_equipment_3_c_desc:0 "Le La-5 a servi aux côtés du Yak-3, tous deux étant de bons avions de combat, mais en raison de l'utilisation d'un moteur radial Shvetsov ASh-82 et de la grande section avant que ce moteur exigeait, la visibilité vers l'avant était encore plus limitée. qu'avec le LaGG-1 qui rendait l'atterrissage assez difficile, en plus de ce problème, la vitesse de décrochage du La-5 était considérablement plus élevée que celle du Yak, ajoutant encore plus de danger. Son armement était similaire au La-5 régulier et consistait en de deux canons ShVAK de 20 mm. "
