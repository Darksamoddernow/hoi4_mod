 mosquito_fsb_equipment_desc:0 "Les bombardiers rapides sont similaires aux bombardiers légers, qui sont utilisés pour attaquer les troupes ennemies, les cibles stratégiques et les navires. Contrairement aux bombardiers légers, les bombardiers rapides ont une vitesse élevée pour les protéger des avions ennemis, et sont plus chers et plus résistants."
 heyford_bomber_equipment_desc:0 "Les bombardiers moyens sont des bombardiers bimoteurs utilisés pour attaquer les troupes ennemies, les cibles stratégiques et les navires. Ils sont plus gros, plus lourdement armés et mieux protégés que les bombardiers légers, mais sont également plus chers."
 handley_harrow_bomber_equipment_desc:0 "Les bombardiers moyens sont des bombardiers bimoteurs utilisés pour attaquer les troupes ennemies, les cibles stratégiques et les navires. Ils sont plus gros, plus lourdement armés et mieux protégés que les bombardiers légers, mais sont également plus chers."
 vickers_wellington_bomber_equipment_desc:0 "Les bombardiers moyens sont des bombardiers bimoteurs utilisés pour attaquer les troupes ennemies, les cibles stratégiques et les navires. Ils sont plus gros, plus lourdement armés et mieux protégés que les bombardiers légers, mais sont également plus chers."
 handley_hampden_bomber_equipment_desc:0 "Les bombardiers moyens sont des bombardiers bimoteurs utilisés pour attaquer les troupes ennemies, les cibles stratégiques et les navires. Ils sont plus gros, plus lourdement armés et mieux protégés que les bombardiers légers, mais sont également plus chers."
 vickers_wellingtonvi_bomber_equipment_desc:0 "Les bombardiers moyens sont des bombardiers bimoteurs utilisés pour attaquer les troupes ennemies, les cibles stratégiques et les navires. Ils sont plus gros, plus lourdement armés et mieux protégés que les bombardiers légers, mais sont également plus chers."
 hendon_equipment_desc:0 "Les bombardiers lourds sont des bombardiers quadrimoteurs principalement utilisés pour attaquer des cibles stratégiques ennemies. Ils sont lourdement armés, blindés et ont une longue portée."
 aw_whitley_equipment_desc:0 "Les bombardiers lourds sont des bombardiers quadrimoteurs principalement utilisés pour attaquer des cibles stratégiques ennemies. Ils sont lourdement armés, blindés et ont une longue portée."
 bristol_beaufort_equipment_desc:0 "Les bombardiers navals sont des avions spécialement conçus pour attaquer les navires ennemis, souvent avec des torpilles."
 vickers_warwick_equipment_desc:0 "Les bombardiers navals sont des avions spécialement conçus pour attaquer les navires ennemis, souvent avec des torpilles."
 light_bomber_equipment_desc:0 "Les bombardiers légers sont des bombardiers bimoteurs pour attaquer les troupes ennemies, les cibles stratégiques et les navires. Ils volent généralement à basse altitude."
 flying_boat_equipment_1:0 "Hydravion I"
 flying_boat_equipment_1_desc:0 "Les Hydravions sont des avions de patrouille maritime à longue portée qui effectuent des missions de reconnaissance navale et aérienne dans le théâtre pacifique et atlantique où le nombre d'aérodromes disponibles est limité. Les Hydravions ont un armement d'autodéfense modéré et leurs bombes peuvent être utilisé pour attaquer les navires lorsqu'ils étaient découverts. La valeur militaire des hydravions était bien reconnue et tous les pays riverains les exploitaient à titre militaire au début de la guerre. Ils étaient utilisés dans diverses tâches allant des patrouilles anti-sous-marines à l'air - sauvetage en mer et détection des coups de feu pour les cuirassés. "
 Flying_boat_equipment_2:0 "Hydravion II"
 flying_boat_equipment_2_desc:0 "Conception d'avant-guerre de Hydravions pour la patrouille maritime à longue portée qui effectue des tâches de reconnaissance navale et aérienne dans le théâtre pacifique et atlantique où le nombre d'aérodromes disponibles est limité. Les Hydravions ont un armement d'autodéfense modéré et sa bombe les charges peuvent être utilisées pour attaquer les navires lorsqu'ils sont découverts. La valeur militaire des hydravions était bien reconnue, et tous les pays riverains de l'eau les exploitaient à titre militaire au début de la guerre. Ils ont été utilisés dans diverses tâches de lutte contre les sous-marins patrouiller pour le sauvetage air-mer et repérer les coups de feu pour les cuirassés. "
 Flying_boat_equipment_3:0 "Hydravion III"
 flying_boat_equipment_3_desc:0 "Amélioration de la conception des Hydravions pour les patrouilles maritimes à longue portée qui effectuent des tâches de reconnaissance navale et aérienne dans le théâtre pacifique et atlantique où le nombre d'aérodromes disponibles est limité. Les Hydravions ont un armement d'autodéfense modéré et leurs bombes peuvent être utilisés pour attaquer des navires lorsqu'ils étaient découverts. La valeur militaire des hydravions était bien reconnue et tous les pays riverains de l'eau les exploitaient à titre militaire au début de la guerre. Ils étaient utilisés dans diverses tâches allant de la patrouille anti-sous-marine à sauvetage air-mer et détection des coups de feu pour les cuirassés. "
 flying_boat_equipment_4:0 "Hydravion IV"
 flying_boat_equipment_4_desc:0 "Conception avancée de Hydravions pour les patrouilles maritimes à longue portée qui effectuent des tâches de reconnaissance navale et aérienne dans le théâtre pacifique et atlantique où le nombre d'aérodromes disponibles est limité. Les Hydravions ont un armement d'autodéfense modéré et leurs bombes peuvent être utilisés pour attaquer des navires lorsqu'ils étaient découverts. La valeur militaire des hydravions était bien reconnue et tous les pays riverains de l'eau les exploitaient à titre militaire au début de la guerre. Ils étaient utilisés dans diverses tâches allant de la patrouille anti-sous-marine à sauvetage air-mer et détection des coups de feu pour les cuirassés. "
 flying_boat_equipment_5:0 "Hydravion V"
 flying_boat_equipment_5_desc:0 "Conception de Hydravions de la fin de la guerre pour les patrouilles maritimes à longue portée qui effectuent des missions de reconnaissance navale et aérienne dans le théâtre pacifique et atlantique où le nombre d'aérodromes disponibles est limité. Les Hydravions ont un armement d'autodéfense modéré et des charges de bombes peuvent être utilisés pour attaquer des navires lorsqu'ils sont découverts. La valeur militaire des hydravions était bien reconnue, et tous les pays riverains les exploitaient à titre militaire au début de la guerre. Ils ont été utilisés dans diverses tâches de patrouille anti-sous-marine au sauvetage air-mer et au repérage des coups de feu pour les cuirassés. "
 generic_cas:0 "Interguerre CAS"
 CAS_equipment_0:0 "Appui aérien rapproché I"
 CAS_equipment_0_short:0 "CAS I"
 CAS_equipment_0_desc:0 "Notre doctrine CAS nécessite un avion capable d'attaquer de surface de précision. Bien que ces avions transportent une charge utile moindre que nos plus gros bombardiers tactiques, ils sont capables d'attaquer et de détruire de petites cibles d'opportunité grâce au mitraillage et au bombardement en piqué."
 scout_plane_equipment_2_desc:0 "En développant des avions dédiés à la surveillance aérienne et à la reconnaissance à longue portée, nous nous assurons d'obtenir et de conserver une image précise des intentions et des capacités de notre adversaire."
 FRA_fighter_equipment_0_desc:0 "Le Nieuport-Delage NiD.62 était un chasseur sesquiplane français du début des années 1930. Cet engin était un descendant d'une longue lignée de chasseurs Nieuport-Delage qui ont été conçus et construits pendant les années immédiatement après la Première Guerre mondiale. NiD.62 a été construit en 1931 comme chasseur pour l'Armée de l'Air. La puissance était fournie par une unité Hispano-Suiza 12Hb. "
 FRA_fighter_equipment_1_desc:0 "Les Dewoitine D.500 et D.501 entrèrent en service en juillet 1935, avec le plus puissant D.510 les rejoignant en octobre 1936. Ils furent les premiers chasseurs employés par l'Armée de l'Air jusqu'à leur remplacement par le Morane-Saulnier MS406 "
 FRA_fighter_equipment_2_desc:0 "Alors que le MS-405 est très maniable, il est sous-alimenté. Un moteur plus gros devrait augmenter sa vitesse."
 FRA_fighter_equipment_3_desc:0 "Dernier membre de la famille Bloch 150, le MB.157 avait un moteur beaucoup plus puissant et est finalement devenu un avion très différent au fur et à mesure que la conception du MB.152 évoluait pour accueillir le moteur plus gros et plus lourd. L'armement consistait en un canon amélioré Hispano-Suiza HS.404 de 2 x 20 mm avec des chargeurs de 75 cartouches. "
 FRA_fighter_equipment_4_desc:0 "L'avion était propulsé par un moteur Hispano-Suiza 12Xcrs V12 de 780 ch entraînant une hélice Ratier à trois pales dans une configuration de tracteur. hélice, avec quatre mitrailleuses de 7,5 mm à monter dans les ailes. La conception a été rendue simple, légère et robuste pour simplifier la production de masse. "
 SWE_jet_strat_bomber_equipment_1_desc:0 "La conception expérimentale des ailes volantes est l'avenir des avions de bombardement furtif. Combiné à une portée intercontintale, ce bombardier peut frapper même nos ennemis les plus éloignés avant qu'ils ne soient capables de répondre."
 BEL_heavy_fighter_equipment_3_desc:0 "Le R-42 est une variante de chasseur jumeau longue portée du R-36 et des modèles suivants (R-38, R-40), une idée développée plus tard dans le F-82 Twin Mustang américain. En raison de la guerre c'était seulement esquissé. "
 ITA_nav_bomber_equipment_1_desc:0 "Le S.79 II est un développement du bombardier léger S.79, capable d'attaquer les navires avec une torpille."
 ITA_nav_bomber_equipment_3_desc:0 "Bombardiers navals légers destinés à attaquer les navires ennemis."
 ITA_nav_bomber_equipment_5_desc:0 "Le Fiat G.55S Silurante est un bombardier torpilleur développé par le chasseur Fiat G.55 Centauro."
