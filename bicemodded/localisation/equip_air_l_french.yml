 bristol_blenheim_equipment_1_desc:0 "Le Bristol Blenheim I était un bombardier haute performance lors de sa première mise en service."
 mosquito_fsb_equipment_1_desc:0 "Le de Havilland Mosquito, principalement construit en bois, était à l'origine un avion de reconnaissance extrêmement rapide. Ce développement lui a permis de fonctionner comme un bombardier."
 heyford_bomber_equipment_1_desc:0 "Le Handley Page Heyford était un bombardier biplan utilisé par la RAF."
