 CAS_equipment_desc:0 "Les appareils dédiés à l'§Yappui aérien rapproché§! sont conçus pour soutenir les forces terrestres au combat."
 cv_cas:2 "AAR (porte-avions)"
 cv_CAS_equipment_desc:0 "Les appareils dédiés à l'§Yappui aérien rapproché embarqué§! sont conçus pour soutenir les forces terrestres au combat."
 nav_bomber:0 "Bomb. naval"
 nav_bomber_equipment_desc:0 "Le §Ybombardier naval§! est capable de mener des attaques contre les navires ennemis."
 cv_nav_bomber:1 "Bomb. nav. embarq."
 cv_nav_bomber_equipment_desc:0 "Le §Ybombardier naval embarqué§! est capable de mener des attaques contre les navires ennemis."
 tac_bomber:0 "Bomb. tactique"
 tac_bomber_equipment_desc:0 "Petit et rapide, le §Ybombardier tactique§! peut appuyer les troupes terrestres et bombarder les bâtiments ennemis."
 jet_tac_bomber:2 "Bomb. tact. à réact."
 jet_tac_bomber_equipment:2 "Bomb. tact. à réact."
 jet_tac_bomber_equipment_desc:0 "Petit et rapide, le §Ybombardier tactique§! peut appuyer les troupes terrestres et bombarder les bâtiments ennemis."
 heavy_fighter:0 "Chasseur lourd"
 heavy_fighter_equipment_desc:0 "Le §Ychasseur lourd§! bénéficie d'un long rayon d'action et d'un armement puissant, ce qui lui permet aussi bien de protéger les bombardiers situés à sa portée que d'intercepter les bombardiers ennemis, même si son agilité réduite signifie par contre qu'il rencontre des difficultés face aux chasseurs classiques."
 strat_bomber:0 "Bomb. stratégique"
 strat_bomber_equipment_desc:0 "Le §Ybombardier stratégique§! attaque les bâtiments et infrastructures de l'ennemi, réduisant ainsi sa capacité industrielle."
 jet_strat_bomber:2 "Bomb. strat. à réact."
 jet_strat_bomber_equipment:2 "Bomb. str. réact."
 jet_strat_bomber_equipment_desc:0 "Le §Ybombardier stratégique§! attaque les bâtiments et infrastructures de l'ennemi, réduisant ainsi sa capacité industrielle."
 transport_plane:0 "Avion de transport"
 transport_plane_equipment_desc:0 "L'§Yavion de transport§! largue les parachutistes au-dessus de leur cible."
 guided_missile:0 "Fusée"
 fighter_equipment:0 "Chasseur"
 cv_fighter_equipment:0 "Chass. embarqué"
 strat_bomber_equipment:0 "Bomb. stratégique"
 rocket_interceptor_equipment:0 "Intercept. à fusée"
 rocket_interceptor_equipment_desc:0 "L'§Yintercepteur à moteur-fusée§! a un faible rayon d'action mais est propulsé par un moteur-fusée chimique permettant une très grande vitesse."
 suicide_craft_equipment:0 "Avion-suicide"
 suicide_craft_equipment_desc:0 "L'§Yavion-suicide§! n'est ni plus ni moins qu'une bombe à courte portée, pilotée par un membre d'équipage et propulsée par un moteur-fusée chimique."
 fighter_equipment_0:0 "Chasseur de l'entre-deux-guerres"
 fighter_equipment_0_short:0 "Chasseur"
 fighter_equipment_0_desc:0 "Suite aux nombreuses modifications apportées aux appareils de chasse pendant et après la Grande Guerre, le biplan est devenu obsolète. Nous devons maintenant faire profiter le secteur militaire des innovations technologiques du secteur civil."
 fighter_equipment_1:0 "Chasseur I"
 fighter_equipment_1_short:0 "Chasseur I"
 fighter_equipment_1_desc:0 "L'avènement du moteur en étoile, de l'aile monoplan et de la structure métallique a révolutionné les structures de surface légères. Ce modèle est notre appareil de chasse nouvelle génération."
 fighter_equipment_2:0 "Chasseur II"
 fighter_equipment_2_short:0 "Chasseur II"
 fighter_equipment_2_desc:0 "Compte tenu des progrès fulgurants réalisés dans le domaine des chasseurs, nous devons continuer à améliorer les modèles existants tout en adaptant les anciens modèles aux innovations. Notre nouvel appareil de chasse doit être rapide, capable d'excellentes performances en altitude et bénéficier d'un rayon d'action maximal. Tout en étant bien armé."
 fighter_equipment_3:0 "Chasseur III"
 fighter_equipment_3_short:0 "Chasseur III"
 fighter_equipment_3_desc:0 "Si les générations de chasseurs précédentes n'ont pas démérité, nous devons tirer parti de tout avantage que peut offrir un modèle plus avancé. Cet appareil sera à la pointe de la technologie, avec son moteur à piston qui lui offrira un rayon d'action plus long, une grande puissance, un surcroît d'agilité et un armement redoutable."
 heavy_fighter_equipment:0 "Chasseur lourd"
 heavy_fighter_equipment_1:0 "Chasseur lourd I"
 heavy_fighter_equipment_1_short:0 "Chasseur lourd I"
 heavy_fighter_equipment_1_desc:0 "Pour échapper aux chasseurs ennemis, les bombardiers doivent être escortés sur tout le trajet jusqu'à leurs cibles et au retour. Cela nécessite donc un chasseur ayant le même rayon d'action qu'un bombardier. Il sera inévitablement plus grand, plus lent et moins agile qu'un chasseur léger, mais sera lourdement armé."
 heavy_fighter_equipment_2:0 "Chasseur lourd II"
 heavy_fighter_equipment_2_short:0 "Chasseur lourd II"
 heavy_fighter_equipment_2_desc:0 "L'expérience a montré que notre chasseur lourd est vulnérable aux chasseurs légers, dont l'agilité est inégalable. En revanche, son armement lourd lui permet d'intercepter facilement les bombardiers ennemis. Notre nouveau modèle doit donc bénéficier d'une meilleure capacité d'attaque contre les appareils ennemis ou même les cibles au sol, et sa vitesse et son rayon d'action doivent aussi être accrus."
 heavy_fighter_equipment_3:0 "Chasseur lourd III"
 heavy_fighter_equipment_3_short:0 "Chasseur lourd III"
 heavy_fighter_equipment_3_desc:0 "Si les chasseurs lourds ont montré leur capacité à remplir des missions diverses, nous devons concevoir un nouveau modèle, capable à la fois de combattre les chasseurs ennemis par une agilité accrue, et d'intercepter les bombardiers toujours plus rapides et mieux protégés de nos adversaires."
 strat_bomber_equipment_1:0 "Bombardier stratégique I"
 strat_bomber_equipment_1_short:0 "Bomb. stratégique I"
 strat_bomber_equipment_1_desc:0 "La Grande Guerre et les études réalisées depuis lors ont montré que la prochaine guerre se gagnera en bombardant les cibles militaires et les grandes villes de l'ennemi. Nous devons donc disposer d'un bombardier capable de mener de telles opérations, qui doit être rapide, voler à haute altitude et pouvoir transporter une lourde charge. Il doit donc avoir une grande envergure et avoir l'armement pour assurer sa propre défense."
 strat_bomber_equipment_2:0 "Bombardier stratégique II"
 strat_bomber_equipment_2_short:0 "Bomb. stratégique II"
 strat_bomber_equipment_2_desc:0 "Les bombardements se sont avérés très efficaces pour réduire les capacités de l'ennemi à mener la guerre. Reste à concevoir un nouveau modèle, mieux armé et plus rapide pour éviter d'être abattu, tout en gagnant en efficacité par une charge plus lourde et une portée accrue."
 strat_bomber_equipment_3:0 "Bombardier stratégique III"
 strat_bomber_equipment_3_short:0 "Bomb. stratégique III"
 strat_bomber_equipment_3_desc:0 "Pour échapper aux chasseurs et à la DCA, le prochain modèle de bombardier stratégique devra voler à très haute altitude. Il devra également être plus grand, afin de transporter davantage de bombes et de carburant pour encore accroître sa portée."
 jet_strat_bomber_equipment_1:0 "Bombardier stratégique à réaction"
 jet_strat_bomber_equipment_1_short:0 "Bomb. strat. à réact."
 jet_strat_bomber_equipment_1_desc:0 "Plusieurs moteurs à réaction doivent permettre aux nouveaux modèles d'atteindre des vitesses inégalées sans rogner sur leur capacité de charge ou leur portée. Ces avions sont conçus pour transporter une nouvelle génération d'armes de destruction massive."
 tac_bomber_equipment:0 "Bomb. tactique"
 tac_bomber_equipment_0:0 "Bombardier de l'entre-deux-guerres"
 tac_bomber_equipment_0_short:0 "Bombardier"
 tac_bomber_equipment_0_desc:0 "Beaucoup considèrent que la prochaine guerre ne pourra être remportée qu'en bombardant l'ennemi jusqu'à son anéantissement total. Il nous faut donc à tout prix commencer à concevoir notre propre bombardier, capable d'emporter une charge importante aussi rapidement que possible."
 tac_bomber_equipment_1:0 "Bombardier tactique I"
 tac_bomber_equipment_1_short:0 "Bomb. tactique I"
 tac_bomber_equipment_1_desc:0 "Les bombardiers intermédiaires doivent être polyvalents et rapides afin d'accomplir des missions variées. Un bon bimoteur, s'il reste léger, pourrait nous être utile pendant les années à venir."
 tac_bomber_equipment_2:0 "Bombardier tactique II"
 tac_bomber_equipment_2_short:0 "Bomb. tactique II"
 tac_bomber_equipment_2_desc:0 "Un modèle plus lourd de bombardier tactique pourrait permettre d'étendre son rayon d'action, sa capacité de charge et sa vitesse, tout en préservant ses capacités à accomplir des missions variées."
 tac_bomber_equipment_3:0 "Bombardier tactique III"
 tac_bomber_equipment_3_short:0 "Bomb. tactique III"
 tac_bomber_equipment_3_desc:0 "Tout comme c'est le cas pour les chasseurs, les innovations en termes de matériaux et de formes devraient permettre de mettre au point des modèles de bimoteurs parmi les plus rapides et les plus performants jamais conçus."
 transport_plane_equipment:0 "Avion de transport"
 transport_plane_equipment_1:0 "Avion de transport"
 transport_plane_equipment_1_short:0 "Avion de transport"
 transport_plane_equipment_1_desc:0 "§LCes appareils sont dédiés au transport des parachutistes.§!"
 nav_bomber_equipment:0 "Bomb. naval"
 cv_nav_bomber_equipment:0 "Bomb. nav. emb."
 nav_bomber_equipment_1:0 "Bombardier naval I"
 nav_bomber_equipment_1_short:0 "Bombardier naval I"
 nav_bomber_equipment_1_desc:0 "Au cours de la prochaine décennie, l'aéronavale jouera probablement un rôle déterminant dans la guerre navale, notamment contre les sous-marins, dont l'importance ne cesse de croître. Les appareils capables de combattre en mer seront nécessaires, aussi bien pour le bombardement en piqué que pour les missions de reconnaissance."
 nav_bomber_equipment_2:0 "Bombardier naval II"
 nav_bomber_equipment_2_short:0 "Bombardier naval II"
 nav_bomber_equipment_2_desc:0 "Les progrès réalisés au niveau des moteurs et de l'aérodynamique ont nettement amélioré la vitesse et les capacités d'attaque en piqué des appareils des forces aéronavales."
 nav_bomber_equipment_3:0 "Bombardier naval III"
 nav_bomber_equipment_3_short:0 "Bombardier naval III"
 nav_bomber_equipment_3_desc:0 "L'apparition des structures entièrement métalliques et des aérofreins ouvre la voie à des systèmes aéronautiques beaucoup plus complexes. Mais pour user de ces systèmes perfectionnés, les équipages des appareils de la prochaine génération auront besoin d'équipages plus nombreux."
 CAS_equipment:0 "AAR"
 cv_CAS_equipment:0 "AAR embarqué"
 CAS_equipment_1:0 "Appui aérien rapproché I"
 CAS_equipment_1_short:0 "AAR I"
 CAS_equipment_1_desc:0 "Notre doctrine d'appui aérien rapproché nécessite un avion capable d'effectuer des frappes de précision. Bien que la capacité de charge de ces avions soit moindre que celle des bombardiers tactiques, ils peuvent néanmoins attaquer et détruire de petites cibles inopinées en les mitraillant ou par des bombardements en piqué."
 CAS_equipment_2:0 "Appui aérien rapproché II"
 CAS_equipment_2_short:0 "AAR II"
 CAS_equipment_2_desc:0 "Les premières expériences menées sur le terrain ont montré qu'il était nécessaire d'améliorer la vitesse, le blindage et la manœuvrabilité des appareils d'appui aérien rapproché pour leur permettre d'échapper aux tirs des chasseurs et de la DCA de l'ennemi. Nos prochains avions d'attaque au sol doivent aussi être équipés de bombes, de canons et de mitrailleuses plus puissants pour infliger davantage de dégâts à leurs cibles."
 CAS_equipment_3:0 "Appui aérien rapproché III"
 CAS_equipment_3_short:0 "AAR III"
 CAS_equipment_3_desc:0 "L'efficacité croissante des canons anti-aériens et des intercepteurs de l'ennemi oblige à une nouvelle évolution de nos appareils d'appui aérien rapproché. Notre nouveau modèle doit être doté d'un moteur plus puissant, d'un fuselage assurant une meilleure protection et plus adapté aux bombardements en piqué, en plus d'une capacité de charge accrue."
 jet_fighter_equipment_1:0 "Chasseur à réaction I"
 jet_fighter_equipment_1_short:0 "Chasseur à réaction I"
 jet_fighter_equipment_1_desc:0 "Les essais menés sur les premiers chasseurs à réaction dépassent tous les gains de vitesse effectués jusqu'à présent. Nous devons certes encore maîtriser de nombreux aspects de leur construction, mais déjà les chasseurs classiques ne peuvent plus rivaliser."
 jet_fighter_equipment_2:0 "Chasseur à réaction II"
 jet_fighter_equipment_2_short:0 "Chasseur à réaction II"
 jet_fighter_equipment_2_desc:0 "Les nouvelles voilures en flèche et l'usage de matériaux plus légers vont nous permettre d'accroître encore la portée et la vitesse de ces chasseurs à réaction révolutionnaires."
 jet_tac_bomber_equipment_1:0 "Bombardier tactique à réaction I"
 jet_tac_bomber_equipment_1_short:0 "Bomb. tact. à réact. I"
 jet_tac_bomber_equipment_1_desc:0 "L'avènement des chasseurs à réaction exige des bombardiers capables d'égaler, si ce n'est surpasser leur vitesse. Ce sera la mission de notre première génération de bombardiers moyens et de chasseurs-bombardiers équipés de moteurs à réaction."
 jet_tac_bomber_equipment_2:0 "Bombardier tactique à réaction II"
 jet_tac_bomber_equipment_2_short:0 "Bomb. tact. à réact. II"
 jet_tac_bomber_equipment_2_desc:0 "En plus d'être rapides, les futurs bombardiers à réaction devront battre des records par leur plafond et leur portée pour mener des missions de bombardement et de reconnaissance à une échelle intercontinentale."
 cv_nav_bomber_equipment_1:0 "Bombardier naval embarqué I"
 cv_nav_bomber_equipment_1_short:0 "Bombardier nav. embarqué I"
 cv_nav_bomber_equipment_1_desc:0 "Un bombardier naval de base, simplement adapté au décollage et à l'atterrissage sur un porte-avions."
