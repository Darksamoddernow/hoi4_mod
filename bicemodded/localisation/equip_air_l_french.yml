 cv_fighter_equipment_3_desc:0 "Un chasseur avancé de base, simplement adapté au décollage et à l'atterrissage sur un porte-avions."
 rocket_interceptor_equipment_1:0 "Intercepteur à moteur-fusée I"
 rocket_interceptor_equipment_1_desc:0 "Intercepteur expérimental à courte portée, propulsé par un moteur-fusée chimique peu fiable."
 rocket_interceptor_equipment_1_short:0 "Intercepteur à moteur-fusée I"
 rocket_interceptor_equipment_2:0 "Intercepteur à moteur-fusée II"
 rocket_interceptor_equipment_2_desc:0 "Intercepteur à courte portée, propulsé par un moteur-fusée chimique un peu plus fiable."
 rocket_interceptor_equipment_2_short:0 "Intercepteur à moteur-fusée II"
 rocket_interceptor_equipment_3:0 "Intercepteur à moteur-fusée III"
 rocket_interceptor_equipment_3_desc:0 "Après avoir enfin résolu la plupart des problèmes liés aux moteurs-fusées, cet intercepteur est désormais un précieux atout pour la défense rapprochée de nos installations."
 rocket_interceptor_equipment_3_short:0 "Intercepteur à moteur-fusée III"
 rocket_suicide_equipment_1:0 "Avion-suicide"
 rocket_suicide_equipment_1_short:0 "Avion-suicide"
 rocket_suicide_equipment_1_desc:0 "Accrochez-vous, ça va secouer."
 JAP_rocket_suicide_equipment_1:0 "Yokosuka MXY-7 Ohka"
 JAP_rocket_suicide_equipment_1_short:0 "Ohka"
 JAP_rocket_suicide_equipment_1_desc:0 "Conçu à cet effet par les Japonais, le planeur monoplace Yokosuka MXY-7 Ohka, propulsé par des fusées, fut utilisé à la fin de la Seconde Guerre mondiale pour attaquer les navires ennemis lors d'attaques-suicides."
 scout_plane:0 "Avion de reconnaissance"
 scout_plane_equipment_desc:0 "L'§Yavion de reconnaissance§! est dédié spécifiquement à la photographie de reconnaissance aérienne. Sa survie dépend essentiellement de sa rapidité et de sa discrétion, et il est condamné à perdre n'importe quel combat aérien."
 scout_plane_equipment:0 "Avions de reconnaissance"
 scout_plane_equipment_1:0 "Avion de reconnaissance I"
 scout_plane_equipment_1_short:0 "Reconnaissance I"
 scout_plane_equipment_1_desc:0 "Rassembler des renseignements sur les mouvements de l'ennemi et fournir des rapports sur ses déploiements en mer est la première mission des avions depuis leur apparition lors de la Grande Guerre, et constitue toujours l'un de leurs apports essentiels."
 scout_plane_equipment_2:0 "Avion de reconnaissance II"
 scout_plane_equipment_2_short:0 "Reconnaissance II"
 scout_plane_equipment_2_desc:0 "Le développement d'avions spécifiquement dédiés à la reconnaissance aérienne à longue portée permet d'avoir une idée plus précise des intentions de l'ennemi et de ses capacités."
