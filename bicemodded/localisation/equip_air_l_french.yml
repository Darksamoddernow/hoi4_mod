 war_cas_equipment_2_desc:0 "Le Hawker Hart est un bombardier biplan haute performance. Ses performances étaient si élevées qu'il dépassait en fait tous les chasseurs alors en service avec la RAF."
 war_cas_equipment_3_desc:0 "Le Hawker Audax était un dérivé du bombardier Hawker Hart destiné à la coopération de l'armée."
 war_cas_equipment_4_desc:0 "Le Hawker Hartebeest est un dérivé du Hawker Audax, et destiné à la coopération de l'armée."
 war_cas_equipment_5_desc:0 "L'Atlas Armstrong Whitworth a été conçu dans les années 1920 pour la coopération de l'armée."
 UK_fighther_equipment_1_a_desc:0 "Le Gloster Gladiator I était un chasseur biplan avancé utilisé par la RAF. En 1936, c'est l'avion le plus rapide de la RAF."
 UK_fighther_equipment_2_a_desc:0 "Le Gloster Gladiator était le dernier chasseur biplan à entrer en service avec la RAF."
 defiant_fighter_equipment_1_desc:0 "Le Boulton Paul Defiant était un avion de chasse armé d'une tourelle à quatre canons. Cela lui permet théoriquement d'engager en toute sécurité un avion ennemi par surprise de dessous."
 tech_defiant_fighter_equipment_1:0 "Boulton Paul Defiant"
 griffon_fighter_equipment_1_desc:0 "Propulsé par un moteur Griffon, le Supermarine Spitfire XXI était une version de l'avion de combat Spitfire."
 martinbaker_fighter_equipment_1_desc:0 "Le MB 5 était un avion de combat prototype. Il n'est pas entré en production."
 hawker_demon_equipment_1_desc:0 "Développé à partir du bombardier Hawker Hart, le Demon était un chasseur biplan haute performance lorsqu'il est entré en service."
 hawker_fury_equipment_1_desc:0 "Développé à la suite du succès du bombardier léger Hawker Hart, le Fury a été conçu pour donner à la RAF un chasseur capable de dépasser ses bombardiers les plus rapides."
 UK_fighther_equipment_4_a_desc:0 "Avec l'ouragan de plus en plus obsolète, le moteur Merlin XX et des armes supplémentaires ont été ajoutés. C'est un chasseur rapide et lourdement armé."
 bristol_blenheim_f_equipment_1_desc:0 "Développé à partir de et en réponse à la haute performance du bombardier Blenheim I, le Bristol Blenheim IF était une variante conçue pour fonctionner comme un avion de combat."
 bristol_beaufighter_equipment_1_desc:0 "Développé à partir du Bristol Beaufort, le Bristol BeauChasseur était un chasseur lourd qui a trouvé des rôles supplémentaires en tant qu'attaquant terrestre et naval."
 westland_whirlwind_equipment_1_desc:0 "Développé comme avion de combat haute performance capable de transporter un armement de canons, le Westland Whirlwind a souffert d'un cycle de développement prolongé."
 mosquito_hvf_equipment_1_desc:0 "Développé comme une version de chasse du bombardier de Havilland Mosquito, très populaire."
 welkin_equipment_1_desc:0 "Développé en réponse aux vols de reconnaissance allemands à haute altitude, le Westland Welkin a été conçu pour être un chasseur lourd à haute performance et à haute altitude."
