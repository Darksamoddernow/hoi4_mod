 CHI_GATHERING_STORM_DESC:0 "Une fois que la plus puissante nation sur Terre, la Chine a été résuit par un siècle d'imperialisme occidental et de guerre interne \n\nChiang Kai-shek et le Kuomintang, le gouvernemet central de Chine, sont désormais menacés à la fois par l’Empire japonais, qui a déjà annexé une partie de la Chine, et par les communistes de Mao, qui sont actuellement enfouis dans les collines du Shaanxi. Entourée de toutes parts, Chiang prépare maintenant la Chine à une guerre comme celle que le pays n'a jamais vue. "
 PRC_GATHERING_STORM_DESC:0 "Le partie communsite chinois est au bord de la destruction. Après une révolution ratée, l'armée communiste a été battue sur tout le front par la KMT, les communsites ont fuient de leur base du sud vers le shaanxi, de cette catastrophe un nouveau leader émmerge, Mao Zedong. \n\nMao ramène avec lui une nouvelle vision radicale du communisme ainsi qu'une nouvelle stratégie de survie et d'expension. Peut-être que la Chine communiste pourrait s'allier avec leurs anciens ennemis contre un plus grand ennemi… "
