 jap.3.t: 0 "Configurer une marionnette chinoise à Pékin?"
 jap.3.d: 0 "Notre armée de la région de la Chine du Nord a conquis avec succès Pékin, peut-être que la mise en place d'un gouvernement fantoche là-bas réduira nos coûts d'occupation de la région."
 jap.3.a: 0 "Combattez les Chinois avec les Chinois."
 jap.3.b: 0 "Trop risqué."
 jap.4.t: 0 "Création de [PGR.GetName]"
 jap.4.d: 0 "Après l'établissement de [PGR.GetName], [Root.GetLeader] a reçu un document que nous devons dissoudre [EHA.GetNameDEF] et passer sous l'administration de [PGR.GetNameDEF]."
 jap.4.a: 0 "Nous avons perdu notre valeur ..."
 jap.4.b: 0 "Mort aux impérialistes!"
 jap.5.t: 0 "Rebelles chinois!"
 jap.5.d: 0 "[EHA.GetName] a refusé d'être absorbé par [PGR.GetNameDEF] et s'est rebellé contre nous!"
 jap.5.a: 0 "risible!"
 jap.6.t: 0 "Mutinerie de Tungchow"
 jap.6.d: 0 "Certains loyalistes de [CHI.GetRulingParty] de nos forces de police ont écouté la propagande de [CHI.GetRulingParty] selon laquelle ils sont en train de gagner dans le conflit actuel et se sont soulevés contre nous à Tungchow. Ces mutins ont attaqué et tué de nombreux Japonais et Coréens de souche. Bien qu'ils aient finalement été traités, Yin Rugeng a été contraint de démissionner et [Root.GetLeader] prend maintenant ses fonctions. Nos relations avec Tokyo ont également été aggravées. "
 jap.6.a: 0 "Bon sang!"
 jap.7.d: 0 "Certains mutins du Tungchow se sont levés et ont tué des Japonais et des Coréens de souche! Heureusement, ils ont été traités plus tard par la police locale."
 jap.7.a: 0 "Comment cela peut-il arriver !!"
 jap.8.t: 0 "Configurer une marionnette chinoise à Nankin?"
 jap.8.d: 0 "Notre armée de la région de la Chine centrale a réussi à conquérir Nankin, peut-être que la mise en place d'un gouvernement fantoche abaissera nos coûts d'occupation de la région."
 jap.9.t: 0 "Installer Wang Jingwei à Nankin?"
 jap.9.d: 0 "Une ancienne figure de proue chinoise du nom de Wang Jingwei est connue comme un sympathisant japonais. Peut-être pourrons-nous l'installer à Nankin et utiliser son gouvernement pour réduire nos coûts d'occupation de la Chine?"
 jap.11.t: 0 "Le Mandchoukouo a déclaré son indépendance!"
 jap.11.d: 0 "[MAN.GetLeader] a conspiré son plan de restauration pathétique depuis le début. Aujourd'hui, lui et sa petite clique ont déclaré leur indépendance de nous!"
 jap.11.b: 0 "Peu importe"
 jap.12.t: 0 "Assassinats en Mandchourie"
 jap.12.d: 0 "Une série d'assassinats a eu lieu en Mandchourie, les cibles sont des fonctionnaires japonais locaux, en particulier ceux de l'armée du Kwantung. Certains de nos généraux ont été tués, des enquêtes ont pointé vers des guérilleros chinois locaux, mais nous ne pouvons pas attraper les auteurs. "
 mck_puppet_wjw_tt: 0 "Cette nouvelle marionnette annexera les deux marionnettes chinoises précédemment établies."
 jap.13.t: 0 "[From.GetName] sollicite notre soutien pour l'indépendance"
 jap.13.d: 0 "[From.GetName] a exprimé son désir de se libérer du Japon et sollicite maintenant notre soutien."
 jap.13.a: 0 "C'est la bonne chose à faire."
 jap.13.b: 0 "Pas intéressé."
 jap.14.t: 0 "[From.GetName] Accepte de soutenir notre indépendance"
 jap.14.d: 0 "[From.GetName] a accepté de soutenir notre indépendance. D'autres conditions seront discutées plus tard."
 jap.14.a: 0 "Fantastique!"
 jap.15.t: 0 "[From.GetName] a refusé de soutenir notre indépendance"
 jap.15.d: 0 "[From.GetName] a refusé de soutenir notre indépendance. Déclarant leur désintérêt pour l'accord."
 jap.15.a: 0 "Nous devons chercher une autre voie."
 jap.16.t: 0 "[From.GetLeader] Appels à l'action"
 jap.16.d: 0 "Après avoir réussi à établir la démocratie dans [From.GetName], [From.GetLeader] nous appelle maintenant à frapper les Japonais pour les conduire à la liberté."
 jap.16.a: 0 "Si seulement la diplomatie ne fonctionne pas, alors nous recourrons à la guerre."
 jap.16.b: 0 "Nous avons déjà un plan en tête, dites-leur d'être patients."
 jap.16.c: 0 "Faites descendre le soleil!"
 jap.17.t: 0 "Ultimatum de [From.GetName]"
 jap.17.d: 0 "[From.GetLeader] nous a envoyé un ultimatum nous ordonnant d'accorder l'indépendance à [MAN.GetName]. Si nous ne nous conformons pas, nous devrons peut-être entrer en guerre avec eux."
 jap.17.a: 0 "Nous ne pouvons pas nous permettre d'entrer en guerre avec eux."
 jap.17.b: 0 "S'ils veulent la guerre, nous la leur donnerons!"
 jap.18.t: 0 "[From.GetName] refuse d'agir maintenant"
 jap.18.d: 0 "La réponse de [From.GetName] est que nous devons nous retirer pour l'instant. Car ils ont déjà un plan en tête."
 jap.18.a: 0 "On attend alors ..."
 jap.19.t: 0 "[JAP.GetName] accorde l'indépendance à [MAN.GetName]"
 jap.19.d: 0 "[JAP.GetName] a accordé l'indépendance à [MAN.GetName]."
 jap.19.a: 0 "Un choix rationnel."
 jap.20.t: 0 "[JAP.GetName] nous accorde l'indépendance"
 jap.20.d: 0 "[JAP.GetName] nous a accordé l'indépendance!"
 jap.20.a: 0 "Une journée glorieuse!"
 jap.21.t: 0 "[JAP.GetName] refuse d'accorder l'indépendance à [MAN.GetName]"
 jap.21.d: 0 "Malgré notre puissance, [JAP.GetName] refuse de se conformer à l'ultimatum."
 jap.21.a: 0 "Que Dieu ait pitié d'eux."
 jap.22.t: 0 "Rejoint [USA.GetName]!"
 jap.22.d: 0 "Le moment est venu, nous combattons désormais aux côtés du phare de la démocratie contre les tyranniques japonais!"
 jap.22.a: 0 "Liberté ou mort!"
 jap.23.t: 0 "[MAN.GetName] rejoint [USA.GetName]!"
 jap.23.d: 0 "Le peuple rebelle de [MAN.GetName] s'est libéré de nous et a rejoint [USA.GetNameDEF] dans la guerre."
 jap.23.a: 0 "Bakayarou!"
 jap.28.t: 0 "[From.GetNameDEF] Propose la Vassalisation"
 jap.28.d: 0 "Par le Mandat du Ciel, le Décret de l'Empereur Par la présente, \ n \ nTon royaume est maintenant invité à devenir un vassal sous le glorieux Grand Empire Qing. Obéissez. Sinon, périssez sous la puissance de l'Empire Céleste . \ n \ nRespectez ceci. "
 jap.28.a: 0 "L'édit est reçu."
 jap.28.b: 0 "Connerie!"
 jap.29.t: 0 "[From.GetName] devient notre vassal"
 jap.29.d: 0 "Par le décret de l'Empereur, [From.GetName] est devenu un vassal honorable sous [MAN.GetNameDEF]."
 jap.29.a: 0 "Le monde s'inclinera à nouveau devant le puissant empire Qing!"
 jap.29.b: 0 "Il vaudra mieux qu'ils fassent partie de l'Empire."
 jap.30.t: 0 "[From.GetName] Refuse Vassalisation"
 jap.30.d: 0 "L'arrogant [From.GetLeader] a refusé notre aimable offre de vassalisation!"
 jap.30.a: 0 "Ils réaliseront bientôt leur erreur."
 jap.31.t: 0 "[MAN.GetName] veut acquérir Kanto-Shu"
 jap.31.d: 0 "[MAN.GetName] a envoyé un représentant pour discuter de la question du transfert de Kanto-Shu."
 jap.31.a: 0 "D'accord."
 jap.31.b: 0 "Pas question."
 jap.32.t: 0 "Kanto-Shu acquis"
 jap.32.d: 0 "Nous avons acquis la propriété de Kanto-Shu!"
 jap.32.a: 0 "Le meilleur résultat."
 jap.33.t: 0 "Kanto-Shu est resté dans la main japonaise"
 jap.33.d: 0 "Notre proposition n'a pas réussi à attirer les officiels japonais, Kanto-Shu est resté aux mains des Japonais."
 jap.310.t: 0 "[MAN.GetName] veut acquérir [MEN.GetName]"
 jap.310.d: 0 "[MAN.GetName] a envoyé un représentant pour discuter de la question du transfert de [MEN.GetName]."
 jap.310.a: 0 "D'accord."
 jap.310.b: 0 "Pas question."
 jap.320.t: 0 "Acquisition de Mengjiang"
 jap.320.d: 0 "Nous avons acquis la propriété de Mengjiang!"
 jap.320.a: 0 "Le meilleur résultat."
 jap.330.t: 0 "Mengjiang est resté dans la main japonaise"
 jap.330.d: 0 "Notre proposition n'a pas réussi à séduire les officiels japonais, Mengjiang est resté aux mains des Japonais."
 jap.330.a: 0 "Nous ne pouvons rien faire."
 jap.311.t: 0 "[MAN.GetName] veut acquérir le territoire chinois"
 jap.311.d: 0 "[MAN.GetName] a envoyé un représentant pour discuter de la question du transfert de [CCP.GetName] et d'autres états occupés du nord de la Chine."
 jap.311.a: 0 "D'accord."
 jap.311.b: 0 "Pas question."
 jap.321.t: 0 "Territoires chinois acquis"
 jap.321.d: 0 "Nous avons acquis la propriété du territoire chinois détenu par les forces d'occupation japonaises!"
 jap.321.a: 0 "Le meilleur résultat."
 jap.331.t: 0 "Les territoires chinois restent entre les mains des Japonais"
 jap.331.d: 0 "Notre proposition n'a pas réussi à séduire les fonctionnaires japonais, les territoires chinois sont restés aux mains des Japonais."
 jap.331.a: 0 "Nous ne pouvons rien faire."
 jap.34.t: 0 "[MAN.GetName] demande l'autorisation d'agrandir la marine"
 jap.34.d: 0 "Les fonctionnaires de [MAN.GetName] sont venus discuter de l'autorisation d'agrandir leur marine."
 jap.35.t: 0 "Autorisation accordée"
 jap.35.d: 0 "Nous avons reçu la permission d'agrandir notre marine."
 jap.36.t: 0 "Autorisation refusée"
 jap.36.d: 0 "On nous a refusé la permission d'agrandir notre marine."
 jap.37.t: 0 "Expansion industrielle"
 jap.37.d: 0 "Notre industrie fait défaut depuis longtemps. Maintenant, grâce aux efforts de notre bien-aimé et glorieux empereur, notre industrie a subi une amélioration significative."
 jap.37.a: 0 "Vive l'empereur!"
 jap.38.d: 0 "Avec l'effort croissant consacré à l'industrie, nos techniques dans la spécialité se sont également considérablement améliorées."
 jap.39.d: 0 "Bien que l'économie civile soit importante, le secteur militaire ne peut être ignoré. Nous devrions commencer à travailler sur l'aspect militaire de notre industrie."
 jap.40.t: 0 "Avancement de l'armement"
 jap.40.d: 0 "L'effort consacré à l'armée a été fructueux. Notre capacité de production s'est améliorée et la compréhension des armes légères a fait un grand bond en avant."
 jap.41.d: 0 "Une meilleure compréhension de la tachnologie de l'armée est venue à l'esprit de nos spécialistes. Remarquant la position de notre Empire, notre bien-aimé et glorieux empereur a approuvé une petite subvention sur l'industrie navale."
 jap.42.t: 0 "Ambition pour une Marine de Haute Mer"
 jap.42.d: 0 "La défaite humiliante de la marine japonaise, il y a bien longtemps, n'a pas été oubliée. L'importance d'une marine forte est connue de tous nos citoyens."
 jap.43.t: 0 "Protéger notre horizon"
 jap.43.d: 0 "Notre technologie navale progresse à grande échelle. Cependant, notre force aérienne est toujours en mauvais état. Si nous voulons protéger la propriété des gens, nous devons les libérer de la peur des bombardements ennemis. . "
 jap.44.d: 0 "Les efforts consacrés à la recherche aérienne et navale donnent des résultats inestimables. Nous pouvons maintenant envoyer des avions dans tout l'Empire et notre production navale a explosé."
 jap.45.t: 0 "Perspectives pétrolières"
 jap.45.d: 0 "En remarquant le riche gisement de ressources sous le vaste territoire de notre Empire, des travaux ont commencé à les utiliser pour contribuer à l'avenir de l'Empire."
 jap.46.t: 0 "Dépôts minéraux"
 jap.47.t: 0 "RFP Request Our Assistance"
 jap.47.d: 0 "Alors que nous déclarons avec succès notre indépendance vis-à-vis des Japonais, la demande de propositions a tenu sa promesse et il est temps pour nous de tenir la nôtre, ou pas?"
 jap.47.a: 0 "Détruire les bolcheviks est le devoir de tous les êtres humains!"
 jap.47.b: 0 "Nous avons besoin de 10 mois pour nous préparer."
 jap.47.c: 0 "Il n'y a plus d'oiseaux à chasser, le plus bel arc nous est inutile maintenant."
 jap.48.d: 0 "Le moment est venu pour nous de frapper les bolcheviks!"
 jap.49.t: 0 "La demande de propositions s'élève contre nous"
 jap.49.d: 0 "Notre trahison a mis en colère le RFP et ils se sont soulevés contre nous!"
 jap.49.a: 0 "Le chien a atteint son but, nous n'en avons plus besoin maintenant."
 MCK_longer_partisan_effect: 0 "\ n§YMultipliez encore le temps moyen pour que les effets des partisans de Dongbei se produisent de x2.0§!"
 jap.50.t: 0 "Victoire contre les guérillas"
 jap.50.d: 0 "Malgré de lourdes pertes, notre armée sort victorieuse d'une récente confrontation avec les guérilleros communistes. Plusieurs chefs de la guérilla ont été tués lors de la confrontation, ce coup décisif affaiblira considérablement leur force."
 jap.50.a: 0 "La justice prévaudra!"
 jap.51.t: 0 "Vaincre contre les guérilleros"
 jap.51.d: 0 "Notre récente tentative d'affronter les guérilleros est devenue incontrôlable. Nos divisions ont été rapidement prises en embuscade et séparées des autres. Seuls quelques-uns ont survécu au massacre."
 jap.51.a: 0 "Impensable!"
 jap.52.t: 0 "Paix avec [JAP.GetName]?"
 jap.52.d: 0 "Nous avons réussi à repousser les vils Japonais de notre terre natale. Devrions-nous arrêter cette effusion de sang maintenant?"
 jap.52.a: 0 "Organisons un discours de paix."
 jap.52.b: 0 "Nous allons conquérir les îles d'origine!"
 jap.53.t: 0 "[MAN.GetName] veut la paix"
 jap.53.d: 0 "Voyant que nos troupes sont incapables de pénétrer leur défense, les officiels de [MAN.GetNameADJ] ont envoyé une proposition pour un discours de paix."
 jap.53.a: 0 "Ils n'auront pas cette chance la prochaine fois."
 jap.53.b: 0 "Ils ont pris notre miséricorde pour de la faiblesse!"
 jap.54.t: 0 "Paix!"
 jap.54.d: 0 "Le gouvernement japonais s'est mis d'accord sur le terme de paix!"
 jap.54.b: 0 "Un jour glorieux!"
 jap.55.t: 0 "La guerre continue"
 jap.55.d: 0 "Notre représentant a été arrêté par la police militaire japonaise."
 jap.55.b: 0 "Scandaleux!
 MCK_independence_yes_tt: 0 "Prenez le contrôle des États appartenant au Japon et à ses marionnettes."
 MCK_10_t_prepare_tt: 0 "Cet événement se déclenchera à nouveau après dix mois mais sans cette option."
 MCK_rfp_rise_tt: 0 "Le RFP déclenchera une guerre civile dans le futur."
 jap.57.t: 0 "Restructuration du gouvernement dans [From.GetName]"
 jap.57.d: 0 "[From.GetLeader] a restructuré son gouvernement par lui-même et leurs politiques sont devenues moins avantageuses pour nos intérêts."
 jap.57.a: 0 "Nous devons saisir leur autonomie pour éviter de nuire davantage à nos intérêts."
 jap.57.b: 0 "Rien d'inquiétant."
 jap.58.t: 0 "[From.GetName] Demandons notre annexion"
 jap.58.d: 0 "En voyant notre récente restructuration au sein de notre gouvernement, [From.GetName] a exigé que nous remettions notre autonomie et devenions partie intégrante de leur nation."
 jap.58.a: 0 "Agissez avant qu'il ne soit trop tard!"
 jap.58.b: 0 "Ils sont trop puissants."
 jap.59.t: 0 "[From.GetName] se libère"
 jap.59.d: 0 "En plus de rejeter notre offre, [From.GetName] s'est également libéré de notre suzeraineté."
 jap.59.a: 0 "Comment osent-ils!"
 jap.60.t: 0 "[From.GetName] Annexé"
 jap.60.d: 0 "Sachant que c'est pour le plus grand bien des personnes [From.GetNameADJ] et [Root.GetNameADJ], [From.GetLeader] a accepté que [From.GetName] fasse partie de [Root. GetNameDEF]. "
 jap.60.a: 0 "Un jour glorieux."
 MCK_more_opium_tt: 0 "Donner des opiums dans les zones occupées diminue légèrement la volonté des habitants de se battre. \ N§YModifier le délai moyen pour les effets des partisans de Dongbei de x1,25§! \ N \ n"
 MCK_some_keibigun_tt: 0 "5 Kenpeitai se rassemblera à Hsinking. \ N"
 MCK_contact_white_tt: 0 "§RLa demande de propositions pourrait demander notre soutien pour détruire les bolcheviks lorsque nous avons déclaré avec succès notre indépendance.§!"
 MCK_river_force_tt: 0 "2 Marines se rassembleront à Hsinking."
 MCK_royal_guards_tt: 0 "5 gardes royaux se rassembleront à Hsinking."
 MCK_militias_tt: 0 "Les milices s'élèvent à divers endroits."
 MCK_assassination_tt: 0 "Certains officiels japonais seront éliminés."
 MCK_rfr_arm_forces: 0 "Certaines forces RFP seront sous notre contrôle direct. \ N"
 MCK_will_join_usa_in_war_against_japan_tt: 0 "§YJ joindra les USA quand eux ou le Japon se déclareront la guerre .§!"
 MCK_vassal_tt: 0 "Possède tous les états de la région suivante: \ n §YManchuria (sauf la pénisule choisie) §! \ N §YNla Chine du Nord§! \ N §YEst de la Chine§! \ N §YWestern China§! \ N §YSouthern China ( sauf Guangzhouwan, Macao et Hong Kong) §! "
 MCK_restoration_tt: 0 "Les effets §YBonus apparaissent à un intervalle de 10% .§! \ N \ n"
 MCK_reclaim_central_plain_tt: 0 "§YGagnez un objectif de guerre contre les nations détenant nos principaux États en Chine proprement dite.§!"
 MCK_restore_frontier_tt: 0 "§YGagner un objectif de guerre contre les nations détenant nos États principaux en dehors de la Chine.
 MCK_acquire_the_north_manchu_railway: 0 "Acquérir le chemin de fer du nord du Mandchou"
 MCK_acquire_the_north_manchu_railway_desc: 0 "Bien qu'à l'intérieur de notre frontière, le chemin de fer du Mandchou du Nord est en fait contrôlé par les Russes. Heureusement, un peu d'argent peut résoudre ce problème."
 MCK_five_race_under_one_union: 0 "Cinq courses sous une seule Union"
 MCK_five_race_under_one_union_desc: 0 "Avec l'ethnicité diversifiée dans notre royaume, nous pouvons dire que notre principe des" Cinq races sous une seule Union "est correctement représenté."
 MCK_showa_steel_mill: 0 "Aciéries Shōwa"
 MCK_showa_steel_mill_desc: 0 "Aciéries Shōwa est une partie importante de notre industrie. En l'améliorant davantage, nous pouvons exploiter davantage de bénéfices du gisement de fer local."
 MCK_support_aikawa_yoshisuke: 0 "Soutenir Aikawa Yoshisuke"
 MCK_support_aikawa_yoshisuke_desc: 0 "L'industriel japonais Aikawa Yoshisuke propose un plan qui créera une entité industrielle contrôlée par l'État pour améliorer l'industrie mandchoukouoane, contrairement à la vision syndicaliste d'Hoshino Naoki, où l'armée attribue les monopoles d'une entreprise par industrie."
 MCK_support_naoki_hoshino: 0 "Soutenir Hoshino Naoki"
 MCK_support_naoki_hoshino_desc: 0 "Hoshino Naoki a imaginé un avenir syndicaliste pour notre industrie, auquel l'armée attribuera les monopoles d'une entreprise par industrie. Un tel plan profiterait grandement aux militaires, mais le secteur civillien est ignoré."
 MCK_manchurian_industrial_development_company: 0 "Mangyo"
 MCK_manchurian_industrial_development_company_desc: 0 "Manshu Jukogyo Kaihatsu Kabushiki Kaisha (Mandchourian Industrial Development Company), ou Mangyo en abrégé, est un zaibatsu mis en place à l'instigation de l'armée impériale japonaise pour favoriser l'industrialisation du Mandchoukouo, et en particulier, pour le rendre autosuffisant dans les industries lourdes stratégiques. "
 MCK_finish_the_five_year_plan: 0 "Terminer le plan quinquennal"
 MCK_finish_the_five_year_plan_desc: 0 "Notre deuxième plan quinquennal a été fructueux, nous devons juste y consacrer un peu plus d'efforts et notre industrie sera en plein essor en un rien de temps."
 MCK_increase_opium_production: 0 "Augmenter la production d'opium"
 MCK_increase_opium_production_desc: 0 "L'opium est une épée à double tranchant pour le peuple, cependant, nous pouvons aiguiser le tranchant qui pointe vers l'ennemi pour augmenter le profit que nous tirons des plantations."
 MCK_request_zaibatsu_investment_on_military_industry: 0 "Zaibatsu Investment On Military Industry"
 MCK_request_zaibatsu_investment_on_military_industry_desc: 0 "Avec le financement du zaibatsu, nous pouvons développer davantage notre industrie sur la voie que nous souhaitons."
 MCK_request_zaibatsu_investment_on_industry: 0 "Zaibatsu Investment On Industry"
 MCK_request_zaibatsu_investment_on_industry_desc: 0 "Avec le financement de zaibatsu, notre industrie est désormais améliorée de toutes les manières."
 MCK_aluminium_deposit_in_liaoning: 0 "Dépôt d'aluminium au Liaoning"
 MCK_aluminium_deposit_in_liaoning_desc: 0 "Une récente prospection a détecté un important gisement de minéraux d'aluminium dans le Liaoning. De telles nouvelles attireront sûrement plus d'investisseurs du Japon, améliorant encore notre industrie."
 MCK_manchu_society_for_light_metal: 0 "Société mandchoue pour le métal léger"
 MCK_manchu_society_for_light_metal_desc: 0 "Afin d'exploiter au maximum le gisement d'aluminium du Liaoning, un groupe dédié sera créé pour la maximisation des profits."
 MCK_prepare_for_war: 0 "Préparez-vous à la guerre"
 MCK_prepare_for_war_desc: 0 "Avec la tension croissante dans notre entourage, les guerres sont assurées. Notre nation doit être préparée à ce qui vient après, soit pour survivre, soit pour assurer notre part de butin."
 MCK_for_the_emperor: 0 "Pour l'empereur"
 MCK_for_the_emperor_desc: 0 "Nos soldats combattent au nom de notre glorieux et bien-aimé empereur, notre victoire est assurée!"
 MCK_expand_military_district: 0 "Agrandir le district militaire"
 MCK_expand_military_district_desc: 0 "En augmentant la quantité de district militaire, nous pouvons encore accroître la sécurité locale avec nos militaires."
 MCK_kantogun_advisor: 0 "Kwantung Army Advisor"
 MCK_kantogun_advisor_desc: 0 "Les officiers de l'armée du Kwantung stationnés au Mandchoukouo ont beaucoup d'expérience qui pourraient améliorer nos forces armées. En embaucher un comme conseiller militaire profiterait grandement à nos militaires, tout en améliorant nos liens avec le Japon."
 MAN_vassalize_ccp: 0 "Récupérer le territoire chinois"
 MAN_vassalize_ccp_desc: 0 "L'armée du Kwantung a prévalu et il est naturel que nous aidions le Japon à occuper les territoires du nord de la Chine et à lancer la restauration impériale."
 MCK_enhance_local_policing: 0 "Affrontez les guérilleros"
 MCK_enhance_local_policing_desc: 0 "Avec la majeure partie de l'armée du Kwantung mobilisée au sud pour aider à la guerre contre les Chinois, l'efficacité de la destruction des guérilleros a chuté. Nous devons achever ce que l'armée du Kwantung a laissé derrière elle."
 MCK_an_alternative: 0 "Une alternative"
 MCK_an_alternative_desc: 0 "Avec la majeure partie de l'armée du Kwantung mobilisée au sud pour aider à la guerre contre les Chinois, une telle opportunité nous permet de prendre les choses en main."
 MCK_contact_qing_restorationists: 0 "Contacter les restaurateurs Qing"
 MCK_contact_qing_restorationists_desc: 0 "Certains des vestiges de l'ancienne dynastie Qing rêvent encore du jour où l'empire riposterait. Peut-être que le jour dont ils rêvent ne sera plus si lointain."
 MCK_contact_russian_fascists: 0 "Contacter le RFP"
 MCK_contact_russian_fascists_desc: 0 "Après que le Mouvement Blanc n'a pas réussi à se débarrasser de la vermine bolchevique née de la Révolution d'Octobre, un grand nombre d'anciens membres se sont enfuis dans notre nation. Ces émigrés blancs ont rapidement établi leurs partis, le Parti fasciste russe étant le plus puissant. parmi tous. Leur force pourrait être d'une grande utilité pour notre plan de libération du Japon. "
 MCK_national_conscription: 0 "Conscription nationale"
 MCK_national_conscription_desc: 0 "Avec le petit nombre d'officiers dans notre armée, nous ne pouvons pas nous défendre contre les menaces proposées par d'autres nations, en particulier les bolcheviks du nord. Afin de protéger notre nation et notre peuple, une loi de conscription plus sévère sera appliquée, car le plus grand bien. "
 MCK_labour_service_corps: 0 "Corps de travailleurs"
 MCK_labour_service_corps_desc: 0 "Tous les adultes ne peuvent pas satisfaire à l'exigence de conscription, mais ils ne seraient pas abandonnés."
 MCK_manchukuo_imperial_air_force: 0 "Force aérienne impériale"
 MCK_manchukuo_imperial_air_force_desc: 0 "Avec l'importance croissante de la guerre aérienne, notre nation doit en maîtriser l'art."
 MCK_river_force: 0 "Marine Fluviale"
 MCK_river_force_desc: 0 "La marine japonaise regardant ailleurs, notre force de patrouille fluviale est devenue obsolète. L'armée japonaise est venue prendre le contrôle des forces et l'a renommée River force, qui fait désormais partie de l'armée."
 MCK_a_self_sufficient_army: 0 "Un militaire autosuffisant"
 MCK_a_self_sufficient_army_desc: 0 "Avec nos militaires améliorés de toutes les manières possibles, ils peuvent maintenant assumer la lourde tâche de défendre les habitants. Ne plus compter sur l'armée du Kwantung."
 MCK_establish_hoankyoku: 0 "Établir Hoankyoku"
 MCK_establish_hoankyoku_desc: 0 "Pour renforcer davantage la sécurité locale, un organisme de renseignement est tenu de superviser toute transmission pouvant contenir des informations subversives."
 MCK_fotify_heilungkiang_border: 0 "Détruisez les guérilleros"
 MCK_fotify_heilungkiang_border_desc: 0 "Il est temps pour nous d'extirper les guérilleros une fois pour toutes."
 MCK_spread_restoration_propaganda: 0 "Propagande des restaurateurs"
 MCK_spread_restoration_propaganda_desc: 0 "Sous la surveillance de l'armée japonaise, peu de nos citoyens connaissent l'existence de groupes restaurationnistes. Avec l'opportunité maintenant présente, une telle propagande peut se répandre à plus de gens avant que l'autorité japonaise ne s'écroule dessus."
 MCK_sow_anti_japanese_sentiment: 0 "Sow Anti-Japanese Sentiment"
 MCK_sow_anti_japanese_sentiment_desc: 0 "Si notre peuple considère toujours les Japonais comme le sauveur, le plan de restauration de notre empire autrefois glorieux se heurtera à certains obstacles. La diffusion d'informations qui endommagent l'image des Japonais aidera à remédier à la situation."
 MCK_strengthen_the_royal_guard: 0 "Renforcez la garde royale"
 MCK_strengthen_the_royal_guard_desc: 0 "Les gardes royaux sont la garde rapprochée de l'empereur et de ses proches. Les doter d'euipments plus avancés montrera sûrement l'autorité de l'empereur au public."
 MCK_coronation: 0 "L'Empire revient"
 MCK_coronation_desc: 0 "Le moment est venu, le glorieux empire ne sera plus la marionnette des vils japonais!"
 MCK_destroy_opium_plantations: 0 "Détruire les plantations d'opium"
 MCK_destroy_opium_plantations_desc: 0 "L'opium a fait plus de mal que de bien au peuple, ces vermines doivent être effacées une fois pour toutes!"
 MCK_assassination_of_japanese_officials: 0 "Assassiner des officiels japonais"
 MCK_assassination_of_japanese_officials_desc: 0 "Les responsables locaux japonais constituent une menace pour le plan de restauration. Pour minimiser les risques de compromettre le plan, ils doivent être éliminés."
 MCK_arm_the_rfr: 0 "Armer le RFP"
 MCK_arm_the_rfr_desc: 0 "Le RFP a accepté d'aider à la restauration. En retour, nous leur fournirons l'équipement nécessaire."
 MCK_independence_war: 0 "Guerre pour l'indépendance"
 MCK_independence_war_desc: 0 "Le moment est venu, notre armée éliminera toute présence japonaise dans notre pays bien-aimé!"
 MCK_turn_to_the_bolshelviks: 0 "Se tourner vers les bolcheviks"
 MCK_turn_to_the_bolshelviks_desc: 0 "Bien que indésirable, il ne nous reste que le choix de demander l'aide des bolcheviks pour favoriser notre indépendance."
 MCK_head_towards_democracy: 0 "Vers la démocratie"
 MCK_head_towards_democracy_desc: 0 "D'après l'expérience de la fin de la période Qing, le manque de démocratie mènera finalement à la chute de la nation. Cette erreur ne sera pas répétée."
 MCK_turn_over_the_rfr: 0 "Retourner la RFP"
 MCK_turn_over_the_rfr_desc: 0 "Les Soviétiques demandent que l'émigré blanc de notre nation leur soit remis pour" réhabilitation ". Si nous ne coopérons pas, nous n'obtiendrons peut-être jamais notre indépendance."
 MCK_manzhouli_secret_meeting: 0 "Réunion secrète de Manzhouli"
 MCK_manzhouli_secret_meeting_desc: 0 "Une réunion secrète avec les représentants soviétiques aura lieu à Manzhouli, nous pouvons profiter de cette occasion pour demander aux guérilleros communistes de se retirer."
 MCK_soviet_intervention: 0 "Intervention soviétique"
 MCK_soviet_intervention_desc: 0 "Sur la durée convenue, nous pouvons maintenant appeler le Soviétique à agir et à se libérer de l'entrave des Japonais."
 MCK_secret_aid_from_usa: 0 "Aide secrète des États-Unis"
 MCK_secret_aid_from_usa_desc: 0 "Pour soutenir notre effor, les États-Unis ont envoyé des envoyés secrets de scientifiques pour aider nos progrès scientifiques."
 MCK_call_usa_to_act: 0 "Appelez les États-Unis pour agir"
 MCK_call_usa_to_act_desc: 0 "Nous ne pouvons plus attendre, nous devons appeler les États-Unis à agir pour nous libérer des vicieux japonais!"
 MCK_secret_protocol: 0 "Protocole secret"
 MCK_secret_protocol_desc: 0 "La guerre entre les Japonais et les Etats-Unis sera une occasion inestimable pour nous d'accéder à l'indépendance, nous devons y être préparés."
 MCK_fighter_focus: 0 "Focus sur les chasseurs"
 MCK_fighter_focus_desc: 0 "Nous n'avons pas vu ce dernier des combats aériens de la Grande Guerre. Garder une longueur d'avance dans le développement des avions de combat nous donnera un avantage dans le futur."
 MCK_bomber_focus: 0 "Focus sur les bombardiers"
 MCK_bomber_focus_desc: 0 "Quand les gens du futur parlent de l'horreur des guerres d'aujourd'hui, le feu qui pleut du ciel sera mis en évidence. Nous ferons de notre mieux pour que ces histoires soient racontées par nos ennemis."
 MCK_aviation_effort_2: 0 "Effort aéronautique II"
 MCK_aviation_effort_2_desc: 0 "D'autres progrès dans l'aviation seront nécessaires pour bien intégrer notre force aérienne avec d'autres branches de l'armée."
 MCK_CAS_effort: 0 "Effort CAS"
 MCK_CAS_effort_desc: 0 "Une armée moderne a besoin du soutien de véhicules non seulement au sol, mais aussi dans les airs."
 MCK_NAV_effort: 0 "Effort NAV"
 MCK_NAV_effort_desc: 0 "Tout comme la nouvelle guerre navale se déroule en partie sous la surface de l'eau, une partie se déroule dans les airs au-dessus des eaux."
 MCK_naval_effort: 0 "Effort naval"
 MCK_naval_effort_tt: 0 "Pas assez d'emplacements de construction pour §YNaval Dockyards§!"
 MCK_naval_effort_desc: 0 "L'expansion de notre marine devrait être notre première priorité. Affectez toutes les ressources disponibles à de nouveaux chantiers navals et recherchez des navires de surface légers."
 MCK_flexible_navy: 0 "Marine flexible"
 MCK_flexible_navy_desc: 0 "Réinventer la guerre navale pour tenir compte des progrès de la technologie sous-marine nous permettra de frapper efficacement contre les convois ennemis."
 MCK_large_navy: 0 "Grande Marine"
 MCK_large_navy_desc: 0 "Adapter nos doctrines navales pour accueillir les gros navires et assurer la sécurité de nos convois commerciaux nous en apprendra beaucoup sur le type de navires dont nous avons besoin."
 MCK_submarine_effort: 0 "Effort sous-marin"
 MCK_submarine_effort_desc: 0 "La guerre sous-marine est le développement naval le plus excitant depuis l'invention du torpilleur. Nous ferions bien non seulement de nous protéger contre les sous-marins, mais aussi de les utiliser contre les navires ennemis."
 MCK_cruiser_effort: 0 "Effort de croiseur"
 MCK_cruiser_effort_desc: 0 "Avant de faire des incursions dans la recherche avancée sur les cuirassés, les petits croiseurs ont besoin d'être remplacés."
 MCK_destroyer_effort: 0 "Effort du destructeur"
 MCK_destroyer_effort_desc: 0 "En étudiant la conception et l'utilisation stratégique des sous-marins, nous avons également appris à contrer ces stratégies. Les destroyers seront cruciaux pour cela."
 MCK_capital_ships_effort: 0 "Effort de vaisseau capital"
 MCK_capital_ships_effort_desc: 0 "La nation avec le plus de cuirassés régnera sur les océans. Les cuirassés et les porte-avions représentent l'ancien et le nouveau en supériorité navale."
 MCK_restore_the_empire: 0 "Restaurer l'Empire"
 MCK_restore_the_empire_desc: 0 "Le traître Yuan Shi-kai a piégé l'empereur dans l'abdication pendant la Révolution Xinhai et les terres perdues au profit de l'abominable République de Chine. Maintenant que l'empire est revenu, ces territoires seront rendus à leur propriétaire légitime!"
 MCK_peking_agreement: 0 "Contenu avec statu quo"
 MCK_peking_agreement_desc: 0 "La récupération des territoires perdus pendant la révolution Xinhai serait une décision imprudente. Une telle décision ferait simplement plus de mal que de bien au peuple."
 MCK_reclaim_the_central_plain: 0 "Récupérez la plaine centrale"
 MCK_reclaim_the_central_plain_desc: 0 "La première étape de la restauration de l'empire est de reprendre le contrôle de la plaine centrale. De là, les plans futurs seront esquissés autour d'elle."
 MCK_restore_the_old_frontier: 0 "Restaurer l'ancienne frontière"
 MCK_restore_the_old_frontier_desc: 0 "Maintenant que la plaine centrale est sous contrôle, la prochaine étape du plan est de regagner les territoires extérieurs perdus."
 MCK_offer_vassalisation: 0 "Offrir la vassalisation"
 MCK_offer_vassalisation_desc: 0 "Avec l'immense puissance de l'Empire, les nations mineures environnantes auront la chance d'être protégées par le Grand Qing. Ce serait leur honneur de faire partie de l'Empire."
 MCK_revive_zongli_yamen: 0 "Restaurer le Zongli Yamen"
 MCK_revive_zongli_yamen_desc: 0 "Le Zongli Yamen était une organisation principalement chargée des affaires étrangères et du progrès technologique de l'Empire Qing. Si l'Empire doit rivaliser avec les puissances occidentales, le Zongli Yamen en sera un élément indispensable."
 MCK_revive_the_grand_council: 0 "Restaurer le grand conseil"
 MCK_revive_the_grand_council_desc: 0 "Le Grand Conseil a été abandonné lorsque le" Cabinet Royal "infructueux a été créé. Un tel corps important de l'Empire sera ravivé et contribuera à nouveau à la gloire du Grand Empire Qing."
 MCK_xuantong_restoration: 0 "Restauration du Xuantung"
 MCK_xuantong_restoration_desc: 0 "La force de l'Empire n'est pas aussi puissante qu'auparavant. Un mouvement de restauration est nécessaire pour montrer au monde que l'Empire est une force avec laquelle il faut compter."
 MCK_subjugate_japan: 0 "Soumettre le japon"
 MCK_subjugate_japan_desc: 0 "Les Japonais paieront pour l'humiliation qu'ils nous ont infligées. Nous les mettrons à genoux!"
 MCK_industrial_effort: 0 "Effort de construction"
 MCK_industrial_effort_desc: 0 "Concentrez tous nos efforts politiques sur la construction de l'industrie civile dans un grand bond en avant."
 MCK_industrial_effort_2: 0 "Effort de construction II"
 MCK_industrial_effort_2_desc: 0 "Continuer à agrandir nos usines nous permettra d'accélérer la production de marchandises pour le commerce et de poursuivre les efforts de construction."
 MCK_infrastructure_effort: 0 "Effort d'infrastructure"
 MCK_infrastructure_effort_desc: 0 "Un pays sans infrastructure appropriée ne peut pas poursuivre des projets ou des constructions avancés."
 MCK_armament_effort: 0 "Effort d'armement"
 MCK_armament_effort_desc: 0 "Si vous pouvez construire des tracteurs, vous pouvez construire des chars! Nous ne devons pas laisser notre capacité de production militaire prendre du retard."
 MCK_armament_effort_2: 0 "Effort d'armement II"
 MCK_armament_effort_2_desc: 0 "Essayer d'adapter les usines civiles pour produire du matériel militaire est inefficace. Nous devons nous concentrer sur la préparation de la production militaire maintenant."
 MCK_prospect_for_resources: 0 "Prospect pour les ressources"
 MCK_prospect_for_resources_desc: 0 "Si nous voulons être autosuffisants, nous devons utiliser les ressources sous nos pieds pour maintenir une économie forte."
 MCK_national_defence_forces: 0 "Force de défense nationale"
 MCK_national_defence_forces_desc: 0 "Bien que nous adoptions une position neutre dans le monde actuel, d'autres pourraient ne pas le faire. Afin de protéger notre précieuse nation et le peuple, une armée forte est nécessaire."
 MCK_extra_research_slot: 0 "Emplacement de recherche supplémentaire"
 MCK_extra_research_slot_desc: 0 "Notre expansion industrielle et d'autres avancées récentes pourraient nous permettre de mener plus de R&D en parallèle."
 MCK_expand_university: 0 "Agrandir l'Université"
 MCK_expand_university_desc: 0 "L'expansion de notre université créera sûrement des citoyens plus éduqués pour le progrès scientifique de notre nation."
 MCK_extra_research_slot_2: 0 "Emplacement de recherche supplémentaire II"
 MCK_extra_research_slot_2_desc: 0 "L'industrialisation rapide de notre nation a ouvert de nouvelles opportunités en R&D que nous devrions poursuivre."
 MCK_acquire_kanto_shu: 0 "Acquérir Kanto-Shu"
 MCK_acquire_kanto_shu_desc: 0 "Les autorités japonaises sont trop concentrées sur la guerre avec les Chinois, et elles essaient de nous transférer Kanto-shu pour lever certaines de leurs pressions législatives. Nous pourrions également gagner un port important dans le processus."
 MCK_send_cadets_to_japan: 0 "Envoyer des cadets au Japon"
 MCK_send_cadets_to_japan_desc: 0 "Le manque d'académie militaire dans notre pays a fait que nos officiers militaires manquent d'expérience. Nous pouvons les envoyer dans les académies japonaises des îles d'origine pour améliorer cette situation."
 MCK_reform_command_structure: 0 "Structure de commande de réforme"
 MCK_reform_command_structure_desc: 0 "Notre structure de commande actuelle n'est pas très efficace, elle pourrait nécessiter des réformes."
 MCK_naval_expansion_permission: 0 "Autorisation d'expansion navale"
 MCK_naval_expansion_permission_desc: 0 "Maintenant que nous avons Kanto-shu sous notre contrôle, nous pourrions utiliser une marine puissante pour le protéger."
 MCK_soviet_advisor: 0 "Conseiller militaire soviétique"
 MCK_soviet_advisor_desc: 0 "L'Union soviétique a beaucoup à apprendre de ses militaires, par exemple."
 MCK_resist: 0 "Résister au communisme"
 MCK_resist_desc: 0 "Si nous laissons le communisme s'installer dans notre société, la démocratie sera en ruine. Nous ne devons pas laisser la peste se propager à nous!"
 MCK_if_aikawa: 0 "\ nSi §YAikawa Yoshisuke§! Est au gouvernement, accordez également l'effet suivant: \ n"
 MCK_if_naoki: 0 "\ nSi §YHoshino Naoki§! Est au gouvernement, accordez également l'effet suivant: \ n"
 MCK_if_aikawa_random_ic_in_state: 0 "Construisez §Y1 Usine Civillienne§! Dans un état contrôlé de propriété aléatoire. \ N"
 MCK_if_naoki_random_af_in_state: 0 "Construisez §Y1 Usine Militaire§! Dans un état contrôlé de propriété aléatoire. \ N"
 MCK_industrial_effort_3: 0 "Effort de construction III"
 MCK_industrial_effort_3_desc: 0 "L'expansion de notre réseau d'infrastructure a considérablement amélioré notre capacité de construction."
 MCK_if_aikawa_random_ic_infra_in_state: 0 "Construisez §Y1 Civillian Factory§! Et §Ymaximum Infrastructure§! Dans un état contrôlé de propriété aléatoire. \ N"
 MCK_industrial_developement: 0 "Effort industriel"
 MCK_industrial_developement_desc: 0 "La capacité industrielle ne doit pas être sous-estimée lorsque la guerre menace le monde."
 MCK_if_aikawa_add_level_to_resources_tt: 0 "Quantité de ressources gagnées grâce à ce focus §Yx1.5§!. \ N"
 MCK_if_naoki_s: 0 "\ nSi §YHoshino Naoki§! Est au gouvernement, accordez également les effets suivants: \ n"
 MCK_confront_guerillas_tt: 0 "§YA la confrontation avec les guérilleros va bientôt commencer.§! \ N \ n"
 MCK_has_partisan_tt: 0 "A l'esprit national §YDongbei Partisans§!"
 MCK_no_partisan_tt: 0 "N'a pas l'esprit national §YDongbei Partisans§！"
 MCK_secret_recuitment: 0 "Recrutement secret"
 MCK_secret_recuitment_desc: 0 "Si nous recrutons ouvertement des personnes supplémentaires pour l'armée, cela pourrait éveiller les soupçons des Japonais. Il faut donc le garder secret."
 MCK_mangyo_idea_desc: 0 "Manshu Jukogyo Kaihatsu Kabushiki Kaisha (Société de développement industriel mandchourien), ou Mangyo en abrégé, est un zaibatsu créé à l’instigation de l’armée impériale japonaise pour favoriser l’industrialisation du Mandchoukouo, et en particulier pour le rendre autosuffisant dans les industries lourdes stratégiques. "
 MCK_opium_plantation: 0 "Plantation d'opium"
 MCK_opium_plantation_desc: 0 "L'économie de notre pays est extrêmement dépendante de l'opium."
 MCK_opium_plantation2: 0 "Plantation d'opium"
 MCK_opium_plantation2_desc: 0 "L'économie de notre pays est extrêmement dépendante de l'opium. Nous pouvons distribuer l'opium aux habitants de notre zone occupée pour réduire leur volonté de riposter. \ N \ n§YModifier le délai moyen pour les effets des partisans de Dongbei de x1 .25§! "
 MCK_msflm_idea: 0 "Société mandchoue pour le métal léger"
 MCK_msflm_idea_desc: 0 "La société mandchoue pour le métal léger est créée pour accroître l'exploitation du gisement d'aluminium du Liaoning."
 MCK_increased_factory_output: 0 "Préparez-vous!"
 MCK_reliant_idea: 0 "Dépendance à l'armée du Kwantung"
 MCK_reliant_idea_desc: 0 "Comme le suggère le Protocole Japon-Mandchoukouo signé en 1932, la défense du Mandchoukouo sera en grande partie tenue pour responsable par l'armée du Kwantung. Cela crée une dépendance envers eux et nos hommes ne sont pas bien préparés au combat."
 MCK_labour_service_corps_idea: 0 "Labor Service Corps"
 MCK_labour_service_corps_idea_desc: 0 "Ceux qui ne correspondent pas aux exigences de la conscription serviront de Corps du Service du Travail, qui sont responsables des travaux de construction."
 MCK_restoration_propaganda: 0 "Propagande restauratrice"
 MCK_anti_japanese_sentiment: 0 "Sentiment anti-japonais"
 MCK_rfr_supporters: 0 "Division RFP"
 indépendance_supported: 0 "Indépendance prise en charge"
 arrêté: 0 "Arrêté"
 MCK_grand_council_idea: 0 "Le Grand Conseil"
 MCK_soviet_advisor_idea: 0 "Conseiller soviétique"
 MCK_RFP_white_movement: 0 "Le mouvement blanc"
 MCK_efficient_command_structure: 0 "Structure de commande efficace"
 MCK_cadets_in_jap_academy: 0 "Cadets de l'Académie japonaise"
 MCK_national_defence_forces_idea: 0 "Force de défense nationale"
 MCK_more_production_idea: 0 "Focus sur la production militaire"
 MCK_national_defence_forces_idea_plus: 0 "Force de défense nationale"
 MCK_dongbei_partisan: 0 "Partisans de Dongbei"
