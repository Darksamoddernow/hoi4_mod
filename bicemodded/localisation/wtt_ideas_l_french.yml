CHI_nine_power_treaty: 0 "Traité des neuf puissances"
 CHI_nine_power_treaty_desc: 0 "Nous travaillons toujours sous les effets des traités inégaux qui officialisent la" politique de la porte ouverte "envers la Chine. Les étrangers ont toujours des droits extraterritoriaux, et nous n'avons pas le contrôle total de notre économie.§RSera supprimé en cas de guerre avec les pouvoirs de signature! §! \ n "
 CHI_army_corruption_1: 0 "Corruption de l'armée élevée"
 CHI_army_corruption_1_desc: 0 "Nos forces armées sont en proie à la corruption et au népotisme. Si nous voulons les transformer en une puissante force de combat, nous devrons nous engager dans un programme long et coûteux de réforme de l'armée."
 CHI_army_corruption_2: 0 "Corruption de l'armée moyenne"
 CHI_army_corruption_2_desc: 0 "Nos forces armées sont en proie à la corruption et au népotisme. Si nous voulons les transformer en une puissante force de combat, nous devrons nous engager dans un programme long et coûteux de réforme de l'armée."
 CHI_army_corruption_3: 0 "Corruption de l'armée faible"
 CHI_army_corruption_3_desc: 0 "Nos forces armées sont en proie à la corruption et au népotisme. Si nous voulons les transformer en une puissante force de combat, nous devrons nous engager dans un programme long et coûteux de réforme de l'armée."
 CHI_ineffective_bureaucracy: 0 "Bureaucratie inefficace"
 CHI_ineffective_bureaucracy_desc: 0 "Le chaos de la guerre civile a perturbé la création d'un appareil d'État efficace. Plus d'un tiers des recrues disponibles ne sont pas recrutées, simplement parce que personne ne sait qu'elles existent. La réforme du processus d'examen garantira que nous embauchons des personnes compétentes . "
 CHI_incompetent_officers: 0 "Officiers incompétents"
 CHI_incompetent_officers_desc: 1 "Nos officiers ne sont pas encore à la hauteur de la tâche de gérer une guerre moderne. Des leçons difficiles devront être apprises avant d'être véritablement à égalité avec leurs homologues des autres nations. Leur éducation fera partie d'un programme plus vaste de réforme de l'armée . "
 CHI_hyper_inflation_none: 0 "Économie stable"
 CHI_hyper_inflation_none_desc: 0 "L'économie ne montre aucun signe de problème."
 CHI_hyper_inflation_1: 0 "Inflation faible"
 CHI_hyper_inflation_1_desc: 0 "Nos économistes ont remarqué une légère augmentation de l'inflation. Nous devons garder un œil sur cela."
 CHI_hyper_inflation_2: 0 "Inflation modérée"
 CHI_hyper_inflation_2_desc: 0 "L'inflation a commencé à affecter considérablement l'économie. Nous devons envisager des contre-mesures avant que les choses ne dégénèrent."
 CHI_hyper_inflation_3: 0 "Inflation élevée"
 CHI_hyper_inflation_3_desc: 0 "L'argent émis par le gouvernement vaut de moins en moins, le pouvoir d'achat baisse et certains biens ne sont disponibles que pour les personnes ayant les bonnes connexions."
 CHI_hyper_inflation_4: 0 "Hyper inflation"
 CHI_hyper_inflation_4_desc: 0 "La valeur de notre monnaie s'évapore. Les prix augmentent considérablement de jour en jour. Nous devons prendre des contre-mesures de toute urgence avant de subir un effondrement complet."
 CHI_hyper_inflation_5: 0 "Effondrement économique"
 CHI_hyper_inflation_5_desc: 0 "Notre système de monnaie s'est complètement effondré. Dans de grandes parties du pays, le commerce est redevenu un système de troc. La pauvreté est répandue. Nos employés utilisent le papier-monnaie avec lequel ils les paient pour chauffer leur maison. Un programme agressif de une réforme financière et économique est nécessaire pour résoudre la situation. "
 incompetent_heavy_industry: 0 "Industrie lourde incompétente"
 incompetent_heavy_industry_desc: 0 "Nous manquons des ingénieurs qualifiés nécessaires pour les efforts industriels lourds modernes."
 incompetent_heavy_industry_2: 0 "Petite industrie lourde incompétente"
 incompetent_heavy_industry_2_desc: 0 "Bien que nous ayons du personnel qualifié, nous manquons encore de la plupart des ingénieurs qualifiés nécessaires aux efforts modernes de l'industrie lourde."
