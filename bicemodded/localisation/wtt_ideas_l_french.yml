 MAN_low_legitimacy: 0 "Légitimité faible"
 MAN_low_legitimacy_5_desc: 0 "L'empereur Puyi est le descendant légitime des empereurs Qing qui ont gouverné la Chine pendant trois cents ans. La révolution Xinhai qui l'a destitué en 1911 a été très populaire, car le gouvernement Qing tardif était impuissant contre les étrangers qui volaient des terres chinoises et les gouverneurs régionaux s'établissant en tant que chefs de guerre. L'installation de l'empereur Puyi par le Japon en tant qu'empereur du Mandchoukouo n'est pas encore acceptée par la population mandchoue, sans parler du reste de la Chine. \ n \ nNous devrons établir l'indépendance de l'empereur du Japon pour rallier la nation lui."
