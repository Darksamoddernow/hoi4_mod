 MAN_banditry: 0 "Bandit"
 MAN_banditry_desc: 0 "Nous sommes engagés dans une guerre de faible intensité avec des partisans, des transfuges et des terroristes républicains. Nous devons nous concentrer sur la pacification de la campagne afin de traquer ces bandits."
 MAN_kwantung_veto: 0 "Kwantung Veto"
 MAN_kwantung_veto_desc: 0 "Après la prise de 1905 par les Japonais de Dalian de Russie, la garnison de Kwantung (Kantō en japonais) placée là-bas est devenue politisée, les généraux expansionnistes prenant l'initiative de saisir plus de terres chinoises pour le Japon. Cela a culminé avec l'incident de Moukden en 1932, lorsque l'empire de Mandchoukouo a été taillé dans les petits seigneurs de la guerre du nord-est. L'armée de Kwantung continue de dominer la région et place les intérêts de ses généraux au-dessus des besoins du Mandchoukouo. \ n \ nNous ne résoudrons cela qu'en obtenant le L'armée japonaise pour nous reconnaître comme des égaux, ou en les jetant de force. "
