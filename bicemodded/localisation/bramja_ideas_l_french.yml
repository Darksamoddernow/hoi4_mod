l_french:
 SOV_war_recovery_short: 0 "Récupération initiale de la Grande Guerre patriotique"
 SOV_war_recovery_short_desc: 0 "Les efforts pour se remettre de la récente invasion requièrent une part importante de nos ressources. Alors que dans le même temps, la volonté de combattre de notre peuple a été poussée à sa limite, une nouvelle invasion de notre patrie trouvera une résistance encore plus forte que le dernier, car l'Armée rouge et le peuple n'ont jamais été aussi expérimentés avec la guerre et la configuration de nos terres. "
 SOV_war_recovery_long: 0 "Dévastion provoquée par l'invasion de l'Axe"
 officers_purged_EE: 0 "Purge des réactionnaires au sein de l'armée"
 officers_purged_EE_desc: 0 "Notre armée doit être purgée et réformée pour la soulager des éléments réactionnaires vaincus! Cela prendra du temps et affaiblira nos capacités de combat pour le moment."
 dénazification: 0 "Dénazification de l'Allemagne"
 denazification_desc: 0 "Nos seigneurs mettent en place de nombreuses politiques pour nettoyer le nazisme de tous les niveaux de la société et surtout de l'esprit des peuples. En même temps, les forces d'occupation Sovjet extraient une grande partie de notre puissance industrielle pour compenser les destructions qui leur sont infligées. ... "
 Stalinisation_1: 0 "Installation d'un régime stalinien"
 elected_officers: 0 "Officiers élus"
 Reforms_welfare_state: 0 "Promesses d'un État-providence"