l_french:
 kns.5.t: 0 "[CHI.GetName] Briser la trêve avec [JAP.GetName]"
 kns.5.d: 0 "[CHI.GetName] a rompu la trêve avec [JAP.GetName] et leur a déclaré la guerre. Ce qui plonge les deux nations à nouveau en guerre, bien que [CHI.GetName] soit le lancement de l'offensive cette fois. . Cet acte de backstabbing de [CHI.GetName] a suscité des inquiétudes dans le monde entier. "
 kns.5.a: 0 "Mort aux chiens impérialistes!"
 kns.5.b: 0 "Leur bellicisme amènera le monde dans un nouvel âge sombre!"
 ## 13/11/2016 ##
 kns.6.t: 0 "Le [From.GetFactionName]"
 kns.6.d: 0 "La politique asiatique a été bouleversée aujourd'hui, alors que les diplomates chinois et japonais ont annoncé un pacte militaire entre [CHI.GetName] et [JAP.GetName]. Ils ont annoncé que trop de sang avait été versé, quand il y a d'autres forces qui cherchent leur destruction. \ n \ n [JAP.GetName] a encouragé tout le monde à réfléchir à ce que cela signifie qu'au lieu de s'affaiblir les uns contre les autres, les anciens ennemis deviendront encore plus forts ensemble. "
 kns.6.a: 0 "Rien ne peut menacer le [From.GetFactionName]!"
 kns.6.b: 0 "Un bouleversement inattendu dans la diplomatie asiatique."
 kns.7.t: 0 "[CHI.GetName] rejoint le [From.GetFactionName]!"
 kns.7.d: 0 "Les diplomates chinois et allemands ont récemment signé un pacte militaire ensemble à [GER.Capital.GetName], renforçant le lien entre les deux nations. \ n \ nCertains suggèrent que l'objectif de cette alliance est de resserrer le [ SOV.GetName], mais les fonctionnaires de [CHI.GetName] et [GER.GetName] ne l'ont ni confirmé ni nié. "
 kns.7.c: 0 "Une grande puissance émerge."
 kns.8.t: 0 "[GER.GetName] rejette l'alliance chinoise!"
 kns.8.d: 0 "Rebuffing [CHI.GetAdjective] avances diplomatiques, [From.GetLeader] a annoncé publiquement que [From.GetName] ne poursuivrait pas un pacte militaire avec [CHI.GetName]."
 kns.8.b: 0 "Und doch habe ich alein ..."
 
 ### événements jap ###
 jap.1.t: 0 "Kodoha a lancé un coup d'État militaire!"
 jap.1.d: 0 "Une rivalité politique intense a déclenché une série d'assassinats d'hommes politiques dans tout le pays. Kodoha, le cerveau derrière tous ces actes, vise à détruire leur rival Toseiha, estimant que leur méthode axée sur le parlement est simplement un fardeau pour le règne de l'empereur. Maintenant, l'empereur est reconnu de l'événement et a fait un discours public déclarant que ... "
 jap.1.a: 0 "... La pratique violente de Kodoha doit cesser aussitôt!"
 jap.1.b: 0 "... les citoyens sont encouragés à soutenir le Kodoha pour rendre le pouvoir à l'empereur."
 jap.2.t: 0 "Taisei Yokusankai"
 jap.2.d: 0 "Taisei Yokusankai, une organisation visant à aider le règne de l'empereur, a été établie."
 jap.2.a: 0 "Nihon banzai!"
 
 ### événements jyutgwai ###
 jyutgwai.1.t: 0 "Mort de Hu Hanwen"
 jyutgwai.1.d: 0 "Hu Hanwen, l'un des premiers chefs des conservateurs du Kuomintang pendant la Chine révolutionnaire, est malheureusement décédé. Ses funérailles devraient avoir lieu 5 jours plus tard. De nombreuses personnalités importantes devraient se présenter. aux funérailles, y compris Chiang. "
 jyutgwai.1.a: 0 "Ses actes ne seront pas oubliés."
 jyutgwai.2.t: 0 "Funérailles de Hu Hanwen"
 jyutgwai.2.d: 0 "Avec le décès de Hu Hanwen, ses funérailles auront lieu quelques jours plus tard. Chiang a prévu de rencontrer [YUT.GetLeader] là-bas et de demander son aide pour détruire la nouvelle clique du Guangxi avec ses rivaux politiques, Li Zongren. "
 jyutgwai.2.a: 0 "Un plan solide."
 jyutgwai.2.b: 0 "Pas besoin d'une telle approche, notre armée fera le travail."
 jyutgwai.2.c: 0 "Nous devrions plutôt nous concentrer sur la menace japonaise."
 jyutgwai.3.t: 0 "Proposition de Chiang"
 jyutgwai.3.d: 0 "Après avoir rencontré [CHI.GetLeader] lors des funérailles de Hu Hanwen, [Root.GetLeader] a reçu une proposition, ou un ultimatum comme certains l'appelleraient, de sa part. Le détail est de demander notre aide pour détruisant la clique de [GXC.GetLeader]. [Root.GetLeader] craint que si la nouvelle clique du Guangxi est détruite, sa clique suivrait bientôt leur destin. "
 jyutgwai.3.a: 0 "Contactez [GXC.GetLeader] pour un front uni!"
 jyutgwai.3.b: 0 "Nous allons prendre Nankin et renverser le régime de [CHI.GetLeader]!"
 jyutgwai.3.c: 0 "Soumettez-le avant qu'il ne soit trop tard!"
 jyutgwai.4.t: 0 "Proposition de [YUT.GetLeader]"
 jyutgwai.4.d: 0 "[YUT.GetLeader] a révélé le plan de [CHI.GetLeader] pour détruire notre clique. Cependant, craignant qu'ils ne suivent bientôt notre destin si nous étions détruits, ils cherchent maintenant une alliance avec nous au lieu d'assister le [CHI.GetRulingParty]. "
 jyutgwai.4.a: 0 "Nous nous opposerons ensemble à une telle tyrannie."
 jyutgwai.4.b: 0 "Ils vont juste nous tirer la jambe."
 jyutgwai.5.t: 0 "Alliance acceptée"
 jyutgwai.5.d: 0 "[GXC.GetLeader] a accepté notre proposition d'alliance et prépare maintenant ses troupes!"
 jyutgwai.5.a: 0 "Mort à [CHI.GetLeader]!"
 jyutgwai.6.t: 0 "Alliance rejetée"
 jyutgwai.6.d: 0 "[GXC.GetLeader] a rejeté notre proposition d'alliance!"
 jyutgwai.6.a: 0 "Comment pourraient-ils!"
 jyutgwai.7.t: 0 "[YUT.GetName] refuse de soumettre"
 jyutgwai.7.d: 0 "[YUT.GetLeader] a refusé de nous aider à détruire la clique de [GXC.GetLeader]!"
 jyutgwai.7.a: 0 "Nous soulagerons [YUT.GetLeader] de son devoir!"
 jyutgwai.8.t: 0 "Yu Hanmou"
 jyutgwai.8.d: 0 "Après que Chen Jitang ait été relevé de ses fonctions, Yu Hanmou, qui défendait Chiang, a pris la position de Chen Jitang. Un ultimatum est envoyé à Chen Jitang pour qu'il renonce à son pouvoir sur l'armée et se soumette à le gouvernement central. "
 jyutgwai.8.a: 0 "Aidez Chen Jitang à fuir vers Hong Kong!"
 jyutgwai.8.b: 0 "Persuadez Chen Jitang de rejoindre la nouvelle clique du Guangxi!"
 jyutgwai.9.t: 0 "La nouvelle clique du Guangxi"
 jyutgwai.9.d: 0 "Avec Chen Jitang et son comportement rebelle hors du tableau, seuls [GXC.GetLeader] et ses hommes se dressent contre nous. Notre corruption s'est avérée infructueuse. Il semble que nous devions trouver un autre moyen . "
 jyutgwai.9.a: 0 "Préparez nos hommes!"
 jyutgwai.9.b: 0 "Nous devrions nous concentrer sur les Japonais."
 jyutgwai.10.t: 0 "Recrutement d'urgence"
 jyutgwai.10.d: 0 "Le [CHI.GetRulingParty] a pris des mesures, leur corruption a provoqué des dissensions au sein de la Yue Clique. Nous devons préparer nos hommes au cas où une guerre éclaterait!"
 jyutgwai.11.t: 0 "Pression des médias de masse"
 jyutgwai.11.d: 0 "Avec la tension persistante entre nous et [GXC.GetLeader], la majorité des médias soutiennent [GXC.GetLeader] au lieu de nous. Ceci est principalement dû à notre politique actuelle de donner la priorité à la stabilité interne sur la menace japonaise. "
 jyutgwai.11.a: 0 "Nous devons d'abord nous débarrasser de la maladie du cœur!"
 jyutgwai.11.b: 0 "Si nous continuons à faire cela, nous pourrions perdre plus de soutien du public."
 jyutgwai.12.t: 0 "Incident résolu"
 jyutgwai.12.d: 0 "Après une discussion prolongée des représentants des deux côtés, un consensus a été atteint. Le soi-disant" incident de Liangguang "a depuis été résolu."
 jyutgwai.12.a: 0 "C'est pour le plus grand bien du peuple chinois."
 jyutgwai.15.t: 0 "Chen Jitang Soumis"
 jyutgwai.15.d: 0 "Chen Jitang a décidé de se soumettre au gouvernement central."
 jyutgwai.15.a: 0 "Une sage décision."
 jyutgwai.8.c: 0 "Ce bâtard traître!"
 ## 2/5/2017 ##
 KMT_may_war: 0 "§RCela mènera très probablement à la guerre§! \ N"
 GXC_reject_1_tt: 0 "§YNous prendrons le contrôle de la région de Guangdong s'ils acceptent cette contre-proposition§!"
 CHI_reject_1_tt: 0 "§YIls deviendront notre marionnette s'ils acceptent cette contre-proposition§!"
 jyutgwai.10.a: 0 "Nous devons envoyer des représentants à Nankin pour une solution plus pacifique."
 jyutgwai.10.b: 0 "Jaak3 si2 laa1, zoeng2 gaai3 sek6"
 jyutgwai.13.t: 0 "[From.GetName] envoie des représentants"
 jyutgwai.13.d: 0 "Certains représentants de [From.GetName] sont arrivés à [Root.Capital.GetName]. Ils ont déclaré que leur mission ici est de trouver une solution plus pacifique pour résoudre la situation actuelle."
 jyutgwai.13.a: 0 "Voyons ce qu'ils ont à offrir."
 jyutgwai.13.b: 0 "Détenez ces co-conspirateurs!"
 jyutgwai.14.t: 0 "Hostilité de [From.GetLeader]"
 jyutgwai.14.d: 0 "[From.GetLeader] a décidé de résoudre la situation actuelle par la force."
 jyutgwai.14.a: 0 "Très bien alors."
 jyutgwai.16.t: 0 "Opportunité?"
 jyutgwai.16.d: 0 "Avec la guerre en cours entre [CHI.GetLeader] de [CHI.GetRulingParty] et [GXC.GetLeader] [GXC.GetRulingParty], le gouvernement central ne nous a pas prêté attention . Nous pourrions profiter de cette opportunité pour lancer une offensive et tenter de renverser leur règle dans [CHI.Capital.GetName]. "
 jyutgwai.16.a: 0 "Prochain arrêt, [CHI.Capital.GetName]!"
 jyutgwai.16.b: 0 "Où est mon oolong encore?"
 jyutgwai.17.t: 0 "[From.GetLeader] Accepter de négocier"
 jyutgwai.17.d: 0 "Après mûre réflexion, [From.GetLeader] a accepté de tenir une réunion avec les deux et leurs représentants pour discuter d'une solution plus pacifique pour résoudre la situation actuelle."
 jyutgwai.17.a: 0 "Nous devons être prêts à tout."
 negociate_in_20: 0 "§YUn événement se déclenchera dans environ 35 jours.§! \ n \ n"
 jyutgwai.18.t: 0 "Représentants détenus"
 jyutgwai.18.d: 0 "Nos représentants envoyés pour négocier avec le [CHI.GetRulingParty] ont été arrêtés. Il semble que [CHI.GetLeader] souhaite résoudre ce problème sur le champ de bataille."
 jyutgwai.18.a: 0 "Très bien, nos hommes se battront jusqu'à leur dernier souffle!"
 jyutgwai.19.t: 0 "[From.GetName] lance l'offensive"
 jyutgwai.19.d: 0 "Pensant que nous sommes distraits de notre conflit actuel avec [GXC.GetRulingParty] de [GXC.GetLeader], [From.GetLeader] a décidé de nous attaquer!"
 jyutgwai.19.a: 0 "Traître!"
 jyutgwai.20.t: 0 "Demandes des deux côtés"
 jyutgwai.20.d: 0 "Après un débat prolongé, les représentants des deux côtés sont parvenus à un consensus. \ n \ nLe résultat de leur discussion est le suivant: \ n \ n [CHI.GetName] et [GXC.GetName] se retireront leurs troupes. \ nLe gouvernement central n'interviendra pas dans les affaires de Liangguang. \ n [GXC.GetName] devrait obéir aux ordres du gouvernement central une fois la guerre éclatée. \ n \ nCependant, [CHI.GetLeader] et [GXC.GetLeader] devront tous les deux convenir de ces conditions pour qu’elles prennent effet. »
 jyutgwai.20.a: 0 "Acceptable"
 jyutgwai.20.b: 0 "Humiliant!"
 jyutgwai.22.t: 0 "Contre-proposition de [CHI.GetName]"
 jyutgwai.22.d: 0 "Considérant les termes comme inégaux et humiliants, [CHI.GetLeader] a ordonné une contre-proposition qui demande à notre clique de passer sous son contrôle direct." 
 jyutgwai.22.a: 0 "Finis-en."
 jyutgwai.22.b: 0 "Fang shen me gou pi!"
 jyutgwai.23.t: 0 "Contre-proposition de [GXC.GetName]"
 jyutgwai.23.d: 0 "Considérant les conditions comme inégales et humiliantes, [GXC.GetLeader] a ordonné une contre-proposition exigeant que la région de Liangguang passe sous leur contrôle direct à titre de compensation."
 jyutgwai.24.t: 0 "Contre-proposition rejetée"
 jyutgwai.24.d: 0 "Notre contre-proposition a été rejetée, il semble qu'il ne reste plus qu'un chemin."
 jyutgwai.24.a: 0 "Préparez-vous!"
 jyutgwai.25.t: 0 "Contre-proposition acceptée"
 jyutgwai.25.d: 0 "A notre grande surprise, notre contre-proposition a été acceptée."
 jyutgwai.25.a: 0 "Au moins, nous n'avons pas à faire la guerre."
 jyutgwai.26.t: 0 "Échec de la négociation"
 jyutgwai.26.d: 0 "Les deux parties ont rejeté les termes. Une autre négociation semble plutôt impossible, les deux parties ont commencé à mobiliser des troupes pour une guerre."
 jyutgwai.26.a: 0 "Nous le savions!"
 jyutgwai.27.t: 0 "Situation résolue"
 jyutgwai.27.d: 0 "Les deux camps ont retiré leurs troupes, la tension est maintenant apaisée."
 jyutgwai.27.a: 0 "Bon pour tout le monde."
 ## 20/3/2017 ##
 jyutgwai.15.b: 0 "Nous reprendrons bientôt le contrôle de la plaine centrale."
 
 ## événements leurre-leur ##
 lti.1.t: 0 "Stratégie Leurre-In"
 lti.1.d: 0 "Nos soldats commencent maintenant à suivre les instructions de notre nouvelle stratégie" Lure-Them-In ". Si tout se passe bien, cela devrait bientôt apporter des changements à la guerre."
 lti.1.a: 0 "Espérons le meilleur."
 lti.2.d: 0 "Notre nouvelle stratégie s'est avérée assez fructueuse. Nos soldats sont maintenant plus efficaces pour se défendre contre nos ennemis."
 lti.2.a: 0 "Bon signe"
 lti.6.t: 0 "Partisans ennemis"
 lti.6.d: 0 "Des activités partisanes de l'ennemi Sproadic derrière notre ligne de front ont été signalées récemment. Bien que ce ne soit pas une menace sérieuse pour le moment, certains officiels suggèrent que nous devrions écraser notre ennemi avant que leurs partisans ne commencent à menacer notre ligne d'approvisionnement."
 lti.6.a: 0 "On verra ..."
 lti.7.d: 0 "De plus en plus d'activités partisanes ont été signalées, la situation empire!"
 lti.7.a: 0 "Bon sang!"
 lti.11.t: 0 "Commande de première ligne incorrecte"
 lti.11.d: 0 "Les failles de notre commande de première ligne n'ont jamais été aussi apparentes pour [From.GetName]. Leurs forces saisissent maintenant cette opportunité pour riposter."
 lti.11.a: 0 "Ces généraux incompétents devraient commettre un seppuku!"


