### Dirigeants ###

    POLITICS_CHARLES_LINDBERGH_DESC: 0 "Charles Lindbergh, \ n un aviateur américain, officier militaire, auteur, inventeur et activiste. À l'âge de 25 ans en 1927, il est passé de l'obscurité en tant que pilote de l'US Air Mail à une renommée mondiale instantanée en remportant le prix Orteig pour avoir effectué un vol sans escale de New York à Paris. Il s'oppose non seulement à l'intervention des États-Unis, mais aussi à la fourniture d'une aide au Royaume-Uni. Il est une figure de proue de la Première Commission américaine anti-guerre, qui représente l'isolationnisme pour lequel il milite. "
    POLITICS_DOUGLAS_MACARTHUR_DESC: 0 "Général et maintenant président des USA, représente pour certains un phare de force, pour d'autres l'influence corruptrice de l'armée sur la politique."

