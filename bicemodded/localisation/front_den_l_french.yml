importDEN: 0 "Demande d'équipement pour 2 divisions complètes"

#####Événements

allianse.1.t: 0 "Entretiens de l'Alliance de Copenhague"

import.1.t: 0 "demande de troupe de la police danoise"
import.1.d: 0 "Pendant cette guerre, le gouvernement danois nous demande de l'aide pour former des troupes et des volontaires à combattre en leur nom. Ce sera une opération secrète, masquée comme un programme de formation pour les officiers de police. Ils auront besoin de beaucoup d'équipement (2000 fusils, 200 équipements de soutien et 50 pièces d'artillerie). Faut-il aider? "
import.1.a: 0 "Oui, donnez-leur ce dont ils ont besoin!"
import.1.b: 0 "Non, nous resterons impartiaux."

import.2.t: 0 "Le gouvernement suédois accepte notre demande"
import.2.d: 0 "Le gouvernement suédois nous aide à recruter les soi-disant troupes de police dans une opération secrète et nous envoie l'équipement correspondant pour nous aider dans notre effort de guerre."
import.2.a: 0 "Une aide indispensable!"

import.3.t: 0 "Le gouvernement suédois refuse notre demande"
import.3.d: 0 "Malheureusement, les Suédois le jugent trop risqué et ne nous enverront ni troupes ni équipements."
import.3.a: 0 "Ils nous ont trahis!"