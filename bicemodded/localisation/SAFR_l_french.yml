  procure_expertise_tt: 0 "§RNous pouvons choisir d'approcher un seul pays pour son expertise en conception et en construction, nous devons donc choisir avec soin.§! \ n"
  SAFR_create_unit_boer_commandos_tt: 0 "Gagnera deux unités d'élite §YBoer Kommandos§! Dans le Transvaal. \ N"
  SAFR_create_unit_greyshirts_tt: 0 "Gagnez une unité de §YGreyshirts Militia§! Dans le Cap. \ N"
  SAFR_create_unit_stormjaers_tt: 0 "Ayant obtenu le soutien de l'Ossewabrandwag et des Greyshirts, nous pouvons faire appel à des unités de la §YStormjaers et des Greyshirts Militia§! En Afrique du Sud-Ouest. \ N"
  SAFR_making_new_friends: 0 "§RCela nous permettra de les influencer afin qu'ils soient prêts à conclure une alliance avec nous.§! \ N"
  SAF_force_parliament_debate: 0 "Forcer un débat au Parlement"
  SAF_force_parliament_debate_desc: 0 "Il est clair maintenant que nous sommes presque certainement sur la voie d'une autre grande guerre, nous ne pouvons plus nous permettre de rester sur la clôture. Nous devons décider de nous engager pour la Grande-Bretagne maintenant et commencer à nous préparer. Smuts a le soutien de la majorité du parti et peut imposer un vote sur la question. "
  SAF_begin_rearmament: 0 "Commencer le réarmement"
  SAF_begin_rearmament_desc: 0 "Maintenant que nous nous sommes engagés, nous devons adopter une politique d'élargissement de nos capacités d'armement si nous voulons équiper pleinement notre armée."
  SAF_relax_worker_restrictions: 0 "Relâcher les restrictions des travailleurs"
  SAF_relax_worker_restrictions_desc: 0 "Nous avons beaucoup d'hommes valides qui sont prêts à travailler, et s'ils sont prêts à le faire, ils devraient y être autorisés, quelle que soit la couleur de leur peau."
  SAF_split_in_the_party: 0 "Une scission dans le groupe"
  SAF_split_in_the_party_desc: 0 "La fusion entre le Parti national de Hertzog et le Parti sud-africain de Smut pour former le Parti uni est fermement divisée sur la question du soutien de la Grande-Bretagne dans toute guerre potentielle. Il y a aussi la question de la ségrégation raciale, avec Hertzog fortement pour et Smuts prenant une approche plus modérée. Il est peut-être temps de mettre fin à la coalition. "
  SAF_focus_europe: 0 "Le théâtre européen"
  SAF_focus_europe_desc: 0 "Gagner la guerre en Europe est la clé pour mettre fin à cette guerre, nous devons donc concentrer nos efforts sur la préparation de notre armée pour le féroce combat à venir."
  SAF_focus_asia: 0 "Le théâtre asiatique"
  SAF_focus_asia_desc: 0 "La situation en Asie devient désespérée, les Alliés sont trop étirés, et nous devons donc préparer nos troupes pour les conditions difficiles là-bas."
  SAF_an_iron_grip: 0 "Une poignée de fer"
  SAF_an_iron_grip_desc: 0 "Le gouvernement est sûr et l'avenir du pays est désormais entre nos mains pour façonner comme bon nous semble."
  SAF_strategic_reach: 0 "Audience stratégique"
  SAF_strategic_reach_desc: 0 "L'Afrique du Sud est éloignée et isolée de nombreuses régions du monde. Si nous voulons atteindre pleinement notre potentiel et aider nos alliés, nous devons être en mesure d'atteindre n'importe quelle partie du globe selon les besoins."
  SAF_support_appeasement: 0 "Soutenez la politique d'apaisement"
  SAF_support_appeasement_desc: 0 "L'Allemagne a des griefs légitimes et les Dominions ont beaucoup souffert de la dernière guerre. Nous devrions profiter de toutes les opportunités de paix de notre temps."
  SAF_civil_investment: 0 "Investissement dans l'industrie civile"
  SAF_civil_investment_desc: 0 "Tant que l'Allemagne reste apaisée, nous pouvons nous concentrer sur les questions internes. Nous pouvons commencer par investir dans notre industrie pour aider à stimuler l'économie."
  SAF_propose_joint_exercises: 0 "Réorganiser les forces de district"
  SAF_propose_joint_exercises_desc: 0 "Notre armée n'est pas prête pour la guerre. La récente réduction des dépenses due à la Grande Dépression a paralysé nos capacités de combat. Nous devrions commencer un plan d'expansion et d'entraînement pour préparer les hommes à la prochaine grande guerre. . "
  SAF_yield_to_smuts: 0 "Rendement en smuts"
  SAF_yield_to_smuts_desc: 0 "Avec la guerre apparemment à l'horizon, un débat au Parlement sur l'opportunité de rejoindre la guerre du côté de la Grande-Bretagne a été gagné par Jan Smuts. Sans aucune option, Hertzog a pris ses partisans et cherche à fusionner avec PNP de Malan. "
  SAF_support_the_afrikaner_broederbond_np: 0 "Soutenez Afrikaner Broederbond"
  SAF_support_the_afrikaner_broederbond_np_desc: 0 "L'Afrikaner Broederbond milite pour une plus grande voix du peuple afrikaner et une plus grande séparation des races. La mémoire de la politique britannique dans la guerre des Boers est toujours forte, et le Broederbond peut aider à créer une nouvelle Afrique du Sud."
  SAF_republic_agenda: 0 "Vers une République"
  SAF_republic_agenda_desc: 0 "Gagner notre indépendance des Britanniques devrait être notre priorité numéro un. Nous adopterons toutes les politiques, adopterons toutes les lois qui sont nécessaires pour que nous réalisions cette inévitabilité."
  SAF_malans_plan: 0 "La vision de Malan"
  SAF_malans_plan_desc: 0 "Le premier objectif de Malan sera l'indépendance et une nouvelle république sud-africaine. Au-delà, cela pourrait être simplement d'étendre notre influence dans la région, ou peut-être quelque chose de plus audacieux."
  SAF_pirow_havenga_mission: 0 "Mission à Berlin"
  SAF_pirow_havenga_mission_desc: 0 "En envoyant Havenga et Berlin en mission diplomatique en Allemagne, nous pouvons faire sentir notre présence et faire savoir aux Allemands que nous sommes ouverts à de nouvelles possibilités."
  SAF_ref_republic: 0 "Référendum pour une République"
  SAF_ref_republic_desc: 0 "Il est temps pour l'Afrique du Sud de se frayer un chemin libre de l'Empire britannique et de ses marionnettes. Nous organiserons un référendum sur l'opportunité de devenir une république et de quitter le Commonwealth."
  SAF_rearm_udf: 0 "Réarmer l'UDF"
  SAF_rearm_udf_desc: 0 "L'UDF est dans un état déplorable. Elle aura besoin d'un nouvel équipement et d'une formation pour être une force de combat efficace pour le pays."
  SAF_focus_saaf: 0 "Prioriser l'Armée de l'Air"
  SAF_focus_saaf_desc: 0 "A quoi servent les troupes au sol si l'ennemi peut simplement les bombarder du ciel? Protéger nos cieux est bien plus important que quelques nouveaux fusils."
  SAF_focus_army: 0 "Prioriser l'armée"
  SAF_focus_army_desc: 0 "A quoi servent quelques avions si nous n'avons pas les hommes pour sécuriser la terre? Les meilleures armes et équipements pour nos fantassins sont la priorité."
  SAF_prepare_for_third_boer_war: 0 "Préparez-vous pour la troisième guerre des Boers"
  SAF_prepare_for_third_boer_war_desc: 0 "Cette fois, nous serons prêts."
  SAF_pirows_new_order: 0 "Nouvel ordre de Pirow"
  SAF_pirows_new_order_desc: 0 "Pirow est en faveur d'un État radical à parti unique calqué sur le parti nazi allemand. Ce qu'il fera s'il parvient à atteindre son objectif est une conjecture de n'importe qui."
  SAF_promte_urbanisation: 0 "Promouvoir l'urbanisation"
  SAF_promte_urbanisation_desc: 0 "En attirant des travailleurs dans la ville, nous pouvons les utiliser pour aider à étendre les zones industrielles existantes et fournir plus de travail à la population."
  SAF_recruitment_drive: 0 "Campagne de recrutement rural"
  SAF_recruitment_drive_desc: 0 "Nous avons beaucoup d'hommes au chômage dans les zones rurales qui pourraient sauter sur l'occasion de servir. Nous allons mettre en place des postes de recrutement locaux dans ces zones pour mieux les atteindre."
  SAF_hofmeyrs_reforms: 0 "Réformes de Hofmeyr"
  SAF_hofmeyrs_reforms_desc: 0 "Hofmeyr a été une voix solitaire au sein du gouvernement défendant les droits de tous les peuples d'Afrique du Sud, quelle que soit leur race. Il est temps que nous lui accordions le pouvoir de promulguer ses réformes et de nous conduire sur la voie d'une nouvelle Afrique du Sud . "
  SAF_repeal_job_reservation_act: 0 "Abrogation de la loi sur la réservation des travaux"
  SAF_repeal_job_reservation_act_desc: 0 "Le Job Reservation Act a été l'un des piliers sur lesquels ce système d'inégalité raciale a été construit. Il est temps de s'en débarrasser et de le condamner au passé."
  SAF_wartime_worker_laws: 0 "Lois des travailleurs en temps de guerre"
  SAF_wartime_worker_laws_desc: 0 "En temps de guerre, nous devons faire passer l'approvisionnement de nos troupes avant toute sorte d'opportunités d'emploi préférentielles."
  SAF_equal_worker_pay: 0 "Égaliser la rémunération des travailleurs"
  SAF_equal_worker_pay_desc: 0 "Si nous nous attendons à ce que les gens fassent le même travail, ils devraient s'attendre à être payés au même titre que leurs collègues."
  SAF_economic_boom: 0 "Économie en plein essor"
  SAF_economic_boom_desc: 0 "Nos réformes ont conduit à une augmentation massive de la productivité et nous permettront de tirer parti de notre nouvelle main-d'œuvre pour commencer à développer notre industrie."
  SAF_expand_gold_mining_operations: 0 "Développer les opérations d'or et de diamant"
  SAF_expand_gold_mining_operations_desc: 0 "Oppenheimer veut augmenter les opérations minières en ouvrant de nouveaux puits de mine et en approfondissant les puits existants. Nous pouvons l'aider à financer ses efforts."
  SAF_vanderbijlpark_expansion_project: 0 "Projet de développement de Vanderbijlpark"
  SAF_vanderbijlpark_expansion_project_desc: 0 "Vanderbijlpark est un cœur industriel du nord, et il y a encore plus d'espace pour développer la zone et augmenter son potentiel."
  SAF_open_engineering_schools: 0 "Écoles d'ingénieurs ouvertes"
  SAF_open_engineering_schools_desc: 0 "Oppenheimer a l'intention d'ouvrir de nouvelles écoles et départements d'ingénieurs dans les universités. Cela profitera sûrement aux générations futures et encouragera plus d'innovation en ingénierie dans le pays."
  SAF_battlefield_medical_advancements: 0 "Battlefield Medical Advancements"
  SAF_battlefield_medical_advancements_desc: 0 "Les médecins de l'armée allemande ont fait un certain nombre d'améliorations et de développements dans la médecine de champ de bataille. Avec un nombre limité d'hommes à recruter, nous devrions nous assurer que nos troupes reçoivent la meilleure aide médicale possible afin de les ramener au combat."
  SAF_remove_segregation_shared: 0 "Lever les restrictions sur le service"
  SAF_remove_segregation_shared_desc: 0 "Si un homme est disposé et capable de se battre pour son pays, il devrait être autorisé à le faire quelle que soit la couleur de sa peau, malgré ce que certains peuvent penser. Cela devrait également encourager les chômeurs des zones rurales à s'inscrire au service. "
  SAF_offer_protection_of_madagascar: 0 "Offrir la protection de Madagascar"
  SAF_offer_protection_of_madagascar_desc: 0 "Maintenant que nous avons repris le contrôle de Madagascar avec succès, nous pouvons demander son transfert à l'Union car nous sommes mieux placés pour le protéger."
  SAF_native_representation_act: 0 "Native Representation Act"
  SAF_native_representation_act_desc: 0 "En retirant les électeurs africains du rôle commun du Cap, nous pouvons renforcer notre position dans le gouvernement à l'avenir."
  SAF_directorate_war_supplies: 0 "La Direction des Fournitures de Guerre"
  SAF_directorate_war_supplies_desc: 0 "Non seulement notre propre armée manque d'équipement, mais les forces du Commonwealth ont également besoin de matériel de combat. Nous devons faire tout ce que nous pouvons pour fournir aux nations du Commonwealth des armes et des munitions."
  SAF_peace_expansion_scheme: 0 "Programme d'expansion de la paix"
  SAF_peace_expansion_scheme_desc: 0 "Pierre van Ryneveld a conçu un plan pour étendre notre force aérienne avec des achats d'avions à des fabricants britanniques. C'est quelque chose à poursuivre jusqu'à ce que notre propre industrie de fabrication d'avions puisse rattraper son retard."
  SAF_tanks_lend_lease: 0 "Shermans et lucioles"
  SAF_tanks_lend_lease_desc: 0 "Les Américains et les Britanniques ont accepté de nous prêter-louer des chars et des chasseurs de chars avancés pour nos divisions blindées."
  SAF_create_unit_boer_commandos_tt: 0 "Gagnera deux unités d'élite Boer Commandos dans le Transvaal. \ N"
  SAF_military_research_bureau: 0 "Bureau de recherches militaires"
  SAF_military_research_bureau_desc: 0 "Des armes et des équipements avancés sont la clé de la victoire dans n'importe quelle guerre, donc nos efforts de recherche seront désormais concentrés dans ce domaine."
  SAF_fight_against_communism: 0 "La menace du communisme"
  SAF_fight_against_communism_desc: 0 "Alors que les Britanniques sont une nuisance, la vraie menace est la tache croissante du communisme dans le monde. Nous devons faire tout ce que nous pouvons pour y mettre fin."
  SAF_the_anti_revolution: 0 "L'anti-révolution"
  SAF_the_anti_revolution_desc: 0 "Le moment est venu de mettre fin à cette" révolution ". Frappons maintenant."
  SAF_deal_with_liberia: 0 "Un tremplin atlantique"
  SAF_deal_with_liberia_desc: 0 "Le Libéria est à la fois un tremplin stratégiquement utile dans l'Atlantique Nord, ainsi que des plantations d'hévéas que nous pouvons sûrement agrandir. Ce seront des proies faciles."
  SAF_deal_with_oman: 0 "La porte de l'Asie"
  SAF_deal_with_oman_desc: 0 "Une enquête récente a révélé des réserves de pétrole inexploitées dans la région de Fahud. Nous avons besoin de pétrole pour alimenter notre machine de guerre, et cela ouvre également de nouvelles voies d'expansion vers les richesses de l'Asie."
  SAF_riches_of_india: 0 "Les richesses de l'Inde"
  SAF_riches_of_india_desc: 0 "L'Inde a toutes les ressources dont nous avons besoin, en particulier celles dont nous manquons localement. Prenons leur richesse en ressources pour la nôtre."
  SAF_split_portugal: 0 "Saisir les colonies portugaises"
  SAF_split_portugal_desc: 0 "Les Colonies portugaises sont gardées chaque semaine et loin du Portugal. Nous pouvons rapidement les saisir avant que le Portugal puisse lever le petit doigt pour les protéger."
  SAF_appeal_to_greyshirts: 0 "Appel aux Greyshirts"
  SAF_appeal_to_greyshirts_desc: 0 "Le SANP essaie de mener cette bataille seul. Nous devons les atteindre et coordonner nos efforts pour faire entrer une nouvelle ère pour l'Afrique du Sud."
  SAF_equip_stormjaers: 0 "Équipez les Stormjaers"
  SAF_equip_stormjaers_desc: 0 "Les Stormjaers attirent de plus en plus de recrues chaque jour. Si nous pouvons armer ces nouvelles recrues, nous aurons des soldats fidèles à appeler quand le temps sera nécessaire."
  SAF_equip_greyshemde: 0 "Équipez les Greyshirts"
  SAF_equip_greyshemde_desc: 0 "Les Greyshirts ont les hommes mais pas les balles. Nous avons les moyens de leur donner des armes et de les organiser en une véritable force de combat."
  SAF_reactivate_kommandos: 0 "Réactiver Boer Kommandos"
  SAF_reactivate_kommandos_desc: 0 "Le système Kommando fait partie intégrante de la défense de notre pays depuis plus de 200 ans. Et même s'ils ont été dissous après la dernière guerre des Boers, ils sont restés en tant que groupes informels, et il n'y a pas de meilleur moment que maintenant pour le réactiver officiellement. leur."
  SAF_armor_mech_bonus: 0 "Adoptez les théories de Guderian"
  SAF_armor_mech_bonus_desc: 0 "Heinz Guderian est un pionnier dans l'utilisation des chars dans la guerre moderne, nous serions stupides de ne pas apprendre de ses idées."
  SAF_seawolf_bonus: 0 "Adoptez la tactique de Dönitz"
  SAF_seawolf_bonus_desc: 0 "Dönitz a des idées uniques sur l'utilisation des sous-marins en les utilisant dans de grandes meutes de chasse, le \" wolfpack \ ". Nous devrions adopter cette nouvelle pratique."
  SAF_mobile_warfare_exercises: 0 "Exercices de guerre mobile"
  SAF_mobile_warfare_exercises_desc: 0 "Nous avons beaucoup à apprendre de la Wehrmacht. Nous proposerons des opérations d'entraînement conjointes afin de coordonner efficacement nos chars et notre infanterie mobile."
  SAF_wolfpack_exercises: 0 "Exercices Wolfpack"
  SAF_wolfpack_exercises_desc: 0 "Alors que les sous-marins allemands sont amarrés dans nos ports, nous pouvons profiter de l'occasion pour nous entraîner avec eux et apprendre de leurs commandants et marins."
  SAF_invite_ig_farben: 0 "Inviter IG Farben"
  SAF_invite_ig_farben_desc: 0 "IG Farben est le leader mondial des techniques de combustibles synthétiques. Nous avons le charbon, nous avons juste besoin de l'expertise pour l'utiliser. Nous devrions les contacter pour obtenir de l'aide afin de créer notre propre entreprise locale de liquéfaction de combustible."
  SAF_empower_trade_unions: 0 "Autonomiser les syndicats"
  SAF_empower_trade_unions_desc: 0 "Le gouvernement actuel s'appuie fortement sur les efforts des travailleurs africains, tout en leur payant une bouchée de pain. Nous pouvons rassembler les syndicats et organiser des grèves et des marches jusqu'à ce que leurs voix soient entendues."
  SAF_expand_industrial_zones: 0 "Extension des zones industrielles"
  SAF_expand_industrial_zones_desc: 0 "Une chose qui ne nous manque pas en Afrique du Sud, c'est l'espace. Une partie de ces terres doit être réservée aux grandes zones industrielles."
  SAF_support_indian_independence: 0 "Soutenir l'indépendance de l'Inde"
  SAF_support_indian_independence_desc: 0 "Nous avons réussi à nous débarrasser du joug colonialiste, alors aidons l'Inde à faire de même."
  SAF_economic_technical_exchange: 0 "Échange technique économique"
  SAF_economic_technical_exchange_desc: 0 "L'Inde et l'Afrique du Sud sont parfaitement placées pour s'aider mutuellement à devenir des nations industrialisées modernes. Commençons par investir dans une autre économie et infrastructure. Nous pouvons également les aider à créer leur propre institut de recherche."
  SAF_workers_for_engineers: 0 "Ouvriers pour ingénieurs"
  SAF_workers_for_engineers_desc: 0 "L'Inde a un grand bassin de travailleurs à la recherche d'opportunités, et nous avons de nombreuses années d'expérience et d'expertise dans le secteur minier. Nous devrions encourager l'immigration de travailleurs indiens en échange de certains de nos ingénieurs les plus compétents."
  SAF_safeguard_our_oceans: 0 "Protégez notre océan"
  SAF_safeguard_our_oceans_desc: 0 "En cas de guerre, il est impératif que nous puissions contrôler l'océan Indien pour éviter d'être isolés les uns des autres."
  SAF_research_institute: 0 "Division de la recherche stratégique"
  SAF_research_institute_desc: 0 "Nous sommes derrière de nombreux pays occidentaux dans les progrès technologiques, nous allons donc créer un nouvel institut de recherche pour rassembler nos esprits les plus brillants et favoriser l'innovation technologique."
  SAF_research_area_priority: 0 "Directives SRD"
  SAF_research_area_priority_desc: 0 "Sans une direction appropriée qui sait ce que nos scientifiques vont créer. En leur donnant des directives annuelles, nous pouvons concentrer leurs efforts de recherche sur les domaines dont nous avons le plus besoin."
  SAF_the_darkest_hour: 0 "L'heure la plus sombre"
  SAF_the_darkest_hour_desc: 0 "Beaucoup de nos partenaires de l'alliance sont tombés, et avec un lien terrestre direct avec les puissances de l'Axe, nous sentirons sûrement toute la force de leur machine de guerre à nos frontières. Nous devons nous préparer à lutter jusqu'au bout et ne pas donner de quart . "
  SAF_ask_for_soviet_aid: 0 "Demandez l'aide soviétique"
  SAF_ask_for_soviet_aid_desc: 0 "Un certain nombre de nos principaux membres du Parti communiste ont étudié en Union soviétique ces dernières années, et nous pouvons utiliser leurs relations et leur influence pour obtenir l'aide soviétique pour la révolution à venir."
  SAF_secure_peoples_state: 0 "Sécuriser l'État populaire"
  SAF_secure_peoples_state_desc: 0 "La révolution est accomplie, mais il y en a encore qui résistent. Nous allons écraser toute l'opposition restante et assurer notre place dans le pays."
  SAF_encourage_soviet_investment: 0 "Encourager l'investissement soviétique"
  SAF_encourage_soviet_investment_desc: 0 "Offrons des incitations et des opportunités pour l'investissement soviétique dans notre économie."
  SAF_institute_planned_economy: 0 "Institut d'économie planifiée"
  SAF_institute_planned_economy_desc: 0 "Il n'y a pas de place pour les politiques de libre marché capitaliste dans notre nouvelle utopie ouvrière africaine. Le gouvernement supervisera l'expansion industrielle et économique de la nation."
  SAF_seize_means_of_production: 0 "Saisir les moyens de production"
  SAF_seize_means_of_production_desc: 0 "Il y a beaucoup trop d'entreprises entre les mains des riches capitalistes. Nous allons les soulager du fardeau de leur richesse et l'utiliser à nos propres fins."
  SAF_exploit_mineral_wealth: 0 "Exploitez la richesse minérale"
  SAF_exploit_mineral_wealth_desc: 0 "Les ressources de notre pays sont vastes et pour la plupart inexploitées, comme les nouveaux gisements de tungstène que nous avons découverts dans le Namaqualand. Cela ne fait aucun bien à quiconque assis dans le sol, alors nous en ferons bon usage."
  SAF_national_rationing_recycling_program: 0 "Mettre en œuvre le programme de rationnement et de recyclage"
  SAF_national_rationing_recycling_program_desc: 0 "Nos gens n'ont pas besoin de tant de produits de luxe, nous les encouragerons donc à les recycler afin que nous puissions les utiliser pour fabriquer des armes à la place."
  SAF_the_revolution: 0 "Démarrer la révolution"
  SAF_the_revolution_desc: 0 "Nous avons les gens derrière nous, il n'y a pas de meilleur moment que maintenant pour commencer la révolution."
  SAF_peoples_army: 0 "L'armée populaire"
  SAF_peoples_army_desc: 0 "Notre pays a besoin de soldats si nous voulons survivre. Encourageons notre peuple à se battre pour nous."
  SAF_african_utopia: 0 "Une utopie africaine"
  SAF_african_utopia_desc: 0 "Les travailleurs africains en sont venus à voir l'Afrique du Sud comme le lieu idéal pour assurer leur avenir, et ils sont donc venus de toutes les régions du continent pour partager nos richesses."
  SAF_liberate_spanish: 0 "Libérer les colonies espagnoles"
  SAF_liberate_spanish_desc: 0 "Plus de colonialistes, plus d'oppression des travailleurs. Ce sera un autre chapitre de l'histoire de la libération de l'ouvrier africain."
  SAF_liberate_italian: 0 "Libérer les colonies italiennes"
  SAF_liberate_italian_desc: 0 "Les Italiens sont arrivés en retard au parti colonial. Nous veillerons à ce qu'ils le quittent aussi tôt."
  SAF_an_african_peoples_republic_desc: 0 "L'Afrique a été unie en tant que continent pour la première fois de l'histoire. Annonçons-nous au monde et faisons-leur savoir que nous sommes une nouvelle force avec laquelle il faut compter."
  SAF_asymmetric_warfare: 0 "Guerre asymétrique"
  SAF_asymmetric_warfare_desc: 0 "Grâce à nos expériences de la guerre des Boers et des combats dans les colonies allemandes pendant la Grande Guerre, nous avons acquis une compréhension unique de la lutte contre les guerres de manière non conventionnelle et sur des terrains difficiles. Nous devons maintenir et transférer ces connaissances et cette expérience à notre nouveau officiers et soldats. "
  SAF_sa_engineer_medical_corps: 0 "SA Engineer & Medical Corps"
  SAF_sa_engineer_medical_corps_desc: 0 "Le corps médical sud-africain a besoin d'un équipement et d'une formation modernes pour garder nos soldats sur le champ de bataille."
  SAF_improve_infantry: 0 "Moderniser l'infanterie"
  SAF_improve_infantry_desc: 0 "Les fantassins sont l'épine dorsale de notre armée. Ils ont besoin du meilleur équipement et des meilleures ressources pour leur donner un avantage dans un combat."
  SAF_retool_pretoria_mint: 0 "Réorganiser la menthe de Pretoria"
  SAF_retool_pretoria_mint_desc: 0 "La Monnaie de Pretoria, avec juste un petit réoutillage, peut être utilisée pour fabriquer des armes et de l'équipement pour l'armée."
  SAF_pretoria_metal_pressings: 0 "Contract Pretoria Metal Pressings"
  SAF_pretoria_metal_pressings_desc: 0 "Pretoria Metal Pressings fabrique des munitions ainsi que des explosifs depuis un certain temps. Développons leurs capacités pour leur permettre de nous fournir encore plus d'équipement."
  SAF_mechanize_army: 0 "Mécaniser l'armée"
  SAF_mechanize_army_desc: 0 "La guerre commence à changer radicalement, assurons-nous de pouvoir suivre le changement et de fournir à nos soldats des véhicules de combat modernes et mobiles."
  SAF_the_sarc_mki: 0 "Le SARC MK I"
  SAF_the_sarc_mki_desc: 0 "Nous avons mis en commun toute notre expérience et notre expertise pour créer une nouvelle voiture blindée pour notre armée. Profitons-en et investissons dans des véhicules encore meilleurs."
  SAF_expand_artillery_aircraft_depot: 0 "Agrandissez le dépôt d'artillerie et d'avions"
  SAF_expand_artillery_aircraft_depot_desc: 0 "Le dépôt d'artillerie et d'avions de Roberts Heights a construit des Hawker Hartbees produits sous licence pour l'armée de l'air. Si nous agrandissons les installations là-bas, ils peuvent produire plus d'avions et de meilleure qualité pour nous."
  SAF_protect_the_trade_2: 0 "Améliorer la flotte marchande"
  SAF_protect_the_trade_2_desc: 0 "Nos navires marchands et nos baleiniers réaménagés ont fait un travail admirable dans la chasse aux sous-marins et au déminage, mais ils pourraient toujours le faire avec des équipements plus récents."
  SAF_disrupt_the_trade_2: 0 "Améliorez les torpilles"
  SAF_disrupt_the_trade_2_desc: 0 "ASW devient de plus en plus efficace, nous devons donc garder une longueur d'avance sur leurs efforts et développer de nouvelles torpilles."
  SAF_expand_repair_facilities: 0 "Agrandissez les installations de réparation"
  SAF_expand_repair_facilities_desc: 0 "Les chantiers navals du Cap et de Durban ont été des ports vitaux pour la réparation et le réaménagement des navires voyageant en Afrique. Étant donné que l'espace peut être difficile à trouver, nous devrions plutôt construire de grands chantiers navals flottants."
  SAF_saaf_coastal_command: 0 "SAAF Coastal Command"
  SAF_saaf_coastal_command_desc: 0 "La mise en place d'un commandement côtier dédié pour surveiller les eaux autour de l'Afrique du Sud garantira la sécurité des voies de navigation."
  SAF_flexible_airforce: 0 "Une force aérienne flexible"
  SAF_flexible_airforce_desc: 0 "Les bombardiers tactiques peuvent remplir plusieurs rôles de manière adéquate. Il n'y a pas besoin de plusieurs types d'avions quand on peut faire tous les travaux nécessaires."
  SAF_specialised_airforce: 0 "Une force aérienne spécialisée"
  SAF_specialised_airforce_desc: 0 "Notre Force aérienne doit être en mesure de remplir tous ses rôles le plus efficacement possible, nous devrons donc lui fournir des types d'avions spécialisés."
  SAF_flying_tanks: 0 "Chars volants"
  SAF_flying_tanks_desc: 0 "Nous avons besoin de nouveaux modèles CAS s'ils veulent être à la hauteur de leur nom."
  SAF_protect_cape_sea_route: 0 "Protéger la route maritime du Cap"
  SAF_protect_cape_sea_route_desc: 0 "La protection de la route maritime du Cap est vitale pour l'effort de guerre. La poursuite de l'expansion de la garnison le long de la côte nous permettra de garder le contrôle des voies de navigation."
  SAF_sa_airforce_college: 0 "South African Air Force College"
  SAF_sa_airforce_college_desc: 0 "Le South African Air Force College faisait jusqu'à présent partie du Army College. Créons une institution indépendante pour mieux servir nos pilotes."
  SAF_sa_naval_college: 0 "South African Naval College"
  SAF_sa_naval_college_desc: 0 "Le South African Naval College est de petite envergure par rapport à certains de nos alliés. Nous devrions investir dans de meilleures installations et une formation pour nos nouvelles recrues navales afin d'en tirer le meilleur parti."
  SAF_hulamin_aluminium_plant: 0 "Usine d'aluminium Hulamin"
  SAF_hulamin_aluminium_plant_desc: 0 "Notre industrie a besoin d'aluminium alors investissons dans les moyens de produire nos propres sources. Une nouvelle usine à Richards Bay est un endroit idéal pour cela."
  SAF_iscor_expansion: 0 "Extension Iscor"
  SAF_iscor_expansion_desc: 0 "Des gisements de minerai de fer ont été découverts à Thabazimbi. Nous devrions construire une nouvelle aciérie dans la région pour en tirer le meilleur parti."
  SAF_sasol_non_aligned: 0 "Found Sasol"
  SAF_sasol_non_aligned_desc: 0 "L'Afrique du Sud ne peut pas toujours compter sur les importations de pétrole et de caoutchouc, nous devons nous efforcer de devenir autosuffisants. Nous avons de grandes réserves de charbon que nous pouvons utiliser pour fabriquer des combustibles synthétiques."
  SAF_electronics_bonus: 0 "Investir dans l'électronique"
  SAF_electronics_bonus_desc: 0 "Le domaine de l'électronique progresse rapidement. Il faut suivre."
  SAF_hulamin_aluminium_plant_ii: 0 "Agrandir les usines d'aluminium"
  SAF_hulamin_aluminium_plant_ii_desc: 0 "Nous aurons toujours besoin de plus d'aluminium alors investissons dans de nouvelles capacités."
  SAF_iscor_expansion_ii: 0 "Une nouvelle usine Iscor"
  SAF_iscor_expansion_ii_desc: 0 "Une nouvelle aciérie entièrement intégrée à Vanderbijlpark nous permettra de répondre aux besoins de notre industrie."
  SAF_invite_german_settlers: 0 "Invitez des colons allemands"
  SAF_invite_german_settlers_desc: 0 "L'Afrique a beaucoup d'espace pour les individus entreprenants pour faire fortune. Nous encouragerons la réinstallation des Allemands en Afrique du Sud-Ouest et ailleurs."
  SAF_expand_cape_franchise: 0 "Développez la franchise Cape"
  SAF_expand_cape_franchise_desc: 0 "Chaque homme et femme en âge de voter devrait être autorisé à voter pour son propre avenir. En étendant l'émancipation à toutes les races à travers le pays, nous pouvons commencer à faire de réels progrès vers une nouvelle Afrique du Sud."
  SAF_free_elections: 0 "Tenir des élections libres"
  SAF_free_elections_desc: 0 "Le moment est venu d'organiser les premières élections libres du pays. Beaucoup s'attendent à ce qu'il n'y ait qu'un seul vainqueur."
  SAF_reconciliation: 0 "Politique de réconciliation"
  SAF_reconciliation_desc: 0 "Dans cette nouvelle Afrique du Sud, nous devons lutter pour l'inclusion et la réconciliation afin d'avancer en tant que nation, pacifiquement."
  SAF_namibian_freedom: 0 "Liberté pour la Namibie"
  SAF_namibian_freedom_desc: 0 "Quel genre d'exemple donnerions-nous à l'Afrique si nous continuions la politique coloniale d'autrefois. Nous livrerons la Namibie à son peuple et le guiderons vers l'indépendance totale."
  SAFR.1.t: 0 "Offre de Protection pour Madagascar"
  SAFR.1.d: 0 "L'Afrique du Sud a demandé à prendre le contrôle de Madagascar, au moins dans un avenir prévisible afin, disent-ils, de protéger les intérêts alliés dans la région. Comment devons-nous réagir?"
  SAFR.1.a: 0 "Très bien, ils peuvent l'avoir pour l'instant."
  SAFR.1.b: 0 "Jamais! Ils souhaitent simplement étendre leurs frontières."
  SAFR.2.t: 0 "La France accepte de sortir de la proposition"
  SAFR.2.d: 0 "Le gouvernement français a sagement reconnu que nous sommes mieux placés pour maintenir le contrôle et les intérêts alliés dans le sud de l'océan Indien et nous avons accepté de céder le contrôle de Madagascar."
  SAFR.2.a: 0 "Nous en prendrons bien soin."
  SAFR.3.t: 0 "La France refuse notre offre"
  SAFR.3.d: 0 "Dans un étonnant étalage de manque de prévoyance et de raison, le gouvernement français a refusé notre offre de prendre le contrôle de Madagascar. Ils prétendent que nous ne sommes intéressés qu'à étendre notre influence sur leur territoire" légitime ". . "
  SAFR.3.a: 0 "Les imbéciles"
  SAFR.7.t: 0 "L'Afrique du Sud demande des armes pour la révolution"
  SAFR.7.d: 0 "L'Afrique du Sud a demandé notre aide dans une potentielle révolution qui se prépare dans le pays."
  SAFR.7.a: 0 "Très bien"
  SAFR.7.b: 0 "Non, nous en avons besoin"
  SAFR.8.t: 0 "Les Soviétiques acceptent"
  SAFR.8.d: 0 "Les Soviétiques ont accepté de nous envoyer des fusils pour aider à renverser le gouvernement. Ils devraient arriver quelque temps après le début de la révolution."
  SAFR.8.a: 0 "Brillant"
  SAFR.9.t: 0 "Les Soviétiques refusent"
  SAFR.9.d: 0 "Les Soviétiques ont refusé de nous épargner toute aide, disant que nous devrons nous contenter de ce que nous avons."
  SAFR.9.a: 0 "Traîtres à la cause!"
  SAFR.10.t: 0 "Les armes soviétiques arrivent"
  SAFR.10.d: 0 "Les Soviétiques sont restés fidèles à leur parole et ont livré avec succès des armes pour armer notre milice révolutionnaire. Les hommes qui nous ont aidé à nous procurer les armes ont également décidé de rester et d'aider notre cause contre le colonialisme et le capitalisme."
  SAFR.10.a: 0 "Nous en ferons bon usage."
  SAFR.15.d: 0 "Il est temps de commencer la révolution et d'expulser les Britanniques de l'Inde une fois pour toutes."
  SAFR.15.b: 0 "Ce n'est pas le moment.
  SAFR.16.t: 0 "Nouvelle directive SRD disponible"
  SAFR.16.d: 0 "Nos scientifiques rapportent qu'ils ont terminé leur mission précédente et attendent leurs nouvelles directives pour l'année."
  SAFR.17.t: 0 "The Party Coup"
  SAFR.17.d: 0 "Hertzog est revenu au Parti national et a plaidé pour la réconciliation entre les Afrikaners et les Sud-Africains britanniques, ce qui a été rejeté par la majorité des membres du Parti, et en conséquence il a décidé de se retirer et se retirer de la politique. Un nouveau chef du Parti devra être choisi avant la tenue des élections. Les intentions de Malan sont claires, une république et une indépendance pour l'Afrique du Sud. Alors que la vision de Pirow semble être bien plus extrême que la simple liberté. "
  SAFR.17.b: 0 "Appuyer Pirow."
  SAFR.17.a: 0 "Supporter Malan."
  SAFR.18.t: 0 "Malan gagne"
  SAFR.18.d: 0 "Lors d'un vote très disputé, le Parti national réunifié de Malan a gagné le soutien du peuple et dirigera désormais le nouveau gouvernement. L'indépendance de la Grande-Bretagne semble être le principal programme du nouveau gouvernement, mais nous aurons d'attendre et de voir ce qu'il y a au-delà. "
  SAFR.19.t: 0 "Pirow gagne"
  SAFR.19.d: 0 "Gagner le vote par une petite marge, le Parti national réunifié a triomphé, et Pirow va maintenant prendre la position de Premier ministre. Les politiques exactes de Pirow ne sont pas claires pour beaucoup au sein du Parti, certains le soupçonnant peut être quelque chose de très radical. "
  SAFR.21.t: 0 "Havenga et Pirow à Berlin"
  SAFR.21.d: 0 "Il semble que nos réunions à Berlin aient été favorablement accueillies par le gouvernement allemand. Nous avons deux offres sur la table, même si nous ne pouvons raisonnablement donner suite qu'à une seule. Havenga a réussi à négocier un commerce mutuellement bénéfique accord, tandis que les réunions précédentes de Pirow avec Hitler et de hauts responsables allemands, et son allemand courant, nous permettront d'envoyer nos généraux et officiers supérieurs en Allemagne pour s'entraîner et faire des exercices avec la Wehrmacht "
  SAFR.21.a: 0 "Offre Havenga"
  SAFR.21.b: 0 "Accord de Pirow"
  SAFR.22.t: 0 "South Africa Requests Overlordship of our Colonies."
  SAFR.22.d: 0 "L'Afrique du Sud prétend qu'elle peut mieux protéger nos colonies d'Afrique australe et dit qu'elle leur donnera une autonomie limitée. Devrions-nous permettre cela?"
  SAFR.22.a: 0 "Nous acceptons."
  SAFR.23.t: 0 "La Grande-Bretagne accepte notre proposition"
  SAFR.23.d: 0 "La Grande-Bretagne a accepté de céder ses colonies d'Afrique australe. Nous verrons immédiatement qu'on leur donne une certaine forme d'autonomie avant de leur céder entièrement les rênes."
  SAFR.23.a: 0 "Excellent»"
  SAFR.24.t: 0 "La Grande-Bretagne rejette notre proposition"
  SAFR.24.d: 0 "La Grande-Bretagne a rejeté notre offre. Il semble qu'il n'y ait aucun changement dans leurs politiques coloniales dépassées."
  SAFR.24.a: 0 "Malheureux."
  SAFR.25.t: 0 "La Grande-Bretagne propose un compromis"
  SAFR.25.d: 0 "La Grande-Bretagne nous a offert un compromis. Ils ont accepté de céder le Bechuanaland et la Rhodésie, mais garderont leurs colonies dans le nord."
  SAFR.25.a: 0 "C'est un début."