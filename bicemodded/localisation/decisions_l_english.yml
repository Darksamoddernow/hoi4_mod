 AC_assigned_factories_button_tt:0 "Select how many of your civilian factories you want to assign to this construction project.\n\n§YFactories available for projects:§! §G[?Root.num_of_civilian_factories_available_for_projects]§!\n\n§LShift-click to add or remove 5.§!"
 AC_building_amount_increase_button_tt:0 "Select how many buildings of the selected type you want to construct in this state.\n\n§YMaximum amount depends on the building, free slots in the state and your technologies.\n\nYou can queue buildings on slots that the controller has already reserved for construction if the building types are the same. Project will be cancelled at the end of construction if there are no free slots available.§!\n\n§LShift-click to add or remove 5.§!"
