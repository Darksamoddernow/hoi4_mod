 AC_build_button_tt:0 "Pressing this button will request a permission from the controller of the state. If they accept, a construction project will begin in your decisions tab. This project repeats until all the queued up buildings are completed.\n\n§YConstruction speed takes a -25% penalty on what it would normally be (your country's construction speed modifiers apply).§![From.AC_GetPoliticalPowerCost]\n\n§LYou can only have one active construction project at a time.\n\nA state cannot have a construction project active from multiple countries.\n\nThe controller of this state will refuse if it has a negative opinion of you.§!"
 AC_assist_repair_button_text:0 "Assist Repair"
 AC_assist_repair_button_tt:0 "Assist this country in building repairs.\n\n§YPolitical power daily gain:§! §R-0.25§!\n\nCivilian factories used:16\n\n§YDuration:§!§! §G180 days\n\n§LYou can only assist one country at a time with repairs.\n\nYou can cancel repair assistance by clicking this button or through the decisions tab at any time. There is a one day cooldown before you can re-enable it.§!"
 
