    KMT_continuous_naval_production:0 "Production navale"
    KMT_continuous_naval_production_desc:0 "En concentrant les ressources sur nos chantiers navals et en exemptant les constructeurs navals qualifiés du service militaire, nous pouvons réduire considérablement le temps de production des navires."
    KMT_continuous_air_production:0 "Production d'air"
    KMT_continuous_air_production_desc:0 "Nous pouvons réorganiser notre industrie aéronautique pour éliminer les déchets et rationaliser la production."
    KMT_continuous_non_factory_construct:0 "Ingénierie de la construction"
    KMT_continuous_non_factory_construct_desc:0 "Il y a encore beaucoup de mou dans notre industrie de la construction. En concentrant notre attention sur elle, nous pouvons améliorer considérablement la vitesse de construction. Malheureusement, la production de machines-outils s'est avérée un goulot d'étranglement majeur dans l'expansion de notre l'industrie lourde, donc ils ne bénéficieront pas des efforts dans ce domaine. "
    KMT_continuous_reduce_training_time:0 "Formation de l'armée"
    KMT_continuous_reduce_training_time_desc:0 "En créant des unités de formation avancées spécialisées au sein de chaque division, nous pouvons déployer même des divisions qui auraient auparavant été retenues pour terminer la formation au front."
    KMT_continuous_suppression:0 "Suppression de la résistance"
    KMT_continuous_suppression_desc:0 "En infiltrant les principaux groupes de résistance en territoire occupé et en retournant leurs chefs, nous pouvons réduire considérablement la quantité de dégâts qu'ils peuvent infliger."
    KMT_continuous_repair:0 "Réparation de construction"
    KMT_continuous_repair_desc:0 "Nous formerons des équipes de réparation spécialisées à partir d'ouvriers d'usine et de construction et contrôlerons de manière centralisée leur déploiement pour améliorer la reconstruction des infrastructures endommagées."
    KMT_continuous_tech_share:0 "Partage de technologie"
    KMT_continuous_tech_share_desc:0 "Nous encouragerons nos instituts de recherche et nos universités à contacter leurs homologues dans les pays alliés. Cela nous rapportera un bonus de partage technologique."
    KMT_continuous_boost_freedom:0 "Augmenter l'autonomie"
    KMT_continuous_boost_freedom_desc:0 "En réorganisant notre bureaucratie coloniale et en recrutant des administrateurs autochtones, nous pourrons, avec le temps, prendre en charge nos propres affaires."
    KMT_continuous_restrict_freedom:0 "Supprimer les sujets"
    KMT_continuous_restrict_freedom_desc:0 "Nos sujets coloniaux ont des idées plutôt idiotes sur des choses comme" l'autodétermination "ou" l'indépendance nationale ". Il est temps de les désabuser de ces notions."
    KMT_continuous_request_lendlease:0 "Demande de prêt-bail"
    KMT_continuous_request_lendlease_desc:0 "Notre production industrielle ne peut pas remplacer assez rapidement l'équipement perdu sur le terrain. Dans de telles circonstances, les aides étrangères sont vitales pour notre effort de guerre."
