    KMT_sinkiang_integration:0 "Destin de Sinkiang"
    KMT_sinkiang_integration_desc:0 "Le Sinkiang est une terre chinoise légitime. Maintenant qu'avec nous deux sous la direction de la Grande Union Soviétique, nous pouvons saisir l'occasion de demander le retour du Sinkiang en Chine."
    KMT_invite_sik:0 "Inviter Sinkiang"
    KMT_invite_sik_desc:0 "Si nous voulons suivre la vraie voie du marxiste-léninisme, nous devons chercher un allié pour nous dresser contre les porcs révisionnistes du Komintern."
    KMT_war_with_sik:0 "Guerre avec Sinkiang"
    KMT_war_with_sik_desc:0 "Le Sinkiang est sans aucun doute juste une autre nation infectée par le porc révisionniste. Nous devons les supprimer!"
    KMT_force_sik_into_democracy:0 "Pression Sinkiang"
    KMT_force_sik_into_democracy_desc:0 "Avec le statut actuel du Sinkiang, nous devons les empêcher de rejoindre le Komintern! Le monde communiste ne doit pas s'agrandir!"
    KMT_reclaim_sik:0 "Ultimatum au Sinkiang"
    KMT_reclaim_sik_desc:0 "Chiang a décidé que le Sinkiang devait être rendu aux Chinois. Un ultimatum sera envoyé au chef du Sinkiang. Chiang pense qu'ils seront sages et choisiront la bonne option ..."
    ## 27/7/2016 ##
    kmt_force_sik_bp_tt:0 "Vous ou toute nation en faction avec vous êtes en guerre avec §YSinkiang§ !."
    ## 08/06/2016 ##
    KMT_trade_port_neutral:0 "Annuler les traités inégaux"
    KMT_trade_port_neutral_desc:0 "Avec les nombreux traités inégaux signés par l'inompétente dynastie Qing avec les nations occidentales, une partie de nos terres est toujours entre des mains injustes. Nous devons unir notre peuple sous une même bannière!"
    KMT_trade_port_demo:0 "Ports commerciaux pour assistance"
    KMT_trade_port_demo_desc:0 "Avec les nations occidentales et les nôtres qui pratiquent la démocratie, nous devons nous entraider quand elles sont dans le besoin. Cependant, une telle assistance aura un prix pour l'humiliation qu'elles nous ont infligée quand nous étions faibles."
    KMT_trade_port_fascism:0 "Les ports chinois"
    KMT_trade_port_fascism_desc:0 "La sécession des ports commerciaux dans les traités inégaux est très humiliante pour les Chinois, car notre commerce est maintenant limité par les Occidentaux et nos terres divisées. Nous devons reprendre ces terres et rendre la Chine à nouveau grande!"
    ## 22/8/2016 ##
    KMT_trade_port_commie_comintern:0 "Demande de présence soviétique"
    KMT_trade_port_commie_comintern_desc:0 "Si le monde occidental ne fait pas de compromis sur la question des ports commerciaux, nous devons demander la présence de l'Union soviétique pour augmenter nos impairs."
    KMT_trade_port_commie_own:0 "Demande de ports commerciaux"
    KMT_trade_port_commie_own_desc:0 "Nous devons reprendre les ports commerciaux du monde occidental, ils sont les nôtres de droit."
    KMT_industrialization_NW:0 "Industrialisation locale: Nord-Ouest"
    KMT_industrialization_NW_desc:0 "La région du Nord-Ouest pourrait ressembler à une terre stérile pour le moment, elle deviendra bientôt l'une des régions les plus industrialisées."
    KMT_excavation_NW:0 "Excavation Nord-Ouest"
    KMT_excavation_NW_desc:0 "Nous devons prospecter plus de ressources sur nos terres afin de devenir indépendant des ressources importées."
    KMT_industrialization_S:0 "Industrialisation locale: Sud"
    KMT_industrialization_S_desc:0 "Le Sud est peut-être l'un des pays les plus industrialisés, mais il peut être beaucoup plus amélioré."
    KMT_excavation_S:0 "Plantation de caoutchouc"
    KMT_excavation_S_desc:0 "Le climat du sud est très propice à la plantation d'hévéas, il faut en faire bon usage."
    KMT_excavation_NE:0 "Prospection Nord-Est"
    KMT_excavation_NE_desc:0 "Les Japonais ont laissé de nombreux outils dans la région, nous pouvons les utiliser pour découvrir de nouvelles ressources dans la région."
    KMT_ledo_road:0 "Ledo Road"
    KMT_ledo_road_desc:0 "La route de la Birmanie a été coupée par les envahisseurs, nous devons construire une autre route depuis l'Inde pour l'approvisionnement."
    kmt_pekingu_tt:0 "Réduisez la pénalité de §YIlpératie publique§! \ n"
    kmt_neutral_tp_mc:0 "§YMacau§! n'appartient pas à la Chine et le propriétaire est en paix avec la Chine"
    kmt_neutral_tp_gzw:0 "§YGuangzhouwan§! n'appartient pas à la Chine et le propriétaire est en paix avec la Chine"
    kmt_neutral_tp_hk:0 "§YHong Kong§! n'appartient pas à la Chine et le propriétaire est en paix avec la Chine"
    kmt_demo_tp_mc:0 "§YPortugal§! possède §YMacau§ !, n'a pas de guerre civile et est en paix avec la Chine"
    kmt_demo_tp_gzw:0 "§YFrance§! possède §YGuangzhouwan§ !, n'a pas de guerre civile et est en paix avec la Chine"
    kmt_demo_tp_hk:0 "§YGrande Bretagne§! possède §YHong Kong§ !, n'a pas de guerre civile et est en paix avec la Chine"
    KMT_dare_to_die_corps:0 "Dare-To-Die Corps"
    KMT_dare_to_die_corps_desc:0 "Si nous voulons gagner la guerre contre les envahisseurs, notre peuple doit être assez courageux pour ne pas avoir peur de la mort."
    kmt_dtdc_tt:0 "Nos soldats exécuteront désormais des tactiques plus dangereuses, augmentant ainsi leurs chances de détruire les chars ennemis. \ n§YAll Leg Infantry: \ n Attaque dure: + 15% \ n Perforation d'armure: + 15% \ n Percée: + 5% §! "
    ## 28/8/2016 ##
    KMT_air_base_expansion:0 "Extension de la base aérienne"
    KMT_air_base_expansion_desc:0 "Nous avons besoin de bases aériennes pour que nos avions décollent et atterrissent, sinon ce ne seront que quelques objets exposés dans l'entrepôt."
    KMT_national_resources_commission:0 "Commission des ressources nationales"
    KMT_national_resources_commission_desc:0 "La Commission des ressources nationales (NRC) est un institut responsable de la prospection et de l'excavation des ressources en Chine. Sa création améliorera considérablement nos efforts pour obtenir les ressources naturelles."
    KMT_national_defense_council:0 "Conseil de la défense nationale"
    KMT_national_defense_council_desc:0 "Alors que les bandits japonais et communistes font du mal à notre nation, nous devons trouver un moyen d'organiser notre défense contre eux. Nous devrions également essayer d'importer du matériel à jour à l'étranger."
    KMT_revive_jiangnan_shipyard:0 "Développez le Jiangnan Shipyard Group"
    KMT_revive_jiangnan_shipyard_desc:0 "Nous devrions étendre la capacité de Jiangnan Arsenal à construire des navires. Cela nous donnera une meilleure marine pour faire face aux menaces futures."
    KMT_revive_hanyang_armory:0 "Revive The Hanyang Arsenal"
    KMT_revive_hanyang_armory_desc:0 "L'arsenal de Hanyang a été l'un des arsenaux les plus importants et les plus réussis du mouvement d'auto-renforcement lancé par les officiels Qing. Nous pouvons le revitaliser pour produire des équipements de pointe pour notre armée."
    KMT_evacuate_forbidden_city_artefacts:0 "Évacuer les artefacts de la Cité Interdite"
    KMT_evacuate_forbidden_city_artefacts_desc:0 "Concernant la moyenne japonaise, nous avons fait évacuer les artefacts du palais interdit vers Shanghai en 1933 afin de les protéger en cas d'éclatement de la guerre. Maintenant que l'ennemi est venu si près de Shanghai, nous devons évacuer les trésors encore une fois pour les empêcher de tomber entre les mains de l'ennemi! "
    kmt_forbidden_city_tt:0 "Les artefacts seront déplacés vers §YChongching§!"
