    #Pays-Bas Focus Tree
    tdlra_depillarize_the_dutch:0 "Dépillariser la société néerlandaise"
    tdlra_depillarize_the_dutch_desc:0 "Une société à piliers est quelque chose dont nous n'avons pas besoin en ces temps tumultueux. Si nous voulons renforcer l'État néerlandais, nous devons élargir l'égalité et éliminer les barrières sociales."
    tdlra_go_left:0 "Aller à gauche"
    tdlra_go_left_desc:0 "Notre nation est dominée par les banquiers et les gros chats depuis trop longtemps. Nous devons répandre la Révolution!"
    tdlra_go_right:0 "Allez à droite"
    tdlra_go_right_desc:0 "La montée du nazisme et du fascisme en Allemagne et en Italie a inspiré certains membres de notre nation à demander la même chose. Peut-être devrions-nous écouter."
    tdlra_dutch_millitarism:0 "Militarisme néerlandais"
    tdlra_dutch_millitarism_desc:0 "Nous avons autrefois gouverné l'un des empires les plus fiers du monde. Faisons-le encore! Aux armes!"
    tdlra_claim_the_benelux:0 "Rendre les Pays-Bas à nouveau formidables"
    tdlra_claim_the_benelux_desc:0 "La révolution belge de 1830 n'a été qu'un revers, il est temps de reprendre ce qui est à nous!"
    tdlra_jeugdstorm:0 "Jeugdstorm"
    tdlra_jeugdstorm_desc:0 "" Wie de jeugd heeft, heeft de toekomst! "Avec la fondation du Jeugdstorm, nos jeunes seront correctement équipés pour le grand avenir qui les attend."
    tdlra_colonial_claims:0 "Réclamations coloniales"
    tdlra_colonial_claims_desc:0 "Pour survivre aux temps de plus en plus troublés, nous devons étendre l'Empire hollandais et solidifier nos avoirs en Extrême-Orient."
    tdlra_germany_millitary_coop:0 "Coopération militaire avec l'Allemagne"
    tdlra_germany_millitary_coop_desc:0 "Avec notre conversion à la cause fasciste, les Allemands ont proposé de nous enseigner leurs manières de combattre, qui sont bien supérieures à tout ce que nous avons connu jusqu'à présent."
    tdlra_propaganda_ministry:0 "Créer un ministère de la propagande"
    tdlra_propaganda_ministry_desc:0 "Un État n'est aussi fort que sa machine de propagande. La création d'un ministère officiel de la Propagande renforcera le vrai message de l'État néerlandais."
    tdlra_for_the_motherland:0 "Pour la patrie"
    tdlra_for_the_motherland_desc:0 "La souffrance individuelle est nécessaire pour la gloire nationale. Nous construirons un nouveau Pays-Bas sur le dos collectif des travailleurs."
    tdlra_sign_pact_with_soviets:0 "Signer un pacte avec les Soviétiques"
    tdlra_sign_pact_with_soviets_desc:0 "Notre principale menace réside dans l'Allemagne nazie. L'Union soviétique a proposé d'améliorer notre technologie blindée pour rivaliser avec les Panzers allemands. Nous devons saisir cette opportunité à deux mains!"
    tdlra_technology_sharing:0 "Partage de technologie"
    tdlra_technology_sharing_desc:0 "En partageant les avancées technologiques avec nos alliés, toute notre faction sera en mesure de mener plus efficacement la R&D en temps de guerre."
    tdlra_fortress_netherlands:0 "Renforcez la forteresse d'Amsterdam"
    tdlra_fortress_netherlands_desc:0 "La défense de notre patrie est primordiale pour la survie de la nation néerlandaise. Construire de vastes lignes de fortification fournira une pierre angulaire pour notre défense."
    tdlra_revive_the_grebbe_line:0 "Revive the Grebbe Line"
    tdlra_revive_the_grebbe_line_desc:0 "Nous devrions faire un effort pour construire une ligne de défense devant la forteresse d'Amsterdam pour ralentir les ennemis en cas d'attaque!"
    tdlra_urbanize_the_east:0 "Urbaniser l'Est"
    tdlra_urbanize_the_east_desc:0 "La Hollande orientale a toujours pris du retard par rapport à l'Ouest en matière de développement urbain. Il est temps de revitaliser l'économie néerlandaise en urbanisant les provinces orientales."
    tdlra_militarize_the_east:0 "Militarisation de l'Est"
    tdlra_militarize_the_east_desc:0 "Le monde glisse de plus en plus vers la guerre - nous avons besoin de plus d'armements et d'usines pour les produire."
    tdlra_experimental_weaponry:0 "Arme expérimentale"
    tdlra_experimental_weaponry_desc:0 "Des inventions ingénieuses et des percées technologiques radicales nous ont permis de rechercher des technologies militaires plus exotiques et efficaces. Nous devrions exploiter cela pour ce que nous pouvons."
    tdlra_establish_radio_stations:0 "Améliorer les stations de radio"
    tdlra_establish_radio_stations_desc:0 "Comme l'ont montré les Britanniques, les stations de détection et de télémétrie radio sont très utiles pour la défense d'une nation. Créons notre propre Chain Home, afin que nous puissions défendre les Pays-Bas plus efficacement."
    tdlra_establish_state_university:0 "Créer une université d'État"
    tdlra_establish_state_university_desc:0 "Les batailles sont gagnées avec des informations. Une meilleure information signifie que nous gagnons plus de batailles, et de meilleures informations sont fournies par des installations de recherche supérieures."
    tdlra_bring_oil_and_rubber_back:0 "Apportez-le-moi"
    tdlra_bring_oil_and_rubber_back_desc:0 "Les Indes orientales ont trop de pétrole de toute façon, des réserves stratégiques en Hollande seraient mieux."
    tdlra_exploit_the_mines:0 "Exploiter les mines"
    tdlra_exploit_the_mines_desc:0 "Les usines néerlandaises ne devraient pas avoir à dépendre de matières étrangères. En développant notre production locale de métaux ferreux, nous serons en mesure de nous libérer de la dépendance aux importations étrangères."
    tdlra_colonial_explotation_aluminium:0 "Ressources pour la vie"
    tdlra_colonial_explotation_aluminium_desc:0 "Le Suriname est une colonie minière importante. Cependant, les conditions difficiles du climat de la jungle empêchent les gens d'y survivre. Peut-être que certains coloniaux seraient prêts à risquer leur vie s'ils étaient motivés correctement."
    tdlra_invest_in_oil_explotation:0 "Sang pour huile"
    tdlra_invest_in_oil_explotation_desc:0 "Il y a beaucoup de pauvres Indonésiens qui peuvent être persuadés de travailler dans la jungle."
    tdlra_surinam_aluminium:0 "Aluminium surinamais"
    tdlra_surinam_aluminium_desc:0 "Le Suriname est une importante colonie métallurgique, et nous avons récemment découvert des gisements de bauxite pour produire de l'aluminium. L'expansion de ces mines devrait s'avérer utile."
    tdlra_fther_industrialize_the_capital:0 "Industrialiser davantage notre capital"
    tdlra_f further_industrialize_the_capital_desc:0 "Il y a toujours de la place pour un plus grand développement de notre glorieuse capitale et de ses environs. En nous concentrant sur le développement d'Amsterdam, nous centraliserons la production industrielle et, potentiellement, pourrons mieux la défendre."
    tdlra_currency_reform:0 "Réforme de la devise"
    tdlra_currency_reform_desc:0 "Le vendredi noir a frappé notre pays aussi, mais en réformant notre monnaie, nous pouvons renforcer notre économie!"
    tdlra_expand_military_budget:0 "Augmentez notre budget militaire"
    tdlra_expand_military_budget_desc:0 "Avec la montée de la tension mondiale, nous devrions penser à augmenter notre budget militaire! Au cas où nous aurions besoin de protéger notre pays!"
    tdlra_urbanize_the_colonies:0 "Urbaniser les colonies"
    tdlra_urbanize_the_colonies_desc:0 "Les Indes orientales néerlandaises sont vastes, avec une population tout aussi énorme. Jusqu'à présent, nous n'avons pas encore pu exploiter la population des Indes orientales - il est temps que cela change."
    tdlra_prepare_the_colonies_for_war:0 "Préparez les colonies à la guerre"
    tdlra_prepare_the_colonies_for_war_desc:0 "La poursuite du développement des Indes néerlandaises permettra à la population de commencer à fabriquer des armements pour l'effort de guerre néerlandais. Ils seront à l'abri de la Luftwaffe là-bas."
    tdlra_colonial_fortresses:0 "Forteresses coloniales"
    tdlra_colonial_fortresses_desc:0 "Les menaces croissantes du Japon et la guerre en Chine nous obligent à nous tourner vers la défense des Indes néerlandaises. Nous devons construire des fortifications pour défendre nos possessions coloniales de l'ennemi."
    tdlra_invest_in_royal_dutch_petroleum_company:0 "Investir dans la Royal Dutch Petroleum Company"
    tdlra_invest_in_royal_dutch_petroleum_company_desc:0 "La Royal Dutch Petroleum Company nous a demandé d'investir dans des missions d'exploration pétrolière aux Indes orientales pour développer notre production pétrolière. Naturellement, cela profitera à l'État, car nous possédons des parties de la société."
    tdlra_stay_neutral:0 "Restez neutre"
    tdlra_stay_neutral_desc:0 "Pourquoi mourir pour les guerres des autres? Nous sommes restés neutres pendant la Première Guerre mondiale, et cela nous a bien servi. Cela continuera à bien nous servir."
    tdlra_deterrence:0 "Dissuasion"
    tdlra_deterrence_desc:0 "Les menaces croissantes du fascisme européen montrent clairement que les déclarations de neutralité ne suffisent pas. Nous devons nous armer pour défendre notre statut."
    tdlra_polderen:0 "Polderen"
    tdlra_polderen_desc:0 "En travaillant ensemble, nous pouvons faire en sorte que notre pays puisse survivre dans les temps tumultueux à venir."
    tdlra_democratic_influence:0 "Influence démocratique"
    tdlra_democratic_influence_desc:0 "Notre nation est démocratique et nous ne devons pas nous laisser influencer par de nouvelles idées de nationalisme ou de communisme."
    tdlra_military_expenditure:0 "Dépenses militaires"
    tdlra_military_expenditure_desc:0 "Nous devons moderniser notre armée, et nous avons besoin de fonds pour le faire."
    tdlra_lessons_from_wwi:0 "Leçons de la Grande Guerre"
    tdlra_lessons_from_wwi_desc:0 "En regardant ce qui a fonctionné et ce qui ne fonctionne pas dans le dernier conflit majeur, nous devrions être en mesure de moderniser nos doctrines d'armée."
    tdlra_repurpose_vehicles:0 "Repurpupose Vehicles"
    tdlra_repurpose_vehicles_desc:0 "En réutilisant des véhicules civils pour pouvoir remplir des moyens militaires, nous pouvons moderniser notre cavalerie."
    tdlra_military_research_interest:0 "Intérêt pour la recherche militaire"
    tdlra_military_research_interest_desc:0 "Les récents investissements dans notre armée ont également élargi notre capacité de recherche."
    tdlra_modern_equipment:0 "Équipement moderne"
    tdlra_modern_equipment_desc:0 "Tout en regardant ce qui a fonctionné ou n'a pas fonctionné dans le passé est un bon début, nous devons regarder des guerres plus modernes et en prendre exemple."
    tdlra_mechanized_infantry_investments:0 "Investissements d'infanterie mécanisés"
    tdlra_mechanized_infantry_investments_desc:0 "La mécanisation de notre infanterie est une prochaine étape importante dans le nouveau monde de la guerre mobile."
    tdlra_memories_of_the_past:0 "Souvenirs du passé"
    tdlra_memories_of_the_past_desc:0 "Les récents investissements dans notre effort de guerre ont incité les gens à regarder notre histoire militaire avec fierté, et de jeunes hommes valides affluent vers les centres de volontaires."
    tdlra_prototype_weapons:0 "Armes prototypes"
    tdlra_prototype_weapons_desc:0 "Les prototypes d'armes récents se sont avérés très efficaces. Nous devrions les mettre en production pour défendre notre patrie."
    tdlra_modernize_tanks:0 "Moderniser les chars"
    tdlra_modernize_tanks_desc:0 "Nos chars sont anciens ou inexistants, nous devrions rechercher de nouveaux types de chars modernes."
    tdlra_daring_paratroopers:0 "Parachutistes audacieux"
    tdlra_daring_paratroopers_desc:0 "Les récentes dépenses militaires et le regain d'intérêt pour la guerre aérienne ont conduit le peuple et le haut commandement militaire à vouloir une division spéciale" Parachutiste ""
    tdlra_invest_in_fokker:0 "Investir dans Fokker"
    tdlra_invest_in_fokker_desc:0 "Investir dans l'entreprise d'Anthony Fokker améliorera notre capacité à faire la guerre dans le ciel."
    tdlra_fokkers_fighters:0 "Fokker Fighters"
    tdlra_fokkers_fighters_desc:0 "Anthony Fokker a élaboré 2 plans de développement - nous devons donner la priorité à nos combattants!"
    tdlra_fokkers_bombers:0 "Fokker Bombers"
    tdlra_fokkers_bombers_desc:0 "Anthony Fokker a mis au point 2 plans de développement - nous devrions donner la priorité à nos bombardiers!"
    tdlra_aerial_support:0 "Support aérien au sol"
    tdlra_aerial_support_desc:0 "La recherche de nouveaux avions capables de soutenir nos troupes donnera à nos troupes un avantage au combat."
    tdlra_rule_the_sea_through_the_sky:0 "Règle sur la mer à travers le ciel"
    tdlra_rule_the_sea_through_the_sky_desc:0 "Règle la Hollande! La Hollande domine l'air au-dessus des vagues. En dotant nos ailes aériennes de nouveaux bombardiers navals, nous pouvons soutenir notre marine dans ses opérations contre nos ennemis."
    tdlra_fther_investments_fokker_company:0 "Augmenter l'investissement dans Fokker"
    tdlra_fther_investments_fokker_company_desc:0 "De nouveaux investissements dans les efforts d'Anthony Fokker permettront d'améliorer considérablement notre capacité à faire la guerre dans le ciel."
    tdlra_the_states_navy:0 "La marine des États"
    tdlra_the_states_navy_desc:0 "La marine néerlandaise est dans un piteux état. Elle nécessite une expansion et un réarmement, et c'est le moment de le faire!"
    tdlra_submarine_operations:0 "Opérations sous-marines"
    tdlra_submarine_operations_desc:0 "Nous devons concentrer nos efforts navals sur une force qui peut affamer nos ennemis en détruisant leurs convois de transport."
    tdlra_reinvigorate_naval_prowess_of_old:0 "Revigorez les prouesses navales d'antan"
    tdlra_reinvigorate_naval_prowess_of_old_desc:0 "Notre marine fait cruellement défaut, nous devons la rendre forte et une force avec laquelle il faut compter."
    tdlra_submarine_improvements:0 "Améliorations du sous-marin"
    tdlra_submarine_improvements_desc:0 "Pour pouvoir mener à bien nos nouvelles stratégies, nous devons nous assurer que nous disposons des sous-marins les plus modernes du monde."
    tdlra_expand_the_states_navy:0 "Développez la Marine"
    tdlra_expand_the_states_navy_desc:0 "Les cuirassés et les porte-avions sont la voie à suivre pour défendre notre empire lointain des menaces extérieures."
    tdlra_dutch_cruisers_and_destroyers:0 "Croiseurs et destroyers néerlandais"
    tdlra_dutch_cruisers_and_destroyers_desc:0 "Les grands navires sont un gaspillage de ressources précieuses - pourquoi les construire, alors que nous pouvons mieux défendre nos voies maritimes avec des navires plus petits et plus rapides?"
    tdlra_dutch_marines:0 "Dutch Marines"
    tdlra_dutch_marines_desc:0 "Pour prendre le contrôle des îles, nous avons besoin de divisions marines spéciales pour être plus efficaces lors d'une invasion navale."
    tdlra_join_britain_alliance:0 "Rejoignez les Alliés"
    tdlra_join_britain_alliance_desc:0 "Il y a deux fronts en Europe: ceux qui veulent protéger la liberté, et ceux qui veulent la détruire. Il est temps d'approcher la Grande-Bretagne, et d'abandonner la neutralité. Pour les Alliés!"
    tdlra_benelux_faction:0 "Former le Benelux"
    tdlra_benelux_faction_desc:0 "Nous devons à nouveau créer une alliance des provinces pour nous défendre des menaces extérieures. L'Alliance Benelux commence maintenant."
    tdlra_invite_bel_lux:0 "Invitez la Belgique et le Luxembourg"
    tdlra_invite_bel_lux_desc:0 "Nous devons ajouter le Be et Lux au BeNeLux."
    tdlra_establish_dutch_komosomol:0 "Établir Algemeen Nederlands Jeugd Verbond"
    tdlra_establish_dutch_komosomol_desc:0 "Le Komosomol russe s'est avéré efficace pour militariser et endoctriner leurs enfants. Nous devrions en prendre note et former notre propre organisation de jeunesse communiste."
    tdlra_armed_neutrality:0 "Neutralité armée"
    tdlra_armed_neutrality_desc:0 "Pour préserver notre neutralité en ces temps hostiles, nous devons montrer que nous ne descendrons pas sans combat."
    tdlra_british_ship_designs:0 "Dessins de navires britanniques"
    tdlra_british_ship_designs_desc:0 "Les Britanniques nous ont donné de vieux plans de la marine, afin que nous puissions fabriquer nos propres destroyers modernes."
    tdlra_trick_german_scum:0 "Montrez notre neutralité"
    tdlra_trick_german_scum_desc:0 "En construisant des forts côtiers, nous montrerons aux Allemands que nous avons l'intention de nous défendre contre toute menace extérieure, pas seulement la leur."
    tdlra_benelux_economic_cooperation:0 "Coopération économique au Benelux"
    tdlra_benelux_economic_cooperation_desc:0 "Nous devons être solidaires en tant que bloc commercial"
    tdlra_brabant_tungsten:0 "Tungstène dans le Brabant"
    tdlra_brabant_tungsten_desc:0 "Des enquêtes minières récentes ont révélé que notre pays se situe sur un grand gisement de tungstène"
    tdlra_ramp_up_arnament_production:0 "Augmenter la production d'Arnament"
    tdlra_ramp_up_arnament_production_desc:0 "Nous devons militariser nos usines si nous voulons survivre dans ce nouveau monde!"
    tdlra_colonial_fortresses_improved:0 "Améliorer les forteresses coloniales"
    tdlra_colonial_fortresses_improved_desc:0 "Le sentiment de sécurité de nos habitants coloniaux devrait être amélioré. Le coût peut être élevé, mais les Pays-Bas ne peuvent pas se permettre de perdre leurs joyaux de la couronne."
    tdlra_Germaansche_SS:0 "Germaansche SS"
    tdlra_Germaansche_SS_desc:0 "En septembre 1940, la Germaansche SS fut établie aux Pays-Bas. Les membres étaient pour la plupart anticommunistes, bien qu'il y ait bien sûr aussi des nazis. Des normes fysiques sévères et des membres rejoignant les Waffen-SS signifiaient que la Germaansche SS était presque toujours en sous-effectif. "
    benelux_research_name:0 "Le pire jour de ma vie"
    # RAJ
    RAJ_provincial_elections:0 "Élections provinciales"
    RAJ_provincial_elections_desc:0 "La nouvelle loi sur le gouvernement indien impose des élections dans les provinces, établissant une certaine mesure de gouvernement local responsable envers la population indienne. Nous verrons quel effet cela a sur la domination britannique."
    RAJ_swaraj:0 "Swaraj"
    RAJ_swaraj_desc:0 "Le concept de Gandhi d'autonomie - Swaraj - gagne en popularité dans toute l'Inde. Il prône une rupture totale avec les institutions et les coutumes britanniques et les groupes Swaraj agitent dans les écoles indiennes."
    RAJ_indian_national_congress:0 "Congrès national indien"
    RAJ_indian_national_congress_desc:0 "Le Congrès national indien a eu beaucoup de succès dans les élections à travers le sous-continent. Ils sont une voix forte pour une Inde indépendante, ou au moins une avec une plus grande autonomie au sein de l'Empire."
    RAJ_quit_india_movement:0 "Mouvement pour quitter l'Inde"
    RAJ_quit_india_movement_desc:0 "La campagne de Gandhi pour l'indépendance de l'Inde a atteint son paroxysme avec un appel aux Britanniques à quitter l'Inde. Il est inconcevable que le Raj puisse prendre fin avant la fin de la guerre, mais la situation sur le terrain se tend de plus en plus. . "
    RAJ_all_india_forward_bloc:0 "All India Forward Bloc"
    RAJ_all_india_forward_bloc_desc:0 "Le All India Forward Bloc pense que le désengagement britannique de l'Inde prend trop de temps. Une position plus forte, voire militante, doit être prise."
    RAJ_seek_help_from_soviet:0 "Demander de l'aide au Soviet"
    RAJ_seek_help_from_soviet_promised:0 "L'Union soviétique a promis son aide"
    RAJ_seek_help_from_soviet_desc:0 "L'Union soviétique est l'équilibre naturel de la puissance impériale britannique. Ils prétendent être le moteur de la révolution, et nous devrions les encourager à exporter leur révolution en Inde."
    RAJ_indian_peoples_army:0 "Armée des peuples indiens"
    RAJ_indian_peoples_army_effect:0 "Les partisans communistes entament une guerre civile pour la liberté. La taille dépend du soutien du parti et des progrès de l'autonomie."
    RAJ_indian_peoples_army_support:0 "[SOV.GetNameDef] soutiendra leur cause."
    RAJ_indian_peoples_army_desc:0 "Nous devrions organiser une force militaire qui apprendra et s'alliera à la cause communiste."
    RAJ_research_city_excursions:0 "Research City Excursions"
    RAJ_research_city_excursions_desc:0 "Les villes de recherche soviétiques sont une merveille, et la population indienne regorge d'esprits énergiques et intelligents. Envoyer nos jeunes ingénieurs dans ces villes nous aidera à développer une base de recherche et d'industrie nationale."
    RAJ_combined_arms_academy:0 "Académie des armes combinées"
    RAJ_combined_arms_academy_desc:0 "L'entraînement militaire soviétique peut être rendu plus efficace grâce à la nouvelle Académie interarmes. Nous pouvons nous mettre à jour sur la guerre moderne, en utilisant la puissance aérienne, terrestre et maritime."
    RAJ_rani_of_jhans:0 "Rani of Jhans"
    RAJ_rani_of_jhans_desc:0 "Rani de Jhansi était un grand héros de la révolution indienne de 1857. Son exemple de bravoure et de fierté nationale est un modèle pour toutes les femmes de l'Inde qui veulent prendre les armes et former leur propre régiment."
    RAJ_rebuilding_the_nation:0 "Reconstruire la Nation"
    RAJ_rebuilding_the_nation_desc:0 "L'oppresseur impérial étant expulsé et la population indienne mobilisée pour l'action, le moment est venu de réparer les dégâts de deux siècles d'occupation."
    RAJ_seek_help_from_germany:0 "Demander de l'aide en Allemagne"
    RAJ_seek_help_from_germany_promised:0 "Le Reich allemand a promis son aide"
    RAJ_seek_help_from_germany_desc:0 "L'Allemagne ne nous a jamais fait de mal comme la Grande-Bretagne, et le Reich est le défi le plus plausible à la puissance britannique. Nous devons nous rapprocher des puissances de l'Axe."
    RAJ_indian_national_army:0 "Armée nationale indienne"
    RAJ_indian_national_army_effect:0 "Les partisans fascistes entament une guerre civile pour la liberté. La taille dépend du soutien du parti et des progrès de l'autonomie."
    RAJ_indian_national_army_support:0 "[GER.GetNameDef] soutiendra leur cause."
    RAJ_indian_national_army_desc:0 "Une armée nationale indienne, distincte des forces britanniques contrôlées, a été organisée. Nous pouvons la construire dans des régions libres de toute ingérence britannique et nous aligner contre les Alliés, sapant la main-d'œuvre indienne du Raj."
    RAJ_battaglione_azad_hindoustan:0 "Battaglione Azad Hindoustan"
    RAJ_battaglione_azad_hindoustan_desc:0 "L'Italie a formé le Battaglione Azad Hindoustan, un régiment d'anciens prisonniers de guerre indiens. Formés au sabotage, au parachutisme et à l'infiltration, le BAH pourrait être un grand pas en avant pour la fierté nationale."
    RAJ_german_technology:0 "Technologie allemande"
    RAJ_german_technology_desc:0 "Les scientifiques allemands sont les meilleurs au monde, et leur machine militaire est basée sur les meilleures techniques d'ingénierie modernes. Ils sont prêts à partager leurs avancées avec nous."
    RAJ_japanese_army_air_force_academy:0 "Académie de l'armée de l'air japonaise"
    RAJ_japanese_army_air_force_academy_desc:0 "La Japanese Air Force Academy a décidé d'accueillir des recrues indiennes qui souhaitent lutter contre la domination européenne en Asie."
    RAJ_cripps_mission:0 "Mission Cripps"
    RAJ_cripps_mission_desc:0 "Nous devons garder l'Inde fidèle à la cause alliée et britannique, malgré la ferveur nationaliste croissante pour l'indépendance. Sir Stafford Cripps est un négociateur habile qui peut assurer les dirigeants nationalistes que leurs demandes seront satisfaites."
    RAJ_two_nation_theory:0 "Théorie des deux nations"
    RAJ_two_nation_theory_effect:0 "§RPakistan sera libéré lorsque l'Inde gagnera la liberté.§! \ N"
    RAJ_two_nation_theory_desc:0 "Bien que longtemps gouverné comme un territoire unique, il est logique de voir l'Inde comme deux nations - une hindoue et une musulmane. La partition du pays n'est peut-être pas la seule réponse, mais tout accord pour une Inde indépendante doit faire face à ce double nature du sous-continent. "
    RAJ_princely_state_donations:0 "Dons princiers à l'État"
    RAJ_princely_state_donations_desc:0 "Les États princiers de l'Inde ont fourni les hommes qui ont longtemps servi comme le noyau de l'armée indienne sous les Britanniques. D'autres dons de ces dirigeants locaux soulignent leur soutien à l'Empire."
    RAJ_imperial_service_troops:0 "Troupes de service impérial"
    RAJ_imperial_service_troops_desc:0 "Les troupes de service impériales sont recrutées par les princes de l'Inde et peuvent se compter par centaines de milliers. En ces temps difficiles, il est bon de savoir que Sa Majesté peut compter sur la loyauté des rajas."
    RAJ_raf_funding:0 "Financement RAF"
    RAJ_raf_funding_desc:0 "La Royal Air Force of India recevra plus de financement et d'actifs du Royaume-Uni."
    RAJ_navy_funding:0 "Financement de la Marine"
    RAJ_navy_funding_effect:0 "§Y2 Light Cruisers§! Sera ajouté à votre production à 80% d'achèvement si vous avez déjà la technologie. \ N"
    RAJ_navy_funding_effect_mtg:0 "§Y2 Light Cruisers§! De ce type sera ajouté à votre production à 80%. \ N"
    RAJ_navy_funding_desc:0 "La Royal Navy de l'Inde recevra plus de financement et d'actifs du Royaume-Uni."
    RAJ_british_army_support:0 "Soutien de l'armée britannique"
    RAJ_british_army_support_desc:0 "L'armée britannique connaît bien l'Inde après 200 ans d'occupation. Elle connaît les gens et la terre, et pourra soutenir l'entraînement des soldats indiens au combat chez eux."
    RAJ_red_eagle_division:0 "Division de l'aigle rouge"
    RAJ_create_unit_red_eagles_tt:0 "Gagnez une division d'infanterie d'élite à Delhi. \ N"
    RAJ_red_eagle_division_desc:0 "La Division Red Eagle sera la première division indienne à être entraînée pour combattre outre-mer, prête à combattre dans des conditions difficiles"
    RAJ_chindits:0 "Chindits"
    RAJ_orde_wingate_tt:0 "Un §Y3 Skill Jungle Rat General§! Nommé §YOrde Wingate§! Apparaîtra. \ N"
    RAJ_chindits_desc:0 "L'Inde a besoin d'une division de forces spéciales, nous avons donc formé les Chindits pour opérer derrière les lignes ennemies dans les jungles d'Asie. C'est une opération risquée et qui aura des taux de pertes élevés, mais pourrait être d'un grand service à l'effort de guerre. "
    RAJ_jungle_training:0 "Formation dans la jungle"
    RAJ_jungle_training_effect:0 "Active §HJungle Training§! \ N§HMarines \ n Jungle§! \ N Attaque: §G + 5% §! \ N Mouvement: §G + 10% §! \ N§HMountainsers \ n Jungle§! \ n Attaque: §G + 5% §! \ n Mouvement: §G + 10% §! \ n§HParatroopers \ n Jungle§! \ n Attaque: §G + 5% §! \ n Mouvement: §G + 10 % §! \ N "
    RAJ_jungle_training_desc:0 "L'Inde, la Birmanie et l'Indochine sont couvertes de jungle et un entraînement spécial est recommandé pour rendre nos soldats efficaces sur ce terrain dangereux."
    amélioré_light_carrier_tech:0 "Transporteur d'escorte amélioré"
    Enhanced_light_carrier_tech_effect:0 "Active §HTransporteur d'escorte amélioré§! \ n§YLight Carriers§! \ n Efficacité de raid: §G + 15% §! \ n HP: §G + 15% §! \ n Organisation: §G + 8§ ! \ n "
    amélioré_light_carrier_tech_desc:0 "Nos transporteurs d'escorte soutiendront nos opérations en haute mer."
    RAJ_lessons_of_the_great_war:0 "Leçons de la Grande Guerre"
    RAJ_lessons_of_the_great_war_desc:0 "Les soldats coloniaux indiens ont participé à la dernière guerre mondiale, et les leçons de ce conflit devraient être mises à profit sur la formation et l'organisation de l'armée."
    RAJ_indianisation_of_army:0 "Indianisation de l'armée"
    RAJ_indianisation_of_army_desc:0 "Pour bien protéger l'Inde dans une guerre totale, toute la population indienne devrait être mobilisée. Cela signifiera non seulement recruter plus largement parmi la population indienne, mais aussi permettre aux officiers indiens de prendre le commandement à un certain endroit de la chaîne d'autorité . "
    RAJ_indian_gurkhas:0 "Gurkhas indiens"
    RAJ_indian_gurkhas_desc:0 "Les Gurkhas des hautes terres du Pendjabi et du Népal sont légendaires pour leur talent militaire. Ils servent loyalement le Raj depuis de nombreuses années et excellent dans toutes sortes de guerres."
    RAJ_an_indian_sandhurst:0 "Une Sandhurst indienne"
    RAJ_an_indian_sandhurst_desc:0 "L'Inde réclame depuis la dernière guerre une école militaire qui lui est propre, et enfin nous l'avons créée en 1932. L'Académie militaire indienne forme des officiers indiens depuis quelques années maintenant, nous donnant un noyau groupe de commandes. "
    RAJ_lions_of_the_great_war:0 "Lions de la Grande Guerre"
    RAJ_lions_of_the_great_war_desc:0 "Les Sikhs ont une forte tradition militaire et ont été très décorés lors de la dernière guerre. Les Lions du Pendjab forment à eux seuls un régiment fort et la région est mûre pour d'autres recrutements."
    RAJ_indian_gentlemen_officers:0 "Indian Gentlemen Officers"
    RAJ_indian_gentlemen_officers_desc:0 "Les messieurs qui ont servi le Raj grâce à une coopération étroite avec les autorités impériales sont une réserve toute faite de commandants, si nous avons besoin d'hommes loyaux pour diriger la nouvelle armée indienne."
    RAJ_the_bangalore_torpedo:0 "La torpille de Bangalore"
    RAJ_the_bangalore_torpedo_desc:0 "L'une des plus grandes contributions de l'Inde britannique à l'art de la guerre est le Bangalore Torpedo, une série de tuyaux connectés qui peuvent être utilisés pour détruire des obstacles pendant que les ingénieurs sont sous le feu. Cet appareil a acquis une grande popularité dans le monde entier."
    RAJ_vickers_berthier_gun:0 "Vickers-Berthier Gun"
    RAJ_vickers_berthier_gun_desc:0 "Le Vickers-Berthier est un peu peu maniable mais a le mérite d'être facile à produire rapidement. Pour une nation comme l'Inde, c'est une caractéristique très importante dans une arme à feu."
    RAJ_royal_indian_artillery:0 "Artillerie royale indienne"
    RAJ_royal_indian_artillery_desc:0 "L'artillerie royale indienne existe depuis que la Compagnie des Indes orientales a formé un bataillon de canons avec des artilleurs indiens en 1748. Nous pouvons nous appuyer sur ces nombreuses décennies d'expérience."
    RAJ_army_motorization:0 "Motorisation armée"
    RAJ_army_motorization_desc:0 "L'Inde est trop grande pour être couverte efficacement par le train et le cheval. L'armée devrait avoir des divisions motorisées et des transports réguliers de camions."
    RAJ_revive_the_screw_guns:0 "Revive the Screw Guns"
    RAJ_revive_the_screw_guns_effect:0 "Active §HMountain Gun§! \ N§HArtillerie \ n Mountain§ !: Mouvement: §G + 15% §! \ N§HAnti-Tank \ n Mountain§ !: Mouvement: §G + 15% §! "
    RAJ_revive_the_screw_guns_desc:0 "Le terrain montagneux du nord de l'Inde a conduit au développement d'une pièce d'artillerie qui pouvait être démontée et transportée à dos de mulet là où elle était nécessaire. Ce 7 livres est peut-être un peu obsolète, mais nous ne devons pas ignorer son utilité. "
    RAJ_indian_armor:0 "Programme de recherche d'armures"
    RAJ_indian_armor_desc:0 "L'Inde devrait se concentrer sur le développement de sa propre division artisanale de blindés et de chars."
    RAJ_indian_armor_2:0 "Dessins légers"
    RAJ_indian_armor_2_desc:0 "Les modèles plus légers semblent être la meilleure option pour notre base industrielle lourde limitée et nos connaissances dans le domaine."
    RAJ_indian_armor_3:0 "Doctrine britannique"
    RAJ_indian_armor_3_desc:0 "Les chars d'infanterie britanniques peuvent aider notre infanterie à affronter les tranchées lors de tentatives de percée."
    RAJ_modernizing_army:0 "Modernisation de l'armée"
    RAJ_modernizing_army_desc:0 "Pendant trop longtemps, les forces armées indiennes ont été considérées comme à peine plus qu'un avant-poste colonial, avec peu d'avantages et d'équipements disponibles pour l'armée intérieure en Grande-Bretagne. Il est temps de moderniser ce que nous avons au Raj."
    RAJ_indian_defense_research:0 "Indian Defence Research"
    RAJ_indian_defense_research_desc:0 "Maintenant que l'Inde est une nation pleinement souveraine, nous n'avons plus accès à des prototypes et des plans avancés comme nous l'avons fait auparavant. Nous devons nous assurer de toujours garder une longueur d'avance sur nos ennemis et de ne pas prendre de retard en matière de technologie."
    RAJ_british_pilot_training:0 "British Pilot Training"
    RAJ_british_pilot_training_desc:0 "La Royal Air Force a accepté d'accepter des pilotes indiens pour suivre une formation. Cette formation sera d'une grande aide dans le développement de notre propre aile aérienne."
    RAJ_expand_air_bases:0 "Développez les bases aériennes"
    RAJ_expand_air_bases_desc:0 "L'Inde est très grande, donc patrouiller et protéger son espace aérien signifie que nous devons augmenter notre capacité aérienne dans les bases du sous-continent."
    RAJ_air_support_effort:0 "Effort d'appui aérien"
    RAJ_air_support_effort_desc:0 "La guerre interarmes est la nouvelle façon de faire la guerre, nous devons donc concentrer notre énergie sur la formation et la production d'avions capables de soutenir les forces terrestres et maritimes."
    RAJ_fighter_effort:0 "Effort du combattant"
    RAJ_fighter_effort_desc:0 "Nous avons besoin d'avions de combat pour escorter les bombardiers et intercepter tous les avions ennemis qui menacent notre nation."
    RAJ_royal_indian_air_force:0 "Royal Indian Air Force"
    RAJ_royal_indian_air_force_desc:0 "Le moment est venu de prendre notre petite division aérienne et de l'étendre dans sa propre branche des forces armées. Une force aérienne nationale avec un commandement indépendant sera mieux à même de servir le peuple indien et l'Empire."
    RAJ_the_smiling_buddha:0 "Le Bouddha souriant"
    RAJ_the_smiling_buddha_desc:0 "Les scientifiques sont sur le point de percer le secret de l'énergie atomique - et cela conduira à la création d'explosifs très puissants. Nous ne pouvons pas prendre de retard dans la quête d'armes atomiques."
    RAJ_great_indian_peninsula_railway:0 "Great Indian Peninsula Railway"
    RAJ_great_indian_peninsula_railway_desc:0 "Le contrôle gouvernemental du Great Indian Peninsula Railway en 1925 signifie que son expansion et son amélioration nous incombent. Une population croissante a besoin d'une meilleure infrastructure de transport."
    RAJ_industrial_expansion:0 "Expansion industrielle"
    RAJ_industrial_expansion_desc:0 "Des centaines de millions de personnes vivent en Inde - il n'y a aucune raison pour que cette population ne soit pas la fondation d'un géant industriel."
    RAJ_tata_steel:0 "Tata Steel"
    RAJ_tata_steel_desc:0 "Tata Steel est en passe de devenir le plus grand fabricant d'acier de l'Empire. Une production accrue alimentera davantage la modernisation de l'Inde."
    RAJ_assam_oil:0 "Huile d'Assam"
    RAJ_assam_oil_desc:0 "Assam est le centre de la production pétrolière indienne, en particulier la raffinerie de Digboi. L'accès à cette ressource doit être élargi et exploité."
    RAJ_indian_institute_of_science:0 "Institut indien des sciences"
    RAJ_indian_institute_of_science_desc:0 "Le campus de l’Institut indien des sciences à Bangalore permet aux meilleurs et aux plus brillants de la population indienne d’avancer."
    RAJ_institute_of_fundamental_research:0 "Institut de recherche fondamentale"
    RAJ_institute_of_fundamental_research_desc:0 "Certains de nos scientifiques et industriels de premier plan se font le champion d'un nouvel Institut de Recherche Fondamentale pour tirer parti des dernières découvertes en sciences physiques."
    RAJ_research_collaboration:0 "Collaboration de recherche"
    RAJ_research_collaboration_desc:0 "Les Britanniques nous ont montré l'avantage de partager les progrès scientifiques entre de proches alliés. Toute notre faction sera en mesure de mener plus efficacement la R&D en temps de guerre si nous prenons les mesures nécessaires pour coordonner cela."
    RAJ_expand_mazagon_dock:0 "Développez Mazagon Dock"
    RAJ_expand_mazagon_dock_desc:0 "Le Mazagon Dock à Mumbai est notre plus important constructeur naval sur la côte ouest. Il a besoin d'une plus grande capacité dans cette crise mondiale."
    RAJ_found_scindia_shipyard:0 "Chantier naval de Scindia trouvé"
    RAJ_found_scindia_shipyard_desc:0 "Nous avons besoin d'un chantier naval sur la côte est du pays, donc la création du chantier naval Scindia à Visakhapatnam a du sens pour notre avenir naval."
    RAJ_royal_indian_navy:0 "Marine royale indienne"
    RAJ_royal_indian_navy_desc:0 "La Royal Indian Navy devra être rapidement étendue. De nouvelles tactiques et de nouveaux navires devraient être une priorité."
    RAJ_screening_effort:0 "Effort de dépistage"
    RAJ_screening_effort_desc:0 "L'Inde joue un rôle crucial dans la défense de la route sud du canal de Suez. Les missions de dépistage et d'escorte aideront les approvisionnements vitaux et les soldats à se rendre sur les théâtres européens et africains."
    RAJ_cruiser_effort:0 "Effort de croiseur"
    RAJ_cruiser_effort_desc:0 "Les croiseurs suffiront pour l'instant dans le développement et l'expansion de la puissance navale indienne."
    RAJ_submarine_effort:0 "Effort sous-marin"
    RAJ_submarine_effort_desc:0 "Avec la montée en puissance de la puissance navale japonaise de surface en Asie, il pourrait être logique de diriger nos énergies sous la mer, frappant des sous-marins."
    RAJ_capital_ship_effort:0 "Effort de vaisseau capital"
    RAJ_capital_ship_effort_desc:0 "En tant qu'avant-poste britannique, l'Inde a vu la puissance des navires capitaux en dominant la mer. Nous devrions construire nos propres croiseurs lourds et cuirassés."
    RAJ_modernizing_navy:0 "Modernisation de la marine"
    RAJ_modernizing_navy_desc:0 "De meilleurs moteurs, plus d'espace pour l'équipage, une vitesse plus rapide et des canons plus gros. La marine indienne sera bientôt parmi les meilleures du continent."
    RAJ_east_india_railways:0 "Chemins de fer de l'Inde orientale"
    RAJ_east_india_railways_desc:0 "Le contrôle gouvernemental de l'East India Railway laisse toutes les décisions concernant son expansion et son amélioration entre les mains de nos ministres."
    RAJ_integrate_princely_railways:0 "Intégrer les chemins de fer princiers"
    RAJ_integrate_princely_railways_desc:0 "Certains des princes indiens ont financé leurs propres systèmes ferroviaires, mais, jusqu'à présent, ils ont été mal intégrés aux lignes de chemin de fer construites par le Raj. Il faut faire quelque chose pour relier les trains du pays."
    RAJ_ishapore_arsenal:0 "Ishapore Arsenal"
    RAJ_ishapore_arsenal_desc:0 "L'usine d'arsenal et de fusil Ishapore est en activité depuis le 18ème siècle. Elle est responsable de nombreuses innovations dans la conception des armes à feu et est la pièce maîtresse de notre système de production d'armes."
    RAJ_clamp_down_on_corruption:0 "Lutter contre la corruption"
    RAJ_clamp_down_on_corruption_desc:0 "Malgré les efforts industriels britanniques pour étendre le système ferroviaire indien, très peu de bénéfices de l'expansion semblent venir en Inde. Il y a une corruption endémique et un double trafic dans le secteur des transports et nous devons faire quelque chose pour y remédier . "
    RAJ_strengthen_ties_with_british_investors:0 "Renforcer les liens avec les investisseurs britanniques"
    RAJ_strengthen_ties_with_british_investors_desc:0 "Pour agrandir nos usines et nos ressources, nous dépendons encore fortement du capital britannique. Tant que nous n'aurons pas un secteur bancaire vigoureux, nous devons aller à genoux à Londres pour chercher du soutien."
    RAJ_british_rail_investors:0 "British Rail Investors"
    RAJ_british_rail_investors_desc:0 "Les infrastructures civiles et de transport en Inde ont besoin d'une forte injection de liquidités de la part des financiers britanniques."
    RAJ_british_arms_investors:0 "British Arms Investors"
    RAJ_british_arms_investors_desc:0 "Si nous voulons faire bouger rapidement nos usines d'armes, nous devrons demander aux banques britanniques d'investir dans notre infrastructure militaire."
    RAJ_indian_sandhurst_tt:0 "Un §Y3 Skill Cavalry Officer§! Nommé §YKodandera Madappa Cariappa§! Apparaîtra. \ NA §Y3 Skill Jungle Rat§! Nommé §YKodendera Subayya Thimayya§! Apparaîtra. \ NA §Y3 Skill Motorized Officer§! nommé §YJayanto Nath Chaudhuri§! apparaîtra. "
    RAJ_create_unit_gurkas_tt:0 "Gagnez une unité d'alpiniste d'élite de Gurkhas à Delhi."
    RAJ_create_unit_rani_tt:0 "Gagnez une unité d'infanterie à Delhi."
    RAJ_create_unit_sikh_tt:0 "Gagnez une unité d'infanterie à Delhi."
    RAJ_create_general_rani_tt:0 "\ nA §Y3 Skill General§! Nommé §YLakshmi Sahgal§! Apparaîtra"
    RAJ_bengal_forts:0 "Forts du Bengale"
    RAJ_bengal_forts_desc:0 "Nous devons protéger le cœur de l'Inde des ennemis qui approchent. Une solide ligne fortifiée derrière le formidable fleuve Bengale nous servira bien."
    RAJ_bengal_forts_2:0 "La ligne Dhaka"
    RAJ_bengal_forts_2_desc:0 "Les deltas fluviaux de la région sont parfaits pour une ligne défensive de forts et de tranchées!"
    RAJ_naval_effort:0 "Usine d'armes à feu"
    RAJ_naval_effort_desc:0 "Nous devons mettre en place une meilleure production nationale de canons de navires pour construire nos propres navires modernes."
    RAJ_escort_carrier:0 "Transporteurs d'escorte"
    RAJ_escort_carrier_desc:0 "Peut-être que la meilleure façon est d'être au milieu."
    RAJ_exports:0 "Exportations de renforcement"
    RAJ_exports_desc:0 "Certains marchés ont retrouvé leur pouvoir d'achat après la grande dépression, nous devons en profiter quelle que soit la météo, c'est dans le meilleur intérêt de Londres."
    RAJ_mining:0 "Investir dans l'exploitation minière"
    RAJ_mining_desc:0 "Notre pays a beaucoup de potentiel minier inexploité."
    RAJ_construction_effort:0 "Investir dans la construction"
    RAJ_construction_effort_desc:0 "Les engins de construction accéléreront les projets de construction qui sont actuellement entraînés par un travail manuel organisé de manière inefficace."
    RAJ_command:0 "Chaîne de commandement"
    RAJ_command_desc:0 "Nous devons forer nos officiers dans l'exécution des ordres et nous assurer qu'une chaîne de commandement moderne est mise en place."
    RAJ_modern_at_guns:0 "Armes AT modernes"
    RAJ_modern_at_guns_desc:0 "L'âge des chars est arrivé, et notre infanterie a besoin de moyens à jour pour se défendre contre ces mastodontes d'acier."
    RAJ_motorized_army:0 "Indian Motor Brigades"
    RAJ_motorized_army_desc:0 ""
    RAJ_combined_arms:0 "Offensive interarmes"
    RAJ_combined_arms_desc:0 ""
    RAJ_land_bombers:0 "Formations de bombardiers"
    RAJ_land_bombers_desc:0 "Notre amry a besoin d'un support au sol fiable."
    RAJ_nav_bombers:0 "bombardiers torpilleurs"
    RAJ_nav_bombers_desc:0 "L'océan Indien a besoin d'une protection d'en haut."
    RAJ_army_funding:0 "Financement de l'armée"
    RAJ_army_funding_desc:0 "Notre armée a beaucoup de mains et son financement nécessitera de couper quelques virages, le vieux matériel devra faire l'affaire."
    RAJ_housing:0 "Combattre les bidonvilles"
    RAJ_housing_desc:0 "La classe inférieure vit dans des hangars dans les grandes villes de notre pays, ce qui donne à plus de gens la possibilité de contribuer à la future croissance économique de l'Inde."
    RAJ_education:0 "Écoles rurales"
    RAJ_education_desc:0 "Des efforts ont alors été faits par le gouvernement pour limiter l'enseignement supérieur et l'enseignement secondaire menant à l'enseignement supérieur aux garçons dans des circonstances aisées. Nous devons supprimer ces restrictions et permettre même aux paysans de fréquenter le collège."
    RAJ_financial:0 "Banque de réserve de l'Inde"
    RAJ_financial_desc:0 "La politique du Gouvernement indien pendant la Grande Dépression a donné lieu à des manifestations généralisées dans tout le pays. Alors que la lutte nationale s'intensifiait, le Gouvernement indien a concédé certaines des revendications économiques des nationalistes, y compris la création d'une centrale banque."
    RAJ_urbanization:0 "Encourager l'urbanisation"
    RAJ_urbanization_desc:0 ""
    RAJ_economy:0 "Politique économique keynésienne"
    RAJ_economy_desc:0 "La grande dépression a grandement appauvri la richesse de notre nation pour financer la reprise de nos seigneurs, il est temps de mettre en œuvre des politiques économiques keynésiennes. De grandes mesures de relance budgétaire impliquant des dépenses déficitaires et une dévaluation de la monnaie nous permettront de profiter de la baisse des prix en sous-cotant les autres exportateurs de marchandises au lieu de simplement transférer l'or et l'argent à l'étranger. "
    RAJ_shipping:0 "Frais de livraison"
    RAJ_shipping_desc:0 "Pour l'industrie du transport maritime, le sous-continent indien est d'une grande importance, nous pouvons inciter les entreprises étrangères à déménager ici avec des allégements fiscaux lucratifs et des plaisirs locaux bon marché."
    RAJ_hindu_nationalism:0 "Nationalisme hindou"
    RAJ_hindu_nationalism_desc:0 "Nous devons canaliser le sentiment nationaliste parmi la population hindoue contre nos ennemis, mettre en place des cours plus techniques et historiques pour les jeunes hindous."
    RAJ_colonial_elite:0 "Élitisme colonial"
    RAJ_colonial_elite_desc:0 "L'élite coloniale britannique a également été durement frappée par la grande dépression, nous devons injecter plus d'argent dans leurs country clubs où ils pourront résoudre nos problèmes, entraîner la cavalerie et jouer au polo."
    RAJ_air_navy:0 "Coordonner l'aviation navale"
    RAJ_air_navy_desc:0 ""
    continu_naval_production:0 "Production navale"
    continu_naval_production_desc:0 "En concentrant les ressources sur nos chantiers navals et en exemptant les constructeurs navals qualifiés du service militaire, nous pouvons réduire considérablement le temps de production des navires."
    continu_air_production:0 "Production d'air"
    continu_air_production_desc:0 "Nous pouvons réorganiser notre industrie aéronautique pour éliminer les déchets et rationaliser la production."
    continu_non_factory_construct:0 "Génie de la construction"
    continu_non_factory_construct_desc:0 "Il y a encore beaucoup de mou dans notre industrie de la construction. En concentrant notre attention dessus, nous pouvons améliorer considérablement la vitesse de construction. Malheureusement, la production de machines-outils s'est avérée un goulot d'étranglement majeur dans l'expansion de notre l'industrie lourde, donc ils ne bénéficieront pas des efforts dans ce domaine. "
    continu_reduce_training_time:0 "Formation militaire"
    continu_reduce_training_time_desc:0 "En créant des unités de formation avancées spécialisées au sein de chaque division, nous pouvons déployer même des divisions qui auraient auparavant été retenues pour terminer la formation au front."
    contin_suppression:0 "Suppression de la résistance"
    continu_suppression_desc:0 "En infiltrant les principaux groupes de résistance en territoire occupé et en retournant leurs chefs, nous pouvons réduire considérablement la quantité de dégâts qu'ils peuvent infliger."
    contin_repair:0 "Réparation de construction"
    continu_repair_desc:0 "Nous formerons des équipes de réparation spécialisées parmi les ouvriers d'usine et de construction et contrôlerons de manière centralisée leur déploiement pour améliorer la reconstruction des infrastructures endommagées."
    continu_tech_share:0 "Partage de technologie"
    continu_tech_share_desc:0 "Nous encouragerons nos instituts de recherche et universités à contacter leurs homologues dans les pays alliés. Cela nous rapportera un bonus de partage technologique."
    continu_boost_freedom:0 "Augmenter l'autonomie"
    continu_boost_freedom_desc:0 "En réorganisant notre bureaucratie coloniale et en recrutant des administrateurs indigènes, nous pourrons, avec le temps, prendre en charge nos propres affaires."
    continu_restrict_freedom:0 "Supprimer les sujets"
    continu_restrict_freedom_desc:0 "Nos sujets coloniaux ont des idées plutôt idiotes sur des choses comme" l'autodétermination "ou" l'indépendance nationale ". Il est temps de les désabuser de ces notions."
    continu_promote_national_unity:0 "Propagande d'État"
    continu_promote_national_unity_desc:0 ""
    continu_invest_research:0 "Investir dans la recherche"
    continu_invest_research_desc:0 ""
    continu_pump_oil:0 "Investir dans le pétrole"
    continu_pump_oil_desc:0 ""
    #### France New Focus ####
    FRA_metropolitan_france: 2 "Investir en France métropolitaine"
    FRA_metropolitan_france_tt:0 "Pas assez d'emplacements de construction pour §YInfrastructure§! En France métropolitaine"
    FRA_metropolitan_france_desc:0 "La Métropole doit toujours passer en premier. Nous pouvons commencer par améliorer nos infrastructures pour créer des emplois et permettre un déploiement plus rapide des troupes."
    FRA_algerie_france: 2 "Investir en France algérienne"
    FRA_algerie_france_tt:0 "Pas assez d'emplacements de construction pour §YInfrastructure§! En France coloniale"
    FRA_algerie_france_desc:0 "L'Europe traverse une période dangereuse. Nous devons nous concentrer sur l'amélioration de nos terres au sud et nous assurer que nous pouvons toujours soutenir le continent."
    FRA_industrial_expansion:0 "Expansion industrielle"
    FRA_industrial_expansion_tt:0 "Pas assez d'emplacements de construction pour §YCivilian Factories§! En France métropolitaine"
    FRA_industrial_expansion_desc:0 "Nous avons besoin d'une présence industrielle plus forte chez nous. Nous avons beaucoup de main-d'œuvre prête, mais nous avons besoin de plus de lignes d'usines."
    FRA_colonial_industry:0 "Industrie coloniale"
    FRA_colonial_industry_tt:0 "Pas assez d'emplacements de construction pour §YCivilian Factories§! En France coloniale"
    FRA_colonial_industry_desc: 1 "Nous devrions nous concentrer sur nos industries dans les colonies. Si les tensions augmentent en Europe, nous aurons toujours une capacité industrielle hors de portée des bombardiers ennemis."
    FRA_military_factories:0 "Usines militaires"
    FRA_military_factories_tt:0 "Pas assez d'emplacements de construction pour §YMilitary Factory§! En France métropolitaine"
    FRA_military_factories_desc: 1 "Notre machine de guerre prend du retard en termes de capacité. Nous devons nous concentrer sur la production de matériel militaire sur le territoire national pour nous assurer que nos forces reçoivent constamment de nouveaux équipements."
    FRA_colonial_military_factories:0 "Usines militaires coloniales"
    FRA_colonial_military_factories_tt:0 "Pas assez d'emplacements de construction pour §YMilitary Factory§! En France coloniale"
    FRA_colonial_military_factories_desc:0 "Placer notre production militaire en dehors de l'Europe garantit que même si l'ennemi prend le contrôle de notre espace aérien, nous maintiendrons un flux constant d'équipement vers nos troupes de première ligne."
    FRA_extra_research_slot: 2 "Soutenir les Grandes Écoles"
    FRA_extra_research_slot_desc:0 "De jeunes esprits prometteurs surgissent partout. Nous devons leur fournir les moyens de mener leurs recherches. Les progrès de la technologie peuvent nous donner l'avantage là où nous en avons le plus besoin."
    FRA_develop_morocco:0 "Développer le Maroc"
    FRA_develop_morocco_desc:0 "Notre protectorat du Maroc a besoin de plus de fonds pour renforcer la production locale et développer une économie efficace."
    FRA_nuclear_effort:0 "Effort nucléaire"
    FRA_nuclear_effort_desc:0 "Les premiers essais en science nucléaire ont donné des résultats prometteurs. Exploiter sa puissance peut nous donner une arme différente de tout ce que l'humanité a vu."
    FRA_jet_effort:0 "Effort de jet"
    FRA_jet_effort_desc:0 "Le combat aérien est une question de mobilité. Le moteur à réaction est une avance si puissante que les pilotes ennemis sembleront rester immobiles pendant que nous les arracherons du ciel."
    FRA_extra_research_slot_2: 2 "Former le Centre National de Recherche"
    FRA_extra_research_slot_2_desc:0 "De jeunes esprits prometteurs surgissent partout. Nous devons leur fournir les moyens de mener leurs recherches. Les progrès technologiques peuvent nous donner l'avantage là où nous en avons le plus besoin."
    FRA_defensive_focus:0 "Focus défensif"
    FRA_defensive_focus_desc:0 "Dans des moments comme ceux-ci, il est préférable de renforcer nos défenses. S'il y a des menaces, laissez-les venir à nous afin que nous puissions les traiter sur notre propre terre. Nous avons un candidat parfait pour diriger notre armée, tous nous avons besoin de votre parole. "
    FRA_aggressive_focus:0 "Mise au point agressive"
    FRA_aggressive_focus_desc:0 "Nous ne pouvons pas rester les bras croisés alors que les ennemis se déplacent à nos frontières. Et nous ne pouvons pas laisser nos alliés se débrouiller seuls dans un scénario de guerre. Préparez notre armée! Gamelin est l'homme pour le travail."
    FRA_giraud_plan:0 "Plan Giraud"
    FRA_giraud_plan_desc:0 "Dans des moments comme ceux-ci, il est préférable de renforcer nos défenses. S'il y a des menaces, laissez-les venir vers nous pour que nous puissions les traiter sur notre propre terre. Nous avons un candidat parfait pour diriger notre armée, tous nous avons besoin de votre parole. "
    FRA_fortification_focus:0 "Focus Fortification"
    FRA_fortification_focus_desc:0 "Aussi critiques que nos forts aient été, nous devons trouver des moyens de les construire plus efficacement. La ligne Maginot a été un puissant moyen de dissuasion des forces ennemies, nous pourrions utiliser la sécurité de plus de défenses comme elle."
    FRA_alpine_forts:0 "Forts alpins"
    FRA_alpine_forts_desc:0 "Les Italiens ne passeront pas la frontière aussi facilement une fois que nous aurons fini de couvrir les Alpes avec notre nouvelle ligne de défense. Nous aurons le temps de répondre et de renforcer notre position."
    FRA_extend_the_maginot_line:0 "Prolonger la ligne Maginot"
    FRA_extend_the_maginot_line_desc:0 "Nous ne pouvons pas compter sur la Belgique pour tenir son terrain, s'ils laissent passer les armées ennemies, nous pourrions être en difficulté. L'extension de la ligne Maginot est cruciale pour empêcher les armées indésirables de sortir de France!"
    FRA_de_gaulle_strategy:0 "Stratégie De Gaulle"
    FRA_de_gaulle_strategy_desc:0 "Nous ne pouvons pas rester les bras croisés alors que les ennemis se déplacent à nos frontières. Et nous ne pouvons pas laisser nos alliés se débrouiller seuls dans un scénario de guerre. Préparez notre armée! Gamelin est l'homme pour le travail."
    FRA_infantry_focus:0 "Levée en masse"
    FRA_infantry_focus_desc:0 "Tous les hommes et toutes les femmes qui peuvent combattre le feront. Produire des armes en masse réduira le coût. Nous mettrons un fusil entre les mains de tout le monde."
    FRA_artillery_focus:0 "Grande Batterie"
    FRA_artillery_focus_desc:0 "Notre artillerie formera une seule unité puissante pour concentrer le feu sur des points spécifiques. Une volée à la fois et nous affaiblirons la ligne ennemie et nous frayerons un chemin si nous devons le faire!"
    FRA_heavy_armor_focus:0 "Char de Bataille"
    FRA_heavy_armor_focus_desc:0 "Les chars de combat sont la voie à suivre pour l'armée française. Nous voulons contrôler le champ de bataille et pour cela nous aurons besoin de nouveaux chars puissants!"
    FRA_motorized_focus:0 "Mise au point motorisée"
    FRA_motorized_focus_desc:0 "Trouver de meilleures façons de construire nos véhicules d'infanterie nous aidera à soutenir et à renforcer les lignes de front."
    FRA_mechanized_focus:0 "Mise au point mécanisée"
    FRA_mechanized_focus_desc:0 "Les véhicules blindés jouent un rôle de plus en plus important dans la guerre. Bien qu'un peu moins intimidants que votre char moyen, ils nous donnent un avantage en matière de communication, de commandement, de transport et de guerre urbaine."
    FRA_light_medium_armor:0 "Automitrailleuses"
    FRA_light_medium_armor_desc:0 "Selon la loi, l'infanterie contrôle toutes les forces de chars. Les 'véhicules' ou Automitrailleuses de cavalerie plus légers et plus rapides sont mieux adaptés pour voyager et peuvent encore infliger des dégâts avec leurs armes montées."
    FRA_army_reform:0 "Réforme de l'armée"
    FRA_army_reform_desc:0 "Aucune unité d'infanterie ou char de haute technologie ne nous gagnera à lui seul la guerre. Nous devons déployer nos efforts pour développer nos capacités tactiques et stratégiques. Avec les bonnes personnes au travail, nous pouvons évoluer en tant qu'armée."
    FRA_navy_focus:0 "Marine Focus"
    FRA_navy_focus_tt:0 "Pas assez d'emplacements de construction pour §YNaval Base§!"
    FRA_navy_focus_desc:0 "Si nous prévoyons d'étendre notre marine, la première étape est d'améliorer et d'étendre nos bases navales. Nos navires uniques nécessitent une attention constante pour rester prêts au combat à tout moment."
    FRA_improved_screen_ships:0 "Navires d'écran améliorés"
    FRA_improved_screen_ships_desc:0 "Les destroyers et les croiseurs plus légers jouent un rôle clé dans la défense de nos cuirassés ou transporteurs plus lourds. Si nous perdons notre ligne de défense en mer, nous risquons tous les navires et hommes. Nous devons nous assurer que nos navires sont construits avec les dernières technologies."
    FRA_capital_ship_focus:0 "Focus sur les navires de la capitale"
    FRA_capital_ship_focus_desc:0 "Améliorer la conception de nos cuirassés entraînerait de grands avantages tactiques. Avec leur portée et leur puissance incontestées, personne ne pourra distancer ses armes."
    FRA_carrier_focus:0 "Carrier Focus"
    FRA_carrier_focus_desc:0 "Les théoriciens navals ont porté notre attention sur nos transporteurs obsolètes. Ils ont des suggestions sur la façon dont les transporteurs peuvent être utilisés davantage si le développement est poussé dans la bonne direction. De réels progrès ne peuvent être réalisés sans notre soutien total."
    FRA_initiate_government_reform:0 "Réforme du gouvernement"
    FRA_initiate_government_reform_desc:0 "Le monde est devenu dangereux. Nous ne pouvons plus être liés par nos propres petites querelles. Il est temps de responsabiliser nos politiciens et d'avancer dans l'intérêt de la France."
    FRA_support_the_left:0 "Soutenez la gauche"
    FRA_support_the_left_desc:0 "Le Komintern se renforce. Il est temps de montrer que nos intérêts peuvent être alignés et de soutenir nos organisations communistes."
    FRA_leftist_rhetoric:0 "Rhétorique de gauche"
    FRA_leftist_rhetoric_desc:0 "L'objectif est clair. L'égalité pour tous. Nous ne voulons pas d'intérêts capitalistes dans la politique française. Il est impératif que nous donnions des conditions optimales pour que nos organisations communistes prospèrent."
    FRA_scw_intervention_republicans:0 "Intervention républicaine"
    FRA_scw_intervention_republicans_desc:0 "L'Espagne républicaine a besoin de notre aide! \ NToute personne disposée à se battre pour la cause devrait être autorisée à le faire. Nous ne pouvons pas permettre à un autre régime fasciste de gagner du terrain."
    FRA_national_mobilization:0 "Mobilisation nationale"
    FRA_national_mobilization_desc:0 "Nous avons enfin un gouvernement capable d'agir. Il est maintenant temps de renforcer notre armée et d'être prêt à combattre pour la France."
    FRA_humanite_unie:0 "Humanité Unie"
    FRA_humanite_unie_desc:0 "Les gros banquiers et les démagogues avides de pouvoir renforcent leur emprise sanglante sur le monde. Avec chaque jour qui passe, nous voyons des hommes libres asservis et le monde plongé plus loin dans la crise, créée par l'avidité de l'individu. Les idéaux français sont plus nécessaires. que jamais! L'humanité a besoin de nous et nous devons unir l'humanité! "
    FRA_join_comintern:0 "Rejoindre le Komintern"
    FRA_join_comintern_desc:0 "Avec des ennemis partout où nous nous tournons, nous devons renforcer notre position avec des alliés puissants. Nos liens avec le Komintern se sont renforcés et il est temps de nous consacrer pleinement à leur cause."
    FRA_support_status_quo:0 "Soutenir le statu quo"
    FRA_support_status_quo_desc:0 "La France est le berceau et le protecteur de la liberté et doit le rester. Si jamais nous voulons retrouver l'unité, alors nous devons stabiliser notre démocratie avant qu'elle ne s'effondre."
    FRA_little_entente:0 "Petite Entente"
    FRA_little_entente_desc:0 "La Petite Entente, alliance formée après la Grande Guerre pour empêcher l'agression de l'Autriche et de la Hongrie contre leurs voisins, a été soutenue par la France, mais elle a maintenant commencé à s'effondrer. Au lieu de sécuriser les liens avec la Grande-Bretagne, nous devrions prendre l'initiative restaurer et consolider cette faction, à commencer par ses fondateurs en Tchécoslovaquie. "
    FRA_go_with_britain:0 "Go With Britain"
    FRA_go_with_britain_desc:0 "Avec la Russie à jamais changée, seules la France et la Grande-Bretagne restent de l'ancienne Triple Entente. Si l'histoire est vouée à se répéter, nous devons faire en sorte que ces deux nations, bastions de démocratie et de liberté en Europe, restent alliées."
    FRA_strengthen_government_support:0 "Renforcer le gouvernement"
    FRA_strengthen_government_support_desc:0 "Nous avons fait des projets pour l'année suivante qui répondront aux souhaits des gens de toutes les régions de la France. Montrez-leur que nous sommes capables d'agir et dignes de diriger la France, afin que nous puissions à nouveau être unis."
    FRA_defensive_strategems:0 "Stratagèmes défensifs"
    FRA_defensive_strategems_desc:0 "Si nous voulons que le peuple français mène une guerre pour nous, il est plus important que jamais d'avoir une direction claire. Nous devons arrêter de nous battre entre nous et lutter pour la France et" Liberté, égalité, fraternité "à la place. "
    FRA_invite_yugoslavia:0 "Invitez la Yougoslavie"
    FRA_invite_yugoslavia_desc:0 "La Yougoslavie a assez de soucis sans avoir à se soucier des voisins expansionnistes. Les ramener dans la Petite Entente serait un grand service pour eux et pour nous-mêmes."
    FRA_invite_romania:0 "Inviter la Roumanie"
    FRA_invite_romania_desc:0 "La démocratie roumaine est fragile, coincée entre ses factions fascistes internes et le communisme soviétique. Les amener dans la Petite Entente leur permettra de conserver la stabilité avec notre soutien."
    FRA_polish_guarantee:0 "Garantie polonaise"
    FRA_polish_guarantee_desc:0 "Les diplomates polonais ont exprimé des inquiétudes au sujet de la tension à leurs frontières. Une garantie de notre puissante nation devrait dissuader quiconque planifie une invasion."
    FRA_czech_guarantee:0 "Garantie tchèque"
    FRA_czech_guarantee_desc:0 "La tension monte à la frontière tchèque. Nous ne pouvons pas permettre à des nations expansives de prendre le contrôle d'une nation libre et démocratique. Les Tchèques doivent rester un peuple libre. Avec une garantie de notre part, quiconque planifie une invasion y réfléchira à deux fois."
    FRA_revise_versailles:0 "Réviser Versailles"
    FRA_revise_versailles_desc:0 "Les Allemands ignorent déjà les réparations prévues par le traité de Versailles, montrant que la France n'inspire plus le respect. Si quoi que ce soit, nous avons le droit d'exiger plus pour les vies perdues dans la Grande Guerre, mais un traité juste exigerait une France forte, une nouvelle France, pour la faire respecter ».
    FRA_support_the_right:0 "Soutenez le droit"
    FRA_support_the_right_desc:0 "La France a toujours été une nation forte et fière, mais le manque d'action gouvernementale a divisé le peuple. Nous devons unir la France et affirmer notre supériorité et notre force pour éviter de succomber à la décadence."
    FRA_right_wing_rhetoric:0 "Rhétorique de droite"
    FRA_right_wing_rhetoric_desc:0 "Il faut s'attacher à toucher tous les Français et élever leur esprit national. Montrez-leur que nous pouvons être les puissants leaders dont ils ont besoin et qu'ils deviendront de fiers citoyens de notre glorieuse nation."
    FRA_scw_intervention_nationalists:0 "Intervention nationaliste"
    FRA_scw_intervention_nationalists_desc:0 "Les nationalistes gagnent enfin du terrain en Espagne. Leur cause est juste et quiconque veut se battre pour eux devrait être autorisé à le faire."
    FRA_army_of_aggression:0 "Armée d'agression"
    FRA_army_of_aggression_desc:0 "Nous ne pouvons plus nous asseoir derrière un mur obsolète, alors que nos ennemis sévissent à travers l'Europe. Il est temps de renforcer notre armée et de repousser nos frontières pour que la France continue d'être une grande nation."
    FRA_france_first:0 "France d'abord"
    FRA_france_first_desc:0 "Nous sommes la France! Les vainqueurs de la Grande Guerre! Les sauveurs de l'Europe! Nous sommes le foyer des plus grands penseurs que ce monde ait vus. Trop de nations cherchent à plonger le monde dans le chaos. Nous avons besoin de nous, et nous tiendrons compte de la Nous prendrons la barre, traverserons la tempête et dirigerons l'humanité vers la sécurité sous notre règne! "
    FRA_woo_italy:0 "Woo Italie"
    FRA_woo_italy_desc:0 "L'Italie a le potentiel de devenir une nation puissante. Grâce au leadership fort de Mussolini, le peuple italien est uni et prêt à se battre pour la bonne cause. Que cette cause soit la nôtre."
    FRA_dismantle_the_democracies:0 "Démantelez les démocraties"
    FRA_dismantle_the_democracies_desc:0 "La nouvelle alliance démocratique [GER.GetAdjective] en Europe centrale menace notre nouvelle position. Nous devons agir maintenant, avant qu'elle ne devienne plus puissante."
    FRA_join_germany:0 "Rejoindre l'Allemagne"
    FRA_join_germany_desc:0 "Le Reich allemand est en train de devenir une force avec laquelle il faut compter. Leur vision d'un avenir meilleur peut être alignée sur nos intérêts. Nous devons les soutenir et une fois la poussière retombée, la France aura sa juste part d'Europe."
    FRA_naval_doctrine:0 "Doctrine navale"
    FRA_naval_doctrine_desc:0 "Les progrès récents dans la conception des navires ont ouvert de nouvelles options dans les manœuvres tactiques et stratégiques. Avant de prendre des risques avec ces nouvelles théories, nous devons les faire tester correctement et les plans solidifiés."
    FRA_air_focus:0 "Air Focus"
    air_focus_bypass_tt:0 "Pas assez d'emplacements de construction pour §YAir Base§!"
    FRA_air_focus_desc:0 "Le moment est venu de développer notre force aérienne! Des plans ont déjà été faits pour commencer la construction de nouvelles bases aériennes pour soutenir une forte augmentation du personnel et des avions."
    FRA_cas_focus:0 "CAS Focus"
    FRA_cas_focus_desc:0 "Les avions qui fournissent un soutien à nos forces terrestres et à nos navires ont été un ajout très efficace pour un investissement relativement faible. Ces avions ont maintenant plusieurs améliorations suggérées. Nos ingénieurs peuvent développer la prochaine génération d'avions de soutien."
    FRA_fighter_focus:0 "Fighter Focus"
    FRA_fighter_focus_desc:0 "Une certaine ingénierie civile révolutionnaire peut être appliquée sur nos chasseurs pour améliorer leur vitesse, leur portée et leur altitude maximale. Nous devons nous concentrer sur cela si nous voulons suivre les progrès réalisés par d'autres."
    FRA_bomber_focus:0 "Bomber Focus"
    FRA_bomber_focus_desc:0 "Le soutien aérien est une partie importante de nos capacités défensives et offensives. Si nous concentrons nos efforts sur le développement de bombardiers rapides, plus agiles et précis, nous conserverons une longueur d'avance dans n'importe quelle bataille terrestre."
    FRA_heavy_fighter_focus:0 "Focus sur le chasseur lourd"
    FRA_heavy_fighter_focus_desc:0 "Nos chasseurs lourds doivent être capables de soutenir les bombardiers les plus vulnérables. Cela nécessite un armement plus lourd et une plus longue portée au prix d'une certaine vitesse."
    FRA_air_doctrine:0 "Doctrine aérienne"
    FRA_air_doctrine_desc:0 "Nous avons acquis suffisamment d'expérience pour tester de nouvelles théories de la guerre aérienne à un rythme plus rapide. Cela nous permettra d'explorer de nouvelles possibilités tactiques et stratégiques. Le combat aérien est la clé de la guerre moderne."
    FRA_heavy_bomber_focus:0 "Focus sur les bombardiers lourds"
    FRA_heavy_bomber_focus_desc:0 "Les bombardiers lourds modernes seront armés pour gérer seuls les moindres escarmouches aériennes. Si nous permettons à nos ingénieurs de se concentrer sur le développement de la technologie la plus récente, nous aurons de meilleures chances de détruire les installations de production ennemies."
    FRA_naval_bomber_focus:0 "Naval Bomber Focus"
    FRA_naval_bomber_focus_desc:0 "Les navires se sont révélés exceptionnellement vulnérables aux aéronefs. Nous devons continuer à améliorer leur technologie pour nous assurer de garder une longueur d'avance sur toute contre-mesure."
    FRA_SS_Sturmbataillon_Charlemagne:0 "SS Charlemagne"
    FRA_SS_Sturmbataillon_Charlemagne_desc:0 "La 33e Waffen-Grenadier-Division, Der SS Charlemagne et The Charlemagne Regiment étaient des noms collectifs utilisés pour désigner les volontaires français de la Wehrmacht et de la Waffen-SS pendant la seconde guerre mondiale. La division n'était en fait pas une division. mais un groupe de plus petites unités de volontaires français. "
