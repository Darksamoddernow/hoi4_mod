    TUR_fortify_erzurum:0 "Fortifier Erzurum"
    TUR_fortify_erzurum_desc:0 "Les forts construits à l'est assureront des défenses supplémentaires contre une éventuelle agression soviétique."
    TUR_challenge_ita:0 "Défiez la Regia Marina"
    TUR_challenge_ita_desc:0 "La Turquie possédait autrefois la plus grande marine de la Méditerranée, nous leur montrerons une vraie marine. Pour commencer, il est temps de refondre nos luxes pour les métaux!"
    TUR_claim_rhodes:0 "Revendiquer Rhodes"
    TUR_claim_rhodes_desc:0 "Rhodes et les îles du Dodécanèse dans notre sud-ouest sous le contrôle des Italiens sont une menace majeure pour notre sécurité. Nous devrions les réclamer!"
    TUR_claims_on_greece:0 "Réclamations sur la Grèce"
    TUR_claims_on_greece_desc:0 "Nous devons récupérer les îles de la mer Égée et la Crète pour notre sécurité."
    TUR_build_kardemir_steelworks:0 "Construire les aciéries de Kardemir"
    TUR_build_kardemir_steelworks_desc:0 "Nous devons construire notre industrie lourde pour rattraper les nations occidentales."
    TUR_cement_industry_effort:0 "Effort de l'industrie du ciment"
    TUR_cement_industry_effort_desc:0 "Nous devons reconstruire nos terres pour prospérer. Cela commencera par la construction de plus de cimenteries."
    TUR_sugar_industry_effort:0 "Effort de l'industrie sucrière"
    TUR_sugar_industry_effort_desc:0 "Nous devrions pouvoir couvrir nos besoins de base sans compter sur personne."
    TUR_industrial_effort:0 "Terminer le premier plan quinquennal"
    TUR_industrial_effort_desc:0 "Nous devons terminer notre programme industriel de 5 ans que nous avions prévu auparavant pour le développement industriel de notre pays."
    TUR_construction_effort:0 "Nationaliser les usines étrangères"
    TUR_construction_effort_tt:0 "Pas assez d'emplacements de construction pour §YCivilian Factories§!"
    TUR_construction_effort_desc:0 "Avant la Grande Guerre, presque tous les quelques établissements industriels de notre territoire appartenaient à des nations étrangères. Nous pouvons contribuer à notre production en les nationalisant."
    TUR_production_effort:0 "Institut de mécanique et de chimie"
    TUR_production_effort_tt:0 "Pas assez d'emplacements de construction pour §YMilitary Factory§!"
    TUR_production_effort_desc:0 "Nous devons ouvrir cet institut pour répondre aux besoins de notre jeune République en armes, machines et produits chimiques et diriger des établissements privés."
    TUR_construction_effort_2:0 "Orientation vers l'industrie nationale"
    TUR_construction_effort_2_desc:0 "Continuer à agrandir nos usines nous permettra d'accélérer la production de marchandises pour le commerce et de poursuivre les efforts de construction."
    TUR_production_effort_2:0 "Augmenter les usines d'armes"
    TUR_production_effort_2_desc:0 "Une nouvelle Grande Guerre arrive, nous pourrions faire subir une nouvelle démolition à notre pays si nous tardons à obtenir l'armement."
    TUR_production_effort_3:0 "Développer des usines aéronautiques"
    TUR_production_effort_3_desc:0 "Nous avons fait de grands développements dans l'aviation. Nous devons augmenter nos usines militaires pour augmenter la production."
    TUR_infrastructure_effort:0 "Nationaliser les chemins de fer"
    TUR_infrastructure_effort_desc:0 "Beaucoup de chemins de fer de nos territoires appartiennent à des étrangers. Nous devons les nationaliser pour le bien de la domination en temps de guerre."
    TUR_infrastructure_effort_tt:0 "Pas assez d'emplacements de construction pour §YInfrastructure§!"
    TUR_infrastructure_effort_2:0 "Développez The Ironweb"
    TUR_infrastructure_effort_2_desc:0 "Nous devons connecter notre nation d'est en ouest. L'extension de notre infrastructure permettra les transports et les communications nécessaires aux projets clandestins de haute technologie."
    TUR_nuclear_effort:0 "Agence de l'énergie atomique"
    TUR_nuclear_effort_desc:0 "Alors que le monde fait des découvertes aussi importantes et dangereuses dans le domaine de la physique et de la chimie, il se peut que nous ne soyons pas confrontés à des menaces majeures à l'avenir. Nous devons combler ce fossé."
    TUR_synth_oil_focus:0 "Petrol Ofisi Company"
    TUR_synth_oil_focus_desc:0 "En développant notre industrie pétrochimique, nous pouvons répondre à certains de nos besoins en pétrole qui ne font pas partie de nos ressources naturelles."
    TUR_mta:0 "Institut MTA"
    TUR_mta_desc:0 "MTA signifie Recherche et Exploration Minérales. Nos terres ont de riches ressources souterraines. Mais nous n'avons pas été assez compétents pour extraire ces minéraux. Nous pouvons soulager notre besoin de ressources en rassemblant nos activités minières sous un même toit."
    TUR_naval_effort:0 "La marine turque"
    TUR_naval_effort_tt:0 "Pas assez d'emplacements de construction pour §YNaval Dockyards§!"
    TUR_naval_effort_desc:0 "Il est impossible d'être une puissance mondiale sans puissance navale, comme l'a démontré la Grande Guerre. Nous avons besoin d'officiers de marine et de chantiers navals qualifiés pour cela. Nous commencerons par refondre nos produits de luxe en métal"
    TUR_naval_innovations_focus:0 "Innovations navales"
    TUR_naval_innovations_focus_desc:0 "Nous avons un petit nombre de navires à l'ancienne de la Grande Guerre. Nous devons réfléchir à ce problème et moderniser notre marine de toute urgence."
    TUR_naval_effort_2:0 "Académies de guerre navale"
    TUR_naval_effort_2_desc:0 "Notre marine en développement a besoin d'officiers d'état-major talentueux. Nous devons construire des académies pour les former et augmenter leurs capacités tactiques et de manœuvre."
    TUR_territorial_dominance:0 "Domination des eaux territoriales"
    TUR_territorial_dominance_desc:0 "Eloigner l'ennemi de nos eaux territoriales sera d'une utilité considérable à la fois pour protéger nos convois et pour empêcher d'éventuelles invasions maritimes."
    TUR_territorial_dominance_tt:0 "Ajouter 2 bases navales \ n"
    TUR_offshore_missions:0 "Missions offshore"
    TUR_offshore_missions_desc:0 "Il ne suffira pas de protéger uniquement nos eaux territoriales lorsque la guerre est à nos portes. Nous devons donc nous préparer à pouvoir manœuvrer en haute mer et dans les eaux territoriales ennemies."
    TUR_dardanelles_defend:0 "Défense du Bosphore"
    TUR_dardanelles_defend_desc:0 "Alors que les États du monde s'affairent à se serrer la gorge, nous devons à tout prix défendre notre souveraineté dans le détroit en achevant nos préparatifs contre l'Union soviétique afin de violer la Convention du détroit de Montreux."
    TUR_dardanelles_defend_tt:0 "Ajouter §Y6 Forts côtiers§! \ N"
    TUR_dardanelles_defend_tt_2:0 "Ajouter §Y4 Forts côtiers§! \ N"
    TUR_mediterranean_exercises:0 "Exercices méditerranéens"
    TUR_mediterranean_exercises_desc:0 "Nous prévoyons d'évaluer nos efforts navals pour améliorer la manœuvrabilité à travers d'éventuels scénarios de conflit que nous pouvons vivre en Méditerranée orientale. L'opinion commune de nos amiraux est que nous devrions augmenter notre puissance de feu ainsi que notre manœuvrabilité. Se concentrer sur cette volonté mettre notre marine dans la marine la plus puissante du monde. "
    TUR_aviation_effort:0 "Écoles aéronautiques"
    TUR_aviation_effort_tt:0 "Pas assez d'emplacements de construction pour §YAir Base§!"
    TUR_aviation_effort_desc:0 "Il n'y a aucun endroit où les progrès technologiques progressent plus vite que les guerres aériennes. L'aviation est un domaine où toutes les nations modernes doivent maîtriser. L'avenir est dans les cieux!"
    TUR_fighter_focus:0 "Modèles de chasseurs"
    TUR_fighter_focus_desc:0 "La solution de la domination aérienne est d'arrêter les avions ennemis et de les détruire avant qu'ils n'atteignent leurs cibles. Nous devons renforcer notre supériorité aérienne en développant des avions de combat plus rapides et plus puissants."
    TUR_CAS_effort:0 "Modèles CAS"
    TUR_CAS_effort_desc:0 "Une armée moderne a besoin d'un support de véhicule non seulement au sol, mais aussi dans les airs."
    TUR_aviation_effort_2:0 "Collèges de guerre de la Force aérienne"
    TUR_aviation_effort_2_desc:0 "En suivant les évolutions de l'aviation, il faut en faire une force indépendante, former aussi non seulement des pilotes mais aussi des officiers d'aviation qualifiés."
    TUR_aviation_effort_3:0 "Académies de guerre d'aviation"
    TUR_aviation_effort_3_desc:0 "La domination dans le ciel doit être gérée par les officiers d'état-major qui connaissent le ciel. Avec la création de ces académies, nos aviateurs gagneront de nouvelles tactiques."
    TUR_bomber_focus:0 "Bombardement stratégique"
    TUR_bomber_focus_desc:0 "Le blocage des avions ennemis ne sert qu'à protéger notre situation actuelle. Pour obtenir la victoire absolue, nous devons nous efforcer de limiter les capacités de manœuvre et de production de nos ennemis en détruisant leurs services industriels et d'infrastructure."
    TUR_science_effort:0 "Université technique"
    TUR_science_effort_desc:0 "Nous avons connu les conséquences du retard pendant des siècles dans la Grande Guerre de la manière la plus douloureuse. Maintenant, nous devons rapidement rattraper l'ère et lancer une mobilisation scientifique totale."
    TUR_jew_scientists:0 "Scientifiques juifs"
    TUR_jew_scientists_desc:0 "De nombreux scientifiques qualifiés qui sont exposés à la politique raciale supérieure des nazis envisagent de quitter l'Allemagne. Nous pouvons les inviter dans mon pays et leur demander de poursuivre leurs travaux scientifiques en notre nom. Cependant, Adolf Hitler n'est peut-être pas satisfait de cette situation. "
    TUR_village_institutes:0 "Instituts de village"
    TUR_village_institutes_desc:0 "Se battre avec l'ignorance est plus important que se battre avec l'ennemi. Avec ce modèle d'internat, même les enfants du peuple anatolien pauvre pourraient être un grand artiste ou scientifique. Nous devons créer une communauté rurale consciente en diffusant les succès d'implémentations pilotes dans tous les états du pays. "
    TUR_technology_sharing:0 "Partage de technologie"
    TUR_technology_sharing_desc:0 "En partageant les avancées technologiques avec nos alliés, toute notre faction sera en mesure de mener plus efficacement la R&D en temps de guerre."
    TUR_Straits:0 "Solution du problème du détroit"
    TUR_Straits_desc:0 "Les restrictions imposées par l'Accord du Détroit que nous avons signé avec le Traité de Lausanne sont inquiétantes. La reprise de la course aux armements semble être un messager des problèmes que nous pourrions avoir à l'avenir. Nous devons organiser une conférence en informant le les États signataires concernés de notre proposition sur la manière de changer notre inconfort et le statut des détroits et de résoudre ce problème enraciné. "
    TUR_liberty_ethos:0 "Paix à la maison Paix dans le monde"
    TUR_liberty_ethos_desc:0 "Si les États du monde sont prêts à s'étrangler les uns les autres, nous continuerons à être des partisans de la paix partout. À moins que la vie d'une nation ne soit menacée, la guerre est un meurtre."
    TUR_one_fist:0 "One Fist"
    TUR_one_fist_desc:0 "Contre la guerre à venir, nous devons devenir un seul coup de poing à vaincre cette malédiction le jour venu. Nous devrons peut-être restreindre certaines libertés si nécessaire pour cela."
    TUR_neutrality_focus:0 "Politique de solde"
    TUR_neutrality_focus_desc:0 "En cas de conflit éventuel entre puissances mondiales, nous devons rester politiquement et militairement notre position et rester neutres. Ce n'est pas notre combat."
    TUR_ww_mobilization:0 "Mobilisation pour la guerre mondiale"
    TUR_ww_mobilization_desc:0 "Bien que nous ayons essayé de rester à l'écart des effets de cette guerre mondiale, il est temps de se préparer à une mobilité accrue au-delà de nos frontières. Les citoyens devront prendre soin d'assumer toutes les responsabilités qu'ils pourraient avoir."
    TUR_allies_calls:0 "Appel des alliés"
    TUR_allies_calls_desc:0 "Les chars fascistes qui sont déployés sur les frontières ont été la dernière goutte de verre. Nous devons prendre parti avec la Grande-Bretagne et ses alliés contre ces fascistes arrogants et contribuer à l'éradication de cette idéologie malade dans le monde."
    TUR_marshall:0 "Plan Marshall"
    TUR_marshall_desc:0 "Après la Seconde Guerre mondiale, comme tous les pays européens, la Turquie a souffert de cette destruction. En ciblant cet effort et en prenant l'aide américaine, nous pouvons récupérer dans une certaine mesure notre situation militaire. Bien sûr, en faisant des sacrifices!"
    TUR_union:0 "Union"
    TUR_union_desc:0 "Nous devons être ensemble comme un esprit de constitutionnalisme que nous avons vécu dans le passé. Les idéologies étrangères sont nos ennemis et nous les égalerons en fournissant cette unité."
    TUR_nationalism_focus:0 "Nationalisme"
    TUR_nationalism_focus_desc:0 "La seule façon de devenir une superpuissance est d'être la Turquie nationaliste. Pour cela, nous devons nous battre et nous battre à tout prix."
    TUR_militarisme:0 "Militarisme fasciste"
    TUR_militarism_desc:0 "Une armée forte passe par une armée qui est curieuse de l'armée et de l'armement. Avec l'aide des fascistes, nous allons ancrer le militarisme dans notre culture pour devenir un peuple de soldats."
    TUR_national_chief:0 "Chef national"
    TUR_national_chief_desc:0 "Un leader puissant qui dirigera son peuple après que son pays fera sa terre dans le monde entier. Nous devons augmenter les pouvoirs de nos dirigeants et être enthousiastes à ce sujet."
    TUR_collectivist_approach:0 "Approche collectiviste"
    TUR_collectivist_approach_desc:0 "Nos ennemis peuvent conquérir des nations divisées en petits groupes, mais nous serons un. Tous pour un, un pour tous."
    TUR_internationalism_focus:0 "Internationalisme"
    TUR_internationalism_focus_desc:0 "C'est une maladie de penser qu'une race est supérieure à l'autre. Nous croyons en la citoyenneté mondiale. Tous les peuples du monde devraient avoir des droits et des libertés égaux, sauf les fascistes."
    TUR_political_commissars:0 "Milices populaires volontaires"
    TUR_political_commissars_desc:0 "Pour nous assurer que nos politiques sont suivies dans la pratique militaire, nous devons armer nos camarades politiquement volontaires."
    TUR_hatay_plebiscite:0 "Référendum Hatay"
    TUR_hatay_plebiscite_desc:0 "Lorsque la France envisage de se retirer de Syrie, elle envisage de céder le pouvoir sur Hatay à la Syrie. C'est inacceptable pour nous! Nous devons immédiatement donner une note à la France et discuter du statut d'Hatay en organisant une réunion à Genève. Si nous ne pouvons pas les annexer, ils doivent au moins être indépendants. "
    TUR_demands_hatay:0 "Annexion de Hatay"
    TUR_demands_hatay_desc:0 "Au cours de l'année écoulée, les Français ont proposé un accord sur une élection neutre, car ils pensaient qu'Ataturk pouvait prendre Hatay par la force. Avec cet accord, nous avions le droit d'avoir un peu de puissance militaire à Hatay. Maintenant, nous devons achever l'annexion de Hatay à la patrie et accomplir la volonté de notre grand chef qui est «Hatay est mon cas personnel!». "
    TUR_demand_hatay_threat:0 "Demandes Hatay"
    TUR_saadabad_pact:0 "Pacte de Saadabad"
    TUR_saadabad_pact_desc:0 "En raison de nos problèmes de frontière avec les États voisins, en particulier dans nos régions frontalières, les tribus kurdes font des rébellions sans restriction. Nous pouvons empêcher ces rébellions en concluant des accords d'amitié avec nos voisins. Nous devons également garantir l'indépendance de nos amis régionaux en le visage de la prochaine grande guerre. "
    TUR_ankara_pact:0 "Pacte d'Ankara"
    TUR_ankara_pact_desc:0 "Un conflit en Méditerranée nous inquiète pour notre nationalité. Avec ce pacte que nous ferons avec deux superpuissances d'Europe, nous nous sentirons plus en sécurité."
    TUR_the_montreux_convention:0 "La Convention de Montreux"
    TUR_the_montreux_convention_desc:0 "La zone du détroit a été démilitarisée depuis la Grande Guerre, mais elle ne peut pas le rester. Nous devons rechercher un soutien international pour imposer notre pleine souveraineté."
    TUR_claims_on_bulgaria:0 "Réclamations sur la Bulgarie"
    TUR_claims_on_bulgaria_desc:0 "Nous devons contrôler toute terre qui nous appartient naturellement."
    TUR_national_oath:0 "Serment national \ n (Misak-ı Milli)"
    TUR_national_oath_desc:0 "Nos frontières pendant l'Armistice de Mondros sont nos vraies frontières. L'occupation de certaines de nos terres ne peut pas nous empêcher d'être leur véritable propriétaire. Les jours où nous regagnerons nos terres sont proches."
    TUR_national_oath_threat:0 "Serment national"
    TUR_western_attack:0 "Offensive occidentale"
    TUR_western_attack_desc:0 "La Thrace est un tout. Comme son est est le nôtre, l'ouest devrait aussi être le nôtre. Il est temps pour les îles de la mer Égée, que les Alliés ont abandonnées par l'occupation, de rendre leur véritable propriétaire. La Grèce paiera pour son historique vols. "
    TUR_western_attack_threat:0 "Menaces de la Thrace occidentale et des îles"
    TUR_southern_attack:0 "Offensive sud"
    TUR_southern_attack_desc:0 "Mossoul et Alep sont la patrie turkmène. Les Turkmènes vivront sous le drapeau turc si les Alliés se retirent ou ne se retirent pas des territoires qu'ils occupaient. Nous risquerons même la guerre pour cela."
    TUR_southern_attack_threat:0 "Le destin des Turkmènes"
    TUR_mediterranean_dominance:0 "Dominance en Méditerranée orientale"
    TUR_mediterranean_dominance_desc:0 "Les îles dominantes de la Méditerranée orientale ont peut-être été occupées par des tours de table dans le passé. Mais le douloureux 19e siècle est terminé. Au 20e siècle, nous serons à nouveau le propriétaire de la Méditerranée orientale."
    TUR_mediterranean_dominance_threat:0 "Réchauffement de la Méditerranée orientale"
    TUR_eastern_attack:0 "Offensive de l'Est"
    TUR_eastern_attack_desc:0 "Les Soviétiques persécutent le peuple de Batumi que nous avons abandonné à cause de leur aide dans la guerre d'indépendance. Nous devons écouter les appels à l'aide et les sortir de cette persécution."
    TUR_eastern_attack_threat:0 "Offensive de l'Est"
    TUR_bygone_spirit:0 "Bygone Spirit"
    TUR_bygone_spirit_desc:0 "Nous sommes les petits-enfants d'une nation avec une histoire glorieuse. Après quelques centenaires de régression, il semble enfin avoir pris fin avec nos récents succès militaires. Nous sommes très près d'être les propriétaires de l'Europe centrale, du Moyen-Orient et le Caucase à nouveau. "
    TUR_balkan_revenge:0 "Vengeance des Balkans"
    TUR_balkan_revenge_desc:0 "Nous avons récupéré notre pouvoir et sommes prêts pour la guerre des Balkans III pour gagner les territoires que nous avons perdus dans le passé."
    TUR_balkan_revenge_threat:0 "Guerre des Balkans III"
    TUR_desert_dominance:0 "Dominance du désert"
    TUR_desert_dominance_desc:0 "Nous avons besoin de plus de pétrole et de ressources naturelles pour faire avancer notre armée et notre technologie. La meilleure façon d'alléger nos lignes de défense est d'entraîner nos ennemis dans l'effroyable désert."
    TUR_desert_dominance_threat:0 "Dominance du désert"
    TUR_caucasian_attack:0 "Offensive caucasienne"
    TUR_caucasian_attack_desc:0 "Afin de renforcer nos défenses, nous devons tracer nos frontières jusqu'aux montagnes du Caucase et nous connecter avec les peuples turcs d'Azerbaïdjan et d'Asie centrale."
    TUR_caucasian_attack_threat:0 "Offensive caucasienne"
    TUR_azerbaijan_brotherhood:0 "Fraternité d'Azerbaïdjan"
    TUR_azerbaijan_brotherhood_desc:0 "Nous devons organiser nos amis turcs azerbaïdjanais apparentés contre la menace soviétique contre nos frontières orientales. Nous pouvons faire le premier pas dans l'unification des Turcs du monde par la propagande soviétique et iranienne."
    TUR_azerbaijan_brotherhood_threat:0 "Fraternité d'Azerbaïdjan"
    TUR_doctrine_effort:0 "Collèges militaires"
    TUR_doctrine_effort_desc:0 "Le développement des collèges militaires permettra à notre armée de former des officiers plus compétents et plus compétents."
    TUR_doctrine_effort_2:0 "Académies militaires"
    TUR_doctrine_effort_2_desc:0 "Les armées talentueuses passent par des commandants talentueux. Un bon niveau d'état-major de commandement doit être composé d'officiers talentueux et dignes d'état-major. Nous devons ouvrir ces académies pour améliorer les capacités tactiques de nos commandants d'armée."
    TUR_equipment_effort:0 "Innovations de l'armée"
    TUR_equipment_effort_desc:0 "Les limites de l'équipement pouvant être transporté par l'infanterie sont constamment repoussées. Nous nous concentrerons sur le fait de donner à nos troupes les meilleurs outils disponibles."
    TUR_armor_effort:0 "Régiments blindés"
    TUR_armor_effort_desc:0 "Pendant le temps où la puissance de feu de nos fantassins ne suffit pas, nous devons apporter notre aide par nos armures. Avec de l'acier et de la poudre à canon, nous mettrons en pièces les lignes ennemies."
    TUR_thrace_manoeuvres:0 "Thrace Manoeuvres"
    TUR_thrace_maneuvers_desc:0 "Les tentatives agressives de l'Italie et de l'Allemagne dans la course aux armements sont considérées comme un nouveau signe avant-coureur de guerre qui changera les frontières à travers le continent européen. Les responsables turcs, en particulier Atatürk, prévoient d'organiser des exercices militaires pour déterminer à la fois la capacité militaire des forces armées et la mesures possibles à défendre. "
    TUR_thrace_maneuvers_tt:0 "Ajouter §Y8 Land Forts§! Aux limites. \ N"
    TUR_europe_war_observer:0 "Observateur de guerre européen"
    TUR_europe_war_observer_desc:0 "Les forces allemandes et soviétiques se préparent à un défi majeur sur le champ de bataille. Nous pouvons en particulier faire l'expérience des armures lourdes en envoyant une délégation pour examiner les préparatifs de la bataille là-bas."
    TUR_mechanization_effort:0 "Effort de mécanisation"
    TUR_mechanization_effort_desc:0 "En repensant les possibilités de l'infanterie motorisée, nous pouvons repousser les limites de ce que les véhicules peuvent être construits aujourd'hui."
    TUR_special_forces:0 "Forces spéciales"
    TUR_special_forces_desc:0 "Combattre dans les plaines, dans les collines et dans les villes ne suffira pas. Nous devrons nous battre dans les montagnes, sur les rives et derrière les lignes ennemies que l'ennemi n'attend jamais. Ces soldats doivent être entraînés au-delà formation ordinaire. "
    TUR_ban_fascism:0 "Interdire les tendances du fascisme"
    TUR_ban_fascism_desc:0 "Les victoires écrasantes des armées allemandes depuis les premiers jours de la guerre ont suscité l'enthousiasme même dans les nations qui cherchent à rester neutres. En conséquence, la dimension de l'organisation, des idées et des écrits pro-allemands au sein de notre peuple augmente de jour en jour. Nous devons arrêter immédiatement le danger d'une éventuelle rébellion. "
    TUR_ban_communism:0 "Interdire la propagande communiste"
    TUR_ban_communism_desc:0 "Au fur et à mesure que le cours de la guerre progressait, la propagande du communisme a éclaté. Il faut empêcher ce cancer de se propager dans notre pays."
    TUR_metropols:0 "Métropoles"
    TUR_metropols_desc:0 "Notre industrie se développe de jour en jour. Mais l'insuffisance de nos zones industrielles ralentit ce développement. Nous devons ouvrir de nouvelles zones industrielles en soutenant la formation des villes métropolitaines."
    TUR_ankara_radio:0 "Ankara Radio"
    TUR_ankara_radio_desc:0 "Nous devons réaliser cette initiative pour que les publications nationales, les informations et la propagande se propagent jusqu'au coin le plus reculé. Ce travail sera également utile pour notre technologie radio."
    TUR_comrade:0 "Camarade chef"
    TUR_comrade_desc:0 "Notre société sans classes veut se rassembler autour d'un leader puissant et juste. Alors donnons-lui plus d'autorité."
    TUR_science_academy:0 "Académie collective des sciences"
    TUR_science_academy_desc:0 "Nos collaborateurs sont enthousiastes à l'idée de se rassembler autour d'un seul poing. Nos scientifiques sont également impatients de participer à cet enthousiasme. Nous devons augmenter rapidement notre soutien scientifique."
    TUR_religious:0 "Relâcher les contraintes religieuses"
    TUR_religious_desc:0 "Les révolutions nous ont obligés à prendre des décisions radicales sur la religion aussi. Cependant, nous pourrions devoir renoncer à certaines de ces décisions afin d'accroître l'unité et la solidarité dans notre pays alors que la guerre est presque à nos portes."
    TUR_gata:0 "GATA"
    TUR_gata_desc:0 "La capacité de nos hôpitaux militaires devient de jour en jour insuffisante. Nous devons développer l'Académie de médecine militaire de Gülhane pour former de nouveaux hôpitaux militaires et davantage de personnel médical militaire."
    TUR_heavy_guns:0 "Armes lourdes"
    TUR_heavy_guns_desc:0 "Alors que les véhicules blindés et les tactiques de combat évoluent, le besoin d'armes lourdes augmente également. Nous devons être prêts à résister aux tactiques de nos ennemis potentiels."
    TUR_from_cavalary_to_mechanization:0 "De la cavalerie à la mécanisation"
    TUR_from_cavalary_to_mechanization_desc:0 "En tant que nécessité de l'ère moderne, l'importance de la mécanisation augmente de jour en jour. Nous devons mécaniser nos unités de cavalerie et augmenter notre maniabilité."
    TUR_comintern:0 "Approche du Komintern"
    TUR_comintern_desc:0 "Nous croyons en l'égalité de tous et en un rassemblement sans classe. C'est pourquoi nous devons être le site du Komintern."
    TUR_axis:0 "Approche de l'axe"
    TUR_axis_desc:0 "Nous croyons à la volonté absolue, au bien-être social et à la supériorité de notre race. C'est pourquoi nous devons être le site de l'Axe."
    JAP_develop_northern_resources:0 "Développer les ressources du Nord"
    JAP_develop_northern_resources_desc:0 "Nous devons développer les riches ressources de la Mandchourie qui sont tombées entre nos mains afin qu'elles puissent être utiles pour la prochaine guerre."
    JAP_hirohito_secret:0 "La passion secrète de Hirohito"
    JAP_hirohito_secret_desc:0 "Grâce aux conseils de Lord Yuasa, cette étrange passion ne peut pas nuire au pays."
    JAP_yagi_antenna:0 "Propagande nationale"
    JAP_yagi_antenna_desc:0 "Le Japon doit être conscient de ce qui se passe à l'extérieur dans le monde ... à sa manière."
    JAP_radar:0 "Autres applications"
    JAP_radar_desc:0 "L'antenne Yagi a été spécialement développée pour les ondes courtes jusqu'à la bande UHF. Elle est exceptionnelle par sa simplicité et son gain relativement élevé. Quelque chose me dit qu'elle peut être utilisée aussi dans les radars."
    JAP_tenno_heika:0 "Tenno Heika Banzai"
    JAP_tenno_heika_desc:0 "Vive l'empereur! Les Japonais sont dévoués à Hirohito et à faire du Japon un grand pays."
    JAP_sayonara:0 "Sayonara"
    JAP_sayonara_desc:0 "'Qu'il en soit ainsi' Le japonais dit Sayonara à chaque instant à tout, car chaque instant est un rêve. La vie est Sayonara, les empires peuvent monter ou tomber, les grands héros s'effondrent en poussière, les planètes vont et viennent, mais le changement ne change jamais, y compris le changement lui-même. "
    JAP_showa_11:0 "Showa 11"
    JAP_showa_11_desc:0 "1936 est la 11e année du règne de l'empereur Hirohito, sur le calendrier japonais est Showa 11. C'est une ère de progrès et d'avancée technologique pour le Japon."
    JAP_support_the_troops:0 "Soutenez les troupes"
    JAP_support_the_troops_desc:0 "Les sociétés de soutien deviennent essentielles en temps de guerre. Nous avons besoin du meilleur pour nos divisions."
    JAP_focus_hirohito:0 "Hirohito"
    JAP_focus_hirohito_desc:0 "Notre Grand Empereur a une passion particulière: l'étude des poissons. Une tâche qu'il trouve plus agréable que les affaires publiques. Certains chefs d'armée pensent qu'il devrait se soucier de la haute stratégie et des questions politiques plutôt que de jouer avec les poissons. Le palais le conseiller, Lord Yuasa, persuade Hirohito de garder son étude de biologie marine loin de la scène publique. "
    try_to_synth_rubber:0 "Essayer de synthétiser du caoutchouc"
    try_to_synth_rubber_desc:0 "Quelqu'un dit que vous pouvez obtenir du caoutchouc artificiellement. Nos grands scientifiques y travaillent!"
    JAP_resource_war_focus:0 "La guerre des ressources"
    JAP_resource_war_focus_desc:0 "Nous sommes en manque de ressources. Nos scientifiques ont fait des progrès dans la synthèse sur le pétrole et le caoutchouc mais serait-ce suffisant pour soutenir notre machine de guerre?"
    JAP_full_employment:0 "Économie d'État"
    JAP_full_employment_desc:0 "La Nation contrôle l'économie, aucune entreprise interdite ne peut maintenant être contre nous et nous dirigeons notre économie vers les militaires!"
    JAP_car:0 "Toyota Automatic Loom Works"
    JAP_car_desc:0 "Pendant la Seconde Guerre mondiale, Toyota, Nissan, Isuzu et Kurogane ont construit des camions et des motos pour l'armée impériale japonaise, avec Kurogane présentant la première voiture à quatre roues motrices produite en série au monde, appelée Kurogane Type 95 en 1936. "
    JAP_industrial_research_focus:0 "Équipez les militaires"
    JAP_industrial_research_focus_desc:0 "Les militaires doivent être prêts pour nos futures conquêtes, le Japon sera bientôt une puissance menaçante!"
    JAP_steel_focus:0 "Nippon Steel"
    JAP_steel_focus_desc:0 "Les centres de fabrication de barres de fer étaient situés à Kamaishi (North Honshū) et Muroran (Hokkaido). L'industrie sidérurgique était unique en ce qu'elle produisait deux fois plus d'acier de conversion que de barres de fours hauts en raison de l'utilisation accrue de ferraille et vieux fer importés d'outre-mer. "
    JAP_kodo:0 "Kodo"
    JAP_kodo_desc:0 "Chaque enfant apprenait Kodo, la Voie Impériale, que la base de la moralité japonaise était l'obligation envers l'Empereur et ses parents."
    JAP_militarism2:0 "Développez la puissance militaire"
    JAP_militarism2_desc:0 "La puissance militaire de notre nation est la clé de la défense de notre futur État autosuffisant."
    JAP_chief_general:0 "Chef d'état-major général"
    JAP_chief_general_desc:0 "Les trois postes les plus importants de l'armée japonaise étaient le chef d'état-major général, le ministre de la guerre et l'inspecteur général de l'enseignement militaire. Ils étaient appelés" les trois grands "."
    JAP_war_minister:0 "Ministre de la guerre"
    JAP_war_minister_desc:0 "Le système triangulaire des Trois Grands datant de 1878 avait été recommandé par un major prussien, Jacob Meckel, prêté au Japon par le Kaiser."
    JAP_inspector_general:0 "Inspecteur général de l'enseignement militaire"
    JAP_inspector_general_desc:0 "L'inspecteur dirige tous les niveaux d'enseignement, de la formation de base au War College, et a donc une grande influence sur la pensée de l'armée."
    JAP_gekokujo:0 "Gekokujo"
    JAP_gekokujo_desc:0 "La tentative de réparer les injustices sociales par la force et l'assassinat n'est pas une nouveauté au Japon. La tradition a légitimé une telle action criminelle et les Japonais lui ont donné un nom spécial, gekokujo (insubordination), un terme utilisé pour la première fois dans le 15e siècle lorsque la rébellion était endémique à tous les niveaux, les seigneurs provinciaux refusant d'obéir au Shogun, qui à son tour ignorait les ordres de l'Empereur. "
    JAP_mobilitation_law:0 "Loi nationale générale de mobilisation"
    JAP_mobilitation_law_desc:0 "Le 1er mars 1938, le Japon a adopté la loi nationale de mobilisation générale. Tous les aspects de la vie japonaise devaient être arrangés pour amener la société et l'économie à un sommet d'efficacité militaire."
    JAP_tonarigumi:0 "Tonarigumi"
    JAP_tonarigumi_desc:0 "L'association de voisinage était la plus petite unité du programme national de mobilisation établi par le gouvernement japonais pendant la Seconde Guerre mondiale. Elle se composait d'unités composées de 10 à 15 ménages organisées pour la lutte contre les incendies, la défense civile et la sécurité intérieure."
    JAP_totalwar:0 "Total War With Kuomintang"
    JAP_totalwar_desc:0 "Le Kuomintang n'est pas prêt pour la guerre totale avec notre futur grand Empire japonais, nous devons les détruire avant qu'ils ne nous arrêtent sur nos traces et nous obligent à tourner vers le sud!"
    JAP_divine:0 "Peuple divin"
    JAP_divine_desc:0 "Notre peuple est divin, supérieur aux puissances chinoises ou européennes, il faut l'emporter et leur montrer qui sera le futur leader de ce monde!"
    JAP_chemical:0 "Guerre chimique"
    JAP_chemical_desc:0 "Les Chinois résistent bien sans précédent, nous devons arrêter toute leur résistance avec du gaz moutarde et des armes chimiques."
    JAP_kempetai:0 "Kenpeitai"
    JAP_kempetai_desc:0 "Le Kenpeitai était la branche de la police militaire de l'armée impériale japonaise de 1881 à 1945. C'était à la fois une police militaire conventionnelle et une force de police secrète. Dans les territoires occupés par le Japon, les kenpeitai arrêtaient également ceux qui étaient soupçonnés d'être anti-japonais. "
    JAP_tojo:0 "Tojo"
    JAP_tojo_desc:0 "Hideki Tojo était un général de l'armée impériale japonaise (IJA), le chef de la Imperial Rule Assistance Association et le 27e Premier ministre du Japon pendant une grande partie de la Seconde Guerre mondiale, du 17 octobre 1941 au 22 juillet. , 1944. En tant qu'ancien général, il comprend les besoins et les problèmes de l'armée. "
    JAP_control_north:0 "Contrôle de la zone nord"
    JAP_control_north_desc:0 "Dans le nord, aucun régal ne viendra plus. Nous pouvons commencer à regarder vers le sud à la recherche des ressources dont nous avons désespérément besoin."
    JAP_control_pacific:0 "Contrôle du Pacifique"
    JAP_control_pacific_desc:0 "Nous gouvernons sur et sous les océans, il est temps de nous concentrer sur la terre."
    JAP_soil:0 "Le sol"
    JAP_soil_desc:0 "Nous concentrerons notre effort militaire sur la terre. En construisant moins de navires, nous aurons beaucoup plus de capacité industrielle pour produire des fusils."
    JAP_waves:0 "Les vagues"
    JAP_waves_desc:0 "Notre seule chance de survivre est de contrôler la mer. La Marine sera notre première priorité."
    JAP_computing:0 "Machine informatique"
    JAP_computing_desc:0 "Les câbles et les fils ont pris vie."
    JAP_sea_warfare:0 "Sea Warfare"
    JAP_sea_warfare_desc:0 "La doctrine navale change, de nouvelles théories se répandent et nous devons rester en avance sur notre temps."
    JAP_land_warfare:0 "Guerre terrestre"
    JAP_land_warfare_desc:0 "Nous nous battrons partout! Des montagnes à la jungle, nos troupes doivent être préparées."
    JAP_prepare_border:0 "Défendre l'Empire"
    JAP_prepare_border_desc:0 "La menace rouge se fait de plus en plus forte, nous devons fortifier nos frontières."
    JAP_five_ministers_focus:0 "Conférence des cinq ministres"
    JAP_five_ministers_focus_desc:0 "Lors de la conférence, nous déciderons quelle voie choisir pour notre pays."
    light_carrier_focus:0 "Transporteur d'escorte"
    light_carrier_focus_desc:0 "Peut-être que la meilleure façon est d'être au milieu."
    Air_bases_in_the_Pacific:0 "Reconvertir les avant-postes"
    Air_bases_in_the_Pacific_desc:0 "Les avions vont explorer la mer à la recherche des flottes ennemies. Repérer l'ennemi est la clé pour gagner en mer. Nous pourrions même bombarder certains navires."
    JAP_juggernaut:0 "Hachimaki"
    JAP_juggernaut_desc:0 "Un hachimaki est un bandeau stylisé dans la culture japonaise, généralement en tissu rouge ou blanc, porté comme un symbole de persévérance et de courage par celui qui le porte."
    JAP_anti_air_focus:0 "Anti-Air"
    JAP_anti_air_focus_desc:0 "Les avions sont inutiles dans la guerre maritime. Nous allons les abattre un par un."
    hachimaki:0 "Kido Butai"
    hachimaki_desc:0 "Kidō Butai (" Mobile Force "), était un nom utilisé pour un groupement tactique de porte-avions comprenant la plupart des porte-avions et des groupes aériens de porte-avions de la marine impériale japonaise (IJN), pendant les huit premiers mois du Pacifique Guerre."
    JAP_more_Docks:0 "Développez notre industrie de la construction navale"
    JAP_more_Docks_desc:0 "Pour construire de gros navires, nous avons besoin de plus de chantiers navals."
    JAP_akizuki:0 "Akizuki"
    JAP_akizuki_desc:0 "Ceci est considéré comme la classe de destroyers la plus utile que le Japon ait déployée pendant la guerre et était bien considéré dans l'IJN. Ils ont monté des canons à double usage de 3,9 pouces (100 mm) de type 98 dans quatre montures jumelles."
    JAP_dive_bomb:0 "Transfert de technologie allemand"
    JAP_dive_bomb_desc:0 "Les Allemands ont accepté de partager leurs études sur les jets avec nous, un de nos sous-marins nous récupère les documents. J'espère que personne ne le coulera sur le chemin du retour .."
    force_to_join_focus:0 "Pression Sinkiang et Tibet"
    force_to_join_focus_desc:0 "La Chine est complètement sous le contrôle de l'Empereur. Le Sinkiang et le Tibet n'auront d'autre choix que de tomber sous notre influence."
    war_in_asia_focus:0 "Acier et feu"
    war_in_asia_focus_desc:0 "Notre armée est puissante. Les vétérans de la campagne chinoise n'auront aucun problème avec ces barbares. Au coucher du soleil, nous boirons Sakè dans leurs capitales."
    JAP_going_nowhere_slow:0 "Aller nulle part lentement"
    JAP_going_nowhere_slow_desc:0 "Les divisions motorisées sont ce dont nous avons besoin pour combattre dans des endroits encore plus éloignés."
    JAP_cheap_labour:0 "Main-d'oeuvre bon marché"
    JAP_cheap_labour_desc:0 "L'Inde est un énorme pot de ressources et de main-d'œuvre. Avec les bons investissements, nous stimulerons la production de tout type de marchandises."
    JAP_pilot_academy:0 "Service aérien de la marine impériale japonaise"
    JAP_pilot_academy_desc:0 "Les militaires japonais ont acquis leur premier avion en 1910 et ont suivi avec grand intérêt le développement du combat aérien pendant la Première Guerre mondiale. Ils ont d'abord acheté des avions européens mais ont rapidement construit les leurs et se sont lancés dans un ambitieux programme de construction de porte-avions. Ils a lancé le premier porte-avions spécialement construit au monde, Hōshō, en 1922. "
    JAP_China_Infra:0 "Infrastructures chinoises"
    JAP_China_Infra_desc:0 "Avec la région de Pékin sous notre contrôle, de nouvelles infrastructures nous aideront à connecter l'Empire."
    JAP_more_military:0 "7 jours"
    JAP_more_military_desc:0 "Alors que l'armée exigeait de plus en plus de main-d'œuvre, des écoliers ont été recrutés pour remplacer les hommes recrutés au service militaire sur des champs de bataille éloignés. Les usines ont été mises sur une journée de travail de 7 jours. Les trains étaient de plus en plus bondés, en grande partie à cause du carburant devenait de plus en plus rare. "
    JAP_landing_craft_focus:0 "Yokosuka SNLF"
    JAP_landing_craft_focus_desc:0 "Le 1er Yokosuka SNLF (Special Naval Landing Force) a été formé le 20 septembre 1941, dans le district naval de Yokosuka, autour d'un bataillon de 520 soldats."
    JAP_anti_tanks:0 "Nids de tueur de chars"
    JAP_anti_tanks_desc:0 "Le Type 94, notre première génération de canons anti-chars, ayant vu pour la première fois le combat contre l'Armée rouge lors des batailles de Khalkhin Gol en 1939, s'est avéré être une déception pour l'armée, avec son obus de 20 mm performant contre la série BT soviétique Nous pouvons faire mieux que cela. "
    JAP_cv_planes_add:0 "Préparez les flattops"
    JAP_cv_planes_add_desc:0 "Nous pourrions avoir besoin de frapper bientôt nos ennemis donc Kido Butai doit être prêt et à pleine puissance."
    JAP_f_go:0 "Projet F-Go"
    JAP_f_go_desc:0 "En 1943, le nouveau commandement naval japonais a lancé un programme de recherche nucléaire, le projet F-Go, sous la direction de Bunsaku Arakatsu à l'Université impériale de Kyoto. Arakatsu avait passé quelques années à étudier à l'étranger, notamment au laboratoire Cavendish de Cambridge sous la direction d'Ernest Rutherford. et à l'Université de Berlin sous Albert Einstein. Après Nishina, Arakatsu était le physicien nucléaire le plus notable du Japon. "
    JAP_west:0 "Extension de l'Ouest"
    JAP_west_desc:0 "L'Empereur a montré la voie pour notre future expansion, nous suivrons le Soleil à l'ouest."
    JAP_east:0 "Expansion Est"
    JAP_east_desc:0 "Il est temps de terminer la question avec les Yankees une fois pour toutes. Nous allons envahir leur continent et labourer d'un océan à l'autre."
    JAP_learn_from_the_gaijin:0 "Apprenez des Gaijin"
    JAP_learn_from_the_gaijin_desc:0 "Nos ennemis ne savent pas comment se battre mais ils savent peut-être quelque chose après tout."
    JAP_studying_the_atom:0 "Nishina"
    JAP_studying_the_atom_desc:0 "Le principal personnage du programme atomique japonais était le Dr Yoshio Nishina, qui avait créé son propre laboratoire de recherche nucléaire pour étudier la physique des hautes énergies en 1931 à l'Institut RIKEN, l'Institut de recherche physique et chimique."
    JAP_nuclear_winter:0 "Projet Ni-Go"
    JAP_nuclear_winter_desc:0 "Le Comité de recherche pour l'application de la physique nucléaire, présidé par Nishina, a mis sur pied un projet expérimental au RIKEN, le projet Ni-Go. Son objectif était de séparer l'uranium 235 par diffusion thermique, en ignorant les méthodes alternatives telles que séparation électromagnétique, diffusion gazeuse et séparation centrifuge. "
    JAP_bomber:0 "Z Superbombers"
    JAP_bomber_desc:0 "Comme le projet nazi Amerika Bomber, le Japon impérial voulait un bombardier intercontinental capable d'atteindre l'Amérique du Nord. Au fur et à mesure que la guerre progressait, les Japonais cherchaient désespérément quelque chose comme le B-29 Superfortress américain."
    JAP_kokura:0 "Arsenal de Koishikawa"
    JAP_kokura_desc:0 "Après la Première Guerre mondiale, l'Institut des sciences de l'armée impériale japonaise a été créé dans l'arsenal de Koishikawa. En 1937, le laboratoire de recherche Number Nine a été créé en tant qu'unité séparée de cette station."
    JAP_cas:0 "Engagement CAS"
    JAP_cas_desc:0 "Au lendemain de la Seconde Guerre mondiale, la valeur de l'aviation de transport a été prouvée à plusieurs reprises au profit des troupes au sol pressées qui avaient besoin d'un appui aérien rapproché (CAS) - défini comme une action aérienne par des aéronefs contre des cibles hostiles proches proximité des forces amies, et qui nécessite l'intégration de chaque mission aérienne avec le tir et le mouvement de ces forces. "
    JAP_korea_core:0 "Corée"
    JAP_korea_core_desc:0 "La domination japonaise sur la Corée est le résultat d'un processus qui a débuté avec le Traité Japon-Corée de 1876, par lequel une coalition complexe du gouvernement Meiji, de militaires et de représentants du monde des affaires a cherché à intégrer la Corée à la fois politiquement et économiquement dans l'Empire du Japon. "
    JAP_chi_ports:0 "Développez les ports continentaux"
    JAP_chi_ports_desc:0 "Les ports du continent chinois peuvent être utilisés pour abriter nos gros navires, ils serviront de point de repos, espérons-le, loin des bombardiers torpilleurs ennemis."
    JAP_shimbu_tai:0 "Shimbu-tai"
    JAP_shimbu_tai_desc:0 "Les unités d'attaque spéciales japonaises, appelées shimbu-tai, étaient des unités spécialisées de la marine impériale japonaise et de l'armée impériale japonaise normalement utilisées pour les missions suicides. Elles comprenaient des avions kamikazes, des hommes-grenouilles fukuryu et plusieurs types de bateaux et de sous-marins suicides. "
    JAP_mitsubishi_hv_indu:0 "Mitsubishi Heavy Industries"
    JAP_mitsubishi_hv_indu_desc:0 "Le gouvernement a demandé à Mitsubishi de développer des chasseurs pour l'armée et la marine. Thay nous a assuré que nous serions satisfaits des résultats."
    JAP_range:0 "Manque de portée"
    JAP_range_desc:0 "Nos experts en aéronautique disent que nos avions manquent de portée, j'espère qu'ils pourront résoudre le problème avec des financements adéquats."
    JAP_air_warfare:0 "Guerre aérienne"
    JAP_air_warfare_desc:0 "L'étude des combats de chiens améliorera le taux de survie de nos pilotes."
    JAP_a6m5:0 "Améliorer le zéro"
    JAP_a6m5_desc:0 "Changement d'armement: une mitrailleuse de 13,2 mm de type 3 a été ajoutée dans chaque aile extérieure du canon, et le canon de 7,7 mm sur le côté gauche du capot a été supprimé. Quatre racks pour roquettes ou petites bombes ont été installés à l'extérieur de le canon de 13 mm dans chaque aile. De plus, un morceau de verre blindé de 55 mm d'épaisseur a été installé au niveau de l'appui-tête et une plaque d'armure de 8 mm d'épaisseur a été installée derrière le siège. "
    JAP_better_relations_with_germany:0 "Meilleures relations avec l'Allemagne"
    JAP_better_relations_with_germany_desc:0 "Nos relations se sont détériorées à Berlin en raison de la coopération sino-allemande. En prenant des initiatives et en exigeant qu'ils remplacent leur ambassadeur, nous commencerons à travailler sur une meilleure relation avec les Allemands."
    JAP_industrial_cooperation_with_germany:0 "Coopération industrielle avec l'Allemagne"
    JAP_industrial_cooperation_with_germany_desc:0 "Les industries allemandes sont parmi les plus importantes au monde. Si nous pouvions atteindre la même efficacité en apprenant d'eux, nous pourrions équiper notre armée du Kwantung en Mandchourie ainsi que notre grande marine."
    JAP_ask_germany_for_support_with_synthetic_technology:0 "Demandez à l'Allemagne pour la technologie synthétique"
    JAP_ask_germany_for_support_with_synthetic_technology_desc:0 "Les impérialistes occidentaux exploitent l'Asie pour ses ressources. Ils peuvent prendre du caoutchouc et du pétrole gratuitement, tandis que le Japon doit acheter les déchets à des prix élevés. Si nous pouvons synthétiser des ressources importantes avec l'aide allemande, nous pouvons surmonter notre pénurie de ressources. . "
    JAP_military_cooperations_with_germany:0 "Coopération militaire avec l'Allemagne"
    JAP_military_cooperations_with_germany_desc:0 "" La coopération militaire avec l'Allemagne sauvegardera notre sphère asiatique et renforcera notre amitié par les armes et le sang. Les Allemands sont une force avec laquelle il faut compter, alors nous ferons exactement cela, nous les traiterons avec le plus grand respect et nous aiderons là où nous le pouvons. "
    JAP_research_cooperation_with_germany:0 "Coopération de recherche avec l'Allemagne"
    JAP_research_cooperation_with_germany_desc:0 "L'Allemagne a une armée et une force aérienne très impressionnantes, mais elles manquent de navires. Nous sommes sûrs de bénéficier d'une coopération de recherche sur les matériaux pour nos forces armées en concluant un accord de recherche."
    JAP_german_anti_comintern_pact:0 "Pacte anti-Komintern"
    JAP_german_anti_comintern_pact_desc:0 "Le 25 novembre 1936, Mushakoji et Von Ribbentrop ont signé le Pacte anti-Komintern déclarant l'hostilité des deux pays au communisme international. L'Allemagne a également accepté de reconnaître le régime fantoche japonais en Mandchourie."
    JAP_send_attache_to_germany:0 "Send Attachè"
    JAP_send_attache_to_germany_desc:0 "L'Allemagne est en guerre! Nous apprendrons beaucoup en envoyant un attaché pour étudier la guerre en Europe."
    JAP_anti_air_building_focus:0 "Défense anti-aérienne"
    JAP_anti_air_building_focus_desc:0 "Même si je ne pense pas que quiconque pourra jamais nous bombarder, certaines personnes pensent que certains anti-aériens pourraient être une bonne idée."
    JAP_war_propaganda:0 "Propagande de guerre"
    JAP_war_propaganda_desc:0 "La guerre est inévitable, mieux vaut commencer à dire aux gens qui est l'ennemi."
    JAP_get_man_ready:0 "Préparez le Mandchoukouo"
    JAP_get_man_ready_desc:0 "Nous devrions préparer notre fidèle marionnette pour la prochaine guerre."
    bb_bonus_a:0 "Schéma d'ombre"
    HUN_break_unions:0 "Briser les syndicats"
    HUN_break_unions_desc:0 "Les syndicats abritent la menace communiste sur nos lieux de travail, préparez le poison des fiers ouvriers de notre pays. Nous devons les infiltrer et les briser!"
    HUN_south_tyrol:0 "Demande du Tyrol du Sud"
    HUN_south_tyrol_desc:0 "La Grande Guerre a vu la perte d'un territoire autrichien dans le sud avec la scission de l'empire austro-hongrois et le transfert du Tyrol du sud en Italie. Un Ultimatum sera envoyé en Italie, les Alpes appartiennent au peuple autrichien ! "
    HUN_hussars:0 "Décorez les hussards"
    HUN_hussars_desc:0 "La vieille garde croit toujours que la cavalerie est l'option honorable sur le champ de bataille. Nous avons de nombreux vétérans à cheval de notre héritage impérial, ne l'oublions pas!"
    HUN_hussar_units_tt:0 "Gagnez deux hussards bien entraînés avec les bataillons §Y6 Cavalry§! Et §Y2 Mot-Artillery§!. \ N"
    HUN_fortify_empire:0 "Fortifier les nouvelles frontières"
    HUN_fortify_empire_desc:0 "Rei"
    HUN_antiger:0 "Réduire la dépendance à l'économie allemande"
    HUN_antiger_desc:0 "L'Allemagne est déjà trop puissante, nous devons être autosuffisants pour combattre nos voisins et proclamer notre Grande nation!"
    HUN_propaganda:0 "Bien-être social"
    HUN_propaganda_desc:0 "La mise en œuvre de certaines mesures sociales pourrait résoudre nos problèmes ruraux plus tôt que prévu."
    HUN_reopen:0 "Remilitarise notre industrie"
    HUN_reopen_desc:0 "Notre industrie a profondément besoin d'une remilitarisation majeure."
    HUN_landreform:0 "Propriété foncière organisée"
    HUN_landreform_desc:0 "La propriété foncière actuelle ressemble en quelque sorte à un système féodal, qui est ancien et pire que la théorie moderne. Nous devons le réformer"
    reduction_protests_tooltip:0 "Réduit le risque de troubles publics, moins le risque de rassemblement des manifestants."
    CHI_burma_road:0 "Burma Road"
    CHI_burma_road_desc:0 "La route de la Birmanie était une route reliant la Birmanie au sud-ouest de la Chine. Ses terminaux étaient Kunming, Yunnan et Lashio, Birmanie. Elle a été construite alors que la Birmanie était une colonie britannique pour acheminer des fournitures vers la Chine pendant la deuxième guerre sino-japonaise. Guerre."
    NOR_bondepartei:0 "Bondepartiet"
    NOR_bondepartei_desc:0 "Bondepartiet est un parti agraire de Norvège, avec eux à la tête de notre nation, nous pourrons sortir de la Grande Dépression"
    NOR_rein_annual:0 "Réintroduire le congé annuel"
    NOR_rein_annual_desc:0 "Nous devons réintroduire le congé annuel pour que nos gens puissent avoir plus d'emplois et partir en vacances quand ils le veulent, plutôt socialiste!"
    NOR_unemp_benefit:0 "Prestations de chômage"
    NOR_unemp_benefit_desc:0 "Les allocations de chômage permettront aux chômeurs de chercher un emploi un peu plus longtemps et nous donneront donc la possibilité de récupérer une fois qu'ils en auront trouvé un."
    NOR_tax:0 "Omsetningsskatt"
    NOR_tax_desc:0 "Nous devons augmenter les impôts pour pouvoir investir plus d'argent dans l'industrie des armements et la défense de la nation."
    NOR_reform:0 "Réformes de la retraite"
    NOR_reform_desc:0 "Nous devons réformer le système de retraite que nous avons en Norvège, il est obsolète et inefficace dans une crise comme celle-ci."
    NOR_open_market:0 "Marché libre"
    NOR_open_market_desc:0 "Nous devons établir un marché ouvert pour le commerce ouvert avec tout le monde, nous devons profiter des difficultés d'autres pays pour notre propre profit, assez capitaliste!"
    NOR_tourism:0 "Attractive Nation"
    NOR_tourism_desc:0 "Nous sommes maintenant une nation attractive et beaucoup de tourisme afflue en nous, utilisons cet argent pour récupérer de la Grande Dépression, n'est-ce pas?"
    NOR_industry_open:0 "Ouvrir la Norwegian School of Economics"
    NOR_industry_open_desc:0 "Après beaucoup de lobbying et de travail acharné, en particulier par Kristoffer Lehmkuhl, NHH a finalement été ouvert par le roi Haakon VII le lundi 7 septembre 1936. C'était 10 ans avant la création de l'Université de Bergen."
    NOR_industry2:0 "La ligne Dovre"
    NOR_industry2_desc:0 "La ligne Dovre est une ligne de chemin de fer norvégienne avec trois lignes légèrement différentes qui mènent toutes à la ville historique de Trondheim."
    NOR_industry3:0 "Développement des terres de l'Ouest"
    NOR_industry3_desc:0 "L'industrie norvégienne est fortement basée sur Oslo, qui est la plus grande ville de toute la Norvège, cependant, il y a des avantages dans le développement d'autres domaines pour la sécurité de notre économie et de notre population lors d'une invasion étrangère."
    NOR_industry4:0 "Préparations militaires"
    NOR_industry4_desc:0 "En voyant les menaces des deux côtés, la Grande-Bretagne et l'Allemagne, une attaque de l'un d'entre eux est une possibilité, et nous devons rester forts et défendre des deux si nécessaire!"
    NOR_germany:0 "Menace allemande"
    NOR_germany_desc:0 "L'Allemagne prenant le contrôle de la Tchécoslovaquie et demandant Danzig semble avoir faim de beaucoup de terres, cela pourrait être une menace majeure pour nous."
    NOR_britain:0 "Menace britannique"
    NOR_britain_desc:0 "Les Britanniques regardent notre territoire pour conquérir ensuite comme n'importe quelle autre colonie, ou peut-être pour nous sauver de l'Allemagne, de toute façon, nous ne sommes pas des bébés, nous voulons rester souverains, aucun pays ne nous empêchera de faire alors!"
    NOR_industry5:0 "Économie civile"
    NOR_industry5_desc:0 "Nous devons développer notre industrie civile pour survivre aux temps sombres de la dépression et de la crise économique"
    NOR_heavyindustry:0 "Industrie lourde norvégienne"
    NOR_heavyindustry_desc:0 "La Norvège dispose de nombreuses ressources précieuses que nous, les Norvégiens, pouvons utiliser pour notre propre bénéfice et notre développement."
    NOR_electronic:0 "Investissements dans la recherche"
    NOR_electronic_desc:0 "La Norvège doit faire d'énormes investissements dans la recherche pour suivre la montée de la scène technologique mondiale, les grandes puissances sont bien plus avancées que nous!"
    NOR_tradewithpoland:0 "Accord commercial avec la Pologne"
    NOR_tradewithpoland_desc:0 "La Pologne est un pays en développement rapide, leur donner un accès plus facile à nos ressources nous donne du profit et les ressources dont ils ont besoin!"
    NOR_evacuation:0 "Préparer l'évacuation de l'industrie d'Oslo"
    NOR_evacuation_desc:0 "Oslo est potentiellement attaquée à la fois par l'Allemagne et les Alliés, nous ne pouvons laisser aucun d'entre eux prendre notre industrie, nous devons l'évacuer vers les terres sûres du nord."
    NOR_navalbattle:0 "Campagne navale de Norvège"
    NOR_navalbattle_desc:0 "La marine allemande n'est pas aussi forte que nous le pensons, avec un soutien allié correct, nous sommes capables de faire de grandes choses!"
    NOR_homeguard:0 "Garde-maison norvégien"
    NOR_homeguard_desc:0 "Créons le homeguard, nous en avons besoin pour protéger notre pays des envahisseurs étrangers et pour avoir une mobilisation prête et rapide"
    NOR_dockyard:0 "Développez la flotte norvégienne"
    NOR_dockyard_desc:0 "Notre flotte est trop faible pour rivaliser avec nos voisins, nous ne pouvons même pas nous défendre des invasions navales étrangères! Quelle honte!"
    NOR_antiair:0 "Autres préparatifs de guerre"
    NOR_antiair_desc:0 "Nous devons nous préparer à l'inévitable, la guerre arrive et nous le savons."
    NOR_infra:0 "Développement ferroviaire"
    NOR_infra_desc:0 "Nous devons développer nos lignes ferroviaires pour nous mobiliser plus rapidement, déplacer nos forces plus rapidement et pour que nos civils traversent le pays plus rapidement, c'est important pour tout le monde dans ce pays!"
    NOR_resource:0 "Découvertes de ressources"
    NOR_resource_desc:0 "Nous avons découvert des gisements de pétrole et de tungstène dans le nord de la Norvège! Utilisons-les à notre avantage!"
    NOR_question:0 "Débat politique"
    NOR_question_desc:0 "Il est temps d'organiser notre politique étrangère en fonction de ce qui se passe dans le monde."
    NOR_careful:0 "Politique étrangère prudente"
    NOR_careful_desc:0 "Nous devons vraiment faire attention à chaque décision, prolonger tout ultimatum au maximum, et apaiser tout ce que veulent les grandes nations."
    NOR_neutral:0 "Neutralité armée"
    NOR_neutral_desc:0 "Nous devons être prêts pour une invasion, mais aussi être menaçants pour que personne ne veuille nous envahir en premier lieu, employons la stratégie de la neutralité armée!"
    NOR_armyexpansion:0 "Expansion des forces d'alpinisme"
    NOR_armyexpansion_desc:0 "L'extension Mountaineer doit être lancée pour que nous puissions combattre plus efficacement dans nos chaînes de montagnes."
    NOR_swedishrail:0 "Chemin de fer avec la Suède"
    NOR_swedishrail_desc:0 "Nous devrions construire un chemin de fer nous reliant à la Suède, de cette façon nous pouvons améliorer nos compétences sur la façon de les construire efficacement et d'aider notre ami de l'ouest!"
    NOR_denmark:0 "Coopération avec le Danemark"
    NOR_denmark_desc:0 "Le Danemark devrait être notre allié, nous nous protégerons les uns les autres de l'agression allemande ou britannique, la coopération est recommandée."
    NOR_military:0 "Réorganisation de l'industrie militaire"
    NOR_military_desc:0 "Notre industrie militaire doit être réorganisée pour que nous en tirions le meilleur parti, nous en avons besoin pour fonctionner correctement avant toute guerre!"
    NOR_agriculture:0 "Développement agricole"
    NOR_agriculture_desc:0 "Nous n'avons pas besoin de chemins de fer quand nous pouvons aider les populations rurales avec leurs finances et l'accès aux biens quotidiens."
    NOR_air:0 "Aéroports civils"
    NOR_air_desc:0 "La Norvège a ouvert son premier port aérien civil en 1937, cela a ouvert beaucoup de tourisme et d'investissements en Norvège même."
    MAN_cores_of_empire:0 "Imperial Legacy"
    MAN_cores_of_empire_desc:0 "Le territoire est à nous par les droits de notre lignée impériale!"
    unlock_navy_focuses_tt:0 "§GUnlock Naval Focuses while Japanese Puppet§!"
    navy_focuses_allowed_tt:0 "A débloqué des focalisations navales par §YAcquérir Kanto-Shu§! Focus"
    MAN_get_north_china_tt:0 "Tout état dans les régions §YShanxi§! Ou §YWestern China§! Est contrôlé par un sujet japonais ou [JAP.GetNameDef]. \ N"
    MAN_get_north_china_bypass_tt:0 "Tous les états des régions §YShanxi§! Et §YWestern China§! Sont sous notre contrôle. \ N"
    MAN_get_north_china_can_do_again_tt:0 "La demande de territoire peut être refaite par décision. \ N"
