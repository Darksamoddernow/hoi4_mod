    purge_1_group_a:0 "Purge par Staline"
    purge_1_group_b:0 "Purge par Staline"
    purge_1_group_c:0 "Purge par Staline"
    purge_2_group_a:0 "Purge par Staline"
    purge_2_group_b:0 "Purge par Staline"
    counter_purge:0 "Purgé par Trotsky"
    SOV_war_since_purge:0 "A eu une guerre depuis la fin de The Great Purge"
    schacht_in_control:0 "Schacht contrôle l'économie"
    goering_in_control:0 "Göring contrôle l'économie"
    FRA_strengthen_government_support_tooltip:0 "L'idée" Renforcer le soutien gouvernemental "a suivi son cours."
    USA_office_of_production_management:0 "Office of Production Management"
    USA_office_of_production_management_desc:0 "Était une organisation pour centraliser la direction des programmes d'approvisionnement fédéraux et la production de quasi-guerre!"
    USA_war_production_board:0 "War Production Board"
    USA_war_production_board_desc:0 "Maintenant que nous sommes en guerre, nous devrions augmenter le pouvoir du bureau de gestion de la production en le réorganisant et en créant le plateau de production de guerre!"
    USA_office_of_scientific_research_and_development:0 "Office of Scientific Research and Development"
    USA_office_of_scientific_research_and_development_desc:0 "Le bureau de la recherche scientifique et du développement était une agence du gouvernement fédéral des États-Unis créée pour coordonner la recherche scientifique à des fins militaires pendant la Seconde Guerre mondiale."
    USA_ask_east_indies_to_embargo_japan:0 "Demandez aux Indes orientales d'embargo sur le Japon"
    USA_ask_east_indies_to_embargo_japan_desc:0 "Nous craignons que les Japonais agressifs veuillent s'emparer de toute l'Asie! Cela doit être évité mais notre peuple ne veut pas encore de guerre! Mais peut-être que nous pouvons demander aux Indes orientales d'embargo sur le Japon, cela affaiblirait leur l'industrie démissionne un peu! "
    USA_ask_uk_and_allies_to_embargo_japan:0 "Demandez au Royaume-Uni d'embargo au Japon"
    USA_ask_uk_and_allies_to_embargo_japan_desc:0 "Nous craignons que les Japonais agressifs veuillent s'emparer de toute l'Asie! Cela doit être évité mais notre peuple ne veut pas encore de guerre! Mais peut-être que nous pouvons demander au Royaume-Uni et à ses alliés d'embargo sur le Japon, affaiblir un peu leur industrie! "
    1939_bookmark_threat:0 "Expansionnisme fasciste récent"
    USA_neutrality_act:0 "Loi sur la neutralité"
    USA_neutrality_act_desc:0 "Nous devons nous assurer que l'Amérique ne pourra plus jamais être forcée dans une guerre comme la première guerre mondiale! Pour éviter que nous ne devions reprendre certaines usines militaires à l'avenir et contrôler qui elles fournissent!"
    USA_nationalisation:0 "Nationalisation des usines militaires"
    USA_nationalisation_desc:0 "Comme le propose le Neutrality Act, nous devrions reprendre certaines usines militaires!"
    USA_defend_america:0 "Défendre les Amériques"
    USA_defend_america_desc:0 "En envoyant des convois vers nos confrères démocraties des Amériques, nous pouvons les aider avec les fournitures dont ils auront besoin pour se défendre! Cela augmentera également leur opinion sur nous!"
    USA_secret_agreement_with_liberia:0 "Accord secret avec le Libéria"
    USA_secret_agreement_with_liberia_desc:0 "Nous proposerons au Libéria de construire son pays et en retour demanderons à utiliser son pays comme base pour d'éventuelles opérations en Afrique et en Amérique du Sud."
    USA_secret_agreement_with_liberia_tt:0 "Si le Libéria l'accepte, il produira 12 caoutchouc supplémentaire, 16 acier supplémentaire, bénéficiera d'une infrastructure publique améliorée et deviendra la colonie américaine."
    USA_mid_pacific_strategic_direction_finder_net:0 "Réseau d'orientation stratégique du milieu du Pacifique"
    USA_mid_pacific_strategic_direction_finder_net_desc:0 "L'expansion japonaise est inquiétante donc dans un premier temps nous devrions construire une chaîne radar pour protéger nos bases dans le pacifique!"
    USA_prepare_our_industry_for_war:0 "Préparez notre industrie à la guerre"
    USA_prepare_our_industry_for_war_desc:0 "En cette période inquiétante, nous devons préparer notre industrie à produire des armes si nous en avons besoin!"
    USA_prepare_asian_intervention:0 "Préparer une intervention asiatique"
    USA_prepare_asian_intervention_desc:0 "Pour pouvoir contrer une éventuelle attaque japonaise, nous devrions essayer d'agrandir notre marine et de rechercher de nouvelles péniches de débarquement!"
    USA_prepare_european_intervention:0 "Préparer une intervention européenne"
    USA_prepare_european_intervention_desc:0 "L'Allemagne pourrait rentrer en guerre. Leurs actions sont effrayantes et notre pays ne doit pas avoir peur. Développez l'armée! Nous devrions peut-être aussi nous préparer à combattre l'Italie en Afrique aussi!"
    USA_anti_imperialism:0 "Anti-Imperialism"
    USA_anti_imperialism_desc:0 "L'Amérique a toujours été un ennemi des oppresseurs impérialistes, mais il est évident que la plupart des soi-disant démocraties sont disposées à maintenir ces institutions en vie tant qu'elles en bénéficient. Les révolutionnaires de l'Union soviétique sont de meilleurs alliés. "
    kamikaze_focus_tooltip:0 "Permet des missions aériennes §YKamikaze Strike§!, des attaques suicides contre des navires ennemis."
    IRE_emergency:0 "Loi sur les pouvoirs d'urgence"
    IRE_emergency_desc:0 "La guerre balaie l'Europe et l'Irlande est en danger. Nous devons déclarer l'état d'urgence et protéger l'Etat irlandais."
    IRE_neut:0 "Déclarer la neutralité irlandaise"
    IRE_neut_desc:0 "Nous déclarerons que l'Irlande restera neutre dans ce conflit, bien que beaucoup en Irlande nourrissent des sentiments anti-fascistes tandis que d'autres sympathisent avec eux par dépit pour les Britanniques."
    IRE_iraban:0 "Loi sur les infractions contre l'État"
    IRE_iraban_desc:0 "L'IRA a été autorisée à exister depuis la fin de la guerre civile, mais avec la menace de guerre qui menace l'Irlande, cela ne peut plus être autorisé. Nous arrêterons les membres éminents de l'IRA et les désarmerons."
    IRE_war:0 "Préparez-vous à la guerre"
    IRE_war_desc:0 "Le peuple irlandais réclame une vengeance contre les Britanniques, et avec une tempête qui se rassemble à travers l'Europe, la Grande-Bretagne s'effondre. L'Irlande ne restera pas les bras croisés pendant que l'Europe éclate, nous irons en guerre!"
    IRE_opkath:0 "Opération Kathleen"
    IRE_opkath_desc:0 "Avec l'IRA de retour dans le giron, nous avons découvert un plan d'envahissement de l'Irlande du Nord qu'ils avaient éclos avec les Allemands. Il est possible que nous puissions utiliser ce plan nous-mêmes, si nous pouvons assurer la protection allemande."
    IRE_planw:0 "Plan W"
    IRE_planw_desc:0 "L'agression allemande n'est pas passée inaperçue. Les Britanniques sont venus nous voir avec des renseignements sécurisés qui détaillent une invasion allemande de la Grande-Bretagne, baptisée" Operation Sea Lion "et une invasion de l'Irlande," Operation Green ". Nous devons prendre des mesures pour nous protéger contre cela, même si cela signifie s'aligner sur les Alliés. "
    IRE_irapower:0 "Renforcez l'IRA"
    IRE_irapower_desc:0 "Avec la décision de l'Irlande de partir en guerre, l'IRA devient agité. Nous pourrions les réprimer avec diplomatie, mais comme ils sont sympathiques à notre cause, nous pourrons peut-être les intégrer à notre armée et utiliser leur expérience des tactiques de guérilla. "
    IRE_axisalign:0 "Aligner avec l'axe"
    IRE_axisalign_desc:0 "Si nous prévoyons d'entrer en guerre avec la Grande-Bretagne, nous ne pouvons pas le faire seuls. L'Irlande doit s'aligner sur les puissances de l'Axe et, espérons-le, chercher une alliance dans notre tentative de récupérer l'Irlande du Nord."
    IRE_unite:0 "Ireland United"
    IRE_unite_desc:0 "Depuis la guerre d'indépendance en 1921, nous avons cherché l'unification de l'Irlande. Maintenant, alors que la guerre menace le monde, et alors que la Grande-Bretagne est faible, il est temps pour nous de réaliser cet objectif!"
    IRE_ourpeople:0 "Ils sont notre peuple"
    IRE_ourpeople_desc:0 "Le blitz de Belfast, bien que ciblé sur les Britanniques via l'Irlande du Nord, était toujours une attaque contre le peuple irlandais sur le sol irlandais. Ils sont notre peuple, nous sommes une seule et même personne et leur chagrin actuel est aussi notre chagrin."
    IRE_malcmcdonald:0 "Malcolm MacDonald"
    IRE_malcmcdonald_desc:0 "Malcolm MacDonald, qui a négocié avec l'État libre d'Irlande en 1937 pour régler les différends commerciaux, est retourné en Irlande avec une offre intéressante."
    IRE_pol:0 "Constitution de l'Irlande"
    IRE_pol_desc:0 "Nous devons créer une constitution pour établir le règne d'Oireachtas sur l'Irlande. Cette constitution cimentera pleinement l'État irlandais en tant qu'Irlande" "
    Irish_independance:0 "Constitution irlandaise"
    IRE_refer:0 "Tenir un référendum"
    IRE_refer_desc:0 "Avec la nouvelle constitution rédigée, nous devons maintenant organiser un référendum pour son adoption"
    IRE_indi:0 "True Independence"
    IRE_indi_desc:0 "Il est temps pour nous de rompre complètement avec l'Angleterre et de gouverner notre propre destin"
    IRE_sugar:0 "Construire des usines de betteraves sucrières"
    IRE_sugar_desc:0 ""
    IRE_electric:0 "Développez le réseau électrique"
    IRE_electric_desc:0 "Une grande partie de l'état libre est sans alimentation électrique stable, résoudre ce problème aiderait nos capacités économiques"
    IRE_nat:0 "The National Corporate Party"
    IRE_nat_desc:0 "Le National Corporate Party, connu sous le nom de" Blueshirts ", gagne en popularité. Ils promettent une Irlande plus forte et la suppression des communistes."
    IRE_com:0 "Irish Worker League"
    IRE_com_desc:0 "La Ligue irlandaise des travailleurs est dirigée par James Larkin, connu sous le nom de" Big Jim ", le secrétaire général du syndicat des travailleurs. Ils promettent une amélioration des droits des travailleurs."
    IRE_civil:0 "Cours de guerre civile"
    IRE_civil_desc:0 "Cela fait plus de 10 ans depuis l'amère guerre civile, certaines des leçons apprises pourraient être mises à profit"
    IRE_mob:0 "Mobiliser les forces de défense irlandaises"
    IRE_mob_desc:0 "La loi sur les forces de défense de 1923 a cédé la place aux forces de défense, vestiges de l'armée qui a combattu pendant la guerre civile, pour être utilisées pour défendre l'Irlande contre les menaces extérieures et intérieures. Il est maintenant temps de les mobiliser."
    IRE_USA_In_Fac_Get_Slot:0 "Partage de technologie américaine"
    IRE_USA_In_Fac_Get_Slot_desc:0 "Les États-Unis sont l'un des leaders mondiaux, sinon le leader mondial, de la recherche. Ils ont des scientifiques qui travaillent pour eux du monde entier. Maintenant que nous sommes à leurs côtés dans la lutte contre le mal, nous pourrions en bénéficier de cela. "
    IRE_armyone:0 "An Chéad Chathlán Coisithe"
    IRE_armyone_desc:0 "Nous n'avons qu'une petite force de défense, mais si nous voulons défendre l'Irlande contre ses ennemis, nous devons innover."
    IRE_armytwo:0 "Armée nationale"
    IRE_armytwo_desc:0 "Depuis la fin de la guerre civile et avec la création de la Force de défense, nous avons été réticents à avoir une" armée nationale ". Maintenant que la guerre approche, nous devons reconstruire nos forces."
    IRE_armythree:0 "Corps d'infanterie spécial"
    IRE_armythree_desc:0 "Après la guerre civile, le Special Infantry Corps a été créé pour contrer l'IRA, les menaces socialistes et pour interrompre les grèves. Maintenant, nous pouvons les réutiliser pour la guerre."
    IRE_ccp:0 "Pacte charbon-bétail"
    IRE_ccp_desc:0 "Pour régler la guerre commerciale anglo-irlandaise, nous avons conclu un pacte avec les Britanniques pour permettre une augmentation des importations et des exportations de charbon et de bétail. Cela devrait libérer une partie de notre industrie pour d'autres moyens."
    IRE_treet:0 "Récupérer les ports du traité"
    IRE_treet_desc:0 "Après la guerre d'indépendance irlandaise, nous avons cédé certains ports irlandais aux Britanniques dans le cadre de l'accord de paix. Cependant, nous pouvons les récupérer dans le cadre de l'accord visant à mettre fin à la guerre commerciale anglo-irlandaise pour nous permettre de libérer plus d’industrie pour les exportations. »
    IRE_coa:0 "Eire (Confirmation of Agreements) Act"
    IRE_coa_desc:0 "Cette loi verra la fin de la guerre commerciale anglo-irlandaise, permettant aux importations et aux exportations de circuler entre nos nations et de redonner un contrôle industriel amélioré à l'Irlande."
    IRE_magfort:0 "The Magazine Fort"
    IRE_magfort_desc:0 "Le Magazine Fort est un ancien fort datant de 1735. Il nous a été donné en 1922 après la guerre d'indépendance, et nous pouvons désormais le réutiliser comme magasin de munitions."
    IRE_xmas:0 "Récupérer les munitions IRA"
    IRE_xmas_desc:0 "L'IRA vole constamment nos stocks de munitions pour permettre des actes terroristes contre le gouvernement pro-traité. Cependant, nous pouvons rechercher les cellules de l'IRA et récupérer ces munitions."
    IRE_1stamend:0 "Le 1er amendement"
    IRE_1stamend_desc:0 "La guerre est certaine en Europe et les blessures de la Grande Guerre s'aggravent en Allemagne. Nous devons amender notre constitution pour mieux nous préparer à la tempête à venir en accordant à l'Oireachtas le pouvoir de déclarer l'état d'urgence."
    IRE_air1:0 "L'Air Corps"
    IRE_air1_desc:0 "Des liens plus étroits avec le Royaume-Uni nous permettront de lui acheter de meilleurs avions, nous en aurons besoin si la guerre éclate."
    IRE_air2:0 "Gloster Gladiators"
    IRE_air2_desc:0 "La guerre se rapproche de plus en plus. Nous pouvons renforcer notre Air Corps avec des avions du Royaume-Uni, y compris les bi-avions Gloster Gladiator."
    IRE_air3:0 "Hawker Hurricanes"
    IRE_air3_desc:0 "Si nous voulons rester à l'abri d'une invasion, nous devons moderniser l'Air Corps, en commençant par les chasseurs Hawker Hurricane."
    IRE_navy1:0 "Le service maritime et côtier"
    IRE_navy1_desc:0 "La guerre est imminente, et si nous prévoyons de rester neutres, nous devons défendre nos eaux. Avec le retrait de la Royal Navy des ports du traité, nous pouvons rétablir une marine."
    IRE_navy2:0 "Le service maritime"
    IRE_navy2_desc:0 "Le Service maritime et côtier se développe et protège les navires civils dans nos eaux et au-delà. Nous le renommerons donc" Le Service maritime ""
    IRE_navy3:0 "Le service naval"
    IRE_navy3_desc:0 "Il est clair que le service maritime ne suffit pas, nous allons donc le dissoudre et établir le service naval en tant que partie permanente de nos forces de défense."
    IRE_inf:0 "Bord na Móna"
    IRE_inf_desc:0 "Nous devons construire l'infrastructure irlandaise, ainsi que stocker du carburant et fournir de l'électricité."
    IRE_nuke:0 "Moderniser l'ESB"
    IRE_nuke_desc:0 "L'Electricity Supply Board a été mis en place par l'Etat libre d'Irlande en 1927. L'uranium est en train de devenir une alternative au charbon, qui fait défaut. Nous devrions envisager d'adapter l'ESB aux temps modernes."
    IRE_secwep:0 "Force de défense secrète"
    IRE_secwep_desc:0 "Avec notre force de défense désormais modernisée, nous pourrons peut-être prendre des mesures pour établir des recherches sur les armes" secrètes "comme la technologie nucléaire ou les fusées.
    IRE_rocketeffort:0 "Modern Air Corps"
    IRE_rocketeffort_desc:0 "Nous pouvons envisager la possibilité d'investir dans la technologie des avions à réaction pour véritablement établir notre Air Corps comme une puissance significative dans les Forces de Défense."
    IRE_indoct:0 "Nouveau serment d'allégeance"
    IRE_indoct_desc:0 "Avant que l'article 17 ne soit supprimé de la constitution, les membres du gouvernement devaient prêter serment au roi britannique. Nous pouvons ramener cela, avec le serment faisant plutôt référence au chef de l'Etat irlandais, pour inspirer la loyauté."
    IRE_fanaticism:0 "Opposons-nous au traité anglo-irlandais"
    IRE_fanaticism_desc:0 "Avec notre État désormais plus fort sous un leadership unifié, nous pouvons nous opposer au traité anglo-irlandais et devenir un État autonome, libre des Britanniques."
    IRE_militarisme:0 "Éire Nua"
    IRE_militarism_desc:0 "L'Irlande est une nation et nous veillerons à ce qu'elle soit unie! Nous renforcerons l'idée d'une nouvelle Irlande unie, sous notre gouvernement."
    IRE_youth:0 "Fianna Éireann"
    IRE_youth_desc:0 "Le Fianna Éireann était une organisation de jeunesse nationaliste de premier plan dans de nombreux événements au cours de la préparation de la guerre d'indépendance - notamment le soulèvement de Pâques. Nous pouvons établir un ordre similaire sous notre gouvernement pour recruter la jeunesse irlandaise."
    IRE_commissars:0 "Oifigeach Polaitiúil"
    IRE_commissars_desc:0 "Le Komintern a été très influent dans l'accession au pouvoir de James Larkin et l'établissement de son parti. Nous pouvons apprendre beaucoup de l'Union soviétique, y compris de son système d'officiers politiques."
    IRE_paramilitarisme:0 "Óglaigh na hÉireann"
    IRE_paramilitarism_desc:0 "L'Irlande a une fière histoire de guerriers, nous sommes une nation bâtie sur la guerre et nous ferons bientôt face à la plus grande guerre de tous les temps. Nous devons reconstruire notre culture guerrière pour faire face aux menaces à venir."
    IRE_techshare:0 "Renforcer la technologie irlandaise"
    IRE_techshare_desc:0 "En partageant les avancées technologiques avec nos alliés, notre faction sera en mesure de mener plus efficacement la recherche et le développement en temps de guerre."
    IRE_extra_tech_slot:0 "Emplacement de recherche supplémentaire"
    IRE_extra_tech_slot_desc:0 "Notre expansion industrielle ainsi que d'autres avancées récentes pourraient nous permettre de mener davantage de recherche et développement en parallèle."
    IRE_extra_tech_slot_2:0 "Emplacement de recherche supplémentaire II"
    IRE_extra_tech_slot_2_desc:0 "L'industrialisation rapide de notre nation a ouvert de nouvelles opportunités de recherche et développement que nous devrions embrasser."
    IRE_demo:0 "Fianna Fáil"
    IRE_demo_desc:0 "Le Fianna Fáil Party a été fondé par Éamon de Valera et est le principal parti démocratique d'Irlande. Il est au pouvoir depuis 1932 et doit continuer de l'être si l'Irlande doit rester démocratique en ces temps troublés."
    IRE_def:0 "Défenses de l'île"
    IRE_def_desc:0 "L'Irlande vient tout juste de voir notre indépendance, et de nombreuses menaces se dressent contre nous. Après des années de guerre sanglante, il est temps de renforcer nos défenses."
    IRE_intervene:0 "Intervenir"
    IRE_intervene_desc:0 "Alors que l'Irlande n'est qu'une petite île, nous pouvons encore déployer une armée importante, qui pourrait être envoyée en guerre avec nos alliés démocratiques, mais cela signifie que nous négligerons notre front intérieur."
    IRE_gallowglass:0 "Gallóglaigh"
    IRE_gallowglass_desc:0 "Anglicisés comme 'Gallowglass', les Gallóglaigh étaient principalement des mercenaires nordiques-écossais, utilisés par les rois irlandais d'autrefois. Le terme peut signifier 'guerriers étrangers' et nous pouvons utiliser ce principe maintenant, pour envoyer nos propres légions étrangères à nos alliés. "
    IRE_why_we_fight:0 "Canalisez le Mór-ríoghain"
    IRE_why_we_fight_desc:0 "Les Morrigan étaient trois déesses-soeurs associées à la guerre. Elles sont un emblème d'une histoire ancienne et fière de la guerre en Irlande, et même en ces temps modernes de paix, nous pouvons montrer au monde à quel point les Irlandais peuvent être fiers. . "
    IRE_dominion:0 "Une place dans le Commonwealth"
    IRE_aid:0 "Aide économique britannique"
    IRE_unified:0 "United again under British rule"
    IRE_war_ready:0 "Préparez l'économie à la guerre"
    IRE_monitor:0 "Stations de surveillance météorologique de l'Atlantique"
    IRE_brit_tech:0 "Commonwealth Research"
    IRE_constitution_passed:0 "Référendum réussi"
    IRE_steel:0 "Irish Steel"
    IRE_steel_desc:0 ""
    IRE_recruitment:0 "Recrutement Drive"
    IRE_recruitment_desc:0 ""
    IRE_munster:0 "Développer le port de Cork"
    IRE_munster_desc:0 ""
    IRE_military:0 "Développement militaire"
    IRE_military_desc:0 ""
    IRE_support:0 "Armes de soutien"
    IRE_support_desc:0 "L'amélioration de notre artillerie et de nos équipements antichars est très importante pour notre armée."
    IRE_sci:0 "Laboratoires électrifiés"
    IRE_sci_desc:0 "Les nouveaux réseaux électriques permettront à nos scientifiques de faire de nouvelles percées"
    SPR_Industry_focus:0 "Développer l'industrie civile"
    SPR_Industry_focus_desc:0 "Pour stimuler notre économie, nous devrions encourager la construction de plus d'usines civiles. En cas de besoin, celles-ci peuvent être reprises par l'État et utilisées pour construire des usines militaires, voire être converties en une!"
    SPR_Industry_focus_short_desc:0 "Développer l'industrie civile"
    SPR_Industry_focus_2:0 "Développer l'industrie civile à Léon"
    SPR_Industry_focus_2_desc:0 "Les contacts commerciaux indiquent qu'il existe une opportunité d'étendre notre industrie à Leon. Faisons-le!"
    SPR_Industry_focus_2_short_desc:0 "Développez l'industrie"
    SPR_Colonial_infra:0 "Améliorer l'infrastructure coloniale"
    SPR_Colonial_infra_desc:0 "Si nous devons stationner plus de troupes dans nos zones coloniales, nous devons d'abord étendre nos infrastructures là-bas. Cela pourrait nous permettre de construire plus d'usines là aussi!"
    SPR_Colonial_infra_short_desc:0 "Améliorer l'infra"
    SPR_Spain_infra:0 "Saragosse - Projet d'autoroute Badajoz"
    SPR_Spain_infra_desc:0 "Nous pouvons envoyer des experts pour étudier l'autoroute allemande, puis construire notre propre version. Elle ira de la ville de Saragosse, non loin de la frontière française, à Badajoz, une ville proche de la frontière portugaise."
    SPR_Spain_infra_short_desc:0 "Projet routier"
    SPR_Colonial_Industry:0 "Industrie coloniale"
    SPR_Colonial_Industry_desc: "Après notre expansion des autoroutes et autres infrastructures dans nos provinces coloniales, l'économie là-bas commence à s'améliorer. Nous devrions être en mesure d'amener nos entreprises civiles à construire plus d'usines là-bas."
    SPR_Colonial_Industry_short_desc:0 "Industrie coloniale"
    SPR_Industry_focus_3:0 "Expansion de l'industrie"
    SPR_Industry_focus_3_desc:0 "Nous devrions pouvoir construire plus d'usines à côté de nos nouvelles autoroutes, permettant un transport plus rapide des marchandises."
    SPR_Industry_focus_3_short_desc:0 "Industrie de l'expansion"
    SPR_Mines:0 "Développez les mines espagnoles"
    SPR_Mines_desc:0 "Avec un financement gouvernemental, nous pourrions agrandir nos mines d'aluminium et de tungstène."
    SPR_Mines_short_desc:0 "Développer les mines"
    SPR_Colonial_oil:0 "Perspectives de pétrole au Sahara Occidental"
    SPR_Colonial_oil_desc:0 "Certaines personnes parlent de la possibilité du pétrole au Sahara depuis un bon moment. Jusqu'à présent, personne ne les a écoutées, et sinon pour nous, personne ne les écouterait probablement pendant un moment. Explorons les possibilité de pétrole au Sahara Occidental. "
    SPR_Colonial_oil_short_desc:0 "Prospect for Oil"
    SPR_Conversion:0 "Reprise d'usines civiles"
    SPR_Conversion_desc:0 "En temps de guerre, un gouvernement peut prendre des mesures extrêmes pour soutenir l'effort de guerre. L'une de ces mesures est de prendre le contrôle des usines civiles et de les convertir en usines militaires."
    SPR_Conversion_short_desc:0 "Reprise"
    SPR_Conv:0 "Lois sur les OPA adoptées"
    SPR_Conv_desc:0 "Nous avons promulgué des lois et des pratiques qui nous permettent de reprendre les usines civiles et de les convertir beaucoup plus facilement."
    SPR_Mil_industry:0 "Expansion de l'industrie militaire"
    SPR_Mil_industry_desc:0 "" Si vous voulez la paix, préparez-vous à la guerre. "C'est toujours vrai aujourd'hui. Commençons à développer notre industrie militaire."
    SPR_Mil_industry_short_desc:0 "Expansion militaire"
    SPR_Mil_industry_2:0 "Complexe industriel militaire avancé"
    SPR_Mil_industry_2_desc:0 "Nous pourrions probablement amener certaines personnes à investir dans notre industrie militaire si nous leur promettons de bons retours sur leurs investissements."
    SPR_Mil_industry_2_short_desc:0 "Industrie militaire avancée"
    Instalaza_SA:0 "Instalaza SA"
    Instalaza_SA_desc:0 "Une entreprise espagnole qui produit du matériel d'infanterie, des armes antichar et des munitions."
    SPR_Instalaza:0 "Instalaza trouvé"
    SPR_Instalaza_desc:0 "Nous avons besoin d'une société nationale, que nous pouvons charger de concevoir et de rationaliser notre équipement d'infanterie. Trouvons Instalaza SA."
    SPR_Instalaza_short_desc:0 "Instalaza trouvé"
    SPR_Research:0 "R&D militaire"
    SPR_Research_desc:0 "Notre complexe militaro-industriel nouvellement agrandi devrait être en mesure de rechercher de nouvelles technologies pour notre nation."
    SPR_Research_short_desc:0 "R&D militaire"
    SPR_Col_Forts:0 "Ajoute des forts de niveau 4 en Afrique espagnole"
    SPR_Colonial_Forts:0 "Fortifier l'Afrique espagnole"
    SPR_Colonial_Forts_desc:0 "Pour protéger la colonie vitale de l'Afrique espagnole contre les envahisseurs étrangers, nous devons fortifier la région."
    SPR_Colonial_Forts_short_desc:0 "Fortifier l'Afrique espagnole"
    SPR_Mil:0 "Développer de nouvelles doctrines"
    SPR_Mil_desc:0 "Si nous voulons être une force formidable, nous devons développer nos doctrines terrestres afin de ne pas prendre de retard sur tout le monde."
    SPR_Mil_short_desc:0 "Développer des doctrines"
    SPR_Equipment:0 "Effort d'équipement"
    SPR_Equipment_desc:0 "Améliorons notre équipement d'infanterie et nos pièces d'artillerie."
    SPR_Equipment_short_desc:0 "Effort d'équipement"
    SPR_Expand:0 "Expand Officer Corps"
    SPR_Expand_desc:0 "Développons notre corps d'officiers. Peut-être que si nous faisons entrer une nouvelle génération de jeunes officiers dans l'état-major général, nous pourrions développer de nouvelles doctrines pour notre armée."
    SPR_Expand_short_desc:0 "Développer l'officier"
    SPR_Mot:0 "Motoriser notre armée"
    SPR_Mot_desc:0 "Une armée motorisée sera beaucoup plus efficace pour encercler l'ennemi et capturer le territoire. Peut-être devrions-nous développer une telle armée."
    SPR_Mot_short_desc:0 "Motoriser"
    SPR_Mech:0 "Effort de mécanisation"
    SPR_Mech_desc:0 "Nous pouvons pousser encore plus loin la mobilité de notre armée, en donnant aux troupes une protection supplémentaire grâce à des véhicules d'infanterie mécanisés."
    SPR_Mech_short_desc:0 "Effort de mécanisation"
    SPR_Fortify_Islands:0 "Fortifier les îles et la Guinée"
    SPR_Fortify_Islands_desc:0 "Nous devons fortifier nos îles et notre possession coloniale de la Guinée, cela aidera à libérer des troupes dans d'autres régions."
    SPR_Fortify_Islands_short_desc:0 "Fortifier les îles"
    SPR_Island_Forts:0 "Ajoute des forts côtiers dans les îles Canaries et les îles Baléares, et ajoute des forts réguliers en Guinée équatoriale."
    SPR_Fra_Forts:0 "Ajoute des forts de niveau 5 à la frontière nord de la France."
    SPR_Fortify_Fra:0 "Fortifier la frontière française"
    SPR_Fortify_Fra_desc:0 "Pour assurer notre sécurité, nous devrions construire une ligne de fortifications le long de la frontière française."
    SPR_Fortify_Fra_short_desc:0 "Fortifier la frontière française"
    SPR_Doctrine:0 "Développer de nouvelles doctrines"
    SPR_Doctrine_desc:0 "Nous devons nous assurer que nos doctrines militaires restent à jour. Peut-être pouvons-nous même développer certaines doctrines avant nos ennemis."
    SPR_Doctrine_short_desc:0 "Développer des doctrines"
    SPR_Doc_Bonus_2:0 "Recherche d'artillerie"
    SPR_Doc_Bonus_2_desc:0 "Nos expériences de construction de forts montrent que nous aurons besoin de pièces d'artillerie plus grosses et de canons antichars plus puissants si nous voulons percer les fortifications ennemies."
    SPR_Doc_Bonus_2_short_desc:0 "Recherche d'artillerie"
    SPR_Domestic_Tanks:0 "Dessins de chars nationaux"
    SPR_Domestic_Tanks_desc:0 "Nous pouvons développer nos propres conceptions blindées. Bien qu'elles ne soient pas aussi avancées que celles développées par les grandes puissances militaires, elles seront au moins espagnoles!"
    SPR_Domestic_Tanks_short_desc:0 "Réservoirs domestiques"
    SPR_Foreign_Tanks:0 "Dessins de chars étrangers"
    SPR_Foreign_Tanks_desc:0 "Nous sommes en bons termes avec une nation qui produit des chars puissants. Si nous pouvons persuader un de nos amis de nous aider à développer un nouveau char, nous finirons par avoir une conception beaucoup plus avancée que ce que nos concepteurs pourraient proposer avec eux-mêmes. "
    SPR_Foreign_Tanks_short_desc:0 "Chars étrangers"
    SPR_Doc_Wep:0 "Standardisation des armes et des doctrines"
    SPR_Doc_Wep_desc:0 "Nous devons normaliser nos armes et nos doctrines, pour nous assurer que nous planifions et nous nous entraînons à utiliser nos armes les plus modernes tout en nous préparant aux armes du futur. Cela nous permettra de développer plus facilement de nouvelles tactiques et doctrines pour notre armée. . "
    SPR_Doc_Wep_short_desc:0 "Standardisation"
    SPR_Naval:0 "Effort naval"
    SPR_Naval_desc:0 "Nous devons étendre notre marine pour maintenir la capacité de nous protéger contre tout ennemi régional. Construisons plus de chantiers navals."
    SPR_Naval_2:0 "Développer SECN"
    SPR_Naval_2_desc:0 "La Sociedad Española de Construcción Naval, en anglais la Société espagnole de construction navale, a été la principale force derrière la recherche et la production navales en Espagne. Agrandissons leurs installations et leur accordons plus de financement. Ils devraient alors pouvoir aider nous en développant de nouvelles doctrines pour notre marine. "
    SPR_Naval_2_short_desc:0 "SECN"
    SPR_Subs:0 "Développez notre flotte de sous-marins"
    SPR_Subs_desc:0 "Les sous-marins se sont avérés extrêmement utiles. Développons notre flotte de sous-marins avec de nouveaux sous-marins modernes."
    SPR_Subs_short_desc:0 "Flotte sous-marine"
    SPR_Screens:0 "Dessins de navires d'escorte"
    SPR_Screens_desc:0 "Modernisons nos navires d'escorte tels que les croiseurs lourds et les destroyers. Leur tâche est de protéger nos plus gros navires comme les cuirassés de la classe España."
    SPR_Screens_short_desc:0 "Dessins d'escorte"
    SPR_Capitals:0 "Effort de cuirassé"
    SPR_Capitals_desc:0 "Les cuirassés dominent actuellement les vagues. Concevons une nouvelle version pour notre nation et produisons-la!"
    SPR_Capitals_short_desc:0 "Capital Ship Focus"
    SPR_Carriers:0 "Construire un transporteur"
    SPR_Carriers_desc:0 "L'Aviation Navale s'est avérée supérieure à n'importe quel canon sur n'importe quel cuirassé. Nous devons le comprendre et l'exploiter, en construisant un porte-avions pour l'Espagne."
    SPR_Carriers_short_desc:0 "Construire un transporteur"
    SPR_Nav_Air:0 "Expansion aérienne navale"
    SPR_Nav_Air_desc:0 "Nos porte-avions doivent être soutenus par des avions navals. Cherchons de nouveaux modèles!"
    SPR_Nav_Air_short_desc:0 "Naval Air"
    SPR_Air_Officers:0 "Développez les académies de l'armée de l'air"
    SPR_Air_Officers_desc:0 "Si nous voulons étendre notre force aérienne, nous devons nous assurer que des jeunes hommes plus brillants sont formés à la façon de voler et de diriger. Nous devrions construire plus d'académies pour notre force aérienne!"
    SPR_Air_Officers_short_desc:0 "Développez les académies"
    SPR_Air_Factories:0 "Usines aéronautiques appartenant à l'État"
    SPR_Air_Factories_desc:0 "Nous devrions étendre notre capacité de production en construisant de nouvelles usines conçues pour construire des avions."
    SPR_Air_Factories_short_desc:0 "Usines aéronautiques"
    SPR_Fighters:0 "Développer un nouvel avion de chasse"
    SPR_Fighters_desc:0 "Quel que soit le type de bombardier que nous choisirons, nous devons développer et produire des avions de combat. CASA, notre concepteur d'avions de combat, devrait être chargé de créer un nouveau chasseur capable de suivre les conceptions étrangères. "
    SPR_Fighters_short_desc:0 "Développer des combattants"
    SPR_CAS:0 "Effort d'appui aérien rapproché"
    SPR_CAS_desc:0 "Nos généraux sont convaincus que le soutien du champ de bataille nous aidera à gagner n'importe quelle guerre. L'ennemi peut produire tout l'équipement qu'il veut, mais si nous le détruisons sur le champ de bataille, il ne sera d'aucune utilité!"
    SPR_CAS_short_desc:0 "CAS"
    SPR_Tac_Bomber:0 "Effort de bombardier tactique"
    SPR_Tac_Bomber_desc:0 "Certains membres de notre armée de l'air pensent que les bombardiers tactiques sont la voie à suivre. Ils peuvent effectuer des tâches de soutien sur le champ de bataille, mais peuvent également bombarder les usines ennemies, mais pas aussi efficacement que les bombardiers stratégiques."
    SPR_Tac_Bomber_short_desc:0 "TAC"
    SPR_Strat:0 "Effort de bombardier stratégique"
    SPR_Strat_desc:0 "Certains sont convaincus que la destruction stratégique des usines ennemies finira par provoquer l'épuisement de l'ennemi, ce qui nous permettra de gagner. Nous pourrions développer des avions capables de cela, même si certains responsables doutent de notre capacité à les produire en nombre suffisant."
    SPR_Strat_short_desc:0 "Strat"
    SPR_Air_Doctrine:0 "Développer des doctrines CAS"
    SPR_Air_Doctrine_desc:0 "Maintenant que nous avons choisi le type d'avion bombardier sur lequel nous concentrer, nous devons adapter nos doctrines en conséquence."
    SPR_Air_Doctrine_short_desc:0 "Doctrines aériennes"
    SPR_Air_Doctrine_2:0 "Développer des doctrines de bombardiers tactiques"
    SPR_Air_Doctrine_2_desc:0 "Maintenant que nous avons choisi le type d'avion bombardier sur lequel nous concentrer, nous devons adapter nos doctrines en conséquence."
    SPR_Air_Doctrine_2_short_desc:0 "Doctrines aériennes"
    SPR_Air_Doctrine_3:0 "Développer des doctrines de bombardement stratégique"
    SPR_Air_Doctrine_3_desc:0 "Maintenant que nous avons choisi le type d'avion bombardier sur lequel nous concentrer, nous devons adapter nos doctrines en conséquence."
    SPR_Air_Doctrine_3_short_desc:0 "Doctrines aériennes"
    SPR_Exercises:0 "Organiser des jeux de guerre à grande échelle"
    SPR_Exercises_desc:0 "Tant que nous sommes en paix, nous devons organiser de grands jeux de guerre pour préparer nos troupes à la guerre."
    SPR_Exercises_short_desc:0 "Jeux de guerre"
    SPR_Political_Effort:0 "Nommer un nouveau conseiller"
    SPR_Political_Effort_desc:0 "Si nous voulons changer notre société, ou cimenter l'ordre actuel, nous devons nous assurer d'avoir des gens fidèles en dessous de nous."
    SPR_Political_Effort_short_desc:0 "Conseiller"
    SPR_Fascism:0 "Propagande fasciste"
    SPR_Fascism_desc:0 "Faisons en sorte que notre peuple se rallie à notre cause, la cause du catholisme, du nationalisme et du conservatisme!"
    SPR_Fascism_short_desc:0 "Fascisme"
    SPR_Fascist_Rec:0 "Campagne de recrutement"
    SPR_Fascist_Rec_desc:0 "Grâce à la propagande, nous devrions être en mesure d'augmenter le nombre d'hommes prêts à servir dans notre armée."
    SPR_Fascist_Rec_short_desc:0 "Recrutement"
    SPR_Communism_Idea:0 "Propagande communiste"
    SPR_Communism_Idea_desc:0 "En travaillant pour augmenter la volonté de notre population de répandre la révolution à l'étranger, la propagande communiste que nous avons diffusée a aidé notre nation."
    SPR_Recruitment_Fascist:0 "Campagne de recrutement fasciste"
    SPR_Recruitment_Fascist_desc:0 "La propagande nationaliste, faisant appel au sentiment de fierté et de nationalisme de notre peuple, a provoqué un afflux de volontaires pour notre armée."
    SPR_Communism:0 "Endoctrinement communiste"
    SPR_Communism_desc:0 "Soyons sûrs que notre peuple est prêt à se sacrifier pour la cause communiste. Nous lancerons la propagande communiste à la fois pour les adultes et dans les écoles."
    SPR_Communism_short_desc:0 "Endoctrinement communiste"
    SPR_Spain_First:0 "Formez notre propre faction"
    SPR_Spain_First_desc:0 "L'Espagne d'abord! Nous refusons d'être sous le commandement des autres nations. Nous refusons d'être mis au-dessous des autres nations. Nous formerons une faction dont nous serons le seul chef!"
    SPR_Spain_First_short_desc:0 "Espagne d'abord"
    SPR_Join_Germany:0 "Rejoignez l'Axe"
    SPR_Join_Germany_desc:0 "Nous devrions devenir amis avec nos camarades idéologiques en Allemagne et rejoindre leur faction. Cela nous permettra d'être protégés par eux, même si nous serions très probablement appelés dans leurs guerres aussi."
    SPR_Join_Germany_short_desc:0 "Axe"
    SPR_Befriend_Por:0 "Se lier d'amitié avec le Portugal"
    SPR_Befriend_Por_desc:0 "Nous devrions élargir notre nouvelle faction. Le Portugal serait un membre prometteur. Bien que leur gouvernement Estado Novo ne soit pas strictement fasciste, il reste une autocratie conservatrice de droite, que nous pouvons accepter."
    SPR_Befriend_Por_short_desc:0 "Portugal"
    SPR_Take_Por:0 "Unir la péninsule ibérique"
    SPR_Take_Por_desc:0 "Nous devons agrandir notre état. Le Portugal est sur la voie de notre expansion, et en tant que tel, nous leur ferions une faveur en prenant enfin leurs terres."
    SPR_Take_Por_short_desc:0 "Iberia"
    SPR_Communist_Propaganda:0 "Propagande de recrutement communiste"
    SPR_Communist_Propaganda_desc:0 "Nous devrions faire passer le mot sur nos brigades de volontaires. Faisons participer des jeunes de toute l'Espagne à la lutte contre le fascisme et le capitalisme!"
    SPR_Communist_Propaganda_short_desc:0 "Propagande communiste"
    SPR_Nuclear:0 "Wonder Weapons"
    SPR_Nuclear_desc:0 "Nos scientifiques sont convaincus que nous pourrions créer une arme si destructrice qu'elle pourrait détruire une ville entière. Cela nécessiterait cependant un investissement de recherche considérable."
    SPR_Nuclear_short_desc:0 "Wonder Weapons"
    SPR_Join_USSR:0 "Rejoignez le Komintern"
    SPR_Join_USSR_desc:0 "L'Union soviétique est la patrie de la Révolution, et en tant que telle, nous devons nous joindre à eux et coordonner nos efforts pour libérer les travailleurs d'Europe et du reste du monde."
    SPR_Join_USSR_short_desc:0 "URSS"
    SPR_Por_Faction:0 "Invitez le Portugal dans notre faction"
    SPR_Por_Faction_desc:0 "Maintenant qu'ils ont un gouvernement communiste en place, nous devrions les inviter dans notre faction."
    SPR_Por_Faction_short_desc:0 "Inviter le Portugal"
    SPR_influence_drift_communism:0 "Propagande communiste espagnole"
    SPR_influence_drift_communism_desc:0 "Les communistes espagnols influencent notre nation!"
    SPR_Com_Take_Por:0 "Répandre la révolution au Portugal"
    SPR_Com_Take_Por_desc:0 "Nous devrions étendre la révolution communiste au Portugal, ils ne semblent pas très réceptifs à cette idée, alors peut-être qu'une invasion serait la bonne voie à suivre."
    SPR_Com_Take_Por_short_desc:0 "Spread Revolution"
    SPR_Por_Com:0 "Influencer la politique au Portugal"
    SPR_Por_Com_desc:0 "Nous devons faire ce que nous pouvons pour soutenir le communisme au Portugal."
    SPR_Por_Com_short_desc:0 "Politique"
    SPR_France_Ger:0 "Attaque de la France"
    SPR_France_Ger_desc:0 "Nous devrions attaquer les Français pendant qu'ils gardent encore une grande partie de leurs troupes à la ligne Maginot."
    SPR_France_Ger_short_desc:0 "Attaquer la France"
    SPR_France_Attack:0 "Stab the French in The Back!"
    SPR_France_Attack_desc:0 "La lâche nation française devrait se soumettre à l'Espagne. Nos militaires veilleront à ce que ce soit le cas."
    SPR_France_Attack_short_desc:0 "Stab"
    SPR_France_Communist:0 "Répandre la Révolution en France"
    SPR_France_Communist_desc:0 "La France est une nation dégénérée, une nation capitaliste. Il faut installer un régime où les ouvriers sont au pouvoir!"
    SPR_France_Communist_short_desc:0 "Spread Revolution"
    SPR_influence_drift_democratic:0 "Soutien à la démocratie en augmentation"
    SPR_influence_drift_democratic_short:0 "Notre peuple est de plus en plus réceptif à l'idée de démocratie."
    SPR_Democracy:0 "Soutenez la démocratie dans notre pays"
    SPR_Democracy_desc:0 "Laisser le peuple décider, lors d'élections pacifiques et justes, est la seule manière civilisée de gouverner. Transformons-nous en une société démocratique et civilisée!"
    SPR_Democracy_short_desc:0 "Soutenir la démocratie"
    SPR_Democracy_Por:0 "Soutenir la démocratie au Portugal"
    SPR_Democracy_Por_desc:0 "Nous devons soutenir les mouvements démocratiques au Portugal."
    SPR_Democracy_Por_short_desc:0 "Soutenir la démocratie"
    SPR_Take_Por_Democratic:0 "Répandre la démocratie par la force"
    SPR_Take_Por_Democratic_desc:0 "Le Portugal ne bougera pas. Il est temps d'utiliser notre armée pour ce qu'elle est censée être utilisée!"
    SPR_Take_Por_Democratic_short_desc:0 "Répandre la démocratie"
    SPR_Italy:0 "Reprenez les anciennes terres aragonaises"
    SPR_Italy_desc:0 "L'Italie se trouve être d'une idéologie hostile, et en conséquence, nous pourrions les attaquer et reprendre ce qui était autrefois la nôtre."
    SPR_Italy_short_desc:0 "Reprendre"
    SPR_Gib_Gib:0 "Reprenez Gibraltar"
    SPR_Gib_Gib_desc:0 "Gibraltar nous a été volé par les lâches Britanniques. Maintenant qu'ils sont occupés par la situation mondiale, nous devrions le reprendre!"
    SPR_Gib_Gib_short_desc:0 "Gib Gibraltar"
    SPR_Ven:0 "Récupérez la colonie du Venezuela"
    SPR_Ven_desc:0 "La province du Venezuela, comme nous l’appelions autrefois, se trouve en Amérique du Sud comme une épine dans le flanc du monde démocratique. Si nous l’attaquions, nos alliés n’auraient probablement pas d’ennui, même si nous la réintégrions dans notre glorieuse nation espagnole. "
    SPR_Ven_short_desc:0 "Récupérer le Venezuela"
    SPR_Col:0 "Recoloniser la Colombie"
    SPR_Col_desc:0 "Nous devons nous efforcer de remettre l'Espagne en puissance coloniale. Alors que la France, le Royaume-Uni et les Pays-Bas ont chacun des colonies en Amérique du Sud, les nôtres sont indépendantes depuis longtemps. Commençons à les récupérer!"
    SPR_Col_short_desc:0 "Récupérer la Colombie"
    SPR_Research_2:0 "Développez nos universités"
    SPR_Research_2_desc:0 "Pour ne pas nous laisser distancer, nous devons agrandir nos universités et en particulier les départements de recherche au sein de nos universités."
    SPR_Research_2_short_desc:0 "Développer les universités"
    SPR_Cuba:0 "La Capitainerie générale de Cuba"
    SPR_Cuba_desc:0 "Les États-Unis nous ont pris Cuba en 1898, et en ont fait un havre pour leurs riches. C'est pratiquement un État fantoche! Reprenons ce qui nous appartient de droit, même si cela signifie combattre les sales Américains."
    SPR_Cuba_short_desc:0 "Cuba"
    SPR_Phil:0 "La Capitainerie générale des Philippines"
    SPR_Phil_desc:0 "La Capitainerie générale des Philippines était ce que nous appelions notre colonie aux Philippines. Les États-Unis nous l'ont prise, comme ils l'ont fait avec Cuba. Cela ne tiendra pas!"
    SPR_Phil_short_desc:0 "Philippines"
    SPR_PRU:0 "Récupérez la vice-royauté du Pérou"
    SPR_PRU_desc:0 "Tout comme le Venezuela, cette ancienne colonie est actuellement dirigée par une idéologie hostile. Nous sommes convaincus que nos alliés démocratiques ne seront pas dérangés si nous rétablissons l'ordre dans les lieux."
    SPR_PRU_short_desc:0 "Récupérer le Pérou"
    SPR_DOM:0 "Capitainerie générale de Saint-Domingue"
    SPR_DOM_desc:0 "La Capitainerie générale de Saint-Domingue, comprenait ce qui est aujourd'hui Haïti et la République dominicaine. Cette dernière est actuellement gouvernée par une idéologie hostile, et en conséquence, nous pourrions convaincre nos alliés de nous laisser l'attaquer et de remettre de l'ordre dans le pays. pays."
    SPR_DOM_short_desc:0 "DOM de capitainerie"
    SPR_eq_bonus:0 "Bonus d'équipement d'infanterie et d'artillerie"
    SPR_Civ_Econ:0 "Développer le secteur privé"
    SPR_Civ_Econ_desc:0 "Nous devons encourager la croissance économique de notre pays en baissant les impôts sur les sociétés et en assouplissant les réglementations. Notre pays est dans un triste état après la guerre civile, et en tant que tel, nous en avons grandement besoin. Cependant, nous ne pouvons pas poursuivre une telle politique pendant une guerre. "
    SPR_Civ_Econ_short_desc:0 "Développement privé"
    SPR_Civ_Factory_Idea:0 "Croissance du secteur privé"
    SPR_Civ_Factory_Idea_desc:0 "Sur la base de nos politiques économiques réussies, notre secteur privé se développe."
    SPR_Expel_British_Gibraltarians:0 "Expulser les Gibraltariens britanniques"
    SPR_Expel_British_Gibraltarians_desc:0 "Pour accroître notre emprise sur le Rocher, nous allons déplacer de force plus de familles espagnoles et expulser tous les Britanniques de la région."
    SPR_civil_war_veterans:0 "Vétérans de la guerre civile"
    SPR_civil_war_veterans_desc:0 "Nous avons à notre disposition de nombreux vétérans avides et volontaires de la guerre civile dans les conflits à venir."
    SPR_The_rotten_core_of_europe:0 "Le noyau pourri de l'Europe"
    SPR_The_rotten_core_of_europe_desc:0 "Nous avons permis à cette nation corrompue répugnante de siéger comme le cœur de l'Europe pendant trop longtemps, avec nos nouveaux alliés nous marcherons sur l'Allemagne et libérerons son peuple!"
    SPR_the_revolution_triumphant:0 "La révolution triomphante"
    SPR_the_revolution_triumphant_desc:0 "Les fruits de notre travail ont porté leurs fruits, après une longue et ardue lutte contre nos voisins idéologiquement corrompus, nous avons exporté la révolution dans le monde entier!"
    SPR_the_franco_spaniard_alliance:0 "L'Alliance franco-espagnole"
    SPR_the_franco_spaniard_alliance_desc:0 "Tout comme avant nous devrions devenir amis avec notre puissant voisin, la France!"
    SPR_invite_portugal:0 "Inviter le Portugal"
    SPR_invite_portugal_desc:0 "Nous devrions inviter notre frère ibérique à rejoindre l'alliance."
    SPR_west_europe_trade_treaty:0 "Organisation du commerce de l'Europe de l'Ouest"
    SPR_west_europe_trade_treaty_desc:0 "Nous devrions légitimer notre alliance en la formant en une mutuelle de commerce!"
    SPR_franco_spanish:0 "§GNous serons d'accord avec la France pour promulguer des garanties mutuelles de défense les uns avec les autres \ n§!"
    SPR_add_portugal:0 "§GNous allons étendre le même traitement au Portugal aux côtés de la France \ n§!"
    veren.1.t:0 "Une invitation de l'Espagne"
    veren.1.d:0 "L'Espagne a l'intention de former sa propre faction, et elle aimerait que nous la rejoignions. Dire oui nous donnera un allié régional fort, alors que dire non les fera probablement nous envahir."
    veren.1.a:0 "Nous rejoindrons leur faction"
    veren.1.b:0 "Non, restez indépendant, même si cela signifie la guerre!"
    veren.9.t:0 "Une invitation de l'Espagne"
    veren.9.d:0 "L'Espagne a l'intention de former sa propre faction, et elle aimerait que nous la rejoignions. Dire oui nous donnera un allié régional fort, alors que dire non les fera probablement nous envahir."
    veren.9.a:0 "Nous rejoindrons leur faction"
    veren.9.b:0 "Non, restez indépendant, même si cela signifie la guerre!"
    POLITICS_FRANCOGEN_DESC:0 "Francisco Franco est le chef de notre pays. C'est aussi un général accompli, redouté par les rojos et respecté par ses confrères falangistes. Il peut diriger nos armées en cas de besoin."
    veren.3.t:0 "Le Portugal rejoint notre faction"
    veren.3.d:0 "Après de longues délibérations, le gouvernement du Portugal a décidé de rejoindre notre faction."
    veren.3.a:0 "Merveilleux!"
    veren.4.t:0 "Portugal Refuse"
    veren.4.d:0 "Le Portugal a refusé de rejoindre notre faction, après la pression des Alliés ainsi que des forces politiques au sein de leur parti au pouvoir."
    veren.4.a:0 "Bon sang!"
    veren.2.t:0 "Franco au commandement de nos troupes"
    veren.2.d:0 "Le général Franco va maintenant non seulement être le chef de notre nation, mais aussi commander nos troupes."
    veren.2.a:0 "Génial!"
    veren.5.t:0 "Le projet Islero Bomba"
    veren.5.d:0 "Le projet Islero Bomba était un effort nucléaire espagnol, lancé par le leader espagnol, Franco. Les autres nations ne regarderont pas trop bien cela."
    veren.5.a:0 "L'Espagne construira une arme nucléaire!"
    veren.6.t:0 "Vicente Rojo Lluch aux commandes de nos troupes"
    veren.6.d:0 "Bien qu'il soit lié au conservateur Unión Militar Español, et bien qu'il soit un catholique fervent, Vicente Rojo Lluch se mobilise pour commander nos troupes."
    veren.6.a:0 "Merveilleux!"
    HUN_industry1:0 "Réformes agraires"
    HUN_industry1_desc:0 "Nous devons adopter les réformes agraires pour donner plus de terres à plus de gens, de cette façon nous pouvons supprimer ce système proche du féodal."
    HUN_industry2:0 "Réduire la surpopulation rurale"
    HUN_industry2_desc:0 "La surpopulation rurale a été une préoccupation majeure ces derniers temps, les propriétaires terriens suivent à peine les quantités de travailleurs qu'ils doivent gérer et le manque d'éducation signifie qu'il n'y a aucun contrôle réel sur eux."
    HUN_industry3:0 "Investir dans les grands secteurs industriels"
    HUN_industry3_desc:0 "Investir dans nos secteurs industriels encouragera la population rurale à s'installer dans les grandes villes, Budapest étant l'une d'entre elles, ce qui réduira considérablement le problème rural. Cependant, ces solutions sont loin."
    HUN_exports:0 "Exportations de blé"
    HUN_exports_desc:0 "Nos exportations de blé représentent une grande partie de notre budget, exporter davantage, en particulier vers nos investisseurs, nous permettra d'augmenter l'éducation ou le financement militaire."
    HUN_civilian:0 "Modernisation"
    HUN_civilian_desc:0 "La modernisation de notre industrie peut prendre un certain temps, mais il est nécessaire de progresser dans cette nouvelle ère."
    HUN_educate:0 "Financement de l'éducation"
    HUN_educate_desc:0 "Nous devons commencer à financer une meilleure éducation pour les enfants, les officiers, les adultes ... Cela créera une nouvelle génération de citoyens compétents du Royaume de Hongrie."
    HUN_heavy:0 "Industrie lourde"
    HUN_heavy_desc:0 "Nous devons donner la priorité à l'industrie lourde pour créer une économie hongroise stable, plus d'outils, plus d'usines, réduiront les besoins de notre population et nous pourrons financer d'autres secteurs."
    HUN_railway:0 "Rétablir les lignes de chemin de fer"
    HUN_railway_desc:0 "Nos lignes de chemin de fer avec nos voisins étaient largement limitées, en construisant de nouvelles, nous pourrons améliorer leur opinion sur nous et peut-être créer des opportunités d'accords commerciaux grâce à une meilleure infrastructure."
    HUN_rearm:0 "Réarmement industriel"
    HUN_rearm_desc:0 "Notre industrie doit être prête pour la guerre, c'est inévitable et tout le monde le sait, nous devons nous réarmer indépendamment de l'opinion roumaine."
    HUN_buildconq:0 "Construire des territoires conquis"
    HUN_buildconq_desc:0 "Nous avons conquis des territoires en Slovaquie, nous pourrions peut-être les utiliser pour la main-d'œuvre ou l'espace industriel."
    HUN_military:0 "Financement militaire"
    HUN_military_desc:0 "Notre armée a désespérément besoin de financement, sans elle, notre armée ne sera pas prête pour un conflit majeur."
    HUN_synthetic:0 "Dépôts de pétrole hongrois"
    HUN_synthetic_desc:0 "Nous avons des gisements de pétrole dans notre pays, en extraire davantage peut nous donner la possibilité de faire le plein de nos véhicules et d'être plus autonomes."
    HUN_gerammo:0 "Procurer des munitions allemandes"
    HUN_gerammo_desc:0 "L'Allemagne est un gros exportateur pour nous et un grand importateur de nos produits, sans eux notre économie serait dans un état bien pire, acheter leur équipement de qualité n'est peut-être pas une mauvaise idée."
    HUN_workforce:0 "Effectif slovaque"
    HUN_workforce_desc:0 "La Slovaquie est un territoire avec une grande population qui pourrait être employée pour notre industrie militaire."
    HUN_mines:0 "Transylvanian Mines"
    HUN_mines_desc:0 "Après avoir conquis le nord de la Transylvanie, nos mineurs ont commencé à y travailler et ont découvert de nombreuses ressources jusque-là non découvertes dans les Carpates, nous pourrions les utiliser pour notre industrie lourde ou militaire!"
    HUN_industry5:0 "Industrie des munitions"
    HUN_industry5_desc:0 "Notre infanterie manque encore d'une grande quantité d'équipement, nous devons le produire immédiatement!"
    HUN_gersupp:0 "Assistance allemande"
    HUN_gersupp_desc:0 "L'Allemagne est notre principal ami ou allié, nous devons coopérer pour réussir."
    HUN_germanworkers:0 "Travailleurs allemands"
    HUN_germanworkers_desc:0 "L'Allemagne nous envoie des milliers de travailleurs dans notre pays, cela nous donnera beaucoup de main-d'œuvre libérée et stimulera notre industrie!"
    HUN_barbarossa:0 "Préparez-vous pour Barbarossa"
    HUN_barbarossa_desc:0 "L'Allemagne nous a dévoilé son plan secret sur l'invasion de l'Union soviétique, en tant qu'allié, nous devons les aider et nous préparer à l'invasion."
    HUN_croatianrebels:0 "Opération Trio"
    HUN_croatianrebels_desc:0 "L'opération Trio (latin serbo-croate: Operacija Trio) a été la première opération anti-insurrectionnelle germano-italienne à grande échelle de la Seconde Guerre mondiale menée dans l'État indépendant de Croatie (NDH), qui comprenait la Bosnie moderne et Herzégovine. "
    HUN_infantry2:0 "Développement d'infanterie"
    HUN_infantry2_desc:0 "Avec la Wehrmacht, nous pouvons éventuellement renforcer nos forces d'infanterie et développer de nouvelles méthodes de combat avec elles."
    FIN_swedes:0 "§R Les minorités suédoises vont le considérer comme une politique de finnishisation! §W"
    FIN_greater2:0 "Proclamer la Grande Finlande"
    FIN_greater2_desc:0 "Nous avons conquis les territoires de la Grande Finlande, nous pouvons maintenant le proclamer officiellement et améliorer le moral de nos forces et de nos citoyens!"
    FIN_lappland:0 "Guerre de Laponie"
    FIN_lappland_desc:0 "Les Allemands n'ont apporté à notre peuple que la destruction et la disgrâce, il est temps de lui mettre un couteau dans le dos et de retrouver notre fierté."
    FIN_mechanize:0 "Agriculture mécanisée"
    FIN_mechanize_desc:0 "Nous devons utiliser nos outils industriels pour améliorer notre agriculture, et en retour améliorer un peu notre économie."
    FIN_conquered:0 "Reconstruire le territoire conquis"
    FIN_conquered_desc:0 "Nous avons conquis notre grand territoire finlandais, il est dans notre intérêt que les citoyens soient d'accord avec lui, et qu'il soit suffisamment développé pour que nos forces survivent."
    FIN_forced:0 "Conscription forcée"
    FIN_forced_desc:0 "Nous avons besoin de plus d'hommes dans l'armée, l'application de nos lois de conscription peut être utile."
    FIN_fascism2:0 "Raviver l'aile droite finlandaise"
    FIN_fascism2_desc:0 "Après notre défaite lors de la guerre d'hiver, le nombre de nationalistes de droite a augmenté, peut-être devrions-nous penser à mettre en œuvre leurs réformes?"
    winterwar8:0 "Winterwar"
    FIN_defenseforces:0 "Forces de défense finlandaises"
    FIN_defenseforces_desc:0 "Les Forces de défense finlandaises sont responsables de la défense de la Finlande. Ces forces ont été créées après la déclaration d'indépendance en 1917."
    FIN_synthetic:0 "Alimentez nos avions!"
    FIN_synthetic_desc:0 "Nous devons alimenter notre industrie aérienne pour utiliser nos avions et notre marine."
    FIN_destroyer:0 "Force de défense côtière"
    FIN_destroyer_desc:0 "Le développement de nos forces de défense côtière devrait être une priorité dans une menace d'invasion navale soviétique."
    FIN_procurment1930:0 "Programme d'approvisionnement de base"
    FIN_procurment1930_desc:0 "Pour renforcer nos forces, nous devons développer de nouvelles armes et acheter des armes à l'étranger. Cela peut nous donner l'avantage et donner un équipement moderne à notre armée."
    FIN_navalfund:0 "Fonds des forces navales nationales"
    FIN_navalfund_desc:0 "L'augmentation de la capacité et de la force de notre marine pourrait être importante à une époque de tensions accrues avec les Soviétiques, en particulier dans le golfe de Finlande."
    FIN_gdynia:0 "Plans de navire"
    FIN_gdynia_desc:0 "Nous devons rassembler les plans de navires plus avancés, que nous pourrions utiliser pour défendre le golfe de Finlande."
    FIN_lottasvard:0 "Lotta Svärd"
    FIN_lottasvard_desc:0 "Lotta Svärd était une organisation paramilitaire auxiliaire volontaire finlandaise pour les femmes. Créée à l'origine en 1918, elle comptait de nombreux membres engagés dans le travail social bénévole dans les années 1920 et 1930. Elle a été formée pour soutenir la Garde blanche."
    FIN_baltic:0 "Investissements dans les pays baltes"
    FIN_baltic_desc:0 "Les pays baltes sont un moyen bon marché d'obtenir de la main-d'œuvre et de l'argent, si nous investissons suffisamment tôt, nous pourrions en tirer beaucoup!"
    FIN_baltic_tt:0 "Les investissements dans les §YBaltiques§W commenceront et se poursuivront jusqu'à ce que les §YBaltiques§W disparaissent, alors votre économie risque de faiblir!"
    FIN_division:0 "Forces de défense navale"
    FIN_division_desc:0 "Pour protéger le golfe de Finlande, nous devons créer une division opérationnelle de la Défense nationale maritime."
    FIN_divtt:0 "Vous obtiendrez une §YFree Marine Division§W à Helsinki"
    FIN_helsinki:0 "Protéger Helsinki"
    FIN_helsinki_desc:0 "Nous devons protéger Helsinki de toute invasion navale possible, sinon nous risquons de perdre notre nation en un rien de temps!"
    FIN_foreigntanks:0 "Chars étrangers"
    FIN_foreigntanks_desc:0 "L'achat de chars étrangers va nous donner la possibilité d'améliorer notre armée et éventuellement de la motoriser."
    FIN_munitions:0 "Achat de munitions"
    FIN_munitions_desc:0 "Nous manquons sérieusement de munitions dans notre armée, il peut être utile de se les procurer à l'étranger."
    FIN_fiat:0 "Achats d'avions italiens"
    FIN_fiat_desc:0 "Nous devons acheter une grande quantité d'avions pour améliorer les forces de défense aérienne nationale."
    FIN_airforce:0 "Financement de l'armée de l'air finlandaise"
    FIN_airforce_desc:0 "Le financement de l'armée de l'air est l'un des éléments les plus importants de notre programme de défense nationale, sans une force aérienne, vous ne pouvez pas vous défendre et planifier des stratégies de contre-attaque ou de défense."
    FIN_fighter3:0 "Fokker Fighters"
    FIN_fighter3_desc:0 "En vertu de l'accord avec les Pays-Bas, nous avons le droit de produire les avions Fokker."
    FIN_doctrine:0 "Développements de la doctrine navale"
    FIN_doctrine_desc:0 "Nous devons développer nos doctrines de vaisseau pour bien défendre notre nation"
    FIN_agrarianreform:0 "Réforme agraire de 1936"
    FIN_agrarianreform_desc:0 "Notre industrie est presque entièrement agraire, avec le marché en déclin du bois et du bois, cependant, notre économie est en danger, et avec l'instabilité de l'Europe, nous pourrions être contraints de prendre des mesures drastiques pour travailler à l'industrialisation de notre économie"
    FIN_industrialise:0 "Industrialisation"
    FIN_industrialise_desc:0 "Notre pays doit investir dans la construction d'usines et l'industrie lourde pour progresser, dans le monde actuel axé sur le capitalisme et l'industrialisation, nous devons prendre ces mesures drastiques pour se moderniser."
    FIN_selfsufficiency:0 "Limiter les exportations de céréales"
    FIN_selfsufficiency_desc:0 "La Révolution russe a causé plus de problèmes que de bien à notre nation, nous n'avons pas assez de nourriture pour nous pourquoi sommes-nous censés la vendre à l'Occident? Prenons d'abord soin de nos affaires."
    FIN_farmsecure:0 "Poursuivre la réforme agraire"
    FIN_farmsecure_desc:0 "Les réformes agraires de 1918 ont très bien fonctionné pour aider notre agriculture, mais en période d'industrialisation et de production extensive, nous devons à nouveau réformer la politique."
    FIN_domestic:0 "Production céréalière nationale"
    FIN_domestic_desc:0 "La production céréalière dont notre pays a besoin est énorme et actuellement la consommation de la production céréalière nationale est vraiment faible en raison de notre échange extensif et du manque d'outils agricoles appropriés."
    FIN_mannerheimplan:0 "Augmenter les dépenses de défense nationale"
    FIN_mannerheimplan_desc:0 "Nous devons augmenter les dépenses de nos forces de défense vu l'instabilité qui se profile en Europe ..."
    FIN_line:0 "Ligne Mannerheim"
    FIN_line_desc:0 "Nous devons construire la ligne Mannerheim pour nous protéger de la menace soviétique qui se profile en Europe."
    FIN_line_tt:0 "Vous allez commencer la construction de la ligne §YMannerheim§W \ n"
    FIN_whiteguards:0 "The White Guard"
    FIN_whiteguards_desc:0 "Le développement de notre armée nationale est très important pour l'avenir de notre nation, en cette période d'instabilité comme celle-ci, il est important d'en prendre soin."
    FIN_decentralise:0 "Décentralisation"
    FIN_decentralise_desc:0 "Après la victoire du parti agraire, nous devons décentraliser le pouvoir politique d'Helsinki et soutenir les communautés rurales, il est temps de commencer les 4 ans de régime agraire!"
    FIN_winterwar:0 "Après la guerre d'hiver"
    FIN_winterwar_desc:0 "Nous avons perdu mais nous reconstruirons et nous vengerons à l'avenir de la racaille soviétique!"
    FIN_election1936:0 "§YL'élection de 1936§W s'est produite"
    FIN_tariff:0 "Protection tarifaire"
    FIN_tariff_desc:0 "Nous devons appliquer la politique de protection tarifaire à notre commerce afin que les investisseurs étrangers puissent nous aider dans notre économie et peut-être la développer"
    FIN_2yearplan:0 "Liinahamari Route"
    FIN_2yearplan_desc:0 "Le seul port franc qui vaille la peine d'être vendu est dans le nord à Liinahamari, nous devons construire les lignes de chemin de fer afin que nous puissions obtenir les matériaux plus rapidement."
    FIN_suomi:0 "Suomi Gun"
    FIN_suomi_desc:0 "Le Suomi KP / -31 (Suomi-konepistooli ou" Finland-submachine gun ", littéralement:" Finland Machine-pistol ") est une mitraillette (SMG) de conception finlandaise qui a été principalement utilisée pendant la Seconde Guerre mondiale. C'est un descendant du prototype M-22 et du modèle de production KP / -26, qui a été révélé au public en 1925. Le Suomi-konepistooli KP / -31 est souvent abrégé en Suomi KP. "
    FIN_politic:0 "Politique finlandaise"
    FIN_politic_desc:0 "Nous devons faire attention à nos relations internationales, une action peut causer des problèmes dans d'autres nations ..."
    FIN_pilots:0 "Formation de pilote finlandais"
    FIN_pilots_desc:0 "Les pilotes finlandais méritent de meilleures conditions de formation et de meilleurs professeurs, cela permettra à nos forces aériennes de vraiment briller."
    FIN_designer:0 "Valtion Lentokonetehdas"
    FIN_designer_desc:0 "Valtion lentokonetehdas (usine d'avions d'État) était une entreprise finlandaise de fabrication d'avions fondée le 23 février 1928 à partir de l'usine IVL ou I.V.L. (Ilmailuvoimien lentokonetehdas, Finnish Air Force Aircraft Factory)."
    FIN_vkt:0 "Valtion Kivääritehdas"
    FIN_vkt_desc:0 "Valtion Kivääritehdas (VKT), State Rifle Factory en anglais, était un fabricant d'armes à feu appartenant à l'État finlandais qui existait indépendamment dans le district de Tourula de Jyväskylä 1926–1946."
    FIN_regulated:0 "Réglementation alimentaire"
    FIN_regulated_desc:0 "La mise en œuvre de réglementations alimentaires sur notre population nous permettra d'économiser beaucoup de nourriture que nous pourrons utiliser à la place pour l'effort de guerre."
    FIN_coop:0 "Développement de chars"
    FIN_coop_desc:0 "Nous devons développer nos forces de chars pour percer les lignes russes le jour où les Allemands lancent leur opération!"
    FIN_naval:0 "Développement de bombardiers navals"
    FIN_naval_desc:0 "Nous devons développer des bombardiers navals pour bombarder la flotte russe dans l'oubli!"
    FIN_social:0 "Réformes sociales"
    FIN_social_desc:0 "Nous devons faire des réformes mineures à la société afin de construire l'économie et d'avoir des travailleurs plus compétents"
    FIN_education:0 "Programme national d'éducation"
    FIN_education_desc:0 "Nous avons besoin de ce programme pour apprendre à nos jeunes à devenir plus compétents et peut-être à rendre cette nation encore plus grande!"
    FIN_landreform:0 "Finaliser les réformes agraires"
    FIN_landreform_desc:0 "Nous pouvons finaliser nos réformes foncières et enfin nous concentrer sur l'industrialisation de notre économie."
    FIN_housing:0 "Construction de logements"
    FIN_housing_desc:0 "À mesure que notre population augmente, le besoin de logements pour les pauvres augmente également lentement, la construction de logements immédiatement peut résoudre le problème avant qu'il ne se propage."
    FIN_airfactory:0 "Industrie aéronautique"
    FIN_airfactory_desc:0 "Investir plus d'usines dans l'aviation va nous aider à long terme dans la guerre avec les Soviétiques."
    FIN_casbombers:0 "bombardiers tactiques finlandais"
    FIN_casbombers_desc:0 "Le développement de bombardiers tactiques profitera à long terme à notre armée terrestre."
    FIN_wood:0 "Industrie du bois"
    FIN_wood_desc:0 "Notre industrie du bois se développe comme jamais, les nations ont besoin de bois pour construire leurs habitations et leurs industries et nous en avons beaucoup! Nous pouvons faire une tonne de profits en construisant plus d'usines vendant ce bois que nous obtenons et en modernisant l'équipement que nous utilisons pour la récolte du bois. "
    FIN_germantreaty:0 "Le traité d'amitié germano-finlandais"
    FIN_germantreaty_desc:0 "Nous devons avoir des amis du monde entier, indépendamment de leurs opinions politiques, ils peuvent être utiles pour combattre la menace soviétique qui nous attend"
    FIN_line2:0 "Salpalinja"
    FIN_line2_desc:0 "La ligne Salpa (finnois: Salpalinja, littéralement Bolt-line; suédois: Salpalinjen), ou son nom officiel, Suomen Salpa (le Bolt de la Finlande), est une ligne de bunker à la frontière orientale de la Finlande. Elle a été construite pendant la Paix intérimaire entre la guerre d'hiver et la guerre de continuation pour défendre la Finlande contre une éventuelle invasion soviétique. "
    FIN_supportrural:0 "Soutenir les communautés rurales"
    FIN_supportrural_desc:0 "Nous devons soutenir les communautés rurales pour les encourager à travailler et à créer plus de fermes, de nourriture et de biens pour notre nation."
    FIN_redsoil:0 "Le sol rouge"
    FIN_redsoil_desc:0 "Lors de l'élection présidentielle de février 1937, Kallio prit ses fonctions de nouveau président en mars 1937, et il permit aux sociaux-démocrates, agraires et progressistes de former le premier centre-gauche ou" sol rouge "(" rouge "pour le Les sociaux-démocrates et le «sol» pour les agraires) gouvernement finlandais ».
    FIN_health:0 "Assurances maladie"
    FIN_health_desc:0 "Nous devons assurer la santé de nos civils, nous sommes une petite nation mais nous devons maintenir nos normes élevées et attirer les touristes étrangers."
    FIN_nickel:0 "Mines de nickel"
    FIN_nickel_desc:0 "Nous avons découvert des mines de nickel dans le nord de Petsamo, elles nous appartiennent, mais les ambassadeurs d'Allemagne et d'Union soviétique veulent en avoir une part, quelle position prendrons-nous?"
    FIN_liberallaw:0 "Loi d'amnistie libérale"
    FIN_liberallaw_desc:0 "Nous devons adopter cette loi pour améliorer les systèmes judiciaires de notre nation."
    FIN_conscription:0 "Jaakarit"
    FIN_conscription_desc:0 "Nous devons recruter de nouveaux hommes forts dans notre armée pour pouvoir avoir une force permanente contre n'importe quel agresseur"
    FIN_preparerevenge:0 "Préparez-vous à la vengeance"
    FIN_preparerevenge_desc:0 "Il est temps de préparer notre reconquête de la Carélie, avec peut-être l'aide allemande nous pourrons la récupérer!"
    FIN_propaganda:0 "Programme national de propagande"
    FIN_propaganda_desc:0 "Nous devons lancer notre programme de propagande nationale mettant en vedette nos soldats les plus puissants de la guerre d'hiver pour motiver la population!"
    FIN_axis:0 "Coopération militaire germano-finlandaise"
    FIN_axis_desc:0 "Nous devons continuer notre coopération avec les Allemands, peut-être qu'une alliance officielle suffira."
    FIN_improvestaff:0 "École des officiers d'Helsinki"
    FIN_improvestaff_desc:0 "Nous avons besoin de plus de nouveaux officiers talentueux dans notre Nation, peut-être que ceux-ci s'avéreront suffisamment compétents pour battre les forces soviétiques."
    FIN_statecontrol:0 "Exportations contrôlées par l'état"
    FIN_statecontrol_desc:0 "Nous devons contrôler nos exportations de céréales avant qu'elles ne deviennent hors de notre contrôle, nous ne pouvons pas souffrir de problèmes alimentaires dans des moments comme ceux-ci."
    FIN_state:0 "Vous débloquerez les décisions §YGrain Export§W"
    FIN_motti:0 "Cocktails Molotov"
    FIN_motti_desc:0 "Les cocktails Molotov vont détruire les chars ennemis comme jamais auparavant!"
    FIN_germantreaty_no:0 "Les Allemands §Y ont refusé§W le §YTreaty§W"
    FIN_petsamo_crisis:0 "§Pourrait provoquer une guerre entre la Finlande et l'Allemagne / l'Union soviétique! §W \ n"
    FIN_hospital:0 "Vous obtiendrez des recherches sur les technologies §YField Hospital I et II§W gratuites. \ N"
    FIN_blockexports:0 "Arrêtez les exportations de produits alimentaires!"
    FIN_blockexports_desc:0 "Nous n'avons pas assez de nourriture nous-mêmes ou pour nos soldats, nous attribuons la perte de cette guerre au manque d'équipement que nous avons vendu à l'Occident, il est temps de mettre fin à cette misère!"
    FIN_prohibition:0 "Mettre fin à l'interdiction de l'alcool"
    FIN_prohibition_desc:0 "L'interdiction mise en place en 1919 doit prendre fin, on ne peut pas empêcher les gens de boire ce qu'ils veulent ou d'avoir du plaisir à prendre un verre avec leurs amis ou que sais-je encore."
    FIN_privatization:0 "Privatisation de l'industrie lourde"
    FIN_privatization_desc:0 "Nous devons privatiser les entreprises, avec un contrôle limité, peut-être que leur liberté et leurs droits accrus pourraient s'avérer utiles"
    FIN_newfarms:0 "Encourager la construction de ferme"
    FIN_newfarms_desc:0 "Nous devons construire un grand nombre de nouvelles fermes pour soutenir notre production alimentaire et notre industrie agraire, dans l'état actuel des choses, ces mesures sont nécessaires."
    FIN_rapid:0 "Acte de règlement rapide"
    FIN_rapid_desc:0 "La loi de règlement rapide fait référence à la loi adoptée le 28 juin 1940, par laquelle l'État a acquis des terres de la population indigène et les a redistribuées aux évacués de la guerre d'hiver. Le plan était d'installer la population à Helsinki et Jyväskylä en de la même manière qu'en Carélie à Vyborg et Sortavala. "
    FIN_program:0 "Programme d'acquisition de base de 1941"
    FIN_program_desc:0 "Après la guerre d'hiver, les achats de base pour les forces armées se sont poursuivis et le gouvernement a autorisé le Ministère de la défense à dépasser son allocation budgétaire dans pratiquement toutes les catégories de dépenses. Pour l'acquisition de base de 350 millions de FIM accordée en 1941, le Ministère de défense a pu dépasser jusqu'à 3 376 milliards de FIM. Cependant, seul un peu moins d'un quart du programme a été mis en œuvre avant la guerre de continuation. "
    FIN_airdev:0 "Développement aérien"
    FIN_airdev_desc:0 "Une part importante de notre budget militaire doit aller à l'armée de l'air, nous n'avons fait aucune recherche ou construction pour l'améliorer et nous en avons payé le prix."
    FIN_landdev:0 "Développement foncier"
    FIN_landdev_desc:0 "Environ 70% de notre budget militaire doit aller au développement de l'infanterie et aux forces terrestres en général, nous devons acheter l'équipement allemand pour combler le déficit de nos pertes d'équipement."
    FIN_salestax:0 "La taxe de vente"
    FIN_salestax_desc:0 "La taxe sur les ventes était une taxe perçue en Finlande entre 1941 et 1994 sur la vente et l'importation de biens et services par les entreprises."
    FIN_aland:0 "Aland est à nous!"
    FIN_aland_desc:0 "En 1922, la Suède a tenté de regagner son autorité sur notre territoire principal, il est maintenant temps de prendre le contrôle total!"
    FIN_strikesweden:0 "Le destin est à nous!"
    FIN_strikesweden_desc:0 "La Suède doit être détruite, ils attaquent notre souveraineté nationale depuis un moment maintenant et maintenant que nous avons retrouvé l'indépendance, ils attaquent encore une fois, c'est maintenant ou jamais!"
    FIN_populatenorth:0 "peupler le nord"
    FIN_populatenorth_desc:0 "La Laponie est notre terre, même si elle n'en a pas l'air, nous en ferons notre terre, une fois pour toutes!"
    FIN_germanintervention:0 "Intervention allemande dans le conflit Aland"
    FIN_germanintervention_desc:0 "Une Allemagne très pro-finlandaise pourrait prétendre être neutre en la matière pour venir nous aider à réintégrer Aland."
    FIN_integrate:0 "Intégrer la langue suédoise"
    FIN_integrate_desc:0 "Plutôt que de faire des différences, pourquoi ne pas accepter que nous sommes différents et partager nos expériences et nos souvenirs?"
    FIN_removeswedish:0 "La langue finnoise dans les écoles"
    FIN_removeswedish_desc:0 "Nous devons effacer toute la langue suédoise des écoles!"
    FIN_mines2:0 "Développez l'industrie minière"
    FIN_mines2_desc:0 "Nous avons besoin de plus de ressources que nous n'avons pas encore découvertes, pour améliorer notre armée et notre industrie, sans celles-ci, nous pourrions être impuissants."
    FIN_invest:0 "Investissement baltique"
    FIN_invest_desc:0 "Investir dans les États baltes peut être rentable car leur PIB augmente considérablement pendant cette période."
    FIN_winterwar2:0 "Résoudre le problème des réfugiés"
    FIN_winterwar2_desc:0 "Après la guerre d'hiver, des tonnes de réfugiés caréliens entrés ont échappé à l'occupation russe en entrant dans notre pays, maintenant nous n'avons plus de nourriture ni les provisions pour les garder, nous devons résoudre ce problème immédiatement!"
    FIN_agrarian:0 "Lent mais régulier"
    FIN_agrarian_desc:0 "Nous n'avons pas besoin d'être rapide dans votre transition, laissez-nous en profiter tant qu'elle dure."
    FIN_industrial:0 "Rattrapez les puissances occidentales!"
    FIN_industrial_desc:0 "Une transition rapide nous permet de produire plus rapidement, c'est ce que nous devrions faire."
    FIN_appeal:0 "Appel à la Société des Nations"
    FIN_appeal_desc:0 "Nous avons désespérément besoin d'aide, et personne ne nous écoute, nous devons montrer notre voix devant tout le monde! Eh ... peut-être que l'Abyssinie avait raison, c'est nous après."
    FIN_infra:0 "Préparez-vous à la guerre avec les Soviétiques"
    FIN_infra_desc:0 "Ils ont peut-être eu de la chance la dernière fois, mais cette fois c'est bien différent, maintenant nous ne sommes plus seuls M. Russian Bear."
    FIN_rebuild:0 "Reconstruisez ce qui a été détruit"
    FIN_rebuild_desc:0 "La Carélie est de retour entre nos mains! Il est maintenant temps de reconstruire l'infrastructure et de lancer des offensives pour revenir à la racaille soviétique de 1940!"
    FIN_industrial2:0 "Efforts d'industrialisation"
    FIN_industrial2_desc:0 "Nous devons rattraper les frères occidentaux en Scandinavie et nous industrialiser, cela nous donnera la possibilité de produire des armes plus rapidement et de la nourriture pour les gens."
    FIN_industrial3:0 "Fin de la société agraire"
    FIN_industrial3_desc:0 "La société agraire est enfin terminée, nous pouvons maintenant profiter de l'industrie et de l'augmentation de la production comme nos frères suédois!"
    FIN_mines:0 "Mines de nickel"
    FIN_mines_desc:0 "Par le traité de Dorpat en 1920, la Finlande avait acquis des gisements de nickel près du port arctique de Petsamo. Ces gisements étaient les plus importants d'Europe et la production y débuta en 1939."
    FIN_antitank:0 "Swedish Anti-Tank"
    FIN_antitank_desc:0 "Le canon antichar de 37 mm Bofors était un canon antichar conçu par le constructeur suédois Bofors au début des années 1930 à l'origine pour un usage suédois. Il a été exporté dans plusieurs pays au cours des années 1930 dont plusieurs ont acheté des licences pour le produire eux-mêmes. Pendant la guerre d'hiver, les canons finlandais ont été utilisés avec succès contre des chars soviétiques tels que T-26, T-28 et BT. "
    FIN_sweden:0 "Unité linguistique"
    FIN_sweden_desc:0 "Après des années d'occupation suédoise, nous pouvons redevenir amis et accepter leur langue dans nos frontières, Aland est toujours notre territoire, mais le fait de continuer à leurs traditions suédoises peut améliorer les relations avec la Suède et peut-être même une alliance."
    FIN_finland:0 "Finlandia!"
    FIN_finland_desc:0 "Pendant la guerre, la" mort blanche "était l'un des principaux thèmes de la propagande finlandaise. Les journaux finlandais présentaient fréquemment le soldat finlandais invisible, créant ainsi un héros aux proportions mythiques"
    FIN_patrol:0 "Forces de reconnaissance longue portée"
    FIN_patrol_desc:0 "En Finlande, les patrouilles à longue portée ont été particulièrement remarquables pendant la Seconde Guerre mondiale. Par exemple, Erillinen Pataljoona 4, un commandement de quatre détachements de patrouille à longue portée différents; le détachement Paatsalo, le détachement Kuismanen, le détachement Vehniäinen et le détachement Marttina ont opéré dans le théâtre finno-soviétique de la Seconde Guerre mondiale, également connu sous le nom de guerre de continuation, de 1941 à 1944. Ces unités ont pénétré les lignes soviétiques et effectué des missions de reconnaissance et de destruction. "
    FIN_promote_sisu:0 "Développez la garde blanche"
    FIN_promote_sisu_desc:0 "Pendant la guerre d'hiver, la Garde blanche était responsable de l'exécution de la mobilisation. Un quart des effectifs de l'armée de campagne était composé de membres de la Garde. Cette contribution s'est avérée importante, car les membres de la Garde étaient le personnel le mieux formé et le mieux équipé. dans une armée qui manquait même de fournitures de base. "
    FIN_civilian_kitchens:0 "Cuisines de campagne civiles"
    FIN_civilian_kitchens_desc:0 "La Finlande a connu un important déficit d'approvisionnement en tentes, cuisinières et autres équipements, mais de nombreux décès ont été évités grâce aux volontaires civils qui ont installé des cuisines et fourni de la nourriture aux troupes sur le terrain."
    FIN_ski_infantry:0 "Infanterie de ski"
    FIN_ski_infantry_desc:0 "Les troupes de ski ont joué un rôle clé dans les succès de l'effort de guerre finlandais contre l'Union soviétique pendant la guerre d'hiver en 1939. Un terrain boisé et rural sans routes a été utilisé par les troupes de ski finlandaises avec un grand succès contre l'avancée soviétique mécanisée. troupes."
    FIN_molotov_cocktails:0 "Cocktails Molotov"
    FIN_molotov_cocktails_desc:0 "Les Finlandais ont perfectionné la conception et l'utilisation tactique de la bombe à essence. D'autres améliorations ont inclus la fixation d'allumettes à l'épreuve du vent ou une fiole de produits chimiques qui s'enflammeraient en cas de rupture, éliminant ainsi le besoin de pré-allumer la bouteille, et on a constaté que laisser la bouteille vide à environ un tiers rendait la casse plus probable. "
    FIN_democratic_support:0 "Soutien démocratique"
    FIN_democratic_support_desc:0 "En assouplissant certaines lois et en légiférant davantage sur la protection des droits de l'homme, nous pourrions potentiellement faire de nos voisins de puissants alliés et trouver des amis à l'étranger."
    FIN_nationalist_support:0 "Soutien nationaliste"
    FIN_nationalist_support_desc:0 "Le peuple finlandais est à juste titre fier. Nous devons établir notre supériorité en Europe et nous allier avec des nations qui partagent notre vision nationaliste."
    FIN_communist_support:0 "Soutien communiste"
    FIN_dcommunist_support_desc:0 "L'interdiction du communisme était clairement une réaction instinctive après la guerre d'hiver. Nous devons repenser notre position sur la révolution, car aider le prolétariat à s'emparer des moyens de production renforcera notre nation et pourrait éventuellement transformer nos anciens ennemis dans nos amis les plus puissants. "
    FIN_liberal_unity:0 "Unité libérale"
    FIN_liberal_unity_desc:0 "Notre peuple croit en nous, surtout maintenant que les élections deviennent vraiment démocratiques. Ils peuvent croire en un gouvernement qui a été choisi par eux, et non imposé."
    FIN_revive_the_kalmar_union:0 "Revive the Kalmar Union"
    FIN_revive_the_kalmar_union_desc:0 "L'Union Kalmar ou Union des Kalmaris était un État qui a rassemblé les nations scandinaves de 1397 à 1523. Elle a fait de la Scandinavie une force avec laquelle il faut compter. Peut-être que la relancer vaut la peine d'être tentée, vu comment elle nous renforcerait et nos alliés tout en nous rendant indépendants de l'influence alliée. "
    FIN_join_the_allies:0 "Rejoignez les alliés"
    FIN_join_the_allies_desc:0 "Les Alliés sont les défenseurs de la démocratie et des droits de l'homme dans un monde où la dictature communiste et nationaliste s'élève de gauche à droite. Nous devons les rejoindre et assurer notre position de bastion de la démocratie avant que quelqu'un ne nous menace."
    FIN_expansionism:0 "Expansionism"
    FIN_expansionism_desc:0 "Avec les récents changements politiques, nous constatons un soutien croissant à l'expansion de nos frontières."
    FIN_invite_norway:0 "Inviter la Norvège"
    FIN_invite_norway_desc:0 "La Norvège est en bons termes avec nous et le reste de la Scandinavie. En gardant cela à l'esprit, ils possèdent également des côtes d'une grande importance stratégique et leurs frontières nord pourraient nous servir de zone tampon. Il serait insensé de ne pas considérer leur inclusion dans la nouvelle Union de Kalmar. "
    FIN_invite_denmark:0 "Inviter le Danemark"
    FIN_invite_denmark_desc:0 "Le Danemark a des liens culturels et idéologiques forts avec le reste de la Scandinavie. Leur position dans le sud de l'Europe continentale est un atout extrêmement important. Nos conseillers suggèrent que nous les invitons à la deuxième Union de Kalmar."
    FIN_legalize_communism:0 "Légaliser le communisme"
    FIN_legalize_communism_desc:0 "Le soutien aux réformes socialistes grandit et nous ne pouvons plus imposer notre interdiction du communisme sans paraître tyrannique. Il est temps de légaliser les partis de gauche et de permettre à la politique de notre pays de progresser naturellement."
    FIN_kommunistinen_nuorisoliitto:0 "Kommunistinen Nuorisoliitto"
    FIN_kommunistinen_nuorisoliitto_desc:0 "Kommunistinen Nuorisoliitto, ou Ligue de la jeunesse communiste en anglais, était l'aile jeunesse du SKP finlandais. Le principal objectif de l'organisation était d'accroître le soutien au communisme parmi les jeunes afin d'assurer le soutien populaire aux partis de gauche."
    FIN_the_karjala_agreement:0 "L'Accord de Karjala"
    FIN_the_karjala_agreement_desc:0 "Les différends frontaliers avec l'Union soviétique nous ont déjà coûté cher. Il est temps de mettre fin à cette querelle et d'accepter nos camarades communistes comme alliés. Nous pouvons tenter de négocier un accord avec l'Union soviétique pour leur donner la région de Karjala, en échange de territoires caréliens que de nombreux Finlandais de souche appellent encore chez eux. "
    FIN_independent_revolution:0 "Révolution indépendante"
    FIN_independent_revolution_desc:0 "Notre glorieuse révolution peut réussir sans l'aide du Komintern corrompu. Nous ferons mieux de créer un véritable État communiste selon nos propres principes."
    FIN_the_lotta_svard:0 "Le Lotta Svärd"
    FIN_the_lotta_svard_desc:0 "Pendant la guerre d'hiver, quelque 100 000 hommes dont les emplois ont été repris par les 'Lottas' ont été libérés pour le service militaire. Les Lottas ont travaillé dans les hôpitaux, aux postes d'alerte aux raids aériens et à d'autres tâches auxiliaires en collaboration avec les forces armées. Cependant, les Lottas n'étaient officiellement pas armées. La seule exception était une batterie anti-aérienne volontaire à Helsinki, composée de membres de Lotta Svärd. "
    FIN_pacifist_sentiment:0 "Sentiment pacifiste"
    FIN_pacifist_sentiment_desc:0 "Notre peuple est uni dans la croyance pour la paix dans le monde. Ils comprennent aussi que parfois des alliances doivent être faites, ne serait-ce que pour avoir un effet dissuasif contre ceux qui autrement menaceraient la paix."
    FIN_found_valpo:0 "ValPo trouvé"
    FIN_found_valpo_desc:0 "Historiquement fondée en 1937, Valtiollinen poliisi, abrégé ValPo et signifiant" police d'État "était le prédécesseur du service finlandais des renseignements de sécurité. Les espions de l'organisation auraient notamment réussi à photographier la mallette de Heinrich Himmler lors de sa visite en Finlande. "
    FIN_deterrence:0 "Reconstruction militaire"
    FIN_deterrence_desc:0 "Avec nos amis allemands, nous sommes en mesure de réaliser de grandes réalisations économiques et peut-être serons-nous capables de soutenir une plus grande guerre avec l'Union soviétique."
    FIN_military_necessity:0 "Nécessité militaire"
    FIN_military_necessity_desc:0 "La nation finlandaise est une nation qui sait à quel point un esprit novateur peut être précieux en temps de guerre. Nous devons encourager les scientifiques à poursuivre leurs efforts et à proposer de nouvelles percées si nous voulons assurer notre avenir à la fois court et long terme."
    FIN_secret_weapons:0 "Armes secrètes"
    FIN_secret_weapons_desc:0 "Qui sait ce que certaines nations ont dans leurs manches? D'innombrables inventions sont gardées secrètes pendant longtemps, car l'élément de surprise peut être l'atout le plus précieux dans la guerre."
    FIN_limited_motorization:0 "Motorisation limitée"
    FIN_limited_motorization_desc:0 "Les Finlandais ont longtemps préféré leurs régiments de cavalerie à l'infanterie motorisée. Les chevaux pouvaient courir dans la neige profonde qui arrêtait les forces soviétiques, ce qui signifiait que la motorisation de l'armée finlandaise était considérablement ralentie."
    FIN_tuli_isku:0 "Tuli-Isku"
    FIN_tuli_isku_desc:0 "" Tuli-Isku "signifie" Frappe de feu "en finnois. L'artillerie de soutien a été largement utilisée par les Finlandais pendant la guerre d'hiver et la guerre de continuation."
    FIN_study_foreign_vehicles:0 "Étudier les véhicules étrangers"
    FIN_study_foreign_vehicles_desc:0 "La plupart des véhicules finlandais étaient assez obsolètes même après la guerre d'hiver. Nous ferions mieux d'étudier les véhicules importés éprouvés au lieu de continuer la production de nos modèles actuels."
    FIN_import_tanks:0 "Importer des chars"
    FIN_import_tanks_desc:0 "Nous pouvons considérablement augmenter notre recherche et notre déploiement de nouveaux chars en important de plus grandes quantités. De cette façon, nous pourrions avoir des bataillons utilisant les nouveaux modèles avant de les concevoir complètement à l'envers."
    FIN_theft_and_learning:0 "Vol et apprentissage"
    FIN_theft_and_learning_desc:0 "Grâce aux efforts de guerre précédents, nous possédons encore de nombreux chars capturés. En nous concentrant davantage sur ces chars 'empruntés', nous pouvons rendre l'ensemble du projet de recherche à la fois moins cher et plus rapide!"
    FIN_aviation_effort:0 "Effort aéronautique"
    FIN_aviation_effort_tt:0 "Pas assez d'emplacements de bâtiment pour §YAir Base§!"
    FIN_aviation_effort_desc:0 "Nulle part les progrès technologiques ne sont plus rapides que dans la guerre aérienne. L'aviation est un domaine que toute nation moderne doit maîtriser."
    FIN_fighter_focus:0 "Fighter Focus"
    FIN_fighter_focus_desc:0 "Nous n'avons pas vu ce dernier des combats aériens de la Grande Guerre. Garder une longueur d'avance dans le développement des avions de combat nous donnera un avantage dans le futur."
    FIN_bomber_focus:0 "Bomber Focus"
    FIN_bomber_focus_desc:0 "Quand les gens du futur parlent de l'horreur des guerres d'aujourd'hui, le feu qui pleut du ciel sera mis en évidence. Nous ferons de notre mieux pour que ces histoires soient racontées par nos ennemis."
    FIN_aviation_effort_2:0 "Aviation Effort II"
    FIN_aviation_effort_2_desc:0 "De nouveaux progrès dans l'aviation seront nécessaires pour bien intégrer notre force aérienne avec d'autres branches de l'armée."
    FIN_CAS_effort:0 "Effort CAS"
    FIN_CAS_effort_desc:0 "Une armée moderne a besoin du soutien de véhicules non seulement au sol, mais aussi dans les airs."
    FIN_rocket_effort:0 "Effort de fusée"
    FIN_rocket_effort_desc:0 "Les moteurs de fusée et à réaction permettent des vitesses sans précédent pour les navires sans pilote et avec équipage. Les pionniers de ces technologies nous permettront de prendre l'ennemi par surprise."
    FIN_nav_effort:0 "Effort NAV"
    FIN_nav_effort_desc:0 "Tout comme la nouvelle guerre navale se déroule en partie sous la surface de l'eau, une partie se déroule dans les airs au-dessus des eaux."
    FIN_naval_effort:0 "Effort naval"
    FIN_naval_effort_tt:0 "Pas assez d'emplacements de construction pour §YNaval Dockyards§!"
    FIN_naval_effort_desc:0 "L'expansion de notre marine devrait être notre première priorité. Assignez toutes les ressources disponibles à de nouveaux chantiers navals et recherchez des navires de surface légers."
    FIN_flexible_navy:0 "Marine flexible"
    FIN_flexible_navy_desc:0 "Réinventer la guerre navale pour tenir compte des progrès de la technologie sous-marine nous permettra de frapper efficacement contre les convois ennemis."
    FIN_large_navy:0 "Large Navy"
    FIN_large_navy_desc:0 "Adapter nos doctrines navales pour accueillir les gros navires et assurer la sécurité de nos convois commerciaux nous apprendra beaucoup sur le type de navires dont nous avons besoin."
    FIN_submarine_effort:0 "Effort sous-marin"
    FIN_submarine_effort_desc:0 "La guerre sous-marine est le développement naval le plus excitant depuis l'invention du torpilleur. Nous ferions bien non seulement de nous protéger contre les sous-marins, mais aussi de les utiliser contre les navires ennemis."
    FIN_cruiser_effort:0 "Cruiser Effort"
    FIN_cruiser_effort_desc:0 "Avant de faire des incursions dans la recherche avancée sur les cuirassés, les petits croiseurs ont besoin d'être remplacés."
    FIN_destroyer_effort:0 "Effort du destructeur"
    FIN_destroyer_effort_desc:0 "En étudiant la conception et l'utilisation stratégique des sous-marins, nous avons également appris à contrer ces stratégies. Les destroyers seront cruciaux pour cela."
    FIN_capital_ships_effort:0 "Effort des navires capitaux"
    FIN_capital_ships_effort_desc:0 "La nation avec le plus de cuirassés régnera sur les océans. Les cuirassés et les porte-avions représentent l'ancien et le nouveau en supériorité navale."
    FIN_fother_artillery_support:0 "Appui d'artillerie supplémentaire"
    FIN_f further_artillery_support_desc:0 "Le soutien de l'artillerie s'est avéré inestimable pour nos armées. Il devrait être une priorité absolue de continuer à améliorer et à déployer de nouvelles technologies pour sauver davantage de vies de nos compatriotes."
    FIN_fortress_aland:0 "Forteresse d'Åland"
    FIN_fortress_aland_desc:0 "En fortifiant l'île, nous pouvons en faire une formidable base navale. L'expansion des chantiers navals nous fournira également les moyens d'établir et de maintenir la supériorité."
    FIN_marines_and_landing_craft:0 "Marines et bateaux de débarquement"
    FIN_marines_and_landing_craft_desc:0 "Les guerres ne sont pas gagnées par la seule puissance navale; nous devons également pouvoir transporter nos armées à travers les vagues et les mettre à terre en toute sécurité ..."
    FIN_paratroopers_and_air_bases:0 "Parachutistes et bases aériennes"
    FIN_paratroopers_and_air_bases_desc:0 "Les guerres ne sont pas gagnées uniquement par les avions; nous devons aussi être capables de transporter nos armées à travers les cieux et de les placer derrière les lignes ennemies en toute sécurité ..."
    FIN_flying_lottas:0 "Flying Lottas"
    FIN_flying_lottas_desc:0 "Alors qu'ailleurs dans le pays on parle d'une organisation de soutien auxiliaire 'Lotta Svärd', l'armée de l'air a également commencé à discuter de l'implication des femmes. Les dames finlandaises ont prouvé leur détermination, et la plupart des dirigeants sont ouverts à les accepter dans les rangs de nos pilotes. "
    FIN_gwtank:0 "Nous pouvons désormais déployer des divisions de chars de la Grande Guerre"
    FIN_fighter:0 "Nous pouvons maintenant déployer des avions de combat précoce \ n"
    FIN_bomber:0 "Nous pouvons maintenant déployer les premiers avions de bombardement \ n"
    FIN_savofort:0 "Ajoutez 18 forts à la frontière soviétique orientale! \ N"
    FIN_karjalafort:0 "Ajouter 9 forts à la frontière soviétique"
    FIN_cedeland:0 "La Finlande cédera Karjala à l'Union soviétique en échange de Mourmansk, Onega et une adhésion au Komintern. \ N"
    civil_kitchens_idea:0 "Cuisines de campagne civiles"
    civil_kitchens_idea_desc:0 "La Finlande a connu un important déficit d'approvisionnement en tentes, réchauds et autres équipements, mais de nombreux décès ont été évités grâce aux volontaires civils qui ont installé des cuisines et fourni de la nourriture aux troupes sur le terrain."
    FIN_motitus_tactics:0 "Motti Tactics"
    FIN_motitus_tactics_desc:0 "Motti est un argot militaire finlandais désignant une unité ennemie totalement encerclée. Un motitus est une manœuvre à double enveloppe, utilisant la capacité des troupes légères à voyager sur un terrain accidenté pour encercler les troupes ennemies sur une route. La tactique est particulièrement utile pour des forces plus nombreuses mais mobiles, surtout dans le climat de neige de la Finlande. "
    FIN_white_guard_idea:0 "La garde blanche"
    FIN_white_guard_idea_desc:0 "Pendant la guerre d'hiver, la Garde blanche était responsable de l'exécution de la mobilisation. Un quart des effectifs de l'armée de campagne était composé de membres de la Garde. Cette contribution s'est avérée importante, car les membres de la Garde étaient le personnel le mieux formé et le mieux équipé. dans une armée qui manquait même de fournitures de base. "
    FIN_mannerheim_legacy_idea:0 "L'héritage de Mannerheim"
    FIN_mannerheim_legacy_idea_desc:0 "L'initiative de Mannerheim de construire des forts à la frontière soviétique a laissé la Finlande avec de nombreux ingénieurs militaires qualifiés. Nous ne devons pas laisser leurs connaissances se perdre."
    FIN_stolentanks:0 "Vol et apprentissage"
    FIN_communism_banned:0 "Interdiction du communisme"
    FIN_communism_banned_desc:0 "La montée des partis de droite radicale en Finlande ainsi que les relations de plus en plus tendues avec l'URSS ont conduit à l'interdiction de nombreux partis communistes finlandais, notamment le SKP, ami du Komintern."
    FIN_finland_claims_threat:0 "La Finlande revendique l'Estonie"
    FIN_valpo:0 "ValPo"
    second_kalmar_union:0 "Deuxième Union Kalmar"
    defence_of_korea:0 "Dernier combat en Corée"
    defence_of_korea_desc:0 "Notre armée est sur la défensive. Nous devons éviter de perdre notre pied sur le continent asiatique. Nous pouvons" enrôler "les habitants du nord de la Corée pour nous construire une ligne défensive depuis Pyongyang et tout le long du fleuve pour la côte orientale de la Corée. "
    JAP_Northern:0 "Continuer avec la doctrine d'expansion du Nord"
    JAP_Northern_desc:0 "La doctrine d'expansion du Nord," Hokushin-ron ", favorise l'expansion en Chine, en Mongolie et en Union soviétique. Pendant des décennies, elle a été acceptée dans l'armée également en raison de la guerre réussie avec la Russie en 1905 et de l'expansion en La Corée et la Mandchoukie. L'armée doit rester notre première priorité. "
    JAP_Southern:0 "Modification de la doctrine d'expansion du sud"
    JAP_Southern_desc: "The Southern Expansion Doctrine", Nanshin-ron, favorise l'acquisition de ressources dans le Sud, en élargissant nos bases navales et notre marine, ainsi qu'en se concentrant sur nos ennemis dans cette zone. La Marine est en faveur de cette doctrine particulière et le consensus grandit surtout après la défaite écrasante contre les Soviétiques à Khalkhyn Gol. "
    JAP_Coup:0 "Factions radicales dans l'IJA"
    JAP_Coup_desc:0 "Les factions radicales de l'armée ont perdu leur soutien ces dernières années, mais elles sont encore assez importantes pour lancer un coup d'État, si quelque chose les déclenche."
    JAP_chinese_occupation:0 "Occupation de la Chine"
    JAP_chinese_occupation_desc:0 "Nous devons mettre en place et soutenir un gouvernement d'occupation local avec des représentants parlant chinois et commencer à pacifier la campagne. Le nouveau gouvernement chinois réorganisé a besoin de notre soutien urgent avant d'être infiltré par des partisans chinois!"
    JAP_chinese_interrior:0 "Intérieur chinois"
    JAP_chinese_interrior_desc:0 "Le gouvernement réorganisé contrôle désormais les régions côtières avec notre aide, il est temps de commencer le long processus de réclamation complète du reste du vaste continent chinois!
    JAP_chinese_interrior_tt:0 "Ce focus activera et invitera [MEN.GetNameDef] à prendre son propre focus" Reclaim the Mainland "qui fournit le bonus indiqué dans l'info-bulle. Ce focus permettra également de débloquer une série de décisions pour [MEN.GetNameDef] à obtenir des noyaux sur le continent chinois. "
    JAP_North_Infra:0 "Améliorations de l'infrastructure en Corée"
    JAP_North_Infra_desc:0 "Si nous voulons soutenir une grande armée, capable de vaincre l'Union soviétique, alors nous devons améliorer nos infrastructures en Corée et en Mandchourie. Ce sera un début."
    JAP_North_Infra_2:0 "Autres améliorations de l'infrastructure"
    JAP_North_Infra_2_desc:0 "Nous devons étendre davantage nos voies ferrées et nos routes dans la zone menant à la frontière soviéto-japonaise."
    JAP_North_Ports:0 "Expansion des ports"
    JAP_North_Ports_desc: "Comme nous n'avons aucun lien terrestre entre notre territoire d'origine et nos terres mandchouriennes, les approvisionnements devront arriver par la mer. C'est pourquoi nous devons également agrandir nos ports!"
    JAP_DMZ:0 "Commencer la construction"
    JAP_DMZ_desc:0 "Il est temps de commencer notre accumulation de troupes à la frontière soviétique. Premièrement, nous devons améliorer l'infrastructure locale."
    JAP_Draft:0 "Renforcer les forces mandchouriennes"
    JAP_Draft_desc:0 "Nous devons mettre en place de nouvelles divisions pour soutenir toute offensive à venir. Bien que ces unités, qui ont été rapidement assemblées, ne seront pas de très haute qualité, elles pourront combler tous les trous sur notre front. Nous obtiendra à la fois la cavalerie et l'infanterie. "
    JAP_Inf_Equip_Bonus:0 "Bonus d'équipement d'infanterie"
    JAP_N_OOB_TT:0 "Nous allons recevoir 13 nouvelles divisions, dont 4 seront des divisions de cavalerie."
    JAP_Tanks_Bonus:0 "Bonus de recherche de chars"
    JAP_Tanks_Light_Bonus:0 "Bonus de recherche sur les chars légers"
    JAP_North_Tech:0 "Développer une nouvelle armure"
    JAP_North_Tech_desc:0 "L'Union soviétique a des chars légers très avancés, nous ne pouvons pas nous permettre de prendre du retard sur la technologie des blindés si nous voulons les frapper!"
    JAP_Arty_Bonus:0 "Bonus de recherche d'artillerie"
    JAP_AT_Bonus:0 "Bonus de recherche antichar"
    JAP_North_Tech_2:0 "Mortier au genou"
    JAP_North_Tech_2_desc:0 "Le déchargeur de grenades de type 89, appelé à tort et familièrement par les forces alliées sous le nom de mortier à genou, est un lance-grenades japonais ou un mortier léger largement utilisé pendant la Seconde Guerre mondiale. L'armée japonaise a développé des grenades à main, des grenades à fusil et lance-grenades / obus de mortier (petits mortiers) adaptés à la guerre dans des environnements de combat typiques à courte portée tels que la guerre urbaine, de tranchée et de jungle. "
    JAP_Doc_Bonus:0 "Bonus de recherche doctrinale"
    JAP_Sup_Bonus:0 "Bonus de recherche technique d'assistance"
    JAP_Doc:0 "Unités de soutien et doctrines supplémentaires"
    JAP_Doc_desc:0 "Nous devons étendre nos unités avec plus de soutien, pour mieux leur permettre de résister aux troupes soviétiques auxquelles elles seront confrontées. Nous devons également étudier de nouvelles façons de combattre."
    JAP_Inf_Bonus:0 "Bonus de recherche d'armes d'infanterie"
    JAP_Doc_2:0 "Expériences de guerre sino-japonaise"
    JAP_Doc_2_desc:0 "Nous devons utiliser ce que nous avons appris dans la guerre contre les Chinois, pour améliorer la qualité de notre armée, maintenant que nous nous préparons à combattre l'Union soviétique."
    JAP_Banzai:0 "Attaquez les rouges!"
    JAP_Banzai_desc:0 "Pour l'empereur !! Maintenant que nous sommes prêts, nous allons frapper l'Union soviétique, et leur montrer une fois de plus que le Japon peut vaincre une grande puissance européenne! Cela fera passer 1905 comme une petite escarmouche frontalière ..."
    for_the_emperor_idea_sov:0 "Gloire à l'empereur!"
    Jap_left_faction:0 "Paix séparée"
    JAP_Zaibatsu:0 "Développez le Zaibatsu"
    JAP_Zaibatsu_desc:0 "Les Zaibatsu sont de grands conglomérats industriels, qui peuvent parfois retracer leurs origines plusieurs centaines d'années en arrière. Il y a 4 grands Zaibatsu, ce sont les plus anciennes et les plus puissantes entreprises du Japon. Ils ont des liens étroits avec diverses factions dans le militaires, et sont au cœur de nos activités industrielles et de notre croissance, nous devons faire ce que nous pouvons pour les encourager à se développer. "
    JAP_Zaibatsu_Idea:0 "Croissance Zaibatsu accélérée"
    JAP_Zaibatsu_Idea_desc:0 "La croissance des Zaibatsu (grandes et très puissantes entreprises au Japon) s'est accélérée grâce à des politiques gouvernementales favorables."
    JAP_Vech:0 "Bonus de recherche de camions"
    JAP_Ship_Ind:0 "Bonus de recherche sur les usines de navires"
    JAP_Industry_Bonus:0 "Bonus de recherche industrielle"
    JAP_Mitsui:0 "Développez le Mitsui Zaibatsu"
    JAP_Mitsui_desc:0 "Le Mitsui Zaibatsu est celui qui a des liens avec l'armée impériale japonaise et les anciens membres du parti Rikken Seiyūkai dans le parti au pouvoir actuel, The Imperial Rule Association. Si nous les aidons à développer leurs activités, nous aidons également l'IJA."
    JAP_Mitsubishi:0 "Développez le Mitsubishi Zaibatsu"
    JAP_Mitsubishi_desc:0 "Le conglomérat industriel Mitsubishi possède plusieurs très grands chantiers navals au Japon, mais surtout dans la région de Nagasaki. Il a des liens avec le parti Rikken Minseito et leurs politiciens qui sont maintenant dans l'Imperial Rule Association, ainsi que des liens étroits avec la Marine impériale japonaise. L'IJN bénéficiera certainement si nous aidons Mitsubishi à développer ses activités. "
    JAP_Ports:0 "Développez la lagune de Truk"
    JAP_Ports_desc:0 "Notre principale base dans le Pacifique Sud est la lagune de Truk. Nous devrions y agrandir les installations de la base navale, ainsi que construire des fortifications pour protéger l'île elle-même."
    JAP_Nagasaki_Shipyards:0 "Agrandissez les chantiers navals de Nagasaki"
    JAP_Nagasaki_Shipyards_desc:0 "Mitsubishi possède un très grand complexe de chantiers navals dans la région de Nagasaki. Nous devrions les aider à agrandir ces chantiers navals, car le Mitsubishi Zaibatsu s'est montré très disposé à construire des navires de haute qualité pour l'IJN."
    JAP_Navy_Subtech_Bonus:0 "Bonus de recherche sur les sous-technologies de navire"
    JAP_Ship_Subtechs:0 "Améliorer l'équipement du destructeur"
    JAP_Ship_Subtechs_desc:0 "Nous devons lancer un programme de modernisation des équipements de nos destroyers déjà très modernes."
    JAP_Navy_Doc_Bonus:0 "Bonus de recherche sur la doctrine de la marine"
    JAP_Navy_Doctrine:0 "Développez l'IJNA"
    JAP_Navy_Doctrine_desc:0 "Nous devons agrandir l'Académie navale impériale japonaise, pour permettre à de jeunes officiers plus brillants de rejoindre nos rangs. Cela devrait également nous permettre de développer de nouvelles doctrines plus efficaces."
    JAP_Research:0 "Promouvoir la rivalité entre les deux grands"
    JAP_Research_desc:0 "Le monopole n'est jamais bon pour l'innovation. Bien que les deux grands Zaibatsu, Mitsui et Mitsubishi, aient certains domaines d'activité différents sur lesquels ils concentrent leurs efforts, ils partagent également certains domaines dans lesquels ils se font concurrence. En tout cas, ce sont des entreprises. , et les entreprises veulent du profit. Nous devons les motiver à se surpasser (ainsi qu'à surpasser leurs petits concurrents). "
    JAP_Slot_1:0 "Form State Research Laboratories"
    JAP_Slot_1_desc:0 "Les deux grands Zaibatsu se débrouillent plutôt bien dans leurs recherches. Nous devrions amener certaines de leurs têtes les plus brillantes dans nos divisions de recherche militaire."
    JAP_Kawasaki_Docks:0 "Développez les œuvres de Kobe"
    JAP_Kawasaki_Docks_desc:0 "La Kawasaki Dockyard Company possède une série de grands chantiers navals à Kobe. Nous devrions les aider à les agrandir et à fournir une protection anti-air pour la zone en général."
    fighter2_bonus:0 "Bonus A6M Zero-Sen"
    JAP_Army_Air_Strat:0 "Programme de bombardement stratégique"
    JAP_Army_Air_Strat_desc:0 "Bombarder l'ennemi au sol n'est peut-être pas très honorable mais c'est très efficace!"
    naval_air_innovations_focus_2:0 "A6M Zero"
    naval_air_innovations_focus_2_desc:0 "Mitsubishi Heavy Industries nous a informés que le prototype de notre nouveau programme de chasseurs porte-avions était terminé. Il semble que nous ayons le meilleur chasseur de porte-avions jamais construit entre nos mains. Nous devons lancer la production de ces merveilleux nouveaux avions tout de suite!"
    JAP_Rikusentai:0 "Rikusentai"
    JAP_Rikusentai_desc:0 "Nos Rikusentai ont besoin d'un équipement amélioré pour pouvoir vaincre les nations occidentales, qui siègent dans des forteresses fortifiées dans tout le Pacifique. Ils ont également besoin de chars spéciaux pour ces missions. Nous devons nous concentrer sur la conception de telles armes."
    JAP_Arty:0 "Artillerie Mitsui"
    JAP_Arty_desc:0 "Nous devrions charger Mitsui de proposer un nouveau design pour nos armes."
    JAP_Tanks:0 "Arsenal de l'armée d'Osaka"
    JAP_Tanks_desc:0 "L'arsenal de l'armée d'Osaka est une usine de production d'armes gérée par le gouvernement qui a été créée dans les locaux du château d'Osaka en 1870. Il s'est développé comme un centre de production d'armes, principalement des canons et des bombes."
    JAP_Air:0 "Nouveaux programmes de chasseurs et de bombardiers"
    JAP_Air_desc:0 "Pour suivre le rythme des occidentaux, nous devons développer de nouveaux chasseurs et bombardiers."
    JAP_Zaibatsu_Idea_Bonus:0 "Concurrence accrue"
    JAP_Zaibatsu_Idea_Bonus_desc:0 "La concurrence accrue entre les deux grands Zaibatsu a entraîné de meilleurs efforts de recherche et de production."
    JAP_Tairyo_no_kagayaki_tt:0 "Construit une ligne de fort contre la frontière avec la Chine. Gagnez un modèle de division d'infanterie légère qui convient aux combats en Chine!"
