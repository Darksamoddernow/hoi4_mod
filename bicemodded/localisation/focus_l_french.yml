    portugal.10.d:0 "Nous venons de recevoir la visite du ministre portugais des Affaires étrangères, qui nous a dit à quel point ils aimeraient faire partie de notre glorieuse alliance."
    portugal.10.a:0 "Tous ceux qui peuvent contribuer sont les bienvenus dans notre faction."
    portugal.10.b:0 "Ils sont seuls."
    portugal.12.t:0 "L'Allemagne accepte la demande d'adhésion à l'Axe"
    portugal.12.d:0 "Notre demande de rejoindre l'Axe a été acceptée! Cette journée restera longtemps dans les mémoires au Portugal. Dans le conflit à venir, nous serons très heureux d'avoir ces nouveaux amis à nos côtés . "
    portugal.12.o:0 "Ensemble, nous sommes forts."
    portugal.11.t:0 "L'Allemagne rejette la demande portugaise"
    portugal.11.d:0 "Nos diplomates n'ont pas réussi à convaincre l'Allemagne d'accepter le Portugal dans la faction de l'axe. Dommage, qui sait ce qui aurait pu être?"
    portugal.11.o:0 "Eh bien, alors l'Axe n'obtiendra aucun de nos soutiens."
    news.706.t:0 "L'Axe grandit"
    news.706.d:0 "L'influence de l'Axe s'est accrue aujourd'hui lorsque le Portugal a rejoint la faction. Il n'y a pas encore de consensus sur les conséquences que cela aura sur la stabilité géopolitique à long terme."
    news.706.o:0 "Qui aurait deviné?"
    news.707.t:0 "L'Allemagne rejette la demande portugaise"
    news.707.d:0 "Il est venu à notre attention que le Portugal veut rejoindre l'Axe. Cependant, l'Allemagne a rejeté la demande, déclarant que ce ne serait pas une sage décision pour l'une ou l'autre partie de la situation actuelle."
    news.707.o:0 "Peut-être que c'était pour le mieux."
