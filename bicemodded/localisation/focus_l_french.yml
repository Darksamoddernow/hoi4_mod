    BUL_Marine_Specialization:0 "Marines"
    BUL_Airborne_Specialization:0 "Airborne"
    BUL_Mountain_Specialization:0 "Alpinistes"
    BUL_S.B.F._Tactics:0 "S.B.F. Tactics"
    BUL_oppress_macedonians:0 "Macédoniens opprimés"
    BUL_oppress_macedonians_desc:0 "Avec notre récente acquisition de la Macédoine, nous devrions nous concentrer sur la restauration des vrais Bulgares là-bas."
    BUL_naval_warfare:0 "Guerre navale"
    BUL_naval_warfare_desc:0 "Pour que la Bulgarie entre véritablement sur la scène européenne, nous devons construire une marine."
    BUL_thrace_dockyard_construction:0 "Construction d'un chantier naval en Thrace"
    BUL_thrace_dockyard_construction_desc:0 "Avec notre récente acquisition de Thrace, nous pouvons maintenant commencer à construire des navires."
    BUL_improved_raiding:0 "Raid amélioré"
    BUL_improved_raiding_desc:0 "Nous ne sommes qu'un petit pays et devrions nous concentrer sur de petites choses. Les sous-marins sont notre objectif principal."
    BUL_macedonia_dockyard_construction:0 "Construction d'un chantier naval en Macédoine"
    BUL_macedonia_dockyard_construction_desc:0 "Avec notre récente acquisition de la Macédoine, nous pouvons maintenant commencer à construire des navires."
    BUL_improved_screening:0 "Filtrage amélioré"
    BUL_improved_screening_desc:0 "Nous ne sommes qu'un petit pays, mais nous avons encore beaucoup à protéger. Les destructeurs vous aideront."
    BUL_capital_ships:0 "Navires capitaux améliorés"
    BUL_capital_ships_desc:0 "Maintenant que nous avons modernisé notre marine, nous pouvons commencer à construire des navires vraiment magnifiques."
    BUL_research_collaboration:0 "Collaboration de recherche"
    BUL_research_collaboration_desc:0 "Si nous combinons nos efforts de recherche, nous avons plus de chances de réussir."
    BUL_modernize_navy:0 "Moderniser notre marine"
    BUL_modernize_navy_desc:0 "Nous avons remis notre production navale sur les rails, maintenant pour la moderniser."
    ROM_demand_besarabia:0 "Récupérer Besarabia de l'URSS"
    ROM_demand_besarabia_desc:0 "Les racailles soviétiques ont volé notre terre! C'est une justification plus que suffisante pour aller à la guerre !."
    ROM_demand_bessarabia_2:0 "Propagande pour les revendications transnistriennes"
    ROM_demand_bessarabia_2_desc:0 "Nous sommes en guerre avec l'Union soviétique, nous pouvons profiter de l'occasion pour faire valoir nos revendications pour la Transnistrie."
    POL_kop:0 "Comité de la défense nationale"
