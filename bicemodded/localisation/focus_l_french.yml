    ### 17/03/2020 Bonjour tout le monde ###
    KMT_study_foreign_ship:0 "Étudier les navires étrangers"
    KMT_study_foreign_ship_desc:0 "Afin de construire notre propre marine, nous devons d'abord regarder à l'étranger et voir ce que nous pouvons apprendre d'autres conceptions."
    KMT_ban_communism:0 "Interdire le communisme"
    KMT_ban_communism_desc:0 "Le communisme est une menace pour la stabilité de la Chine, et il doit être éliminé."
    KMT_war_propaganda:0 "Propagande de guerre"
    KMT_war_propaganda_desc:0 "Pour rappeler à nos troupes leurs devoirs, nous leur diffuserons des informations véridiques afin qu'elles sachent pourquoi elles combattent."
    KMT_military_first:0 "Militaire d'abord"
    KMT_military_first_desc:0 "Notre nation doit d'abord et avant tout se consacrer à fournir aux militaires les armes et les fournitures nécessaires pour protéger la nation."
    KMT_planning_our_empire:0 "Planifier notre Empire"
    KMT_planning_our_empire_desc:0 "Afin de garder notre empire ensemble, nous devons augmenter notre planification. Pour cette raison, plus de contrôle par l'État et le parti est nécessaire."
    KMT_claim_territory:0 "Revendiquer un territoire"
    KMT_claim_territory_desc:0 "Toute la Chine nous appartient, nous devons la revendiquer pour que personne ne puisse en douter."
    KMT_demand_taiwan:0 "Demand Taiwan"
    KMT_demand_taiwan_desc:0 "Taiwan fait partie intégrante de la Chine, nous pouvons sûrement convaincre les propriétaires actuels de nous la remettre?"
    KMT_taiwan_fleet_hub:0 ​​"Taiwan Fleet Hub"
    KMT_taiwan_fleet_hub_desc:0 "Taiwan deviendra le siège de notre industrie navale, un transporteur flottant de nos côtes pour approvisionner la marine chinoise."
    KMT_sea_fleet:0 "Flotte maritime chinoise"
    KMT_sea_fleet_desc:0 "Nous devons protéger les eaux proches des navires ennemis, et ne pas trop nous étendre avec de gros navires. Les petits navires et les sous-marins seront l'avenir en avant."
    KMT_sea_expansion:0 "China Sea Doctrine"
    KMT_sea_expansion_desc:0 "Avec une flotte croissante, il est maintenant temps de rattraper son retard en termes de doctrine."
    KMT_pacific_fleet:0 "Flotte chinoise du Pacifique"
    KMT_pacific_fleet_desc:0 "Nous devons étendre notre contrôle sur la mer du Pacifique, en utilisant des porte-avions, des cuirassés et d'autres navires à longue portée."
    KMT_pacific_expansion:0 "Doctrine du Pacifique"
    KMT_pacific_expansion_desc:0 "Avec une flotte croissante, il est maintenant temps de rattraper son retard en termes de doctrine."
    KMT_warlord_after_civil_war:0 "Unifier la Chine"
    KMT_warlord_after_civil_war_desc:0 "Maintenant que les bandits communistes ont été détruits, il est temps que les chefs de guerre rencontrent l'épée."
    CAN_rocky_mountain_rangers:0 "Rocky Mountain Rangers"
    CAN_rocky_mountain_rangers_desc:0 "Nous avons l'avantage d'avoir un large éventail de montagnes dans notre pays. En les utilisant, nous pouvons former des troupes qui se spécialisent dans le combat."
    CAN_winter_lessons:0 "Le Nord froid"
    CAN_winter_lessons_desc:0 "Nous ne sommes pas étrangers aux hivers rigoureux. Nos troupes peuvent mieux supporter les éléments à la fois avec un équipement optimisé pour de telles conditions et avec l'expérience de première main."
    CAN_industrial_bits_and_pieces:0 "Tableau d'achat de guerre"
    CAN_industrial_bits_and_pieces_desc:0 "Jusqu'ici, le Canada n'a jamais vraiment eu de complexe militaro-industriel. Nous allons créer un conseil pour l'achat et la centralisation de toute production que nous devons réutiliser à des fins militaires."
    CAN_wartime_housing:0 "Wartime Housing Ltd"
    CAN_wartime_housing_desc:0 "Notre personnel doit être réinstallé dans les nouveaux centres industriels. En fournissant des logements de qualité comme récompense, nous pouvons attirer des travailleurs pour accroître considérablement notre production industrielle. Nous pourrions même être en mesure de rééquiper les secteurs industriels existants vers une production plus utile."
    CAN_canadian_pacific_railway:0 "Chemin de fer Canadien Pacifique"
    CAN_canadian_pacific_railway_desc:0 "Le chemin de fer Canadien Pacifique a connu un certain déclin pendant la grande dépression. Nous devons nous assurer que ce chemin de fer extrêmement important, qui relie les côtes ouest et est du Canada, soit aux normes. Montréal est une ville idéale pour réaliser ce projet . "
    CAN_canadian_maritime_railway:0 "Chemin de fer maritime canadien"
    CAN_canadian_maritime_railway_desc:0 "Une guerre en Europe semble inévitable. Nous devons améliorer les infrastructures vers l'Atlantique pour pouvoir acheminer plus facilement des fournitures vers le front de guerre."
    CAN_central_investment:0 "Central Investment"
    CAN_central_investment_desc:0 "La grande dépression nous a durement frappés. Investissons au cœur de notre nation afin de mieux transporter les minerais extraits dans le nord de l'Ontario vers nos usines du sud de la province."
    CAN_dominion_rifle_company:0 "Arsenal de longue branche"
    CAN_dominion_rifle_company_desc:0 "Si nous voulons convertir correctement notre milice en une véritable armée, nous devons investir dans la production et la recherche d'armes légères."
    CAN_artificial_rubber:0 "Polymer Corp."
    CAN_artificial_rubber_desc:0 "Notre nation est totalement dépendante du caoutchouc naturel de l'extérieur du pays, en particulier de l'Asie du Sud-Est. En créant la Polymer Corporation, nous pouvons investir dans la recherche d'alternatives possibles au caoutchouc naturel, de préférence en utilisant des matériaux déjà disponibles. "
    CAN_natural_oil:0 "Imperial Oil Ltd"
    CAN_natural_oil_desc:0 "Bien que l'Impériale ne soit pas une société d'État, il peut être judicieux d'investir dans ses efforts pour trouver du pétrole en Alberta. La province a prouvé qu'elle avait au moins quelques réserves de pétrole jusqu'à présent, mais la chance n'a pas été de notre côté . "
    CAN_industrial_build_up:0 "Le New Deal de Bennett"
    CAN_industrial_build_up_desc:0 "Bien qu'il se soit prononcé auparavant contre ce qu'il considérait comme des dépenses inutiles et l'ambition communiste, RB a vu l'écriture sur le mur et a commencé à modeler son propre 'New Deal'. Les réformes progressistes ont apporté de nouvelles politiques socialistes, une tentative de gagner le vote de la classe ouvrière. Le changement est venu trop peu trop tard, perdant les élections. Sa proposition de 11e heure a survécu, poursuivie par le gouvernement suivant. "
    CAN_crown_companies:0 "Crown Companies"
    CAN_crown_companies_desc:0 "La Grande Dépression nous a frappés durement, tout comme notre voisin du sud. Avec une législature et des structures de soutien appropriées, nous pouvons créer diverses sociétés d'État pour relancer notre industrie. Nous devrions peut-être également promouvoir l'industrie préexistante. les poussant vers des voies de production plus utiles. "
    CAN_angus_shops:0 "Angus Shops"
    CAN_angus_shops_desc:0 "Comme lors de la grande guerre, le CPR réaffectera ses 'Angus Shops' à la production de matériel militaire, comme disons des chars par exemple."
    CAN_human_capital:0 "Capital humain"
    CAN_human_capital_desc:0 "Nous prouverons au monde que ce n'est pas seulement la quantité de travailleurs qui décident de la productivité de votre nation, mais aussi la qualité de son peuple industrieux."
    CAN_quebecois_alumina:0 "Compagnie d'aluminium du Canada ltée"
    CAN_quebecois_alumina_desc:0 "Le Canada a été le berceau de l'industrie de l'aluminium, ici même au Québec. En promouvant davantage l'extraction et la transformation de l'alumine, nous pouvons devenir un grand atout dans l'effort de guerre."
    CAN_waste_not_want_not:0 "Canadian Cycle and Motor Co. Ltd."
    CAN_waste_not_want_not_desc:0 "Les Britanniques avaient évalué bon nombre de nos usines comme" peu meilleures que les garages ". Prouvons-leur le contraire en utilisant chaque usine dans toute son étendue, même si elle semble mal adaptée. Nous nous adapterons et nous réutiliserons des usines civiles pour la production, en utilisant chaque «morceau et morceau» que nous pouvons trouver. "
    CAN_fautres_conversions:0 "Industrial Engineering Ltd."
    CAN_f further_conversions_desc:0 "Toutes les usines n'ont pas besoin de fabriquer strictement des armes à feu, des munitions et autres. En améliorant les outils de commerce eux-mêmes, nous pouvons également produire des armements plus efficacement."
    CAN_natural_resources:0 "Le Bouclier canadien"
    CAN_natural_resources_desc:0 "Le Canada se trouve directement sur une grande variété de minéraux et de ressources naturelles prêtes à être prises. Ce n'est pas une surprise pour les entreprises déjà existantes. En faisant la promotion des entreprises là-bas et en développant les sociétés d'État pour exploiter davantage la nature nous pouvons réduire notre dépendance vis-à-vis des produits étrangers, comme l'acier. "
    CAN_military_repurposing:0 "Liquid Carbonic Canadian Corporation"
    CAN_military_repurposing_desc:0 "Cette entreprise basée au Québec produit des pièces pour les fontaines à soda. Nous pouvons réutiliser les usines pour plutôt fabriquer des pièces de réservoirs, augmentant ainsi encore notre production."
    CAN_military_focus:0 "Forces armées canadiennes"
    CAN_military_focus_desc:0 "La population ne veut pas entrer en guerre. Ce n'est pas un bon début avec un bassin de main-d'œuvre déjà restreint, nous devons donc répondre à l'urgence des conflits potentiels à venir. Cela prendra beaucoup de temps, mais le Premier ministre est sûr il peut éventuellement les convaincre que la cause est juste. "
    CAN_army_focus:0 "A Militia No More"
    CAN_army_focus_desc:0 "Jusqu'à présent, notre armée était simplement considérée comme une milice. Nous devons mettre en place un ensemble de réformes pour devenir une véritable 'Armée canadienne'"
    CAN_general_motors_company:0 "General Motors Company"
    CAN_general_motors_company_desc:0 "Nous ne sommes pas étrangers au monde industriel. En réutilisant les usines de GM, nous pouvons produire des camions nous permettant de motoriser nos armées."
    CAN_support_regiments:0 "Royal Canadian Ordnance"
    CAN_support_regiments_desc:0 "Nos effectifs sont limités, nous devons donc tirer le meilleur parti possible de ce que nous avons. En promouvant les régiments de soutien, nous pouvons contribuer à réduire les pertes sur le terrain, tant humaines que mécaniques. Chaque bit et pièce compte après tout."
    CAN_ontario_steel:0 "Dominion Steel and Coal Corp."
    CAN_ontario_steel_desc:0 "Cette société d'État a été créée avec l'aide d'intérêts américains. En investissant dans leurs installations en Nouvelle-Écosse, ainsi que dans des entreprises similaires ailleurs, nous pouvons produire beaucoup plus d'acier."
    CAN_rouse_their_hearts:0 "Le Nord dégèle"
    CAN_rouse_their_hearts_desc:0 "La Chambre des communes, la Couronne britannique et le plus important de tous les Canadiens conviennent que le moment est venu. Nous devons nous tenir ensemble contre un ennemi commun. Les Canadiens font déjà la queue pour se porter volontaires pour la guerre."
    CAN_naval_focus:0 "Marine royale canadienne"
    CAN_naval_focus_desc:0 "Une flotte appropriée a besoin de tactiques appropriées. Apprenons de nos amis les Britanniques"
    CAN_destroyers_and_cruisers:0 "Halifax Royal Naval Dockyard"
    CAN_destroyers_and_cruisers_desc:0 "Nous devons concentrer la production de notre flotte sur des navires plus petits, comme les destroyers et les croiseurs."
    CAN_canadian_marines:0 "Leçons de Hong Kong"
    CAN_canadian_marines_desc:0 "Nous avons appris de nombreuses leçons lors de la défense conjointe de Hong Kong avec le Royaume-Uni. Nous pouvons utiliser ce que nous avons appris pour former des troupes spécialisées spécialisées dans l'assaut amphibie et la défense."
    CAN_british_columbian_dockyard:0 "Esquimalt Royal Naval Dockyard"
    CAN_british_columbian_dockyard_desc:0 "Nous ne devons pas oublier le théâtre du Pacifique. En tant que tel, il serait préférable d'agrandir notre chantier naval sur l'île de Vancouver."
    CAN_aviation_focus:0 "Aviation royale canadienne"
    CAN_aviation_focus_desc:0 "L'Aviation royale canadienne a beaucoup de travail à faire pour rattraper son grand frère britannique, la RAF. Ce qui lui manque en nombre, c'est en qualité."
    CAN_rcaf_fighters:0 "Handley Page Ltd."
    CAN_rcaf_fighters_desc:0 "Cette société peut nous fournir une nouvelle gamme de bombardiers performants. Nous devrions commencer la production et la distribution de ces bombardiers immédiatement."
    CAN_rcaf_tac_bombers:0 "Le plan"
    CAN_rcaf_tac_bombers_desc:0 "En coopérant avec nos alliés, nous pouvons poursuivre même de nouvelles tactiques aériennes et conceptions d'avions, en développant des bombardiers et des chasseurs."
    CAN_canadian_naval_bombers:0 "Canadian Vickers Ltd"
    CAN_canadian_naval_bombers_desc:0 "Cette entreprise prometteuse basée à Montréal peut être utilisée pour aider à concevoir et produire des avions, comme des bombardiers navals."
    CAN_statute_of_westminster:0 "Statut de Westminster"
    CAN_statute_of_westminster_desc:0 "Peu de temps s'est écoulé depuis le statut qui nous a élevés à égalité parmi les autres nations du Commonwealth. Utilisons cette nouvelle influence politique pour apporter des changements."
    CAN_commonwealth_unity:0 "Unité du Commonwealth"
    CAN_commonwealth_unity_desc:0 "Nous nous tiendrons aux côtés du Commonwealth, de tous les côtés. Bien que nous soyons indépendants, nous partageons tous une histoire commune."
    CAN_defence_of_canada:0 "Pour la défense du Canada"
    CAN_defence_of_canada_desc:0 "La guerre se prépare en Europe. Bien qu'un océan loin de nous, nous ne pouvons tout simplement pas ignorer cette menace. En envoyant des volontaires à nos alliés, nous pouvons contribuer à l'effort de guerre, nous espérons empêcher les terreurs de la guerre de visiter nos côtes."
    CAN_volunteers_abound:0 «Tous les braves Canadiens»
    CAN_volunteers_abound_desc:0 "Malgré ses hésitations initiales, les citoyens du Canada sont maintenant exceptionnellement désireux de contribuer à la cause. Nous devrions encourager cela pour aider à l'effort de guerre."
    CAN_united_we_stand:0 "Unis nous sommes"
    CAN_united_we_stand_desc:0 "Nous ne serons pas vaincus! Nous nous battrons pour ce qui est juste, tant au pays qu'à l'étranger si nécessaire."
    CAN_soviet_heart:0 "Comité d'organisation industrielle"
    CAN_soviet_heart_desc:0 "En promouvant les syndicats en général, nous pouvons améliorer les normes de travail et de rémunération pour aider à faire avancer le programme poussé par« On-to-Ottawa Trek ». Cela déplaira sans aucun doute aux nations les plus captilastiques du monde.
    CAN_communism_abroad:0 "Bataillon Mackenzie-Papineau"
    CAN_communism_abroad_desc:0 "Face au sentiment communiste grandissant dans le monde, nous allons pousser pour aider ceux qui luttent contre leurs gouvernements et se présenter comme un front uni. La Chine et l'Espagne ont un tel sentiment croissant qui pourrait utiliser le soutien."
    CAN_fascist_ambitions:0 "Fidélité à un"
    CAN_fascist_ambitions_desc:0 "Nous n'avons pas besoin du Commonwealth. Nous prouverons au monde que nous sommes aussi une nation forte capable d'accomplir tout ce que nous voulons, par nous-mêmes et par la force si nécessaire."
    CAN_honorary_soviets:0 "Une feuille rouge suit une bannière rouge"
    CAN_honorary_soviets_desc:0 "Notre peuple a changé; nous ne suivons plus les caprices d'une couronne étrangère, mais suivons plutôt notre propre chemin. Les Soviétiques applaudissent nos actions récentes et sont prêts à nous soutenir; nous n'avons qu'à demander."
    CAN_communist_volunteers:0 "La maison du peuple"
    CAN_communist_volunteers_desc:0 "Nos camarades sont de plus en plus nombreux pour nous aider. Ensemble, nous pouvons faire de cette nation un véritable lieu de merveilles. Des personnes partageant les mêmes idées du monde entier viennent nous voir en grand nombre. Envoyons-leur l'île de Vancouver "afin que nous puissions nous rapprocher de nos amis à l'ouest de nous."
    CAN_canadian_parachute_battalion:0 "Bataillon canadien de parachutistes"
    CAN_canadian_parachute_battalion_desc:0 "En utilisant une qualité supérieure, au lieu de la quantité, de troupes spécialisées, nous pouvons pénétrer profondément dans le territoire ennemi pour couper leurs approvisionnements. Ce sont cependant des missions dangereuses qui nécessitent un personnel spécialement formé."
    CAN_battle_of_the_atlantic:0 "La bataille de l'Atlantique"
    CAN_battle_of_the_atlantic_desc:0 "Afin de livrer des fournitures et du matériel à travers l'Atlantique, nous devons nous assurer que nos convois sont sécurisés. Faisons-le en bombardant les navires ennemis."
    CAN_d_day:0 "Jour J"
    CAN_d_day_desc:0 "Une invasion navale est une partie inévitable de la guerre. Nous devons planifier à l'avance pour que nous puissions faire plus rapidement des plans appropriés pour frapper n'importe où sur le littoral de l'ennemi."
    CAN_canadian_special_expertise:0 "The Black Devils"
    CAN_canadian_special_expertise_desc:0 "En collaborant avec nos alliés, nous pouvons former des forces spéciales comme personne ne l'a jamais vu. Ils seront plus forts, plus rapides que les autres soldats mais le plus important de tous: ils feront peur à l'ennemi."
    CAN_military_zeal:0 "Nationalisme incontrôlé"
    CAN_military_zeal_desc:0 "Ce n'est qu'avec une forte poussée vers la promotion du nationalisme à la fois à l'étranger et chez nous que nous pouvons nous faire remarquer."
    CAN_start_them_early:0 "Commencez-les tôt"
    CAN_start_them_early_desc:0 "En réformant les programmes scolaires, nous pouvons commencer à promouvoir notre zèle auprès des personnes encore plus jeunes, permettant un bassin plus profond de recrues fidèles à la cause."
    CAN_lay_west_claims:0 "Le conflit du canal Lynn"
    CAN_lay_west_claims_desc:0 "La présence américaine dans l'ouest est inacceptable. Nous nous étions déjà disputés avec les États-Unis sur ce même sujet auparavant au sujet du canal Lynn, mais nous devons être plus audacieux face à la décision du tribunal international. Nous devons avoir tout l'Alaska pour nous-mêmes. si nous voulons sécuriser nos frontières correctement. "
    CAN_lay_east_claims:0 "Le référendum de Terre-Neuve"
    CAN_lay_east_claims_desc:0 "La présence britannique dans l'est est inacceptable. Nous devons avoir Terre-Neuve-et-Labrador pour nous-mêmes si nous voulons sécuriser nos frontières correctement."
    CAN_lay_more_east_claims:0 "Revendiquer Saint-Pierre et Miquelon"
    CAN_lay_more_east_claims_desc:0 "Maintenant que nous sommes les propriétaires légitimes de Terre-Neuve-et-Labrador, nous devrions envisager d'éliminer les Français de notre littoral."
    CAN_canada_first:0 "Le Canada d'abord"
    CAN_canada_first_desc:0 "Nous refusons de faire partie des machinations politiques européennes. Au lieu de cela, nous avancerons en maître de notre propre destin. Peut-être que les États-Unis sont intéressés, s'ils ne sont pas déjà alignés de toute façon."
    CAN_canada_strengthen_bonds:0 "Unité de faction"
    CAN_canada_strengthen_bonds_desc:0 "Nous n'avons pas la main-d'oeuvre pour vraiment rester seuls. Restons unis avec notre faction contre les menaces extérieures."
    CAN_technology_sharing:0 "Partage de technologie"
    CAN_technology_sharing_desc:0 "Nous pouvons collaborer avec nos alliés sur des questions de technologie afin de poursuivre nos objectifs."
    CAN_soviet_teachings:0 "Le Manifeste de Regina"
    CAN_soviet_teachings_desc:0 "En fusionnant des partis alliés de la même manière, comme la Fédération du Commonwealth coopératif, en un seul parti unifié, nous pouvons pousser plus loin un programme commun au sein de la population. Ensemble, nous pouvons démolir les captilalistes corrompus du monde."
    CAN_our_home_and_native_land:0 "Notre maison et notre terre natale"
    CAN_our_home_and_native_land_desc:0 "C'est notre maison et nous devons protéger. Faisons tout ce qui est en notre pouvoir pour faire un dernier effort, sinon pour nous, alors pour nos enfants, ou les enfants de nos enfants."
    CAN_question_of_quebec:0 "Plébiscite de conscription"
    CAN_question_of_quebec_desc:0 "Il faut tenir un plébiscite sur les règles de la conscription, où elles peuvent être utilisées et dans quelle mesure les provinces doivent s'engager. Cela touche particulièrement le Québec qui a été pour la plupart officieusement exempté de la conscription depuis la crise de la conscription de 1917 pendant la grande guerre."
    CAN_reason_with_quebec:0 "Le référendum québécois"
    CAN_reason_with_quebec_desc:0 "Ils font partie de notre nation, leur peuple est notre peuple. Nous devrions raisonner avec eux diplomatiquement, ils comprendront sûrement notre cause. Surtout à la lumière des résultats du plébiscite, ils pourraient changer d'avis."
    CAN_quebec_propaganda:0 "Allons-y .. Canadiens!"
    CAN_quebec_propaganda_desc:0 "Quelle que soit leur décision, nous pouvons utiliser la propagande de guerre pour influencer potentiellement le reste du Québec à écouter."
    CAN_force_quebec:0 "Place Québec sous couvre-feu"
    CAN_force_quebec_desc:0 "Les résultats du plébiscite ont clairement montré que la majorité du Canada est pour les changements de conscription, à l'exception du Québec. Ils étaient le seul votant majoritaire contre ces changements et continuent d'entraver le processus. Nous les placerons sous couvre-feu stricts pour éviter une autre crise de la conscription tout en appliquant la conscription. "
    CAN_force_quebec_part_2:0 "Modifier la Loi sur les mesures de guerre"
    CAN_force_quebec_part_2_desc:0 "Pourtant, ils refusent de suivre pleinement les lois de conscription. S'ils n'écoutent pas nos revendications, nous les forcerons à les écouter en élargissant la loi sur les mesures de guerre pour interner les Québécois qui refusent toujours d'adhérer au plébiscite."
    CAN_quebec_agreement:0 "La Convention de Québec"
    CAN_quebec_agreement_desc:0 "Nous devrions tenir une réunion tripartite avec les États-Unis et le Royaume-Uni en ce qui concerne un nouveau projet d'armement. Notre nation dispose d'un approvisionnement abondant en uranium et les États-Unis semblent intéressés à l'utiliser dans un soi-disant 'Projet Manhatten'. Les aider dans ce domaine peut s'avérer une bonne idée. "
    CAN_nuclear_arms:0 "Les étoiles blanches du Nord"
    CAN_nuclear_arms_desc:0 "Nos terres sont riches en de nombreux matériaux, y compris l'uranium. En étudiant ce matériau, nous pourrions potentiellement fabriquer des armes qui apporteraient l'horreur à nos ennemis. Il peut également être prudent de rechercher d'autres moyens de provoquer des destructions effrayantes de loin."
    ################ Focus national de la Nouvelle-Zélande
    NZL_available_naval_manufacturer:0 "Disponible en tant qu'entreprise de construction navale -"
    NZL_available_tank_manufacturer:0 "Disponible en tant que concepteur d'armures -"
    NZL_available_materiel_manufacturer:0 "Disponible en tant que fournisseur de munitions -"
    NZL_department_of_housing_construction:0 "Département de la construction de logements"
    NZL_department_of_housing_construction_desc:0 "Une politique du gouvernement élu de 1935, nous pouvons lancer des appels d'offres pour la construction en masse de nouvelles maisons pour nos citoyens. Ces opérations à grande échelle impliquent la standardisation des pièces et des accessoires dans une bien plus grande mesure que précédemment dans notre pays . "
    NZL_public_works_department:0 "Service des travaux publics"
    NZL_public_works_department_desc:0 "La plupart des travaux publics sont réalisés par la Commission du chômage, et se concentrent sur la lutte contre le chômage. Nous pouvons les transférer au Département des travaux publics, et développer l'activité des travaux authentiques en important des engins de terrassement."
    NZL_highway_construction:0 "Autoroutes et travaux routiers"
    NZL_highway_construction_desc:0 "Nous avons augmenté l'efficacité de nos travaux publics. Maintenant, nous pouvons agrandir le département des travaux publics et construire de nouvelles routes pour notre pays."
    NZL_import_restrictions:0 "Restrictions d'importation"
    NZL_import_restrictions_desc:0 "Une mesure que nous envisageons est de restreindre les importations de nombreux produits manufacturés, pour encourager la fabrication locale. Cela s'est avéré aléatoire dans ses effets, mais a encouragé de nombreuses industries qui ont fait un travail important pendant les années de guerre à venir."
    NZL_diversification_of_economy:0 "Encourager le secteur privé"
    NZL_diversification_of_economy_desc:0 "Grâce aux commandes gouvernementales et aux subventions, nous pouvons encourager le développement de la fabrication locale."
    NZL_power_development:0 "Développer l'énergie hydroélectrique"
    NZL_power_development_desc:0 "Historiquement, la Nouvelle-Zélande s'est mal préparée à l'augmentation de la demande d'énergie électrique due à l'augmentation des besoins de l'industrie et à la réduction des importations de carburant. Mais nous avons un potentiel considérable pour développer davantage d'énergie hydroélectrique pour amortir notre économie."
    NZL_extra_tech_slot:0 "Universités de tâche avec recherche"
    NZL_extra_tech_slot_desc:0 "Nous avons développé notre économie pour qu'elle soit plus autonome. De nouvelles idées sont créées et testées. Nous pouvons financer divers projets pour aider à développer davantage notre pays. Historiquement, le DSIR et l'Université d'Auckland ont joué un rôle de premier plan. Le plus célèbre projet était le projet Seal, une tentative avortée de créer une bombe tsunami en utilisant des explosifs mis à pied sur une côte ennemie. "
    NZL_enact_social_policy:0 "Promulguer une politique sociale"
    NZL_enact_social_policy_desc:0 "Le gouvernement travailliste néo-zélandais de 1935 a été élu avec pour politique de créer le premier système de sécurité sociale du monde occidental, y compris des soins de santé gratuits au point d'utilisation."
    NZL_pass_social_security_act:0 "Passer la loi sur la sécurité sociale"
    NZL_pass_social_security_act_desc:0 "Combinant une gamme complète de prestations sociales avec des soins de santé gratuits au point d'utilisation, la loi sur la sécurité sociale de 1938 visait à protéger les Néo-Zélandais du berceau à la tombe. Elle soutenait à la fois un filet de sécurité et la confiance dans le gouvernement pendant les décisions difficiles à venir, mais les critiques ont affirmé que l'État-providence était trop cher et encourageait la dépendance. "
    NZL_accept_maori_battalion:0 "Accepter l'offre du bataillon maori"
    NZL_accept_maori_battalion_desc:0 "La guerre semblant inévitable, Sir Apirana Ngata et d'autres chefs maoris ont proposé la formation d'une unité formée de volontaires maoris. Le bataillon maori est devenu le bataillon néo-zélandais le plus décoré pendant la guerre."
    NZL_civilian_manpower_controls:0 "Activer les contrôles de la main-d'œuvre civile"
    NZL_civilian_manpower_controls_desc:0 "Notre pays a une forte tradition de travail organisé. Les réglementations réduisant les taux d'heures supplémentaires pour stimuler la production rencontrent une résistance et des grèves manifestes. Cependant, les restrictions sur l'arrêt des travaux de guerre essentiels ont à peu près le même effet et sont plus acceptées, bien que les critiques les assimilent à la conscription. "
    NZL_pass_the_manpower_act:0 "Passez le Manpower Act"
    NZL_pass_the_manpower_act_desc:0 "En raison d'accords salariaux historiques, des taux de rémunération différents drainent de nombreuses industries essentielles de travailleurs qualifiés. Les tentatives de renégociation de ces conditions se heurtent à une résistance manifeste et à des grèves. Cette loi nous permet de transférer notre maigre main-d'œuvre vers des emplois d'importance nationale, En effet, la conscription industrielle, le sens du sacrifice partagé de notre pays nous permet de prendre cette mesure. "
    # Réarmement
    NZL_early_rearmament:0 "Réarmement"
    NZL_early_rearmament_desc:0 "Historiquement, le réarmement d'avant-guerre était politiquement impopulaire. Cependant, que se passerait-il si le gouvernement avait tiré parti de sa popularité après avoir adopté son programme social de réarmement?"
    NZL_peace_to_war:0 "De la paix à la guerre"
    NZL_peace_to_war_desc:0 "Nos fournisseurs en temps de paix ont détourné la production vers leurs propres besoins. Nous devons développer notre industrie militaire pour devenir plus autosuffisants."
    NZL_military_factory:0 "Industrie militaire"
    NZL_military_factory_desc:0 "Historiquement, la Nouvelle-Zélande a souffert de pénuries de presque toutes les catégories d'équipement militaire au début de la guerre. Nous devons augmenter notre production de munitions et d'armements."
    NZL_military_factory2:0 "Industrie militaire II"
    NZL_military_factory2_desc:0 "Nos forces militaires ont besoin d'un approvisionnement toujours croissant en équipements de toutes sortes. Une nouvelle construction est nécessaire."
    NZL_military_factory3:0 "Industrie militaire III"
    NZL_military_factory3_desc:0 "Les exigences de la guerre moderne sont sans fin. De nouvelles usines militaires peuvent être établies."
    # Économie de guerre
    NZL_cool_storage:0 "Augmenter le stockage réfrigéré"
    NZL_cool_storage_desc:0 "Nous sommes une nation agricole avec 30 millions de moutons et 2 millions de vaches laitières, et en temps de guerre, les expéditions peuvent manquer. Notre plus grande contribution à l'effort de guerre est de continuer à fournir des denrées alimentaires vitales aux citoyens et aux soldats à l'étranger. . Être en mesure de stocker des denrées périssables est essentiel pour soutenir notre économie et approvisionner nos alliés. "
    NZL_duplicate_rolling_mill:0 "Acier et fer dans l'île du Sud"
    NZL_duplicate_rolling_mill_desc:0 "Nous avons un laminoir d'acier à Dunedin et de riches gisements de minerai de fer à haute teneur à Onekaka. Nous pouvons redémarrer la fonte du fer à Onekaka et dupliquer le laminoir, pour répondre aux exigences de notre économie."
    NZL_canning:0 "Développer la capacité de mise en conserve"
    NZL_canning_desc:0 "La viande en conserve n'a pas besoin d'espace réfrigéré, et il y a une grande demande de rations pour les forces américaines dans le Pacifique. Historiquement, la mise en conserve de viande s'est développée tout au long de la guerre, en particulier en réponse à la campagne américaine du Pacifique."
    # Production de guerre
    NZL_colonial_ammunition:0 "Colonial Ammunition Company"
    NZL_colonial_ammunition_desc:0 "Le seul fabricant industriel de munitions de Nouvelle-Zélande au début de la guerre. Ils exploitent une vaste installation et sont prêts à augmenter la production."
    NZL_workshop_production:0 "Ateliers Charlton Motor"
    NZL_workshop_production_desc:0 "Les armes britanniques sont rares car le Royaume-Uni se réarme. Un ingénieur du nom de Philip Charlton a développé un kit pour convertir les fusils de l'époque de la guerre des Boers en mitrailleuses légères. Historiquement, 1500 ont été construits. Bien que considéré comme inférieur à un nouveau -construit Bren, il était disponible, plus léger et fonctionnait parfaitement et de manière fiable pendant les tests. "
    NZL_truck_assembly_plant:0 "Usines de montage de camions"
    NZL_truck_assembly_plant_desc:0 "Nous avons un certain nombre d'usines d'assemblage pour voitures et camions, la plupart dans la région de Wellington. Nous pouvons augmenter la production en fabriquant des pièces sous licence dans de petits ateliers et en utilisant nos usines existantes pour l'assemblage."
    NZL_armor_effort:0 "Production locale"
    NZL_armor_effort_desc:0 "Nous pouvons continuer à développer notre sous-traitance, en produisant et en assemblant des composants pour voitures blindées et autres véhicules blindés légers, à la fois sous licence et conçus à la maison. Historiquement, 1300 transporteurs à chenilles et autres véhicules ont été produits. L'usine General Motors de Wellington était l'usine la plus notable impliquée. "
    NZL_armor_effort2:0 "Dessins nationaux"
    NZL_armor_effort2_desc:0 "Les ventes à l'étranger étant coupées, un certain nombre de citoyens ont proposé des modèles de chars légers de base que nous pouvons construire nous-mêmes. Historiquement, le meilleur d'entre eux était le char Schofield, la version améliorée avec un canon de 2 pdr. Le développement ultérieur a été arrêté lorsque les États-Unis les réservoirs sont devenus disponibles en quantité. "
    NZL_armor_vickers:0 "Licence Vickers Light Tank Design"
    NZL_armor_vickers_desc:0 "Les anciens modèles Vickers ont été largement exportés et produits sous licence à la fois par la Pologne et l'Union soviétique. Nos amis de la mère patrie sont prêts à ce que nous produisions le Vickers Light Mk.VI sous licence."
    NZL_armor_valentine:0 "Licence Valentine Tank Design"
    NZL_armor_valentine_desc:0 "Une conception de réservoir fiable et bien protégée. Notre industrie de réservoir en développement peut maintenant gérer des pièces moulées plus volumineuses et des suspensions plus complexes. Historiquement, le Valentine était produit sous licence au Canada, dont la plupart étaient envoyés en URSS."
    NZL_armor_m3:0 "Licence M3 Lee Design"
    NZL_armor_m3_desc:0 "Si les conceptions britanniques s'avèrent inadaptées ou retardées, nous pouvons demander l'aide du grand arsenal de la démocratie. Historiquement, le Canada a construit des châssis M3 sous licence pour ses chars Ram, bien qu'il n'ait pas vu de combat."
    NZL_armor_m4:0 "Licence M4 Sherman Design"
    NZL_armor_m4_desc:0 "Le M3 a été remplacé par le supérieur Sherman. Historiquement, les Alliés ont accepté de normaliser sur le M4, et le Canada a produit sa propre version sous licence sous le nom de Grizzly."
    NZL_armor_salvage:0 "Rénovation de l'équipement récupéré"
    NZL_armor_salvage_desc:0 "Le butin de guerre appartient au vainqueur. Nos forces sur le terrain ont" acquis "des chars endommagés ou abandonnés et d'autres véhicules blindés de différents types. Ceux-ci peuvent être remis sur le terrain sous un nouveau propriétaire avec un montant modeste d'effort. "
    NZL_mechanization_effort:0 "Mécanisation des bras de support"
    NZL_mechanization_effort_desc:0 "Nous pouvons concentrer nos efforts de planification sur une mécanisation accrue de notre infanterie et de ses armes de soutien."
    # Planification de l'armée
    NZL_prewar_studies:0 "Conseil de la défense"
    NZL_prewar_studies_desc:0 "Former un Conseil de Défense pour coordonner les activités des trois services et conseiller le Gouvernement sur la politique de défense."
    NZL_imperial_defence_college:0 "Collège impérial de défense"
    NZL_imperial_defence_college_desc:0 "Avec l'amélioration de la situation financière, nous pouvons à nouveau envoyer des cadres supérieurs étudier à l'étranger."
    NZL_reorganise_army:0 "Réorganiser l'armée"
    NZL_reorganise_army_desc:0 "Les exigences de la guerre moderne nécessitent des changements. Nous pouvons ouvrir des écoles de l'armée, améliorer les installations d'entraînement et mettre en œuvre une mécanisation accrue de notre infanterie et de nos armes de soutien."
    NZL_2NZEF:0 "Former le 2NZEF"
    NZL_2NZEF_desc:0 "Les Néo-Zélandais au combat se débrouilleront probablement si loin de nos côtes. Ce n'est qu'à l'étranger que ceux qui menacent nos intérêts peuvent être vaincus. Nous pouvons commencer à créer la deuxième force expéditionnaire néo-zélandaise."
    NZL_home_guard:0 "Former le Home Guard"
    NZL_home_guard_desc:0 "Nous pouvons former une milice de volontaires pour la défense intérieure."
    NZL_coastal_forts:0 "Améliorer les défenses côtières"
    NZL_coastal_forts_desc:0 "Nous avons une série de fortifications côtières obsolètes datant de la Première Guerre mondiale ou de la peur russe de 1885. Celles-ci peuvent être améliorées et de nouveaux postes créés."
    NZL_operations_europe:0 "Effort de planification pour l'Europe"
    NZL_operations_europe_desc:0 "Le conflit déterminant sera une fois de plus en Europe de l'Ouest, où nos morts de la dernière guerre proviennent de Flanders Fields et de la Somme."
    NZL_operations_middle_east:0 "Effort de planification pour le Moyen-Orient"
    NZL_operations_middle_east_desc:0 "Tout comme nous nous sommes battus à Suez, dans le Sinaï et en Palestine pendant la Grande Guerre, on peut nous demander de nous battre à nouveau dans le sable brûlant. Nos approvisionnements sont plus courts ici, et le Commonwealth nous considère comme des coloniaux robustes adaptés au terrain dur. "
    NZL_operations_pacific:0 "Effort de planification pour le Pacifique"
    NZL_operations_pacific_desc:0 "Notre maison ne peut être négligée. La sécurité du Pacifique a toujours exigé que tout attaquant du Nord soit retardé jusqu'à ce que la Royal Navy puisse rassembler sa force."
    # Aviation
    NZL_aviation_effort:0 "Un RNZAF indépendant"
    NZL_aviation_effort_desc:0 "La puissance aérienne sera une force dominante. Notre force aérienne en pleine croissance doit être capable d'évoluer indépendamment de l'armée si nous voulons en tirer pleinement parti."
    NZL_light_airframe:0 "Planification cellule légère"
    NZL_light_airframe_desc:0 "Notre personnel et nos aviateurs sont intelligents et adaptables. Nous pouvons planifier la construction et l'utilisation de cellules légères."
    NZL_aviation_effort2:0 "Construction de l'aérodrome"
    NZL_aviation_effort2_desc:0 "Nous devrons construire de nouveaux aérodromes, non seulement pour la défense immédiate, mais aussi pour accueillir nos établissements d'entraînement."
    NZL_british_aircraft:0 "Licence British Designs"
    NZL_british_aircraft_desc:0 "Nos liens avec la mère patrie sont solides. Les négociations peuvent se poursuivre pour l'assistance technique avec un certain nombre de conceptions d'avions."
    NZL_NAV_effort:0 "Patrouilles aériennes au-dessus du Pacifique"
    NZL_NAV_effort_desc:0 "Les distances à parcourir dans le Pacifique Sud sont vastes et nos forces navales peu nombreuses. Les avions sont un moyen efficace de surveiller les eaux au nord."
    # Commonwealth
    NZL_assist_RAF:0 "Transférer les bombardiers et les équipages à la RAF"
    NZL_assist_RAF_desc:0 "Là où la Grande-Bretagne va, nous allons. Là où elle se trouve, nous sommes. Nous avons une option d'achat pour 30 bombardiers, avec une formation d'équipage au Royaume-Uni. Offrons-les à la RAF. Historiquement, le vol de bombardier Wellington en Nouvelle-Zélande à l'époque est devenu le No.75 (NZ) Squadron RAF. "
    NZL_assist_RAF2:0 "Rejoindre le BCATP"
    NZL_assist_RAF2_desc:0 "Le plan d'entraînement aérien du Commonwealth britannique était un vaste programme conjoint de formation des équipages créé par le Royaume-Uni, le Canada, l'Australie et la Nouvelle-Zélande. La Nouvelle-Zélande a ensuite fourni 2 743 pilotes pour la RAF pendant la guerre."
    NZL_commonwealth_focus:0 "Liens avec le Commonwealth"
    NZL_commonwealth_focus_desc:0 "Nous sommes une petite nation commerçante, probablement loin des champs de bataille. Nous pouvons mieux servir l'intérêt commun en coopérant avec nos alliés historiques."
    NZL_commonwealth_exchanges:0 "Commonwealth Exchanges"
    NZL_commonwealth_exchanges_desc:0 "Nous pouvons coopérer avec nos alliés et bénéficier de notre sagesse commune."
    NZL_commonwealth_tech:0 "Assistance technique"
    NZL_commonwealth_tech_desc:0 "Nos liens avec la mère patrie sont solides. Ils nous aideront à introduire de nouvelles technologies et de nouveaux équipements dans nos forces armées."
    NZL_technology_sharing_comm:0 "Aide mutuelle du Commonwealth"
    NZL_technology_sharing_comm_desc:0 "La Grande-Bretagne et le Commonwealth apprécient notre travail acharné au nom de l'alliance. Malgré les besoins de leurs propres forces armées, ils offrent une assistance technique supplémentaire. Historiquement, la Nouvelle-Zélande a reçu beaucoup d'aide et de prêt-bail, dont la plupart a été radié après la guerre. "
    NZL_radio_industry:0 "Industrie de la radio"
    NZL_radio_industry_desc:0 "Notre industrie de la radio naissante se développe rapidement pour faire face à nos propres besoins. Nous pouvons nous développer davantage pour exporter des radios supplémentaires et même des radars vers nos alliés."
    # Singapour
    NZL_singapore_focus:0 "La stratégie de Singapour"
    NZL_singapore_focus_desc:0 "Depuis les années 1920, notre politique de défense principale a été de s'appuyer sur l'assistance de la Royal Navy, soutenue par une base navale fortifiée. Son statut en tant que symbole de l'engagement impérial a contribué à masquer les faiblesses stratégiques croissantes de la stratégie. Historiquement, la Nouvelle-Zélande a aidé à financer la base navale, qui a été achevée en 1939. "
    NZL_singapore_forts:0 "Contribuer aux forts vers la terre"
    NZL_singapore_forts_desc:0 "Pour le meilleur ou pour le pire, les travaux sur la fameuse« Forteresse de Singapour »avancent lentement. La stratégie de Singapour telle qu'elle a été rédigée exige que l'Australasie tienne le coup jusqu'à l'arrivée de la Royal Navy. Contribuer aux travaux de défense est une option que nous pouvons choisir . Historiquement, le Royaume-Uni a commencé à travailler sur des fortifications au sol, inachevées lors de l'invasion. "
    # Arbre naval
    NZL_naval_effort:0 "Développer la construction navale"
    NZL_naval_effort_desc:0 "Notre pays a une industrie de la construction navale bien établie, quoique modeste. Historiquement, l'expansion des chantiers navals pour les réparations et la construction de dragueurs de mines et de petits bateaux a eu lieu à partir de 1940. Cependant, nos citoyens et nos politiques soutiennent l'industrialisation, et nous pouvons maintenant nous concentrer sur la construction navale. si nous le choisissons. "
    NZL_navy_doctrine:0 "Notre place dans le monde"
    NZL_navy_doctrine_desc:0 "Nous sommes un petit pays dépendant de la mer pour vendre les produits de notre travail et recevoir des importations vitales. La liberté de la mer est essentielle à notre survie. Comment ou si nous y contribuons dépend de nous."
    NZL_destroyer_effort:0 "Dessins d'escorte britanniques"
    NZL_destroyer_effort_desc:0 "Nous pouvons demander à l'Amirauté de Londres des plans et des spécifications pour les navires d'escorte."
    NZL_minesweepers:0 "Construire des dragues de mines"
    NZL_minesweepers_desc:0 "Le réarmement a commencé et il y a une demande sans fin d'escortes et autres petits navires. Nous pouvons faire des plans pour construire des dragueurs de mines pour protéger nos ports et notre commerce, ce qui donnera également à nos constructeurs navals une expérience précieuse."
    NZL_destroyer_effort2:0 "Patrouilleur"
    NZL_destroyer_effort2_desc:0 "Nos eaux ont besoin de défenseurs. Nous pouvons commencer à planifier la construction de petits bateaux de notre propre initiative. Historiquement, des lanceurs à moteur ont été construits qui ont servi dans les campagnes insulaires. Au total, près de 500 navires ont été construits pendant la guerre, et à les réparations les moins partielles effectuées sur plus de 1000 navires américains. "
    NZL_navy_doctrine2:0 "Former le RNZN"
    NZL_navy_doctrine2_desc:0 "En tant que division néo-zélandaise de la Royal Navy, en raison de l'expansion, nos forces sont largement autosuffisantes et indépendantes de la Royal Navy. Identifier notre marine comme la nôtre reconnaît ce fait. Historiquement, cela s'est produit le 1er octobre 1941."
    NZL_cruiser_effort:0 "British Cruiser Designs"
    NZL_cruiser_effort_desc:0 "Les croiseurs ont longtemps patrouillé dans le Pacifique Sud, étant un navire polyvalent et équilibré avec une portée adéquate. Il est peut-être temps que nous construisions le nôtre."
    NZL_us_programme:0 "United States Program"
    NZL_us_programme_desc:0 "Les États-Unis ont demandé si notre pays pouvait construire des bateaux plus petits tels que des remorqueurs, des remorqueurs et des briquets motorisés pour le Pacifique. Nous n'avons pas de métallurgistes qui ne sont pas déjà engagés dans des travaux essentiels. Cependant, nous pouvons rapidement nous recycler et superviser charpentiers et autres stagiaires, font appel à des entreprises de carrosserie et font venir des métallurgistes des ateliers ferroviaires. Historiquement, plus de 100 navires ont été construits. "
    # Défense des îles
    NZL_fiji_focus:0 "Défense des îles locales"
    NZL_fiji_focus_desc:0 "Nos moyens sont peut-être limités, mais nous pouvons toujours nous tourner vers notre propre défense. À l'ouest se trouve le rempart de l'Australie. La menace la plus directe pour notre commerce et notre liberté viendra du nord. Nous pouvons construire une base en Fidji pour aider à protéger nos eaux côtières. "
    NZL_fiji_focus2:0 "Renforcer les Fidji"
    NZL_fiji_focus2_desc:0 "Nous pouvons continuer à développer les installations chez notre voisin du nord."
    # Regardez en dehors du Commonwealth
    NZL_technology_sharing:0 "Entraide"
    NZL_technology_sharing_desc:0 "En partageant les avancées technologiques avec nos alliés, toute notre faction sera en mesure de mener plus efficacement la R&D en temps de guerre."
    NZL_political_effort:0 "Regardez au-delà du Commonwealth"
    NZL_political_effort_desc:0 "De nouvelles puissances voient le jour dans le Pacifique, et la Grande-Bretagne est occupée de plus en plus lointainement en Europe. Bien que nos liens avec la Grande-Bretagne puissent subsister, les besoins de notre pays peuvent nous obliger à envisager d'autres options. Historiquement, cela s'est produit pendant la une coopération étroite avec les États-Unis nécessaire pendant la campagne du Pacifique et la réalité d'un Pacifique dominé par les États-Unis après la fin de la guerre. "
    NZL_collectivist_ethos:0 "Ethos collectiviste"
    NZL_collectivist_ethos_desc:0 "Nos ennemis peuvent diviser et conquérir des nations inférieures, mais notre peuple restera uni. Tous pour un et un pour tous."
    NZL_liberty_ethos:0 "Liberty Ethos"
    NZL_liberty_ethos_desc:0 "En cette période de fanatiques idéologiques qui cherchent à étouffer l'esprit humain, nous sauvegarderons les libertés et les libertés individuelles."
    NZL_militarisme:0 "Militarisme"
    NZL_militarism_desc:0 "Ceux qui considèrent l'armée comme un mal nécessaire sont condamnés à hésiter face à la guerre. Nous allons ancrer le militarisme dans notre culture pour devenir un peuple de soldats."
    NZL_political_correctness:0 "Politiques correctes"
    NZL_political_correctness_desc:0 "Les personnes ayant des opinions légèrement controversées ou autrement embarrassantes semblent s'inquiéter du fait qu'il existe une conspiration de grande envergure contre elles. Cela semble être une excellente idée."
    NZL_neutrality_focus:0 "Focus sur la neutralité"
    NZL_neutrality_focus_desc:0 "Alors que d'autres peuvent prétendre qu'il faut du courage et de la sagesse pour prendre parti dans un conflit mondial, nous savons qu'il en faut plus pour refuser."
    NZL_interventionism_focus:0 "Focus sur l'interventionnisme"
    NZL_interventionism_focus_desc:0 "Nous apprécions la liberté de tous, pas seulement de nos propres citoyens. Si empêcher la tyrannie signifie la guerre, qu'il en soit ainsi."
    NZL_military_youth:0 "Jeunesse Militaire"
    NZL_military_youth_desc:0 "Les organisations chargées de promouvoir la discipline et l'éducation politique des jeunes de notre pays encourageront la loyauté et le sacrifice de soi dès le début."
    NZL_deterrence:0 "Dissuasion"
    NZL_deterrence_desc:0 "Seul, nous profitons rarement de la guerre. Heureusement, nous savons que la meilleure défense est celle qui est si connue que vous ne devez jamais l'utiliser."
    NZL_volunteer_corps:0 "Corps de volontaires"
    NZL_volunteer_corps_desc:0 "Forcer notre peuple à mourir pour des idéaux de liberté serait un exercice d'ironie, mais établir des moyens pour ceux qui souhaitent aider les gens à l'étranger ne l'est pas."
    NZL_paramilitarism:0 "Paramilitarisme"
    NZL_paramilitarism_desc:0 "Les principes militaires ont des applications en dehors de l'armée. Avec le développement d'unités semi-militarisées pour compléter nos forces armées, davantage de personnes auront une formation militaire."
    NZL_indoctrination_focus:0 "Endoctrinement"
    NZL_indoctrination_focus_desc:0 "Ayant établi notre idéologie comme basée sur la vérité, elle peut être enseignée comme vérité. L'éducation et les médias doivent refléter cette leçon."
    NZL_foreign_expeditions:0 "Expéditions à l'étranger"
    NZL_foreign_expeditions_desc:0 "Avec nos ennemis prêts à intervenir dans des conflits lointains au nom de leurs idéaux, nous devons être prêts à faire de même pour les nôtres."
    NZL_why_we_fight:0 "Pourquoi nous combattons"
    NZL_why_we_fight_desc:0 "Le monde devient de plus en plus dangereux. Notre peuple a besoin de voir les atrocités commises par ceux qui ont soif de pouvoir. Il est temps de rallier les gens à notre cause et de nous assurer que tout le monde est prêt à lutter pour notre liberté."
    NZL_political_commissars:0 "Commissaires politiques"
    NZL_political_commissars_desc:0 "Pour nous assurer que nos politiques sont suivies dans la pratique militaire, nous allons introduire des fonctionnaires politiquement nommés dans les rangs militaires."
    NZL_internationalism_focus:0 "Focus sur l'internationalisme"
    NZL_internationalism_focus_desc:0 "L'idéologie ne connaît pas de frontières. Une autre nation peut se dire souveraine, mais nos convictions sont au-dessus de telles revendications."
    NZL_nationalism_focus:0 "Focus sur le nationalisme"
    NZL_nationalism_focus_desc:0 "Notre nation est unique, et nos réalisations politiques n'auraient pu se produire qu'ici. Nous devons lutter pour cela à tout prix."
    NZL_ideological_fanaticism:0 "Fanatisme idéologique"
    NZL_ideological_fanaticism_desc:0 "Nos valeurs et nos objectifs politiquement établis valent la peine de mourir autant que n'importe quelle foi ancienne. Tout adepte doit être prêt à affronter la mort, et ceux qui s'égarent mieux doivent être préparés à affronter la mort."
    USA_In_Fac_Get_Slot:0 "Partage de technologie américaine"
    USA_In_Fac_Get_Slot_desc:0 "Les États-Unis sont l'un des leaders mondiaux, sinon le leader mondial, de la recherche. Ils ont des scientifiques qui travaillent pour eux du monde entier. Maintenant que nous sommes avec eux dans la lutte contre le mal, nous pourrions en bénéficier de cela. "
