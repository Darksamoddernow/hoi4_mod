    ### demande événement Ceuta
    portugal.1.t:0 "Le Portugal exige Ceuta"
    portugal.1.d:0 "Le Portugal propose que nous signions un traité avec eux, qui leur donnerait Ceuta! Ils prétendent être le véritable propriétaire de Ceuta. Que devons-nous faire?"
    portugal.1.a:0 "Acceptez l'inévitable ..."
    portugal.1.b:0 "Ils devront prendre nos terres par la force!"
    portugal.3.t:0 "L'Espagne abandonne Ceuta"
    portugal.3.d:0 "Nous avons réussi à convaincre l'Espagne de notre véritable cause sur Ceuta. Ils ont accepté de remettre Ceuta à la règle portugaise. Si nous jouons nos cartes correctement, nous pourrions l'utiliser pour améliorer notre influence dans le continent africain. "
    portugal.3.o:0 "Nous accueillons Ceuta"
    portugal.2.t:0 "L'Espagne rejette les demandes portugaises"
    portugal.2.d:0 "Il est évident que l'Espagne ne voit pas la vérité dans cette affirmation véridique. Lorsque nous leur avons demandé, ils semblent à peine se souvenir que Ceuta était sous notre domination au XVe siècle, et ils ont refusé de donner Nous sommes maintenant pleinement convaincus que Ceuta doit être transférée au Portugal par la force, si nécessaire. "
    portugal.2.o:0 "Nous devons libérer la population de Ceuta"
    news.700.t:0 "L'Espagne cède Ceuta au Portugal"
    news.700.d:0 "Voyant l'erreur de leurs manières, le Portugal a gracieusement déclaré que l'Espagne avait choisi de céder le contrôle de Ceuta. Cet événement a été une grande surprise pour la plupart des pays du monde. Les journaux ibériques spéculent sur les affirmations portugaises. . Ils se souviennent que Ceuta était gouvernée par les Portugais à l’époque. "
    news.700.o:0 "Qu'il en soit ainsi."
    news.701.t:0 "L'Espagne rejette les demandes portugaises"
    news.701.d:0 "Les journaux du monde entier citent les affirmations véridiques du Portugal, selon lesquelles l'Espagne devrait remettre Ceuta au Portugal afin qu'ils puissent rejoindre à nouveau la domination portugaise."
    news.701.o:0 "Nous pourrions avoir la guerre contre Iberia!"
