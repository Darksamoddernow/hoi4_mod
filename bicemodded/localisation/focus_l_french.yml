    kmt_nw_insurgence_tt:0 "Soit vous, §YXi Bei San Ma§! ou §YCCP§! contrôlez §YGansu§ !, §YNingxia§! et §YQinghai§ !."
    kmt_yangtze_partition:0 "§RIf CCP est d'accord: §! \ n Vous deviendrez le propriétaire de la Chine au sud du Yangtze, et le PCC prendra le parti au nord de celui-ci."
    kmt_taiwan_bastion_tt:0 "Ajouter 12 §YForts côtiers§! à §YTaiwan§ !."
    KMT_monetary_reform:0 "Réforme monétaire"
    KMT_monetary_reform_desc:0 "L'hyperinflation détruit notre économie. Nous devons immédiatement maîtriser la situation."
    KMT_preemptive_preparation:0 "Préparez-vous à la guerre civile"
    KMT_preemptive_preparation_desc:0 "Le besoin de se préparer pour les commies se fait sentir, car ils pourraient aussi se préparer pour nous."
    KMT_taiwan_bastion:0 "Bastion de Taiwan"
    KMT_taiwan_bastion_desc:0 "Il y a une chance que nous perdions cette guerre. Pour nous préparer à l'éventualité, nous devons faire de Taiwan un bastion national où nous pouvons attendre et nous préparer à reprendre le continent."
    KMT_yangtze_partition:0 "Partition Yangtze"
    KMT_yangtze_partition_desc:0 "La guerre avec les communistes ne va pas en notre faveur, mais le fleuve Yangtze nous attend. Nous pouvons l'utiliser comme une chance d'offrir une trêve et de partitionner la Chine en utilisant le Yangtsé comme frontière avec eux. Cela donnera nous un temps précieux pour récupérer et préparer une contre-attaque. "
    KMT_north_west_insurgence:0 "Insurrection du Nord-Ouest"
    KMT_north_west_insurgence_desc:0 "Les gens de la région du nord-ouest ne se contentent pas non plus des communautés, nous pouvons utiliser leur mécontentement pour créer un autre front pour les communistes."
    KMT_placate_former_puppet_government:0 "Collaborez avec des collaborateurs"
    KMT_placate_former_puppet_government_desc:0 "Les anciens marionnettes japonaises sont tous des traîtres et tout le monde le sait. Mais, avec le départ des Japonais, ils peuvent être utilisés pour servir de nouveaux maîtres."
    KMT_harsh_takeover_focus:0 "Saisir le Hanjian"
    KMT_harsh_takeover_focus_desc:0 "Il n'est pas nécessaire d'être poli avec les traîtres. Nous les arrêterons tous et mettrons leurs ressources à notre disposition."
    KMT_retreat_to_taiwan: "Retraite à Taiwan"
    KMT_retreat_to_taiwan_desc:0 "Nous avons perdu cette guerre! Nous devons ordonner une retraite générale à Taiwan et nous y réorganiser!"
    KMT_retake_the_mainland:0 "Reprenez le continent"
    KMT_retake_the_mainland_desc:0 "Le continent est à nous! Débarrassez-vous des ravageurs communistes!"
    KMT_development_of_taiwan:0 "Develope Taiwan"
    KMT_development_of_taiwan_desc:0 "Taiwan a reçu beaucoup d'attention de la part des Japonais. Etant donné que la base économique taïwanaise est considérablement plus élevée que le reste de la Chine, il serait sage de la développer davantage afin qu'elle puisse servir de modèle pour la compétence de notre gouvernance. "
    kmt_forts_in_shanghai_tt:0 "Ajouter 3 §YLand Forts§! dans §YShanghai§! et §YNanking§!. \ n"
    kmt_incorporate_warlord_tt:0 "N'a pas l'esprit national §YWarlord Cliques§!"
