    ## 22/10/2016 ##
    KMT_incorporate_warlord_forces:0 "Intégrer les forces des seigneurs de guerre"
    KMT_incorporate_warlord_forces_desc:0 "Notre armée actuelle est composée des forces centrales et des seigneurs de guerre. Cependant, les forces des seigneurs de guerre ne sont pas très obéissants envers notre commandement. Si nous pouvons en quelque sorte 'gagner leur confiance', nous aurons une armée plus efficace."
    KMT_focus_on_our_own_army:0 "Focus sur l'armée centrale"
    KMT_focus_on_our_own_army_desc:0 "Les forces indisciplinées des seigneurs de guerre ne méritent pas notre attention. Leur seule utilisation est la chair à canon et les appâts, tandis que notre Armée centrale porte le coup à nos ennemis."
    KMT_increase_sino_german_cooperation:0 "Augmenter la coopération sino-allemande"
    KMT_increase_sino_german_cooperation_desc:0 "Nous devrions coopérer davantage avec l'Allemagne. De cette façon, nous aurons un meilleur avantage devant nos ennemis."
    ## 29/10/2016 ##
