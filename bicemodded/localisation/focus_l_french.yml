    ### alliés rejoignent l'événement
    portugal.30.t:0 "Le Portugal veut rejoindre les alliés"
    portugal.30.d:0 "Nous venons de recevoir la visite du ministre portugais des Affaires étrangères, qui nous a dit à quel point ils aimeraient faire partie de notre glorieuse alliance."
    portugal.30.a:0 "Toute personne pouvant contribuer est la bienvenue dans notre faction"
    portugal.30.b:0 "Ils sont seuls"
    portugal.32.t:0 "La Grande-Bretagne accepte la demande d'adhésion des Alliés"
    portugal.32.d:0 "Notre demande de rejoindre les Alliés a été acceptée! Cette journée restera longtemps dans les mémoires au Portugal. Dans le conflit à venir, nous serons heureux d'avoir nos nouveaux amis à nos côtés. "
    portugal.32.o:0 "Ensemble, nous sommes forts."
    portugal.31.t:0 "La Grande-Bretagne rejette la demande portugaise"
    portugal.31.d:0 "Nos diplomates n'ont pas réussi à convaincre la Grande-Bretagne d'accepter le Portugal dans la faction alliée. Dommage, qui sait ce qui aurait pu être?"
    portugal.31.o:0 "Eh bien, alors les Britanniques n'obtiendront aucun de nos soutiens."
    news.704.t:0 "Les Alliés grandissent"
    news.704.d:0 "L'influence des Alliés s'est accrue aujourd'hui lorsque le Portugal a rejoint la faction. Cela va sûrement bouleverser l'équilibre politique à court terme, mais pourrait le stabiliser à long terme. Seul le temps le dira."
    news.704.o:0 "Qui aurait deviné?"
    news.705.t:0 "Les Alliés rejettent la demande portugaise"
    news.705.d:0 "Il est venu à notre attention que le Portugal veut rejoindre les Alliés. Cependant, le Royaume-Uni a rejeté la demande, déclarant que ce ne serait pas une sage décision pour l'une ou l'autre partie de la situation actuelle."
    news.705.o:0 "Peut-être que c'était pour le mieux."
