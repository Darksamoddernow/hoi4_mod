    ITA_gentlemanly_thief:0 "Gentlemanly Thief"
    ITA_gentlemanly_thief_desc:0 ""

    ITA_empire:0 "Imperium Romano"
    ITA_empire_thief_desc:0 "Le moment est venu de restaurer l'ancien glorieux Empire romain! L'Italie deviendra le seul suprême à travers la Méditerranée!"

    ITA_operations_focus:0 "S.I.M."
    ITA_operations_focus_desc:0 "Servizio Informazioni Militare - l'organisation militaire de l'armée royale doit être élargie, car c'est notre quartier général principal pour l'intelligence"

    ITA_cavagnari_plan:0 "Plan Cavagnari"
    ITA_cavagnari_plan_desc:0 "Cavagnari est un partisan de la concentration sur les cuirassés et les sous-marins pour amener le combat à l'ennemi dans un engagement décisif honorable."
    ITA_campioni_plan:0 "Plan Campioni"
    ITA_campioni_plan_desc:0 "Campioni a exprimé sa préoccupation quant à la façon dont les récents progrès de l'aviation navale pourraient rendre les navires de surface classiques obsolètes."
    ITA_three_branches:0 "Intégrité des succursales"
    ITA_three_branches_desc:0 "Chaque branche des forces armées doit pouvoir gagner la gloire elle-même, les généraux doivent avoir le respect et l'intégrité qu'ils exigent. Certains disent que cela limitera la communication et la coordination entre les différentes parties des forces armées."
    ITA_lessons_of_war:0 "Cours difficiles"
    ITA_lessons_of_war_desc:0 "" La guerre doit être, pendant que nous défendons nos vies contre un destructeur qui dévorerait tout; mais je n'aime pas l'épée brillante pour sa netteté, ni la flèche pour sa rapidité, ni le guerrier pour sa gloire. J'aime seulement ce qu'ils défendent. ""
    ITA_combined_arms:0 "Combined Arms Warfare"
    ITA_combined_arms_desc:0 "La Wehrmacht allemande a montré que combiner avec précision les différentes branches et types d'unités de l'armée multipliera leur efficacité opérationnelle sur le terrain."
    ITA_new_fascist_man:0 "Nouvel homme fasciste"
    ITA_new_fascist_man_desc:0 "Le concept de l'homme nouveau a été pris comme modèle avant tout par le fascisme. Mussolini était convaincu qu'il était nécessaire de rééduquer les Italiens à partir de zéro et de construire le nouvel homme fasciste. Dans ce processus exigeant et grandiose visant à remodelant le caractère national des Italiens, il fallait balayer toute sentimentalité, transformer les Italiens eux-mêmes en véritables fascistes, pour que «italien et fasciste soient synonymes» ».
    ITA_birthplace_fascism:0 "Berceau du fascisme"
    ITA_birthplace_fascism_desc:0 "La tourmente qui a suivi notre victoire pendant la Première Guerre mondiale a révélé tout le côté pourri d'un gouvernement démocratique. Un seul parti fort dirigé par un homme fort peut rendre l'Italie à nouveau grande!"
    ITA_the_south:0 "Développer le Sud"
    ITA_the_south_desc:0 ""
    ITA_latin_aliance:0 "Alliance latine"
    ITA_latin_aliance_desc:0 "L'Italie, l'Espagne et le Portugal sont unis par plus que des gouvernements à orientation fasciste et une langue communément dérivée. En unissant nos forces, nous pouvons davantage garantir nos intérêts communs dans la mer Méditerranée et dans ses environs."
    stresa_front:0 "Stresa Front"
    stresa_front_desc:0 "Stresa Front"
    ITA_support_spain_2:0 "Legioni Spedizionarie"
    ITA_support_spain_2_desc:0 "Pour la propagation du fascisme, il est vital que nous organisions les volontaires fascistes internationaux dans la guerre civile espagnole, nous devons intensifier les campagnes de propagande dans les brasseries et pubs du monde entier et organiser les voyages en toute sécurité des volontaires!"
    ITA_support_spain_2_divisions_tt:0 "L'Espagne nationaliste gagne deux §YLight Infantry§! Divisions internationales de volontaires en chemise noire avec une formation de base. \ N"
    ITA_blackshirt:0 "Chemises noires"
    ITA_blackshirt_desc:0 "La Milizia Volontaria per la Sicurezza Nazionale, communément appelée les Chemises Noires, était à l'origine l'aile paramilitaire du Parti National Fasciste. En octobre 1936, le rôle des chemises noires dans l'armée fut réorganisé et comprendra plus tard plus de 300 000 soldats."
    ITA_blackshirt_divisions_tt:0 "Gagnez deux divisions §YMilitia§! Blackshirt avec un choix de largeur 20, 24 ou 30. \ n"
    ITA_develop_libya:0 "Développer la Libye"
    ITA_develop_libya_desc:0 "La Lybie ne peut pas être simplement considérée comme notre Quarta Sponda (Quatrième Rive), elle doit être officiellement incorporée dans l'empire italien, avec tous les avantages qu'un tel événement apportera avec elle!"
    ITA_libyan_forts:0 "Militariser la Libye"
    ITA_libyan_forts_desc:0 "Que nous combattions la France ou la Grande-Bretagne dans un futur conflit, la Libye sera le principal théâtre d'opérations. Nous devons préparer des fossés, des champs de mines et installer des abris anti-aériens."

    ITA_eth_forts:0 "Fortifier les avant-postes abyssins"
    ITA_eth_forts_desc:0 "En cas de guerre, l'Afrique orientale italienne sera coupée des approvisionnements provenant de la mère patrie italienne. Par conséquent, il est indispensable de faire pivoter nos défenses sur des bastions stratégiquement situés pour laisser nos troupes tenir le terrain jusqu'à des renforts d'Egypte arriveront. "

    ITA_alpino_forts:0 "Fortification alpine"
    ITA_alpino_forts_desc:0 "Nous devons défendre nos rivages et nos frontières contre l'agression des puissances impériales décadentes et décadentes de la France et de la Grande-Bretagne. La frontière occidentale est une ligne naturelle qui sera impénétrable avec des forts supplémentaires et des champs de mines."
    ITA_alpin_defenses_tt:0 "Ajouter §Y9 Land Forts§! Dans les Alpes bordant la France et la Suisse"

    ITA_civilian_focus:0 "Industrie civile"
    ITA_civilian_focus_desc:0 "Investir aujourd'hui dans le secteur civil fournira à l'Italie l'expérience nécessaire pour de nouveaux investissements dans les travaux publics et améliorera encore notre capacité de construction."
    ITA_military_focus:0 "Industrie de l'armement"
    ITA_military_focus_desc:0 "Une nation forte a besoin d'une industrie militaire forte, pour assurer un flux constant de fournitures et de matériaux à notre puissante machine de guerre."
    ITA_modernization:0 "Modernisation"
    ITA_modernization_desc:0 "L'Italie a toujours été considérée comme étant au dernier rang des puissances européennes. Prouvons-leur le contraire!"
    ITA_breda:0 "Breda"
    ITA_breda_desc:0 "La Società Italiana Ernesto Breda a été officiellement créée en 1886. Bien qu'elle fabriquait initialement des locomotives, elle s'est ensuite diversifiée dans la conception et la production d'avions (comme l'avion d'attaque au sol Ba.65) et d'armements (comme la mitrailleuse lourde Breda 37) . "
    ITA_oto_melara:0 "Oto Melara"
    ITA_oto_melara_desc:0 "Fondée à l'origine en 1905 sous le nom de Vickers Terni, en 1929 la société a été rebaptisée Odero Terni Orlando (OTO) et a concentré sa production autour des canons de gros calibre pour les cuirassés."
    ITA_modernize_equipment:0 "Modernisation des équipements"
    ITA_modernize_equipment_desc:0 "Les fusils à verrou et les grenades à main sont désormais dépassés. Notre infanterie a besoin d'une meilleure puissance de feu en termes de fusils semi-automatiques et de lance-grenades."
    ITA_officers_innovations:0 "Nouvelle génération d'officiers"
    ITA_officers_innovations_desc:0 "Les expériences de cette guerre nous ont aidés à former une nouvelle génération d'officiers!"
    ITA_commando_supremo:0 "Commando Supremo"
    ITA_commando_supremo_desc:0 "Alors que les batailles font rage loin du quartier général de l'italien Comando Supremo, ce n'est que par une communication rapide qui permet de mieux coordonner la chaîne de commandement pour assurer la victoire finale sur le champ de bataille!"
    ITA_steady:0 "Consolider notre flotte"
    ITA_steady_desc:0 "Nous devons nous concentrer sur ce que nous avons et combler les lacunes où des écrans sont nécessaires."

    ITA_develop_morocco:0 "Développer le Maroc"
    ITA_develop_morocco_desc:0 ""

    ITA_the_nile:0 "Frappe vers le Nil"
    ITA_the_nile_desc:0 "Une avance rapide vers le Nil assurera une connexion terrestre avec notre Afrique orientale italienne."
    ITA_kenya:0 "Assaut les Highlands"
    ITA_kenya_desc:0 "Les sapeurs indigènes vont tenter de saboter les défenses ennemies le long de la frontière!"
    when_war_starts_tt:0 "§CQuand la guerre avec [ENG.GetNameDef] éclate: §! \ n"
    ITA_african_horn:0 "La Corne de l'Afrique"
    ITA_african_horn_desc:0 "Notre contrôle total de l'entrée de l'océan indien sera un coup dur pour les alliés et devrait former une nouvelle base pour les opérations aériennes et maritimes."
    ITA_fortify_western_meds:0 "Fortifier la Méditerranée occidentale"
    ITA_fortify_western_meds_desc:0 "Étant maintenant en plein contrôle de notre bastion en Méditerranée occidentale, nous devons nous assurer de mettre en place des défenses appropriées pour éviter les mauvaises surprises de nos ennemis."
    ITA_fortify_malta:0 "Fortifier Malte"
    ITA_fortify_malta_desc:0 "L'île de Malte est enfin tombée entre nos mains et nous devons nous assurer qu'elle le reste en érigeant de puissantes défenses côtières pour dissuader la Royal Navy de tenter toute opération de débarquement."
    ITA_fortify_eastern_meds:0 "Fortifier la Méditerranée orientale"
    ITA_fortify_eastern_meds_desc:0 "Le contrôle des îles de Crète et de Ciypre nous fournit des avant-postes avancés à partir desquels notre flotte et nos avions peuvent lancer des sorties contre le canal de Suez. Si nous voulons conserver ces points forts naturels, nous ferions mieux de les fortifier en conséquence."
    ITA_end_of_the_nile:0 "Capturer le Nil"
    ITA_end_of_the_nile_desc:0 ""
    ITA_mobile:0 "Rapid Warfare"
    ITA_mobile_desc:0 "Une guerre dans le désert ne peut pas être menée dans des tranchées et des forteresses mais tout est une question de vitesse et de mobilité."
    ITA_infantry_primacy:0 "Primauté d'infanterie"
    ITA_infantry_primacy_desc:0 "Dans toute guerre, c'est à l'infanterie de marcher dans les terres hostiles et de tenir le terrain contre les attaques ennemies. En remplaçant les vieux fusils à verrou par quelque chose de plus moderne, nos soldats auront plus de chances de gagner batailles! "
    ITA_army_modernization:0 "Terminer les réformes de l'armée"
    ITA_army_modernization_desc:0 ""
    ITA_resources:0 "Investisseurs miniers"
    ITA_resources_desc:0 "De nombreuses ressources attendent d'être exploitées dans l'underground italien. Creusez profondément et avidement!"
    ITA_south:0 "Développer le Sud"
    ITA_south_desc:0 "Depuis l'unification italienne en 1861, le Sud (il Mezzogiorno) a pris du retard sur le reste du pays en termes d'industrialisation et de développement économique. En y consacrant nos ressources nationales, nous pouvons enfin combler le fossé avec le Nord et créer de nouvelles opportunités d'emploi dans ces régions également. "
    ITA_cars:0 "Développez la fabrication de voitures"
    ITA_cars_desc:0 "La rationalisation de la production et la conception sont ce dont nous avons besoin pour optimiser la production de nos complexes industriels automobiles."
    ITA_farming:0 "Subventions pour le blé"
    ITA_farming_desc:0 "La bataille du grain s'est avérée être un grand succès et maintenant ses récompenses commencent à se faire sentir dans tout le pays!"
    ITA_hydroelectrical:0 "Projets hydroélectriques"
    ITA_hydroelectrical_desc:0 "Nous devons construire de nouveaux barrages stratégiques pour aider l'industrie lourde à se développer!"
    ITA_train_electrification:0 "Electrification ferroviaire"
    ITA_train_electrification_desc:0 "Dans les années 1930, le chemin de fer italien, Ferrovie dello Stato, électrifia la ligne principale Milan-Bologne-Florence-Rome-Naples et avait besoin d'un train rapide pour l'utiliser sur celle-ci et sur d'autres nouvellement électrifiées."
    ITA_p26:0 "Le projet P26"
    ITA_p26_desc:0 "Le P26 / 40 était la tentative de rattraper les progrès de la conception des chars par les ingénieurs allemands et soviétiques, P pour" Pesante "(" lourd "), même si sa caractéristique le rendait plus comparable à un char moyen . "
    ITA_heavies:0 "Heavies"
    ITA_heavies_desc:0 "Des chars lourds appropriés peuvent fournir une puissance de feu et une protection blindée adéquates au détriment de la vitesse, la combinaison parfaite pour un véhicule conçu pour percer les points forts ennemis ou tenir à distance une force blindée ennemie numériquement supérieure."
    ITA_capitalism:0 "Réduire le quota"
    ITA_capitalism_desc:0 "Quota 90 existe uniquement pour autonomiser les élites du Conseil national des entreprises, elles ont besoin d'une livre forte pour les dépenses de luxe à l'étranger et priver les personnes intelligentes d'une chance de les défier en bourse. Nous devons mettre fin à cela non-sens. "
    ITA_capitalism_2:0 "Abandonner le quota"
    ITA_capitalism_2_desc:0 ""
    ITA_syndicalism:0 "Autonomiser le Conseil"
    ITA_syndicalism_desc:0 "Le Conseil National des Corporations constitue les leaders d'élite de notre économie prêts à faire l'attente interventionniste de Mussolini, la prochaine étape est la cartellisation de toutes les petites coopérations pour centraliser tout le pouvoir au Conseil. En 1937, plus de deux- les tiers de toutes les entreprises étaient incorporées dans des cartels contrôlés par le conseil.
    ITA_marble:0 "Exportations de marbre"
    ITA_marble_desc:0 "Le marbre de Carrare est une ressource prestigieuse que nous pourrions exporter vers le marché international."
    available_trade_law:0 "Disponible en tant que §YTrade Law§!: \ n"
    available_economical_law:0 "Disponible en tant que §YEconomical Law§!: \ n"
    ITA_Fiat_cr42:0 "CR.42"
    ITA_Fiat_cr42_desc:0 "La Fiat CR.42 Falco (Falcon) est l'évolution du chasseur CR.32, avec un moteur amélioré et une cellule raffinée pour booster son agilité de vol lors des combats. Cela se fait cependant au prix de l'armement, laissant le Biplan CR.42 équipé de mitrailleuses au garrot 2 x 7,7 mm ou 2 x 12,7 mm. "
    ITA_border_war_fra_tooltip:0 "Active la décision pour notre expansion coloniale"
    ITA_colonial_border_war:0 "Escarmouches coloniales"
    ITA_colonial_border_war_desc:0 "Que les indigènes mènent une guerre de bas niveau contre les Français, nous ne pouvons pas encore aggraver le conflit sans mettre en colère la Société des Nations."
    ITA_eth_supply:0 "Réseau logistique en Abyssinie."
    ITA_eth_supply_desc:0 "L'amélioration des voies ferrées et la construction de routes supplémentaires atténueront les goulots d'étranglement logistiques rencontrés pendant la deuxième guerre italo-abyssinienne et feront en sorte que les mêmes problèmes n'apparaîtront pas en cas de future confrontation militaire avec l'Angleterre ou la France."
    ITA_reform_old_guard:0 "Affrontez la vieille garde"
    ITA_reform_old_guard_desc:0 "La noblesse a une emprise constante sur les hauts rangs de l'armée, nous devons les déraciner pour réussir à construire une nouvelle structure militaire moderne."
    ITA_reformed_military:0 "Armée moderne"
    ITA_reformed_military_desc:0 "En remplaçant nos anciens généraux de haut rang à l'esprit étroit par des commandants plus jeunes, talentueux et aguerris, nous améliorerons les performances de l'armée italienne sur le champ de bataille."
    ITA_desert_warfare:0 "Desert Warfare Excersices"
    ITA_desert_warfare_desc:0 "Alors que la 1ère guerre mondiale s'est déroulée exclusivement dans les Alpes, toute confrontation avec l'Angleterre se déroulera dans le désert nord-africain. C'est ce que nos généraux doivent comprendre!"
    ITA_desert_warfare_tt:0 "Gagnez une compétence §Y3§! §GDésert Fox§! Général nommé §YCurio Barbasetti di Prun§!. \ N"
    ITA_artillery_drills:0 "Exercices d'artillerie"
    ITA_artillery_drills_desc:0 "Le parc d'artillerie italien se compose encore de trop de pièces obsolètes dérivées de la Première Guerre mondiale. Si nous voulons garantir une sorte de puissance de feu de soutien à nos unités de première ligne, il est impératif de moderniser nos canons."
    ITA_eastern_front_tt:0 "Lorsque l'Allemagne lancera les offensives stratégiques d'été, nous serons prêts à rejoindre l'assaut!"
    ITA_eastern_front:0 "Offensives stratégiques combinées"
    ITA_eastern_front_desc:0 "L'Allemagne combat la bête rouge et si nous ne combinons pas nos capacités offensives de manière bien huilée, cette bête nous mangera tous les deux!"
    ITA_ethiopian_war_logistics:0 "Ethiopian War Logistics"
    ITA_ethiopian_war_logistics_desc:0 "Nous avons peut-être mal jugé la situation logistique de notre glorieuse conquête de l'Éthiopie. Nous devons en faire notre objectif principal de fournir à nos braves troupes les fournitures nécessaires dans leur marche vers la victoire."
    ITA_fortification_effort:0 "Effort de fortification"
    ITA_fortification_effort_desc:0 "Nous devons défendre nos rivages et nos frontières contre l'agression des puissances impériales décadentes et décadentes de la France et de la Grande-Bretagne. La frontière occidentale est une ligne naturelle qui sera impénétrable avec des forts supplémentaires et des champs de mines."
    ITA_fortification_effort_forts:0 "Ajouter §Y15 Land Forts§! À la frontière française. \ N"
    ITA_learn_from_the_ethiopian_war:0 "Apprenez de la guerre éthiopienne"
    ITA_learn_from_the_ethiopian_war_desc:0 "La guerre éthiopienne s'est terminée par une victoire rapide, nous pouvons cependant tirer des leçons importantes du conflit."
    ITA_victory_by_any_means:0 "Victoire par tous les moyens"
    ITA_victory_by_any_means_desc:0 "Les Ethiopiens sont plus difficiles à battre qu'on ne le pensait au départ, on pourrait compter sur des méthodes alternatives pour mettre fin à la guerre ... Ces armes sont mal vues sur la scène internationale mais voyons à quel point leur petite 'ligue' est prête à Dessiner la ligne."
    ITA_victoryinETH:0 "Proclamez l'Empire"
    ITA_victoryinETH_desc:0 "Nous avons légitimement atteint l'état d'empire colonial après notre victoire en Ethiopie, Mussolini s'adressera à la nation et offrira la couronne d'empereur d'Ethiopie au roi!"
    ITA_regia_marina:0 "Regia Marina"
    ITA_regia_marina_desc:0 "Notre marine royale est l'une des meilleures du monde, nous devons cependant l'améliorer si nous voulons régner sur la méditerranée."
    ITA_modernisation_attempt:0 "Tentative de modernisation"
    ITA_modernisation_attempt_desc:0 "Certains de nos navires deviennent obsolètes, nous devons concevoir de meilleurs modèles."
    ITA_capital_ships:0 "Navires capitaux modernes"
    ITA_capital_ships_desc:0 "L'amirauté croit que les cuirassés sont toujours l'avenir de la guerre navale, les porte-avions alliés seront écrasés par nos canons supérieurs."
    ITA_X_Flottiglia_MAS:0 "X Flottiglia MAS"
    ITA_X_Flottiglia_MAS_desc:0 "Les MAS étaient des fantassins de marine qui comprenaient des bataillons de torpilleurs. Ils sont les successeurs des unités de torpilleurs qui ont remporté de nombreux succès pendant la Grande Guerre. Ils sont également l'une des unités les plus fidèles des royaumes."
    ITA_Escape_the_cage:0 "Échapper à la cage"
    ITA_Escape_the_cage_desc:0 "Pour se libérer de la méditerranée, nous devons obtenir les mêmes technologies que possède la marine britannique."
    ITA_Mare_Nostrum:0 "Mare Nostrum"
    ITA_Mare_Nostrum_desc:0 "Nous maîtrisons à nouveau la Méditerranée, nos ancêtres peuvent se réjouir! Notre industrie et notre économie bénéficieront également des terres acquises."
    ITA_Modern_naval_bomber_effort:0 "Bombardier naval moderne"
    ITA_Modern_naval_bomber_effort_desc:0 "La Royal Navy bénéficie d'une supériorité en nombre, nous avons besoin d'un bombardier naval moderne pour gagner en méditerranée."
    ITA_Navy_Airforce_Coordination:0 "Coordination de la marine et des forces aériennes"
    ITA_Navy_Airforce_Coordination_desc:0 "Lorsque la guerre a commencé, il est devenu clair que la marine et l'aviation ne coopéraient pas efficacement. La structure de commandement sera réformée afin d'améliorer notre efficacité au combat naval."
    ITA_Regia_Aeronautica:0 "Regia Aeronautica"
    ITA_Regia_Aeronautica_desc:0 "L'armée de l'air royale n'est peut-être pas la meilleure ni la plus grande du genre, mais elle compte de nombreux vétérans de la Grande Guerre dans ses rangs."
    ITA_Fiat_g50_Freccia:0 "G.50"
    ITA_Fiat_g50_Freccia_desc:0 "La Fiat G50 Freccia (Flèche) détient le record d'être le premier monoplan entièrement métallique d'Italie. Conçu pour être un avion intercepteur, le G50 est relativement rapide et agile mais il n'a pas la puissance de feu nécessaire pour affronter davantage d'adversaires blindés. "
    ITA_Learn_from_the_Luftwaffe:0 "Apprenez de la Luftwaffe"
    ITA_Learn_from_the_Luftwaffe_desc:0 "La Luftwaffe a d'excellents avions et tactiques, nous devons apprendre d'eux si nous voulons avoir une chance contre l'armée de l'air britannique."
    ITA_Picchiatello:0 "Picchiatello"
    ITA_Picchiatello_desc:0 "Le Ju 87" Stuka "a fasciné nos commandants, nous demanderons aux Allemands s'ils pouvaient en fournir certains et nous aider à apprendre à les utiliser. Le Stuka était appelé" Picchiatello "par les Italiens en raison de son manœuvre de plongée caractéristique, appelée «picchiata» en italien "
    ITA_Macchi_MC_202:0 "Macchi MC.200" Saetta "
    ITA_Macchi_MC_202_desc:0 "La conception du biplan s'est avérée inefficace contre les avions modernes, nous devons aussi adopter le monoplan."
    ITA_ags:0 "Pistolets d'assaut Semovente"
    ITA_ags_desc:0 "L'Ansaldo 105/25 M43, également connu sous le nom de Semovente 105/25, était un canon automoteur italien utilisé pendant la Seconde Guerre mondiale et conçu par Fiat-Ansaldo. C'était le canon automoteur le plus puissant construit par l'Italie. en nombre pendant la Seconde Guerre mondiale. "
    ITA_Regio_Esercito:0 "Regio Esercito"
    ITA_Regio_Esercito_desc:0 "L'armée royale n'a jamais perdu de guerre depuis sa fondation. Bien qu'elle soit considérée comme compétente par l'état-major, certains ont exprimé des inquiétudes, nous devrons bientôt faire un choix entre tradition ou innovation."
    ITA_Artillery_Modernisation:0 "Modernisation de l'artillerie"
    ITA_Artillery_Modernisation_desc:0 "Le Regio Esercito est, en théorie, l'une des plus grandes armées du monde. Malheureusement, nous ne pouvons pas équiper correctement tous ces hommes. Pire encore, la plupart de notre artillerie date de 1918!"
    ITA_Convert_WW1_Weapons_and_equipment:0 "Convertir les armes et l'équipement de la Première Guerre mondiale"
    ITA_convert_ww1_weapons_tooltip:0 "1000 §YRifles§! Et 350 §YArtillery pieces§! Apparaîtront."
    ITA_Convert_WW1_Weapons_and_equipment_desc:0 "Nous pouvons convertir les anciens équipements et armes de la Première Guerre mondiale et les réutiliser au lieu de les laisser pourrir dans les entrepôts."
    ITA_Expand_Northern_Italy_weapons_manifactures:0 "Développez les fabricants d'armement du nord de l'Italie"
    ITA_Expand_Northern_Italy_weapons_manifactures_desc:0 "Le nord de l'Italie est notre principal centre industriel et a une longue histoire de production d'armes remontant au Moyen Âge. Nous avons besoin de plus de production industrielle pour la guerre à venir."
    ITA_Alpini:0 "Alpini"
    ITA_Alpini_desc:0 "Les Alpini sont nos forces d'alpinistes d'élite, ils ont servi vaillamment pendant la Grande Guerre et ils feront de même lors de la prochaine guerre."
    ITA_ARMIR:0 "ARMIR"
    ITA_ARMIR_desc:0 "Mussolini tient à apporter son soutien à Hitler dans l'invasion de l'Union soviétique. L'Alpini sera très utile dans le Caucase, si on peut l'atteindre ... ARMIR signifie l'armée italienne en Russie et a soutenu la Wehrmacht à partir de 1941 jusqu'en 1943 où il a été presque entièrement détruit pendant la bataille de Stalingrad. "
    ITA_Learn_from_the_Wehrmacht:0 "Apprenez de la Wehrmacht"
    ITA_Learn_from_the_Wehrmacht_desc:0 "La Wehrmacht s'est avérée être une force formidable, nous pouvons tirer de nombreuses leçons précieuses des Allemands."
    ITA_The_Old_guard:0 "La vieille garde"
    ITA_The_Old_guard_desc:0 "Les anciens généraux croient que l'avenir de la guerre sera une évolution de la doctrine terrestre de la Première Guerre mondiale"
    ITA_Legacy_of_the_Arditi:0 "Legacy of the Arditi"
    ITA_Legacy_of_the_Arditi_desc:0 "Les Arditi étaient les unités d'assaut italiennes pendant la Grande Guerre, beaucoup d'entre eux sont maintenant officiers et apporteront leur expérience en assaut."
    ITA_Heavy_Infantry_Division:0 "Division d'infanterie lourde"
    ITA_Heavy_Infantry_Division_desc:0 "L'Italie n'a pas de division d'infanterie moderne, nous devons résoudre ce problème."
    ITA_Divisione_di_fanteria_pesante_unit_tt:0 "Gagnez un modèle avec les bataillons §Y9 Infanterie§! Et §Y3 Artillerie§! Et §Y1 Anti-Char§!. \ N"
    ITA_AVANTI:0 "AVANTI!"
    ITA_AVANTI_desc:0 "Signifiant" En avant! ", C'était le journal dans lequel Mussolini a commencé sa carrière, ainsi qu'un organe de propagande utile pour son parti."
    ITA_6_Million_Bayonets:0 "6 millions de baïonnettes"
    ITA_6_Million_Bayonets_desc:0 "Mussolini pense que l'Italie peut aligner une armée géante qui écrasera toute opposition avec des chiffres."
    ITA_7_million:0 "7 millions de baïonnettes"
    ITA_7_million_desc:0 "Mussolini pense que l'Italie peut aligner une armée géante qui écrasera toute opposition avec des chiffres."
    ITA_Innovative_theories:0 "Théories innovantes"
    ITA_Innovative_theories_desc:0 "Le général Messe a fourni suffisamment de preuves à l'appui de nouvelles manières de combattre, l'armée royale adoptera ces nouvelles théories."
    ITA_Modern_Celere_Divisions:0 "Modern Celere Division"
    ITA_Divisione_motorizzata_unit_tt:0 "Obtenez un gabarit avec les bataillons §Y8 Motorisés§! Et §Y1 Blindé§! Et §Y2 Artillerie motorisée§! Et §Y1 Motorisé Antichar§!. \ N"
    ITA_Modern_Celere_Divisions_desc:0 "Notre division rapide est terriblement obsolète, nous devons corriger cela."
    ITA_Appoint_Messe:0 "Appoint Messe"
    ITA_Appoint_Messe_desc:0 "Messe s'est avéré être un excellent théoricien, il commandera aussi l'armée maintenant."
    ITA_Reform_the_army_command_structure:0 "Réformer la structure de commandement de l'armée"
    ITA_Reform_the_army_command_structure_desc:0 "Messe a identifié les problèmes affligeant le commandement de l'armée et ils seront résolus."
    ITA_Autarchia:0 "Autarchie"
    ITA_Autarchia_desc:0 "Mussolini est obsédé par l'autarcie et après les sanctions de la Société des Nations, il est clair que l'autarcie est notre seule option."
    ITA_The_industrial_triangle:0 "Le triangle industriel"
    ITA_The_industrial_triangle_desc:0 "La zone autour de Milan, Turin et Gênes est la plus industrialisée du pays et doit encore être étendue"
    ITA_Dockyards_effort:0 "Expédier les contrats à CRDA"
    ITA_Dockyards_effort_desc:0 "Nous pouvons sous-traiter la production de navires au CRDA (United Dockyards in the Adriatic), ce serait très utile pour construire une marine moderne."
    ITA_Prioritise_naval_industry:0 "Priorité à l'industrie navale"
    ITA_Prioritise_naval_industry_desc:0 "Pour atteindre la parité des nombres en Méditerranée, nous devons augmenter la production navale."
    ITA_Armor_Effort:0 "Effort de conception d'armure"
    ITA_Armor_Effort_desc:0 "Le développement de nos chars est incroyablement obsolète, mais avec quelques efforts, nous pouvons changer cela."
    ITA_Italian_tank_divisions:0 "Division blindée italienne"
    ITA_Divisione_corazzata_unit_tt:0 "Gagnez un gabarit avec §Y2 Armure Légère§! Et §Y1 Armure Moyenne§! Et §Y4 Motorisé§! Et §Y2 Blindé§! Et §Y2 Motorisé Artillerie§! Et §Y1 Motorisé Anti-Char§! bataillons. \ n "
    ITA_Italian_tank_divisions_desc:0 "Maintenant que nous avons des chars appropriés, nous allons aligner une division de chars modernes."
    ITA_modern_tank_divisions:0 "Modern Tank Division"
    ITA_Divisione_corazzata_43_unit_tt:0 "Gagnez un gabarit avec les bataillons §Y3 Light Armor§! Et §Y3 Medium Armor§! Et §Y4 Motorized§! Et §Y2 Armored Car§! Et §Y2 Armored Artillery§! Et §Y1 Tank Destroyer§!. \ n "
    ITA_modern_tank_divisions_desc:0 "Les Allemands ont appris au monde comment les formations de chars modernes peuvent balayer le champ de bataille et faire des ravages, il est temps de copier leur formule gagnante."
    ITA_Increase_factory_output:0 "Prioriser l'industrie de l'armement"
    ITA_Increase_factory_output_desc:0 "Nous manquons d'usines militaires, nous pouvons détourner des fonds des chantiers navals militaires pour résoudre ce problème."
    ITA_Exploit_the_new_empire:0 "Exploitez le nouvel Empire"
    ITA_Exploit_the_new_empire_desc:0 "L'Éthiopie a des ressources qui doivent encore être exploitées."
    ITA_Pursue_oil_autarchy:0 "Pursue Oil Autarchy"
    ITA_Pursue_oil_autarchy_desc:0 "Le pétrole est la ressource la plus importante qui nous manque, nous devons augmenter la production de pétrole avant le début de la guerre."
    ITA_Lybian_oil_fields:0 "Expédition Ardito Desio"
    ITA_Lybian_oil_fields_desc:0 "En 1938, Ardito Desio, un explorateur et géologue italien, a découvert du pétrole dans le désert libyen."
    ITA_Minculpop:0 "Propagande d'État"
    ITA_Minculpop_desc:0 "'MINCULPOP', le ministère italien de la propagande, les citoyens sauront ce qu'une nouvelle ère prospère attend!"
    ITA_Istituto_LUCE:0 "Istituto LUCE"
    ITA_Istituto_LUCE_desc:0 "L'agence cinématographique d'État, chaque film des années 20 et 30 produit en Italie était réalisé par LUCE, c'était un moyen de propagande très efficace et pouvait être utilisé pour faire des films d'entraînement militaire."
    ITA_Increase_research_founding:0 "Université de Trieste"
    ITA_Increase_research_founding_desc:0 "Le 19/09/1938, le Duce inaugure la nouvelle université de Trieste."
    ITA_Hitler_visits_Rome:0 "Hitler rend visite à Rome"
    ITA_Hitler_visits_Rome_desc:0 "Hitler visitera bientôt notre capitale, nous construirons de nouvelles routes et un grand hôtel pour l'accueillir."
    ITA_corpo_truppe_volontarie: "Corpo truppe volontarie"
    ITA_corpo_truppe_volontarie_desc:0 "Nos camarades espagnols se battent contre les vils communistes, nos volontaires les aideront."
    ITA_send_planes_to_Franco:0 "Envoyer des avions à Franco"
    Send_planes_to_franco:0 "En envoyant des avions pour soutenir Franco, nous pouvons acquérir une certaine expérience aérienne."
    ITA_send_planes_to_Franco_desc:0 "Les nationalistes manquent d'avions, nous pourrions leur envoyer les nôtres et tirer de précieuses leçons de la guerre."
    ITA_send_ships_to_Franco:0 "Envoyer des navires à Franco"
    ITA_send_ships_to_Franco_desc:0 "Les nationalistes ont besoin de plus de navires pour déjouer les communistes, nous pourrions leur envoyer certains de nos vieux navires."
    ITA_join_the_axis:0 "Rejoindre l'Axe"
    ITA_join_the_axis_desc:0 "La France a été écrasée et la victoire allemande semble certaine, nous devons rejoindre la guerre maintenant afin que nous puissions demander un terrain dans la conférence de paix à venir."
    ITA_army_primacy:0 "Primauté de l'armée"
    ITA_army_primacy_desc:0 "Industriellement, l'Italie est encore à la traîne des empires coloniaux décadents. Il faut choisir de donner la priorité à l'armée ou à la marine. Le choix semble évident; comme l'ancien Empire romain dépendait de ses légions, le nouvel Empire italien doit l'être aussi! "
    ITA_modernized_artillery:0 "Artillerie modernisée"
    ITA_modernized_artillery_desc:0 "Le Regio Esercito est, en théorie, l'une des plus grandes armées du monde. Malheureusement, nous ne pouvons pas équiper correctement tous ces hommes. Pire encore, la plupart de notre artillerie date de 1918!"
    ITA_modernized_army:0 "Armée modernisée"
    ITA_modernized_army_desc:0 "Une meilleure artillerie augmentera considérablement notre efficacité au combat, mais nous avons également besoin de nouvelles tactiques et doctrines."
    ITA_armored_effort:0 "Effort blindé"
    ITA_armored_effort_desc:0 "Se battre en Ethiopie, c'est bien beau, mais nos chars ne sont tout simplement pas à la hauteur des standards nécessaires pour lutter contre les ploutodémocraties décadentes - bien qu'encore puissantes - d'Europe."
    ITA_carrier_effort:0 "Effort du transporteur"
    ITA_carrier_effort_desc:0 "Les flottes de combat modernes seront centrées sur les porte-avions, pas sur les cuirassés. La suprématie de la puissance aérienne sur les navires a été démontrée par les Américains en 1921!"
    ITA_bomber_effort:0 "Effort de bombardier"
    ITA_bomber_effort_desc:0 "L'époque est révolue où les armées pouvaient gagner des guerres sans regarder vers le ciel. Nous devons développer nos bombardiers tactiques pour fournir à nos soldats le soutien aérien dont ils ont besoin."
    ITA_atlantic_fleet:0 "Flotte de l'Atlantique"
    ITA_atlantic_fleet_desc:0 "Une fois que nous serons sortis de la cage britannique, nous devrons projeter notre puissance à travers les océans. Cela doit être notre première priorité."
    ITA_marines_and_landing_craft:0 "Marines et bateaux de débarquement"
    ITA_marines_and_landing_craft_desc:0 "Les guerres ne sont pas gagnées par la seule puissance navale; nous devons aussi pouvoir transporter nos armées à travers les vagues et les mettre à terre en toute sécurité ..."
    ITA_jet_engine_effort:0 "Effort du moteur à réaction"
    ITA_jet_engine_effort_desc:0 "L'Italie devrait être à la pointe du développement des moteurs à réaction grâce au travail brillant de Secondo Campini. Nous devrions lui donner toutes les ressources dont il a besoin pour améliorer encore ses conceptions pour la Regia Aeronautica."
    ITA_light_ship_effort:0 "Effort de vaisseau léger"
    ITA_light_ship_effort_desc:0 "Les convois vers nos territoires d'outre-mer ont besoin de protection. Nous devons développer de nouvelles doctrines ainsi que des destroyers plus modernes."
    ITA_escort_effort:0 "Effort d'escorte"
    ITA_escort_effort_desc:0 "Nous devons redoubler d'efforts pour protéger nos convois vulnérables en Méditerranée."
    ITA_sea_wolves:0 "Sea Wolves"
    ITA_sea_wolves_desc:0 "Nos alliés allemands ont développé des sous-marins terriblement efficaces et les doctrines de la« meute de loups »pour les employer. Nous devrions apprendre d'eux."
    ITA_yugoslavia_war_goal:0 "Revendications sur la Yougoslavie"
    ITA_yugoslavia_war_goal_desc:0 "Il y a encore une importante population italienne en Yougoslavie, qui remonte au moins aux jours de gloire de Venise. La restauration de ces régions à la domination italienne est une étape importante vers la recréation de l'Empire romain!"
    ITA_slovenia_dalmatia_claims_threat:0 "Revendications italiennes sur la Yougoslavie"
    ITA_yugoslavia_friend:0 "Se lier d'amitié avec la Yougoslavie"
    ITA_yugoslavia_friend_desc:0 "Plutôt que de contrarier la Yougoslavie maintenant, nous pouvons reporter sa conquête éventuelle à un moment plus opportun. Au lieu de cela, nous pourrions devenir amis avec le régime et amener le pays dans notre sphère d'influence."
    ITA_support_nationalist_spain:0 "Soutenez l'Espagne nationaliste"
    ITA_support_nationalist_spain_desc:0 "L'Espagne est au milieu d'une guerre civile qui déterminera si elle sera un futur allié fasciste possible ou restera une république inutile - ou pire encore, tombera dans le communisme ou l'anarchie. Nous devons soutenir les vrais Espagnols avant c'est trop tard!"
    ITA_demand_balearic_islands:0 "Demande Îles Baléares"
    ITA_demand_balearic_islands_desc:0 "Ayant prouvé notre soutien au nouveau régime de Franco, nous sommes en mesure de demander que l'un des territoires importants que nous nous sommes battus pour défendre, les Baléares, soit cédé à l'Italie pour renforcer notre emprise stratégique sur la Méditerranée."
    ITA_bulgaria_friend:0 "Se lier d'amitié avec la Bulgarie"
    ITA_bulgaria_friend_desc:0 "La Bulgarie est dans notre sphère d'influence. Leur alignement sûr avec l'Italie est la clé de nos ambitions dans les Balkans."
    ITA_albania_war_goal: 1 "Occupation albanaise"
    ITA_albania_war_goal_desc: 1 "L'Albanie est une cible facile à occuper pour nos troupes. Il est peu probable que nous rencontrions beaucoup de résistance. Nous devons montrer au monde la puissance de l'Italie et restaurer la gloire de l'Empire romain!"
    ITA_pact_of_steel:0 "Patto d'Acciaio"
    ITA_pact_of_steel_desc:0 "Le 6 mai 1939, le Pacte d'Acier a été signé. Nos relations avec l'Allemagne sont troublées par des différences idéologiques et des objectifs contradictoires; Il Duce se méfie extrêmement des ambitions allemandes en Autriche et dans les Balkans. Cependant, les réalités changent. .. "
    ITA_german_millitary_cooperation:0 "Coopération militaire allemande"
    ITA_german_millitary_cooperation_desc:0 "Grâce à une coopération étroite avec la puissante armée allemande, nous pouvons combiner le meilleur de l'efficacité allemande et de l'innovation italienne. Nous aurons un avantage stratégique sur quiconque osera nous affronter."
    ITA_claims_on_france:0 "Réclamations sur la France"
    ITA_claims_on_france_desc:0 "Avec la conquête allemande de Paris et un nouveau gouvernement formé en France, il est temps pour nous de revendiquer notre juste part de l'Europe du Sud. L'Allemagne s'est fortement développée dans le nord de la France, et il est juste que nous obtenions une tranche de la nôtre dans le sud. "
    ITA_claims_on_france_tt:0 "§YVichy France§! Existe et contrôle §YSavoy§! Et §YCorsica§!"
    ITA_demand_savoy:0 "Demand Savoy"
    ITA_demand_savoy_desc:0 "Savoy is Italiano!"
    ITA_go_after_france:0 "Allez après la France"
    ITA_go_after_france_desc:0 "La France ... encore une autre démocratie réactionnaire de l'Occident qui, à chaque instant cherche à freiner l'avancée et a souvent mis en danger l'existence même du peuple italien. Nous allons nous battre pour le bien de l'Italie et l'avenir de L'empire."
    ITA_claims_on_turkey:0 "Réclamations sur la Turquie"
    ITA_claims_on_turkey_desc:0 "Le traité de Londres de 1915 a promis à l'Italie des terres turques en Anatolie en échange des gains des puissances occidentales au Levant. Ils ont pris leur dû, affirmant qu'ils n'étaient que des mandats de la Société des Nations, tandis que l'Italie était refusée. La nouvelle Italie est beaucoup plus fort que l'ancien et nous forcerons les Turcs à tenir les promesses britanniques. "
    ITA_italy_first:0 "L'Italie d'abord"
    ITA_italy_first_desc:0 "Mussolini ne jouera jamais le second violon d'Hitler! Nous devons tenir compte des leçons de l'Empire romain; l'ingérence teutonique dans les affaires italiennes ne finit jamais bien ..."
    ITA_romania_friend:0 "Se lier d'amitié avec la Roumanie"
    ITA_romania_friend_desc:0 "Il serait dans notre intérêt de faire entrer notre parenté lointaine en Roumanie dans notre sphère d'influence. Il Duce voit un grand potentiel dans leur« Garde de fer »."
    ITA_Learn_from_the_scw:0 "Leçons d'Espagne"
    ITA_Learn_from_the_scw_desc:0 "Nous pouvons tirer des leçons importantes du conflit."
    ITA_german_rd_treaty:0 "Traité avec l'Allemagne"
    ITA_german_rd_treaty_desc:0 "Nous devrions demander aux Allemands d'échanger des secrets technologiques au profit de nos deux grandes nations."
    ITA_spanish_italian_faction:0 "Commerce espagnol-italien"
    ITA_spanish_italian_faction_desc:0 "Franco et les nationalistes espagnols sont nos alliés naturels, unis par la religion, la culture et l'idéologie. Ensemble, nous pourrions saisir Gibraltar et rendre la vie très difficile à la Royal Navy ..."
    ITA_italian_highways:0 "Autostrada"
    ITA_italian_highways_desc:0 "Nous devons étendre notre infrastructure pour assurer une mobilité aisée des troupes dans tout notre empire. Avec des ennemis aux quatre coins du monde, c'est un élément crucial pour pouvoir défendre tout le sol italien."
    ITA_italian_trains:0 "Réseau ferroviaire"
    ITA_italian_trains_desc:0 "Nous devons étendre notre infrastructure pour assurer une mobilité aisée des troupes dans tout notre empire. Avec des ennemis aux quatre coins du monde, c'est un élément crucial pour pouvoir défendre tout le sol italien."
    ITA_libyan_refineries:0 "Prospection pétrolière libyenne"
    ITA_libyan_refineries_desc:0 "Nous devons prospecter plus de pétrole en Libye et construire des raffineries pour soutenir la production. Benghazi est un endroit parfait pour construire des raffineries. Proche des sources de pétrole et proche de la production dans le pays."
    ITA_libyan_infrastructure:0 "Autoroute côtière libyenne"
    ITA_libyan_infrastructure_desc:0 "Nos vastes terres en Afrique du Nord manquent encore du reste de notre empire en termes d'infrastructure. Nous devrions concentrer nos efforts sur leur mise à niveau."
    ITA_prospect_for_oil:0 "Prospect For Oil"
    ITA_prospect_for_oil_desc:0 "Les anciens empires ont toujours peur des nouveaux empires et nous ne devons pas dépendre d'eux. Nous ne pouvons pas compter sur le pétrole d'autres nations et devons concentrer nos efforts sur la recherche de notre propre source au sein de l'empire. C'est ainsi que nous nous assurons de rester compétitif loin dans le futur. "
    ITA_greece_war_goal:0 "Guerre avec la Grèce"
    ITA_greece_war_goal_desc:0 "Quel genre d'Empire romain restaurons-nous si nous n'incluons pas la Grèce? Ce devrait être une cible facile ..."
    ITA_greece_friend:0 "Se lier d'amitié avec la Grèce"
    ITA_greece_friend_desc:0 "Les Grecs sont un autre peuple ancien et le berceau de la civilisation occidentale. Il ne devrait pas être impossible d'aligner leurs objectifs sur les nôtres ..."
    ITA_turkey_friend:0 "Se lier d'amitié avec la Turquie"
    ITA_turkey_friend_desc:0 "Les Turcs n'ont aucune raison de nous aimer après la guerre italo-turque et la Grande Guerre. Cependant, la Realpolitik prend le pas sur les vieux reproches, et la situation actuelle en Méditerranée pourrait aligner nos deux étoiles."
    ITA_portugal_friend:0 "Se lier d'amitié avec le Portugal"
    ITA_portugal_friend_desc:0 "Le Portugal est, avec l'Espagne, des alliés naturels du peuple italien. Nous devons renforcer ces liens d'amitié."
    ITA_anti_uk_war_goals:0 "Guerre avec le Royaume-Uni"
    ITA_anti_uk_war_goals_desc:0 "L'Empire britannique en décomposition nous a mis en cage en Méditerranée et ne nous donnera jamais volontairement les clés. Nous devons frapper les Anglais dès que le moment sera venu!"
    ITA_japan_friend:0 "Se lier d'amitié avec le Japon"
    ITA_japan_friend_desc:0 "Les Japonais nous ressemblent beaucoup; une jeune puissance affamée avec une démographie positive, rachetée par le commerce de ploutodémocraties en déclin comme le Royaume-Uni et les Pays-Bas. Nous devons nous unir à eux pour former une puissance navale dynamique à travers les océans! "
    nomination_messe:0 "A §Y3 Skill§! §Guerre Officier§ !, §GWar Hero§! et §GTrickster§! Le général nommé §YGiovanni Messe§! apparaîtra."
    nomination_ambrosio:0 "Une compétence §Y3§! §GEngineer§! et §GRanger§! Le général nommé §YVittorio Ambrosio§! apparaîtra."
    ITA_industrial_war_effort:0 "Effort de guerre industrielle"
    ITA_industrial_war_effort_desc:0 "Notre industrie doit être prête pour la guerre!"
    ITA_seek_help_from_german_scientists:0 "Demandez l'aide de scientifiques allemands"
    ITA_seek_help_from_german_scientists_desc:0 "La recherche allemande semble être en avance sur la nôtre. Peut-être seront-elles disposées à nous aider puisque nous sommes désormais alliés."
    ITA_visit_german_secret_weapons_facilities:0 "Visitez les installations d'armes secrètes allemandes"
    ITA_visit_german_secret_weapons_facilities_desc:0 "L'Allemagne développe de nouvelles armes impressionnantes, nous pourrons peut-être en apprendre quelque chose."
    ITA_joint_research:0 "Pacte d'initiative de recherche sur l'acier."
    ITA_joint_research_desc:0 "Nous pouvons envoyer un envoyé à Berlin et mettre en place des projets de recherche et trouver des synergies technologiques."
    ITA_german_research_group:0 "Axis research cooperation."
    ITA_german_research_group_desc:0 "Axis research cooperation."
    ITA_computing:0 "Institut de recherche en électronique"
    ITA_computing_desc:0 "Le Regio Istituto Elettronico Comunicazioni (RIEC) représente l'héritage de Guglielmo Marconi, le principal institut de recherche en radiocommunication."
    ITA_navi_moderne:0 "Navires modernes"
    ITA_navi_moderne_desc:0 "Il est temps de se débarrasser des galions et des triremi et de produire quelque chose de plus moderne."
    ITA_innovazione:0 "Innovation"
    ITA_innovazione_desc:0 "Les idées changent les gens et les gens changent le monde."
    ITA_maiali:0 "Porcs"
    ITA_maiali_desc:0 "Le SLC ou Siluro a Lenta Corsa connu aussi sous le nom de Maiale: Pig. C'est un petit sous-marin utilisé pour transporter deux soldats avec un aqualung et une charge explosive à appliquer sur la coque d'un navire ennemi au mouillage."
    ITA_nemo:0 "Plans de sous-marin"
    ITA_nemo_desc:0 "Nous descendons pendant 20 000 lieues sous les mers."
    ITA_coast_defense:0 "Fortifications côtières"
    ITA_coast_defense_desc:0 "L'Italie est pour la plupart entourée par la mer. Par conséquent, nous devons investir du temps et des ressources pour développer des défenses côtières adéquates dans et autour de nos régions les plus sensibles."
    ITA_ports_lybia:0 "Ports libyens"
    ITA_ports_lybia_desc:0 "La Lybie n'ayant pas de connexion terrestre avec le continent italien, l'amélioration des ports locaux garantira une plus grande efficacité d'approvisionnement-livraison pour nos troupes stationnées là-bas."
    ITA_portaerei:0 "Effort du transporteur"
    ITA_portaerei_desc:0 "Naufrage de navires avec des avions? Vous devez être fou!"
    ita_navy_reformed_tt:0 "La Réforme de la Marine de 1938"
    ITA_aquila:0 "Aquila"
    ITA_aquila_desc:0 "Naufrage de navires avec des avions? Vous devez être fou!"
    ITA_aquila_tt:0 "Ajoute deux §YConversion Carriers§! À la file d'attente de production, §YBattleship Conversion§! Aquila à 25% et §YCruiser Conversion§! Sparviero à 15% d'achèvement."
    ITA_real_carrier_tt:0 "Ajoute deux §YCarriers§ de classe Milano! À la file d'attente de production, respectivement à 20% et 10% d'achèvement."
    ITA_real_carrier:0 "La vraie affaire"
    ITA_real_carrier_desc:0 "Naufrage de navires avec des avions? Vous devez être fou!"
    ITA_zara_tt:0 "Ajoute trois Zara II-Class §Y1939 Heavy Cruisers§! À la file d'attente de production, à 25% d'achèvement."
    ITA_zara_tt2:0 "Obtenez une conception améliorée par les techniciens suivants: §CAmélioration de la batterie moyenne§!"
    ITA_zara:0 "Zara II"
    ITA_zara_desc:0 "Les croiseurs Ansaldo" Super Washington "des années 1940 sont la conception améliorée du croiseur lourd basé sur les navires Zara éprouvés."
    ITA_impero_tt:0 "Ajoute deux §GCarriers§ de classe Milano à la file d'attente de production, respectivement à 20% et 10% d'achèvement. §YCMise à niveau vers la coque 1937 si la technologie de la coque est recherchée! §"
    ITA_battleship_focus:0 "Effort de cuirassé"
    ITA_battleship_focus_desc:0 "Notre nation a besoin d'une marine puissante, et le cuirassé doit être au cœur de la force de notre flotte. Que les autres nations gaspillent leur richesse sur des porte-avions non testés, seuls les cuirassés peuvent dominer les mers!"
    ITA_battleship_focus_2:0 "Commandez les Roms"
    ITA_battleship_focus_2_desc:0 "Notre nation a besoin d'une marine puissante, et le cuirassé doit être au cœur de la force de notre flotte. Que les autres nations gaspillent leur richesse sur des porte-avions non testés, seuls les cuirassés peuvent dominer les mers!"
    ITA_roma_tt:0 "Ajoute deux cuirassés de classe Roma §Y1938§! À la file d'attente de production, à 20% et 10% d'achèvement, respectivement."
    ITA_roma_tt2:0 "Obtenez une conception améliorée par les techniciens suivants: §CBatterie lourde améliorée§!"
    ITA_unsinkable_carrier:0 "Les porteurs insubmersibles"
    ITA_unsinkable_carrier_desc:0 "Il n'est pas nécessaire de construire des porte-avions coûteux pour dominer le ciel de la Méditerranée alors que nous pourrions réaliser la même chose en développant les infrastructures aéronautiques sur nos îles."
    ITA_cruiser_effort:0 "Cruiser Effort"
    ITA_cruiser_effort_desc:0 "Les plus petits modèles de croiseurs ont besoin d'être remplacés."
    ITA_landing_craft_focus:0 "Reparti da Sbarco"
    ITA_landing_craft_focus_desc:0 "Si vous contrôlez la mer, aucune île ne peut vous résister. L'invasion n'est qu'une question de temps."
    ITA_aws:0 "Effort de charge en profondeur"
    ITA_aws_desc:0 "Combattre en surface n'est que la moitié de la bataille. L'autre moitié est sous la mer."
    ITA_britannia:0 "Britannia"
    ITA_britannia_desc:0 "Après 2000 ans, nous atterrissons à nouveau au pays d'Albion. Qu'ont fait les Britanniques pour nous, Biggus Diccus?"
    ITA_strong_allie:0 "Un allié puissant"
    ITA_strong_allie_desc:0 "Ils sont arrivés les premiers. Ils ont simplement eu de la chance."
    ITA_british_knowledge:0 "Etudier à Oxford"
    ITA_british_knowledge_desc:0 "J'ai entendu dire qu'il y avait une grande bibliothèque. Peut-être que je trouverai un livre avec de belles photos ..."
    ITA_a_new_colombo:0 "Un nouveau Colombo"
    ITA_a_new_colombo_desc:0 "Il est temps de naviguer pour le nouveau monde!"
    ITA_tu_vuo_fa_lamericano:0 "Technologie Jet"
    ITA_tu_vuo_fa_lamericano_desc:0 "De nouveaux moteurs pour des avions plus rapides."
    ITA_per_il_duce:0 "Armiamoci e Partite"
    ITA_per_il_duce_desc:0 "Armiamoci e Partite! C'était un slogan de guerre utilisé par notre Duce, il a parfois un sens de l'humour étrange."
    ITA_atomo:0 "Aube atomique"
    ITA_atomo_desc:0 "Quels types de secrets se cachent à nos yeux?"
    ITA_anti_air:0 "Mise au point anti-aérienne"
    ITA_anti_air_desc:0 "Notre meilleur pari est que nous devrons affronter les Britanniques dans le ciel tôt ou tard, assurons-nous que les garçons aux armes ont les bons outils!"
    ITA_folgore:0 "Le Folgore"
    ITA_folgore_desc:0 "Le meilleur chasseur italien de la Seconde Guerre mondiale. Plus aérodynamique que son prédécesseur, il utilisait une version du moteur allemand DB601A, qui était sous licence construit par Alfa Romeo."
    ITA_planes_for_carriers:0 "Avions pour transporteurs"
    ITA_planes_for_carriers_desc:0 "Sans avion, un transporteur est un peu inutile. Vous ne pensez pas?"
    ITA_bomber:0 "Bombardieri"
    ITA_bomber_desc:0 "Le P.108 a une grande soute à bombes capable de transporter des bombes de 34 × 100 kg / 220 lb. Cela dit, je préférerais quelque chose de plus destructeur."
    ITA_convert:0 "Conversion industrielle"
    ITA_convert_desc:0 "Nous devons prendre la décision d'échanger les industries et commencer à penser à la guerre."
    ITA_fanteria:0 "Fanteria"
    ITA_fanteria_desc:0 "Toujours le rempart de l'armée."
    ITA_squadre_di_supporto:0 "Assistance"
    ITA_squadre_di_supporto_desc:0 "Au combat, nous avons besoin de toutes sortes de soutien pour nos troupes. Ingénieurs, médecins, experts en logistique, etc ... Peut-être que nous pouvons acheter tout ce dont nous avons besoin sur Amazon."
    ITA_the_alps:0 "Les Alpes"
    ITA_the_alps_desc:0 "Nos troupes d'élite ont besoin du meilleur équipement."
    ITA_stazione_radiofonica_di_bologna:0 "Stazione Radiofonica di Bologna"
    ITA_stazione_radiofonica_di_bologna_desc:0 "En 1936, il y a l'inauguration de la station de radio de Bologne avec ses programmes d'information et de musique. Appréciez."
    ITA_san_marco:0 "San Marco"
    ITA_san_marco_desc:0 "Le San Marco est le corps de marines d'élite spécialisé dans les opérations amphibies. Il prend le nom de Piazza San Marco, la place principale de Venise."
    ITA_para_della_folgore:0 "Parà della Folgore"
    ITA_para_della_folgore_desc:0 "L'Italian Paratroopers Corp est né en 1928 avec la création du bataillon 'Fanti dell'Aria' (Air Infantry). En 1939, il y a l'inauguration de la première académie de parachutistes à Tarquinia."
    ITA_forze_speciali:0 "Forze Speciali"
    ITA_forze_speciali_desc:0 "Un entraînement intensif et une discipline sont ce qui en fait des forces spéciales."
    ITA_gentile_reform:0 "Terminer l'expérience corporative"
    ITA_gentile_reform_desc:0 "La voie du corporatisme tracée par Mussolini où l'Etat intervient directement dans l'économie et contrôle tous les syndicats mettra fin à la lutte de classe et laissera l'Italie être à nouveau grande!"
    ITA_armi_chimiche:0 "Armi Chimiche"
    ITA_armi_chimiche_desc:0 "L'Éthiopie est plus difficile que ce que nous pensions. Peut-être avons-nous besoin d'un peu d'aide avec des armes chimiques. Heureusement, j'ai en réserve une paire de vieilles chaussettes qui n'ont jamais été lavées ..."
    ITA_asse_roma_berlino:0 "Asse Roma-Berlino"
    ITA_asse_roma_berlino_desc:0 "La guerre civile espagnole est l'occasion idéale pour se rapprocher de l'Allemagne. Avec l'excuse de coordonner les volontaires, nous pouvons faire des progrès dans la lutte contre le bolchevisme."
    ITA_infrastructure_in_corno_dafrica:0 "Corno D'Africa"
    ITA_infrastructure_in_corno_dafrica_desc:0 "Les Italiens construisent plus de 5.000 km de routes en Ethiopie pour le développement de la colonie. En 1940, plus de 300.000 Italiens y vivaient."
    ITA_military_development:0 "Armée d'Afrique de l'Est"
    ITA_military_development_desc:0 "Dans une confrontation avec les grandes puissances nos avoirs en Afrique de l'Est sont en grand péril, entourés d'ennemis potentiels. Nous devons renforcer la défense des frontières!"
    ITA_military_development_tt:0 "Gagnez 4 divisions éthiopiennes indigènes §YGarrisons§! Et 1 division éthiopienne indigène §YLight Infantry§!".
    ITA_faccetta_nera:0 "Faccetta Nera"
    ITA_faccetta_nera_desc:0 "Le pays a besoin d'une musique inspirante pour impliquer les gens dans le rêve de l'État fasciste italien! Aspetta e spera che già l'ora si avvicina, quando saremo vicino a te noi ti daremo un'altra legge ed un altro Re. Come -on chante avec nous! "
    ITA_control_the_oil_in_arabia:0 "Contrôlez le pétrole en Arabie"
    ITA_control_the_oil_in_arabia_desc:0 "Sous ce sable, il y a tellement de pétrole! Il suffit de creuser un peu."
    ITA_the_new_shah:0 "Le nouveau Shah"
    ITA_the_new_shah_desc:0 "Sous un nouveau chef fantoche persan, nous pouvons forcer le développement de plus de puits de pétrole et doubler les changements!"
    ITA_rome_was_not_build_in_a_day:0 "Rome ne s'est pas construite en un jour."
    ITA_rome_was_not_build_in_a_day_desc:0 "Effort de recherche en construction pour améliorer le transport et la qualité de la construction dans le secteur privé."
    ITA_expand_the_industries:0 "The Shores"
    ITA_expand_the_industries_desc:0 "Les ambitions impériales nous ont atterri avec de nouvelles côtes qui ont un besoin urgent de développement. Nous devons prendre des décisions équilibrées entre l'incorporation à long terme des colons italiens et le besoin urgent de défenses militaires."
    ITA_autoblinda:0 "Autoblinda"
    ITA_autoblinda_desc:0 "C'est une voiture blindée donc ma belle-mère peut la conduire et se cogner sur tout ce qui se trouve sur son passage sans aucun problème."
    ITA_ilva:0 "Subventionnement bancaire ILVA"
    ITA_ilva_desc:0 "La grande crise a été dure aussi pour les grandes industries. Le Duce a sauvé ILVA de la faillite. A-t-il payé de sa poche?"
    ITA_iri:0 "IRI"
    ITA_iri_desc:0 "En 1937, le gouvernement a fait de l'Institut pour la reconstruction industrielle (IRI) un institut permanent qui possédait des industries clés pour les placer sous le contrôle direct de l'État."
    ITA_fight_the_burocracy:0 "La bureaucratie disparaît"
    ITA_fight_the_burocracy_desc:0 "L'Etat est partout, nous devons atténuer les points d'étranglement dans notre cauchemar bureaucratique."
    ITA_sea_warfare:0 "Battaglia Navale"
    ITA_sea_warfare_desc:0 "Colpito e affondato!"
    ITA_ciclone: ​​0 "Ciclone"
    ITA_ciclone_desc:0 "Les porte-avions et les cuirassés ont tous deux besoin de destroyers pour se soutenir."
    ITA_interventionsist:0 "Développement industriel IRI"
    ITA_interventionsist_desc:0 "Mussolini, par le pouvoir du conseil et de l'IRI, dirigera et protégera notre base industrielle de la concurrence étrangère"
    ITA_radio:0 "Utilitaria"
    ITA_radio_desc:0 "Petit et rapide, il est idéal pour le trafic de première ligne!"
    ITA_bonifica:0 "Drain the Swamp"
    ITA_bonifica_desc:0 "Le marais de l'Agro Pontino près de Rome est la cause de la mort et de la souffrance depuis des siècles. Le Duce va faire l'impossible!"
    ITA_cinecitta:0 "Cinecittà"
    ITA_cinecitta_desc:0 "En 1937, Cinecittà a été fondée par Mussolini sous le slogan" Le cinéma est l'arme la plus puissante ". Au cours de la première année, 18 films ont été produits, parmi lesquels" Il Signor Max "de Mario Camerini, le premier film avec Vittorio de Sica . "
    ITA_dux_mea_lux:0 "Dux Mea Lux"
    ITA_dux_mea_lux_desc:0 "Après le triomphe en Afrique, Mussolini est intouchable. Personne sur la scène politique italienne ne peut s'opposer à lui."
    ITA_riforma_bancaria:0 "Réforme bancaire"
    ITA_riforma_bancaria_desc:0 "Nous devons donner à l'Etat un meilleur contrôle du système monétaire. Du moins c'est ce que disent les fascistes."
    ITA_balilla:0 "Contes héroïques"
    ITA_balilla_desc:0 "Les enfants italiens sont appelés Balilla en l'honneur du jeune martyr tué pendant les guerres pour l'unification de l'Italie."
    ITA_marconi:0 "L'héritage de Marconi"
    ITA_marconi_desc:0 "Guglielmo Marconi a remporté le prix Nobel de physique en 1909 pour ses études sur la télégraphie sans fil. Il est décédé le 20 juillet 1937 à Rome. Suite aux études de Marconi, le professeur Ugo Tiberio, chef du RIEC (Royal Institute for Electro Communication), a développé le radar LINCE: un radar de type parabolique avec une portée de 60 km. "
    ITA_guidonia:0 "Centre Sperimental de Guidonia"
    ITA_guidonia_desc:0 "Le Centre Sperimental Aéronautique de Guidonia a été fondé le 31/10/1937, à Guidonia près de Rome. Ici, les études aérodynamiques ont été menées par l'Aeronautica Militare."
    ITA_aeroporti:0 "Aeroporti"
    ITA_aeroporti_desc:0 "En 1936, la base aérienne militaire Fausto Pecci près de Bologne est inaugurée par le Duce. Ryanair aura bientôt un vol Roma-Addis Abeba pour 50 Lires aller-retour!"
    ITA_beretta:0 "Beretta"
    ITA_beretta_desc:0 "La légendaire marque italienne de petites armes à feu Beretta a été fondée en 1526 lorsque Mastro Bartolomeo Beretta da Guardone a remporté un gros contrat pour armer la République de Venise. Ce n'est pas un pistolet, c'est un mythe."
    ITA_campioni:0 "Campioni del Mondo"
    ITA_campioni_desc:0 "Gagner la Coupe du monde de football est encore plus important que gagner une guerre mondiale! Après l'édition 1934, c'est déjà notre deuxième triomphe! Je me demande combien d'années il faudra encore avant que la France remporte également deux coupes. .. "
    ITA_heavy_fighters:0 "Caccia Pesanti"
    ITA_heavy_fighters_desc:0 "Tous nos chasseurs (le CR42, le G50 et le MC.202) ont les mêmes armes: 2 mitrailleuses de 12,7 mm. Nous avons certainement besoin de chasseurs avec plus d'attaque aérienne."
    ITA_german_tanks:0 "Carri Tedeschi"
    ITA_german_tanks_desc:0 "Ils sont élégants, ils sont puissants et ils ont la radio! Je peux écouter Frank Sinatra pendant que je tire le canon !!!"
    ITA_enemigos:0 "Affronter l'Espagne"
    ITA_enemigos_desc:0 "Si vous n'êtes pas avec nous, vous êtes contre nous!"
    ITA_door_to_the_atlantic:0 "Porte sur l'Atlantique"
    ITA_door_to_the_atlantic_desc:0 "Avec le contrôle de Gibraltar, nous pouvons nous étendre dans l'Atlantique."
    ITA_amigos:0 "Se lier d'amitié avec l'Espagne"
    ITA_amigos_desc:0 "L'Espagne est déjà un acteur majeur de la Méditerranée qui peut nous aider à renforcer notre position."
    ITA_join_the_party:0 "Rejoindre la fête"
    ITA_join_the_party_desc:0 "Le dernier qui rejoint la faction paie les bières!"
    ITA_eyes_on_north_africa:0 "Regard sur l'Afrique du Nord"
    ITA_eyes_on_north_africa_desc:0 "Nous avons gagné un prix et maintenant nous allons l'obtenir!"
    ITA_claims_on_north_africa_tt:0 "§YVichy France§! Existe et contrôle §YNorthAfrica§!"
    ITA_kalimera:0 "Kalimèra"
    ITA_kalimera_desc:0 "Signifie" Bonjour "en grec. Nous pouvons créer une grande coalition! Peut-être qu'un jour ils nous appelleront les PIIGS!"
    ITA_the_new_world:0 "Le nouveau monde"
    ITA_the_new_world_desc:0 "Nous sommes suprêmes dans l'ancien monde, il est maintenant temps de conquérir le nouveau!"
    ITA_san_marco_template_tt:0 "Gagnez un modèle avec les bataillons §Y9 Marines§! Et §Y2 Pack Artillery§!. \ N"
    ITA_folgore_taemplate_tt:0 "Gagnez un modèle avec les bataillons §Y9 Parachutistes§! Et §Y2 Pack Artillerie§!. \ N"
    ITA_into_the_black_sea:0 "Dans la mer Noire"
    ITA_into_the_black_sea_desc:0 "L'Empire romain a tenu des avant-postes autour de la mer Noire, cela pourrait être un peu difficile de faire ces revendications à la Société des Nations, mais nous pouvons toujours essayer par la force!"
    ITA_esploratori_del_deserto:0 "Esploratori del Deserto"
    ITA_esploratori_del_deserto_desc:0 "C'est comme Rimini mais avec plus de sable."
    ITA_looking_for_oil:0 "Expédition pétrolière"
    ITA_looking_for_oil_desc:0 "Le nouvel empire romain doit essayer de lutter contre l'emprise sur le Moyen-Orient des anciennes puissances coloniales!"
    ITA_backdoor_to_russia:0 "Porte dérobée vers la Russie."
    ITA_backdoor_to_russia_desc:0 "La Perse était un ennemi redoutable dans les temps anciens, nos conseillers militaires pensent qu'ils sont des proies faciles!"
    ITA_backstab_germany:0 "Backstab Germany"
    ITA_backstab_germany_desc:0 "Maintenant que les Allemands sont occupés à combattre les Soviétiques, nous pouvons remporter une victoire rapide!"
    ITA_like_napoleon:0 "Croisade contre le bolchevisme"
    ITA_like_napoleon_desc:0 "Pas Napoléon, pas Hitler mais Mussolini va conquérir la Russie!"
    ITA_join_axis_declare_war_tt:0 "§RI Si l'Allemagne accepte, nous rejoindrons immédiatement leur guerre contre les Français et les Britanniques! \ N§!"

    ##### SOVIÈTE #####
    soviet_focus:0 "Focus national soviétique"
    SOV_marine_template_tt:0 "Gagnez un modèle avec les bataillons §Y9 Marines§! Et §Y2 Artillerie§!. \ N"
    SOV_Sikorski_Mayski_agreement:0 "Accord Sikorski – Mayski"
    SOV_Sikorski_Mayski_agreement_desc:0 "Lorsque la situation internationale de l'Union soviétique a changé avec le déclenchement de la guerre germano-soviétique en 1941, Staline a commencé à chercher de l'aide auprès d'autres pays opposés à l'Allemagne. Fortement encouragé par le diplomate du ministère britannique des Affaires étrangères Anthony Eden, Sikorski, le 5 Juillet 1941, a ouvert des négociations avec l'ambassadeur soviétique à Londres, Ivan Mayski, pour rétablir les relations diplomatiques entre la Pologne et l'Union soviétique. Staline a accepté de déclarer tous les pactes antérieurs qu'il avait avec l'Allemagne nazie nuls et non avenus, annulant le contrat soviétique de septembre 1939. Partition allemande de la Pologne et libération de dizaines de milliers de prisonniers de guerre polonais détenus dans des camps soviétiques. Conformément à un accord entre le gouvernement polonais en exil et Staline, les Soviétiques accordèrent «l'amnistie» à de nombreux citoyens polonais le 12 août 1941 , from whom a 40,000-strong army (Anders Army, later known as the Polish II Corps) was formed under General Władysław Anders. "
    SOV_polish_army:0 "Former l'armée populaire polonaise"
    SOV_polish_army_desc:0 "Unités polonaises combattant dans l'Armée rouge."
    SOV_berlings_army:0 "Réserves du prolétariat"
    SOV_berlings_army_desc:0 "Nous avons besoin de tout le monde pour combattre la menace allemande. Quel qu'en soit le prix."
    SOV_paratroopers:0 "Le Corps aéroporté soviétique"
    SOV_paratroopers_desc:0 "Formée pour la première fois avant la Seconde Guerre mondiale, la force a entrepris deux opérations aéroportées importantes et un certain nombre de petits sauts pendant la guerre et pendant de nombreuses années après 1945, elle a été la plus grande force aéroportée du monde."
    SOV_paratroopers_tt:0 "Obtenez un modèle avec les bataillons §Y9 Parachutistes§! Et §Y2 Pack Artillerie§!. \ N"
    SOV_proletariat_reserves:0 "Réserves du prolétariat"
    SOV_proletariat_reserves_desc:0 "Les conscrits du prolétariat peuvent être pris au combat avec très peu d'entraînement pour écraser l'ennemi!"
    proletariat_spawn:0 "Crée 10 divisions du prolétariat"
    SOV_pressure_mon:0 "Pression Mongolie"
    SOV_pressure_mon_desc:0 "Maintenant que le Japon a envahi la Chine, nous pouvons fournir les faux plans d'invasion japonais à la Mongolie, forçant leur accord à y stationner n'importe quelle quantité de troupes soviétiques."
    SOV_permanent_asia_rev:0 "Révolution asiatique permanente"
    SOV_permanent_asia_rev_desc:0 "Les peuples d'Asie vivent sous les conditions de vie les plus horribles et sont réduits en esclavage sous le système capitaliste impérialiste. Les promesses du paradis ouvrier seront faciles à répandre!"
    SOV_Sevastopol:0 "Sébastopol Krepost"
    SOV_Sevastopol_desc:0 "La grande ville de Sébastopol a été fondée en juin 1783 comme base pour une escadre navale. Maintenant, c'est bien plus. C'est notre main, traversant la mer Noire jusqu'à la Méditerranée. Par conséquent, nous devons nous assurer elle ne tombe jamais entre les mains de l'ennemi. Nous devons lancer un programme de fortification extensif le long de sa côte et dans la ville elle-même. Cette ville incroyable ne devrait jamais tomber entre les mains de l'ennemi. "
    SOV_Baltic_Sea_1:0 "Flotte de la Baltique"
    SOV_Baltic_Sea_1_desc:0 "Au cours de la glorieuse révolution au cours de laquelle nous avons renversé les tsars, nous avons compté parmi nos plus ardents partisans les courageux marins de la flotte de la Baltique. Maintenant que notre puissance est fermement établie, il semble que nous devrions envisager de moderniser cette flotte. Nous devrait consacrer des ressources à la mise à jour des navires de guerre tsaristes qui reposent encore dans les ports de Leningrad. Cette flotte est l'une des plus importantes de notre marine et, par conséquent, nous ne devons pas la négliger. "
    SOV_Baltic_Sea:0 "Doctrine du cuirassé"
    SOV_Baltic_Sea_desc:0 "Pour aller en mer Baltique, nous devons affronter la Kriegsmarine allemande, nous aurons besoin de gros navires!"
    SOV_Black_Sea:0 "Doctrine de la flotte de la mer Noire"
    SOV_Black_Sea_desc:0 "Entrer dans la mer Noire avec le soutien de nos fortifications, peu de choses devraient pouvoir nous arrêter. Tukrish, roumains et les navires d'autres puissances des Balkans peuvent être abattus avec des navires plus petits."
    SOV_armor_effort:0 "Développement de chars légers"
    SOV_armor_effort_desc:0 "Les chars ont parcouru un long chemin depuis les bêtes paresseuses de la dernière guerre. Nos recherches et notre entraînement ne peuvent pas prendre du retard sur ceux de nos ennemis - ou de nos amis."
    SOV_Campaign_for_Mass_Mechanization:0 "Campagne de mécanisation de masse"
    SOV_Campaign_for_Mass_Mechanization_desc:0 "Nos prédécesseurs ont été les premiers au monde à accepter des voitures blindées pour le service. Cependant, même aujourd'hui, nos ennemis se précipitent vers nous dans des chars et des voitures pendant que nos militaires pénètrent dans la neige. C'est un problème qui paralyse notre efficacité militaire. , et nous ne pouvons plus compter sur le nombre pour triompher dans le paysage changeant de la guerre moderne. Nos dirigeants militaires proposent une solution: une campagne visant à doter entièrement notre armée des véhicules les plus récents pour les transporter vers et depuis le champ de bataille. des ressources et saper notre budget, mais cela garantira que nos troupes ne pourront pas être dépassées et piégées dans une poche. Maintenant, ce serait mauvais. "
    SOV_support_tanks:0 "Effort des chars de soutien"
    SOV_support_tanks_desc:0 "Les canons automoteurs sont équipés de leur propre système de propulsion pour se déplacer vers sa cible. Ce sont des véhicules à haute mobilité, généralement basés sur des chenilles continues transportant soit un gros obusier, un canon de campagne, un mortier ou un canon AT et s'améliorent considérablement. l'intégration de l'artillerie dans la manœuvre tactique. "
    SOV_new_generation:0 "Nouvelle génération"
    SOV_new_generation_desc:0 "La nouvelle génération de jeunes socialistes aura la plus haute priorité dans notre syndicat. Leur bien-être sera assuré par de nouveaux projets de construction qui assureront l'expansion des écoles, des hôpitaux et de nouveaux logements."
    SOV_finish_the_second_five_year_plan:0 "Terminer le deuxième plan quinquennal"
    SOV_finish_the_second_five_year_plan_desc:0 "Le deuxième plan quinquennal donne la priorité au développement de l'industrie lourde. L'Union soviétique doit se développer rapidement pour être à la hauteur des puissances capitalistes et fascistes de l'Occident."
    SOV_begin_the_third_five_year_plan_focus:0 "Commencer à travailler sur le troisième plan quinquennal"
    SOV_begin_the_third_five_year_plan_focus_desc:0 "Le troisième plan quinquennal, était la vision de Staline pour compenser la perte d'augmentation de la production dans les années 1930, prétendant être plus vigoureuse que jamais. Cela a cependant été interrompu par l'invasion allemande en 41 ', deux ans avant la proposition fin."
    SOV_move_industry_to_urals:0 "Déplacer l'industrie vers l'Oural"
    SOV_move_industry_to_urals_desc:0 "Les hitlériens qui poignardent dans le dos ne doivent pas être autorisés à s'emparer de nos précieuses usines dans la partie occidentale de l'URSS. Avec des efforts et des sacrifices suprêmes, nous devrions être en mesure de déplacer rapidement les équipements et installations lourds les plus précieux vers Tcheliabinsk et d'autres endroits de l'Oural. "
    SOV_industrial_war_mobilisation:0 "Grande mobilisation de guerre patriotique"
    SOV_industrial_war_mobilisation_desc:0 "Frères, sœurs, camarades de l'Union soviétique! C'est notre heure la plus sombre, nous devons faire tout ce qui est en notre pouvoir pour repousser les envahisseurs étrangers et sauver la classe ouvrière de son destin imminent! Dans l'un des plus grands exploits de logistique de guerre, les usines soviétiques ont été évacuées à grande échelle, elles ont été démantelées et expédiées vers l'est le long de quatre routes principales vers les régions du Caucase, de l'Asie centrale, de l'Oural et de la Sibérie où elles ont été rapidement mises en place avec l'aide de l'expertise et du matériel occidentaux. "
    SOV_defense_of_moscow:0 "Défense de Moscou"
    SOV_defense_of_moscow_desc:0 "Les fascistes frappent aux portes de la capitale! Il ne faut pas laisser tomber Moscou à tout prix. Mobiliser tout le monde, des enfants aux personnes âgées pour ériger à la hâte les défenses que nous pouvons!"
    SOV_defense_of_moscow_forts:0 "Ajouter §Y28 Land Forts§! Dans et autour de Moscou. \ N"

    SOV_defense_of_leningrad:0 "Défense de Leningrad"
    SOV_defense_of_leningrad_desc:0 "Les fascistes frappent aux portes de la capitale! Il ne faut pas laisser tomber Moscou à tout prix. Mobiliser tout le monde, des enfants aux personnes âgées pour ériger à la hâte les défenses que nous pouvons!"
    SOV_defense_of_liningrad_forts:0 "Ajouter §Y9 Land Forts§! Dans et autour de Leningrad et §Y6 Land Forts§! À Volkhov. \ N"
    SOV_indust:0 "Industrialisation"
    SOV_indust_desc:0 "La Russie soviétique doit s'industrialiser rapidement pour pouvoir concurrencer de grands marchés comme les États-Unis ou les puissances d'Europe occidentale!"
    SOV_capitalism:0 "Saisir les moyens de production!"
    SOV_capitalism_desc:0 "Nous devons abolir toute propriété capitaliste dans notre nation, notre économie doit être mise sur un mode socialiste et ce mode seulement, pas de porcs capitalistes et avides dans notre patrie!"
    SOV_defense_of_stalingrad:0 "Défense de Stalingrad"
    SOV_defense_of_stalingrad_desc:0 "Les fascistes frappent aux portes de la capitale! Il ne faut pas laisser tomber Moscou à tout prix. Mobiliser tout le monde, des enfants aux personnes âgées pour ériger à la hâte les défenses que nous pouvons!"
    SOV_defense_of_stalingrad_forts:0 "Définissez chaque province de l'état de Stalingrad sur au moins §Ylevel 3 Land Fort§! Et ajoutez §Y4 Land Forts supplémentaires§! Dans la ville. \ N"
    SOV_weapons_prod:0 "Un fusil pour tous les hommes"
    SOV_weapons_prod_desc:0 "Nous avons besoin de produire de grandes quantités d'équipement pour pouvoir combattre l'assaut allemand."
    SOV_murmansk_rail:0 "Murman Railway"
    SOV_murmansk_rail_desc:0 "Kirov Railway (russe: Кировская железная дорога, Kirovskaya zheleznaya doroga, au 1935 Murman Railway) est un réseau ferroviaire russe de 1520 mm à large voie qui relie la côte de Mourman et la ville de Mourmansk (au nord) et Saint-Pétersbourg sud). Le chemin de fer est exploité par le train de voyageurs Arktika, voir Liste des trains de voyageurs nommés de Russie. "
    SOV_infrastructure_effort:0 "Effort d'infrastructure"
    SOV_infrastructure_effort_desc:0 "L'Union soviétique est vaste mais presque vide. Nous devons garantir la capacité de transporter rapidement des marchandises et des équipements sur toute la largeur du pays."
    SOV_tranformation_of_nature:0 "Transformation de la nature"
    SOV_tranformation_of_nature_desc:0 "Le Grand Plan de Staline pour la Transformation de la Nature doit être mis en action. L'environnement doit être façonné et modelé à grande échelle pour travailler en faveur du peuple."
    SOV_stalin_constitution:0 "Constitution de Staline"
    SOV_stalin_constitution_desc:0 "Il est temps de mettre à jour notre ancienne constitution et d'impressionner le monde avec les droits dont jouissent les travailleurs et les paysans de l'Union soviétique!"
    SOV_collectivist_propaganda:0 "Propagande collectiviste"
    SOV_collectivist_propaganda_desc:0 "En Union soviétique, il n'y a pas de place pour la gloire individuelle. Notre propagande devrait fortement mettre l'accent sur les efforts collectifs; des objectifs de production dépassés, des expéditions réussies et des projets de construction massifs."
    SOV_militarized_schools:0 "Écoles militarisées"
    SOV_militarized_schools_desc:0 "Les enfants soviétiques devraient être inculqués à la discipline militaire et aux vertus socialistes comme l'abnégation et la solidarité. Les jeunes esprits sont plus facilement modelés."
    SOV_workers_culture:0 "Culture ouvrière"
    SOV_workers_culture_desc:0 "Le socialisme n'est pas seulement un système économique et le marxisme n'est pas qu'une science; nous devons transformer le tissu même de la société soviétique pour extirper tous les vestiges des mœurs et traditions bourgeoises."
    SOV_new_soviet_man:0 "Nouvel homme soviétique"
    SOV_new_soviet_man_desc:0 "Le nouvel homme soviétique est altruiste, érudit, discipliné et en bonne santé; un triomphe vivant sur les instincts bas et la fausse conscience. Les hommes donneront volontiers leur vie pour le bien de tous, et les femmes porteront de nombreux enfants pour l'avenir de Société soviétique. "
    SOV_positive_heroism:0 "Héroïsme positif"
    SOV_positive_heroism_desc:0 "Il est temps de passer de la vieille propagande collectiviste léniniste et de transformer divers individus exceptionnels en héros plus grands que nature du socialisme!"
    SOV_progress_cult:0 "Progress Cult"
    SOV_progress_cult_desc:0 "Nous devrions célébrer les innovations de scientifiques soviétiques exceptionnels et encourager le bon type de libre-pensée. L'URSS sera toujours en avance sur l'Occident décadent lorsqu'il s'agit de nouveaux domaines scientifiques audacieux; il suffit de regarder le brillant travail du camarade. Lyssenko! "
    SOV_socialist_science:0 "Éducation améliorée"
    SOV_socialist_science_desc:0 "Le monde, comme l'esprit, est en mouvement constant. La nature est dans un état de progrès constant; révolution même. Les principes du matérialisme dialectique peuvent s'appliquer aussi bien aux sciences naturelles qu'au social ..."
    SOV_socialist_science_2:0 "Projets de sciences socialistes"
    SOV_socialist_science_2_desc:0 "Nous pouvons récolter les fruits de ce que nos nouvelles facultés scientifiques socialistes à l'université ont mis au point."
    socialist_science_tech_bonus:0 "Bonus Science Socialiste"
    SOV_aviation_cult:0 "Culte de l'aviation"
    SOV_aviation_cult_desc:0 "L'Union soviétique impressionnera le monde avec des exploits étonnants de l'aviation. Nos pilotes héroïques sont les chevaliers de la culture et du progrès bolcheviques, démontrant notre maîtrise technologique de la nature. Jusqu'où nous sommes venus depuis l'époque du tsar!"
    SOV_women_pilots:0 "Femmes dans l'aviation"
    SOV_women_pilots_desc:0 "La camarade Raskova, notre héroïque aviateur longue distance, devrait être autorisée à former des régiments aériens entièrement féminins dans le cadre de son programme Aviation Group 122."
    SOV_night_witches_tt:0 "Le 588. Night Bomber Regiment devient actif à Moscou."
    SOV_socialist_realism:0 "Réalisme socialiste"
    SOV_socialist_realism_desc:0 "Toutes les œuvres d'art en Union soviétique doivent s'efforcer d'éduquer le peuple aux buts et au sens du communisme, en dépeignant le prolétariat dans des scènes réalistes et typiques de la vie quotidienne. Les artistes soviétiques sont les ingénieurs des âmes!"
    SOV_improve_railway:0 "Améliorer le réseau ferroviaire"
    SOV_improve_railway_desc:0 "Notre premier plan quinquennal s'est avéré trop fructueux. L'expansion massive de l'industrie lourde a laissé l'Union soviétique dans une position beaucoup plus forte pour se défendre, mais le réseau ferroviaire soviétique s'est heurté à des goulots d'étranglement critiques. Le Commissariat du peuple aux chemins de fer (NKPS) a un plan ambitieux pour supprimer ces goulots d'étranglement et garantir que nous pouvons défendre la patrie. "
    SOV_transpolar_flights:0 "Vols transpolaires"
    SOV_transpolar_flights_desc:0 "Nos pilotes les plus courageux commencent tout juste à prouver que des routes audacieuses à travers l'Arctique sont possibles. En utilisant des raccourcis inattendus comme ceux-ci dans notre planification de la guerre aérienne, nous pourrons surprendre l'ennemi."
    SOV_ocean_going_navy:0 "Une marine océanique"
    SOV_ocean_going_navy_desc:0 "Bien que l'Union englobe une plus grande superficie terrestre que n'importe quelle nation sur la planète, les océans du monde ne sont pas encore gouvernés par nos navires. Les cuirassés lourdement blindés feront partie de notre future flotte océanique."
    SOV_peoples_commissariat:0 "J'ai trouvé le PCDI"
    SOV_peoples_commissariat_desc:0 "Le Commissariat du peuple à l'industrie de la défense de l'URSS sera un ministère de l'industrie lourde se concentrant sur nos projets industriels militaires. À long terme, la charge de travail pourrait nécessiter de nouvelles divisions du ministère."
    SOV_anti_fascist_diplomacy:0 "Diplomatie antifasciste"
    SOV_anti_fascist_diplomacy_desc:0 "Bien que tous les régimes occidentaux soient répressifs et corrompus, il n'y en a pas de pire que ceux qui prétendent être progressistes; ou même socialistes! En promouvant une telle fausse conscience parmi le prolétariat, ils essaient de retarder la Révolution et de maintenir les esclavage perpétuel. "
    SOV_support_spain:0 "Soutenir l'Espagne"
    SOV_support_spain_desc:0 "Nous devrions envisager d'envoyer des armes en Espagne en échange d'or."
    SOV_support_china:0 "Assistance Chine"
    SOV_support_china_desc:0 "Nous devons aider la Chine contre l'agression japonaise! Envoyons des armes!"
    SOV_start_moving_industry_to_urals:0 "Préparez-vous à déplacer notre industrie vers l'Oural"
    SOV_start_moving_industry_to_urals_desc:0 "Les Allemands nous ont poignardés dans le dos! Mais nous ne leur permettrons pas de récupérer nos usines!"
    SOV_finish_moving_industry_to_urals:0 "Exécuter le mouvement de notre industrie"
    SOV_finish_moving_industry_to_urals_desc:0 "Avec des efforts et des sacrifices suprêmes, nous pouvons déplacer nos usines!"
    SOV_operation_zet:0 "Opération Zet"
    SOV_operation_zet_desc:0 "Bien que le Kuomintang soit réactionnaire, il semble peu probable que Mao et sa marque de communisme prévaudront en Chine. Nous devrions nous efforcer d'améliorer les relations avec Chiang; l'Empire ridiculement anachronique du Japon est de toute façon voué à s'effondrer bientôt."
    SOV_annex_tannu_tuva:0 "Annexe Tannu Tuva"
    SOV_annex_tannu_tuva_desc:0 "Même si cela n'a guère d'importance économiquement, pour des raisons politiques, nous devrions officiellement annexer la République populaire de Tannu Tuva en tant qu'oblast autonome au sein de l'Union soviétique."
    SOV_improve_stalin_line:0 "Terminer la ligne Staline"
    SOV_improve_stalin_line_desc:0 "Notre frontière occidentale doit être mieux protégée de l'agression fasciste. La ligne Staline doit être étendue et modernisée."
    SOV_far_east_fortification:0 "Fortification d'Extrême-Orient"
    SOV_far_east_fortification_desc:0 "Les Japonais font constamment des incursions à travers la frontière avec la Mandchourie. Nous devons améliorer nos défenses le long de cette frontière afin de les dissuader définitivement."
    SOV_far_east_fortification_forts_1:0 "Ajouter §Y6 Land Forts§! À la frontière japonaise. \ N"
    SOV_far_east_fortification_forts_2:0 "Ajouter §Y8 Land Forts§! À la frontière japonaise. \ N"
    SOV_far_east_fortification_forts_3:0 "Ajouter §Y4 Land Forts§! À la frontière japonaise. \ N"
    SOV_industrial_revolution:0 "Révolution industrielle"
    SOV_industrial_revolution_desc:0 "Ralentir le rythme du progrès industriel exposerait le pays à une défaite militaire face à des puissances étrangères hostiles, comme cela s'était produit tout au long de l'histoire russe."
    Accepté_lend_lease_tt:0 "A accepté la loi sur le crédit-bail des États-Unis."
    SOV_operation_countenance:0 "Compte d'opération"
    SOV_operation_countenance_desc:0 "Nous sommes en guerre avec les fascistes, nous devons sécuriser notre frontière sud immédiatement du roi Reza Shah, heureusement les Britanniques ont également des intérêts dans les champs pétrolifères."
    SOV_guards:0 "Unités de gardes d'élite"
    SOV_guards_desc:0 "Les unités héroïques de la Garde ouvriront la voie sur le champ de bataille et afficheront les vrais idéaux de combat socialistes!"
    SOV_Tank_Corps_focus:0 "1ère, 2ème et 3ème division de fusil à moteur de la garde"
    SOV_Tank_Corps_desc:0 "Formez la 1ère, 2ème et 3ème division de fusiliers à moteur de la Garde pour contrer l'assaut allemand!"
    SOV_Tank_Corps_wave_two_focus:0 "Guards Motor Rifles II"
    SOV_Tank_Corps_wave_two_desc:0 "Lever de nouvelles unités de gardes: les 4e et 5e divisions de fusil à moteur de la garde ont été formées au début du printemps 1942."
    SOV_Tank_Corps_wave_three_focus:0 "2nd Guards Tank Corps"
    SOV_Tank_Corps_wave_three_desc:0 "Élevez la première unité d'élite de gardes entièrement blindée: le 2nd Guards Tank Corps!"
    SOV_Mechanised_Corps_focus:0 "Corps mécanisé"
    SOV_Mechanised_Corps_desc:0 "Former un corps mécanisé pour une mobilité accrue"
    SOV_Mechanised_Corps_II_focus:0 "Corps mécanisé amélioré"
    SOV_Mechanised_Corps_II_desc:0 "Obtenez un meilleur modèle pour le Corps Mécanisé et ajoutez deux unités supplémentaires."
    SOV_Tank_Corps_wave_four_focus:0 "4th Guards Tank Corps"
    SOV_Tank_Corps_wave_four_desc:0 "Le 4e Tank COrps de la Garde a été formé historiquement en janvier 1943.
    SOV_Tank_Corps_wave_five_focus:0 "Extension I du corps de chars de garde"
    SOV_Tank_Corps_wave_five_desc:0 "Améliorez le corps de chars en levant deux autres corps \ n \ nLes unités seront formées près de Perm."
    SOV_Tank_Corps_upgrade_one_focus:0 "Extension II du corps de chars de garde"
    SOV_Tank_Corps_upgrade_one_desc:0 "Améliorez le corps de chars en levant deux autres corps \ n \ nLes unités seront formées près de Perm."
    SOV_Tank_Corps_upgrade_two_focus:0 "Extension III du corps de chars de garde"
    SOV_Tank_Corps_upgrade_two_desc:0 "Améliorez le corps de chars en levant deux autres corps \ n \ nLes unités seront formées près de Perm."
    SOV_Tank_Corps_upgrade_three_focus:0 "Extension IV du corps de chars de garde"
    SOV_Tank_Corps_upgrade_three_desc:0 "Améliorez le corps de chars en levant deux autres corps \ n \ nLes unités seront formées près de Perm."
    SOV_xian_incident:0 "Incident de Xi'an"
    SOV_xian_incident_desc:0 "Grâce à nos contacts avec d'éminents responsables du Kuomintang, nous devrions pouvoir enlever Chiang Kai-Shek et le forcer à partager le pouvoir avec Mao, mettant ainsi fin à leur querelle destructrice afin que la Chine puisse mieux résister aux prédations du Japon. "
    SOV_xian_incident_tt:0 "Si les deux parties sont d'accord, forcera une trêve entre la Chine nationaliste et communiste."
    SOV_anti_capitalist_diplomacy:0 "Diplomatie anticapitaliste"
    SOV_anti_capitalist_diplomacy_desc:0 "Avec la diplomatie agressive de nos amis allemands, on ne peut s'empêcher de s'inquiéter pour la sécurité future de notre Union. Il est peut-être temps de chercher de nouveaux alliés à travers les mers, l'ennemi de mon futur ennemi sera mon ami. "
    SOV_expand_red_fleet:0 "Développez la flotte rouge"
    SOV_expand_red_fleet_desc:0 "Pour sécuriser les eaux territoriales de l'Union soviétique et les routes commerciales importantes et la marine rouge doivent être élargis. Les jeunes cadets de la marine ont suggéré que nous concentrions nos efforts sur les briquets et les sous-marins."
    SOV_anti_colonialist_rebels:0 "Le Komintern"
    SOV_anti_colonialist_rebels_desc:0 "Alors que le système capitaliste entre dans sa période d'effondrement final, la position correcte de tous les partis communistes doit être une ligne ultra-gauche, militante et hautement agressive. En particulier, nous exhortons les partis communistes du monde à consacrer leurs énergies à la destruction de la gauche modérée. "
    SOV_southern_thrust:0 "Poussée sud"
    SOV_southern_thrust_desc:0 "L'annexion de l'Iran et de l'Irak garantirait à la fois leurs vastes réserves de pétrole pour la Révolution et exercerait une pression directe sur les impérialistes britanniques en Egypte et en Inde."
    SOV_reconcile_japan:0 "Réconcilier le Japon"
    SOV_reconcile_japan_desc:0 "Nos relations avec le Japon ont toujours été troublées, mais il y a de plus gros poissons à faire frire. En exploitant leur manque désespéré de ressources naturelles, les Japonais pourraient être menés par le nez ... Leur régime féodal anachronique est voué à tomber bientôt en tous cas."
    SOV_claim_on_sinkiang:0 "Revendiquer Sinkiang"
    SOV_claim_on_sinkiang_desc:0 "Sous le règne du camarade Sheng Shicai, le Sinkiang est déjà un état fantoche soviétique virtuel. Nous devrions le rendre officiel ..."
    SOV_claim_on_sinkiang_threat:0 "Sinkiang revendiqué par les Soviétiques"
    SOV_pan_slavic_rhetoric:0 "Rhétorique pan-slave"
    SOV_pan_slavic_rhetoric_desc:0 "Le camarade Lénine est allé trop loin dans son abandon d'une identité russe et slave dans sa quête de la révolution mondiale. Un certain nationalisme devrait bien nous servir, et une renaissance d'une sorte de pan-slavisme pourrait nous rapprocher. aux autres nations slaves. "
    SOV_claims_on_baltic:0 "Réclamations en Baltique"
    SOV_claims_on_baltic_desc:0 "Pierre le Grand a eu raison de chercher à accéder aux ports de l'ouest. Les États baltes, perdus après la révolution, devraient être réintégrés dans l'Union soviétique."
    SOV_claims_on_baltic_tt:0 "Nous avons rejeté le §HMolotov-Ribbentrop Pacte§!"
    SOV_war_with_Finland:0 "Guerre d'hiver"
    SOV_war_with_Finland_desc:0 "Envahissez la Finlande pour sécuriser nos frontières nord"
    SOV_claim_bessarabia:0 "Réclamation sur la Bessarabie"
    SOV_claim_bessarabia_desc:0 "La mer Noire est encore plus importante pour notre économie que la Baltique. Nous devons tout faire pour assurer le contrôle du Bosphore et des Dardanelles."
    SOV_claims_on_turkey:0 "Réclamations sur la Turquie"
    SOV_claims_on_turkey_desc:0 "Les Turcs n'ont pas simplement refusé systématiquement nos demandes de contrôle mutuel du détroit du Bosphore, ils refusent également de discuter de tout ajustement des frontières à l'est. Il est peut-être temps de leur donner une leçon!"
    SOV_baltic_security:0 "Guerre d'hiver"
    SOV_baltic_security_desc:0 "La Baltique est notre cour avant et doit être protégée à tout prix. La Carélie doit être saisie pour donner à Leningrad une zone tampon sûre."
    SOV_claims_on_poland:0 "Réclamations sur la Pologne"
    SOV_claims_on_poland_desc:0 "La démonstration d'incompétence et d'embarras qu'était la guerre soviéto-polonaise doit être vengée et la Pologne orientale réintégrée en URSS!"
    SOV_demand_eastern_poland:0 "Demande Pologne orientale"
    SOV_demand_eastern_poland_desc:0 "Après avoir réaffirmé notre droit sur les territoires de l'est de la Pologne, nous devons préciser qu'ils ne peuvent se sauver d'une autre partition qu'en les cédant pacifiquement."
    SOV_offer_poland_protection:0 "Offrir une protection à la Pologne"
    SOV_offer_poland_protection_desc:0 "Bien que nous puissions simplement nous emparer de l'est de la Pologne, il serait de loin préférable qu'ils se joignent à notre Komintern dans le processus. Nous devrons cependant offrir quelque chose en échange de nos revendications. Si nous leur promettons l'Allemagne de l'Est, ils pourraient l'être intéressé."
    SOV_offer_poland_protection_tt:0 "§YPologne recevra les États revendiqués par cet accord en cas de conquête soviétique.§! \ N"
    SOV_great_purge:0 "La grande purge"
    SOV_great_purge_bypass_tt:0 "Trotsky devient le chef de l'Union soviétique"
    SOV_great_purge_desc:0 "Il y a un complot trotskyste dangereux qui se prépare parmi les officiers; même dans les plus hauts rangs. Bien que l'implication personnelle de Trotsky reste inconnue, la menace est grande. L'URSS pourrait même être jetée dans une autre guerre civile ... à moins que nous ne soyons préparés casser des œufs. "
    SOV_great_purge_tt:0 "Une série de procès §Yshow! §W aura lieu pour purger les ministres et dirigeants trotskistes présumés. \ N"
    SOV_great_purge_tt2: 2 "Le nombre de purges effectuées affectera la probabilité de renouvellement de la §YGuerre civile§W et redimensionnera l'effet de §HOfficers purgés! .§W \ nNe pas choisir cette focalisation entraînera §YGuerre civile! §W et le retour potentiel de §YLeon Trotsky! §W de l'exil. \ n \ n "
    SOV_great_purge_tt3: 2 "§HOfficers purgés! §W se nivelera automatiquement et durera 1800 ou 1470 jours, §Harmy Officiels purgés§W durera 1714 jours. \ N"
    SOV_great_purge_navy_tt: 2 "N'a pas purgé l'Amirauté"
    SOV_great_purge_navy_a_tt: 2 "Concentrations navales bloquées jusqu'à la fin de 1938"
    SOV_great_purge_air_a_tt: 2 "Concentrations aériennes bloquées jusqu'à la fin de 1938"
    SOV_Transpolar_Flight:0 "Vols transpolaires"
    SOV_Transpolar_Flight_desc:0 "Le cercle arctique, longeant la côte nord de la Russie, est un désert impénétrable de vent et de glace, véritable symbole de la force omnipotente de mère nature. Peut-être que ce n'est plus le cas… L'ingéniosité soviétique a conduit à l'audace de nouvelles missions dans lesquelles de courageux pionniers s'aventurent à nouveau dans l'inconnu, comme l'ont fait les générations précédentes au XVIIe siècle avec la conquête de la Sibérie. L'un de ces pionniers, le pilote Valery Chkalov, embarquera pour un vol transpolaire sans escale de Moscou à Etat de Washington."
    SOV_OKB:0 "Bureaux de conception expérimentale"
    SOV_OKB_desc:0 "Nous devrions créer les OKB," bureaux d'études expérimentales ", afin de concentrer les efforts de recherche sur certaines technologies ayant des applications militaires. La première d'entre elles sera dirigée par Sergei Korolev et se concentrera sur notre programme spatial et la technologie des fusées. Celles-ci nous permettront de financer des recherches supplémentaires dans les domaines scientifiques qui nous intéressent le plus et de faire progresser nos capacités militaires. Un jour, peut-être que ces OKB produiront une technologie au-delà de nos rêves. "
    SOV_permanent_revolution:0 "Révolution permanente"
    SOV_permanent_revolution_tt:0 "Trotsky est de retour"
    SOV_permanent_revolution_tt2:0 "§YTrotsky§! Gagne un meilleur trait de chef."
    SOV_permanent_revolution_desc:0 "Le démagogue oppressif est parti! Le vrai pouvoir a été rétabli aux peuples de notre nation. Tous sont maintenant capables de poursuivre leurs intérêts de manière indépendante et sans compromis. Nous changeons pour toujours. La révolution permanente est une révolution triomphante."
    SOV_rehabilitated_military:0 "Militaire réhabilité"
    SOV_rehabilitated_military_desc:0 "Avec la souillure du trotskysme enfin débarrassée du corps des officiers, il pourrait être possible de permettre à l'armée de se libérer de l'ingérence politique à nouveau."
    SOV_military_reorganization:0 "Réorganisation militaire"
    SOV_military_reorganization_desc:0 "La Purge n'a pas laissé les militaires en bon état. La nouvelle direction est verte et inefficace, et aucun travail n'a été fait pour développer nos doctrines. Nous devons rectifier cette situation immédiatement!"
    SOV_nkvd_primacy:0 "NKVD Primacy"
    SOV_nkvd_primacy_desc:0 "L'armée a montré qu'on ne peut jamais lui faire confiance. Par conséquent, le NKVD devra être élargi et doté de plus de pouvoirs, avec plus de commissaires politiques pour garder un œil sur les officiers."
    SOV_nkvd_divisions:0 "Divisions NKVD"
    SOV_nkvd_divisions_desc:0 "Le NKVD devrait avoir ses propres divisions pour agir en tant que troupes internes, protégeant les chemins de fer et les installations importantes."
    SOV_lessons_of_war:0 "Lessons Of War"
    SOV_lessons_of_war_desc:0 "" La guerre doit être, tandis que nous défendons nos vies contre un destructeur qui dévorerait tout; mais je n'aime pas l'épée brillante pour sa netteté, ni la flèche pour sa rapidité, ni le guerrier pour sa gloire. J'aime seulement ce qu'ils défendent. ""
    SOV_smersh:0 "SMERSH"
    SOV_smersh_desc:0 "SMERSH, ou 'Death to Spies', est une initiative de contre-espionnage proposée qui servirait un double objectif: extirper les espions ennemis et exécuter des déserteurs et des partisans dans les rangs de l'Armée rouge."
    SOV_smersh_tt:0 "§YNullifie le risque de coup d'État.§! \ N"
    SOV_partisan_suppression:0 "Suppression partisane"
    SOV_partisan_suppression_desc:0 "SMERSH devrait être élargi pour mieux pouvoir s'infiltrer et réprimer impitoyablement toutes les formes d'activité partisane en territoire occupé."
    SOV_war_with_germany:0 "Guerre avec l'Allemagne"
    SOV_war_with_germany_desc:0 "La menace allemande continue de croître. Nous pouvons et devons détruire l'armée allemande et les faire s'incliner devant leurs nouveaux seigneurs."
    SOV_war_with_germany_tt:0 "Pacte Molotov Ribbentrop non en vigueur"
    SOV_war_with_japan:0 "Guerre avec le Japon"
    SOV_has_not_officers_purged_tt:0 "N'a pas l'esprit national §YOfficers Purged§!"
    SOV_war_with_japan_desc:0 "Il semble que les Japonais n'ont pas l'intention de reculer. Le seul moyen de dissuasion efficace sera la guerre. Ils regretteront d'avoir résisté à nos demandes quand l'Armée rouge les piétinera."
    SOV_war_with_uk:0 "Guerre avec le Royaume-Uni"
    SOV_war_with_uk_desc:0 "Les Britanniques impérialistes n'ont jamais eu de respect pour nous. Il ne fait aucun doute qu'ils se tourneront vers l'Union soviétique lorsqu'ils en auront fini avec le reste du monde. Il n'y a qu'une seule façon d'empêcher leur expansion agressive. Guerre ! "
    SOV_claim_on_the_straits:0 "Revendiquer le détroit"
    SOV_claim_on_the_straits_desc:0 "Le détroit menant de la mer Noire à la mer Égée est un point stratégique clé. Nous ne pouvons permettre que ce territoire soit contrôlé par des puissances étrangères. Pour assurer la pertinence de la flotte rouge, nous devons sécuriser les détroits."
    SOV_ultimatum_to_greece:0 "Ultimatum vers la Grèce"
    SOV_ultimatum_to_greece_desc:0 "Les îles de la mer Égée sont la dernière pièce stratégique dont nous avons besoin pour nous assurer que la flotte rouge puisse opérer librement. Les Grecs subissent des pressions de tous les côtés et abandonneront probablement un petit territoire pour éviter une guerre totale."
    SOV_diversify_the_programme:0 "Diversifier le programme"
    SOV_diversify_the_programme_desc:0 "Nous avons beaucoup appris des dernières années et des progrès ont été réalisés dans les domaines de la guerre traditionnelle. Nous sommes une nation de grands scientifiques qui ont la capacité de découvrir des méthodes de guerre offrant d'énormes avantages. Nous devons nous assurer qu'ils ont le les meilleures conditions pour travailler si nous voulons voir des résultats. "
    SOV_research_city_experiment:0 "Expérience de recherche sur la ville"
    SOV_research_city_experiment_desc:0 "L'un de nos scientifiques les plus éminents, Kurchatov, a noté que lors de la décomposition de noyaux dans un kilogramme d'uranium, l'énergie libérée doit être égale à l'explosion de 20 000 tonnes de trotyl. Nous devons exploiter cette puissance avant nos ennemis. pour assurer la survie de la patrie. "
    SOV_closed_city_network:0 "Réseau urbain fermé"
    SOV_closed_city_network_desc:0 "Nous devrions créer des villes fermées pour les recherches qui nécessitent plus d'espace que ce dont nous disposons dans nos bases militaires. Restreindre l'accès aux villes garantit que nos recherches restent secrètes, tout en donnant à nos scientifiques beaucoup d'espace pour des expériences à grande échelle."
    SOV_fortify_molotov_line:0 "Construire la ligne Molotov"
    SOV_fortify_molotov_line_desc:0 "Nos nouveaux territoires doivent également être protégés. Fortifiez les zones clés de la nouvelle ligne Molotov."
    SOV_On_to_China:0 "Ouvrir la frontière chinoise"
    SOV_On_to_China_desc:0 ""
    SOV_scientists_struggle:0 "Nouvelle inspiration"
    SOV_scientists_struggle_desc:0 "Cette lutte actuelle a exigé de nouveaux prototypes, de nouveaux designs et notre R&D aura besoin d'une expansion si nous voulons un jour suivre nos ennemis."
    SOV_2_5_year_plan:0 "Terminer le deuxième plan quinquennal"
    SOV_2_5_year_plan_desc:0 "Les grandes entreprises du deuxième plan quinquennal doivent être finalisées si notre pays veut jamais s'industrialiser, le camarade Staline a exigé que ce pays entre dans l'avenir et soit sur un pied d'égalité avec nos homologues occidentaux."
    SOV_Tolkach:0 "Tolkach"
    SOV_Tolkach_desc:0 "L'organisation gouvernementale Tolkach est responsable de l'exécution efficace des plans quinquennaux, le non-respect de ces plans entraînera le retrait de Tolkach et veillera à ce que toutes les difficultés soient traitées de manière appropriée."
    SOV_heavy_industry_1:0 "Expansion de l'industrie lourde"
    SOV_heavy_industry_1_desc:0 "L'expansion rapide de notre industrie lourde est l'un des objectifs que le camarade Staline s'est fixé pour ce plan quinquennal."
    SOV_Improvement_Tools:0 "Augmenter les investissements étrangers"
    SOV_Improvement_Tools_desc:0 "Bien que méprisables dans leur nature, les investissements étrangers peuvent nous apporter une amélioration clé de la qualité de nos machines-outils et autres équipements industriels lourds. Cela a été prouvé par les investissements réalisés par des sociétés américaines comme Ford sur notre marché par ailleurs très fermé. . "
    SOV_magnitogorsk:0 "Ville fermée Magnitogorsk"
    SOV_magnitogorsk_desc:0 "Magnitogorsk, qui n'a d'égal que quelques villes du monde, l'achèvement de cette aciérie à l'échelle de la ville garantira notre autosuffisance et témoignera des réalisations de notre Union."
    SOV_petrochemical:0 "Expansion pétrochimique"
    SOV_petrochemical_desc:0 "L'expansion de nos industries pétrochimiques est une nécessité si nous voulons un jour devenir une nation moderne, nos nouvelles industries avides d'énergie et la future machine de guerre que nous allons créer dépendront de vastes gisements de pétrole."
    SOV_extra_tech_slot_early:0 "Institut d'électronique de Leningrad"
    SOV_extra_tech_slot_early_desc:0 "Alexander Popov, l'inventeur de la radio, a été nommé professeur au Département de physique en 1901. Il est ensuite devenu le premier directeur élu de l'institut en septembre 1905. Les recherches électroniques et mécaniques coordonnées avec notre industrie militaire profitez-nous sur le long terme! "
    SOV_nuclear2:0 "Opération Borodino"
    SOV_nuclear2_desc:0 "Les premiers essais en science nucléaire ont donné des résultats prometteurs. Exploiter sa puissance peut nous donner une arme différente de tout ce que l'humanité a vu."
    SOV_collectivization:0 "Collectivisation de ferme"
    SOV_collectivization_desc:0 "La collectivisation des fermes et d'autres zones autour du syndicat a rendu les ressources produites dans ce vaste syndicat plus facilement disponibles pour les besoins de l'Etat et de son peuple."
    SOV_anti_church:0 "Liquider l'Église"
    SOV_anti_church_desc:0 "L'église orthodoxe a longtemps été le plus grand adversaire de la révolution, nous ne devons pas oublier la grande menace que cette institution représente pour notre nouvelle génération. Ils exercent une influence dans presque tous les secteurs de la société, des plus modestes des masses à l'intérieur cercles de la révolution et s'efforcent de trahir la révolution en ramenant les prétendus titres de «dieu donné» aux bourgeois ».
    SOV_camps:0 "Camps de travail sibériens"
    SOV_camps_desc:0 "Ceux qui s'écartent du juste chemin de la révolution travailleront loin des autres où leur travail portera plus de fruits et leurs idées vénéneuses seront réprimées."
    SOV_capitals_of_socialism:0 "Capitales du socialisme"
    SOV_capitals_of_socialism_desc:0 "Le futur capitalisme du socialisme sera les trois grandes villes de Leningrad, Stalingrad et Moscou. Elles doivent être des exemples de la grandeur que chaque ville soviétique atteindra sous le règne du camarade Staline!"
    SOV_tractor_factories:0 "Usines de tracteurs"
    SOV_tractor_factories_desc:0 "L'industrie du tracteur est une industrie qui a une forte demande à la fois sur les bons outils et les installations pour que leur production soit efficace, avec l'expansion rapide de nos villes, de nombreux Soviétiques veulent du travail et ils doivent travailler et travailler dans les usines de tracteurs. . "
    SOV_stakhonovite:0 "Stakhanovite"
    SOV_stakhonovite_desc:0 "Le mouvement stakhanovite a été lancé par le camarade Staline, tout travailleur qui dépasse les objectifs de production et les quotas recevra une lourde récompense pour son dévouement à l'Union."
    SOV_third_five_year_plan:0 "Commencer le troisième plan quinquennal"
    SOV_third_five_year_plan_desc:0 "Le plan de troisième année verra le développement continu de nos industries lourdes, mais le climat politique de l'Europe exige que nous concentrions également nos efforts sur l'expansion de l'industrie de l'armement et de l'Armée rouge."
    SOV_comecon:0 "COMECON"
    SOV_comecon_desc:0 "Le Conseil d'assistance économique mutuelle ou, COMECON, est une organisation potentielle à créer pour exercer un contrôle plus strict sur les économies des pays du bloc de l'Est, ainsi que sur divers autres gouvernements communistes du monde entier. organisation, nous serons en mesure de garder nos nations marionnettes dans la paume de notre main et loin de la gueule avide et commercialisée des Américains. En outre, les économies et les infrastructures de l'Europe de l'Est sont dans un état désastreux après la guerre, il devrait être notre responsabilité d'aider nos compatriotes bolcheviks à réaliser leur plein potentiel économique et à se remettre des cicatrices laissées par l'Allemagne nazie. "
    comecon_tech_sharing:0 "Partage de la technologie COMECON"
    SOV_heavy_industry_2:0 "Expansion continue de l'industrie lourde"
    SOV_heavy_industry_2_desc:0 "La poursuite de l'expansion de nos industries lourdes est l'un des objectifs fixés par ce plan. Avec plus d'outils et d'équipements disponibles avec l'achèvement du deuxième plan, cela ne sera pas une tâche futile pour le puissants ouvriers de l'Union soviétique. "
    SOV_arms_industry_2:0 "Usine d'armes de Tula"
    SOV_arms_industry_2_desc:0 "L'Armée rouge est la plus grande armée d'Europe, elle a faim d'équipement et seule une expansion de nos installations de production d'armes actuelles peut satisfaire la demande d'armes."
    SOV_arms_production:0 "Production d'armes"
    SOV_arms_production_desc:0 "La production d'armes de nos usines a été rendue plus efficace, notre main-d'oeuvre est habituée aux travaux forcés, aux longs quarts de travail et ils ont tous le désir d'atteindre les objectifs de production fixés par le camarade Staline."
    SOV_goal_tankograd:0 "Tankograd"
    SOV_goal_tankograd_desc:0 "Les usines de tracteurs de nos grandes villes ont les installations parfaites pour la production de chars, elles ont peut-être déjà fourni des machines pour que nos agriculteurs récoltent leurs champs, maintenant ils vont fabriquer les armes nécessaires pour chasser les envahisseurs fascistes de leurs champs et notre glorieuse Union. "
    SOV_desperate_times:0 "Za Rodina!"
    SOV_desperate_times_desc:0 "Nous devons prendre notre dernier combat et vaincre l'envahisseur allemand une fois pour toutes!"
    SOV_child_mobil:0 "Tout le monde se bat!"
    SOV_child_mobil_desc:0 "Chacun doit engager tout ce qu'il a pour combattre l'envahisseur, il n'y a pas de retour en arrière!"
    SOV_murmansk_lend_lease:0 "Mourmansk Lend Lease"
    SOV_murmansk_lend_lease_desc:0 "Le port de Mourmansk est l'un des nombreux ports que nos nouveaux amis occidentaux peuvent utiliser pour nous fournir l'équipement nécessaire pour chasser les envahisseurs fascistes."
    SOV_pacific_lend_lease:0 "Pacific Lend Lease"
    SOV_pacific_lend_lease_desc:0 "Le port de Vladivostok est l'un des nombreux ports que nos nouveaux amis occidentaux peuvent utiliser pour nous fournir l'équipement nécessaire pour chasser les envahisseurs fascistes."
    SOV_arkangelsk_lend_lease:0 "Arkhangelsk Lend Lease"
    SOV_arkangelsk_lend_lease_desc:0 "Le port d'Arkhangelsk est l'un des nombreux ports que nos nouveaux amis occidentaux peuvent utiliser pour nous fournir l'équipement nécessaire pour chasser les envahisseurs fascistes."
    SOV_persia_lend_lease:0 "Crédit-bail du golfe Persique"
    SOV_persia_lend_lease_desc:0 "Le golfe Persique et l'accès à travers la Perse signifient que nos nouveaux amis occidentaux peuvent utiliser pour nous fournir l'équipement nécessaire pour chasser les envahisseurs fascistes." "
    SOV_Beria_Partisans:0 "Partisans de Beria"
    SOV_Beria_Partisans_desc:0 "Beria a organisé la résistance derrière les lignes, il inculque aux citoyens soviétiques occupés une haine pour les envahisseurs fascistes. Ils travailleront derrière les lignes pour perturber les envahisseurs en détruisant les lignes de ravitaillement, en attaquant les bases et en détruisant les infrastructures."
    SOV_STAVKA:0 "Stavka"
    SOV_STAVKA_desc:0 "Le haut commandement soviétique, responsable de tous les plans offensifs et défensifs pris pendant la guerre."
    SOV_order_no_277:0 "Émettre l'ordre n ° 277"
    SOV_order_no_277_desc:0 "Nous ne pouvons pas reculer indéfiniment, oui, nous avons beaucoup de territoire, notre pays est grand et riche, et nous avons une grande population. L'Union soviétique ne peut rester ainsi que si nous n'arrêtons pas de reculer, elle Il est temps de finir de battre en retraite. Pas un seul pas en arrière, camarades, MAINTENEZ LA LIGNE ET REPOUSSEZ LES ENVAHISSEURS FASCISTES! "
    SOV_LAST_STAND:0 "Mort aux envahisseurs"
    SOV_LAST_STAND_desc:0 "Pour la destruction complète des envahisseurs allemands! Mort aux envahisseurs allemands! Vive notre glorieuse patrie, sa liberté et son indépendance! Sous la bannière de Lénine, en avant vers la victoire!"
    SOV_appoint_koshkin:0 "Nommer Koshkin"
    SOV_appoint_koshkin_desc:0 "La nomination d'un jeune socialiste intelligent et passionné de chars en tant que développeur principal du nouveau char moyen de l'Union soviétique ne peut que nous donner d'excellents résultats."
    SOV_t_34_prototype:0 "Prototype T-34"
    SOV_t_34_prototype_desc:0 "Les premiers prototypes du T-34 se sont avérés ne pas être à la hauteur des attentes, les concepteurs et l'usine de Kharkov devront travailler plus dur s'ils veulent créer un char qui peut changer la guerre de manière monumentale."
    SOV_t_34_finalized:0 "Le T-34"
    SOV_t_34_finalized_desc:0 "Notre concepteur en chef Koshkin est arrivé aujourd'hui aux portes de Moscou, à bord de 2 prototypes de T-34. Il a démontré en parcourant 2000 kilomètres exténuants le courage de son char. Koshkin a malheureusement péri après ce voyage, repose en paix héros de l'Union soviétique, avec votre invention la marée a été inversée. "
    SOV_heavy_effort:0 "The Heavy Boys"
    SOV_heavy_effort_desc:0 "Certains commandants préconisent de gros canons d'assaut qui seront si gros qu'aucun canon antichar ennemi ne pourra le percer. L'ennemi fuira terrorisé quand il verra les géants ramper à travers les champs pour envahir les tranchées et les bunkers!"
    SOV_heavy_tank_effort:0 "Dessins lourds"
    SOV_heavy_tank_effort_desc:0 "Le T-34 s'est avéré être un excellent char et a ouvert la voie à la prochaine génération de chars avec un blindage incliné! Nous devons appliquer ce que nous avons appris à des conceptions plus grandes."
    SOV_production_license:0 "Licences alliées"
    SOV_production_license_desc:0 "Nos nouveaux amis occidentaux ont mis leur vaste arsenal à notre disposition, si nous en avions besoin."
    SOV_fortify_dneibr:0 "Fortifications du Dniepr"
    SOV_fortify_dneibr_desc:0 "Le fleuve qui traverse les plaines abondantes de l'Ukraine, le Dniepr, est une zone bien adaptée à la défense. Maintenir le contrôle de l'Ukraine est essentiel, si les ennemis traversent le Dniepr, ils ont accès à la Crimée et à Stalingrad. Le Dniepr doit être protégé à tout prix camarades! "
    SOV_develop_mongolia:0 "Develop Mongolia"
    SOV_develop_mongolia_desc:0 "En raison de la menace croissante du Japon sur la frontière entre la Mongolie et la Mandchourie, l'Union soviétique a inversé le cours du socialisme mongol en faveur d'une nouvelle politique de gradualisme économique et de renforcement de la défense nationale. Les armées soviétique et mongole a vaincu les forces japonaises qui avaient envahi l'est de la Mongolie à l'été 1939 lors de la bataille de Khalkhin Gol et une trêve a été signée. "
    SOV_develop_sinkiang:0 "Develop Sinkiang"
    SOV_develop_sinkiang_desc:0 "Le Sinkiang est une vaste zone gouvernée par des seigneurs de guerre, la meilleure façon de s'assurer de leur loyauté est peut-être de leur donner un sentiment de progrès et de développement."
    SOV_Yakovlev_Fighters:0 "Yakovlev Fighters"
    SOV_Yakovlev_Fighters_desc:0 "Fondé en 1927, le bureau d'études dirigé par Aleksandr S. Yakovlev a commencé quand il a conçu l'AIR-1, mais il est rapidement devenu un véritable" fabricant de chasseurs "lorsque la perspective de la guerre s'est imposée."
    SOV_Lavochkin_Fighters:0 "Combattants Lavochkin"
    SOV_Lavochkin_Fighters_desc:0 "Vladimir Gorbunov était chef d'un des services du Commissariat du peuple à l'industrie aéronautique et a participé à de nombreuses réunions et a été bien informé de la situation dans l'industrie aéronautique. Son concept, transmis en 1939, était un avion bon marché ayant une structure entièrement en bois, réalisant la nécessité d'augmenter considérablement le rendement des combattants de combat le plus tôt possible, écorcher les limites qui pourraient être imposées à ce processus par le manque d'aluminium. '' Même s'il ne reste qu'un petit bosquet d'arbres en Russie.' pensa Gorbunov, «même alors, nous pourrons construire des combattants». "
    SOV_Sturmovik:0 "Sturmovik"
    SOV_Sturmovik_desc:0 "Nos chasseurs lourds affichent des performances prometteuses, nous devrions développer des avions d'attaque au sol basés sur eux avec un armement lourd. Ces avions seront des chars volants capables de cibler les blindés ou les fortifications ennemis avec une grande précision d'en haut."
    SOV_aeroflot:0 "Aeroflot"
    SOV_aeroflot_desc:0 "Nous pouvons relancer la production d'avions bombardiers militaires en utilisant les lignes d'avions civils d'Aeroflot."
    SOV_Soviet_Airforce:0 "Force aérienne soviétique"
    SOV_Soviet_Airforce_desc:0 "Nous avons une très grande flotte d'avions et une jeune génération de pilotes enthousiastes, nous devons organiser cela en une branche efficace de notre armée."
    SOV_Long_Range_Aviation:0 "Aviation longue portée"
    SOV_Long_Range_Aviation_desc:0 "Comme les bombardiers tactiques rapides allemands, nos conceptions ne sont pas encore capables d'endommager de grands centres industriels. La capacité d'exécuter des bombardements de tapis à grande échelle nécessite des conceptions plus lourdes et nous permettra d'arrêter la machine de guerre de n'importe quelle nation sur son élan . "
    SOV_Naval_Bombers:0 "bombardiers navals"
    SOV_Naval_Bombers_desc:0 "Nous sommes entourés d'eau, nous devrions donc nous pencher sur les avions et l'entraînement qui nous permettront d'intercepter et d'attaquer les flottes ennemies. Le bombardement naval est une compétence spécialisée et devrait être une priorité."
    SOV_Frontal_Aviation:0 "MiG"
    SOV_Frontal_Aviation_desc:0 "MiG, une famille d'avions de combat militaires soviétiques produits par un bureau d'études fondé en 1939 par Artem Mikoyan (M) et Mikhail Gurevich (G)."
    SOV_remove_air_purge:0 "Supprimer la purge d'air"
    SOV_remove_air_purge_desc:0 "Notre armée de l'air est actuellement dans les limbes par manque de leadership, nous devons créer de nouveaux hauts fonctionnaires."
    SOV_Red_Army_Airforce:0 "Armée de l'air rouge"
    SOV_Red_Army_Airforce_desc:0 "Notre force aérienne doit être pleinement coordonnée avec l'armée pour intercepter les attaques au sol ennemies et soutenir les vastes offensives, cela nécessitera un grand nombre de nouveaux avions et pilotes."
    SOV_great_navy_purge:0 "Supprimer la purge marine"
    SOV_great_navy_purge_desc:0 "Notre marine est actuellement dans les limbes par manque de leadership, nous devons créer de nouveaux hauts fonctionnaires."
    SOV_carriers:0 "Carrier Focus"
    SOV_carriers_desc:0 "Il y a un débat intense parmi les théoriciens navals au sujet de la viabilité continue du cuirassé. Certains soutiennent que la puissance aérienne moderne en viendra à dominer la puissance navale, et que le porte-avions remplacera le cuirassé en tant que roi de la océans."
    SOV_modern_navy:0 "Marine modernisée"
    SOV_modern_navy_desc:0 "Avoir des navires modernes et puissants, c'est bien beau, mais les guerres ne sont pas gagnées uniquement grâce à l'équipement. Nous devons former nos militaires à les utiliser efficacement et sortir des sentiers battus en matière de stratégie."
    SOV_bcs:0 "Nouveaux cuirassés"
    SOV_bcs_desc:0 "Nous devons améliorer nos cuirassés, ils doivent avoir l'équipement le plus récent que nous pouvons fournir!"
    ##### ETATS-UNIS #####
    USA_pacific_basing:0 "Basage Pacifique"
    USA_pacific_basing_desc:0 "Pour projeter notre force dans l'ouest du Pacifique, nous avons besoin de grandes bases navales capables de soutenir nos principales forces opérationnelles!"
    USA_ccc:0 "Civilian Conservation Corps"
    USA_ccc_desc:0 "Les jeunes Américains sans emploi ont besoin d'une raison pour se lever tous les matins. Le Civilian Conservation Corps recrutera des jeunes hommes pour construire l'infrastructure dont la nation a besoin."
    USA_finish_hoover_dam:0 "Terminer le barrage Hoover"
    USA_finish_hoover_dam_desc:0 "Nous pouvons apprendre de la construction de cet énorme barrage et obtenir de nouvelles technologies de construction plus rapidement!"
    USA_help_farmers:0 "Aidez les agriculteurs"
    USA_help_farmers_desc:0 "Nos agriculteurs souffrent vraiment de la Grande Dépression, nous devrions voir si nous pouvons les aider."
    USA_fsa:0 "Administration de la sécurité de la ferme"
    USA_fsa_desc:0 "Beaucoup de petites fermes ne peuvent pas survivre en ces temps où tout est devenu plus cher. Mais nous pouvons lancer un programme qui aidera ces gens!"
    USA_fair_labor_standards_act:0 "Fair Labor Standards Act"
    USA_fair_labor_standards_act_desc:0 "La Fair Labor Standards Act de 1938 est une loi du travail des États-Unis qui crée le droit à un salaire minimum et à une rémunération des heures supplémentaires" à temps et demi "lorsque les gens travaillent plus de quarante heures par semaine. Elle interdit également la plupart de l'emploi de mineurs dans le "travail oppressif des enfants". Il s'applique aux employés engagés dans le commerce interétatique ou employés par une entreprise engagée dans le commerce ou dans la production de biens pour le commerce, à moins que l'employeur ne puisse demander une exemption de couverture. "
    USA_second_new_deal:0 "Second New Deal"
    USA_second_new_deal_desc:0 "Maintenant que nous avons tellement investi dans la stabilisation de notre grande Nation, nous voyons les premiers résultats."
    USA_quarantine_speech:0 "Discours de quarantaine"
    USA_quarantine_speech_desc:0 "Notre Grand Président suggère de traiter les nations agressives avec l'utilisation de la pression économique, au lieu d'être simplement neutres, nous devrions peut-être voir que nous pourrions devoir agir à un moment donné dans ce monde impitoyable!"
    USA_joint_army_and_navy_board:0 "Joint Army and Navy Board"
    USA_joint_army_and_navy_board_desc:0 "Nous devrions envisager de créer un comité mixte pour accroître l'efficacité de notre armée et de notre marine, lorsqu'elles coopèrent."
    USA_support_china:0 "Assistance Chine"
    USA_support_china_desc:0 "La Chine est en guerre contre le Japon et nous devrions essayer de les aider contre ces envahisseurs agressifs et notre possible ennemi!"
    USA_rainbow_planes:0 "Plans Rainbow"
    USA_rainbow_planes_desc:0 "Le monde change radicalement, nous devons donc également changer nos plans en conséquence! Il est maintenant possible que nous devions défendre notre patrie contre plus d'une menace! Même si notre peuple ne veut pas aller à guerre, nous devrions envisager d’envoyer une petite force d’expédition pour aider à maintenir la paix. »
    USA_support_the_america_first_committee:0 "Soutenez la Première Commission américaine"
    USA_support_the_america_first_committee_desc:0 "Nous pouvons soutenir la Première Commission américaine, une organisation avec des personnes connues comme Charles Lindbergh. Elle soutient une nation forte que personne ne pourra jamais attaquer avec succès, mais un pays neutre. Non, les Américains mourront en Europe!"
    USA_help_civilian_industry:0 "Aidez notre industrie civile"
    USA_help_civilian_industry_desc:0 "Nous devrions accroître la force de notre industrie civile."
    USA_amercia_first:0 "L'Amérique d'abord"
    USA_amercia_first_desc:0 "Construisez des usines militaires pour augmenter nos capacités défensives."
    USA_support_roosevelt:0 "Soutenez le président"
    USA_support_roosevelt_desc:0 "Nous pouvons soutenir le président, il nous guidera dans la défense du monde libre! Nous devrions voir les possibilités d'une guerre possible!"
    USA_cash_and_carry:0 "Cash and Carry"
    USA_cash_and_carry_desc:0 "Le Cash and Carry Act permettait à l'Angleterre d'obtenir de l'équipement des États-Unis, mais ils devaient payer en espèces et le transporter avec leurs propres navires d'Amérique en Angleterre."
    USA_defense_department:0 "Département de la Défense"
    USA_defense_department_desc:0 "Augmentez le personnel et le budget de notre département de la défense."
    USA_Four_Freedoms:0 "Quatre libertés"
    USA_Four_Freedoms_desc:0 "Les quatre libertés était un discours prononcé par le président Roosevelt pour garder l'Amérique prête pour la guerre. C'était un simple discours avec quatre libertés!"
    USA_savior_of_the_world:0 "Sauveur du monde"
    USA_savior_of_the_world_desc:0 "Libérez notre pouvoir!"
    USA_Selective_Service_System:0 "Système de service sélectif"
    USA_Selective_Service_System_desc:0 "Avec le Selective Service Act, nous pouvons recruter plus de jeunes hommes dans l'armée!"
    USA_plan_dog_memo:0 "Plan Dog Memo"
    USA_plan_dog_memo_desc:0 "Notre Planing Board présente enfin quatre scénarios possibles pour la participation américaine à la Seconde Guerre mondiale, les lettres A à D.Ils suggèrent l'option D, elle tire son nom de cette option. Mais parce que nous avons dû choisir si nous soutenons le président ou le premier comité américain, vous avez une ou trois options. "
    USA_b:0 "Option B"
    USA_b_desc:0 "L'option B suggère d'être agressif dans le Pacifique et défensif dans l'Atlantique."
    USA_c:0 "Option C"
    USA_c_desc:0 "L'option C suggère un effort équilibré dans le Pacifique et l'Atlantique."
    USA_d:0 "Option D"
    USA_d_desc:0 "L'option D suggère d'être agressif dans l'Atlantique et défensif dans le Pacifique."
    USA_join_the_allies:0 "Rejoindre des alliés"
    USA_join_the_allies_desc:0 "Avec ce qui se passe dans ce monde fou, nous devrions chercher des alliés! Et qui serait un meilleur allié que le Royaume-Uni?!"
    USA_join_the_allies_tt:0 "Définir la règle: §YPeut créer et rejoindre des factions§!"
    sealion_flag_tt:0 "Les forces de l'Axe ont établi une tête de pont sur le sol britannique."
    USA_atlantic_charter:0 "Atlantic Charter"
    USA_atlantic_charter_desc:0 "Après l'attaque allemande contre l'Union soviétique, le président devrait rencontrer le Premier ministre britannique pour discuter de ce qu'il faut faire dans cette guerre de plus en plus dévastatrice! Le monde ne pourra pas continuer comme d'habitude et la situation actuelle a sans aucun doute jeté le monde dans une spirale de conflits idéologiques et de malheur. "
    USA_arcadia_conference:0 "Conférence Arcadia"
    USA_arcadia_conference_desc:0 "Maintenant que nous sommes en guerre, et parmi les alliés, nous pouvons créer une organisation combinée de chefs d'état-major!"
    USA_asia_first:0 "Le Japon d'abord"
    USA_asia_first_desc:0 "Nous devrions nous engager sur les avions de l'option B comme nous le choisissons dans le mémo!"
    USA_defense_of_the_atlantic:0 "Défense de l'Atlantique"
    USA_defense_of_the_atlantic_desc:0 "Défendez l'Atlantique!"
    USA_balanced_effort:0 "Effort équilibré"
    USA_balanced_effort_desc:0 "Nous devrions nous engager sur les plans de l'option C comme nous le choisissons dans le mémo!"
    USA_europe_first:0 "L'Allemagne d'abord"
    USA_europe_first_desc:0 "Nous devrions nous engager dans les plans de l'option D comme nous le choisissons dans le mémo!"
    USA_United_States_maritime_commission:0 "US. Maritime Commission"
    USA_United_States_maritime_commission_desc:0 "Une Commission pour observer la construction de 500 nouveaux convois."
    USA_naval_expansion_act:0 "Navy Expansion Act"
    USA_naval_expansion_act_desc:0 "Le Navy Expansion Act nous permet d'augmenter notre flotte de 20%!"
    USA_colonial_focus:0 "Colonial Investment"
    USA_colonial_focus_desc:0 "Nous pouvons nous concentrer sur la construction de notre colonie aux Philippines."
    USA_colonial_2:0 "Engagement colonial"
    USA_colonial_2_desc:0 "Pour projeter notre puissance en Asie, nous devons fortifier la frontière!"
    usa_focus:0 "USA National Focus"
    USA_issue_war_bonds:0 "Émettre des obligations de guerre"
    USA_issue_war_bonds_desc:0 "Avec les obligations de guerre, nous comptons sur le soutien du peuple à l'effort de guerre et au patriotisme pour financer les dépenses militaires."
    USA_office_of_strategic_services:0 "Bureau des services stratégiques"
    USA_office_of_strategic_services_desc:0 "La formation d'une agence de renseignement dédiée aidera non seulement la guerre, mais aussi les futures opérations à l'étranger. Les services de renseignement britanniques peuvent servir de modèle."
    USA_wartime_industry:0 "Wartime Industry"
    USA_wartime_industry_desc:0 "Nous avons une industrie solide, mais elle n'est pas entièrement adaptée à la production de matériel de guerre. Trouver des processus efficaces pour faciliter ce changement sera essentiel pour utiliser nos ressources."
    USA_first_special_service_force:0 "Première force de service spécial"
    USA_first_special_service_force_desc:0 "Les opérations derrière les lignes ennemies en territoire inhospitalier feront partie de tout conflit mondial. Former des unités commandos pour remplir ces rôles est essentiel à notre guerre future."
    USA_rubber_reserve_company:0 "Rubber Reserve Company"
    USA_rubber_reserve_company_desc:0 "Avec l'éruption de la guerre, nous avons perdu presque toutes nos sources de caoutchouc importé. \ N \ nAvec un énorme effort coordonné, les entreprises de caoutchouc aux États-Unis peuvent coopérer pour trouver de meilleurs moyens de produire du caoutchouc synthétique, peut-être même répondre aux exigences de l'effort de guerre. "
    USA_manifest_destiny:0 "Destin manifeste"
    USA_manifest_destiny_desc:0 "Les circonstances particulières entourant la fondation et l'histoire de notre nation nous donnent le mandat d'agir contre l'injustice et l'oppression partout dans le monde. Pour créer une communauté internationale sûre, notre principale exportation doit être la liberté."
    USA_manifest_destiny_tt:0 "§YDonne des objectifs de guerre contre toutes les nations fascistes et communistes.§! \ N"
    USA_scientist_haven:0 "Scientist Haven"
    USA_scientist_haven_desc:0 "Après nous être affirmés comme gardiens de la liberté dans le monde, nous pouvons accueillir des chercheurs et intellectuels chassés des régimes oppressifs à l'étranger, leur donnant une chance de réussir et d'aider notre cause au pays des opportunités."
    USA_wpa:0 "WPA"
    USA_wpa_desc:0 "Des millions de personnes souffrent encore du chômage résultant de la Grande Dépression. Une agence pour mettre ces personnes au travail sur des projets publics ne résoudra peut-être pas complètement le problème, mais la Work Progress Administration est un pas dans la bonne direction."
    USA_committee_on_technocracy:0 "Comité sur la technocratie"
    USA_committee_on_technocracy_desc:0 "Nous devrions remplacer un certain nombre de politiciens et d'hommes d'affaires par des scientifiques et des ingénieurs. Ils ont l'expertise technique pour gérer l'économie et nous verrons de grands progrès scientifiques, qui permettront à notre économie de prospérer à nouveau."
    USA_support_rock_island:0 "Soutenir Rock Island Arsenal"
    USA_support_rock_island_desc:0 "Soutenir nos braves troupes de toutes les manières possibles est la clé de la victoire. Que ce soit en déposant des tirs d'artillerie lourds à distance ou en soutenant plus directement le champ de bataille. Nous devons nous assurer que nos troupes ont tout ce dont elles ont besoin."
    USA_military_construction:0 "Développez nos usines militaires"
    USA_military_construction_desc:0 "Avec les superpuissances menaçant la paix mondiale, nos projets de travaux publics doivent être orientés vers des questions militaires aussi bien que civiles."
    USA_USACE_projects:0 "Projets du Corps des ingénieurs de l'armée américaine"
    USA_USACE_projects_desc:0 "Le US Army Corps of Engineers sera chargé de jeter les bases de nombreux projets militaires futurs comme le monde n'a jamais vu. Essayons!"
    USA_arsenal_of_democracy:0 "Arsenal de la démocratie"
    USA_arsenal_of_democracy_desc:0 "Que nous choisissions ou non d'intervenir directement dans une guerre, les nations démocratiques doivent savoir que nous les armerons et les soutiendrons."
    USA_liberty_ships:0 "Liberty Ships"
    USA_liberty_ships_desc:0 "La production en série de cargos doit accompagner nos développements industriels pour garantir que nos matériaux et nos troupes atteignent les théâtres là où ils sont nécessaires."
    USA_war_propaganda:0 "Propagande de guerre"
    USA_war_propaganda_desc:0 "Notre peuple ne veut pas envoyer ses enfants mourir dans une autre guerre, mais de nombreux politiciens voient la nécessité d'une intervention. La propagande pour diaboliser l'ennemi et appeler à un conflit ouvert peut non seulement être un outil pour les tyrans."
    USA_war_plan_black:0 "War Plan Black"
    USA_war_plan_black_desc:0 "Il est clair que la politique et l'expansionnisme allemands vont bien au-delà de toute mesure de raison. Ils doivent être arrêtés avant que leur machine de guerre n'atteigne le point de non-retour."
    USA_embargo_germany:0 "Embargo Allemagne"
    USA_embargo_germany_desc:0 "L'Allemagne dépend du pétrole et d'autres ressources naturelles pour son effort de guerre. Couper leur accès à ces ressources est le moins que nous puissions faire."
    USA_destroyers_for_bases:0 "Destroyers For Bases"
    USA_destroyers_for_bases_desc:0 "Le Royaume-Uni a besoin de navires et nous devons protéger notre territoire d'origine. Pour avoir le droit de créer des bases militaires dans les territoires actuellement britanniques, nous pouvons échanger des destroyers, qui, espérons-le, seront également utilisés à bon escient . "
    USA_war_plan_white:0 "Plan de guerre blanc"
    USA_war_plan_white_desc:0 "La Menace Rouge ne peut pas être autorisée à se développer sans contrôle. Que ce soit de l'extérieur ou de l'intérieur, il n'y a pas de plus grande menace pour notre nation et le monde en général."
    USA_embargo_USSR:0 "Embargo URSS"
    USA_embargo_USSR_desc:0 "Priver l'Union soviétique d'opportunités commerciales avec nous nous empêchera à la fois d'aider leurs efforts militaires et prouvera que notre modèle économique est supérieur."
    USA_war_plan_red:0 "Plan de guerre rouge"
    USA_war_plan_red_desc:0 "Après avoir semblé être sur la voie du respect du peuple, nos anciens oppresseurs sont désormais en désaccord avec le vent du changement que nous avons accepté. L'Empire britannique montre ses vraies couleurs. Nous devons leur faire savoir où nous en sommes . "
    USA_embargo_the_empire:0 "Embargo L'Empire"
    USA_embargo_the_empire_desc:0 "Bien qu'ayant entretenu de bonnes relations depuis longtemps, les Britanniques ont trahi les idéaux auxquels nous espérions qu'ils ont appris à vivre. Il est temps de leur en faire part."
    USA_war_plan_orange:0 "Plan de guerre orange"
    USA_war_plan_orange_desc:0 "Il n'y a pas de plus grande menace pour nous que les ambitions impérialistes du Japon. Leurs efforts pour s'étendre en Asie et dans le Pacifique les mettront rapidement en contradiction avec nos intérêts."
    USA_embargo_japan:0 "Embargo Japon"
    USA_embargo_japan_desc:0 "Nous devons montrer au Japon que leur agression ne sera ni acceptée ni aidée par les USA. Un embargo sera la première étape pour contrecarrer leurs desseins sur le Pacifique."
    USA_prepare_intervention:0 "Préparer l'intervention"
    USA_prepare_intervention_desc:0 "Par des décisions diplomatiques et commerciales, notre position sur la scène internationale est passée de neutre et isolationniste à une prise de position sur les agressions étrangères. Nos politiques militaires refléteront cela à l'avenir."
    USA_extra_tech_team:0 "Skunk Works"
    USA_extra_tech_team_desc:0 "La désignation" skunk works "ou" skunkworks "est largement utilisée dans les domaines des affaires, de l'ingénierie et de la technique pour décrire un groupe au sein d'une organisation dotée d'un haut degré d'autonomie et sans bureaucratie, avec pour tâche de travailler sur ou des projets secrets. "
    USA_manhattan_project:0 "Projet Manhattan"
    USA_manhattan_project_desc:0 "Development of Substitute Materials, un projet USACE au son innocent, sera finalement connu sous le nom de Manhattan Project. L'une des entreprises les plus secrètes et les plus dangereuses de l'histoire militaire, son objectif est de créer la première bombe atomique."
    USA_unholy_alliance:0 "Alliance impie"
    USA_unholy_alliance_desc:0 "Parfois, nous devons choisir nos ennemis. Souvent, le choix n'est pas facile. L'avenir peut nous juger pour nous tenir côte à côte avec un tyran, ou nous féliciter de l'avoir sauvé de l'autre."
    USA_unholy_alliance_tt:0 "Augmente l'opinion et le commerce avec l'Union soviétique ou l'Allemagne si elles sont en guerre, aux côtés du défenseur."
    USA_limited_intervention:0 "Intervention limitée"
    USA_limited_intervention_desc:0 "Il faudrait une agression extraordinaire pour nous entraîner dans une guerre de plein fouet, mais après les récents développements, de nombreuses personnes sont librement disposées à aider dans les conflits à l'étranger."
    USA_the_giant_wakes:0 "The Giant Wakes"
    USA_the_giant_wakes_desc:0 "Les nations se tournent vers nous pour protéger les valeurs de démocratie et de liberté. Le monde où l'Amérique non interventionniste est née n'existe plus et nous devons nous adapter en conséquence."
    USA_pearl_harbor_gambit:0 "Pearl Harbor Gambit"
    USA_pearl_harbor_gambit_desc:0 "La base navale de Pearl Harbor est une cible facile pour les Japonais. En basant une flotte là-bas, nous démontrerons notre puissance dans le Pacifique. Oseront-ils défier un geste aussi audacieux?"
    USA_pearl_harbor_gambit_tt:0 "§Y Pendant que le focus est en cours, le Japon aura l'opportunité de lancer une attaque.§!"
    USA_cancel_pearl_harbor_gambit:0 "Annuler Pearl Harbor Gambit"
    USA_cancel_pearl_harbor_gambit_desc:0 "Stationner une flotte à Pearl Harbor met en danger la vie de nos marins. Nous ne les risquerons pas de provoquer une guerre avec le Japon."
    USA_air_war_plans_division:0 "Subventions à l'industrie aéronautique"
    USA_air_war_plans_division_desc:0 "Pour établir les bonnes priorités dans l'aviation ainsi que dans la production d'aéronefs, il faudra une planification à long terme. L'AWPD veillera à ce que nous ayons du matériel, une organisation et des plans stratégiques."
    USA_air_support:0 "Assistance aérienne"
    USA_air_support_desc:0 "La guerre aérienne doit avant tout être utilisée en conjonction avec d'autres opérations militaires."
    USA_strategic_bombing:0 "Bombardement stratégique"
    USA_strategic_bombing_desc:0 "La capacité d'exécuter des bombardements de tapis à grande échelle nous permettra d'arrêter la machine de guerre de n'importe quelle nation sur ses traces."
    USA_TAC:0 "Effort de bombardier tactique"
    USA_TAC_desc:0 "Construire des avions conçus pour attaquer des cibles tactiques permettra à nos troupes d'avancer de manière plus sûre."
    USAF:0 "USAAF"
    USAF_desc:0 "L'armée de l'air des États-Unis a été formée en 1941 pour succéder au précédent Corps de l'air de l'armée des États-Unis. Bien que officiellement subordonnée à l'armée et au département américain de la guerre, elle était de facto une organisation hautement indépendante qui contrôlait la conduite de la guerre aérienne sur plusieurs théâtres sans avoir besoin de confirmation du chef d'état-major de l'armée. "
    USA_tanks:0 "Faites monter les réservoirs"
    USA_tanks_desc:0 "Les chars de combat sont la voie à suivre dans l'industrie militaire. Nous voulons contrôler le champ de bataille et pour cela, nous aurons besoin de nouveaux chars puissants!"
    USA_mechanization:0 "Montez les demi-pistes"
    USA_mechanization_desc:0 "Les véhicules blindés jouent un rôle de plus en plus important dans la guerre. Bien qu'un peu moins intimidants que votre char moyen, ils nous donnent un avantage en matière de communication, de commandement, de transport et de guerre urbaine."
    USA_hellcats:0 "Hellcats"
    USA_hellcats_desc:0 "Une théorie controversée développée par certains officiers d'artillerie, affirmant que la meilleure arme contre les percées blindées est un véhicule rapide, légèrement blindé mais lourdement armé."
    USA_tank_factories:0 "Augmenter la production de véhicules"
    USA_tank_factories_desc:0 ""
    USA_combined_bomber_offensive:0 "Combined Bomber Offensive"
    USA_combined_bomber_offensive_desc:0 "Avec une autre grande puissance de notre côté, nous avons des avantages inattendus dans la recherche et l'application de bombardements stratégiques à grande échelle."
    USA_heavy_fighter:0 "Escortes de bombardiers"
    USA_heavy_fighter_desc:0 "Nos bombardiers font face à une opposition ennemie importante dans les airs, en particulier lorsqu'ils volent dans le cœur industriel de l'ennemi, et nous devons nous concentrer sur le développement et la production de chasseurs lourds qui ont la portée nécessaire pour assister nos opérations de bombardement."
    USA_fund_the_navy:0 "Fund The Navy"
    USA_fund_the_navy_desc:0 "Nous devons être capables de nous adapter à tout ce que nos ennemis nous lancent de nouveau. Un financement accru des exercices navals conduira à une marine plus efficace qui pourra tactiquement surpasser nos ennemis."
    USA_battleship_primacy:0 "Battleship Primacy"
    USA_battleship_primacy_desc:0 "Avec la dénonciation japonaise du traité naval de Washington, nous pourrions faire face à une autre course aux armements sur les océans. Nous nous assurerons d'avoir à la fois le plus et le meilleur des cuirassés."
    USA_advanced_mahanian_doctrine:0 "Doctrine Mahanienne Avancée"
    USA_advanced_mahanian_doctrine_desc:0 "L'influence d'Alfred Thayer Mahan sur la guerre navale ne peut guère être sous-estimée. S'appuyer sur son travail nous permettra de faire bon usage des cuirassés, qu'il considérait comme un facteur décisif."
    USA_carrier_primacy:0 "Carrier Primacy"
    USA_carrier_primacy_desc:0 "La puissance aérienne sera nécessaire dans les batailles à venir, et le moyen le plus pratique d'étendre sa portée est l'utilisation de porte-avions. Nous devons créer des modèles plus avancés et spécialisés."
    USA_bureau_of_aeronautics:0 "bombardiers de patrouille"
    USA_bureau_of_aeronautics_desc:0 "Pour répondre aux besoins de développement de l'aviation navale, le Bureau de l'aéronautique, qui est en charge de ces questions depuis des décennies, devra être élargi."
    USA_escort_effort:0 "Effort d'escorte"
    USA_escort_effort_desc:0 "Les sous-marins constituent un danger pour nos convois marchands. Se concentrer sur le développement de nouveaux modèles de destroyers nous permettra de mener une guerre anti-sous-marine efficace."
    USA_convoy_tactics:0 "Tactiques de convoi"
    USA_convoy_tactics_desc:0 "La protection de nos navires de commerce n'est pas seulement une question d'escortes et de renseignements efficaces, mais aussi des choix tactiques pour organiser nos routes et nos routines commerciales."
    USA_amphibious_operations:0 "Opérations amphibies"
    USA_amphibious_operations_desc:0 "A moins que nos pires cauchemars ne se réalisent, cette guerre ne se terminera pas sur le sol américain. Des débarquements bien exécutés devront faire partie du chemin vers la victoire."
    USA_amphibious_operations_2:0 "Débarquements à grande échelle"
    USA_amphibious_operations_2_desc:0 "Les forces sur la plage seront très vulnérables aux véhicules blindés ennemis, nous devons apporter notre propre blindage sur la plage!"
    USA_expand_the_USMC:0 ​​"Développez le Corps des Marines"
    USA_expand_the_USMC_desc:0 "Le Corps des Marines des États-Unis a été une force décisive dans de nombreuses guerres passées et pourrait être plus pertinent que jamais pour nos campagnes amphibies. Semper fidelis!"
    USA_lend_lease_act:0 "Prolonger le Lend Lease Act"
    USA_lend_lease_act_desc:0 "Le Lend-Lease Act autorisait le président à transférer des armes ou tout autre matériel de défense pour lequel le Congrès attribuait de l'argent au" gouvernement de tout pays dont le président juge la défense vitale pour la défense des États-Unis. " En autorisant le transfert de fournitures sans compensation, la loi permettait aux États-Unis de soutenir leurs intérêts de guerre sans être surchargés dans la bataille. L'Union soviétique sera ajoutée au projet de loi par cette focalisation. C'était très controversé: le projet de loi permettra en théorie l'Union soviétique d'emprunter gratuitement l'USS Texas. "
    USA_lend_lease_act_planes:0 "Prêter des avions de location"
    USA_lend_lease_act_planes_desc:0 "Nous pouvons envoyer plus de matériel et d'avions en URSS."
    USA_pax_americana:0 "Pax Americana"
    USA_pax_americana_desc:0 "La paix en Amérique doit être maintenue. Nous avons la force de faire en sorte que les petites querelles entre les nations voisines ne s'aggravent pas. Une guerre à nos portes est exactement ce que nos ennemis veulent, et nous devons faire tout ce que nous pouvons pour l'empêcher. . "
    USA_pax_americana_tt:0 "@USA §YEtats-Unis§! Peut intervenir dans les guerres entre pays américains"
    USA_black_chamber:0 "Opération de la chambre noire"
    USA_black_chamber_complete:0 "§RCLASSIFIED§!"
    USA_black_chamber_desc:0 "Nous avons des informations sur les activités politiques dans un certain nombre de pays américains qui ne correspondent pas à nos intérêts. Heureusement, nous avons établi un réseau de propagande clandestin et sommes prêts à pousser ces pays dans notre direction. C'est quelque chose que nous devons faire pour faire en sorte que nous ne soyons pas menacés chez nous. "
    USA_preemptive_intervention:0 "Intervention préventive"
    USA_preemptive_intervention_desc:0 "Nous ne pouvons plus rester les bras croisés et regarder les pays voisins construire des outils de guerre destinés à nous réprimer, nous ou nos alliés. Nous devons intervenir pour le plus grand bien de notre puissant pays et du monde."
    USA_fascist_menace:0 "La menace fasciste"
    USA_fascist_menace_desc:0 "Le Traité de Versailles et les sanctions économiques n'ont pas arrêté l'Allemagne, mais ont plutôt fourni un sol fertile à un mouvement encore plus sinistre. L'Allemagne doit être vaincue à nouveau et placée sous notre contrôle, du moins pour le moment."
    USA_crusade_against_communism:0 "Croisade contre le communisme"
    USA_crusade_against_communism_desc:0 "La Terreur Rouge est de loin la pire menace à laquelle le monde ait jamais été confronté. Par tous les moyens nécessaires, l'idéologie destructrice émanant de l'Union soviétique doit être coupée à son origine, et nous serons ceux qui le feront. "
    USA_strike_at_the_empire:0 "Frappe à l'Empire"
    USA_strike_at_the_empire_desc:0 "La vraie menace pour la liberté dans le monde, ce sont les empires coloniaux construits par les superpuissances européennes. Ils doivent être écrasés et leurs populations libérées, à commencer par l'Empire britannique dont nous nous sommes autrefois libérés."
    USA_defense_of_the_pacific:0 "Défense du Pacifique"
    USA_defense_of_the_pacific_desc:0 "Le gouvernement japonais est au-delà de tout espoir, son expansionnisme menace à la fois notre peuple et ses voisins asiatiques. La nation doit être soumise à l'administration américaine pour la réformer et l'empêcher de répéter ses erreurs."
    USA_volunteers_women:0 "Femmes Volontaires"
    USA_volunteers_women_desc:0 "Quelque 358 000 femmes, toutes volontaires, ont rejoint les forces armées pendant la Seconde Guerre mondiale, servant dans leur pays et à l'étranger. À la demande instante de la Première Dame Eleanor Roosevelt et de groupes de femmes, et impressionnées par l'utilisation britannique des femmes au service, Le général George Marshall a soutenu l'idée d'introduire une branche de service des femmes dans l'armée. "
    USA_volunteers_I:0 "Première vague de volontaires"
    USA_volunteers_I_desc:0 "38,8% (6 332 000) des militaires américains et toutes les femmes militaires étaient des volontaires. Il s'agit de la première vague de volontaires désireux de défendre la liberté."
    USA_volunteers_II:0 "Deuxième afflux de bénévoles"
    USA_volunteers_II_desc:0 "38,8% (6 332 000) des militaires américains et toutes les femmes militaires étaient des volontaires. Il s'agit de la deuxième vague de volontaires désireux de défendre la liberté."
    USA_volunteers_III:0 "Troisième afflux de volontaires"
    USA_volunteers_III_desc:0 "38,8% (6 332 000) des militaires américains et toutes les femmes militaires étaient des volontaires. Il s'agit de la troisième vague de volontaires désireux de défendre la liberté."
    USA_war_department:0 "Department of War"
    USA_war_department_desc:0 "Nous devons préparer notre Département de la Guerre à un éventuel conflit."
    USA_navy_department:0 "Department of the Navy"
    USA_navy_department_desc:0 "Nous devons préparer notre département de la Marine à un éventuel conflit."
    USA_naval_shipbuilding_program:0 "Programme de construction navale"
    USA_naval_shipbuilding_program_desc:0 "Notre nation a un grand nombre de chantiers navals civils qui peuvent être utilisés pour l'effort de guerre."
    USA_investigate_torpedo_reliability:0 "Enquête sur la fiabilité des torpilles"
    USA_investigate_torpedo_reliability_desc:0 "Des rapports arrivent que nos torpilles ne fonctionnent pas comme elles le devraient, nous devons enquêter pour trouver une solution."
    USA_submarines:0 "Guerre sous-marine"
    USA_submarines_desc:0 "Le sous-marin est une arme clé pour étrangler l'accès de nos ennemis aux approvisionnements et ressources vitales. Il ne nous reste plus qu'à améliorer nos tactiques et modèles sous-marins."
    USA_automotive_industry_focus:0 "Subventions à l'industrie automobile"
    USA_automotive_industry_focus_desc:0 "En accordant un allégement fiscal à l'industrie automobile, nous pouvons espérer attirer des investisseurs privés."
    USA_tri:0 "Reprise de l'industrie lourde dans les trois États"
    USA_tri_desc:0 "Nous devons inciter les gouverneurs locaux à faire quoi que ce soit pour encourager les investisseurs dans le secteur de l'industrie lourde. Nous pouvons offrir des exigences de pollution assouplies, contourner les réglementations normales et offrir un délai de grâce avant que les syndicats ne soient impliqués. Les syndicats vont protester. "
    USA_detroit_tank_focus:0 "Detroit Tank Arsenal"
    USA_detroit_tank_focus_desc:0 "Detroit Arsenal Tank Plant (DATP) a été la première usine de fabrication jamais construite pour la production de masse de chars aux États-Unis. Créée en 1940 sous Chrysler, cette usine appartenait au gouvernement américain et a construit un quart des 89 568 réservoirs produits aux États-Unis dans l'ensemble. "
    USA_detroit_vehicle_focus:0 "Detroit Vehicle Arsenal"
    USA_detroit_vehicle_focus_desc:0 "Nous pouvons faire en sorte que Detroit Arsenal se concentre sur la construction de voitures et de camions."
    USA_motorized_infantry_focus:0 "Etudier la doctrine de l'infanterie mobile"
    USA_motorized_infantry_focus_desc:0 "L'infanterie est toujours le noyau de l'armée, et nous devons nous assurer qu'elle est capable de trouver, réparer et flanquer l'ennemi rapidement et sans pitié. L'infanterie motorisée nous donnera un grand avantage sur nos ennemis."
    USA_combined_arms_focus:0 "Étudier la doctrine des armes combinées"
    USA_combined_arms_focus_desc:0 "La Wehrmacht allemande a montré que combiner avec précision les différentes branches et types d'unités de l'armée multipliera leur efficacité opérationnelle sur le terrain."
    USA_support_springfield:0 "Soutenir Springfield Armory"
    USA_support_springfield_desc:0 "Le Springfield Armory a produit le fameux fusil M1 Garand. Au pic de la production, 1300 fusils M1 terminés ont été fabriqués à chaque quart de travail. Soit 164 fusils par heure! 3,1 millions de fusils M1 ont été produits ici pendant la guerre."
    USA_airborne:0 "Entraînement de parachutiste à Fort Bragg"
    USA_airborne_desc:0 "Le Ranger Regiment fait remonter sa lignée à trois des six bataillons levés pendant la Seconde Guerre mondiale et à la 5307th Composite Unit (Provisoire) - connue sous le nom de" Merrill's Marauders ", puis rebaptisée 475th Infantry, puis plus tard sous 75th Infantry. "
    USA_marine_corps:0 "Marine Corps"
    USA_marine_corps_desc:0 "Le US Marine Corps a une longue histoire qui remonte à des centaines d'années. Il est plus que jamais crucial pour nous d'étendre cette partie vitale des forces armées."
    USA_marine_corps_expansion:0 "Extension du Corps des Marines"
    USA_marine_corps_expansion_desc:0 "Nous devons poursuivre nos efforts pour étendre le Corps des Marines. Tout atterrissage est voué à l'échec sans équipement et formation appropriés."
    USA_MC_1_tt:0 "§YGagnez 1 division marine d'élite à San Diego! §! \ N"
    USA_Marine_two_tt:0 "§YGagnez 1 division marine d'élite à San Diego! §! \ N"
    USA_Marine_three_tt:0 "§YGagnez 1 division marine d'élite à San Diego! §! \ N"
    USA_Marine_four_tt:0 "§YGagnez 1 division marine d'élite à San Diego! §! \ N"
    USA_Marine_five_tt:0 "§YGagnez 1 division marine d'élite à San Diego! §! \ N"

    ### ADDITIONS INDUSTRIELLES USA ###
    USA_social_security:0 "Sécurité sociale"
    USA_social_security_desc:0 "Dans le cadre du New Deal de Roosevelt, il a adopté le Social Security Act en 1935. Il est maintenant temps pour nous de financer et d'organiser ce programme pour aider les chômeurs, les vieux, les jeunes et les handicapés."
    USA_bonus_bill:0 "Bonus Bill"
    USA_bonus_bill_desc:0 "Le Congrès veut adopter un projet de loi pour fournir des bons du Trésor américain aux anciens combattants de la Grande Guerre. Ce sera coûteux, mais populaire."
    USA_rural_electrification_act:0 "Loi sur l'électrification rurale"
    USA_rural_electrification_act_desc:0 "La loi sur l'électrification rurale encouragera l'installation de systèmes de distribution électrique dans les zones rurales en accordant des prêts fédéraux."
    USA_tennessee_valley_authority:0 "Tennessee Valley Authority"
    USA_tennessee_valley_authority_desc:0 "La Tennessee Valley Authority modernise la vallée du Tennessee en construisant des barrages pour l'électricité, en fournissant des engrais pour améliorer la croissance des cultures, en replantant les forêts et en contrôlant les incendies de forêt. Les nouvelles centrales électriques peuvent également fournir de l'électricité aux usines d'aluminium locales."
    USA_aaa:0 "Loi sur l'ajustement agricole"
    USA_aaa_desc:0 "La Cour suprême a jugé inconstitutionnel la Loi sur l'ajustement agricole de 1933. Nous allons résoudre ce problème en adoptant à nouveau la loi, avec quelques ajustements nécessaires."
    USA_housing_act:0 "Loi sur le logement"
    USA_housing_act_desc:0 "La loi sur le logement fournit des logements subventionnés aux familles à faible revenu."
    USA_food_stamp_plan:0 "Plan de bons alimentaires"
    USA_food_stamp_plan_desc:0 "Le plan de bons alimentaires aide les personnes sous-alimentées à acheter de la nourriture."
    USA_bankruptcy_act:0 "Loi sur la faillite"
    USA_bankruptcy_act_desc:0 "Le Bankruptcy Act a modifié le processus de faillite et élargi l'accès volontaire au système de faillite."
    USA_bonneville_project_act:0 "Administration du projet Bonneville"
    USA_bonneville_project_act_desc:0 "L'administration du projet Bonneville fournit une électricité abordable au nord-ouest du Pacifique."
    USA_civil_aeronautics_act:0 "Civil Aeronautics Act"
    USA_civil_aeronautics_act_desc:0 "La loi sur l'aéronautique civile a été adoptée pour favoriser le commerce aérien, améliorer la sécurité et certifier les pilotes et les aéronefs."
    USA_reorganization_act:0 "Loi de réorganisation"
    USA_reorganization_act_desc:0 "La loi sur la réorganisation élargit et réorganise le pouvoir exécutif, donnant au président plus de contrôle sur l'administration du pays."
    USA_court_packing:0 "Court Packing"
    USA_court_packing_desc:0 "La Cour suprême empêche l'adoption de nombreuses réformes du New Deal. Bien qu'impopulaire au Congrès, il pourrait être nécessaire de faire adopter le projet de loi sur la réforme des procédures judiciaires qui permet au président de sélectionner plusieurs nouveaux juges favorables à la réforme pour la magistrature suprême. Tribunal."
    USA_huac:0 "Comité de la Chambre sur les activités anti-américaines"
    USA_huac_desc:0 "Pour obtenir des informations sur les éléments subversifs de la société américaine, tels que les communistes, les fascistes et les minorités ethniques suspectes, la Chambre des représentants formera un comité pour enquêter sur la question."
    USA_alien_registration_act:0 "Alien Registration Act"
    USA_alien_registration_act_desc:0 "La loi sur l'enregistrement des étrangers fixe des sanctions pénales pour avoir préconisé le renversement du gouvernement américain et oblige tous les non-citoyens à s'enregistrer auprès du gouvernement fédéral. Cela nous permettra de surveiller encore plus étroitement les groupes suspects au sein de la société."
    USA_puerto_rico_reconstruction_administration:0 "Administration de reconstruction de Porto Rico"
    USA_puerto_rico_reconstruction_administration_desc:0 "Nous devons accorder de l'aide à Porto Rico pour lui permettre de rebondir après la Grande Dépression."
    USA_swoc:0 "Comité d'organisation des travailleurs de l'acier"
    USA_swoc_desc:0 "En soutenant les syndicats, nous pouvons promouvoir une plus grande productivité tout en maintenant les travailleurs bien payés."

    #### ENG #####

    ## ENG focus politique / industriel ##
    ENG_peace_time:0 "La paix pour notre temps!"
    ENG_polish_guarantee:0 "Pacte d'entraide anglo-polonais"
    ENG_try_to_handle_the_king:0 "Manipuler le nouveau roi"
    ENG_try_to_handle_the_king_desc:0 "Notre nouveau roi a fait des déclarations politiques mal formulées et mène une vie qui affaiblit notre pays! Nous devons l'arrêter! Nous avons également entendu dire qu'il est souvent visité par une femme américaine, nous pourrions devoir payer une certaine attention à celui-là. "
    ENG_house_of_commons:0 "Chambre des communes"
    ENG_house_of_commons_desc:0 "Chaque jour qui passe, la tourmente du monde s'accroît tandis que le peuple britannique continue de se déplacer. Le faux sentiment de sécurité obtenu en étant un vainqueur de la Grande Guerre a laissé la Grande-Bretagne faible face aux menaces extérieures. The House Of Les communes doivent guider la Grande-Bretagne, quel que soit le chemin choisi par le destin. "
    ENG_appeasement:0 "Apaisement"
    ENG_appeasement_desc:0 "La guerre est moche. De nombreux vétérans souffrent encore des blessures de la Grande Guerre et des millions de personnes ont perdu la vie, pourquoi? Nous devrons peut-être faire des concessions que nous n'aurions pas à faire normalement pour épargner le monde d'un autre guerre mondiale."
    ENG_containment:0 "Confinement"
    ENG_containment_desc:0 "Il est devenu clair qu'Hitler et les autres régimes fascistes ne peuvent pas être raisonnés. Autant les Britanniques espéraient la paix, ce n'est plus une option."
    ENG_fourth_ministry:0 "Troisième ministère"
    ENG_fourth_ministry_desc:0 "Les Allemands et les Italiens ont peut-être tourné le dos au libéralisme et à la démocratie, mais nous ne le ferons pas. Notre ministère doit continuer à être le bouclier et l'épée de tout ce qui nous est cher."
    ENG_rethink:0 "Changement de cap"
    ENG_rethink_desc:0 "Nous devons repenser notre position sur l'Allemagne et la montée du fascisme en Europe ... L'apaisement aurait pu être un peu naïf."
    ENG_home_defence:0 "Home Defense"
    ENG_home_defence_desc:0 "Un vaste empire ne sert à rien si nous ne pouvons pas protéger le peuple britannique. Nous devons concentrer nos efforts sur la sécurité de la patrie."
    ENG_home_defence_tt:0 "\ nGagnez 8 §Rédits verrouillés§! §YGarrisons§! Avec 5 bataillons chacun. \ N"
    ENG_foreign_military_investments:0 "Investissements militaires étrangers"
    ENG_foreign_military_investments_desc:0 "Nous devrions aider nos amis pour les spécialistes qui nous aident à construire de nouvelles usines militaires!"
    ENG_bilateral_trade:0 "Accords commerciaux bilatéraux"
    ENG_bilateral_trade_desc:0 "La main invisible et le libre marché fonctionnent, mais ils pourraient utiliser un petit coup de coude de temps en temps. En signant de nouveaux accords commerciaux avec la France et les États-Unis, toutes nos économies en bénéficieront."
    ENG_military_rearmament:0 "Réarmement militaire"
    ENG_military_rearmament_desc:0 "Nos forces armées ont souffert alors que nous continuions à les négliger et à nous cacher sous l'impression qu'il y avait une paix durable. Nous devons réarmer nos militaires et nous préparer à une éventuelle guerre."
    ENG_visit_france:0 "Visite d'Etat en France"
    ENG_visit_france_desc:0 "Nos frères et sœurs de France ont fait un gros sacrifice pendant la Grande Guerre, et ils partagent notre enthousiasme pour la paix avec l'Allemagne. Nous devons nous assurer qu'ils gardent cette mentalité."
    ENG_visit_usa:0 "Visite d'État aux États-Unis"
    ENG_visit_usa_desc:0 "Le peuple américain partage notre point de vue sur la démocratie et la liberté. Bien que la Grande Dépression leur ait causé des difficultés, nous sommes convaincus qu'ils continueront à s'en tenir à leurs armes et à maintenir leur amitié avec nous."
    ENG_colonial_secretary:0 "Colonial Secretary"
    ENG_colonial_secretary_desc:0 "Nos dominions et colonies sont de la plus haute importance. Nous devons nous assurer de maintenir de bonnes relations et les aider à nous aider."
    ENG_subsaharan_colonies:0 "Investissement en Afrique subsaharienne"
    ENG_subsaharan_colonies_desc:0 "Nos colonies fourniront une fois de plus de la main-d'oeuvre, des produits économiques essentiels à l'effort de guerre et fourniront des bases pour aider à combattre la menace d'agression étrangère. La proximité de l'Afrique avec les principaux champs de conflit en Europe signifie que le continent pourrait être mêlé dans un conflit européen encore une fois. Afin d'utiliser toutes les richesses des ressources et de renforcer notre effort de guerre, une expansion de l'industrie de nos colonies africaines est demandée. "
    ENG_oil_nigeria:0 "Exploration pétrolière nigériane"
    ENG_oil_nigeria_desc:0 "Bien que bien connues de notre gouvernement depuis 1907, les réserves de pétrole du Nigéria n'ont jamais été vraiment exploitées pour la technologie à l'époque très limitée et le conflit dans les Balkans a explosé quelques années après, déclenchant la Grande Guerre. Mais maintenant, dans le cadre de notre quête de ressources, nous allons redémarrer l'exploitation de l'or noir nigérian, car notre armée, notre industrie et notre flotte l'exigent. "
    ENG_civ_develop_egypt:0 "Develop Egypt"
    ENG_civ_develop_egypt_desc:0 "Un investissement en Egypte renforcerait notre position au Moyen-Orient et rendrait moins probable que l'Italie attaque un jour."
    ENG_anglo_egyptian_treaty:0 "Traité anglo-égyptien"
    ENG_anglo_egyptian_treaty_desc:0 "Avec le conflit en cours en Afrique de l'Est et la menace à travers l'Italie pour l'Egypte, nous devrions leur demander de nous autoriser à envoyer des troupes pour défendre en cas d'attaque. Nous devrions également demander si nous pouvons les aider de quelque manière que ce soit. pour améliorer leur armée! "
    ENG_the_public_order_act:0 "Loi sur l'ordre public"
    ENG_the_public_order_act_desc:0 "Cette période difficile nous oblige à faire en sorte qu'il n'y ait pas de troubles dans notre communauté. C'est pourquoi nous devons interdire les partis radicaux de l'Empire!"
    uk_colonial_focus:0 "Encouragez l'élite coloniale"
    uk_colonial_focus_desc:0 "Notre vaste et tentaculaire empire abrite certains des plus grands esprits du monde, mais sa taille empêche beaucoup d'entre eux de se rencontrer. En les encourageant à travailler ensemble sur nos projets les plus importants, nous pouvons obtenir des résultats plus rapidement."
    ENG_steel_industry:0 "Subventionner l'industrie sidérurgique"
    ENG_steel_industry_desc:0 "Notre industrie sidérurgique est à genoux en raison de la concurrence étrangère et du manque de contrats de nos départements d'armement, nous devons regarder vers l'avenir et réaliser qu'elle est une partie vitale de notre pays."
    ENG_commonwelth_research:0 "Ensemble"
    ENG_commonwelth_research_desc:0 "Le Commonwealth britannique des nations - Ensemble! Notre empire est le plus grand du monde, nous devons concentrer nos efforts sur la construction d'une base commune dans le monde entier."
    ENG_limited_rearmament:0 "Réarmement limité"
    ENG_limited_rearmament_desc:0 "Les récents remous de l'Allemagne et d'autres puissances fascistes du monde entier suggèrent que nous ne pouvons pas profiter de la paix à notre époque. En préparation, nous devrions commencer à mettre les pièces en mouvement pour notre propre réarmement si la situation empire. "
    ENG_reinforce_the_empire:0 "Renforcez l'Empire"
    ENG_reinforce_the_empire_desc:0 "Notre Empire est vaste, et malgré notre puissance, faiblement défendu. Pour lutter contre cela, nous devons encourager le patriotisme impérial dans tout le royaume."
    ENG_change_service_position:0 "Service outre-mer"
    ENG_change_service_position_desc:0 "En transférant le personnel des forces armées vers les stations coloniales et de nouveau chez eux, ils peuvent en apprendre davantage sur les conditions sur différents fronts, acquérir de l'expérience et la partager avec leurs camarades chez eux."
    ENG_extra_tech_slot:0 "Connaissance du Commonwealth"
    ENG_extra_tech_slot_desc:0 "Les connaissances supplémentaires et les capacités scientifiques de nos alliés du Commonwealth contribueront à nos propres percées scientifiques."
    ENG_colonial_research:0 "Élite coloniale"
    ENG_colonial_research_desc:0 "Les anciennes méthodes sont profondément enracinées dans nos colonies, d'où la raison pour laquelle l'élite aristocratique y prospère. Nous devons restructurer et uniformiser les titres pour encourager une exploitation plus efficace des terres."
    ENG_tarifs:0 "Augmenter les tarifs"
    ENG_tarifs_desc:0 "Une augmentation des tarifs sera impopulaire à l'étranger, mais aidera nos industries britanniques à se redresser complètement."
    ENG_housing:0 "Règlement sur le logement"
    ENG_housing_desc:0 "Les bidonvilles doivent être démolis, les zones insalubres enlevées et les bâtiments endommagés réparés. Cela nettoiera la Grande-Bretagne et aidera à créer un nouveau boom immobilier."
    ENG_bbc_propaganda:0 "La BBC"
    ENG_bbc_propaganda_desc:0 "La British Broadcasting Corporation permettra aux valeurs et opinions britanniques de se répandre dans toute la Grande-Bretagne, dans le Commonwealth et dans le monde. Les voix dissidentes des fascistes et des communistes peuvent être censurées et les opinions officielles peuvent être promues."
    ENG_rates:0 "Taux d'intérêt inférieurs"
    ENG_rates_desc:0 "Afin de rendre nos marchés plus compétitifs, nous devons abaisser nos taux d'intérêt de façon spectaculaire."
    ENG_agarian:0 "Subventions agricoles"
    ENG_agarian_desc:0 "L'agriculture britannique doit être protégée des marchés étrangers, à cette fin nous subventionnerons nos agriculteurs et veillerons à ce que l'agriculture britannique reste la plus productive du monde."
    ENG_pressure_egypt:0 "Subdue Egypt"
    ENG_pressure_egypt_desc:0 "Le roi d'Egypte a de dangereuses sympathies pro-fascistes, et doit être maintenu sous contrôle à tout moment. Nous le forcerons à nommer un gouvernement pro-britannique, sous la menace d'une arme s'il le faut."

    egy_crisis:0 "Crise en Egypte"
    ENG_motion_of_no_confidence: 1 "Motion de non-confiance"
    ENG_motion_of_no_confidence_desc: 1 "Le gouvernement actuel a échoué dans ses tentatives de désamorcer la crise mondiale imminente. Toute nouvelle tentative de le faire maintenant n'est que des signes de faiblesse. Nous avons besoin d'un leadership plus fort pour pouvoir surmonter la tempête à venir. Vous serez en mesure de le faire. choisir entre Churchill et Halifax comme son successeur. "
    ENG_public_order:0 "Loi sur l'ordre public"
    ENG_public_order_desc:0 "Dans certaines villes de notre pays, c'est courant avec des rassemblements radicaux organisés par le mouvement fasciste 'Blackshirts' ou les syndicats syndicalistes. Nous devons rédiger et adopter une loi interdisant le port de l'uniforme politique dans tout lieu public ou réunions publiques et contraignent considérablement où et à quelle fréquence ils peuvent se rallier par la loi. "
    ENG_public_order_tt:0 "§GLowers§! §Yopposition parties§! Soutien d'un total de §G5% § !. Choisissez de vous concentrer sur les chemises noires ou les syndicalistes."
    ENG_mediterranean:0 "Hégémonie méditerranéenne"
    ENG_mediterranean_desc:0 ""
    ENG_oriental_empire:0 "Orientations et au-delà"
    ENG_oriental_empire_desc:0 ""
    ENG_overseas_military:0 "Overseas Military"
    ENG_overseas_military_desc:0 ""

    ## L'espionnage ENG se concentre ##

    ENG_secret:0 "MI6"
    ENG_secret_desc:0 "Le Secret Intelligence Service, communément appelé MI6, est le service de renseignement étranger du gouvernement du Royaume-Uni, principalement chargé de la collecte et de l'analyse secrètes à l'étranger des renseignements humains à l'appui de la sécurité nationale du Royaume-Uni."
    ENG_secret_2:0 "Downing Street"
    ENG_secret_2_desc:0 "Avec le Premier ministre et les hauts gradés de notre agence de renseignement assis à distance les uns des autres, les opérations secrètes seront gérées avec une efficacité maximale."
    ENG_crypto_bomb:0 "Cryptologic Bomb"
    ENG_crypto_bomb_desc:0 "Les Polonais ont développé une machine brillante qu'ils appellent la 'Cryptologic Bomb' qui peut briser les chiffrements allemands Enigma. Nous avons les ressources pour la développer davantage dans notre installation de Bletchley Park."
    ENG_tizard_mission:0 "La mission Tizard"
    ENG_tizard_mission_desc:0 "Nous avons réalisé de nombreuses avancées technologiques que nous ne pouvons pas pleinement exploiter nous-mêmes en raison de notre manque de ressources et de capacité industrielle. Henry Tizard aimerait diriger une délégation pour négocier un traité de partage de technologie avec les États-Unis."
    ENG_maud:0 "Le Comité MAUD"
    ENG_maud_desc:0 "Le comité 'Application militaire de la détonation d'uranium' est convaincu qu'il est théoriquement possible de construire une bombe d'une puissance incroyable en utilisant de l'uranium pour réaliser une réaction de fission nucléaire incontrôlée. Cependant, nous ne pourrons peut-être pas développer cette technologie en Nous devrions parler avec les Américains. "

    ## ENG Army se concentre ##

    ENG_war_office:0 "Le War Office"
    ENG_war_office_desc:0 "En temps de guerre - et même sans - le peuple britannique a toujours pu compter sur le War Office pour s'assurer que l'armée britannique est en pleine forme et prête à sécuriser l'empire."
    ENG_general_rearmament_focus:0 "Le programme de réarmement"
    ENG_general_rearmament_focus_desc:0 "Les récents remous de l'Allemagne et d'autres puissances fascistes du monde entier suggèrent que nous ne pouvons pas profiter de la paix à notre époque. En préparation, nous devrions commencer à mettre les pièces en mouvement pour notre propre réarmement si la situation empire. "
    ENG_artillery_focus:0 "Rééquiper les régiments d'artillerie royale"
    ENG_artillery_focus_desc:0 "L'artillerie a joué un rôle clé dans la Grande Guerre, et il semble assez clair que nous devons améliorer celui que nos troupes utilisent en ce moment, car cela pourrait être un élément décisif dans les batailles futures."
    ENG_royal_ordinance_factories:0 "Royal Ordnance Factories"
    ENG_royal_ordinance_factories_desc:0 "L'arsenal royal de Woolwich est terriblement insuffisant pour produire toutes les munitions et armes légères dont nous avons besoin. Comme de nombreux pays du monde se réarment et ignorent les traités précédents, nous devrions créer beaucoup plus d'usines dans le pays, de préférence dans des conditions relativement sûres. zones. "
    ENG_shadow_scheme:0 "The Shadow Scheme"
    ENG_shadow_scheme_desc:0 "Le ministère de l'Air a proposé une brillante suggestion pour une conversion plus facile des usines civiles en usines militaires. Avec les subventions et les prêts appropriés à diverses entreprises clés, leurs usines peuvent être agrandies et adaptées à l'avance pour faire la transition vers l'armée. applications beaucoup plus fluides. "
    ENG_BSA:0 "Société BSA"
    ENG_BSA_desc:0 "Les Royal Ordnance Usines ne produisent pas suffisamment d'armes légères, mais, comme nous l'avons fait pendant la Grande Guerre, nous pourrions contracter la Birmingham Small Arms Company et augmenter sa capacité."
    ENG_inf_tank:0 "Cruising Matilda"
    ENG_inf_tank_desc:0 "Nous sommes actuellement à la fois sur la voie des chars d'infanterie et des chars de cavalerie, les deux semblent prometteurs et nous avons de grands espoirs qu'une combinaison des deux conduira à une victoire rapide sur le champ de bataille. Du moins, c'est ce que notre coordinateur pragmatique de recherche sur les armes nous dit de maintenir la paix entre les producteurs de chars rivaux. "
    ENG_inf_tank_2:0 "Prototype Churchill"
    ENG_inf_tank_2_desc:0 "Nous avons besoin de nouveaux chars d'infanterie plus lourds pour nous assurer que nos troupes terrestres disposent d'une puissance de percée suffisante pour surmonter les tranchées ennemies. Les origines de la conception réside dans l'espoir que la guerre en Europe pourrait être menée dans des conditions similaires à celles du premier. Guerre mondiale et a souligné la capacité de traverser un terrain difficile. "
    ENG_grand_battleplan:0 "L'excellent plan"
    ENG_grand_battleplan_desc:0 "Un excellent plan exécuté demain vaut mieux qu'un plan précipité exécuté avant le thé de l'après-midi."
    ENG_heavy_tank:0 "Heavies"
    ENG_heavy_tank_desc:0 "L'héritage du char Mark I pendant la première guerre mondiale n'est pas tout à fait catastrophique, de nouvelles inventions dans les conceptions de suspension et d'entraînement peuvent rendre les difficultés d'un char lourd surmontables."
    ENG_motorized_focus:0 "Une armée motorisée"
    ENG_motorized_focus_desc:0 "Récemment, l'armée a expérimenté des unités d'infanterie entièrement motorisées. Jusqu'à présent, elles n'ont pas formé de divisions entièrement motorisées, mais avec les bons mots adressés au secrétaire d'État à la guerre, cela pourrait bientôt être possible."
    ENG_tank_focus:0 "Royal Tank Regiment"
    ENG_tank_focus_desc:0 "La Grande-Bretagne a inventé le char, et le Royal Tank Regiment devrait donc être équipé des meilleurs chars du monde, mais ce n'est pas le cas actuellement. Le Special Vehicle Development Committee propose de rechercher et de développer une conception moderne pour maintenir la Grande-Bretagne à la à l'avant-garde du développement des réservoirs. "
    ENG_support_tanks:0 "Support Tanks"
    ENG_support_tanks_desc:0 "Les canons automoteurs sont équipés de leur propre système de propulsion pour se déplacer vers sa cible. Ce sont des véhicules à haute mobilité, généralement basés sur des chenilles continues transportant soit un gros obusier, un canon de campagne, un mortier ou un canon AT et s'améliorent considérablement. l'intégration de l'artillerie dans la manœuvre tactique. "
    ENG_war_cabinet:0 "Créer une armoire de guerre"
    ENG_war_cabinet_desc:0 "Nous ne pouvons plus tourner autour du pot. L'Empire britannique doit se préparer à la guerre et s'assurer qu'il persévère quel qu'en soit le prix."
    ENG_equipment_effort:0 "Effort d'équipement"
    ENG_equipment_effort_desc:0 "Nos soldats ont besoin de meilleures armes. Depuis trop longtemps, nous utilisons des équipements obsolètes qui seraient un handicap dans une guerre."
    ENG_military_drills:0 "Exercices de l'armée"
    ENG_military_drills_desc:0 "En période d'incertitude ou de guerre, l'Empire britannique a besoin d'une armée de premier ordre. Il n'y a aucune excuse pour rien de moins."
    ENG_special_forces:0 "Forces spéciales"
    ENG_special_forces_desc:0 "Tous les soldats ne reçoivent pas la même formation ou ne sont pas égaux en capacité de combat. Certains soldats ont des spécialisations et des compétences spéciales qui peuvent être utilisées pour accomplir d'autres tâches. Nous devrions embrasser cette diversité."
    ENG_airborne:0 "Diables rouges aéroportés"
    ENG_airborne_desc:0 "Conçus pour être une force aéroportée d'élite, les Red Devils seront en mesure d'accueillir l'expansion de notre force aérienne et de moderniser le potentiel aéroporté de notre Commonwealth. Les candidats à l'entrée dans le corps d'élite seront testés et entraînés lors de la formation de parachutistes n ° 1. École, RAF Ringway. On s'attend à ce que les soldats aéroportés se battent contre un plus grand nombre d'ennemis équipés d'artillerie et de chars. Leur entraînement est donc conçu pour encourager un esprit d'autodiscipline, d'autonomie et d'agressivité. "
    ENG_machine_gun:0 "Bren Gun"
    ENG_machine_gun_desc:0 "Le canon Bren, généralement appelé simplement Bren, est une série de mitrailleuses légères (LMG) fabriquées par la Grande-Bretagne dans les années 1930 et utilisées dans divers rôles jusqu'en 1992. Bien qu'équipé d'un bipied, il pourrait également être monté sur un trépied ou monté sur un véhicule. "
    ENG_rsaf:0 "Royal Small Arms"
    ENG_rsaf_desc:0 "La Royal Small Arms Factory (RSAF) était une usine de fusils appartenant au gouvernement britannique située dans le London Borough of Enfield, dans une région généralement connue sous le nom de Lea Valley. L'usine produisait des fusils, des mousquets et des épées militaires britanniques à partir de 1816."
    ENG_war_propaganda:0 "Propagande de guerre"
    ENG_war_propaganda_desc:0 "En diabolisant l'ennemi et en encourageant le patriotisme à travers une campagne de propagande soigneusement planifiée, nous pouvons susciter un soutien à la guerre et encourager les jeunes hommes à s'enrôler et à se battre pour leur pays."
    ENG_war_propaganda_two:0 "Propagande de guerre"
    ENG_war_propaganda_two_desc:0 "En diabolisant l'ennemi et en encourageant le patriotisme à travers une campagne de propagande soigneusement planifiée, nous pouvons susciter un soutien à la guerre et encourager les jeunes hommes à s'enrôler et à se battre pour leur pays."
    ENG_general_rearmament:0 "Réarmement général"
    ENG_general_rearmament_desc:0 "Cela commence à ressembler à une autre Grande Guerre est inévitable. Si ce n'est pas Hitler, ce sera le Mikado, ou même les Soviétiques ... L'opinion publique a suffisamment basculé pour que nous puissions lancer un programme de réarmement général. "
    ENG_issue_gasmasks:0 "Émettre des masques à gaz"
    ENG_issue_gasmasks_desc:0 "Le monde devient de plus en plus dangereux chaque jour. Nous devons protéger la population civile de toute attaque au gaz toxique. La Grande-Bretagne doit respirer."
    ENG_military_training_act:0 "Loi sur la formation militaire"
    ENG_military_training_act_desc:0 "La Grande Guerre a laissé à nos peuples l'impression qu'ils n'auraient plus à se battre. Alors que le monde devient dangereux, nous devons nous assurer que tous les jeunes hommes capables reçoivent une formation militaire de base."
    ENG_home_guard:0 "Mettre en place un Home Guard"
    ENG_home_guard_desc:0 "Maintenant que les Britanniques se retrouvent à nouveau en guerre, des mesures drastiques doivent être prises. En raison de la taille d'un empire, nous devons consacrer des soldats aux quatre coins de la Terre, en laissant moins à la maison. En établissant un Home Guard , nous pouvons consacrer plus de soldats à nos colonies tout en ayant encore beaucoup d'hommes pour défendre les îles. "
    ENG_denounce_facist_agression:0 "Dénoncer l'agression fasciste"
    ENG_denounce_facist_agression_desc:0 "Nous devons dire clairement que nous allons combattre et protéger les pays contre l'agression fasciste!"
    ENG_intervention_republicans:0 "Intervention de la guerre civile espagnole"
    ENG_intervention_republicans_desc:0 "Nous ne pouvons pas permettre à l'Espagne de succomber au fascisme. Une Espagne fasciste menacerait notre sécurité méditerranéenne et nord-atlantique. Nous devons aider les républicains à apporter la stabilité et la paix en Espagne."
    ENG_expand_conscription:0 "Augmenter la conscription"
    ENG_expand_conscription_desc:0 "Pour gagner une guerre, vous avez besoin d'hommes. Nous avons été trop laxistes sur notre conscription et sommes maintenant vulnérables à un rival beaucoup plus grand et mieux entraîné. Nous ne pouvons pas permettre que cela continue."
    ENG_embargo_germany:0 "Embargo Allemagne"
    ENG_embargo_germany_desc:0 "Le réarmement allemand est une insulte et une grande menace pour la paix mondiale. Nous ne fournirons pas les ressources dont ils ont besoin pour alimenter leur machine de guerre."
    ENG_war_with_germany:0 "Guerre avec l'Allemagne"
    ENG_war_with_germany_desc:0 "Les Allemands ne nous ont laissé aucun autre choix. Pour le bien du monde libre et pour l'avenir de nos enfants. L'heure est à la guerre."
    ENG_swedish_intervention:0 "Intervention suédoise"
    ENG_swedish_intervention_desc:0 "Les mouvements suédois contre la démocratie ont acquis une influence inquiétante. Nous ne pouvons pas risquer que l'acier suédois se retrouve comme des armes aux mains de nos ennemis. Les Suédois resteront libres, mais nous devons assurer un certain degré d'influence sur leur pays."
    ENG_norwegian_intervention:0 "Intervention norvégienne"
    ENG_norwegian_intervention_desc:0 "Les mouvements norvégiens de nouveau, la démocratie continue de gagner du terrain. Nous devons nous assurer que leur politique reste alignée sur nos propres intérêts, même si nous devons utiliser la force."
    ENG_danish_intervention:0 "Intervention danoise"
    ENG_danish_intervention_desc:0 "Le soutien danois aux ennemis de la paix mondiale n'a cessé de croître. Il n'y a qu'une seule façon de s'assurer qu'ils restent de notre côté. Nous devrions utiliser le Danemark pour établir un point d'appui stratégique dans la région au cas où une invasion terrestre en Europe deviendrait nécessaire."
    ENG_benelux_intervention:0 "Intervention Benelux"
    ENG_benelux_intervention_desc:0 "L'environnement politique dans la région du Benelux est de plus en plus hostile à notre égard. Nous devons envoyer un avertissement clair que tout ennemi de la démocratie ne sera pas toléré et nous sommes prêts à utiliser la force si nécessaire."
    ENG_belgium_security:0 "Belgique sécurisée"
    ENG_belgium_security_desc:0 "Un avertissement n'était clairement pas suffisant. Si les tendances politiques se poursuivent comme elles l'ont fait jusqu'ici, la Belgique constituera une menace directe pour nos eaux. Nous devons intervenir et établir un point d'appui stratégique sur l'Europe continentale."
    ENG_dutch_security:0 "Sécuriser les Pays-Bas"
    ENG_dutch_security_desc:0 "Les mouvements politiques aux Pays-Bas continuent de soutenir nos ennemis. Les Pays-Bas devront être maîtrisés afin d'assurer une Europe libre."
    ENG_war_with_japan:0 "Guerre avec le Japon"
    ENG_war_with_japan_desc:0 "Toutes les autres options sont épuisées et les Japonais refusent d'abandonner leurs manières expansionnistes. Pour la sécurité de l'Empire britannique et des peuples d'Asie, nous devons soumettre les Japonais."
    ENG_war_with_italy:0 "Guerre avec l'Italie"
    ENG_war_with_italy_desc:0 "Les Italiens refusent d'abandonner leurs plans pour un nouvel Empire et se sont montrés prêts à aller en guerre pour étendre leurs frontières. Nous devons faire ce que nous pouvons pour éliminer cette menace avant qu'il ne soit trop tard."
    ENG_embargo_ussr:0 "Embargo sur l'URSS"
    ENG_embargo_ussr_desc:0 "L'Union soviétique est de plus en plus puissante et utilise les ressources britanniques pour alimenter ses efforts militaires. Nous devrions leur priver l'accès à notre commerce."
    ENG_war_with_ussr:0 "Guerre avec l'URSS"
    ENG_war_with_ussr_desc:0 "La menace de l'Union soviétique continue de croître malgré nos objections. Nous ne pouvons tolérer une Union soviétique agressive et nous n'avons d'autre choix que de partir en guerre pour un avenir meilleur."
    ENG_coerce_turkey:0 "Contraindre Turquie"
    ENG_coerce_turkey_desc:0 "Les Turcs se trouvent à un endroit stratégique important et peuvent être un excellent allié contre les Italiens et les Soviétiques."
    ENG_puppet_spain:0 "Puppet Spain"
    ENG_puppet_spain_desc:0 "Les fascistes remportant la guerre civile espagnole ne sont pas de bon augure pour l'Empire britannique. S'ils deviennent trop proches des Allemands, cela pourrait mettre en péril notre sécurité. Une frappe préventive peut sembler angoissante, mais les temps drastiques exigent des mesures drastiques . "
    ENG_lease_azores:0 "Opération Alacrity"
    ENG_lease_azores_desc:0 "Bien que nous soyons convaincus que les Portugais sont disposés à travailler avec nous dans notre guerre contre le Reich, des plans sont en cours d'élaboration pour une éventuelle prise des Açores en raison de sa valeur stratégique."
    ENG_coerce_spain:0 "Coerce Spain"
    ENG_coerce_spain_desc:0 "Les Espagnols connaissent mieux que quiconque la puissance de la Royal Navy, mais peut-être qu'un rappel s'impose ..."
    uk_turkey_focus:0 "Contraindre la Turquie"
    uk_turkey_focus_desc:0 "Ils ne doivent pas nous aimer, mais Johnny Turkey devrait en savoir assez pour craindre nos cuirassés ..."
    ENG_sanction_germany:0 "Sanction Allemagne"
    ENG_sanction_germany_desc:0 "C'est le premier avertissement! La prochaine fois, nous les embargoons!"
    ENG_sanction_italy:0 "Sanction Italie"
    ENG_sanction_italy_desc:0 "C'est le premier avertissement! La prochaine fois nous les embargoons!"
    ENG_sanction_japan:0 "Sanction Japon"
    ENG_sanction_japan_desc:0 "C'est le premier avertissement! La prochaine fois, nous les embarquons!"
    ENG_romania_guarantee:0 "Garantie Roumanie"
    ENG_romania_guarantee_desc:0 "Nous devrions étendre notre Garantie! La Roumanie devrait être protégée parce que son pétrole serait vraiment important pour l'Allemagne!"
    ENG_greece_guarantee:0 "Garantie Grèce"
    ENG_greece_guarantee_desc:0 "Nous devons protéger la Grèce d'une éventuelle agression italienne!"
    ENG_yugoslavia_guarantee:0 "Garantie Yougoslavie"
    ENG_yugoslavia_guarantee_desc:0 "Nous devons protéger la Yougoslavie d'une éventuelle agression italienne!"
    uk_embargo_focus:0 "Politique d'embargo"
    uk_embargo_focus_desc:0 "La meilleure façon de vaincre les dictateurs - qu'ils soient rouges ou bruns - est simplement de les priver des ressources dont ils ont besoin pour faire la guerre. Le problème est simplement de brouiller les banquiers et les entreprises qui font affaire avec eux ..."
    uk_sanction_italy_focus:0 "Sanction Italie"
    uk_sanction_italy_focus_desc:0 "Mussolini rêve d'un nouvel Empire romain et, aussi absurde que cela puisse paraître, pourrait un jour nous attaquer pour réaliser son rêve. Nous devons faire ce que nous pouvons pour empêcher cela avant qu'il n'entre en guerre."
    uk_sanction_japan_focus:0 "Sanction Japon"
    uk_sanction_japan_focus_desc:0 "Les Japonais semblent déterminés à créer leur" Sphère de coprospérité de la Grande Asie de l'Est "; sous leur hégémonie, bien sûr. L'Empire britannique est le principal obstacle, avec les colonies d'autres puissances occidentales. Il faut leur refuser l'accès aux ressources dont ils ont besoin. "
    ENG_burma_road:0 "La route de la Birmanie"
    ENG_burma_road_desc:0 "Nous devrions aider les Chinois dans leur lutte contre le Japon en construisant une route - et les infrastructures associées - entre la Birmanie et la Chine où les approvisionnements peuvent les atteindre par voie terrestre, à l'abri de la prédation japonaise."
    ENG_scandinavian_intervention:0 "Intervention scandinave"
    ENG_scandinavian_intervention_desc:0 "La Scandinavie aurait peu d'importance stratégique si ce n'était pour une chose; les exportations suédoises de fer. Nous devons faire pression sur la Suède et la Norvège pour empêcher cette ressource vitale d'atteindre l'Allemagne. S'ils refusent, nous devrons peut-être soyez prêt à envahir ... "
    ENG_secure_iraq:0 "Secure Iraq"
    ENG_secure_iraq_desc:0 "Nous avons accordé l'indépendance à l'Irak en 1932, mais compte tenu de la situation mondiale actuelle, cela aurait pu être une erreur. Le pétrole irakien ne doit jamais être autorisé à atteindre nos ennemis ..."
    ENG_secure_iran:0 "Secure Iran"
    ENG_secure_iran_desc:0 "L'Iran n'est pas seulement riche en pétrole qui doit être refusé à nos ennemis; c'est aussi le lien stratégique entre l'Inde, le Moyen-Orient et l'Union soviétique."
    ## ENG Asie se concentre ##
    ENG_depth_defence:0 "Défense en profondeur"
    ENG_depth_defence_desc:0 "Nos territoires de l'Est, contrairement à la position de la stratégie de Singapour, seront mieux défendus par une plus grande proximité entre les avant-postes de notre Empire et une stratégie de défense plus intégrée."
    ENG_fortify_ceylon:0 "Malte de l'Est"
    ENG_fortify_ceylon_desc:0 "En commençant par l'avant-poste le plus occidental de cette stratégie de défense d'Extrême-Orient, un Ceylan développé servira bien de base arrière pour nos forces navales."
    ENG_seize_isthmus:0 "Saisir l'isthme"
    ENG_seize_isthmus_desc:0 "La Malaisie ne peut jamais être vraiment en sécurité lorsqu'elle est isolée du Raj par le Siam - nous devrions contraindre ce petit pays à céder sa part de la péninsule afin de pouvoir la sécuriser davantage."
    ENG_malaya_railway:0 "Rangoon to Singapore Railway"
    ENG_malaya_railway_desc:0 "Il n'y a aucune utilité dans un passage par voie terrestre vers Singapour si nous ne pouvons pas déplacer des hommes le long de celui-ci, et pour cela nous développerons un chemin de fer pour relier le territoire."
    ENG_asia_troops:0 "Renforcez l'Extrême-Orient"
    ENG_asia_troops_desc:0 "Avec notre stratégie défensive en place, il ne reste plus qu'à faire bouger les hommes pour faire le combat."
    ENG_singapore_strat:0 "La stratégie de Singapour"
    ENG_singapore_strat_desc:0 "Orthodox fonctionne mieux, comme c'est le cas britannique, et notre stratégie actuelle de Singapour en tant que forteresse robuste à partir de laquelle nous pouvons projeter le pouvoir sur l'Est et récupérer tous les territoires perdus dans le cas immédiat d'une guerre avec le Japon continuera à bien nous servir. "
    ENG_landward_fortifications:0 "Fortifications terrestres"
    ENG_landward_fortifications_desc:0 "Singapour ne sera pas d'une grande utilité s'il tombe sous les attaques de la jungle épaisse au nord. Fortifions notre frontière avec le Siam pour éviter une telle catastrophe."
    ENG_peninsular_bastions:0 "Bastions péninsulaires"
    ENG_peninsular_bastions_desc:0 "Singapour sert bien d'île de sécurité isolée dans les mers orientales, mais elle serait encore mieux soutenue par un réseau de villes fortifiées à travers la Malaisie."
    ENG_total_defence:0 "Défense totale"
    ENG_total_defence_desc:0 "Pour couronner notre projet de faire de la Malaisie une véritable forteresse britannique en Extrême-Orient, nous devrions entreprendre l'installation d'emplacements anti-aériens et de tours radar, pour assurer une défense holistique et totale."
    ENG_the_singapore_strategy:0 "La stratégie de Singapour"
    ENG_the_singapore_strategy_desc:0 "Singapour devrait rester notre principale base navale à l'Est. Hong Kong pourrait tomber aux mains des Japonais, mais Singapour doit rester imprenable jusqu'à ce que la flotte principale arrive à vaincre l'ennemi de manière décisive."
    sp_landward_forts_focus:0 "Fortifications terrestres"
    sp_landward_forts_focus_desc:0 "Les défenses actuelles sur l'île de Singapour sont insuffisantes. Nous devons concentrer nos efforts sur le renforcement des fortifications!"
    ENG_peninsular_war:0 "Guerre péninsulaire"
    ENG_peninsular_war_desc:0 "Nous devrions prévenir et ralentir un ennemi qui descend du nord via la Malaisie avant même qu'il n'atteigne Singapour."
    ENG_support_hongkong:0 "Hold Hong Kong"
    ENG_support_hongkong_desc:0 "La stratégie de Singapour est obsolète. Notre plan devrait être plus audacieux et s'appuyer sur une base beaucoup plus proche du Japon. Avec suffisamment de fortifications et d'installations, Hong Kong servira parfaitement!"
    hk_landward_forts_focus:0 "Fortifications terrestres"
    hk_landward_forts_focus_desc:0 "Hong Kong devra devenir une ville-forteresse afin de résister à une attaque soutenue de la Chine continentale."
    hk_air_focus:0 "Défenses aériennes"
    hk_air_focus_desc:0 "Nous devons étendre et améliorer considérablement les emplacements anti-aériens à Hong Kong."
    uk_free_india_focus:0 "Indépendance indienne"
    uk_free_india_focus_desc:0 "Le Japon fomente activement la rébellion en Inde et a même formé une" armée nationale indienne "composée de recrues indiennes. La situation pourrait devenir dangereuse si rien n'est fait pour l'empêcher. Nous pouvons vaincre le Japon rapidement ou promettre aux Indiens indépendance dans quelques années. "
    ## ENG air se concentre ##
    ENG_air_defense:0 "Défense aérienne"
    air_defense_focus_tt:0 "Régler le niveau 3 §YAnti-Air§! dans §YEast Anglia§ !, §YSussex§! et §YCornwall§!"
    air_defense_focus_bypass_tt:0 "Pas assez d'emplacements de construction pour §YAnti-Air§!"
    ENG_air_defense_desc:0 "Il n'est pas question de savoir d'où viendra l'ennemi; nous devons protéger la côte avec des batteries anti-aériennes extensives."
    ENG_chain_home:0 "Chaîne d'accueil"
    ENG_chain_home_desc:0 "Nous ne pouvons pas nous permettre de laisser les avions ennemis jouir de la liberté dans nos cieux pendant que nos combattants poursuivent des cibles fantastiques et imaginaires, trompés par de fausses informations. Se fier aux agents dans la maison de notre ennemi est inefficace et peut coûter la vie à de nombreux Britanniques. . Au lieu de cela, nous devrions mettre en place un système d'alerte rapide utilisant la technologie RADAR nouvellement développée pour détecter les avions ennemis avant qu'ils n'aperçoivent le sol britannique. Chain Home, ou CH en abrégé, garantira que la RAF sait toujours où se trouve sa cible. "
    ENG_air_ministry:0 "Ministère de l'air"
    ENG_air_ministry_desc:0 "Nous devrions donner au ministère de l'Air la chance de renforcer notre force aérienne!"
    ENG_air_rearmament:0 "Réarmement aérien"
    ENG_air_rearmament_desc:0 "Dans toute guerre avec un ennemi continental, la Royal Air Force prouvera la clé de la victoire. Premièrement, nous devons nous assurer que nos bases aériennes peuvent soutenir nos plans de réarmement!"
    ENG_fighter_command:0 "Commande de combattant"
    ENG_fighter_command_desc:0 "Notre première priorité doit être de contrôler notre propre ciel! Il est difficile de discerner un domaine de recherche militaire plus important que le développement des chasseurs."
    ENG_bomber_command:0 "Bomber Command"
    ENG_bomber_command_desc:0 "Comme Giulio Douhet l'a toujours dit; 'Le bombardier passera toujours!'. Malgré les progrès de la technologie radar et des défenses anti-aériennes, nous devrions donner la priorité au développement de meilleurs bombardiers."
    ENG_coastal_command:0 "Coastal Command"
    ENG_coastal_command_desc:0 "Notre industrie est tirée par les ressources expédiées en Grande-Bretagne depuis de nombreuses régions éloignées de l'Empire. Nos convois sont notre force vitale et doivent être protégés à la fois par la Royal Navy et la Royal Air Force. Nous devrions mettre en place une formation spéciale de la RAF pour protégez les abords de nos ports! "
    ENG_aircraft_production_group:0 "Groupe de production aéronautique"
    ENG_aircraft_production_group_desc:0 "La production aéronautique reste notre priorité absolue. Le London Aircraft Production Group (LAPG) devrait être créé pour gérer et coordonner toute la production aéronautique disponible."
    ENG_jet_focus:0 "Avion à réaction"
    ENG_jet_focus_desc:0 "Il semble presque certain que le moteur Jet viendra remplacer les moteurs à hélices des avions. Le potentiel est énorme et nous ne devons pas laisser la Grande-Bretagne rester à la traîne dans ce domaine crucial de la recherche."
    ENG_military_aviation:0 "Écoles de formation RAF"
    ENG_military_aviation_desc:0 "Il semble de plus en plus probable que la Royal Airforce jouera un rôle crucial dans toute guerre future. Nous devons nous assurer que nos pilotes ont la formation appropriée."
    ENG_expand_raf:0 "La RAF"
    ENG_expand_raf_desc:0 "Avec la Royal Navy, la Royal Air Force est vitale pour la défense et l'attaque de toute opération militaire que nous mènerons à l'avenir. Nous devons augmenter son financement."
    ENG_hurricane:0 "Hurricanes"
    ENG_hurricane_desc:0 "En décembre 1937 décembre - le Hawker Hurricane entre en service avec la Royal Air Force en tant que premier avion de combat monoplan (avec le 111e Escadron à Northolt)"
    ## ENG naval focus ##
    ENG_admiralty:0 "Amirauté"
    ENG_admiralty_desc:0 "Notre amirauté est pleine des esprits les plus brillants et des amiraux les plus expérimentés. En cas de guerre, nous pouvons compter sur eux pour sauvegarder l'empire."
    ENG_naval_rearmament:0 "Réarmement naval"
    ENG_naval_rearmament_desc:0 "Bien que nous ayons essayé d'empêcher une course aux armements navals avec le deuxième traité naval de Londres, même les signataires l'ignorent pour la plupart. La Royal Navy ne doit jamais perdre sa suprématie mondiale. Nous devons toujours nous assurer qu'elle reste la plus grande du monde. . "
    ENG_reaffirm_naval:0 "Réaffirmer les traités navals"
    ENG_reaffirm_naval_desc:0 "Nous croyons fermement que les traités navals de Londres et de Washington aideront à maintenir la paix. Une course aux armements navals devrait être hors de question, surtout tant que nous maintiendrons la suprématie navale."
    ENG_nyon_conference:0 "Conférence de Nyon"
    ENG_nyon_conference_desc:0 "Nous avons appris que des sous-marins italiens en Méditerranée attaquaient des convois à destination de l'Espagne. En collaboration avec la France, nous pouvons mettre en place des patrouilles pour protéger cette navigation."
    ENG_expand_naval_production:0 "Augmenter la production navale"
    ENG_expand_naval_production_desc:0 "Nous ne nous soucions d'aucun traité naval, nous devons étendre notre flotte!"
    ENG_new_battleships:0 "Nouveaux cuirassés"
    ENG_new_battleships_desc:0 "Nous devons améliorer nos cuirassés, ils doivent avoir l'équipement le plus récent que nous pouvons fournir!"
    uk_destroyer_focus:0 "Destroyer Focus"
    uk_destroyer_focus_desc:0 "Les cuirassés modernes sont des merveilles, mais nous ne devons pas négliger le rôle critique de l'humble destroyer dans la protection de nos convois."
    uk_convoy_focus:0 "Focus d'escorte de convoi"
    uk_convoy_focus_desc:0 "On ne saurait trop le souligner, nos convois sont notre force vitale. Nous devons faire tout ce qui est en notre pouvoir pour les protéger et remplacer rapidement le tonnage perdu."
    ENG_rules_the_waves:0 "Britannia Rules The Waves"
    ENG_rules_the_waves_desc:0 "Dans la longue ombre de la Royal Navy, d'autres puissances navales sont obligées de proposer de nouvelles doctrines innovantes pour compenser. Nous ne devons pas devenir complaisants et nous fier uniquement à la quantité et à la qualité des navires individuels."
    ENG_carrier_funding:0 "Carrier Focus"
    ENG_carrier_funding_desc:0 "Il y a une discussion intense parmi les théoriciens navals au sujet de la viabilité continue du cuirassé. Certains soutiennent que la puissance aérienne moderne en viendra à dominer la puissance navale, et que le porte-avions remplacera le cuirassé en tant que roi du océans."
    ENG_naval_drill:0 "Exercices navals"
    ENG_naval_drill_desc:0 "Avoir des navires modernes et puissants, c'est bien beau, mais les guerres ne sont pas gagnées uniquement grâce à l'équipement. Nous devons former nos militaires à les utiliser efficacement et sortir des sentiers battus en matière de stratégie."
    uk_battleship_focus:0 "Battleship Focus"
    uk_battleship_focus_desc:0 "Alors que les théoriciens se chamaillent sur la suprématie aérienne ou navale, personne ne veut que les canons d'un cuirassé pointent vers leur palais. Même si les passionnés des transporteurs ont raison au final, les cuirassés continueront de dominer les océans pour les années à venir. "
    ENG_royal_navy:0 "La Royal Navy"
    ENG_royal_navy_desc:0 "Une attention particulière doit être accordée à la Royal Navy. Notre marine sera responsable de presque tous les plans d'action une fois que la guerre éclatera."
    ENG_improved_screen_ships:0 "Navires d'écran améliorés"
    ENG_improved_screen_ships_desc:0 "Les navires de guerre sont extrêmement vulnérables s'ils ne sont pas escortés correctement. Avoir des navires Destroyer et Cruiser modernes est obligatoire."
    ENG_boat_menace:0 "Menace de sous-marins"
    ENG_boat_menace_desc:0 "La Grande Guerre a prouvé que la plus grande menace pour l'Empire britannique se présentait sous la forme de sous-marins. Si l'Allemagne parvient à étrangler nos lignes de ravitaillement, nous serons peut-être obligés de nous rendre. Notre marine marchande doit prospérer."
    ENG_amphibious_warfare:0 "Royal Marines"
    ENG_amphibious_warfare_desc:0 "Diriger les vagues, c'est bien, mais parfois il faut se mouiller les pieds. Nous ne devons pas négliger notre capacité à débarquer des forces d'invasion en territoire hostile."
    ## ENG focus restants ##
    ENG_mediterranean_bastion:0 "Bastion méditerranéen"
    ENG_mediterranean_bastion_desc:0 "La route à travers la Méditerranée est un raccourci d'une importance vitale vers et depuis l'Inde. En tant que tel, il est de la plus haute importance de le garder ouvert et entre nos mains."
    uk_rock_focus:0 "Fortifier le rocher"
    uk_rock_focus_desc:0 "En plus de contrôler l'entrée de la Méditerranée, Gibraltar fournit un port fortement défendu à partir duquel les navires peuvent opérer à la fois dans l'Atlantique et la Méditerranée. En tant que tel, il est impératif qu'il soit fortement gardé."
    ENG_mot_focus_tooltip:0 "Nous pouvons maintenant déployer des divisions d'infanterie motorisées."
    ENG_protect_suez:0 "Protéger Suez"
    ENG_protect_suez_desc:0 "Contrôler le canal de Suez fait partie des moyens par lesquels l'Empire britannique conserve son commandement de la mer. Perdre cette région serait désastreux. Des mesures doivent être prises pour la fortifier."
    ENG_balkan_strategy:0 "Stratégie pour les Balkans"
    ENG_balkan_strategy_desc:0 "De nombreux pays des Balkans sont pro-britanniques et voient la même menace de l'Europe centrale que nous. Si nous saisissons l'opportunité et les soutenons tôt, nous pouvons garantir leur loyauté, mais au détriment de leur colère. voisins vengeurs. "
    ENG_expand_military_production:0 "Augmenter la production militaire"
    ENG_expand_military_production_desc:0 "Le monde devient vraiment dangereux. Cela signifie que nous devons développer notre industrie d'armement!"
    ENG_allow_the_anschluss:0 "Autoriser l'Anschluss"
    ENG_allow_the_anschluss_desc:0 "Nous acceptons l'annexion légitime de l'Autriche par l'Allemagne. Ce n'est qu'un acte du droit à l'autodétermination du peuple autrichien!"
    ENG_western_desert_force:0 "Western Desert Force"
    ENG_western_desert_force_desc:0 "Nous pouvons envoyer du matériel et 2 divisions motorisées en Egypte pour combattre les puissances de l'axe!"
    uk_protect_suez:0 "Protéger Suez"
    uk_protect_suez_desc:0 "Le contrôle du canal de Suez fait partie des moyens par lesquels l'Empire britannique conserve son commandement de la mer. Perdre cette région serait désastreux. Des mesures doivent être prises pour la fortifier."
    ENG_tientsin_incident:0 "Incident de Tientsin"
    ENG_tientsin_incident_desc:0 "L'incident de Tientsin (天津 事件) était un incident international créé par un blocus par l'armée japonaise du nord de la Chine de l'armée impériale japonaise des colonies britanniques dans le port de traité de la Chine du nord de Tientsin (aujourd'hui Tianjin) en juin 1939. Originaire d'un différend administratif mineur, il a dégénéré en un incident diplomatique majeur. Cet incident montre à quel point nous sommes faibles en Asie. Heureusement, il n'a pas conduit à la guerre avec le Japon! Nous pourrions envisager de renforcer notre position en Asie! "
    ENG_war_bonds:0 "Obligations de guerre"
    ENG_war_bonds_desc:0 "Nous ne pouvons pas financer l'effort de guerre sur la base de notre maigre assiette fiscale ou des exportations de ressources. Le peuple anglais patriotique doit investir dans son pays et soutenir l'effort de guerre à travers les obligations de guerre."
    ENG_embargo_italy:0 "Embargo Italie"
    ENG_embargo_italy_desc:0 "Le réarmement italien est une insulte et une grande menace pour la paix mondiale. Nous ne fournirons pas les ressources dont ils ont besoin pour alimenter leur machine de guerre."
    ENG_embargo_japan:0 "Embargo Japon"
    ENG_embargo_japan_desc:0 "Le réarmement japonais est une insulte et une grande menace pour la paix mondiale. Nous ne fournirons pas les ressources dont ils ont besoin pour alimenter leur machine de guerre."
    ENG_HomeGuard:0 "The Home Guard"
    ENG_HomeGuard_desc:0 "La Home Guard (initialement" Local Defence Volunteers "ou LDV) était une organisation de défense de l'armée britannique pendant la Seconde Guerre mondiale. Opérationnelle de 1940 à 1944, la Home Guard était composée de 1,5 million de volontaires locaux autrement inéligibles pour service militaire, comme ceux qui sont trop jeunes ou trop vieux pour rejoindre les services, ou ceux qui occupent des emplois réservés - d'où le surnom d '«armée de papa». Leur rôle était d'agir comme une force de défense secondaire, en cas d'invasion par les forces allemandes et leurs alliés "
    ENG_Limited_Liability:0 "Planification à responsabilité limitée"
    ENG_Limited_Liability_desc:0 ""
    ENG_send_weapons_to_egypt:0 "Envoyez des armes en Egypte"
    ENG_send_weapons_to_egypt_desc:0 "Nous devrions soutenir l'Egypte en envoyant des armes pour qu'elle puisse défendre son pays jusqu'à ce que nous puissions envoyer nos troupes!"
    ENG_infantry_tanks:0 "Cruising Matilda - Chars d'infanterie"
    ENG_cruiser_tanks:0 "Cruising Matilda - Cruiser Tanks"
    ENG_attack_sia:0 "Sieze Siam"
    ENG_attack_sia_desc:0 ""
    ENG_protocol:0 "Rebel Spirit"
    ENG_protocol_desc:0 "Après la mort du roi George V le 20 janvier 1936, Edward monta sur le trône. Sa nature rebelle devint apparemment visible en rompant le protocole royal en regardant la proclamation de sa propre adhésion depuis une fenêtre du palais Saint-Jacques, en la compagnie de Wallis Simpson, toujours marié. "
    ENG_test_fly:0 "Vol d'essai Spitfire"
    ENG_test_fly_desc:0 "Le 5 mars 1936, le prototype (K5054) a décollé pour son premier vol depuis l'aérodrome d'Eastleigh (plus tard l'aéroport de Southampton). Aux commandes se trouvait le capitaine Joseph" Mutt "Summers, pilote d'essai en chef de Vickers, qui aurait déclaré "Ne touchez à rien" à l'atterrissage. Le K5054 était équipé d'une nouvelle hélice et Summers a piloté l'avion le 10 mars 1936. "
    ENG_short_empire:0 "Short Empire"
    ENG_short_empire_desc:0 "Le Short Empire était un hydravion monoplan quadrimoteur de moyenne portée, conçu et développé par Short Brothers dans les années 1930 pour répondre aux exigences du secteur croissant des compagnies aériennes commerciales. Il a été développé et fabriqué en parallèle avec le Short Sunderland bombardier de patrouille maritime, qui a servi pendant la Seconde Guerre mondiale. Le 3 juillet 1936, il a effectué le premier vol de Rochester. "
    ENG_turing:0 "Sur les nombres calculables"
    ENG_turing_desc:0 "Le 12 novembre 1936, l'article d'Alan Turing" On Computable Numbers "est officiellement présenté à la London Mathematical Society, présentant le concept de" machine de Turing "."
    ENG_ark:0 "Ark Royal"
    ENG_ark_desc:0 "Le 16 décembre 1938, le porte-avions HMS Ark Royal est mis en service dans la Royal Navy."
    ENG_inchindown_tanks:0 "Construisez les réservoirs d'huile Inchindown"
    ENG_inchindown_tanks_desc:0 "officiellement appelé 'Inchindown, Royal Navy Fuel Tanks' et également connu sous le nom de 'Invergordon Oil Fuel Depot'. Le complexe comprendra six réservoirs: cinq mesurent 237 mètres (778 pieds) de long, 9 mètres (30 pieds) large, avec des toits voûtés de 13,5 mètres (44 pieds) de haut; un sixième réservoir plus petit est de la même hauteur et largeur mais moins long. "
    ENG_doc_base_strike:0 "Frappe de base"
    ENG_doc_base_strike_desc:0 "Les flottes de combat modernes seront centrées sur les porte-avions, pas sur les cuirassés. La suprématie de la puissance aérienne sur les navires a été démontrée par les Américains en 1921!"
    ENG_doc_fleet_in_being:0 "Flotte en cours"
    ENG_doc_fleet_in_being_desc:0 "En construisant une grande force navale, sa simple existence peut être une menace pour nos ennemis même si nous ne la déployons jamais. La seule pensée de nos navires naviguant et frappant sur leurs voies maritimes les oblige à être prudents."
    ENG_shelter:0 "Abri Anderson"
    ENG_shelter_desc:0 "Les abris Anderson ont été conçus pour accueillir jusqu'à six personnes. Le principe principal de la protection était basé sur des panneaux en acier ondulé galvanisé courbés et droits. Six panneaux incurvés ont été boulonnés ensemble au sommet, formant ainsi le corps principal de l'abri, trois feuilles droites de chaque côté et deux autres panneaux droits étaient fixés à chaque extrémité, l'un contenant la porte - un total de quatorze panneaux. "
    ENG_petrol:0 "Rationnement essence"
    ENG_petrol_desc:0 "La guerre vient de commencer mais il est clair que nous devons économiser autant de carburant que possible pour soutenir l'effort de guerre."
    ENG_military_training_act2:0 "Loi sur la formation militaire"
    ENG_military_training_act2_desc:0 "La loi de 1939 sur la formation militaire était une loi adoptée par le Parlement du Royaume-Uni le 26 mai 1939, dans une période de tension internationale qui a conduit à la Seconde Guerre mondiale. La loi s'appliquait aux hommes âgés de 20 à 21 ans anciens qui devaient être appelés pour six mois de formation militaire à plein temps, puis transférés à la Réserve. Des objecteurs de conscience étaient prévus. "
    ENG_food:0 "Rationnement alimentaire"
    ENG_food_desc:0 "La guerre pourrait être longue et ardue et l'importation de marchandises difficile."
    elite_marine_tt: "Recevez une division §YMarine§! bien entraînée. \ n"
    elite_mountaineers_tt: "Recevez une division §YMountaineers§! bien entraînée. \ n"
    ENG_valentine:0 "Opération Valentine"
    ENG_valentine_desc:0 "À la suite de l'invasion et de l'occupation du Danemark le 9 avril 1940, les forces britanniques ont lancé" l'opération Valentine "pour occuper les îles Féroé. Le 12 avril, deux destroyers de la Royal Navy sont arrivés dans le port de Tórshavn.250 Royal Marines ont été débarqués , plus tard pour être remplacé par d'autres troupes britanniques. "
    strike_usa_focus:0 "Tora Tora Tora!"
    strike_usa_focus_desc:0 "Les perfides Américains nous ont à leur merci, contrôlant notre approvisionnement en pétrole et autres ressources dont nous avons désespérément besoin. Leur industrie est largement supérieure à la nôtre, donc si nous frappons, nous ferions mieux de frapper fort! Nous ne pouvons espérer gagner un guerre contre les USA ... "
    Chinese_puppet_focus:0 "Marionnette chinoise"
    Chinese_puppet_focus_desc: 1 "La Chine a prouvé qu'elle cherchait à éviter la guerre avec nous. Peut-être que leurs dirigeants considèrent la fracture interne comme une menace plus grande. Nous pourrions leur offrir notre protection contre les communistes et les seigneurs de guerre, en tant que sujets de la Sphère de co-prospérité de la Grande Asie de l'Est. "
    Chinese_war_focus:0 "Guerre avec la Chine"
    Chinese_war_focus_desc:0 "L'incident du pont Marco Polo a prouvé que les Chinois ne sont pas intéressés par la coopération. Avec une tension croissante menaçant le cessez-le-feu qui s'ensuit, la guerre peut être le seul moyen de ramener l'ordre dans la nation chinoise."
    subdue_warlords_focus:0 "Soumettez les seigneurs de guerre"
    subdue_warlords_focus_desc:0 "Les Chinois ont laissé leur empire autrefois fier être brisé, mis en pièces par les radicaux et les cliques militaires. L'Empire du Japon ne supportera pas de telles divisions, même de ses sujets."
    oust_germans_focus:0 "Séver les liens sino-allemands"
    oust_germans_focus_desc:0 "Les conseillers militaires allemands sont présents en Chine depuis au moins les années vingt, apportant un soutien essentiel au Kuomintang. Cela ne peut plus être toléré. Nous sommes en droit d'exiger le retrait immédiat de tout soutien allemand aux Chinois. Il est temps pour les Allemands de choisir leur camp. "
    found_own_faction_focus:0 "Sphère de coprospérité de la Grande Asie de l'Est"
    found_own_faction_focus_desc:0 "Nous avons déjà fait des efforts pour créer la Sphère de coprospérité de la Grande Asie de l'Est. Pour assurer une victoire durable, le Japon doit être assez fort pour diriger seul, en Asie et au-delà."
    axis_leanings_focus:0 "Axis leanings"
    axis_leanings_focus_desc:0 "Nous avons de nombreux intérêts et valeurs en commun avec la nouvelle Allemagne, qui est en train de construire une base de pouvoir en Europe. Les rejoindre comme alliés nous donnerait un ami suffisamment éloigné pour ne pas rivaliser avec notre domination asiatique."
    subvert_india_focus:0 "Armée nationale indienne"
    subvert_india_focus_desc:0 "L'Armée nationale indienne (INA), formée d'abord par Mohan Singh Deb, se composait initialement de prisonniers faits par les Japonais en Malaisie et à Singapour à qui on offrait le choix de servir l'INA par le Japon ou de rester dans des conditions très négatives en Camps de prisonniers de guerre. Plus tard, après avoir été réorganisé sous Subhas Chandra Bose, il a attiré des volontaires civils de Malaisie et de Birmanie. "
    custom_jap_secure_china:0 "\ n§YCe focus supprimera tous les modificateurs négatifs de guerre sino-japonais des provinces de façon permanente sur toute la Chine. \ n§!"
    add_cv_planes_tt:0 "Ajoute également soit 36 ​​bombardiers §YCV-NAV§ !, §Y36 bombardiers CV-CAS§! ou §GBOTH§! selon ce que vous avez recherché."
    jap_samurai_return:0 "Revive l'héritage des samouraïs"
    jap_samurai_return_desc:0 "Les légendaires lignées de samouraï verront leurs privilèges et leur statut restaurés!"
    jap_improved_sprit_focus:0 "Esprit national amélioré"
    jap_improved_sprit_focus_desc:0 "La fierté nationaliste et le soutien à la guerre surmontent tous les sujets de l'empereur, les conduisant à des niveaux de dévotion toujours plus grands!"
    befriend_siam_focus:0 "Se lier d'amitié avec Siam"
    befriend_siam_focus_desc:0 "Le Siam a évité la colonisation européenne et n'est pas habitué à être une nation soumise. Au lieu de les subjuguer, nous devrions les convaincre de coopérer avec nous pour qu'il en reste ainsi."
    army_primancy_focus:0 "Primauté de l'armée"
    army_primancy_focus_desc:0 "Des deux principaux bras de service, c'est vraiment l'Armée qui est le bras droit puissant de l'Empire! Sa capacité à prendre et à tenir le terrain l'emporte de loin sur les services mineurs que la Marine peut fournir. En reconnaissant cette simple, fait évident et en consacrant plus de ressources à l'armée, les possibilités sont illimitées. "
    JAP_army_primancy_focus_bypass_tt:0 "Pas assez d'emplacements de construction pour §YMilitary Factory§! Dans la zone d'origine."
    jap_sia_love:0 "Diplomatie nippo-siamoise"
    jap_sia_love_desc:0 "Le Japon a concentré ses efforts diplomatiques sur l'amélioration des relations avec le Siam."
    JAP_colonial_focus_1:0 "Effort colonial aux Philippines"
    JAP_colonial_focus_1_desc:0 "Le colonialisme japonais peut enfin devenir une réalité maintenant que nous avons résisté aux vieux géants impérialistes."
    JAP_colonial_focus_2:0 "Effort colonial en Indochine"
    JAP_colonial_focus_2_desc:0 "Le colonialisme japonais peut enfin devenir une réalité maintenant que nous avons résisté aux vieux géants impérialistes."
    navy_primancy_focus:0 "Primauté marine"
    JAP_navy_primancy_focus_bypass_tt:0 "Pas assez d'emplacements de construction pour §YNaval Dockyards§! Dans la zone d'origine."
    navy_primancy_focus_desc:0 "Des deux principaux bras de service, c'est vraiment la Marine qui est le bras droit puissant de l'Empire! Sa capacité à contrôler les mers l'emporte de loin sur les services mineurs que l'Armée peut fournir. En reconnaissant ce simple et évident fait et en consacrant plus de ressources à la Marine, les possibilités sont illimitées. "
    army_innovations_focus:0 "Innovation de l'armée"
    army_innovations_focus_desc:0 "Maintenant que l'armée est le premier service reconnu de l'Empire, il nous incombe de consacrer plus de ressources à l'étude des doctrines terrestres."
    army_air_innovations_focus:0 "Innovation aérienne de l'armée"
    army_air_innovations_focus_desc:0 "Bouclez votre ceinture!"
    army_motorization_focus:0 "Motorisation armée"
    army_motorization_focus_desc:0 "Une plus grande concentration sur la motorisation augmentera la vitesse à laquelle l'infanterie pourra atteindre le champ de bataille, au moins dans les zones avec de bonnes routes."
    air_base_expansion_focus:0 "Extension de la base aérienne"
    air_base_expansion_focus_desc:0 "Pour mieux soutenir notre armée, l'armée de l'air a besoin de bases aériennes plus grandes."
    armor_innovations_focus:0 "Innovation d'armure"
    armor_innovations_focus_desc:0 "Les chars allemands fonctionnent bien en Europe, nous pouvons apprendre de leurs recherches."
    naval_innovations_focus:0 "Innovations navales"
    naval_innovations_focus_desc:0 "Maintenant que la Marine est le premier service reconnu de l'Empire, il nous incombe de consacrer plus de ressources à la conception de nouvelles classes de navires."
    naval_air_innovations_focus:0 "Innovations aéronavales"
    naval_air_innovations_focus_desc:0 "Les bombardiers en piqué et les bombardiers torpilleurs semblent tout aussi bien pour les navires qui coulent. Lequel choisirons-nous?"
    JAP_ascend_the_throne:0 "Montez sur le trône"
    JAP_ascend_the_throne_desc:0 "Nous devons placer notre fidèle empereur fantoche sur le trône de la Chine occupée, la Chine réorganisée!"
    JAP_mandate_of_heaven:0 "Mandat du ciel"
    JAP_mandate_of_heaven_desc:0 "Nous devons placer notre fidèle empereur fantoche sur le trône du nord de la Chine."
    JAP_chi_two_empires:0 "Deux empires chinois"
    JAP_chi_two_empires_desc:0 "Pour le bien de notre future puissance dans la région, la meilleure configuration est d'avoir deux concurrents chinois."
    JAP_carrier_planes_manu:0 "Yokosuka Naval Arsenal"
    JAP_carrier_planes_manu_desc:0 "L'arsenal naval de Yokosuka était l'un des quatre principaux chantiers navals détenus et exploités par la marine impériale japonaise et était situé à Yokosuka, préfecture de Kanagawa sur la baie de Tokyo, au sud de Yokohama."
    JAP_bicycles:0 "Bicyclettes"
    JAP_bicycles_desc:0 "Lors de son invasion de la Chine en 1937, le Japon employa quelque 50 000 cyclistes. Au début de la Seconde Guerre mondiale, leur campagne du sud à travers la Malaisie, en route pour capturer Singapour en 1941, dépendait en grande partie des soldats à vélo. Dans les deux cas, les bicyclettes permettaient de se taire et le transport flexible de milliers de soldats qui ont alors pu surprendre et confondre les défenseurs. "
    JAP_carrier_planes:0 "B6N"
    JAP_carrier_planes_desc:0 "Le Nakajima B6N Tenzan était le bombardier torpilleur standard de la marine impériale japonaise pendant les dernières années de la Seconde Guerre mondiale et le successeur du B5N 'Kate'."
    convoy_protection_focus:0 "Protection du convoi"
    convoy_protection_focus_desc:0 "Bien qu'il s'agisse d'une tactique lâche et déshonorante, il est possible que les nations ennemies ciblent les navires marchands qui transportent des fournitures et des ressources autour de notre Empire. Nous devons étudier la meilleure façon de protéger ces navires, si cela devait arriver."
    advanced_torpedoes_focus:0 "Torpilles avancées"
    advanced_torpedoes_focus_desc:0 "En utilisant de l'oxygène comprimé plutôt que de l'air comprimé dans les systèmes de propulsion, nos torpilles pourront voyager plus loin et porter une ogive plus grosse que n'importe quel type précédent."
    shbb_focus:0 "Cuirassés super lourds"
    shbb_focus_desc:0 "À court terme, il est peu probable que nous puissions surpasser la Grande-Bretagne ou les États-Unis en nombre de cuirassés, mais peut-être que nous n'en avons pas besoin. Au lieu de cela, il sera peut-être possible de construire des cuirassés bien plus puissants que les Occidentaux «Le traité de Washington leur permet de construire».
    naval_base_focus:0 "Ligne de défense"
    naval_base_focus_desc:0 "Deux lignes de défense naturelles protègent le Japon: l'anneau intérieur et l'anneau extérieur. Il est important d'améliorer la logistique avec les îles formant notre ligne défensive."
    carrier_focus:0 "Carrier Focus"
    carrier_focus_desc:0 "Le Japon a besoin d'une marine puissante, et le porte-avions doit être au cœur de la force de notre flotte. Le jour du cuirassé touche à sa fin, comme nos ennemis vont bientôt le découvrir!"
    battleship_focus:0 "Battleship Focus"
    battleship_focus_desc:0 "Le Japon a besoin d'une marine puissante, et le cuirassé doit être au cœur de la force de notre flotte. Que les autres nations gaspillent leur richesse sur des porte-avions non testés, seuls les cuirassés peuvent dominer les mers!"
    spiritual_mobilization_focus:0 "Mobilisation spirituelle"
    spiritual_mobilization_focus_desc:0 "En août 1937, le gouvernement a lancé une" Campagne de mobilisation spirituelle nationale ". Notre nation tout entière, pas seulement nos soldats, doit être spirituellement préparée à la guerre. À cette fin, les nationalistes ont été réunis dans le cadre de la mobilisation spirituelle nationale. Mouvement pour renforcer le patriotisme et le soutien au gouvernement. "
    warrior_traditions_focus:0 "Traditions guerrières"
    warrior_traditions_focus_desc:0 "Tout au long de l'histoire, le Japon a conservé un ensemble unique de traditions parmi la classe des guerriers. Ces valeurs doivent être revitalisées et appréciées par chaque soldat, quel que soit son rang."
    divine_wind_focus:0 "Le vent divin"
    divine_wind_focus_desc:0 "Au XIIIe siècle, les Mongols ont tenté deux invasions majeures du Japon en 1274 et 1281 après JC. Cependant, dans les deux cas, un typhon massif a anéanti la flotte mongole obligeant les assaillants à abandonner leurs plans. envoyé par les dieux pour les protéger de leurs ennemis et les a appelés Kamikaze (vent divin) "
    divine_wind_focus_2:0 "Kamikaze"
    divine_wind_focus_2_desc:0 "Au XIIIe siècle, les Mongols ont tenté deux invasions majeures du Japon en 1274 et 1281 après JC. Cependant, dans les deux cas, un typhon massif a anéanti la flotte mongole obligeant les assaillants à abandonner leurs plans. envoyé par les dieux pour les protéger de leurs ennemis et les a appelés Kamikaze (vent divin) "
    imperial_glory_focus:0 "Gloire impériale"
    imperial_glory_focus_effect:0 "Active la production de §HYokosuka MXY7 Ohka§!"
    imperial_glory_focus_desc:0 "Kamikaze, la tactique de l'Unité d'Attaque Spéciale, a changé les attaques-suicides d'une dernière mesure improvisée à une doctrine établie. Avec de nouveaux avions, essentiellement des missiles habités, ces attaques seront imparables."
    student_movement_focus:0 "Le mouvement étudiant"
    student_movement_focus_desc:0 "Le ministère de l'Éducation est un élément aussi important de la mobilisation spirituelle que n'importe quel autre, et le fait de rassembler les éducateurs et les étudiants derrière la nation construira un système éducatif durable à vocation militaire."
    extra_tech_focus:0 "Focus sur la recherche navale"
    synth_oil_focus:0 "Focus sur l'huile synthétique"
    synth_oil_focus_desc:0 "Notre propre production de pétrole est très limitée et l'importation de pétrole nous met à la merci des intérêts étrangers. La solution la plus sûre serait de perfectionner la technologie des huiles synthétiques dont l'Allemagne dispose"
    JAP_synth_oil_focus_tt:0 "Idemitsu Kosan disponible en tant que préoccupation de l'industrie"
    secret_weapon_focus:0 "Armes avancées"
    secret_weapon_focus_desc:0 "La marine impériale japonaise a développé un certain nombre de roquettes à rotation stabilisée pendant la Seconde Guerre mondiale, mais seule celle-ci a jamais été utilisée. La fusée avait une ogive à éclats incendiaire, de conception quelque peu similaire au projectile de type 3" Sankaidan " utilisé pour les armes à feu et avait une fusée temporisée pour faire exploser l'ogive à 1 000 ou 1 500 mètres (1 100 ou 1 640 mètres). "
    industrial_effort_focus:0 "Rationnement"
    industrial_effort_focus_desc:0 "Le gouvernement introduit un système de rationnement rigoureux, qui en plus de la nourriture comprenait des vêtements, des ongles, des aiguilles, des bandages, des chaussures, de l'huile de cuisson, des chambres à air et de nombreux autres articles."
    industrial_effort_focus2:0 "Effort industriel"
    industrial_effort_focus2_desc:0 "Le Japon est nouvellement industrialisé et n'est pas encore aussi puissant que certains pays occidentaux. Nous devons prendre des mesures pour combler l'écart entre nos capacités."
    infra_effort_focus:0 "Effort d'infrastructure"
    infra_effort_focus_desc:0 "Il n'a pas été facile de construire des infrastructures dans notre pays montagneux, néanmoins les efforts doivent se poursuivre."
    forteresse_japan_focus:0 "Forteresse du Japon"
    fortress_japan_focus_desc:0 "Si jamais nos ennemis accablaient notre Marine, nos fortifications coûteront beaucoup plus cher à toute tentative d'invasion que la plupart des nations ne peuvent se permettre de payer."
    JAP_strike_ussr_ while_they_are_weak:0 "Frappez l'URSS tant qu'ils sont faibles"
    JAP_strike_ussr_ while_they_are_weak_desc:0 "L'Allemagne a pénétré profondément en Union soviétique, si nous frappons les communistes maintenant, nous pourrons peut-être acquérir des terres précieuses dans l'Extrême-Orient soviétique."
    Northern_expansion_focus:0 "Northern Expansion"
    north_expansion_focus_desc:0 "La doctrine d'expansion du Nord, qui a le soutien de l'armée impériale, reconnaît que l'Union soviétique représente la plus grande menace pour les ambitions japonaises. Avec la montée des tensions en Europe, un moment favorable pour attaquer l'Extrême-Orient russe est inévitable nous devons frapper rapidement. "
    Southern_expansion_focus:0 "Extension Sud"
    Southern_expansion_focus_tt:0 "Ajouter §Y pacte de non-agression§! avec §YSoviet Union§! lorsque sélectionné \ n"
    Southern_expansion_focus_desc:0 "La doctrine d'expansion du sud, favorisée par la marine impériale, dicte que le Japon doit s'étendre vers le sud en Asie du Sud-Est et dans le Pacifique. Les riches colonies des puissances européennes ont des ressources essentielles à l'industrie japonaise, mais cette voie mènera à des conflits avec Etats-Unis. Une frappe préventive s'impose. "
    jungle_warfare:0 "Guerre de la jungle"
    jungle_warfare_desc:0 "Un entraînement spécial pour nos unités!"
