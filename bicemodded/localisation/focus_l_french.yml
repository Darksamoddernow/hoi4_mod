    generic_focus:0 "National Focus"
    ARG_Join_Allies:0 "Arsenal de la démocratie"
    ARG_Join_Allies_desc:0 "Nous avons l'intention de rejoindre les Alliés et de participer à leur Arsenal de la Démocratie pour assurer l'avenir de l'Argentine."
    ARG_Democracy:0 "Menaces courantes"
    ARG_Democracy_desc:0 "Nos amis démocrates mènent une guerre alors que nous ne faisons que regarder. Nous devons unir notre peuple selon les principes de la démocratie et commencer notre contribution avec la bénédiction d'El Presidente."
    ARG_invite_soviet_military_advisors:0 "Conseillers soviétiques pour Ejército Argentino"
    ARG_invite_soviet_military_advisors_desc:0 "Ejército Argentino pourrait avoir besoin d'une formation bénéfique de la part des conseillers experts de nos camarades. Nous nous assurerons de contacter nos frères à l'étranger et de les inviter dans notre bien-aimée Argentine."
    ARG_Schutzstaffel_focus:0 "Succursale SS d'Ejército Argentino"
    ARG_Schutzstaffel_focus_desc:0 "L'Allemagne nous a soutenus avec des officiers SS dont le but est de former des branches d'Ejército Argentino avec une formation SS."
    ARG_Learn_from_the_Wehrmacht:0 "Ejército Argentino & Wehrmacht"
    ARG_Learn_from_the_Wehrmacht_desc:0 "Ejército Argentino peut apprendre beaucoup de la Wehrmacht. Nous devrions demander des conseils dans les affaires militaires. Cela stimulera sans aucun doute notre bien-aimé Ejército Argentino"
    ARG_axis_leanings_focus:0 "Des relations plus étroites avec l'Allemagne"
    ARG_axis_leanings_focus_desc:0 "Les Allemands ont une forte inflation et ont besoin de nourriture. En leur donnant de la viande très bon marché, nous pouvons leur donner un essor et profiter nous-mêmes de leur expertise en industrialisation"
    Labour_Education:0 "Labour Education"
    Labour_Education_desc:0 "Notre industrie d'exportation se développe rapidement, ce qui nous permet de développer l'industrie et d'éduquer nos gens. Tous ces immigrants européens avec des connaissances différentes et de grands esprits se sont également révélés efficaces pour atteindre nos objectifs."
    Mesopotamia_Cattlefields:0 "Pampas Cattlefield Export"
    Mesopotamia_Cattlefields_desc:0 "Pampas Cattlefield Export est la plus grande exportation que l'Argentine possède actuellement. Nos principaux acheteurs sont aujourd'hui l'Allemagne, l'Angleterre et son Commonwealth. Nous pouvons sûrement nous faire plus d'amis avec Argentina Beef."
    Tucuman_Cattlefields:0 "Plan d'Agriculture de la Pampa"
    Tucuman_Cattlefields_desc:0 "Nous développerons l'agriculture de la Pampa et l'installerons pour l'exportation de viande. Notre objectif à long terme est de fournir au monde notre bétail bien-aimé et d'enrichir l'Argentine pour son développement futur"
    Argentina_Meat_Export:0 "IAPI Agriculture Plan"
    Argentina_Meat_Export_desc:0 "L'Argentine possède des avantages comparatifs en matière d'agriculture, car le pays est doté d'une grande quantité de terres très fertiles. Entre 1860 et 1930, l'exploitation des riches terres de la pampa a fortement stimulé la croissance économique. Au cours des trois premières décennies de la 20e siècle. L'Argentine était le dixième État le plus riche du monde par habitant. "
    ARG_nuclear_effort:0 "Projet Mendoza"
    ARG_nuclear_effort_desc:0 "Le projet Mendoza est un projet top secret initié par le War Center Of Technology pour diviser en quelque sorte l'Atome et créer une bombe qui pourrait détruire complètement les villes. Même posséder un tel pouvoir et, espérons-le, mettre la main dessus en premier garantirait la paix dans le monde. toutes les générations à venir. "
    ARG_production_effort_3:0 "Plan de production IAPI 3"
    ARG_production_effort_3_desc:0 "Le plan de production IAPI 3 consiste à étendre encore davantage le monopole en s'assurant que nous sommes la nation la plus rentable d'Amérique du Sud. Nos voisins regarderont nos efforts avec envie!"
    ARG_production_effort_2:0 "Plan de production IAPI 2"
    ARG_production_effort_2_desc:0 "Le plan de production IAPI 2 est basé sur l'expansion de nos centres de production et l'expansion de la production de masse de biens tels que les armes et la nourriture"
    ARG_production_effort:0 "Plan de production IAPI 1"
    ARG_production_effort_desc:0 "Le plan de production IAPI 1 est basé sur la production de biens, d'armes et de tout ce qui est à la demande pour notre armée, notre marine, nos forces aériennes et notre population. Nous éduquerons nos vieux et nos jeunes et leur délivrerons des diplômes"
    ARG_construction_effort_3:0 "Plan d'extension IAPI 3"
    ARG_construction_effort_3_desc:0 "Les montagnes de Patagonie sont très bien situées pour plus d'industrie. IAPI a lancé un plan 3 pour développer davantage cette zone avec une industrie indispensable à la fois pour l'Argentine et ses habitants. Cette industrie aura un rôle polyvalent car elle servira de une industrie civile axée à la fois sur les exportations de viande et l'extraction de métaux. "
    Develop_Patagonia:0 "Développer les montagnes de Patagonie"
    Develop_Patagonia_desc:0 "La Patagonie a fait des recherches sur les métaux et nous avons trouvé de l'or! Nous développerons cette zone comme prochain projet de l'IAPI"
    Develop_Tucuman:0 "Développer les montagnes de Tucuman"
    Develop_Tucuman_desc:0 "Nous savons depuis longtemps que les montagnes de Tucuman possèdent des richesses en termes d'objets métalliques. Nous utiliserons nos citoyens moins éduqués et plus pratiques pour développer ces zones riches. Ils seront payés en logement gratuit, nourriture, argent et diplômes de fouille . "
    ARG_construction_effort_2:0 "Plan d'extension IAPI 2"
    ARG_construction_effort_2_desc:0 "IAPI Expansion Plan 2 nous nous baserons sur une éducation plus poussée de nos jeunes tout en accordant de petites parcelles de terrain à nos citoyens les plus pauvres afin que nous puissions commencer à éduquer davantage de citoyens."
    ARG_construction_effort:0 "Plan d'extension IAPI 1"
    ARG_construction_effort_desc:0 "Le plan d'expansion IAPI 1 est basé sur l'enseignement à nos étudiants et jeunes des bases de la construction. Nous les paierons en termes de nourriture, de logement gratuit et de diplômes."
    The_IAPI:0 "IAPI Industrial Concern"
    The_IAPI_desc:0 "L'IAPI est notre principale industrie. Mais elle n'est pas suffisamment en concurrence avec les pays étrangers et en même temps elle n'apporte pas assez de richesse pour l'Argentine. Nous établirons la conscription de main-d'œuvre et nous développerons ici afin que notre future industrie puisse nous enrichir et rapprocher l'Argentine de l'économie mondiale "
    ARG_Pride_of_the_Fleet:0 "Armada Argentina's Pride"
    ARG_Pride_of_the_Fleet_desc:0 "Notre vaisseau capital est dépassé et dépassé par les marines plus modernes. L'Armada Argentina nous a donné le choix soit de le réaménager, soit d'explorer ses faiblesses et de développer de nouvelles coques pour un vaisseau capital plus moderne."
    ARG_destroyer_effort:0 "Armada Argentina Destroyers"
    ARG_destroyer_effort_desc:0 "Notre Armada a demandé des destroyers plus modernes pour suivre les marines plus modernes. Nos nouveaux modèles devraient pouvoir poser des mines, nettoyer les mines et détecter les sous-marins le long de nos côtes."
    ARG_cruiser_effort:0 "Armada Argentina Cruisers"
    ARG_cruiser_effort_desc:0 "Les croiseurs sont en effet la colonne vertébrale de toute flotte réussie. L'Armada Argentina doit améliorer ses croiseurs, tant en quantité qu'en qualité."
    ARG_Wolpack_doctrine:0 "Wolfpack Tactics"
    ARG_Wolpack_doctrine_desc:0 "Pendant la Grande Guerre, les Allemands ont déployé des engins de mort sous-marins. Ils les ont baptisés U-boot. Le U-boot s'est avéré être une force mortelle à combattre. L'Armada Argentine pourrait avoir besoin d'une flotte de ces machines pour notre système de défense côtière. . "
    Armada_Argentina:0 "Armada Argentina"
    Armada_Argentina_desc:0 "L'Armada Argentina est un mélange de navires d'avant-guerre et actifs de la Grande Guerre. Nous devons réaménager et agrandir notre Armada pour montrer notre dévouement à la construction navale"
    ARG_NAV_effort:0 "bombardiers navals de la FAA"
    ARG_NAV_effort_desc:0 "La FAA a demandé des avions capables de livrer des torpilles et diverses bombes pour pouvoir détruire les navires ennemis et les expédier le long de nos côtes."
    ARG_rocket_effort:0 "Industrie des fusées"
    ARG_rocket_effort_desc:0 "Depuis que les Chinois ont inventé la poudre à canon, ils ont lancé de petites fusées de célébration dans les airs. Et si nous pouvions en quelque sorte trouver des moyens de lancer des roquettes à grande échelle sur nos ennemis? Le War Center Of Technology doit se lancer immédiatement dans cette idée. "
    ARG_CAS_effort:0 "bombardiers en piqué FAA"
    ARG_CAS_effort_desc:0 "La FAA veut que de nouveaux petits bombardiers déchirent ses cibles. Donner à Ejército Argentino un soutien aérien crucial. Notre travail est simple. Explorons nos conceptions actuelles et voyons ce que nous pouvons améliorer."
    Doctrine_for_FAA:0 "Doctrine pour la FAA"
    Doctrine_for_FAA_desc:0 "Notre FAA a besoin de doctrines. Un avion est inutile sans plan. Et la demande de tactiques aériennes de la FAA est cruciale pour que l'Argentine contrôle son ciel."
    ARG_bomber_focus:0 "bombardiers FAA"
    ARG_bomber_focus_desc:0 "Il n'y a pas de honte à être sous-développé en aérodynamique. Mais nous rattraperons notre retard en investissant de gros montants dans le développement de nouveaux bombardiers pour la FAA"
    ARG_fighter_focus:0 "Combattants FAA"
    ARG_fighter_focus_desc:0 "La FAA a besoin de chasseurs plus modernes. Nous explorerons de nouvelles conceptions et commencerons à tester des prototypes."
    ARG_support_tanks:0 "Krupp Support Guns"
    ARG_support_tanks_desc:0 "Après de nombreuses percées dans la recherche d'armures. Krupp nous a conseillé sur de nouvelles conceptions très avantageuses pour nos forces blindées. Nous allons immédiatement explorer ces idées et en équiper nos forces armées."
    ARG_stug_effort:0 "Pistolets d'assaut Krupp"
    ARG_stug_effort_desc:0 "En recherchant ces armures de profil plus petit avec de gros canons, Ejército Argentino fera exploser toutes les forteresses sur leur chemin. Aucune forteresse, bâtiment ni garnison ennemi ne se dressera sur notre chemin avec ces armes."
    ARG_armor_effort:0 "Coopération Krupp"
    ARG_armor_effort_desc:0 "Nous avons contacté à l'étranger les États-Unis, l'Angleterre, la France et l'Allemagne pour nous guider sur la technologie Armor. La société allemande Krupp avait décidé de remettre quelques modèles que nous pouvons construire et améliorer. Nous allons apprendre les principes de base des chars. et créer nos propres créations à l'avenir. Mais pour l'instant, Krupp sera la poussée dont Ejército Argentino avait besoin. "
    ARG_doctrine_effort_2:0 "Mettre en œuvre notre doctrine"
    ARG_doctrine_effort_2_desc:0 "Maintenant que nous avons trouvé notre doctrine, il est temps d'entraîner notre Ejército Argentino pour qu'il atteigne son potentiel. Ejército Argentino sera une force avec laquelle il faut compter."
    ARG_doctrine_effort:0 "La façon dont nous combattons"
    ARG_doctrine_effort_desc:0 "Ejército Argentino est une petite armée professionnelle au potentiel illimité. Nous devons choisir notre doctrine avec soin."
    ARG_mechanization_effort:0 "Ejército Argentino mécanisé"
    ARG_mechanization_effort_desc:0 "Des études dans des pays étrangers nous ont montré une idée particulièrement intéressante. En armant nos camions et en montant des fusils dessus, nos soldats seront protégés, mobiles et dangereux en termes de puissance de feu. Il est absolument crucial que nous l'explorions et l'ajoutions à Ejército Argentino. "
    ARG_motorization_effort:0 "Motorisation d'Ejército Argentino"
    ARG_motorization_effort_desc:0 "Tout le concept de motorisation est bénéfique pour Ejército Argentino car ils peuvent conduire au front et affronter les ennemis de l'Argentine à un rythme beaucoup plus rapide. Se concentrer sur cela nous donnera une force armée beaucoup plus mobile"
    ARG_equipment_effort_3:0 "Standardisation de l'artillerie"
    ARG_equipment_effort_3_desc:0 "Ejército Argentino a besoin d'une amélioration d'artillerie lourde. Notre artillerie actuelle est trop faible et trop souvent en panne. Nous créerons de meilleures armes pour nos forces armées"
    ARG_equipment_effort_2:0 "Standardisation du support"
    ARG_equipment_effort_2_desc:0 "La standardisation de soutien est nécessaire dans notre environnement difficile entourant notre bien-aimée Argentine. Nous devons lutter contre la jungle, le froid, le désert et les montagnes ainsi que les rivières. Nous devons mettre en place un équipement standardisé pour aider nos forces armées"
    ARG_equipment_effort:0 "Standardisation des armes"
    ARG_equipment_effort_desc:0 "Ejército Argentino aura besoin de meilleures armes de meilleure qualité. Nous devons commencer immédiatement à améliorer les armes légères pour nos forces armées!"
    ARG_Mar_del_Plata_Navy_Complex:0 "Complexe naval de Mar Del Plata"
    ARG_Mar_del_Plata_Navy_Complex_desc:0 "Le complexe naval de Mar Del Plata est l'emplacement le plus moderne et le plus stratégique pour les chantiers navals d'Argentine. Nous consacrerons une quantité énorme de ressources à son expansion au-delà de nos rêves les plus fous. L'Armada contrôlera la pointe de l'Amérique du Sud!"
    ARG_flexible_navy:0 "Stratégies Armada"
    ARG_flexible_navy_desc:0 "Notre Armada Argentina n'est pas la plus puissante. Mais déployée avec des compétences en tactiques sournoises, telles que l'interdiction et le hit & run. Nous pouvons faire de notre Armada une arme très redoutable pour protéger nos côtes."
    ARG_Amerika_Bomber:0 "Bombardier stratégique"
    ARG_Amerika_Bomber_desc:0 "Ces monstres de 4 à 6 moteurs peuvent donner un tel coup de poing à l'infrastructure globale des ennemis que toute nation qui ne possède pas une arme égale réfléchira à deux fois avant même de viser notre glorieuse Argentine"
    ARG_political_correctness:0 "Socialisme et exactitude"
    ARG_political_correctness_desc:0 "Le Comité du socialisme et de la rectitude établi par notre bien-aimé El Dictator est une société médiatique controversée qui s'assure que nous nous connaissons si bien que nous n'aurons aucun problème à identifier nos ennemis qui sèment le chaos dans notre bien-aimée Argentine et son peuple."
    ARG_secret_weapons:0 "War Center of Technology"
    ARG_secret_weapons_desc:0 "War Center of Technology est assez bien connu, cependant les branches cachées de l'establishment ont fait des percées qui sont très précieuses pour la guerre. Rendons-leur visite et voyons ce qu'elles ont pour nous."
    ARG_National_effort:0 "L'avenir de l'Argentine"
    ARG_National_effort_desc:0 "L'avenir de l'Argentine n'est pas clair! Nous devons décider comment nous allons naviguer vers la pointe de l'Amérique! Allons-nous nous développer, coopérer ou disparaître dans l'inconnu? Nous avons beaucoup de grands esprits, il est temps d'investir pour trouver ce qui est juste pour notre bien-aimée Nation "
    El_Dictator:0 "El Dictator"
    El_Dictator_desc:0 "Notre dictateur! Choisi par le peuple! Quel leadership! Quel grand esprit et quel stratège! Il saura ce qu'il y a de mieux pour l'Argentine et nous veillerons à ce qu'il soit mis en action"
    ARG_internationalism_focus:0 "Internationalisme et socialisme"
    ARG_internationalism_focus_desc:0 "Le Comité internationalisme et socialisme créé par notre bien-aimé El Dictator veillera à ce que notre peuple soit uni et répandre la parole du socialisme et de l'égalité parmi le peuple. Nous ne défendrons plus la différence de classe! Vous êtes moi! Et je suis vous ! "
    ARG_militarisme:0 "Hommes d'Argentine"
    ARG_militarism_desc:0 "Hommes d'Argentine! Nous avons vu à travers les générations, que rien n'est gratuit! Pas même la liberté! Unis! Plus forts qu'auparavant, nous allons construire ensemble la plus grande armée d'Amérique du Sud! Nous devons être respectés, craint et prêt pour la bataille! Ce sera dans son ensemble, assurer notre survie en tant que peuple uni par notre bien-aimé El Dictator! "
    ARG_neutrality_focus:0 "Hommes d'affaires argentins"
    ARG_neutrality_focus_desc:0 "Guerre, petites guerres par procuration, peu importe! Nous ne nous impliquerons pas. Pourquoi vider notre économie par la guerre, alors que nous pouvons alimenter les guerres futures et gagner beaucoup d'argent pour améliorer notre propre grande nation."
    ARG_interventionism_focus:0 "Comité d'intervention argentin"
    ARG_interventionism_focus_desc:0 "El Presidente a établi notre Comité d'intervention argentin. Le but même du Comité est d'avertir les dirigeants du monde que s'ils poursuivent la guerre, Argentino ne restera pas à l'écart et ne surveillera pas. Nous protégerons l'indépendance des nations les plus faibles! "
    ARG_deterrence:0 "Comité de défense argentin"
    ARG_deterrence_desc:0 "Le Comité de défense argentin a été créé par el Presidente pour garantir que nos rivages et nos villes seront à l'abri de nos ennemis. Il sera plus difficile pour nos ennemis de nous conquérir que de nous laisser seuls et de respecter notre neutralité. C'est l'Argentine. ! Et nous n'accepterons aucune agression ennemie. "
    ARG_volunteer_corps:0 "Volontaires Ejército Argentino"
    ARG_volunteer_corps_desc:0 "Notre armée n'a pas à rester les bras croisés en attendant une frappe sur notre grande nation! En fait, nous rassemblerons les volontaires et les expédierons aux nations sans défense qui ont besoin de notre expertise et de notre aide pour survivre"
    ARG_indoctrination_focus:0 "Notre endoctrinement"
    ARG_indoctrination_focus_desc:0 "El Dictator veut que notre armée soutienne notre peuple et notre peuple pour soutenir notre armée! En endoctrinant nous fusionnerons cette coopération dans une machine bien huilée que le monde regardera avec envie!"
    ARG_foreign_expeditions:0 "Expéditions à l'étranger"
    ARG_foreign_expeditions_desc:0 "De plus grandes guerres injustes exigent un plus grand engagement de notre part et d'autres neutres. Nous devons rassembler un plus grand nombre de combattants de la liberté et les expédier à l'étranger! Rendez El Presidente et l'Argentine fiers alors que nous encourageons nos héros à l'étranger!"
    ARG_why_we_fight:0 "Survival of Independence"
    ARG_why_we_fight_desc:0 "Nous ne souhaitons à personne de voir à travers l'occupation par des tyrans. Ensemble, alliés et plus forts! Nous repousserons à plusieurs reprises nos ennemis de nos terres et de nos alliés! Mais d'abord nous devons nous unir. Ensemble pour la victoire!"
    ARG_political_commissars:0 "Victoires forcées"
    ARG_political_commissars_desc:0 "Nos commissaires veilleront à ce que notre armée soit nourrie, en bonne santé et très disposée à mourir pour notre cause et juste!"
    ARG_technology_sharing:0 "Éducation nationale"
    ARG_technology_sharing_desc:0 "Notre industrialisation est en croissance rapide, tout comme nos connaissances. D'autres projets éducatifs pour l'Argentine lui permettront de revendiquer ici à nouveau la place des 10 premières nations. Tout comme 1913."
    ARG_ideological_fanaticism:0 "Notre principe"
    ARG_ideological_fanaticism_desc:0 "Notre combat est le nôtre, notre vie est la nôtre, notre indépendance et notre droit d'unir l'Amérique latine en une seule Argentine est une ambition qui vaut la peine de mourir! Au nom d'El Dictator! L'histoire se souviendra de notre bravoure et construira des statues de nous en Buenos Aires"
    ARG_paramilitarism:0 "Unis et prêts"
    ARG_paramilitarism_desc:0 "Nos officiers font un excellent travail dans la formation de nos habitués et de nos jeunes. En fait, c'est tellement génial, il semble que nous pompons les hommes plus vite que n'importe lequel de nos pays voisins"
    ARG_military_youth:0 "Jeunesse du dictateur"
    ARG_military_youth_desc:0 "Nos enfants d'Argentine sont aussi des enfants de dictateurs. Nous les formerons à la meilleure force de combat redoutable au nom de l'Argentine et d'El Dictator. Pour de futurs buts offcourse"
    boi_main_focus:0 "Armer les milices locales"
    boi_main_focus_desc:0 "Nous devons fournir des armes aux milices locales sur nos îles afin de les préparer adéquatement au conflit à venir."
    ARG_nationalism_focus:0 "Comité nationalisme"
    ARG_nationalism_focus_desc:0 "Notre cher Dictateur El a établi le Comité Nationalisme pour le droit de notre peuple à être éduqué dans les manières et les principes d'un nationalisme sain! En faisant passer le mot à l'étranger et parmi notre peuple, nous serons toujours une nation unie et forte!"
    El_presidente:0 "El Presidente"
    El_presidente_desc:0 "Le monde change autour de nous. Nous resterons forts et unis. En élisant un El presidente, nous pouvons commencer à travailler sur la meilleure façon pour l'Argentine de survivre à tous ces dangers à l'étranger"
    APCA_Commando:0 "Commando wherabos"
    APCA_Commando_desc:0 "Agrupación de Comandos Anfibios, APCA) est une force d'opérations spéciales de la marine argentine, formée pour effectuer une reconnaissance amphibie rapide et objective, des raids d'assaut et des opérations d'action directe"
    FAA:0 "FAA"
    FAA_desc:0 "Dans les années 1940, il y avait plusieurs unités aériennes dans l'armée et la marine; le premier pas vers une force indépendante est venu le 11 février 1944 avec la création du Commandement aéronautique, qui allait devenir l'Armée de l'air argentine sur 4 janvier 1945, une force indépendante à égalité avec l'armée et la marine "
    Ejercito_Argentino:0 "Ejército Argentino"
    Ejercito_Argentino_desc:0 "Branche des forces armées terrestres des forces armées de la République argentine et du service militaire supérieur du pays."
    HUN_pact_of_steel:0 "Rejoignez le pacte d'acier"
    HUN_pact_of_steel_desc:0 "Le pacte a été initialement rédigé comme une alliance militaire tripartite entre le Japon, l'Italie et l'Allemagne. Alors que le Japon voulait que le pacte soit centré sur l'Union soviétique, l'Italie et l'Allemagne voulaient qu'il vise l'Empire britannique et la France. En raison de ce désaccord, le pacte a été signé sans le Japon et est devenu un accord entre l'Italie fasciste et l'Allemagne nazie, signé le 22 mai 1939 par les ministres des Affaires étrangères Galeazzo Ciano de l'Italie et Joachim von Ribbentrop de l'Allemagne. "
    imperial_troops_spawn:0 "7 divisions impériales sont installées en Egypte britannique."
    SOV_fourth_international:0 "Revive the Revolution"
    SOV_fourth_international_desc:0 ""
    SOV_molotov_pact_extension:0 "Demand Moldova"
    SOV_molotov_pact_extension_desc:0 "Malgré les tentatives roumaines d'obtenir le soutien international d'autres grands pays comme l'Allemagne et l'Italie, nous pouvons nous attendre à un effet de levier suffisant avec le pacte Molotov en place."
    SOV_amph2:0 "Morskaya Pekhota"
    SOV_amph2_desc:0 "Nos courageux Marines ont défendu notre patrie pendant des siècles. Pendant les guerres napoléoniennes, notre infanterie navale a défendu notre Ouest. Pendant la guerre russo-japonaise, ils ont défendu notre Est. Pendant la guerre de Crimée, ils ont défendu le Sud. Plus de ressources devraient être dépensés pour ces hommes courageux. De nouvelles tactiques devraient être développées pour qu’ils puissent mieux se battre. Le nouvel équipement devrait être de la recherche afin qu’ils puissent se battre plus fort. Notre budget compense largement ce projet, alors utilisons-le pour nous assurer que notre Morskaya Pekhota ce dont ils ont besoin. "

    SOV_armored_car:0 "Dessins de voitures blindées"
    SOV_armored_car_desc:0 ""

    SOV_fareast:0 "Unités d'urgence d'Extrême-Orient"
    SOV_fareast_desc:0 "Lors d'une menace d'attaque japonaise, nous devons toujours être prêts pour l'éventualité d'avoir besoin de forces supplémentaires contre les Japonais."
    SOV_JAP_war:0 "Créer des unités Est d'urgence"
    JAP_war_soviets:0 "Expansion du Nord!"
    SOV_destroysiberia2:0 "Faire sauter le chemin de fer sibérien"
    SOV_destroysiberia:0 "Bombes d'urgence"
    SOV_destroysiberia_desc:0 "En cas d'attaque japonaise, nous pourrions voir la possibilité de faire sauter notre chemin de fer à l'Est pour limiter toute avance japonaise."
    SOV_patriotic:0 "Guerre sur deux fronts"
    SOV_japan_units:0 "Vous obtiendrez des divisions sur la §YFar Eastern Border§W"

    SOV_rebuild_iran:0 "Reconstruire les bases persanes"
    SOV_rebuild_iran_desc:0 "Nos bases nouvellement acquises dans le golfe Persique sont stratégiquement très importantes mais la guerre les a laissées et les environs en ruine, nous devons à nouveau installer les bases!"

    SOV_afganistan:0 "Sécurité orientale"
    SOV_afganistan_desc:0 "Les régions montagneuses afghanes sont une ligne défensive parfaite, nous n'avons qu'à chasser les misérables tribus qui y vivent."

    SOV_pakistan:0 "Guerre civile pakistanaise"
    SOV_pakistan_desc:0 "La population musulmane musulmane est en grande majorité dans les régions occidentales de [RAJ.GetNameDef] et est très désireuse de proclamer sa souveraineté. Nous pouvons fournir des armes et des outils de propagande en secret et nous assurer que le soulèvement est mené par des individus idéologiquement solides . "

    SOV_pak_puppet:0 "Le premier rivage"
    SOV_pak_puppet_desc:0 "Le Pakistan est en état de guerre civile et demande notre intervention, c'est l'occasion rêvée de s'emparer d'une base navale en eau libre qui n'est pas gelée presque toute l'année!"

    SOV_pause_revolution:0 "Dissoudre la Troisième Internationale"
    SOV_pause_revolution_desc:0 "[USA.GetNameDef] est prêt à renflouer notre économie et à nous donner tout ce dont nous avons besoin pour l'effort de guerre si nous pouvons promettre de dissoudre la Troisième Internationale."

    SOV_ratify_molotov:0 "Ratifier Molotov"
    SOV_ratify_molotov_desc:0 ""

    SOV_develope_belarus:0 "Develop Byelorussia"
    SOV_develope_belarus_desc:0 ""

    SOV_develope_baltics:0 "Développer Balticum"
    SOV_develope_baltics_desc:0 ""

    SOV_t28_dev:0 "Développement de chars"
    SOV_t28_dev_desc:0 "Nous devons poursuivre nos conquêtes militaires et aller de l'avant, concentrons-nous sur notre industrie des chars et rivalisons avec d'autres grandes puissances!"
    SOV_t28:0 "Vous obtiendrez la technologie §YT-28 Medium Tank§W et un §YTemplate§W gratuitement!"

    SOV_light_spg:0 "Expérimentation de chars légers"
    SOV_light_spg_desc:0 "Nous devons expérimenter nos variantes de chars légers pour créer une force de char très puissante."

    SOV_kgb:0 "Agence de renseignement NKVD"
    SOV_kgb_desc:0 "Créée en 1917 sous le nom de NKVD de la République socialiste fédérative soviétique de Russie, l'agence était à l'origine chargée de mener un travail régulier de police et de superviser les prisons et les camps de travail du pays. Elle a été dissoute en 1930, ses fonctions étant réparties entre d'autres agences , pour être rétabli en tant que ministère de tous les syndicats en 1934. "

    SOV_consolidate:0 "Pacte de Varsovie"
    SOV_consolidate_desc:0 "Le Pacte de Varsovie ou DDSV était un traité de défense collective signé à Varsovie, en Pologne, entre l'Union soviétique et sept autres républiques socialistes du bloc de l'Est d'Europe centrale et orientale en mai 1955, pendant la guerre froide. Le Pacte de Varsovie était le complément militaire. au Conseil d'assistance économique mutuelle, l'organisation économique régionale des États socialistes d'Europe centrale et orientale "

    SOV_preparation_war:0 "Préparez l'industrie de la guerre"
    SOV_preparation_war_desc:0 "La guerre approche, et notre industrie n'est pas prête pour elle, nous défendrons la Patrie avec tout ce que nous avons, mais il vaut mieux avoir plus que rien."

    SOV_moscow_canal:0 "Le canal Moscou-Volga"
    SOV_moscow_canal_desc:0 "Le canal Moscou-Volga nous permettra de transporter des forces, des fournitures, de la nourriture et d'autres matériaux à travers la Volga jusqu'à Moscou et vice-versa!"

    SOV_childcare:0 "Programme de garde d'enfants"
    SOV_childcare_desc:0 "Avec l'introduction de la garde d'enfants, les mères peuvent commencer à travailler et donc améliorer les performances de notre deuxième plan quinquennal!"

    SOV_CHI_help:0 "Soutien militaire reçu"

    SOV_moscow_mil:0 "Industrie militaire de Moscou"
    SOV_moscow_mil_desc:0 "Nous devons développer notre industrie militaire de Moscou afin de constituer notre armée et de préparer efficacement notre industrie de guerre à une invasion"

    SOV_unemployment:0 "Expansion industrielle"
    SOV_unemployment_desc:0 "En raison de l'augmentation du nombre de personnes vivant dans les zones urbaines, nous n'avons pas été en mesure de leur fournir des emplois, nous avons besoin qu'ils travaillent pour nous afin de faire démarrer notre industrie, que faisons-nous?"

    SOV_tran_siberian:0 "Transsibérien Express"
    SOV_tran_siberian_desc:0 "Il a été construit entre 1891 et 1916 sous la supervision de ministres du gouvernement russe personnellement nommés par le tsar Alexandre III et son fils, le tsar Nicolas II. Les lignes de chemin de fer ont besoin d'un entretien urgent et de nouvelles installations doivent être construites en Sibérie pour s'adapter au nouveaux centres miniers et industriels. "

    SOV_last_frontier:0 "La dernière frontière"
    SOV_last_frontier_desc:0 "La conquête russe de la Sibérie a eu lieu aux XVIe et XVIIe siècles, lorsque le khanat de Sibir a été lentement mis de côté par les colons russes. Cette vaste étendue de terre contiendrait les plus grands gisements de ressources naturelles du monde entier, mais reste largement inexploité. Nous devons encourager davantage de colons russes et installer de plus grands camps de travail à l'intérieur. "

    SOV_change_of_course:0 "Changement de cap"
    SOV_change_of_course_desc:0 "Notre situation est si désespérée que même les fondements les plus élémentaires de notre conflit révolutionnaire doivent être mis de côté, les yankees ont l'argent et les ressources pour renflouer notre économie et sauver notre industrie d'une catastrophe imminente!"

    SOV_breadbasket:0 "Corbeille à pain de l'Europe"
    SOV_breadbasket_desc:0 "L'Ukraine n'est plus susceptible de se relever, nous devons relancer la production céréalière dans les vastes et fertiles plaines."

    SOV_japan_agreement:0 "Accord avec le Japon"
    SOV_japan_agreement_desc:0 "Combattre une guerre sur deux fronts est un risque que nous ne pouvons pas prendre, nous devons conclure un accord avec le Japon qui a probablement un raisonnement similaire. Ils ont aussi un besoin urgent de nos ressources."

    SOV_far_east_army:0 "Armée d'Extrême-Orient"
    SOV_far_east_army_desc:0 ""
    SOV_far_east_army_tt:0 "4 vétérans division §Ymountain§! Apparaîtront dans §YChita§! Et 7 détachements chevronnés de §YGarrison§! Le long des frontières orientales."

    SOV_unified_doctrine:0 "Doctrine unifiée"
    SOV_unified_doctrine_desc:0 "Nous devons restructurer notre Haut Commandement pour déployer efficacement les nouvelles doctrines en pratique sur le champ de bataille, tous les niveaux de la chaîne de commandement doivent être impliqués dans de nouveaux programmes d'éducation pour unifier la perception de nos méthodes."

    SOV_Central_Asian_Estates:0 "Établir des domaines d'Asie centrale"
    SOV_Central_Asian_Estates_desc:0 ""
    SOV_pak:0 "Solution à deux états"
    SOV_pak_desc:0 "Solution à deux États soutenue par les communistes"
    SOV_iran:0 "Couloir sud"
    SOV_iran_desc:0 "L'Iran est une dictature corrompue et fasciste et le ventre de notre nation. S'ils rejoignaient l'Allemagne, ils menaceraient de couper nos routes d'approvisionnement, cela aurait des conséquences désastreuses sur notre moral. Nous devons forcer le Shah à démissionner, ou faire face à une frappe préventive. "
    SOV_Breadbasket_of_the_Union:0 "Corbeille à pain de l'Union"
    SOV_Breadbasket_of_the_Union_desc:0 "Surnommé" le panier à pain de l'Union soviétique "les steppes fertiles de la RSS d'Ukraine, qui contient certains des sols les plus riches du monde, ont sous-performé ces années, principalement en raison de la série d'événements malheureux survenus dans les années 1930 en raison de disparition de la menace des koulaks capitalistes, maintenant que les fermes ont été rendues aux paysans et les terres sécurisées, il est temps d'investir à nouveau dans cette région, car l'Union soviétique a besoin de pain! "
    SOV_The_Great_Soviet_Famine:0 "Héritage de la grande famine"
    SOV_The_Great_Soviet_Famine_desc:0 "Les effets de la famine et de la pénurie alimentaire persistante tiennent toujours les Ukrainiens à distance, mais limitent considérablement la récolte dans le grenier européen. La zone de sol sombre et riche en Ukraine est vaste et à haut rendement, mais actuellement pas très productive en raison de la terrible situation à la campagne. "

    SOV_peoples_war:0 "Objectif de mobilisation de masse"
    SOV_peoples_war_desc:0 "Nous ne pouvons pas nous permettre d'équiper chaque soldat avec des armes et de l'équipement. Si la guerre s'éternise, les Stavka devraient employer une méthode que nos ennemis peuvent qualifier de barbare, mais que nous savons qu'elle est nécessaire à notre survie. Nous devons nous assurer que chaque homme compte et est amené au front! Cela nous permettra de submerger nos ennemis d'un simple nombre, car beaucoup résident au sein de l'Union et sont assez courageux pour sacrifier leur vie pour la révolution. "

    SOV_Deep_Battle:0 "Doctrine des opérations profondes"
    SOV_Deep_Battle_desc:0 "Le concept d'opérations en profondeur était une stratégie nationale, adaptée à la position économique, culturelle et géopolitique de l'Union soviétique. À la suite de plusieurs échecs ou défaites de la guerre russo-japonaise, de la Première Guerre mondiale et de la Pologne et de l'Union soviétique Guerre, le haut commandement soviétique (Stavka) s'est concentré sur le développement de nouvelles méthodes de conduite de la guerre. Cette nouvelle approche a pris en compte la stratégie et les tactiques militaires, mais a également introduit un nouveau niveau intermédiaire d'art militaire: les opérations. Le soviétique est le premier pays à se distinguer officiellement le troisième niveau de la pensée militaire qui occupait la position entre stratégie et tactique. "

    SOV_superior_fp:0 "Retour à la planche à dessin"
    SOV_superior_fp_desc:0 "Notre baptême du feu a clairement montré que nous devons repenser radicalement notre doctrine militaire."

    SOV_rockets_focus:0 "Orgue de Staline"
    SOV_rockets_focus_desc:0 "La Grande Guerre a montré au monde à quel point la guerre psychologique peut être efficace et quels effets dévastateurs elle pourrait avoir sur le moral des troupes ennemies. La RNII (ou peut-être Nos équipes de recherche militaires, plus explicite) a récemment développé le BM-13 Le lance-roquettes Katyusha, surnommé peu de temps après "l'organe de Staline", le premier de notre nouvelle génération d'armes de roquettes d'artillerie. Some might say the weapon is too inaccurate and weak, but its cheapness and its devastating psychological effect might be just what we are looking for."
    SOV_art_focus:0 "Sledgehammer de Staline"
    SOV_art_focus_desc:0 "Sous le commandement de la réserve stratégique de Stavka, une nouvelle pièce d'artillerie est maintenant utilisée. Surnommée" Stalin's Sledgehammer "par nos ennemis tremblants, ses obus de 203 mm détruiront facilement les fortifications de nos ennemis, écrasant les bunkers où nos ennemis se recroquevillent dans la peur. Les murs de béton ou les barrières construites à la hâte ne ralentiront plus la marche inexorable de notre armée. En avant, camarades!

    SOV_strike_USA:0 "Écraser le rêve américain"
    SOV_strike_USA_desc:0 "Tremblez ... et désespérez!"

    army_effort:0 "Effort de l'armée"
    army_effort_desc:0 "Malgré les possibilités croissantes de la guerre aérienne et navale, le combat terrestre est toujours essentiel dans les guerres de demain. Avec la préparation, nous pouvons éviter de revivre l'enfer des tranchées."
    equipment_effort:0 "Effort d'équipement"
    equipment_effort_desc:0 "Les limites de l'équipement pouvant être transporté par l'infanterie sont constamment repoussées. Nous nous concentrerons sur le fait de donner à nos troupes les meilleurs outils disponibles."
    motorization_effort:0 "Effort de motorisation"
    motorization_effort_desc:0 "La mobilité et la protection sont essentielles pour faire entrer et sortir l'infanterie du terrain en toute sécurité. Se concentrer sur ces développements nous permettra d'agir rapidement."
    doctrine_effort:0 "Effort de doctrine"
    doctrine_effort_desc:0 "Les doctrines militaires qui ont défini le combat au sol pendant la Grande Guerre sont dépassées. Nous devons mettre nos plus grands esprits à la tâche de façonner la pensée militaire de demain."
    equipment_effort_2:0 "Effort d'équipement II"
    equipment_effort_2_desc:0 "Nous continuerons nos efforts pour nous assurer que nos troupes d'infanterie et de soutien sont armées du meilleur équipement possible de notre époque."
    fra_syria_focus:0 "Investissements coloniaux"
    FRA_north_africa_garrisons:0 "Garnisons en Afrique du Nord"
    FRA_north_africa_garrisons_desc:0 "Nous pouvons fortifier nos possessions nord-africaines. Cette concentration ajoute 1 fort et un fort côtier dans chaque port contrôlé situé en Afrique du Nord."
    Mechanization_effort:0 "Effort de mécanisation"
    Mechanization_effort_desc:0 "En repensant les possibilités de l'infanterie motorisée, nous pouvons repousser les limites de ce que les véhicules peuvent être construits aujourd'hui. Les véhicules chenillés ne seront plus limités aux routes comme les camions normaux et pourront suivre les chars en toutes circonstances. "
    doctrine_effort_2:0 "Doctrine Effort II"
    doctrine_effort_2_desc:0 "Le champ de bataille a changé non seulement au cours des années de l'entre-deux-guerres, mais au cours des récents conflits. Nous devons constamment réévaluer nos doctrines pour refléter cela."
    equipment_effort_3:0 "Effort d'équipement III"
    equipment_effort_3_desc:0 "Au lieu d'imiter ou d'acheter du matériel étranger, nous devrions viser à devenir le leader mondial des armes d'infanterie."
    armor_effort:0 "Effort d'armure"
    armor_effort_desc:0 "En appliquant ce que nous avons appris de la mécanisation de notre infanterie, nous pouvons également améliorer nos véhicules blindés."

    MEN_equipment_effort:0 "Effort d'équipement"
    MEN_equipment_effort_desc:0 "Les limites de l'équipement pouvant être transporté par l'infanterie sont constamment repoussées. Nous nous concentrerons sur la fourniture à nos troupes des meilleurs outils disponibles."
    MEN_motorization_effort:0 "Effort de motorisation"
    MEN_motorization_effort_desc:0 "La mobilité et la protection sont essentielles pour faire entrer et sortir l'infanterie du terrain en toute sécurité. Se concentrer sur ces développements nous permettra d'agir rapidement."
    MEN_doctrine_effort:0 "Effort de doctrine"
    MEN_doctrine_effort_desc:0 "Les doctrines militaires qui ont défini le combat au sol pendant la Grande Guerre sont dépassées. Nous devons mettre nos plus grands esprits à façonner la pensée militaire de demain."
    MEN_equipment_effort_2:0 "Effort d'équipement II"
    MEN_equipment_effort_2_desc:0 "Nous continuerons nos efforts pour nous assurer que nos troupes d'infanterie et de soutien sont armées du meilleur équipement possible de notre époque."
    MEN_fra_syria_focus:0 "Investissements coloniaux"
    MEN_FRA_north_africa_garrisons:0 "Garnisons en Afrique du Nord"
    MEN_FRA_north_africa_garrisons_desc:0 "Nous pouvons fortifier nos possessions nord-africaines. Cette concentration ajoute 1 fort et un fort côtier dans chaque port contrôlé situé en Afrique du Nord."
    MEN_mechanization_effort:0 "Effort de mécanisation"
    MEN_mechanization_effort_desc:0 "En repensant les possibilités de l'infanterie motorisée, nous pouvons repousser les limites de ce que les véhicules peuvent être construits aujourd'hui. Les véhicules à chenilles ne seront plus limités aux routes comme les camions normaux et pourront suivre les chars en toutes circonstances. "
    MEN_doctrine_effort_2:0 "Doctrine Effort II"
    MEN_doctrine_effort_2_desc:0 "Le champ de bataille a changé non seulement dans l'entre-deux-guerres, mais au cours des récents conflits. Nous devons constamment réévaluer nos doctrines pour refléter cela."
    MEN_equipment_effort_3:0 "Effort d'équipement III"
    MEN_equipment_effort_3_desc:0 "Au lieu d'imiter ou d'acheter du matériel étranger, nous devrions viser à devenir le leader mondial des armes d'infanterie."
    MEN_armor_effort:0 "Effort d'armure"
    MEN_armor_effort_desc:0 "En appliquant ce que nous avons appris de la mécanisation de notre infanterie, nous pouvons également améliorer nos véhicules blindés."
    MEN_support_tanks:0 "Krupp Support Guns"
    MEN_support_tanks_desc:0 "Après de nombreuses percées dans la recherche d'armures. Krupp nous a conseillé sur de nouvelles conceptions très avantageuses pour nos forces blindées. Nous allons immédiatement explorer ces idées et en équiper nos forces armées."
    MEN_stug_effort:0 "Krupp Assault Guns"
    MEN_stug_effort_desc:0 "En recherchant ces armures de plus petit profil avec de gros canons, Ejército Argentino explosera à travers toutes les forteresses sur leur chemin. Aucune forteresse ennemie, aucun bâtiment ni aucune garnison ne nous barrera la route avec ces armes."
    MEN_coastal_railway:0 "Chemin de fer côtier"
    MEN_coastal_railway_desc:0 ""



    MEN_revive_jiangnan_shipyard:0 "Développez le Jiangnan Shipyard Group"
    MEN_revive_jiangnan_shipyard_desc:0 "Nous devrions étendre la capacité de Jiangnan Arsenal à construire des navires. Cela nous donnera une meilleure marine pour faire face aux menaces futures."
    MEN_revive_hanyang_armory:0 "Revive The Hanyang Arsenal"
    MEN_revive_hanyang_armory_desc:0 "L'arsenal de Hanyang a été l'un des arsenaux les plus importants et les plus réussis du mouvement d'auto-renforcement lancé par les officiels Qing. Nous pouvons le revitaliser pour produire un équipement de pointe pour notre armée."

    MEN_request_zaibatsu_investment_on_military_industry:0 "Zaibatsu Military Investment"
    MEN_request_zaibatsu_investment_on_military_industry_desc:0 "Les Japonais peuvent investir dans notre économie pour aider à redémarrer l'industrie de l'armement."
    MEN_request_zaibatsu_investment_on_industry:0 "Zaibatsu Industrial Investment"
    MEN_request_zaibatsu_investment_on_industry_desc:0 "Les Japonais peuvent investir dans notre économie pour aider à redémarrer l'industrie civile."

    MEN_sow_anti_japanese_sentiment:0 "Sow Anti-Japanese Sentiment"
    MEN_sow_anti_japanese_sentiment_desc:0 "Si quelqu'un dans nos rangs a été dupe de voir les Japonais comme le sauveur, le plan de restauration de notre nation autrefois libre se heurtera sans aucun doute à certains obstacles. Diffuser des informations qui endommagent l'image des Japonais aidera à remédier à la situation."
    MEN_assassination_of_japanese_officials:0 "Assassiner des officiels japonais"
    MEN_assassination_of_japanese_officials_desc:0 "Les autorités japonaises locales représentent une menace pour le plan de restauration. Pour minimiser les chances de compromettre le plan, il faut s'en débarrasser."
    MEN_freedom:0 "Liberté"
    MEN_freedom_desc:0 "Redémarrez la guerre de résistance!"
    CHI_military_dictatorship:0 "Dictature militaire"
    CHI_military_dictatorship_desc:0 "Nos fonctionnaires ne seront pas ignorés s'ils reçoivent un soutien militaire direct pour réprimer les troubles ou appliquer les ordonnances du tribunal."

    MEN_jap_industrial_development_company:0 "Japanese Investments"
    MEN_jap_industrial_development_company_desc:0 "Les capitalistes japonais ont hâte de verser de l'argent dans notre économie dans l'espoir de faire une bonne affaire maintenant que l'économie est au plus bas."

    special_forces:0 "Forces spéciales"
    special_forces_desc:0 "Nous avons besoin de forces d'élite; les troupes de montagne et les parachutistes devraient être notre priorité."
    aviation_effort:0 "Effort aéronautique"
    aviation_effort_tt:0 "Pas assez d'emplacements de construction pour §YAir Base§!"
    aviation_effort_desc:0 "Nulle part les progrès technologiques ne sont plus rapides que dans la guerre aérienne. L'aviation est un domaine que toute nation moderne doit maîtriser."
    fighter_focus:0 "Fighter Focus"
    fighter_focus_desc:0 "Nous n'avons pas vu ce dernier des combats aériens de la Grande Guerre. Garder une longueur d'avance dans le développement des avions de combat nous donnera un avantage dans le futur."
    bomber_focus:0 "Bomber Focus"
    bomber_focus_desc:0 "Quand les gens du futur parlent de l'horreur des guerres d'aujourd'hui, le feu qui pleut du ciel sera en évidence. Nous ferons de notre mieux pour que ces histoires soient racontées par nos ennemis."
    aviation_effort_2:0 "Aviation Effort II"
    aviation_effort_2_desc:0 "De nouveaux progrès dans l'aviation seront nécessaires pour bien intégrer notre force aérienne avec d'autres branches de l'armée."
    CAS_effort:0 "CAS Effort"
    CAS_effort_desc:0 "Une armée moderne a besoin du soutien de véhicules non seulement au sol, mais aussi dans les airs."
    rocket_effort:0 "Effort de fusée"
    rocket_effort_desc:0 "Les moteurs de fusée et à réaction permettent des vitesses sans précédent aussi bien pour les navires sans pilote que pour les navires habités. La mise au point de ces technologies nous permettra de surprendre l'ennemi."
    NAV_effort:0 "Effort de bombardier naval"
    NAV_effort_desc:0 "Tout comme la nouvelle guerre navale se déroule en partie sous la surface de l'eau, une partie se déroule dans les airs au-dessus des eaux."
    naval_effort:0 "Effort naval"
    naval_effort_tt:0 "Pas assez d'emplacements de construction pour §YNaval Dockyards§!"
    naval_effort_desc:0 "L'expansion de notre marine devrait être notre première priorité. Assignez toutes les ressources disponibles à de nouveaux chantiers navals et recherchez des navires de surface légers."
    flexible_navy:0 "Marine flexible"
    flexible_navy_desc:0 "Réinventer la guerre navale pour tenir compte des progrès de la technologie sous-marine nous permettra de frapper efficacement contre les convois ennemis."
    large_navy:0 "Large Navy"
    large_navy_desc:0 "Adapter nos doctrines navales pour accueillir les gros navires et assurer la sécurité de nos convois commerciaux nous en apprendra beaucoup sur le type de navires dont nous avons besoin."
    submarine_effort:0 "Effort sous-marin"
    submarine_effort_desc:0 "La guerre sous-marine est le développement naval le plus excitant depuis l'invention du torpilleur. Nous ferions bien non seulement de nous protéger contre les sous-marins, mais aussi de les utiliser contre les navires ennemis."
    cruiser_effort:0 "Cruiser Effort"
    cruiser_effort_desc:0 "Avant de faire des incursions dans la recherche avancée sur les cuirassés, les petits croiseurs ont besoin d'être remplacés."
    destroyer_effort:0 "Effort du destructeur"
    destroyer_effort_desc:0 "En étudiant la conception et l'utilisation stratégique des sous-marins, nous avons également appris à contrer ces stratégies. Les destroyers seront cruciaux pour cela."
    capital_ships_effort:0 "Effort de vaisseau capital"
    capital_ships_effort_desc:0 "La nation avec le plus de cuirassés régnera sur les océans. Les cuirassés et les porte-avions représentent l'ancien et le nouveau en supériorité navale."
    HUN_integrate_economies:0 "Intégrer les économies"
    HUN_integrate_economies_desc:0 "La longue séparation a nui au commerce régional, nous devons rapidement abolir les systèmes administratifs doubles et ouvrir les routes à travers l'ancienne frontière."
    HUN_remilitarize_austria:0 "Ressusciter le militarisme autrichien"
    HUN_remilitarize_austria_desc:0 "Il faut briser les chaînes de Versailles!"
    HUN_Learn_from_the_Wehrmacht:0 "Apprendre de la Wehrmacht"
    HUN_Learn_from_the_Wehrmacht_desc:0 "La Wehrmacht s'est avérée être une force formidable, nous pouvons tirer de nombreuses leçons précieuses des Allemands."
    HUN_university_of_vienna:0 "Université de Vienne"
    HUN_university_of_vienna_desc:0 ""
    HUN_realize_austro_hungary:0 "Réaliser l'Autriche-Hongrie"
    HUN_realize_austro_hungary_desc:0 "L'Autriche-Hongrie a été reforgée, maintenant nous devons convaincre les gens que cette fois sera différente de la dernière fois."
    HUN_austro_hungary_air:0 "Force aérienne austro-hongroise"
    HUN_austro_hungary_air_desc:0 "Les forces aériennes autrichiennes et hongroises doivent être pleinement intégrées, surmonter les différences linguistiques et les différentes doctrines, afin de devenir une machine de guerre compétente."
    HUN_austro_hungary_army:0 "Armée austro-hongroise"
    HUN_austro_hungary_army_desc:0 "Cela fait plus de deux décennies que les Autrichiens et les Hongrois se sont battus ensemble pendant la Grande Guerre, et nos armées se sont séparées. Nous devons renouer ces vieux liens, mais cette fois sans les vieilles faiblesses!"
    HUN_austro_hungary_navy:0 "Marine austro-hongroise"
    HUN_austro_hungary_navy_desc:0 "L'amiral Horthy est prêt à reprendre son ancien poste et à mener à nouveau la marine austro-hongroise à la victoire. Nous avons les amiraux, nous avons les marins, maintenant nous avons juste besoin d'une flotte ..."
    FRA_cruiser_effort:0 "Cruiser Effort"
    FRA_cruiser_effort_desc:0 "Avant de faire des incursions dans la recherche avancée sur les cuirassés, les petits croiseurs ont besoin d'être remplacés."
    SOV_cruiser_effort:0 "Cruiser Effort"
    SOV_cruiser_effort_desc:0 "Avant de faire des incursions dans la recherche avancée sur les cuirassés, les petits croiseurs ont besoin d'être remplacés."
    industrial_effort:0 "Effort industriel"
    industrial_effort_desc:0 "Concentrez tous nos efforts politiques sur la construction de l'industrie civile dans un grand bond en avant."
    industrial_effort_2:0 "Effort industriel II"
    industrial_effort_2_desc:0 "Avec une volonté de fer et une éthique de travail implacable, nous pouvons mobiliser les gens dans un autre grand effort industriel."
    construction_effort:0 "Effort de construction"
    construction_effort_tt:0 "Pas assez d'emplacements de construction pour §YCivilian Factories§!"
    construction_effort_desc:0 "La capacité industrielle civile ne doit pas être sous-estimée même lorsque la guerre menace le monde."
    production_effort:0 "Effort d'armement"
    production_effort_tt:0 "Pas assez d'emplacements de construction pour §YMilitary Factory§!"
    production_effort_desc:0 "Si vous pouvez construire des tracteurs, vous pouvez construire des chars! Nous ne devons pas laisser notre capacité de production militaire prendre du retard."
    construction_effort_2:0 "Effort de construction II"
    construction_effort_2_desc:0 "Continuer à agrandir nos usines nous permettra d'accélérer la production de biens pour le commerce et de poursuivre les efforts de construction."
    production_effort_2:0 "Effort d'armement II"
    production_effort_2_desc:0 "Essayer d'adapter les usines civiles pour produire du matériel militaire est inefficace. Nous devons nous concentrer sur la préparation de la production militaire maintenant."
    production_effort_3:0 "Effort d'armement III"
    production_effort_3_desc:0 "Des efforts continus pour agrandir nos usines militaires sont nécessaires pour répondre à la demande de nouveaux équipements."
    infrastructure_effort:0 "Effort d'infrastructure"
    infrastructure_effort_desc:0 "Un pays sans infrastructure adéquate ne peut pas poursuivre des projets ou des constructions avancés."
    infrastructure_effort_tt:0 "Pas assez d'emplacements de construction pour §YInfrastructure§!"
    synth_oil_effort_tt:0 "Pas assez d'emplacements de construction pour §YSynthetic Refinery§!"
    infrastructure_effort_2:0 "Effort d'infrastructure II"
    infrastructure_effort_2_desc:0 "L'extension de notre infrastructure permettra les transports et les communications nécessaires aux projets clandestins de haute technologie."
    construction_effort_3:0 "Effort de construction III"
    construction_effort_3_desc:0 "L'expansion de notre réseau d'infrastructure a considérablement amélioré notre capacité de construction."
    nucleaire_effort:0 "Effort nucléaire"
    nucleaire_effort_desc:0 "Debout au bord d'une découverte qui change le monde, nous ne pouvons pas laisser les autres allumer le feu qui pourrait un jour consumer la Terre."
    extra_tech_slot:0 "Emplacement de recherche supplémentaire"
    extra_tech_slot_desc:0 "Notre expansion industrielle et d'autres avancées récentes pourraient nous permettre de mener plus de R&D en parallèle."
    extra_tech_slot_2:0 "Emplacement de recherche supplémentaire II"
    extra_tech_slot_2_desc:0 "L'industrialisation rapide de notre nation a ouvert de nouvelles opportunités en R&D que nous devrions poursuivre."
    technology_sharing:0 "Partage de technologie"
    technology_sharing_desc:0 "En partageant les avancées technologiques avec nos alliés, toute notre faction sera en mesure de mener plus efficacement la R&D en temps de guerre."
    secret_weapons:0 "Armes secrètes"
    secret_weapons_desc:0 "Il est tentant de dépenser toutes les ressources supplémentaires pour développer des chars et des avions, mais le secret pour gagner des guerres réside dans de tout nouveaux domaines scientifiques: l'électronique, les fusées et la recherche nucléaire."
    policy_effort:0 "Effort politique"
    policy_effort_desc:0 "Pour apporter des changements dans le monde, nous devons être en mesure de provoquer des changements dans notre propre pays. Le renforcement de notre position politique doit passer en premier."
    collectivist_ethos:0 "Ethos collectiviste"
    collectivist_ethos_desc:0 "Nos ennemis peuvent diviser et conquérir des nations inférieures, mais notre peuple restera uni. Tous pour un et un pour tous."
    liberty_ethos:0 "Liberty Ethos"
    liberty_ethos_desc:0 "En cette période de fanatiques idéologiques qui cherchent à étouffer l'esprit humain, nous sauvegarderons les libertés individuelles et la liberté."
    militarisme:0 "Militarisme"
    militarism_desc:0 "Ceux qui considèrent l'armée comme un mal nécessaire sont condamnés à hésiter face à la guerre. Nous allons ancrer le militarisme dans notre culture pour devenir un peuple de soldats."
    politic_correctness:0 "Politiques correctes"
    policy_correctness_desc:0 "Les personnes ayant des opinions légèrement controversées ou embarrassantes semblent s'inquiéter du fait qu'il existe une conspiration de grande envergure contre elles. Cela semble être une excellente idée."
    neutrality_focus:0 "Neutrality Focus"
    neutrality_focus_desc:0 "Alors que d'autres peuvent prétendre qu'il faut du courage et de la sagesse pour prendre parti dans un conflit mondial, nous savons qu'il en faut plus pour refuser."
    interventionism_focus:0 "Focus sur l'interventionnisme"
    interventionism_focus_desc:0 "Nous apprécions la liberté de tous, pas seulement de nos propres citoyens. Si empêcher la tyrannie signifie la guerre, qu'il en soit ainsi."
    Military_youth:0 "Jeunesse Militaire"
    Military_youth_desc:0 "Les organisations chargées de promouvoir la discipline et l'éducation politique des jeunes de notre pays encourageront la loyauté et le sacrifice de soi dès le début."
    dissuasion:0 "Dissuasion"
    deterrence_desc:0 "Seul, nous profitons rarement de la guerre. Heureusement, nous savons que la meilleure défense est une défense si connue que vous ne devez jamais l'utiliser."
    volontaire_corps:0 "Corps de volontaires"
    volontaire_corps_desc:0 "Forcer notre peuple à mourir pour des idéaux de liberté serait un exercice d'ironie, mais établir des moyens pour ceux qui souhaitent aider les gens à l'étranger ne l'est pas."
    paramilitarisme:0 "Paramilitarisme"
    paramilitarism_desc:0 "Les principes militaires ont des applications en dehors de l'armée. Avec le développement d'unités semi-militarisées pour compléter nos forces armées, plus de gens auront une formation militaire."
    endoctrination_focus:0 "Endoctrinement"
    endoctrination_focus_desc:0 "Ayant établi notre idéologie comme basée sur la vérité, elle peut être enseignée comme vérité. L'éducation et les médias doivent refléter cette leçon."
    Foreign_expeditions:0 "Expéditions à l'étranger"
    Foreign_expeditions_desc:0 "Avec nos ennemis prêts à intervenir dans des conflits lointains au nom de leurs idéaux, nous devons être prêts à faire de même pour les nôtres."
    why_we_fight:0 "Pourquoi nous combattons"
    why_we_fight_desc:0 "Le monde devient de plus en plus dangereux. Notre peuple a besoin de voir les atrocités commises par ceux qui ont soif de pouvoir. Il est temps de rallier les gens à notre cause et de nous assurer que tout le monde est prêt à lutter pour notre liberté."
    policy_commissars:0 "Commissaires politiques"
    policy_commissars_desc:0 "Pour nous assurer que nos politiques sont suivies dans la pratique militaire, nous allons introduire des fonctionnaires politiquement nommés dans les rangs militaires."
    internationalism_focus:0 "Internationalism Focus"
    internationalism_focus_desc:0 "L'idéologie ne connaît pas de frontières. Une autre nation peut se dire souveraine, mais nos convictions sont au-dessus de telles revendications."
    nationalism_focus:0 "Nationalism Focus"
    nationalism_focus_desc:0 "Notre nation est unique, et nos réalisations politiques n'auraient pu se produire qu'ici. Nous devons lutter pour cela à tout prix."
    fanatisme_idéologique:0 "Fanatisme idéologique"
    ideological_fanaticism_desc:0 "Nos valeurs et nos objectifs politiquement établis valent la peine de mourir autant que n'importe quelle foi ancienne. Tout adepte doit être prêt à affronter la mort, et ceux qui s'égarent mieux doivent être préparés à affronter la mort."
    air_innovation:0 "Air Innovations"
    air_innovation_desc:0 "Les guerres modernes ne peuvent être gagnées sans dominer le ciel. Nous devons faire tout ce qui est en notre pouvoir pour développer l'armée de l'air!"
    air_innovation_2:0 "Air Innovations II"
    air_innovation_2_desc:0 "Chaque avantage que nous pouvons gagner dans le ciel est précieux. Nous devons concentrer tous nos efforts sur le développement de nos combattants."
    naval_air_effort:0 "Effort aérien naval"
    naval_air_effort_desc:0 "L'efficacité des frappes aériennes contre des cibles navales a été démontrée par les Américains dès 1921. Nous ne devons pas négliger cette branche de l'armée de l'air si nous avons l'intention de faire la guerre à une puissance navale."
    ##### ALLEMAGNE #####
    GER_germania:0 "Welthauptstadt Germania"
    GER_germania_desc:0 "Notre nation est la plus grande de tous les temps et sa gloire n'a d'égal que les anciens empires! Nous devons renommer Berlin 'Germania' et la revendiquer comme la capitale du monde pour cimenter le règne suprême des peuples germaniques du nouveau Reich ! "
    GER_expand_czech_oil:0 "Développer l'exploitation pétrolière en Bohême"
    GER_expand_czech_oil_desc:0 "Nous avons des gisements de pétrole dans notre arrière-cour que nous devrions mettre à profit!"
    GER_sweden_friend:0 "Se lier d'amitié avec la Suède"
    GER_sweden_friend_desc:0 "Les pays scandinaves sont comme des dominos; ils se tiennent et tombent ensemble. Avec la Suède dans notre sphère, d'autres suivront sûrement. La Suède est un allié naturel mais est en proie à des sociaux-démocrates non interventionnistes."
    german_focus:0 "Focus national allemand"
    GER_german_focus:0 "Directives du Führer"
    GER_Landungstruppen:0 "Landungs-Division"
    GER_Landungstruppen_desc:0 "Formez une division Landungs! \ N"

    GER_unlock_paratroopers_tt:0 "Gagnez un modèle avec les bataillons §Y8 Parachutistes§! Et §Y2 Pack Artillerie§!. \ N"
    GER_paratroopers:0 "Fallschirmjäger"
    GER_paratroopers_desc:0 "Les Fallschirmjäger étaient la branche parachutiste de la Luftwaffe allemande et sont devenus connus sous le nom de" diables verts "par les forces alliées contre lesquelles ils se sont battus. Ils ont souvent combattu en tant que commando raiders plutôt que dans des opérations de parachutisme à grande échelle."

    GER_autobahn:0 "Reichsautobahn"
    GER_autobahn_tt:0 "Ajouter au maximum §YInfrastructure§! Dans §YBrandenburg§ !, §YHannover§ !, §YThüringen§! Et §YFranken§!"
    GER_autobahn_desc:0 "Depuis sa création en 1933, le projet d'autoroute a été un succès glorieux. Les efforts de construction ont réduit le chômage et les larges routes sont un monument à la reprise économique allemande. Il reste cependant beaucoup à faire."
    GER_Goering_Plan:0 "Plan quadriennal de Goering"
    GER_Goering_Plan_desc:0 "Le plan quadriennal était une initiative économique lancée par Hitler. Il impliquait, entre autres, la réduction du chômage et la réalisation de projets de travaux publics tels que les autoroutes allemandes. Hermann Goering a été choisi pour voir le plan mis en œuvre."
    GER_reichsarbeitsdienst:0 "Reichsarbeitsdienst"
    GER_reichsarbeitsdienst_desc:0 "Le Reichsarbeitsdienst était une organisation dans laquelle des jeunes hommes et plus tard des femmes travaillaient pour la nation. Nous pouvons décider de les envoyer dans des usines ou de bâtir notre pays! Cela aidera aussi quand ils deviendront plus tard soldats car ils auront moins besoin formation!"
    GER_reichsarbeitsdienst_I:0 "Reichsarbeitsdienst élargi"
    GER_reichsarbeitsdienst_I_desc:0 "Maintenant que nous contrôlons une grande partie de l'Europe, nous pouvons étendre le Reichsarbeitsdienst et amener beaucoup plus de gens à travailler pour notre glorieuse nation."
    GER_reichsarbeitsdienst_I_tt:0 "Cela améliorera votre esprit national du Reichsarbeitsdienst."
    GER_expand_cooperation_between_military_and_civilian_industry:0 "Élargir la coopération entre l'industrie militaire et civile"
    GER_expand_cooperation_between_military_and_civilian_industry_desc:0 "La coopération entre notre industrie de l'armement et notre industrie civile peut augmenter l'efficacité et les aider à trouver des synergies. Cette idée vient d'un général nommé Georg Thomas qui dirigeait le département d'armement de la Wehrmacht pendant un certain temps."
    GER_organisation_todt:0 "Organisation Todt"
    GER_organisation_todt_desc:0 "Il a été formé pour construire le Westwall et porte le nom de Fritz Todt, un ingénieur allemand. Hitler lui a donné l'ordre de construire les fortifications sur la base de son expertise éprouvée dans le domaine. Plus tard, l'Organisation a participé à de nombreux projets, par exemple dans la construction du mur de l'Atlantique. Albert Speer dirigeait l'organisation après la mort de Todt. "
    GER_mobilize_the_reich:0 "Mobiliser le Reich"
    GER_mobilize_the_reich_desc:0 "Le temps est venu, nous sommes en état de guerre! Nous riposterons et prendrons la place qui nous revient après l'humiliant traité de Versailles! Nous devons faire tout ce qui est en notre pouvoir pour organiser le peuple germanique sous notre bannière et lutter ensemble pour nos objectifs militaires. "
    GER_autobahn_I:0 "Reichsautobahnen"
    GER_autobahn_I_tt:0 "Ajouter au maximum §YInfrastructure§! Dans §YBrandenburg§ !, §YHannover§ !, §YThüringen§! Et §YFranken§!"
    GER_autobahn_I_desc:0 "Depuis sa création en 1933, le projet d'autoroute a été un succès glorieux. Les efforts de construction ont réduit le chômage, et les larges routes constituent un monument à la reprise économique de l'Allemagne. Il reste cependant beaucoup à faire."
    GER_Arbeitsprogramm_I:0 "Reichsarbeitsdienst étendu"
    GER_Arbeitsprogramm_I_desc:0 "Avec plus de pays sous notre contrôle, nous pouvons étendre le Reichsarbeitsdienst pour devenir un mouvement ouvrier international!"
    GER_autobahn_II:0 "Reichsautobahn-1937"
    GER_autobahn_II_tt:0 "Ajouter au maximum §YInfrastructure§! Dans §YBrandenburg§ !, §YHannover§ !, §YThüringen§! Et §YFranken§!"
    GER_autobahn_II_desc:0 "Depuis sa création en 1933, le projet d'autoroute a été un succès glorieux. Les efforts de construction ont réduit le chômage, et les larges routes constituent un monument à la reprise économique de l'Allemagne. Il reste cependant beaucoup à faire."
    GER_autobahn_III:0 "Reichsautobahn-1938"
    GER_autobahn_III_tt:0 "Ajouter au maximum §YInfrastructure§! Dans §YBrandenburg§ !, §YHannover§ !, §YThüringen§! Et §YFranken§!"
    GER_autobahn_III_desc:0 "Depuis sa création en 1933, le projet d'autoroute a été un succès glorieux. Les efforts de construction ont réduit le chômage et les larges routes constituent un monument à la reprise économique de l'Allemagne. Il reste cependant beaucoup à faire."
    GER_autobahn_IV:0 "Reichsautobahn-1939"
    GER_autobahn_IV_tt:0 "Ajouter au maximum §YInfrastructure§! Dans §YBrandenburg§ !, §YHannover§ !, §YThüringen§! Et §YFranken§!"
    GER_autobahn_IV_desc:0 "Depuis sa création en 1933, le projet d'autoroute a été un succès glorieux. Les efforts de construction ont réduit le chômage, et les larges routes constituent un monument à la reprise économique de l'Allemagne. Il reste cependant beaucoup à faire."
    GER_westwall:0 "Westwall"
    GER_westwall_desc:0 "Le Westwall est parallèle à la fameuse ligne Maginot de la France, occupant une grande partie du même terrain que la ligne Siegfried dans le précédent Weltkrieg. Renforcer ses défenses nous permettra de maintenir la frontière avec moins d'hommes, libérant ainsi des divisions pour participer à toute campagne potentielle dans l'Est. "
    GER_west_wall_lite_tt:0 "§RI Si la Rhénanie est remilitarisée, vous gagnerez également: §! \ N"
    GER_west_wall_lite_forts:0 "Ajouter §Y12 Land Forts§! À la frontière française. \ N"
    GER_west_wall_med:0 "Westwall-Med Forts"
    GER_west_wall_med_desc:0 "Le Westwall est parallèle à la fameuse ligne Maginot de la France, occupant une grande partie du même terrain que la ligne Siegfried lors de la précédente Weltkrieg. Renforcer ses défenses nous permettra de maintenir la frontière avec moins d'hommes, libérant ainsi des divisions pour participer à toute campagne potentielle dans l'Est. "
    GER_west_wall_med_tt:0 "§RI Si la Rhénanie est remilitarisée, vous gagnerez également: §! \ N"
    GER_west_wall_med_forts:0 "Ajouter §Y12 Land Forts§! À la frontière française. \ N"
    GER_west_wall_Hv:0 "Forts Westwall-Hv"
    GER_west_wall_Hv_desc:0 "Le Westwall est parallèle à la fameuse ligne Maginot de la France, occupant une grande partie du même terrain que la ligne Siegfried dans la Weltkrieg précédente. Renforcer ses défenses nous permettra de maintenir la frontière avec moins d'hommes, libérant ainsi des divisions pour participer à toute campagne potentielle dans l'Est. "
    GER_west_wall_Hv_tt:0 "§RI Si la Rhénanie est remilitarisée, vous gagnerez également: §! \ N"
    GER_west_wall_Hv_forts:0 "Ajouter §Y12 Land Forts§! À la frontière française. \ N"
    GER_expand_austrian_oil:0 "Développez le pétrole autrichien"
    GER_expand_austrian_oil_desc:0 "Nous avons désespérément besoin de plus de pétrole, dans cet esprit, nous devrions envoyer des spécialistes en Autriche pour voir si nous pouvons augmenter l'extraction de pétrole des petits mais bien documentés.
    GER_industrial_effort_36:0 "Effort industriel de 1936"
    GER_industrial_effort_36_desc:0 "Les Allemands sont un peuple épris de travail, nous pouvons canaliser tous nos efforts politiques sur la revitalisation de l'économie civile avec leur aide."
    GER_industrial_effort_37:0 "Effort industriel de 1937"
    GER_industrial_effort_37_desc:0 "Avec une volonté de fer et une éthique de travail implacable, nous pouvons mobiliser les gens dans un autre grand effort industriel."
    GER_augustplan:0 "Augustprogramm"
    GER_augustplan_desc:0 "Le programme d'August était le programme d'armement destiné à augmenter la force de l'armée allemande. Il a été fait comme prévu à l'exception de l'Anschluss et de l'annexion de la Tchécoslovaquie, qui ont tous deux beaucoup aidé l'armée!"
    GER_docking_rights:0 "L'accord de Franco"
    GER_docking_rights_desc:0 "Les ports espagnols seront une excellente base pour de futures opérations en haute mer!"
    GER_docking_rights_tooltip:0 "Demande à Franco les §HDocking Rights§! En échange du déplacement de §G1§! Building Slots et §H1 Naval Dockyard§! À §H [171.GetName] §! De §H [58.GetName] § !. \ n "
    GER_docking_rights_arg:0 "Ports argentins"
    GER_docking_rights_arg_desc:0 "Les ports argentins seront une excellente base pour de futures opérations dans les mers du sud!"
    GER_befriend_arg:0 "Liens plus étroits avec l'Argentine"
    GER_befriend_arg_desc:0 "Traditions militaires prussiennes et riches en ressources, c'est un partenaire idéal!"
    GER_improve_the_motorization:0 "Améliorer la motorisation"
    GER_improve_the_motorization_desc:0 "Nous pouvons renforcer massivement l'armée en améliorant la vitesse globale en utilisant de plus en plus d'unités motorisées!"
    GER_expand_opel_werke:0 "Développez l'Opel Werke"
    GER_expand_opel_werke_desc:0 "Accroître notre capacité industrielle à produire des équipements motorisés, comme des camions ou des semi-chenilles mécanisés, sera important pour notre nouvelle armée!"
    GER_take_over_skoda:0 "Prenez le contrôle de Skoda"
    GER_take_over_skoda_desc:0 "Maintenant que nous contrôlons légitimement la Bohême (ancienne Tchécoslovaquie occidentale), nous pouvons utiliser les usines des entreprises d'armement locales. Dans ce cas, leur concepteur motorisé!"
    GER_strengthen_the_tankforce:0 "Renforcez la Panzer Force"
    GER_strengthen_the_tankforce_desc:0 "Nous pouvons renforcer massivement l'armée en utilisant plus de chars, nous savons qu'ils sont chers, mais si nous les utilisons correctement, cela sera payant!"
    GER_nibelungenwerk:0 "Nibelungenwerk"
    GER_nibelungenwerk_desc:0 "Le Nibelungenwerk était une immense usine de chars construite en Autriche après l'Anschluss. La production principale était centrée sur le Panzer 4."
    GER_take_over_CKD:0 "Reprendre CKD"
    GER_take_over_CKD_desc:0 "Maintenant que nous contrôlons à juste titre la Bohême (ancienne Tchécoslovaquie occidentale), nous pouvons utiliser les usines des compagnies d'armement locales. Dans ce cas, leur concepteur de chars!"
    GER_underground_factories:0 "Usines souterraines"
    GER_underground_factories_desc:0 "En construisant des usines souterraines protégées par des roches profondes, nous nous assurerons qu'il est impossible de les bombarder!"
    undergroud_factories_tech_bonus:0 "Bonus d'usines souterraines"
    GER_projekt_riese:0 "Projekt Riese"
    GER_projekt_riese_desc:0 "Projekt Riese était un projet de construction d'un immense complexe souterrain près de Breslau dans le Niederschlesien. Une partie du complexe a été adaptée en tant que QG ou autre résidence officielle et les tunnels dans les montagnes Owl ont été planifiés comme un réseau d'usines souterraines. "
    GER_reichswerke_hermann_goering:0 "Reichswerke Hermann Goering"
    GER_reichswerke_hermann_goering_desc:0 "La Reichswerke Hermann Goering a été fondée dans le cadre du plan quadriennal, sa tâche principale était de rendre l'Allemagne moins dépendante des ressources de l'étranger."
    GER_defence_economy_and_armament_office:0 "Bureau de l'économie de l'armement et de la défense"
    GER_defence_economy_and_armament_office_desc:0 ""
    GER_DEA:0 "Deutsche Erdöl AG"
    GER_DEA_desc:0 "German Earth-Oil AG"
    GER_oil_knowledge:0 "Deutsche Erdöl Bonus"
    GER_coal_liquidization:0 "Liquéfaction du charbon"
    GER_coal_liquidization_desc:0 "Notre terre recèle une abondance de charbon dans le sol qui peut être transformé en carburant de remplacement par liquéfaction du charbon. C'est un processus de conversion du charbon en hydrocarbures liquides: combustibles liquides et pétrochimie."
    GER_coal_liquidization_effect:0 "Active §HCliquéfaction du charbon§! \ N§HFuel Gain modifié par§! §G + 5% §! \ N"
    Coal_liquidization:0 "Liquéfaction du charbon"
    coal_liquidization_desc:0 "En utilisant un grand nombre de charbon, nous pouvons gagner plus de carburant!"
    GER_synthetic_rubber:0 "Caoutchouc synthétique"
    GER_synthetic_rubber_desc:0 "Avec l'éruption de la guerre, nous perdrons presque toutes nos sources de caoutchouc importé. \ NNous devons installer des usines de caoutchouc synthétique ou la Wehrmacht et la Luftwaffe seront bloquées dans les années 1910 avec des pneus en métal ou en bois."
    GER_autarchy:0 "Autarchy"
    GER_autarchy_desc:0 "Pour que l'Allemagne soit vraiment grande, elle doit être autosuffisante. Nous ne pouvons pas dépendre du commerce en état de guerre! Nous devons mieux utiliser nos ressources et nous concentrer sur l'approvisionnement alternatif des ressources clés."
    GER_wirtschaftliche_forschungsgesellschaft:0 "Wirtschaftliche Forschungsgesellschaft"
    GER_wirtschaftliche_forschungsgesellschaft_desc:0 "La Wirtschaftliche Forschungsgesellschaft (anglais: société de recherche économique) était une société fondée dans le cadre du plan quadriennal, sa tâche était de construire des dépôts de carburant (allemand: Tanklager) comme préparation de guerre contre un éventuel embargo."
    GER_synthetic_oil_refinery:0 "Raffineries de pétrole synthétique"
    GER_synthetic_oil_refinery_desc:0 "Le Reich a besoin de plus de pétrole, nous ne pouvons pas compter sur le commerce extérieur pour répondre aux demandes toujours croissantes de nos branches militaires."
    GER_synthetic_rubber_refinery:0 "Raffineries de caoutchouc synthétique"
    GER_synthetic_rubber_refinery_desc:0 "Le Reich a besoin de plus de sources alternatives de caoutchouc, puisque les puissances coloniales ont le contrôle exclusif sur la production et le commerce du caoutchouc naturel!"
    GER_more_resource_effic_desings:0 "Conceptions plus économes en ressources"
    GER_more_resource_efficient_desings_desc:0 "En formant des équipes d'ingénierie avec des spécialistes de la conception de matériaux permettant de réduire les coûts et en les envoyant à des entreprises à travers le pays, nous pouvons réduire le coût des ressources précieuses."
    speer_in_office:0 "Speer nommé"
    he_cant_be_replaced:0 "Il ne sera pas remplacé"
    GER_rationing:0 "War Rationing"
    GER_rationing_desc:0 "Après la nomination de Speer, la ration civile a été réduite pour l'industrie civile, en retour la production militaire a été augmentée!"
    GER_deutsche_arbeitsfront:0 "Deutsche Arbeitsfront"
    GER_deutsche_arbeitsfront_desc:0 "Cette organisation a remplacé tous les syndicats en Allemagne et a centralisé le pouvoir à Berlin. L'objectif était de faire travailler les gens plus efficacement unis sous un seul syndicat commun, le syndicat s'est concentré sur l'obtention de plus de vacances pour les travailleurs. L'organisation avait même eu leurs propres navires de croisière dans leur filiale Kraft durch Freude. "
    GER_reorganise_the_industry:0 "Réorganiser notre industrie"
    GER_reorganise_the_industry_desc:0 "Nous pouvons organiser notre industrie de manière plus efficace!"
    GER_revenge_versailles:0 "Avenge Versailles"
    GER_revenge_versailles_desc:0 "Maintenant que nous avons vaincu les Français, ils ressentiront ce que vous obtiendrez lorsque vous tenterez de retenir les Allemands! Ils paieront nos troupes que nous laisserons pour garder et protéger la terre!"
    GER_total_war:0 "Guerre totale"
    GER_total_war_desc:0 "Croyez-vous avec le Führer et nous en la victoire finale totale du peuple allemand? Et vous et le peuple allemand êtes-vous prêts à travailler, si le Führer l'ordonne, 10, 12 et si nécessaire 14 heures par jour et à donner tout pour la victoire? Voulez-vous une guerre totale? Si nécessaire, voulez-vous une guerre plus totale et plus radicale que tout ce que nous pouvons même imaginer aujourd'hui? -Joseph Goebbels "
    GER_oil_weapon_treaty:0 "Huile contre armes"
    GER_oil_weapon_treaty_desc:0 "Nous pouvons envoyer du matériel d'armes en Roumanie et obtenir du pétrole en retour."
    GER_influence_balkan:0 "Sécuriser les Balkans"
    GER_influence_balkan_desc:0 "Maintenant que nous contrôlons l'Europe occidentale, nous devrions essayer de mettre les pays balkans de notre côté afin que les alliés ne puissent pas y installer un front. Cela aidera également l'Italie."
    GER_bank_of_german_aviation:0 "Bank of German Aviation"
    GER_bank_of_german_aviation_desc:0 "Nous pouvons fonder une banque qui investira de l'argent dans des sociétés aéronautiques privées pour stimuler la recherche dans ce domaine important sans alerter directement nos ennemis des véritables intentions. Des sociétés peuvent être installées à l'étranger, par exemple en Suède et aux Pays-Bas pour réduire les soupçons, même plus loin."
    GER_expand_aircraft_factories:0 "Développez les usines aéronautiques"
    GER_expand_aircraft_factories_desc:0 "Nous avons besoin de la force aérienne la plus puissante du monde, nous devons donc y consacrer plus de ressources!"
    GER_flaktower:0 "Flaktowers"
    GER_flaktower_desc:0 "Les Flaktowers étaient des forteresses permanentes construites dans les grandes villes comme mesure de guerre d'urgence pour contrer les raids de grandes formations de bombardiers stratégiques. Elles étaient souvent construites sur les toits de grands bâtiments."
    GER_naval_attack_bomber:0 "Patrouille navale"
    GER_naval_attack_bomber_desc:0 "La Luftwaffe a d'abord utilisé des avions pour soutenir la Kriegsmarine, effectuant de grandes boucles à travers la mer du Nord et, après la chute de la France, l'océan Atlantique. Les avions étaient utilisés pour les patrouilles maritimes et la reconnaissance, à la recherche de convois et de navires de guerre alliés qui pourrait être signalé pour ciblage par des U-boot. Winston Churchill a appelé ces avions de patrouille le "Fléau de l'Atlantique" pendant la bataille de l'Atlantique en raison de sa contribution aux lourdes pertes maritimes alliées. "
    GER_tactical_air_effort:0 "Effort aérien tactique"
    GER_tactical_air_effort_desc:0 "La victoire sera obtenue en annihilant les forces terrestres de l'ennemi. Nous devons nous concentrer sur le soutien de nos propres armées avec des frappes tactiques contre des cibles proches et profondes."
    GER_Legion_Condor:0 "Legion Condor"
    GER_Legion_Condor_desc:0 "Envoyez des volontaires pour aider Nationalst Espagne. La Luftwaffe a envoyé un petit détachement de pilotes et d'avions pour soutenir Franco dans la guerre civile espagnole en cours, actuellement dirigée par Alexander von Scheele. Sans soutenir officiellement les nationalistes, le Reich allemand peut espère acquérir des connaissances substantielles du conflit pour de futures opérations. "
    GER_messerschmitt:0 "Messerschmitt"
    GER_messerschmitt_desc:0 "Nous avons choisi de construire le chasseur bf 109."
    GER_heinkel:0 "Heinkel"
    GER_heinkel_desc:0 "Nous avons choisi de construire le chasseur He 112."
    GER_Ural_Bomber:0 "Ural-Bomber"
    GER_Ural_Bomber_desc:0 "Le général Wever dit que nous aurons beaucoup de succès avec les bombardiers lourds, nous devrions donc investir des ressources dans leurs recherches."
    GER_Amerika_Bomber:0 "Amerika-Bomber"
    GER_Amerika_Bomber_desc:0 "Si nous y mettons des efforts, nous pouvons obtenir un bombardier lourd qui pourra même bombarder l'Amérique."
    GER_Fast_Bomber:0 "Bomber Schnelle"
    GER_Fast_Bomber_desc:0 "Certains pensent que dans la prochaine Grande Guerre, les bombardiers seront essentiels. Le général Kesselring dit que nous aurons un grand succès avec les bombardiers tactiques rapides qui dépasseront les chasseurs ennemis une fois que la charge de bombes aura été larguée. Les Britanniques ont dit" le bombardier va toujours passer "- assurons-nous que quand il s'agit de la Luftwaffe, ils ont raison!"
    GER_Battlefield_Support:0 "Battlefield Support"
    GER_Battlefield_Support_desc:0 "Avec l'expérience des combats en Espagne, nous pouvons obtenir de meilleures tactiques aériennes!"
    GER_strategic_air_effort:0 "Effort aérien stratégique"
    GER_strategic_air_effort_desc:0 "La victoire sera obtenue en détruisant les industries de l'ennemi. Nous devons concentrer nos efforts sur la conception et la production de bombardiers stratégiques."
    GER_the_blitz:0 "Le Blitz"
    GER_the_blitz_desc:0 "Le Blitz était une offensive de bombardement allemande contre la Grande-Bretagne en 1940 et 1941, pendant la Seconde Guerre mondiale. Le terme a d'abord été utilisé par la presse britannique comme une abréviation de Blitzkrieg (guerre éclair). Les Allemands ont mené des attaques aériennes de masse contre des cibles industrielles, des villes, à commencer par des raids sur Londres. "
    GER_german_soviet_trade_agreement:0 "Traité commercial avec l'URSS"
    GER_german_soviet_trade_agreement_desc:0 "Nous pouvons conclure un traité commercial qui nous aidera à lutter contre l'embargo auquel nous sommes confrontés en mer en échange de connaissances technologiques."
    GER_german_soviet_trade_agreement_tt:0 "§YNous gagnerons également des ressources à Berlin en échange d'un savoir-faire technique! §!"
    GER_prepare_to_invade_the_ussr:0 "Préparez-vous à envahir l'Union soviétique"
    GER_prepare_to_invade_the_ussr_desc:0 "Nous pouvons concentrer nos efforts de propagande sur la préparation du peuple allemand - et du monde - à une guerre juste contre l'Union soviétique. Cela nous donnera le temps d'élaborer un plan rusé et magistral pour frapper profondément dans les vastes terres de Union soviétique. Nous devons également construire notre infrastructure dans les nouvelles régions frontalières! "
    GER_prepare_to_invade_the_ussr_tt:0 "Ajouter deux niveaux §YInfrastructure§! Dans §YMemel§ !, §YOstpreussen§ !, §YPlock§ !, §YLodz§ !, §YWarszawa§ !, §YLublin§ !, §YKielce§ !, et §YKrakow § !! "
    GER_soviet_treaty:0 "Traité avec l'URSS"
    GER_soviet_treaty_desc:0 "Nous pouvons poursuivre un nouveau traité de recherche avec l'Union soviétique afin de développer, principalement, de meilleurs chars. S'ils sont d'accord, nous pouvons rouvrir l'école de chars que nous avons fermée à Kama en 1933. La coopération soviétique va, bien sûr, signifient qu'eux aussi bénéficieront des innovations apportées ... "
    GER_expand_peenemuende_research_center:0 "Agrandissement du centre de recherche de Peenemünde"
    GER_expand_peenemuende_research_center_desc:0 "La propulsion de fusée détient la clé d'innovations massives dans les trois branches militaires."
    GER_wunderwaffe:0 "Wunderwaffe"
    GER_wunderwaffe_desc:0 "Heisenberg et von Braun sont en train d'explorer certaines idées qu'ils ont pour de véritables armes apocalyptiques. Tout ce dont ils ont besoin, ce sont des ressources supplémentaires ..."
    GER_mol_rib_pact:0 "Pacte Molotov-Ribbentrop"
    GER_mol_rib_pact_desc:0 "Un traité d'amitié et de non-agression avec l'URSS pourrait tourner l'estomac, mais il permettra à leur précieuse huile de continuer à couler en Allemagne. L'addendum secret divisera les territoires de la Roumanie, de la Pologne, de la Lituanie, de la Lettonie et de l'Estonie. et la Finlande dans les sphères d'influence allemandes et soviétiques ... "
    GER_mol_rib_pact_tt:0 "Entrer dans un §Y pacte de non-agression§! Avec l '" Union soviétique§! Et accepter de "diviser la Pologne§! Entre l'Union soviétique et l'Allemagne \ n"
    GER_soviet_ally:0 "Alliance avec l'URSS"
    GER_soviet_ally_desc:0 "Peut-être est-il possible de mettre de côté nos différences idéologiques avec les Soviétiques et de souligner à la place ce qui nous unit: la haine du libéralisme égoïste et de l'Occident décadent. Avec l'URSS comme alliée, nous aurions accès à toutes les ressources dont nous avons besoin - en plus de leur puissance militaire, bien sûr ... "
    GER_turkey_puppet:0 "Turquie marionnette"
    GER_turkey_puppet_desc:0 "La Turquie est prise dans un étau entre nous et l'Union soviétique. S'il y a des pressions, les Turcs se soumettront probablement à notre volonté et deviendront un État fantoche. Dans le cadre de l'accord, l'URSS obtiendra un territoire dans l'est de la Turquie. . Cependant, s'ils rejettent nos demandes, cela signifierait la guerre. "
    GER_turkey_puppet_2:0 "Influencer la Turquie"
    GER_turkey_puppet_2_desc:0 "La Turquie est prise dans un étau entre nous et l'Union soviétique. Si on la presse, nous pouvons les forcer à commercer avec nous en échange de quelques promesses d'or et de revendications territoriales comme Chypre et la Crète."
    GER_form_the_reichskommissariats:0 "Former le Reichskommissariat"
    GER_form_the_reichskommissariats_desc:0 "Pour améliorer l'utilisation des ressources locales, de l'industrie et de la main-d'œuvre, nous devrions envisager d'établir des gouvernements assujettis quasi-autonomes dans nos régions conquises."
    GER_reichskommissariats_tt:0 "Permet la formation d'états sujets dans les territoires conquis. \ N"

    GER_rhineland:0 "Rhénanie"
    GER_rhineland_desc:0 "La Rhénanie est démilitarisée depuis la fin de la Grande Guerre, mais cette insulte ne durera plus! L'Allemagne est une nation souveraine et est libre de déplacer des troupes partout à l'intérieur de ses frontières!"
    GER_rhineland_ultimatum:0 "§RLa remilitarisation peut être annulée si vous êtes confronté et reculer.§! \ N"
    GER_replace_the_ambassador_in_japan:0 "Remplacer l'ambassadeur au Japon"
    GER_replace_the_ambassador_in_japan_desc:0 "Nos relations se sont détériorées à Tokyo en raison de la coopération sino-allemande. En prenant des initiatives et en remplaçant notre ambassadeur, nous commencerons à travailler sur une meilleure relation avec les Japonais."
    GER_japan_anti_comintern_pact:0 "Pacte anti-Komintern avec le Japon"
    GER_japan_anti_comintern_pact_desc:0 "Tokyo a émis une inquiétude concernant le Komintern et ses objectifs d'expansionnisme. Ils veulent de l'aide pour limiter cette menace géante en signant un pacte entre l'Allemagne et le Japon (25 novembre 1936):"
    GER_industrial_cooperation_with_japan:0 "Coopération industrielle avec le Japon"
    GER_industrial_cooperation_with_japan_desc:0 "L'armée Kwantung du Japon est actuellement l'une des plus grandes du monde. Cependant, la façon dont elle l'alimente et la soutient est d'un grand intérêt pour nous. En ouvrant les portes de la coopération industrielle, nous pourrions en apprendre davantage sur l'industrialisation japonaise. "
    GER_JAP_industrial_cooperation:0 "Coopération industrielle germano-japonaise"
    GER_support_the_japanese_with_synthetic_technology:0 "Fournir au Japon une technologie synthétique"
    GER_support_the_japanese_with_synthetic_technology_desc:0 "Le Japon regarde les puissances occidentales exploitant sa sphère asiatique. Ils sont en colère car ils ont besoin d'acheter ce que les alliés prennent gratuitement. Cependant, ils nous ont mis au défi de voir si nous pouvons synthétiser des ressources importantes et si nous pouvons commencer un coopération concernant ces ressources. Nous manquons également de ces éléments, il est donc uniquement dans notre intérêt de démarrer cette coopération. "
    GER_military_cooperations_with_japan:0 "Coopération militaire avec le Japon"
    GER_military_cooperations_with_japan_desc:0 "La coopération militaire avec le Japon protégera notre sphère asiatique et renforcera notre amitié par les armes et le sang. Les Japonais sont une force avec laquelle il faut compter, c'est exactement ce que nous ferons, nous la traiterons avec le plus grand respect et nous aiderons là où nous pouvez."
    GER_sign_tripartite_pact:0 "Signer le pacte tripartite"
    GER_sign_tripartite_pact_desc:0 "Le Japon et l'Italie veulent officialiser les puissances de l'Axe pour le monde connu. Ensemble, nous nous protégerons mutuellement et protégerons nos droits à exister."
    GER_research_cooperation_with_japan:0 "Coopération de recherche avec le Japon"
    GER_research_cooperation_with_japan_desc:0 "Le Japon possède la flotte et les avions les plus impressionnants. Ce qui leur manque, c'est l'artillerie et la technologie Panzer. Nous sommes sûrs de bénéficier d'une coopération de recherche sur les matériaux pour nos forces armées en concluant un accord de recherche."
    GER_continue_the_trade_agreement_with_china:0 "Poursuivre le commerce avec la Chine"
    GER_continue_the_trade_agreement_with_china_desc:0 "La Chine est un pays énorme, avec de vastes ressources pour un prix bon marché. Leur pays est cependant actuellement dans une guerre civile et un état chaotique. Mais nous pouvons y gagner car ils ont besoin d'argent et nous avons besoin de matériaux."
    GER_china_anti_comintern_pact:0 "Pacte anti-Komintern avec la Chine"
    GER_china_anti_comintern_pact_desc:0 "Les Chinois ont montré qu'ils n'avaient aucune intention dans les négociations concernant le pacte de sauvegarde des Soviétiques, mais s'ils finissaient par être les vainqueurs de leur guerre civile, ils pourraient voir qu'ils sont trop lâches s'ils ne le signent pas. pacte, mais seul, qui pourrait suffire à faire basculer leur opinion. "
    GER_industrial_cooperation_with_china:0 "Coopération industrielle avec la Chine"
    GER_industrial_cooperation_with_china_desc:0 "L'industrialisation chinoise est à un stade très précoce. Le potentiel qu'elles ont est énorme. Si c'est nous qui les guidons et leur fournissons les outils et les machines nécessaires pour pouvoir construire une branche moderne des forces armées, nous augmentera également notre coopération sino-allemande et créera la nation la plus puissante d'Asie. Cependant, cela est lié à la consommation de temps. Et cela ne prendra pas plusieurs années. "
    GER_military_cooperations_with_china:0 "Coopération militaire avec la Chine"
    GER_military_cooperations_with_china_desc:0 "Alexander Ernst Alfred Hermann Freiherr von Falkenhausen a réformé l'armée chinoise dans le cadre de la coopération sino-allemande. Cependant, nous pouvons augmenter notre soutien en fournissant des idées et des équipements plus modernes pour gagner la faveur de Chiang Kai Shek. Si nous pouvons créer une armée chinoise forte, nos intérêts pacifiques seront sauvegardés. "
    GER_reform_das_auswaertige_amt:0 "Réformez l'Auswärtige Amt"
    GER_reform_das_auswaertige_amt_desc:0 ""
    GER_support_das_aussenpolitische_amt_der_NSDAP:0 "Soutenez l'Aussenpolitische Amt NSDAP"
    GER_support_das_aussenpolitische_amt_der_NSDAP_desc:0 ""
    GER_achse_berlin_rom:0 "Achse Berlin-Rom"
    GER_achse_berlin_rom_desc:0 "Les puissances de l'Axe sont d'abord appelées les puissances de" l'axe Berlin-Rome ", un nom qui remonte à un accord entre Adolf Hitler et Benito Mussolini le 25 octobre 1936. Il établit une coopération entre l'Etat nazi et fasciste Italie"
    GER_italy_anti_comintern_pact:0 "Pacte anti-Komintern avec l'Italie"
    GER_italy_anti_comintern_pact_desc:0 "En cas d'attaque de l'Union soviétique contre l'Allemagne ou le Japon, les deux pays ont convenu de se consulter sur les mesures à prendre" pour sauvegarder leurs intérêts communs ". Ils ont également convenu qu'aucun d'eux ne conclurait de traité politique avec Le 6 novembre 1937, l'Italie a également adhéré au pacte, [3] formant ainsi le groupe qui serait plus tard connu sous le nom de puissances de l'Axe. "
    GER_stahlpakt:0 "Stahlpakt"
    GER_stahlpakt_desc:0 "Le Stahlpakt était une initiative rédigée entre le Reich allemand et l'Italie contre les empires britannique et français. Elle a été signée par Joachim von Ribbentrop et Galeazzo Ciano."
    GER_research_cooperation_with_italy:0 "Coopération de recherche avec l'Italie"
    GER_research_cooperation_with_italy_desc:0 "L'Italie doit avoir certaines disciplines de valeur recherchées pour notre bénéfice, pour extraire le plus d'expertise possible, nous allons partager et essayer d'aider l'Italie à combler les lacunes de leurs projets de recherche actuels au profit des nôtres. Nous enverrons Ribbentrop pour le établissement de projets de recherche partagés. "

    GER_anti_comitern_pact:0 "Pacte anti-Comintern"
    GER_anti_comitern_pact_desc:0 "L'ingérence de l'Internationale communiste dans les affaires intérieures des nations met non seulement en danger leur paix intérieure et leur bien-être social, mais constitue également une menace pour la paix du monde! Nous demanderons à de nombreux pays non communistes de signer le pacte et de nous assurer que nous contrôlons la menace rouge. "
    GER_anti_soviet_pact:0 "Pacte anti-soviétique"
    GER_anti_soviet_pact_desc:0 "Nous pouvons pousser le Pacte anti-Komintern un peu plus loin et demander à tous les membres de s'engager dans une coalition contre l'Union soviétique. Si un signataire se retrouve en guerre avec l'URSS, tous les autres membres doivent également déclarer la guerre."
    GER_anti_soviet_pact_tt:0 "§YSend propose à tous les membres du pacte anti-Komintern de rejoindre une alliance défensive contre l'Union soviétique.§!"
    GER_anti_soviet_pact_tt_2:0 "§Y L'alliance défensive appellera les membres à la guerre si l'un d'eux est attaqué par le Komintern§!"
    GER_ussr_war_goal:0 "Opération Barbarossa"
    GER_ussr_war_goal_desc:0 "Attaquez et détruisez les sales bolcheviks, des bonus de combat supplémentaires seront accordés."
    GER_turkey_friend:0 "Se lier d'amitié avec la Turquie"
    GER_turkey_friend_desc:0 "La Turquie d'Atatürk est sur un chemin admirable vers la modernisation, et le pays contrôle l'accès à la mer Noire par le Bosphore et les Dardanelles. Faire entrer la Turquie dans notre sphère d'influence devrait être notre première priorité!"
    GER_anschluss:0 "Anschluss"
    GER_anschluss_desc:0 "L'Anschluss, ou union avec l'Autriche, est un objectif de longue date du peuple allemand. Bien qu'interdit par le traité de Versailles, le moment est enfin venu de le réaliser. Offrons aux Autrichiens une chance de partager notre destin glorieux! "
    GER_demand_memel:0 "Réaffirmer les revendications de l'Est"
    GER_demand_memel_desc:0 "La Grande Guerre a vu la perte d'une grande partie du territoire allemand à l'Est avec la résurrection de la Pologne et le transfert de Memel à la Lituanie. Un Ultimatum sera envoyé aux deux nations, mais la Pologne, au moins, ne s'inclinera probablement pas devant de simples mots."
    GER_demand_memel_threat:0 "L'Allemagne a réaffirmé les revendications de l'Est"
    GER_south_tyrol:0 "Demande du Tyrol du Sud"
    GER_south_tyrol_desc:0 "La Grande Guerre a vu la perte d'un territoire allemand dans le Sud avec la scission de l'Empire austro-hongrois et le transfert du Tyrol du Sud à l'Italie. Un Ultimatum sera envoyé en Italie, les Alpes appartiennent au peuple allemand . "
    GER_south_tyrol_threat:0 "L'Allemagne exige le Tyrol du Sud"
    GER_danzig_or_war:0 "Négociations de Danzig"
    GER_danzig_or_war_POL_faction_GER_leader:0 "§R [This.GetName] doit approuver l'accord pour que les bonus prennent effet. Ils quitteront [Root.GetFactionName] si la guerre est déclarée.§! \ N"
    GER_danzig_or_war_POL_faction_GER_noleader:0 "§R [This.GetName] doit approuver l'accord pour que les bonus prennent effet. Vous quitterez [Root.GetFactionName] la faction si la guerre est déclarée.§! \ N"
    GER_danzig_or_war_desc:0 "Danzig était allemand, Danzig est resté allemand, et Danzig sera désormais allemand! Si la Pologne ne cède pas le territoire, nous devons préparer le peuple allemand à l'inévitable guerre. Dantzig et les terres environnantes retourneront en Allemagne. ! "
    GER_operation_tannenbaum:0 "Opération Tannenbaum"
    GER_operation_tannenbaum_desc:0 "La Suisse possède le peuple et le système politique les plus répugnants et les plus misérables. Nous avons enfin le temps de nous occuper de ces ennemis mortels de la nouvelle Allemagne."
    GER_german_swiss_trade_agreement:0 "Traité commercial avec la Suisse"
    GER_german_swiss_trade_agreement_desc:0 "Nous pouvons poursuivre un traité commercial qui nous aidera à renforcer notre production militaire en utilisant des sociétés suisses, c'est encore mieux car il est peu probable qu'elles soient bombardées par des bombardiers ennemis en échange de l'acier dont la Suisse a besoin!"
    GER_german_swiss_trade_agreement_bonus:0 "§YS'ils sont d'accord, nous gagnerons 4 usines militaires hors carte mais perdrons 8 unités d'acier, si l'Italie est dans notre faction, ils gagneront également 1 usine militaire hors carte! §Y \ n"
    GER_use_swiss_banks:0 "Utiliser des banques suisses"
    GER_use_swiss_banks_desc:0 "En utilisant les banques suisses, nous pouvons utiliser l'or de l'Europe pour renforcer notre grand pays et avec lui le monde entier!"
    GER_reintegrate_luxemburg_and_alsace_lorraine:0 "Réintégrer le Luxembourg et l'Alsace-Lorraine"
    GER_reintegrate_luxemburg_and_alsace_lorraine_desc:0 "Avec notre reconquête réussie des régions historiquement allemandes, nous pouvons maintenant commencer le processus de leur réintégration dans le [Root.GetName]. Leurs populations doivent être autorisées à faire leur devoir patriotique pour la patrie."
    GER_czech_friend:0 "Se lier d'amitié avec la Tchécoslovaquie"
    GER_czech_friend_desc:0 "Les Tchèques et les Slovaques sont des peuples industrieux et admirables. Il est dommage que nos ambitions territoriales se heurtent aux leurs, mais il n'est pas trop tard pour rechercher l'amitié plutôt que l'assujettissement."
    GER_demand_sudetenland:0 "Demande Sudètes"
    GER_demand_sudetenland_desc:0 "Le sort des Sudètes-Allemands a été l'une des pires injustices infligées par le traité de Versailles. Ils doivent être mis sous notre protection, indépendamment des objections tchèques."
    GER_demand_sudetenland_threat:0 "L'Allemagne a demandé les Sudètes"
    GER_first_vienna_award:0 "Premier prix de Vienne"
    GER_first_vienna_award_desc:0 "Les Hongrois étaient l'une des personnes qui ont le plus souffert après la Grande Guerre. Lors du massacre de l'Empire austro-hongrois, de nombreux Hongrois se sont retrouvés bloqués sur le sol étranger alors que leurs ancêtres y vivaient depuis des lustres. Nous pourrions grandement nous améliorer nos relations avec la Hongrie en leur attribuant des territoires de la Tchécoslovaquie. "
    GER_end_of_czechoslovakia:0 "Destin de la Tchécoslovaquie"
    GER_end_of_czechoslovakia_desc:0 "Le moment est venu de diviser les anciennes terres tchèques entre ceux qui peuvent les gouverner correctement. Nous devrions également envisager la création d'un État fantoche slovaque séparé à l'est."
    GER_second_vienna_award:0 "Second Vienna Award"
    GER_second_vienna_award_desc:0 "La Transylvanie a une majorité hongroise et devrait à juste titre appartenir à nos amis hongrois. Cependant, il est difficile de dire comment le régime et le peuple roumains réagiront à cette demande."
    GER_italy_ally:0 "Alliance avec l'Italie"
    GER_advanced_Paratroopers:0 "Parachutistes améliorés"
    GER_advanced_Paratroopers_desc:0 "Nous devons améliorer notre capacité de combat de parachutistes, afin que nous puissions plus efficacement déterminer les positions stratégiques."
    GER_italy_ally_desc:0 "Les Italiens ne sont peut-être pas dignes de confiance - comme ils l'ont prouvé pendant la Grande Guerre - mais Mussolini et son mouvement fasciste ont montré qu'il y avait encore de l'espoir pour l'Italie. Certes, l'Allemagne n'a à gagner qu'à s'allier avec l'Italie, n'est-ce pas?"
    GER_secure_spain:0 "Espagne sécurisée"
    GER_secure_spain_desc:0 "Nous ne pouvons pas risquer que l'Espagne rejoigne nos ennemis, cela créerait une nouvelle ligne de front! De plus, si nous mettons l'Espagne sous notre contrôle, nous pouvons obtenir Gibraltar et obtenir une route commerciale stable pour le commerce du tungstène avec le Portugal!"
    GER_befriend_nationalist_spain:0 "Se lier d'amitié avec l'Espagne"
    GER_befriend_nationalist_spain_desc:0 "Nous devrions essayer de mettre l'Espagne de notre côté! Peut-être que nous pouvons utiliser leurs ports."
    GER_nationalist_spain_ally:0 "Alliance avec l'Espagne"
    GER_nationalist_spain_ally_desc:0 "La victoire nationaliste dans la guerre civile espagnole a ouvert la voie à une relation plus étroite entre nos deux pays. Franco détient la clé de la Méditerranée."
    GER_nationalist_spain_ally_tt:0 "Renforce les relations diplomatiques avec §YNationaliste Espagne§!"
    GER_danzig_vs_slovakia:0 "Danzig pour la Slovaquie"
    GER_danzig_vs_slovakia_desc:0 "Les Polonais font obstacle à nos plans pour Lebensraum. Pourtant, il n'est pas trop tard pour modifier nos priorités à long terme et chercher leur amitié à la place. Le seul moyen possible pour cela est d'échanger un territoire. ; Danzig pour la Slovaquie. La Pologne a déjà montré un certain intérêt pour la région en occupant Zaolzie. "
    GER_poland_friend:0 "Alliance avec la Pologne"
    GER_poland_friend_desc:0 "Bien que la Pologne n'ait plus accès à la mer, nous avons prouvé nos bonnes intentions en leur donnant la Slovaquie. Peut-être pouvons-nous les rapprocher encore plus de nous en faisant de vagues promesses de futurs gains territoriaux à l'Est."
    GER_war_with_uk:0 "Guerre avec le Royaume-Uni"
    GER_war_with_uk_desc:0 "Si les Britanniques ne veulent pas travailler avec nous ou avoir la paix dans ce nouveau monde, ils doivent tomber!"
    GER_war_with_france:0 "Guerre avec la France"
    GER_war_with_france_desc:0 "Maintenant que l'Allemagne a trouvé une solution satisfaisante à la question de sa frontière orientale, pour l'instant, il est temps de se tourner vers l'ouest. La perte de l'Alsace-Lorraine est entachée de l'honneur du peuple allemand et ce n'est que par une guerre juste et juste que nous pouvons venger cela. "
    GER_war_with_france_threat:0 "Revendications sur le territoire français"
    GER_africa_korps:0 "Afrikakorps"
    GER_africa_korps_desc:0 "Nous devrions envoyer Rommel avec 2 divisions de chars pour aider les Italiens en Afrique, nous devons obtenir le canal de Suez!"
    GER_achtung_minen:0 "Achtung Minen"
    GER_achtung_minen_desc:0 "En utilisant un grand nombre de mines dans le désert, nous pouvons obtenir un énorme avantage de défense, surtout sur le petit littoral d'Afrique du Nord!"
    GER_achtung_minen_effect:0 "Active §HAchtung Minen§! \ N§HDesert Support Unit \ n Desert§! \ N Defense: §G + 10% §! \ N"
    achtung_minen:0 "Achtung Minen"
    achtung_minen_desc:0 "En utilisant un grand nombre de mines, nous pouvons obtenir un avantage défensif."
    GER_secure_middle_east:0 "Influencer le Moyen-Orient"
    GER_secure_middle_east_desc:0 "Nous devrions essayer de faire entrer l'Arabie saoudite, la Turquie, l'Iran et l'Irak dans notre zone d'influence."
    GER_support_the_golden_square:0 "Secure Iraq"
    GER_support_the_golden_square_desc:0 "Maintenant que le parti fasciste (le Carré d'Or) règne en Irak, nous pouvons leur demander de rejoindre l'axe, donc nous avons un nouveau partenaire au Moyen-Orient et pouvons obtenir leur pétrole!"
    GER_IRQ_civil_war:0 "Soutenez le coup d'État fasciste en Irak"
    GER_IRQ_civil_war_desc:0 "Nous pouvons soutenir un coup d'État de nos frères fascistes en Irak! Ce sont les dirigeants légitimes!"
    GER_naval_rearmament:0 "Kriegsmarine"
    GER_naval_rearmament_desc:0 "L'accord naval anglo-allemand que nous avons obtenu en 1935 nous permet d'étendre considérablement notre marine. Nous ne devons ménager aucun effort pour le faire."
    GER_naval_secret:0 "Briser le traité de Londres"
    GER_naval_secret_desc:0 "Le traité naval de Londres était ..."
    GER_prepare_the_navy_to_be_at_war_with_uk:0 "Préparez la Kriegsmarine pour la guerre"
    GER_prepare_the_navy_to_be_at_war_with_uk_desc:0 "On dirait qu'il y aura une autre guerre en mer contre la Royal Navy, mais cette fois nous serons mieux préparés!"
    GER_expand_the_dockyards:0 "Développez les chantiers navals"
    GER_expand_the_dockyards_desc:0 "Nous devons développer notre industrie navale!"
    listen_to_donitz:0 "Écoutez Dönitz Advise"
    listen_to_raeder:0 "Écoutez les conseils de Raeders"
    listen_to_both:0 "Écoutez les deux"
    GER_bismarck:0 "Bismarck"
    GER_bismarck_desc:0 "Nous devons déposer les cuirassés de classe Bismarck sur la base de notre dernière conception."
    GER_bismarck_tt:0 "Ajoute deux §YBattleships§ de classe Bismarck à la file d'attente de production, à 20% et 10% respectivement."
    Expanded_dockyards:0 "Expanded Dockyards"
    GER_build_u_boat_bunker:0 "Bunker U-Boat"
    GER_build_u_boat_bunker_desc:0 "Nous devons protéger notre production de U-Boat et quand ils sont au port pour réparation ou ravitaillement contre les bombardements ennemis! Nous devrions donc construire une protection sous la forme d'anti-air et de bunkers!"
    GER_french_naval_bases:0 "Bases navales en France"
    GER_french_naval_bases_desc:0 "Maintenant que nous possédons la côte nord de la France, nous avons non seulement accès à l'Atlantique, mais aussi une meilleure position dans la guerre pour la suprématie navale! Nous devrions étendre cela en construisant de bonnes bases pour notre flotte!"
    GER_plan_z:0 "Plan Z"
    GER_plan_z_desc:0 "L'amiral Raeder pense que le mieux est de vaincre les Britanniques grâce à une politique de raids de surface. Construire suffisamment de cuirassés, de croiseurs et de porte-avions pour accomplir cela sera une tâche colossale et prendra du temps; peut-être trop de temps ... d'autre part, notre marine de surface actuelle est pathétiquement insuffisante. "
    GER_h_ships:0 "H-Ships"
    GER_h_ships_desc:0 "Le plan Z a été mis en place, une quantité titanesque d'acier a été allouée pour les grands chantiers navals et les plans des navires sont prêts. Il est temps de mettre à genoux les navires!"
    GER_hships_tt:0 "Ajoute deux §YSuper Battleships§ de classe Hindenburg et deux §YBattlecruisers§ de classe Preussen à la file d'attente de production, le tout à 20% d'achèvement."
    GER_hships_tt3:0 "Obtenez une conception améliorée par les techniciens suivants: Schéma d'armure tout-ou-rien§, §CBatterie lourde avancée§ et §CSuper Heavy Hull I§!"
    GER_hships_2_tt:0 "Ajoute deux Hindenburg-Class (H-39) §YBattleships§ et deux Preussen-Class §YBattlecruisers§ à la file d'attente de production, le tout à 20% d'achèvement. Améliorez Hidenburg en §YSuper-Heavy§ en recherchant la coque super lourde . "
    GER_modern_battlefleet:0 "Battlefleet moderne"
    GER_modern_battlefleet_desc:0 "Nous sommes le maître du monde, nous devrions donc être le maître des vagues aussi! Nous avons besoin de plusieurs grandes flottes pour la projection de puissance dans toutes les eaux du globe."
    GER_u_boat_effort:0 "Effort U-Boat"
    GER_u_boat_effort_desc:0 "Le Commodore Dönitz préconise une stratégie de guerre sous-marine sans restriction comme le meilleur moyen de mettre la Grande-Bretagne à genoux. Avec suffisamment de sous-marins, nous pourrions être en mesure de priver les industries britanniques de toutes les ressources nécessaires de son Empire."
    GER_trade_interdiction:0 "Interdiction commerciale"
    GER_trade_interdiction_desc:0 "Nos chantiers navals se sont engagés à produire des sous-marins, mais nous devons développer de meilleures façons d'utiliser ces" meutes de loups ". Donnez aux amiraux tout ce dont ils ont besoin pour mener leurs simulations et leurs jeux de guerre ..."
    GER_surface_raiders:0 "Raiders de surface"
    GER_surface_raiders_desc:0 "Faites des efforts pour améliorer les tactiques de nos Surface Raiders! Avec suffisamment de vitesse et de tactiques astucieuses, les croiseurs et les cuirassés peuvent mettre fin au commerce transatlantique."
    GER_war_with_america:0 "Guerre avec l'Amérique"
    GER_war_with_america_desc:0 "Nous avons essayé de faire de ce conflit une affaire européenne, mais il semble que l'Amérique aide directement les alliés et pas seulement l'envoi d'équipement et de ressources. Cela signifie la guerre!"
    GER_operation_paukenschlag:0 "Opération Paukenschlag"
    GER_operation_paukenschlag_desc:0 "L'opération Paukenschlag consistait à cesser de couper les approvisionnements en Angleterre et à se concentrer davantage sur le naufrage du plus grand nombre de convois possible."
    GER_denmark_and_norway_friend:0 "Se lier d'amitié avec le Danemark et la Norvège"
    GER_denmark_and_norway_friend_desc:0 "Nos plans d'expansion navale sont bien connus de notre petit voisin du nord. En combinaison avec leur peur de nos armées largement supérieures, il devrait être assez facile de les intimider dans notre sphère d'influence. La Norvège contrôle une grande partie des exportations de fer précieux. des vastes mines du nord de la Suède. Nous devrions les intimider et les amener à «l'amitié» avec la menace de l'expansion de notre marine. "
    GER_norway_friend:0 "Se lier d'amitié avec la Norvège"
    GER_norway_friend_desc:0 "La Norvège contrôle une grande partie des exportations de fer précieux des vastes mines du nord de la Suède. Nous devrions les intimider et les amener à" l'amitié "avec la menace de notre marine en expansion."
    GER_dutch_friend:0 "Se lier d'amitié avec les Pays-Bas"
    GER_dutch_friend_desc:0 "Les Néerlandais savent très bien combien de temps ils vont durer dans le cas d'une autre Grande Guerre. S'ils peuvent être convaincus que l'Allemagne peut sérieusement menacer la Grande-Bretagne elle-même, il est possible qu'ils choisissent une alliance avec nous pour éviter une dure occupation. "
    GER_sweden_treaty:0 "Traité avec la Suède"
    GER_sweden_treaty_desc:0 "Les pays scandinaves sont comme des dominos; ils se tiennent et tombent ensemble. Avec la Norvège et le Danemark dans notre sphère, nous devrions essayer d'obtenir un traité commercial avec eux! Leurs ressources aideraient énormément notre économie."
    GER_improve_national_spirit:0 "Améliorer l'esprit national"
    GER_improve_national_spirit_desc:0 "Avec les capitales des vainqueurs de la Grande Guerre entre nos mains, nous pouvons enfin chasser l'ombre de notre défaite. Une nouvelle ère se profile pour l'Allemagne!"
    GER_improve_national_spirit_tooltip:0 "Nous, ou les membres de notre faction, devons contrôler Londres et Paris et les États dans lesquels ils résident."
    needs_approval:0 "§R [This.GetName] doit approuver l'accord pour que les bonus prennent effet.§! \ n"
    GER_demand_slovenia:0 "Demande en Slovénie"
    GER_demand_slovenia_threat:0 "L'Allemagne a demandé la Slovénie"
    GER_demand_slovenia_desc:0 "Le Traité de Saint-Germain-en-Laye a vu de nombreux territoires historiques autrichiens passer aux États successeurs. L'Autriche étant de nouveau unie à la nation allemande, il est temps de mettre fin à ces injustices. Les provinces historiques de Carniole et de Styrie, qui sont maintenant connus sous le nom de Slovénie, doivent être ramenés chez eux.
    GER_first_ljubljana_award:0 "Premier prix de Ljubljana"
    GER_first_ljubljana_award_desc:0 "Les puissances occidentales hypocrites ont prêché l'autodétermination nationale tout en remettant de nombreuses minorités aux mains des Serbes. Nous sommes en mesure de redresser ce tort historique et de nous faire des amis en même temps. Pour ceux qui souhaitent se ranger du côté nous dans l'ordre européen, nous pouvons être très généreux. "
    GER_fate_of_yugoslavia:0 "Destin de la Yougoslavie"
    GER_fate_of_yugoslavia_desc:0 "L'Etat yougoslave a toujours été une construction artificielle, et l'autorité centrale a commencé à s'effondrer. Nous devons intervenir pour rétablir l'ordre. La seule question à laquelle nous sommes confrontés est de savoir quelle serait la meilleure façon de le faire."
    GER_second_ljubljana_award:0 "Second Ljubljana Award"
    GER_second_ljubljana_award_tt:0 "L'événement donne la possibilité de demander un terrain pour [Root.GetName] ou un allié digne"
    GER_second_ljubljana_award_desc:0 "La question yougoslave étant résolue, il est temps de tourner notre attention vers la Grèce. Eux aussi ont été injustement agrandies par les Alliés. Il est temps de voir qui sont vraiment nos amis."
    GER_presure_yugoslavia:0 "Yougoslavie sous pression"
    GER_presure_yugoslavia_desc:0 "Maintenant que nous avons battu la France et que nous contrôlons l'Europe, il est temps de demander à la Yougoslavie s'ils sont de notre côté et sinon qu'ils n'existeront plus longtemps!"
    GER_fate_of_bulgaria:0 "Destin de la Bulgarie"
    GER_fate_of_bulgaria_desc:0 "La Bulgarie a prouvé qu'elle ne pouvait pas faire face aux nouvelles forces déchaînées sur l'Europe. Il est temps de leur offrir la protection que seule l'Allemagne peut leur fournir."

    GER_molotov_conference:0 "Traité de Varsovie"
    GER_molotov_conference_desc:0 "Le pacte Molotov-Ribbentrop a catalysé le commerce germano-soviétique. En ratifiant le traité, nous pouvons encore accroître la coopération et redessiner les frontières de l'Europe de l'Est."

    GER_war_with_greece:0 "Guerre avec la Grèce"
    GER_war_with_greece_desc:0 "La Grèce étant déjà en guerre, il serait dommage pour l'Allemagne de rater une base en Méditerranée orientale."
    GER_fate_of_greece:0 "Fate Of Greece"
    GER_fate_of_greece_desc:0 "La Grèce a prouvé qu'elle ne pouvait pas faire face aux nouvelles forces déchaînées sur l'Europe. Il est temps de leur offrir la protection que seule l'Allemagne peut leur fournir."
    GER_weserubung:0 "Opération Weserübung"
    GER_weserubung_desc:0 "La Norvège est un point stratégique critique et constituerait un point d'attaque évident pour tout ennemi souhaitant perturber notre commerce d'acier avec la Suède. Nous ne pouvons pas risquer que nos ennemis installent des bases dans cette région. Pour obtenir une bonne zone de transit pour la Suède. invasion de la Norvège, nous devons d'abord nous attaquer au Danemark. "
    GER_around_maginot:0 "Autour de Maginot"
    GER_around_maginot_desc:0 "Si nous voulons assurer un avantage tactique contre la France, nous devons pouvoir les frapper de tous les côtés. Ils ne s'attendront pas à une attaque du Nord, d'où nous les toucherons, une fois que nous éliminé quelques obstacles. "
    GER_plan_atlantikwall:0 "Défense de l'Europe"
    GER_plan_atlantikwall_desc:0 "Si nous voulons nous assurer que l'Europe est allemande et qu'elle le sera désormais, nous devons construire une ligne défensive sur notre côte! Cela signifie que nous devrions envisager de construire des défenses sur notre nouveau littoral!"
    GER_atlantikwall:0 "Mur de l'Atlantique"
    GER_atlantikwall_desc:0 "Le Mur est fait, au moins dans les endroits importants! Mais il faut quand même le renforcer!"
    GER_ostwall:0 "Ostwall"
    GER_ostwall_desc:0 "Malgré nos gains à l'Est, nous devons nous assurer que si la marée tourne, nous pouvons retenir l'avancée de l'ennemi. Nous devrions construire une ligne de fortifications, le Panther-Wotan étalé, le long du Dniepr, depuis la mer Noire à la Baltique. "
    GER_ostwall_forts: 1 "Placez §YLand Forts§! Le long du Dniepr jusqu'à la Baltique, dans chacun des états suivants qui sont entièrement contrôlés par votre faction: \ n"
    GER_ostwall_forts_2:0 "§YTartu§! \ N§YPskov§! \ N§YNevel§! \ N§YVitebsk§! \ N§YMinsk§! \ N§YBobruysk§! \ N§YMozyr§! \ N§YKiev§! \ n§YCherkasy§! \ n§YDnipropetrovsk§! \ n§YZaporozhe§! \ n "
    GER_ostwall_tt:0 "Sous le contrôle d'un membre de notre faction. \ N"
    GER_prepare_sealion:0 "Préparez l'invasion de l'Angleterre"
    GER_prepare_sealion_desc:0 "Maintenant que nous contrôlons la France, il ne reste plus qu'un ennemi à l'ouest, attendez l'Amérique, le Royaume-Uni! Ils ont refusé de nous rejoindre! Nous devons donc leur montrer ce que signifie combattre notre glorieuse nation! Préparez-vous à traversez la Manche! "
    GER_operation_sealion:0 "Opération Sealion"
    GER_operation_sealion_desc:0 "Exécutez l'invasion de l'Angleterre!"
    GER_danzig_or_war_POL_civil_war:0 "Prenez Danzig en échange d'un soutien"
    GER_danzig_trigger_polish_civil_war:0 "La Pologne est dans une guerre civile et l'un des éléments suivants doit être vrai \ n L'Allemagne a envoyé des volontaires pour soutenir une partie \ n Une partie est dans une faction avec l'Allemagne"
    GER_alone_or_peace_faction_tt:0 "n'est pas dans une faction, ou est dans une faction en paix avec [GER.GetNameDef]."
    GER_alsace_lorraine:0 "Réaffirmer les revendications Alsace-Lorraine"
    GER_alsace_lorraine_desc:0 "La Grande Guerre et le Versailler Diktat ont vu la perte du territoire allemand à l'Ouest avec le transfert d'un immense bassin minier vers la France. Un Ultimatum leur sera envoyé, sans aucune garantie de succès."
    GER_alsace_lorraine_threat:0 "L'Allemagne a réaffirmé les revendications d'Alsace-Lorraine"
    GER_kampfgruppes:0 "Kampfgruppen"
    GER_kampfgruppes_desc:0 "Notre expérience montre que la guerre interarmes est la voie de l'avenir. Si nous appliquons la doctrine prussienne du commandement de mission à la guerre interarmes, nos militaires peuvent accroître leur efficacité et leur efficacité en formant des" Kampfgruppes ", des militaires ad hoc formations conçues pour accomplir une tâche spécifique. "
    GER_artillery_expansion:0 "Extension de l'artillerie"
    GER_artillery_expansion_desc:0 "Le Traité de Versailles visait à limiter l'artillerie de campagne allemande à seulement 284 pièces au total, mais cette restriction risible n'est plus un obstacle pour le Reich maintenant. Une Allemagne puissante a besoin d'un Heer puissant, et un Heer puissant a besoin de canons puissants!"
    GER_infanterie_tactics:0 "Tactiques d'infanterie"
    GER_infanterie_tactics_desc:0 "Les tactiques d'infanterie ont parcouru un long chemin depuis la Grande Guerre. Si nous appliquons les progrès récents de l'état-major dans la pensée militaire aux expériences de la vie réelle, l'épine dorsale de la Wehrmacht pourrait devenir plus inébranlable que jamais."
    GER_Heer_expansion:0 "Formez la Volkssturm"
    GER_Heer_expansion_desc:0 "Le Volkssturm est un groupe paramilitaire qui sert directement le parti nazi, il a été formé pour renforcer la Wehrmacht et se composait d'hommes qui étaient trop jeunes ou plus vieux pour servir dans l'armée régulière. Il était mal équipé et ne pouvait pas vraiment combattre les armées ennemies dans la plupart des endroits, mais peut-être que nous pouvons changer cela! "
    GER_improved_staff:0 "État-major amélioré"
    GER_improved_staff_desc:0 "En apprenant des terrains d'entraînement prussiens et en l'appliquant aux dernières opérations, nous pouvons tirer le meilleur parti de nos officiers!"
    GER_werwolf:0 "Werwolf"
    GER_werwolf_desc:0 "Le Werwolf était une organisation qui devait terroriser les troupes ennemies dans un territoire déjà occupé. Mais il ne pouvait pas faire grand-chose et après la mort d'Hitler, Dönitz a interdit de nouvelles actions!"
    GER_advanced_blitzkrieg:0 "Blitzkrieg avancé"
    GER_advanced_blitzkrieg_desc:0 "Nos ennemis commencent à contrer nos grandes stratégies, nous devons donc faire des efforts pour améliorer encore nos tactiques!"
    GER_mobile_defense:0 "Défense mobile"
    GER_mobile_defense_desc:0 "La défense mobile est une manœuvre des unités militaires qui repousse une attaque en utilisant des contre-attaques bien planifiées par le défenseur qui cherchent à éviter une bataille rangée."
    GER_try_to_use_anti_air_as_anti_tank_weapon:0 "Pistolets multi-usages"
    GER_try_to_use_anti_air_as_anti_tank_weapon_desc:0 "Les canons Flak 88 peuvent remplir à la fois le rôle anti-aérien et anti-char. Les artilleurs allemands des unités d'artillerie de campagne et antiaériennes ont été formés à l'engagement des chars, et leurs canons ont été équipés du bon type de pour le faire, et en particulier dans le cas des canons Flak 88 mm AA, ils avaient des munitions perforantes spécialisées à utiliser. "
    GER_anti_air_as_anti_tank_weapon_effect:0 "Active §HUse Anti-Air on Tanks§! \ N§HMotorized Heavy Anti-Air§! \ N Piercing: §G + 15% §! \ N Hard Attack: §G + 10% §! \ N Air Attaque: §G-10% §! \ N "
    GER_anti_air_as_anti_tank_weapon_effect_create_variant:0 "Cela créera également une variante améliorant grandement le Piercing de l'équipement lourd AA!"
    anti_air_as_anti_tank_weapon:0 "Utiliser l'anti-air sur les chars"
    anti_air_as_anti_tank_weapon_desc:0 "En utilisant nos canons anti-aériens lourds, nous pouvons percer les chars ennemis lourds!"
    GER_auftragstaktik:0 "Auftragstaktik"
    GER_auftragstaktik_desc:0 "Heinz Guderian et d'autres théoriciens radicaux font pression pour de nouvelles doctrines audacieuses mettant l'accent sur la communication, l'identification du" schwerpunkte "et les concentrations locales de forces combinées. Leur donner les rênes libres pourrait aider à éviter les horreurs des hachoirs à viande de la Grande Guerre."
    GER_nachtjaeger:0 "Nachtgefecht"
    GER_nachtjaeger_desc:0 "En donnant à nos soldats la possibilité de voir la nuit, nous pouvons grandement améliorer l'efficacité de notre armée!"
    GER_increase_offensive_capability:0 "Augmentez notre capacité offensive"
    GER_increase_offensive_capability_desc:0 ""
    GER_die_abwehr:0 "Die Abwehr"
    GER_die_abwehr_desc:0 "L'Abwehr était l'organisation de renseignement militaire allemande qui existait à partir de 1920 dans la Reichswehr et la Wehrmacht; elle était divisée en cinq départements couvrant les aspects suivants: collecte secrète de renseignements à l'étranger; espionnage; sabotage et subversion; contre-espionnage; et administration , archives et personnel "
    GER_modernize_support:0 "Moderniser les armes et l'équipement de soutien"
    GER_modernize_support_desc:0 "Conçue pour être peu coûteuse et facile à construire, la MG 42 s'est avérée très fiable et facile à utiliser. Elle se distingue surtout par sa cadence de tir très élevée de 1 200 coups par minute. Cette capacité la rend extrêmement efficaces pour fournir des tirs répressifs, nous devons réaliser que ces moyens bon marché de cracher des essaims de balles sur l'ennemi sont la clé de la victoire et de développer de nouvelles armes de soutien bon marché! "
    fritsch_dead:0 "Fritsch éliminé"
    GER_rocket_artillery:0 "Rocket Artillery"
    GER_rocket_artillery_desc:0 "L'artillerie de fusée ne peut généralement pas correspondre à la précision et à la cadence de tir soutenue de l'artillerie conventionnelle. Elle peut être capable de frappes très destructrices en lançant simultanément une grande masse d'explosifs, augmentant ainsi l'effet de choc et donnant à la cible moins de temps pour mettez-vous à couvert. "
    GER_sturmgeschutz:0 "Sturmgeschütz"
    GER_sturmgeschutz_desc:0 "Sturmgeschütz (ou StuG) signifiant" canon d'assaut "était une série de véhicules blindés utilisés à la fois par la Wehrmacht allemande et les formations blindées Waffen-SS pendant la Seconde Guerre mondiale, principalement constitués du StuG III et du StuG IV."
    GER_fast_light_tanks:0 "Schnelle Panzer"
    GER_fast_light_tanks_desc:0 ""
    GER_light_support_tanks:0 "Light Support Panzer"
    GER_light_support_tanks_desc:0 "Nos canons motorisés ne peuvent pas suivre notre fer de lance blindé en terrain accidenté, les pièces les plus légères sont de loin les plus faciles à mécaniser et offrent d'excellentes capacités tout-terrain ainsi qu'une protection de base pour les artilleurs."
    GER_medium_support_tanks:0 "Support Panzer"
    GER_medium_support_tanks_desc:0 "Les canons automoteurs sont équipés de leur propre système de propulsion pour se déplacer vers sa cible. Ce sont des véhicules à haute mobilité, généralement basés sur des chenilles continues transportant soit un gros obusier, un canon de campagne, un mortier ou des canons AT et s'améliorent considérablement. l'intégration de l'artillerie dans la manœuvre tactique. "
    GER_Entwicklungs_projekt:0 "Entwicklungsprojekt"
    GER_Entwicklungs_projekt_desc:0 "La série Entwicklung (" série de développement ") était une tentative de l'Allemagne à la fin de la Seconde Guerre mondiale de produire une série normalisée de conceptions de chars où les composants clés seraient standardisés pour toutes les tailles de réservoir, par exemple une conception de roue universelle de 80 cm Cela vise à inverser la tendance des conceptions de réservoirs extrêmement complexes qui avaient entraîné de faibles taux de production et un manque de fiabilité mécanique. "
    GER_Heavy_panzer:0 "Schwere Panzer"
    GER_Heavy_panzer_desc:0 "L'état-major estime que les chars dotés d'un blindage épais et de canons massifs peuvent être dévastateurs lorsqu'ils sont utilisés correctement à l'offensive. Ils peuvent également être utilisés pour fournir un appui-feu lourd lorsque la Wehrmacht est sur la défensive, mais ce jour-là ne le sera sûrement jamais. viens."
    GER_wunderwaffe_panzer:0 "Wunderwaffe Panzer"
    GER_wunderwaffe_panzer_desc:0 "Le Tigre I s'est avéré être une bête sur le champ de bataille, nous avons besoin de modèles encore plus grands avec une armure si épaisse qu'aucun canon ennemi ne peut le percer!"
    GER_wunderwaffe_panzer_2:0 "Endsieg Panzer"
    GER_wunderwaffe_panzer_2_desc:0 "Bien que les conceptions lourdes aient donné à nos ingénieurs de nouveaux maux de tête en termes d'usure extrême des composants du groupe motopropulseur, le Fuhrer envisage un point de basculement où l'armure devient suffisamment solide pour rendre le char invincible sur le champ de bataille!"
    GER_Panzer_division:0 "Panzer-Division"
    GER_Panzer_division_desc:0 "Les anciennes" divisions Leichte "se sont avérées trop minces pour faire leur travail d'armure, mais pas assez maniables pour remplacer complètement la cavalerie. La prochaine génération de chars doit avoir un blindage plus résistant et des armements plus puissants, même s'il y en a un léger coût en vitesse. "
    GER_Panzer_Division_1937_unit_tt:0 "Gagnez un gabarit avec §Y4 Armure Légère§! Et §Y2 Armure Moyenne§! Et §Y5 Motorisé§! Et §Y1 Véhicule Blindé§! Et §Y2 Artillerie Motorisée§! Et §Y1 Antichar motorisé§! bataillons. \ n "
    GER_liecht_division:0 "Division Leichte"
    GER_liecht_division_desc:0 "En théorie, il est possible pour les divisions dotées de véhicules rapides et légèrement blindés de remplacer des unités de cavalerie obsolètes. Nous devons juste développer les véhicules nécessaires en premier ..."
    GER_Leichte_Pz_Division_unit_tt:0 "Gagnez un gabarit avec les bataillons §Y2 Light Armor§! Et §Y2 Medium Armor§! Et §Y4 Motorized§! Et §Y2 Motorized Artillery§! Et §Y1 Motorized Anti-Tank§! Bataillons. \ N"
    GER_Wehrmacht:0 "Wehrmacht"
    GER_Wehrmacht_desc:0 "Le traité de Versailles limitait autrefois l'armée allemande à seulement 100 000 hommes, mais nous avons secrètement contourné cette limite pendant plus d'une décennie. En 1935, Hitler a annoncé ouvertement que le Reich réintroduirait la conscription et quintuplerait la taille de son armée. . Pour effacer le souvenir de la faible Reichswehr de la période de Weimar, cette grande force militaire a été baptisée avec un nouveau nom - la Wehrmacht. "

    GER_achtung_panzer:0 "Achtung Panzer"
    GER_achtung_panzer_desc:0 "" Achtung - Panzer! "Est un livre écrit par Heinz Guderian. Evaluant le développement et l'utilisation des premiers chars pendant la Grande Guerre, Guderian soutient que la cavalerie traditionnelle devrait être remplacée par une infanterie mécanisée et que l'utilisation de blindés les véhicules joueront un rôle clé dans l'utilisation de tactiques de guerre «mobiles».
    GER_Schutzstaffel_focus:0 "Schutzstaffel"
    GER_Schutzstaffel_focus_desc:0 "Le Schutzstaffel, ou" SS ", est un groupe paramilitaire qui sert directement Adolf Hitler et le parti nazi. Ce qui a commencé comme un simple détachement de sécurité pour les réunions du NSDAP est devenu sous la direction de Heinrich Himmler un outil puissant et redouté pour le régime totalitaire d'Hitler. *** Choisissez Himmler comme ministre pour étendre davantage les SS et recruter des formations d'élite de combat. "
    GER_Schutzstaffel_focus_2:0 "Expansion Schutzstaffel"
    GER_Schutzstaffel_focus_2_desc:0 "L'organisation SS peut être encore élargie avec des recrutements étrangers de guerriers idéologiques."
    unlock_expanded_ss:0 "Débloquez les décisions de recrutement de la Division SS étrangère \ n"
    GER_Bandenkampf:0 "Bandenkampf"
    GER_Bandenkampf_desc:0 "Nous avons besoin d'unités qui se concentrent sur la lutte contre la résistance dans les pays que nous contrôlons maintenant!"
    GER_historical_Schutzstaffel:0 "SS historique"
    GER_historical_Schutzstaffel_desc:0 ""
    GER_TV_Schutzstaffel:0 "SS-Totenkopfverbände"
    GER_TV_Schutzstaffel_desc:0 ""
    GER_VT_Schutzstaffel:0 "SS-Verfügungstruppe"
    GER_VT_Schutzstaffel_desc:0 ""
    GER_Schutzstaffel_divisions:0 "SS-Totenkopf-Division"
    GER_Schutzstaffel_divisions_desc:0 "La division SS Totenkopf:" Death's Head ", également connue sous le nom de 3. SS-Panzergrenadier-Division Totenkopf et 3. SS-Panzer-Division Totenkopf, était l'une des divisions déployées par les Waffen-SS pendant la Seconde Guerre mondiale . Elle a commencé comme une milice mais s'est développée en une division Panzer puissante mais fanatique qui a subi de lourdes pertes, en particulier en Russie. "
    GER_Schutzstaffel_divisions_II:0 "Polizei-Division"
    GER_Schutzstaffel_divisions_II_desc:0 "La division Polizei a été formée en octobre 1939 à partir de membres de l'Ordnungspolizei (police régulière) qui ont été enrôlés dans l'unité."
    GER_Schutzstaffel_divisions_III:0 "SS-Division (mot.) Reich"
    GER_Schutzstaffel_divisions_III_desc:0 "La 2ème Division SS Panzer Das Reich" était une division Waffen-SS pendant la Seconde Guerre mondiale. Il est considéré comme une formation d'élite parmi les divisions alignées par la Waffen-SS. Das Reich était la division Waffen-SS la plus réussie en termes de Knight's Crosses et était commandée par la légende Panzer Paul Hausser "
    GER_Schutzstaffel_divisions_IV:0 "SS-Division (mot.) Wiking"
    GER_Schutzstaffel_divisions_IV_desc:0 "La 5e SS Panzer Division Wiking était une division d'élite Panzer parmi les trente-huit divisions Waffen-SS d'Allemagne. Elle a été recrutée parmi des volontaires étrangers au Danemark, en Norvège, en Suède, en Finlande, en Estonie, aux Pays-Bas et en Belgique sous le commandement Au cours de la Seconde Guerre mondiale, la division a servi sur le front de l'Est pendant la Seconde Guerre mondiale. Elle était commandée par le légendaire Felix Steiner. "
    GER_Schutzstaffel_divisions_V:0 "Division LSSAH"
    GER_Schutzstaffel_divisions_V_desc:0 "Le Leibstandarte SS Adolf Hitler" (LSSAH) a été fondé en septembre 1933 en tant que formation personnelle de garde du corps d'Adolf Hitler et est devenu plus tard connu comme une division motorisée d'élite et plus tard une division panzergrenadier. "
    GER_Schutzstaffel_divisions_VI:0 "Division de la jeunesse hitlérienne"
    GER_Schutzstaffel_divisions_VI_desc:0 "La division Hitler Youth Panzer était une division d'élite Panzergrenadier."
    GER_Schutzstaffel_Expansion:0 "Extension SS"
    GER_Schutzstaffel_Expansion_desc:0 "Avec le succès des formations de la Wehrmacht Panzer, Himmler a réalisé la stratégie et la propagande d'avoir des unités Panzer dans la SS. Juillet 1942 à Bergen, Pays-Bas, le" SS-Panzer-Generalkommando "a été créé. Le corps a servi de formation squelettique, supervisant la réorganisation et la restructuration des divisions de combat de la Waffen SS dans la région de Toulon, en France. Début février 1943, le corps reçut l'ordre de rejoindre le groupe d'armées sud du Generalfeldmarschall Manstein en Ukraine, où il deviendra connu très simplement sous le nom de " Corps SS Panzer ". La légende du SS-Gruppenführer et du Panzer Paul Hausser a été placé en charge du corps"
    GER_Schutzstaffel_junkerschulen:0 "SS-Junkerschulen"
    GER_Schutzstaffel_junkerschulen_desc:0 "Les écoles SS Junker ont été introduites en 1937 en tant qu'écoles d'élèves-officiers et centres de formation des SS pendant la Seconde Guerre mondiale. Elles avaient pour tâche de former des candidats officiers pour les Waffen-SS. Les écoles SS Junker existaient finalement à quatre endroits: Bad Tolz, Brunswick, Klagenfurt et Prague-Dewitz. "
    GER_ahistorical_Schutzstaffel:0 "Ahistorical SS"
    GER_ahistorical_Schutzstaffel_desc:0 ""
    GER_Schutzstaffel_foreign_units:0 "Recrutement d'unités SS étrangères"
    GER_Schutzstaffel_foreign_units_desc:0 "Cela permettra aux Waffen-SS de recruter des troupes de toute l'Europe. Les unités SS-Freiwilligen (volontaires) sont prêtes à nous aider à abolir le bolchevisme."
    GER_LSSAH_division:0 "LSSAH-1939"
    GER_LSSAH_division_desc:0 "Le Leibstandarte SS Adolf Hitler" (LSSAH) a été fondé en septembre 1933 en tant que formation personnelle de garde du corps d'Adolf Hitler et est devenu plus tard connu comme une division motorisée d'élite et plus tard une division panzergrenadier. "
    GER_Das_Reich_division:0 "Das Reich-1940"
    GER_Das_Reich_division_desc:0 "La 2e Division Panzer SS Das Reich" était une division Waffen-SS pendant la Seconde Guerre mondiale. Il est considéré comme une formation d'élite parmi les divisions alignées par la Waffen-SS. Das Reich était la division Waffen-SS la plus réussie en termes de Knight's Crosses et était commandée par la légende Panzer Paul Hausser "
    GER_Wiking_division:0 "Wiking-1940"
    GER_Wiking_division_desc:0 "La 5e Division Panzer SS Wiking était une division d'élite Panzer parmi les trente-huit divisions Waffen-SS d'Allemagne. Elle a été recrutée parmi des volontaires étrangers au Danemark, en Norvège, en Suède, en Finlande, en Estonie, aux Pays-Bas et en Belgique sous le commandement Au cours de la Seconde Guerre mondiale, la division a servi sur le front de l'Est pendant la Seconde Guerre mondiale. Elle était commandée par le légendaire Felix Steiner. "
    GER_Totenkopf_division:0 "Totenkopf-1941"
    GER_Totenkopf_division_desc:0 "SS Division Totenkopf, Death's Head, également connue sous le nom de 3. SS-Panzergrenadier-Division Totenkopf et 3. SS-Panzer-Division Totenkopf, était l'une des divisions alignées par les Waffen-SS pendant la Seconde Guerre mondiale. a commencé comme une milice mais s'est développée en une division Panzer puissante et fanatique qui a subi de lourdes pertes, en particulier en Russie. "
    GER_Das_Vaterland_division:0 "Panzer-Division Das Vaterland-1942"
    GER_Das_Vaterland_division_desc:0 "Développez la Waffen-SS avec cette division Panzer d'élite ahistorique"
    GER_reform_luftwaffe:0 "Réformez la Luftwaffe"
    GER_reform_luftwaffe_desc:0 "Insatisfait du leadership d'Hermann Göring de la Luftwaffe, Adolf Hitler a voulu le remplacer par Robert Ritter von Greim ou Werner Kreipe."
    GER_divebomber_focus_improvement:0 "Bombardement en piqué amélioré"
    GER_divebomber_focus_improvement_desc:0 "Avec l'expérience du bombardement en piqué en cours, nous pouvons le rendre plus efficace, mais nous devons y mettre des efforts!"
    GER_antitank_aircraft_improvement:0 "Avions antichars"
    GER_antitank_aircraft_improvement_desc:0 "Si nous leur donnons les bonnes armes, nous pouvons utiliser des avions contre les chars ennemis!"
    GER_air_innovation:0 "Luftwaffe"
    GER_air_innovation_desc:0 "Le traité injuste de Versailles interdisait totalement à l'Allemagne d'avoir une force aérienne, mais les pilotes allemands continuèrent de s'entraîner en secret. En 1935, toute prétention d'obéir au traité fut abandonnée et le Reich allemand annonça fièrement la création officielle du nouveau L'Armée de l'Air allemande, la Luftwaffe; cela étant fait, nous devons continuer à faire tout ce que nous pouvons pour la développer. "
    GER_air_innovation_2:0 "Expansion de la Luftwaffe"
    GER_air_innovation_2_desc:0 "Les tâches du ministère de l'Air du Reich sont d'une importance capitale. La Luftwaffe doit être l'armée de l'air la plus avancée au monde!"
    GER_antitank_aircraft:0 "Appui aérien rapproché blindé"
    GER_antitank_aircraft_desc:0 "Après l'expérience de l'Espagne, nous devrions envisager de donner à l'appui aérien rapproché de meilleurs avions blindés!"
    GER_naval_bomber:0 "Bombardier d'attaque navale"
    GER_naval_bomber_desc:0 "Nous avons besoin d'un bombardier torpilleur pour notre transporteur!"
    GER_naval_patrol:0 "Bombardier de patrouille navale"
    GER_naval_patrol_desc:0 "Si nous voulons gagner contre la marine britannique, nous devons construire de bons bombardiers de la marine!"
    GER_fighterbomber_effort:0 "Chasseur-bombardier"
    GER_fighterbomber_effort_desc:0 "Nos bombardiers sont trop vulnérables face à des chasseurs plus agiles, mais les chasseurs conçus uniquement pour la vitesse sont trop peu fiables. Comme les chevaux de course, ils peuvent dépasser tout, mais seulement dans des conditions favorables. Si nous devions développer des" chasseurs-bombardiers " , un avion multirôle plus lourd et plus rapide prêt à opérer dans des conditions difficiles, alors nous pourrons rencontrer les «chevaux de course» de nos ennemis avec des chevaux de guerre à la place ».
    GER_levelbomber_focus:0 "Level Bombing"
    GER_levelbomber_focus_desc:0 "Nous avons besoin de bombardiers tactiques plus puissants!"
    GER_divebomber_focus:0 "Bombardement en piqué"
    GER_divebomber_focus_desc:0 "L'incapacité des premiers avions à soutenir une plongée verticale a souvent transformé les bombardements en missions suicides, mais les progrès récents de l'aéronautique et l'expérience de l'Espagne nous permettent de produire des avions de bombardement en piqué viables qui sont plus précis que les bombardiers de niveau traditionnels, et aussi plus flexible et plus rentable. Un tel avion pourrait être surnommé le "Sturzkampfflugzeug" ("avion de combat en plongée") ou "Stuka" ".
    GER_fighter_air_effort:0 "Bras de combattant"
    GER_fighter_air_effort_desc:0 "La capacité de la Luftwaffe à mener des opérations dépend de la supériorité aérienne. Nous devons développer des avions de combat agiles et efficaces pour nos Jagdgeschwaders (" escadrons de chasseurs ") afin de garder les combattants de nos ennemis hors du ciel."
    GER_heavyfighter_effort:0 "Bras de chasseur lourd"
    GER_heavyfighter_effort_desc:0 "Le personnel de la Luftwaffe pense qu'il pourrait être utile de poursuivre le développement d'avions de combat bimoteurs à orientation offensive avec une plus grande portée et une plus grande capacité de carburant. Ces" chasseurs lourds "pourraient escorter nos bombardiers en territoire ennemi, puis utiliser leur vitesse pour rapidement rentrer chez eux avant que des chasseurs monomoteurs plus agiles ne puissent les abattre ... Du moins, en théorie. "
    GER_western_knowledge:0 "Connaissance occidentale"
    GER_western_knowledge_desc:0 "Avec une si grande partie de l'Europe sous le contrôle du Reich, nous avons un vaste dépôt de connaissances sur lequel puiser. À la fois via les institutions scientifiques et les armes / plans capturés."
    ##### Suisse ###
    SWI_support_the_sbb:0 "Soutenir les CFF"
    SWI_support_the_sbb_desc:0 "En soutenant la compagnie ferroviaire nationale, nous pouvons améliorer l'infrastructure globale de notre pays."
    SWI_support_the_local_industry:0 "Soutenir l'industrie locale"
    SWI_support_the_local_industry_desc:0 "Dans la crise économique actuelle, nous avons besoin d'aide pour certains de nos secteurs, sinon ils pourraient bientôt disparaître."
    SWI_currency_reform:0 "Réforme de la devise"
    SWI_currency_reform_desc:0 "En réformant notre monnaie, nous surmonterons en partie les problèmes actuels et serons bien préparés pour l'avenir."
    SWI_wehranleihe:0 "Wehranleihe"
    SWI_wehranleihe_desc:0 "Wehranleihe (en anglais: Defense Bond) était un investissement de l'Etat suisse dans le but de moderniser l'armée et de construire des fortifications!"
    SWI_reopen_the_BBB:0 "Rouvrir le BBB"
    SWI_reopen_the_BBB_desc:0 "Le BBB (Bureau de Fortification) doit rouvrir car la menace possible de l'Allemagne nazie!"
    SWI_fortify_the_borders:0 "Fortifier les frontières"
    SWI_fortify_the_borders_desc:0 "Nous devons commencer à construire des fortifications à notre frontière."
    SWI_fortify_border:0 "§YNous gagnerons un fort dans chaque province frontalière§ !."
    SWI_limmatlinie:0 "La Limmatlinie"
    SWI_limmatlinie_desc:0 "La Limmatlinie était la deuxième ligne de défense des fortifications."
    SWI_Limmatlinie:0 "§YNous gagnerons des forts supplémentaires dans certaines provinces frontalières avec un accent sur le nord§ !."
    SWI_expand_arms_factories:0 "Agrandir les usines d'armes"
    SWI_expand_arms_factories_desc:0 "Nous devrions utiliser de l'argent pour développer notre production d'armes!"
    SWI_support_oerlikon:0 "Soutenir Oerlikon"
    SWI_support_oerlikon_desc:0 "Oerlikon produit du bon matériel d'artillerie, par exemple un canon anti-aérien qui est par exemple utilisé par les Britanniques, donc s'ils l'utilisent, nous devrions probablement les soutenir et en profiter aussi!"
    SWI_support_the_weapon_factory_in_solothurn:0 "Soutenez l'usine d'armes à Soleure"
    SWI_support_the_weapon_factory_in_solothurn_desc:0 "Nous pouvons y agrandir notre Usine pour produire encore plus d'armes! Cette Usine produisait des armes antichar!"
    SWI_support_the_weapon_factory_in_thun:0 "Développez l'usine d'armes à Thoune"
    SWI_support_the_weapon_factory_in_thun_desc:0 "Nous pouvons étendre notre usine là-bas pour produire encore plus d'armes! Cette usine a produit des armes d'infanterie!"
    SWI_wehrvorlage:0 "Wehrvorlage"
    SWI_wehrvorlage_desc:0 "Le politicien a travaillé sur un concept pour améliorer notre stabilité contre le fanatisme idéologique et sur la façon de préparer et de motiver les gens en cas de guerre!"
    SWI_army_reorganisation:0 "Réorganisation de l'armée"
    SWI_army_reorganisation_desc:0 "Nous devrions essayer d'améliorer nos capacités logistiques et organisationnelles!"
    SWI_make_the_air_force_independent:0 "Rendre la Force aérienne indépendante"
    SWI_make_the_air_force_independent_desc:0 "La défense aérienne sera importante en cas de guerre. C'est pourquoi nous devons accorder plus d'attention à nos forces aériennes et les traiter sur un pied d'égalité avec l'armée."
    SWI_build_an_anti_air_system:0 "Construire un système anti-aérien"
    SWI_build_an_anti_air_system_desc:0 "Maintenant que nous avons une petite force volante, nous devons nous préparer au cas où l'ennemi en aurait une aussi!"
    SWI_license_a_fighter_from_france:0 "Licence d'un combattant de France"
    SWI_license_a_fighter_from_france_desc:0 "Nous devrions demander aux français un nouveau modèle de chasseur. Cela pourrait grandement améliorer nos capacités de combat dans le ciel!"
    SWI_invest_in_fighter_research:0 "Investir dans la recherche sur les chasseurs"
    SWI_invest_in_fighter_research_desc:0 "Nous devrions nous concentrer sur l'amélioration de la conception de nos avions nationaux, en commençant par les chasseurs."
    SWI_build_an_aircraft_factory:0 "Construire une usine aéronautique"
    SWI_build_an_aircraft_factory_desc:0 "Nous devrions construire une usine d'avions pour pouvoir construire beaucoup plus de chasseurs. Il y avait en fait une usine pour produire des chasseurs qui s'appelait Eidgenössisches Flugzeugwerk et était située à Thoune et plus tard à Emmen."
    SWI_improve_mountain_training:0 "Améliorer la formation en montagne"
    SWI_improve_mountain_training_desc:0 "Nos alpinistes suisses sont réputés pour leur compétence et leur courage, nous devrions mettre davantage l'accent sur l'utilisation de leur expertise pour former la nouvelle génération de soldats en terrain montagneux."
    SWI_mountain_training_effect:0 "Active §HAlpen Training§! \ N§HMountain Support Unit \ n Mountain§! \ N Defense: §G + 10% §! \ N"
    alpen_training:0 "Alpen Training"
    alpen_training_desc:0 "En utilisant pleinement le terrain, nous pouvons obtenir un avantage défensif."
    SWI_f further_motorisation:0 "Motorisation supplémentaire"
    SWI_f further_motorisation_desc:0 "Nous devons nous assurer que notre armée peut se déplacer assez rapidement pour fermer toute percée ennemie possible! Etre assez rapide pour exploiter les ouvertures dans la ligne ennemie est également une pensée tentante."
    SWI_armed_and_neutral:0 "Neutralité armée"
    SWI_armed_and_neutral_desc:0 "Nous sommes neutres mais nous ne devons pas nous attendre à ce que quelqu'un d'autre le soit!"
    SWI_spiritual_national_defense:0 "Défense nationale spirituelle"
    SWI_spiritual_national_defense_desc:0 "Nous devons expliquer à notre peuple pourquoi le fascisme et le communisme sont dangereux!"
    SWI_ruetlirapport:0 "Rütlirapport"
    SWI_ruetlirapport_desc:0 "Notre nouveau général explique aux officiers nos plans pour qu'ils soient mieux préparés à tout ce qui nous attend!"
    SWI_mobilisation:0 "Mobilisation"
    SWI_mobilisation_desc:0 "Le monde devient trop dangereux, nous devons nous attendre à une attaque à tout moment maintenant. Changez l'économie en état de guerre!"
    SWI_promote_an_army_leader:0 "Promouvoir un chef d'armée"
    SWI_promote_an_army_leader_desc:0 "Nous avons besoin de quelqu'un pour diriger notre armée! Il est temps d'en promouvoir une!"
    SWI_plan_wahlen:0 "Plan Wahlen"
    SWI_plan_wahlen_desc:0 "Nous devons commencer à utiliser toutes les terres disponibles pour l'agriculture!"
    SWI_expand_farmland:0 "Agrandir les terres agricoles"
    SWI_expand_farmland_desc:0 "En ces temps désespérés, nous devons étendre nos capacités agricoles!"
    SWI_create_a_new_army:0 "Créer une nouvelle armée"
    SWI_create_a_new_army_desc:0 "Notre nouveau général suggère que nous commencions à former un nouveau corps d'armée!"


