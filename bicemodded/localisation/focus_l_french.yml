    ITA_mitteleuropa:0 "German Mitteleuropa"
    ITA_mitteleuropa_desc:0 "Mitteleuropa est le futur rapport de force dans la région, l'Italie soutiendra et s'alignera avec [From.GetLeader] dans la mise en place des sphères d'intérêt économique et politique sur le continent."

    ITA_develope_rome:0 "Sept collines de Rome"
    ITA_develope_rome_desc:0 "A l'est du Tibre se trouvent les sept collines qui forment le centre de Rome. Nous devons revitaliser le secteur industriel dans notre capitale bien-aimée!"
    ITA_trade_unions:0 "Autoriser les syndicats"
    ITA_trade_unions_desc:0 "Les syndicats ont besoin d'un niveau de liberté plus élevé pour accroître l'efficacité de l'administration des travailleurs."
    ITA_hard_grip:0 "Syndicalisme"
    ITA_hard_grip_desc:0 "Nous devons garder un contrôle très strict sur l'organisation des travailleurs."

    ITA_nationalize_complexes:0 "Nationaliser les complexes"
    ITA_nationalize_complexes_desc:0 "Mettre des usines dans les mêmes centres industriels sous une gestion unifiée réduira sûrement le besoin d'intermédiaires!"
    ITA_provincial_roads:0 "Routes provinciales"
    ITA_provincial_roads_desc:0 "La campagne a cruellement besoin de nouvelles infrastructures, le pavage des anciens chemins de terre est désespérément nécessaire."

    ITA_appoint_chief:0 "Nommer un nouveau chef du renseignement"
    ITA_appoint_chief_desc:0 ""
