    KMT_jap_navy_indus_assist_tt:0 "Ajouter §Y2 Naval Dockyards§! Dans deux états contrôlés aléatoires. \ N"
    ## 14/11/2016 ##
    KMT_support_pro_japanese_faction:0 "Soutenir la faction pro-japonaise"
    KMT_support_pro_japanese_faction_desc:0 "Peut-être qu'au lieu de contrarier les Japonais, nous pouvons trouver une soulution plus pacifique?" # 愤青 别 打 我
    KMT_re_elaborate_hakko_ichiu:0 "Proposer une alliance sino-japonaise"
    KMT_re_elaborate_hakko_ichiu_desc:0 "Afin de créer la véritable" Sphère de co-prospérité asiatique ", nous devons rechercher une alliance avec les Japonais. La puissance industrielle avancée nous donnera sûrement un avantage sur nos ennemis."
    KMT_introduce_shipbuilding_technology:0 "Introduire la technologie de construction navale"
    KMT_introduce_shipbuilding_technology_desc:0 "Grâce à la forte capacité de notre ami dans l'industrie navale, nous pouvons également solliciter son aide dans la nôtre."
    KMT_introduce_shipbuilding_technology_usa:0 "Introduire la technologie de la construction navale"
    KMT_introduce_shipbuilding_technology_usa_desc:0 "Grâce à la forte capacité de notre ami dans l'industrie navale, nous pouvons également demander leur assistance dans la nôtre."
    KMT_force_japan_to_accept_peace:0 "Demander une intervention allemande"
    KMT_force_japan_to_accept_peace_desc:0 "Avec nos relations actuelles avec l'Allemagne, nous pouvons solliciter leur intervention dans notre guerre actuelle avec les Japonais."
    KMT_force_japan_to_cede_land:0 "Demander à nouveau une intervention allemande"
    KMT_force_japan_to_cede_land_desc:0 "Malgré un accord sur un terme de paix, les Japonais refusent toujours de nous rendre des terres. Il est peut-être temps pour nous de demander une autre intervention allemande ..."
    KMT_pincer_soviet:0 "Pincer Soviet"
    KMT_pincer_soviet_desc:0 "Les Soviétiques étant actuellement occupés, nous pouvons les frapper là où ils s'y attendent le moins."
    KMT_japanese_advisors:0 "Conseiller japonais"
    KMT_japanese_advisors_desc:0 "Nous pouvons demander des conseillers à notre ami japonais pour aider notre armée."
    KMT_draw_closer_to_the_empire:0 "Améliorer les relations avec le Royaume-Uni"
    KMT_draw_closer_to_the_empire_desc:0 "Avec notre histoire avec les Britanniques, nous pouvons faire quelque chose pour améliorer notre relation ou peut-être même former une alliance avec eux."
    KMT_trans_pacific_friendship_focus:0 "Amitié transpacifique"
    KMT_trans_pacific_friendship_focus_desc:0 "Avec notre transition actuelle vers la démocratie, nous pouvons renforcer notre lien avec les États-Unis qui se trouvent juste de l'autre côté du Pacifique."
    KMT_resisist:0 "Résister au communisme"
    KMT_resisist_desc:0 "Si nous laissons le communisme s'implanter dans notre société, le rêve de Sun ne se réalisera jamais et il n'y aura jamais de vraie démocratie pour la Chine!"
    KMT_oust_the_colonizers:0 "Oust The Colonizers"
    KMT_oust_the_colonizers_desc:0 "Le colonialisme est encore plus maléfique que l'impérialisme, pour cela, nous allons libérer nos compatriotes asiatiques de la perversité des colonisateurs occidentaux!"
    KMT_pursuade_britain:0 "Persuader la Grande-Bretagne"
    KMT_pursuade_britain_desc:0 "Avec le désir japonais de ressources pour alimenter leur machine de guerre, ils attaqueront sans aucun doute la Grande-Bretagne et les colonies des Pays-Bas en Asie. Sachant cela, nous pouvons persuader la Grande-Bretagne de frapper en premier. Si cela réussit, nous nous trouverons un allié puissant. . "
    KMT_sov_advisors:0 "Conseillers soviétiques"
    KMT_sov_advisors_desc:0 "Nous pouvons demander des conseillers à nos amis bolcheviks pour aider notre armée."
    KMT_spread_the_revolution:0 "Propager la révolution"
    KMT_spread_the_revolution_desc:0 "Avec nos compatriotes asiatiques opprimés par les mauvais colonisateurs occidentaux, nous devons leur enseigner la voie du communisme et expulser le diable de l'ouest!"
    KMT_join_the_axis:0 "Rejoignez l'Axe"
    KMT_join_the_axis_desc:0 "Il est temps pour nous de renforcer nos liens avec nos amis allemands."
