    #### ROM  ####
    ROM_lessons_of_war:0 "Lessons of War"
    ROM_lessons_of_war_desc:0 "Après avoir combattu pendant un certain temps, nous avons beaucoup appris. Nous pourrions utiliser cela et améliorer nos généraux et nos officiers."
    ROM_divide_and_conquer:0 "Diviser et conquérir"
    ROM_divide_and_conquer_desc:0 "Le roi Carol II est un roi astucieux, qui cherche à concentrer autant de pouvoir que possible pour lui-même. Pour ce faire, il affrontera les différents partis politiques et personnes au sein de chaque parti politique."
    ROM_camarilla:0 "La Camarilla"
    ROM_camarilla_desc:0 "Carol II s'entoure de nombreux conseillers proches, dont de nombreux industriels et amis intimes."
    ROM_remove_codreanu:0 "Supprimer Codreanu"
    ROM_remove_codreanu_desc:0 "Codreanu est une épine dans le flanc du roi depuis trop longtemps. Il dit du mal du roi, la maîtresse du roi, et ordonne également des assassinats sur des ennemis politiques. Il doit être emprisonné, puis traité."
    ROM_form_the_nrf:0 "Former le Front National de la Renaissance"
    ROM_form_the_nrf_desc:0 "Suite à la déclaration d'urgence nationale, le roi autorisera désormais l'existence d'un seul parti, le Front National de la Renaissance, qui soutiendra la politique du roi."
    ROM_raise_taxes:0 "Augmenter les taxes"
    ROM_raise_taxes_desc:0 "Pour payer de nouvelles défenses pour la Roumanie, le roi augmentera les impôts! Ce serait dommage que ces taxes soient plutôt utilisées pour payer le style de vie de Carol ..."
    ROM_cooperate_with_iron_guard:0 "Coopérez avec l'Iron Guard"
    ROM_cooperate_with_iron_guard_desc:0 "Le roi est à la recherche de nouveaux alliés, et la Garde de fer affaiblie pourrait être disposée à rejoindre le Front National de la Renaissance."
    ROM_cooperate_with_liberals:0 "Coopérez avec les libéraux"
    ROM_cooperate_with_liberals_desc:0 "Le roi cherche de nouveaux alliés, et les libéraux sont probablement inoffensifs. Ils pourraient être disposés à rejoindre le Front national de la Renaissance."
    ROM_eliminate_the_iron_guard:0 "Éliminez le garde de fer"
    ROM_eliminate_the_iron_guard_desc:0 "La Garde de fer a perdu son utilité et a plutôt commencé à comploter pour prendre le contrôle de la Roumanie, ils doivent maintenant être complètement éliminés."
    ROM_iron_guard_takes_control:0 "Iron Guard prend le contrôle"
    ROM_iron_guard_takes_control_desc:0 "Le moment est venu pour la Garde de fer de prendre le contrôle total de la Roumanie et de créer l'État légionnaire!"
    ROM_absolute_monarch:0 "Le monarque absolu"
    ROM_absolute_monarch_desc:0 "Le roi Carol II peut désormais régner en maître en tant que monarque absolu, personne ne sera assez fort pour s'opposer à lui en interne."
    ROM_codreanu_government:0 "Gouvernement de Codreanu"
    ROM_codreanu_government_desc:0 "Nommé par le roi, Codreanu peut maintenant tenter de créer son État légionnaire."
    ROM_exile_the_king:0 "Exilez le roi"
    ROM_exile_the_king_desc:0 "Le roi Carol II n'est pas un homme populaire, et sa maîtresse et Camarilla sont également impopulaires. Nous devons l'exiler maintenant, avant qu'il ne tente de nous déjouer."
    ROM_take_control_of_the_streets:0 "Prenez le contrôle des rues"
    ROM_take_control_of_the_streets_desc:0 "Avant de pouvoir prendre le contrôle du pays, nous devons gagner la bataille pour les rues. Les organisations paramilitaires rivales doivent être vaincues ou intégrées dans la structure de la Garde de fer."
    ROM_purge_the_elites:0 "Purger les élites"
    ROM_purge_the_elites_desc:0 "Les élites roumaines sont les pires personnes: les francophiles décadents. Une fois expulsés, la Roumanie sera libre de poursuivre son destin."
    ROM_death_cult:0 "Death Cult"
    ROM_death_cult_desc:0 "La Garde de Fer enseigne l'altruisme: Pour lui-même, un légionnaire ne doit rien vouloir. Cela se traduit généralement par un comportement presque suicidaire, car chaque légionnaire cherche à devenir un martyr."
    ROM_liberal_government:0 "Gouvernement libéral"
    ROM_liberal_government_desc:0 "Le roi a nommé un Premier ministre libéral. Bien qu'ils n'aient pas la majorité à eux seuls, ils sont le plus grand parti au Parlement et assureront une Roumanie stable et démocratique."
    ROM_francophile_tendencies:0 "Francophile Tendencies"
    ROM_francophile_tendencies_desc:0 "La plupart des élites roumaines sont très friandes de la France, peut-être pouvons-nous demander au gouvernement français de l'aider à former notre gendarmerie à faire face aux groupes d'extrême droite en Roumanie."
    ROM_british_financial_aid:0 "Aide financière britannique"
    ROM_british_financial_aid_desc:0 "Les Britanniques sont un partenaire commercial très important de la Roumanie, s'ils acceptaient de fournir une aide financière, nous pourrions plus facilement résister à l'influence fasciste et communiste."
    ROM_limited_monarch:0 "Un monarque limité"
    ROM_limited_monarch_desc:0 "Le roi Carol II utilise depuis longtemps son pouvoir pour voler la Roumanie. Il est temps que le parlement limite son pouvoir, coupe son accès aux fonds publics et s'assure qu'il reste loin de la politique."
    ROM_Goga_gov:0 "Octavian Goga, du Parti national chrétien, est Premier ministre après les élections de 1937."
    ROM_PNL_gov:0 "Les libéraux sont restés au pouvoir après les élections de 1937."
    ROM_codreanu_gov:0 "Codreanu de la Garde de fer est Premier ministre après les élections de 1937."
    ROM_arms_industry:0 "Industrie de l'armement locale"
    ROM_arms_industry_desc:0 "Si nous voulons être prêts pour la guerre, nous devons être en mesure de produire nos propres armes. MALAXA était un important producteur local d'armes, fournissant l'Iron Guard et d'autres. L'usine mécanique de Plopeni a également aidé à produire de l'artillerie et des munitions. Pirochim Victoria était une troisième usine d'armement construite pendant cette période. "
    ROM_prepare_wartime_fuel:0 "Préparez-vous à la consommation de carburant en temps de guerre"
    ROM_prepare_wartime_fuel_desc:0 "Bien que nous produisions beaucoup de pétrole en Roumanie, il est clair que le carburant sera épuisé à un rythme extrêmement rapide pendant une guerre. Nous devrions commencer à stocker du carburant, à la fois pour notre propre usage et pour le donner à nos alliés, et améliorer également notre processus de raffinage de carburant. "
    ROM_eliminate_illiteracy:0 "Éliminer l'analphabétisme"
    ROM_eliminate_illiteracy_desc:0 "La Roumanie a peut-être le pire taux d'alphabétisation d'Europe, avec plus de 50% de la population analphabète. Nous devons prendre des mesures décisives pour mettre fin à l'analphabétisme en Roumanie."
    ROM_integrate_minorities:0 "Intégrer les minorités"
    ROM_integrate_minorities_desc:0 "La Roumanie s'est énormément développée depuis la Grande Guerre, mais cela a également conduit de nombreux non-Roumains à vivre dans la Grande Roumanie. Les Hongrois, les Bulgares, les Allemands et les Ukrainiens vivent tous à l'intérieur de nos frontières et s'attendent à être traités de certaines manières. Nous devrons soit leur concéder dans certains cas, soit abandonner une partie de nos terres ... "
    ROM_industrialisation:0 "Industrialisation de la Roumanie"
    ROM_industrialisation_desc:0 "La Roumanie est un pays agraire, avec plus de 80% de la population travaillant la terre. Si la Roumanie veut devenir un pays vraiment moderne, nous devons nous industrialiser de la même manière que l'Allemagne et l'Union soviétique. Cela prendra du temps , mais cela en vaudra sûrement la peine. "
    ROM_honour_the_heroes:0 "Honore les héros déchus"
    ROM_honour_the_heroes_desc:0 "La guerre civile espagnole a attiré des volontaires des rangs de la Garde de fer, chacun cherchant à protéger le christianisme des communistes impies. Deux membres de la Garde de fer, Ion Mota et Vasile Marin, sont morts en combattant les républicains sur le 13 janvier 1937. Nous devons honorer leur mémoire, en envoyant plus de fusils et de volontaires pour aider les nationalistes espagnols! "
    # Indes néerlandaises (Indonésie)
    INS_ethical_policy:0 "Ethiekbeleid"
    INS_ethical_policy_desc:0 "Politique éthique mise en œuvre en 1898 par la reine Wilhelmine"
    INS_irrigation:0 "Irrigation"
    INS_irrigation_desc:0 "Montrer que nous sommes investis dans l'avenir à long terme du pays permettra également de trouver plus facilement de nouvelles recrues pour l'armée."
    INS_ask_for_steel:0 "Demander la technologie de l'acier"
    INS_ask_for_steel_desc:0 "Demande de technologie de raffinage d'acier des Pays-Bas"
    INS_industrial_support:0 "Demander un investissement en capital"
    INS_industrial_support_desc:0 "Nous avons besoin de capital"
    INS_docks:0 "Quais"
    INS_docks_desc:0 "Importance du port"
    INS_infrastructure_help:0 "Spécialistes en infrastructure"
    INS_infrastructure_help_desc:0 "Demandez des spécialistes des infrastructures des Pays-Bas pour construire des chemins de fer dans la jungle."
    INS_education:0 "Éducation"
    INS_education_desc:0 "Vivez et laissez apprendre"
    INS_migration:0 "Transmigration"
    INS_migration_desc:0 "Migration dans le royaume."
    INS_infrastructure_sumatra:0 "Infrastructure à Sumatra"
    INS_infrastructure_sumatra_desc:0 "L'amélioration de l'infrastructure à Sumatra facilitera le contrôle de la population locale et améliorera potentiellement l'extraction des ressources."
    INS_steel_refineries:0 "Fabrication de raffineries d'acier"
    INS_steel_refineries_desc:0 "La fabrication de l'acier est une question importante"
    INS_arms_factories:0 "Armer la Nation"
    INS_arms_factories_desc:0 "Fabriquer des armes à feu est bon pour l'économie"
    INS_motorization_effort:0 "Faire des camions pas la guerre"
    INS_motorization_effort_desc:0 "Bro, Bro bro votre camion lentement au bar ... -Barney Stinson"
    INS_flexible_navy:0 "Flexibale Navy"
    INS_flexible_navy_desc:0 "Nous ne pouvons pas nous permettre une marine complète."
    INS_to_kalimantan_from_java:0 "Aller à Kalimantan"
    INS_to_kalimantan_from_java_desc:0 "Une partie de la politique de tranmigration consistait à déplacer des personnes de Java vers l'île la moins peuplée de Kalimantan"
    INS_to_kalimantan_from_java2:0 "Les migrants sont arrivés"
    INS_to_kalimantan_from_java2_desc:0 "Il faudra un certain temps aux migrants pour se sentir chez eux."
    INS_to_sumatra_from_java:0 "Aller à Sumatra"
    INS_to_sumatra_from_java_desc:0 "Une partie de la politique de migration consistait à déplacer des personnes de Java vers l'île la moins peuplée de Sumatra"
    INS_to_sumatra_from_java2:0 "Les migrants sont arrivés"
    INS_to_sumatra_from_java2_desc:0 "Il faudra un certain temps aux migrants pour se sentir chez eux."
    INS_migration_first_step_complete:0 "Première étape terminée"
    INS_migration_first_step_complete_desc:0 "Nous avons terminé la première étape du projet de transmigration."
    INS_to_asmat_from_java:0 "Aller à Asmat"
    INS_to_asmat_from_java_desc:0 "Une partie de la politique de tranmigration consistait à déplacer les gens de Java vers l'île la moins peuplée d'Asmat"
    INS_to_asmat_from_java2:0 "Les migrants sont arrivés"
    INS_to_asmat_from_java2_desc:0 "Il faudra un certain temps aux migrants pour se sentir chez eux."
    INS_to_jayapura_from_java:0 "Aller à Jayapura"
