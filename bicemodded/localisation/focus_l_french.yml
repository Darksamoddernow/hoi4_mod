    news.709.o:0 "Peut-être que c'était pour le mieux."
    ### être ami avec l'Espagne
    news.710.t:0 "Ministère des Affaires étrangères portugais à [SPR.GetName]"
    news.710.d:0 "Plutôt que d'affronter [SPR.GetName] sur les populations italiennes de la côte dalmate, [From.GetName] a annoncé la création d'une mission diplomatique permanente auprès de [YUG.GetName]. Selon un communiqué de le ministère des Affaires étrangères [From.GetAdjective], les deux pays ont tellement d'histoire commune et tant d'intérêts communs que la compréhension mutuelle est bien plus importante qu'un petit différend frontalier. \ n \ nAvec les tensions croissantes à travers l'Europe, on ne peut qu'espérer plus de pays adoptez cette approche. "
    news.710.a:0 "Nos nations se tiennent ensemble comme des amis."
    news.710.b:0 "Il y aura la paix dans la péninsule ibérique."
    news.710.c:0 "Il sera intéressant de voir où cela se termine."
    australian_focus:0 "Australian National Focus"
    ###Industrie###
    AST_wastelands:0 "Industrialiser les Wastelands"
    AST_wastelands_desc:0 "L'Outback australien est vaste, ce qui peut fournir l'espace dont nous avons besoin pour développer notre industrie."
    AST_australia_rules_the_waves:0 "L'Australie gouverne les vagues"
    AST_australia_rules_the_waves_desc:0 "La Grande-Bretagne n'est plus en mesure de nous protéger de l'autre côté du globe. Nous devons construire une marine moderne si nous voulons rivaliser avec les menaces croissantes dans le Pacifique. \ N \ n" Advance Australia ""
    AST_improve_dockyard_facilities:0 "Améliorer les installations du chantier naval"
    AST_improve_dockyard_facilities_desc:0 "L'efficacité de nos installations navales peut être améliorée. En utilisant des chaînes de montage et des cales sèches plus avancées, nous pouvons augmenter la réparation de nos navires et réduire nos coûts de construction."
    AST_supply_pacific_naval_efforts:0 "Ravitailler les efforts navals du Pacifique"
    AST_supply_pacific_naval_efforts_desc:0 "Nos efforts récents pour une marine digne du théâtre pacifique ont été contrecarrés par notre manque de chantiers navals nécessaires pour produire ces immenses navires de guerre. Nous devons investir dans des chantiers navals à travers le pays afin d'allouer le coût de production suffisant qui est nécessaire."
    AST_create_drb:0 "Etablir le DRB"
    AST_create_drb_desc:0 "Le comité australien des officiers principaux d'approvisionnement a mis en place huit sous-comités, qui étaient coordonnés par le Defense Resources Board."
    AST_urban_planning:0 "Civil Constructional Corps"
    AST_urban_planning_desc:0 "En avril 1942, le CCC a été créé pour fournir de la main-d'oeuvre pour la création d'infrastructures telles que des aérodromes, des emplacements de canons, des casernes, des routes et d'autres projets entrepris pendant la Seconde Guerre mondiale en Australie. 77 500 hommes avaient servi dans le CCC par la fin de la Seconde Guerre mondiale et a subi 218 morts. "
    AST_construction:0 "Effort industriel des États de l'Est"
    AST_construction_desc:0 "Avec les jours en Europe qui s'assombrissent, nous devons prendre des mesures pour nous assurer. Que notre nation a l'économie pour soutenir une armée capable de défendre le continent. Nous devons d'abord nous tourner vers les États de l'Est comme la première étape de la construction d'un avenir pour notre nation. "
    AST_construction_2:0 "Effort industriel des États de l'Ouest"
    AST_construction_2_desc:0 "Avec le renforcement des États de l'Est, le développement de l'industrie à l'Ouest aidera davantage l'économie."
    AST_construction_3:0 "Efforts de construction supplémentaires"
    AST_construction_3_desc:0 "L'expansion de notre réseau d'infrastructure a considérablement amélioré notre capacité de construction dans la région de l'Ouest."
    AST_infrastructure:0 "Autoroutes de l'État de l'Est"
    AST_infrastructure_desc:0 "Un pays sans infrastructure adéquate ne peut pas poursuivre des projets ou des constructions avancés."
    AST_infrastructure_2:0 "Construire le train Indian-Pacific"
    AST_infrastructure_2_desc:0 "L'extension supplémentaire de notre infrastructure permettra les transports et les communications nécessaires aux projets clandestins de haute technologie."
    AST_create_csir:0 "Financer le CSIR"
    AST_create_csir_desc:0 "En 1926, la loi sur la recherche scientifique et industrielle a remplacé l'Institut par le" Conseil pour la recherche scientifique et industrielle "(CSIR)."
    AST_radio_efforts:0 "Créer un comité consultatif de radiophysique"
    AST_radio_efforts_desc:0 "La recherche sur la technologie de localisation radar ou radio en Australie a été coordonnée par le Conseil consultatif de radiophysique établi au sein du Conseil pour la recherche scientifique et industrielle (CSIR)."
    AST_nuclear_efforts:0 "Acquérir des armes nucléaires"
    AST_nuclear_efforts_desc:0 "L'Australie a enquêté sur l'acquisition d'armes nucléaires tactiques du Royaume-Uni ou des États-Unis, recommandant l'acquisition d'armes nucléaires tactiques pour armer les bombardiers électriques anglais Canberra australiens et les chasseurs CAC Sabre."
    AST_secret_weapons:0 "Armes secrètes"
    AST_secret_weapons_desc:0 "En septembre 1947, Burnet a été invité à rejoindre le sous-comité de la guerre chimique et biologique du Comité de développement des nouvelles armes et équipements et a ensuite préparé un rapport secret intitulé" Note sur la guerre sous l'angle biologique "."
    AST_military_logistics:0 "Comité d'entreprise allié"
    AST_military_logistics_desc:0 "Le comité d'entreprise allié établi en février 1942, a été mis en place pour superviser et organiser les travaux de construction militaire en Australie pendant la Seconde Guerre mondiale. Edward Granville Theodore, a été nommé directeur général du conseil."
    AST_armament:0 "Extension de l'usine d'armes de Lithgow"
    AST_armament_desc:0 "L'usine de Lithgow ne peut pas répondre aux besoins en armements. Une nouvelle usine annexe sera érigée à Bathurst à environ 40 miles à l'ouest de Lithgow. Cela a été suivi par la construction d'usines d'alimentation dans les villes environnantes d'Orange, Forbes, Wellington , Mudgee, Cowra, Young, Dubbo, Parkes, Portland et Katoomba "
    AST_armament_2:0 "Usines John Lysaght"
    AST_armament_2_desc:0 "Les usines John Lysaght de Port Kembla et Newcastle ont produit les armes et entre mars 1942 et février 1943 28 000 canons Owen ont été produits."
    AST_armament_3:0 "Usines de munitions supplémentaires"
    AST_armament_3_desc:0 "Des usines de munitions supplémentaires doivent être construites à Derwent Park (obus de mortier de 2 pouces), en Tasmanie, à Welshpool (fusil .303) et à Kalgoorlie (obus Bofors 40mm), en Australie occidentale, à Adelaide (fusil .303) et à Finsbury ( cartouches et fusibles), Australie du Sud. "
    AST_defensive_focus:0 "Préparations défensives"
    AST_defensive_focus_desc:0 "Chaque jour, le monde semble devenir un endroit plus sombre. Les tensions atteignent un point d'ébullition en Europe et en Asie, et non seulement c'est imprudent, mais il n'est tout simplement pas sûr de rester les bras croisés. Les préparatifs doivent être faits non seulement pour nous protéger, mais pour protéger nos alliés. "
    AST_fortification:0 "Protéger le continent"
    AST_fortification_desc:0 "Nous sommes en fin de compte une nation insulaire. Nos côtes sont vastes et nous n'avons tout simplement pas assez de navires pour protéger l'ensemble de notre littoral. Des fortifications côtières doivent être ajoutées le long du littoral de nos ports les plus vitaux pour nous protéger contre les invasions navales. . "
    AST_fortification_2:0 "Défendre les îles"
    AST_fortification_2_desc:0 "Notre patrie est sûre, mais nos territoires périphériques sont peut-être encore plus vulnérables à l'invasion navale. Ces îles sont vitales pour nous et les fortifications sont un must."
    ###Terre###
    AST_aif_organisation:0 "2ème AIF organisé"
    AST_aif_organisation_desc:0 "Après la Grande Dépression, la milice citoyenne était tombée à 35 000 sur le papier, plus de la moitié des volontaires étaient incapables de contribuer régulièrement. Le manque de financement et de législation soutenant le FMC a été identifié comme les deux principales causes du rapide déclin des effectifs du CMF. Avec la guerre en Europe qui se profile, nous devons prendre des mesures pour régler ces problèmes avant qu'il ne soit trop tard. "
    AST_desert_doctrine:0 "Guerre conventionnelle"
    AST_desert_doctrine_desc:0 "La doctrine d'avant-guerre de l'armée australienne était axée sur la guerre conventionnelle dans un environnement européen. Cette doctrine et les manuels de formation connexes étaient communs à ceux de tous les pays du Commonwealth. Après le déclenchement de la guerre, l'armée a continué de se concentrer sur la préparation de ses unités à combattre en Europe et en Afrique du Nord "
    AST_pacific_doctrine:0 "Guerre non conventionnelle"
    AST_pacific_doctrine_desc:0 "Bien que l'armée se concentre sur la guerre conventionnelle, à la fin de 1940, le lieutenant-colonel JC Mawhood, un officier britannique, est arrivé en Australie avec un petit personnel spécialisé pour dispenser une formation à la guerre non conventionnelle. Une école, connue sous le nom d'infanterie n ° 7. Centre, a été ouvert au Wilsons Promontory, Victoria. "
    AST_infantry_forces:0 "Équipement d'infanterie"
    AST_infantry_forces_desc:0 "L'Australie ne possédait pas de stock d'armes et d'équipements modernes au début de la guerre. Les Britanniques étant incapables d'aider en raison de leur propre mobilisation, nous devons développer nos propres chaînes de montage."
    AST_infantry_weapons:0 "Dessins Owen Gun"
    AST_infantry_weapons_desc:0 "L'Owen Machine Carbine était une mitraillette australienne conçue par Evelyn (Evo) Owen en 1939. Elle était très fiable et était capable de fonctionner après avoir été complètement submergée dans le sable et la boue, contrairement aux mitrailleuses Sten et Thompsom. "
    AST_artillery_focus:0 "Royal Regiment of Australian Artillery"
    AST_artillery_focus_desc:0 "Au fur et à mesure que la guerre progressait, l'isolement géographique de l'Australie et une focalisation différente sur les politiques de guerre et les théâtres de la Grande-Bretagne, ont amené l'Australie à obtenir de plus en plus d'armes, d'équipement et d'assistance militaire des États-Unis."
    AST_elite_forces:0 "Scout Cars"
    AST_elite_forces_desc:0 "Avec beaucoup d'applications créatives et l'innovation a été engendrée par les leçons tirées de la Grande Guerre. Le Dingo était basé sur une Ford commerciale de 30 cwt équipée d'un kit de traction intégrale pour donner au véhicule 4 roues motrices, une lumière Bren mitrailleuse et sans fil Mk19. "
    AST_mechanized_focus:0 "Dessins de voitures blindées"
    AST_mechanized_focus_desc:0 "Au déclenchement de la Seconde Guerre mondiale, le Royaume-Uni n'a pas été en mesure de répondre aux besoins du Commonwealth en véhicules de combat blindés. Cela a conduit de nombreux pays du Commonwealth à développer leurs propres AFV. Le Rover a été conçu en 1941, des corps blindés ont été produits. par Ruskin Motor Bodies de Melbourne. La production a été arrêtée en 1943, un total de 238 voitures ont été construites. "
    AST_night_ops:0 "Opérations de nuit"
    AST_night_ops_desc:0 "Le combat nocturne existe depuis des siècles, mais ces idées se sont concrétisées pendant la Seconde Guerre mondiale. Dans le théâtre du Pacifique, les Japonais en particulier ont utilisé des opérations nocturnes pour combattre efficacement un ennemi numériquement supérieur. Nous ne pouvons pas apprendre seulement pour incorporer ces tactiques pour vaincre un ennemi supérieur, mais pour contrer toute tentative offensive nocturne de nos ennemis. "
    AST_m_unit:0 "Unité spéciale M"
    AST_m_unit_desc:0 "Le rôle de l'unité spéciale du M était axé sur la collecte de renseignements sur les navires japonais et les mouvements de troupes avec de petites équipes de l'unité qui ont été débarquées derrière les lignes ennemies par voie maritime, aérienne ou terrestre"
    AST_z_unit:0 "Unité spéciale Z"
    AST_z_unit_desc:0 "L'unité spéciale australienne Z était une unité spécialisée de reconnaissance et de sabotage avec des groupes insérés par parachute ou sous-marin pour fournir des renseignements et mener une guérilla."
    AST_armour_focus:0 "Efforts de chars"
    AST_armour_focus_desc:0 "Le char Sentinel était un char de croisière conçu en Australie pendant la Seconde Guerre mondiale en réponse à la guerre en Europe et à la menace du Japon. C'était le premier char à être construit avec une coque moulée en une seule pièce. seul réservoir à être produit en quantité en Australie. "
    AST_medium_tanks:0 "Acheter des dessins américains"
    AST_medium_tanks_desc:0 "Pendant la Seconde Guerre mondiale, l'armée australienne a utilisé une variété de chars, des chars italiens capturés, des chars français recapturés, des chars britanniques et des chars américains. Bien que la diversité soit forte, l'Australie comptait principalement sur les pièces de rechange ou butin de guerre d'autres nations. Au lieu de continuer à compter sur des chars produits à l'étranger, les conceptions de chars américains doivent être acquises afin qu'elles puissent être construites sur le sol australien par des mains australiennes. "
    AST_heavy_tanks:0 "Obtenir des plans allemands"
    AST_heavy_tanks_desc:0 "Pendant la Seconde Guerre mondiale, l'armée australienne n'était pas étrangère à l'utilisation des chars AXIS. Pendant les campagnes africaines, les régiments de cavalerie australiens ont utilisé des chars italiens capturés, avec des kangourous peints dessus pour les empêcher d'être tirés par les Alliés. certains efforts politiques, les conceptions de chars allemands peuvent être acquises via des opérations d'espionnage, pour améliorer la qualité de nos forces blindées. "
    AST_usa_tank_trade:0 "Accords de production"
    AST_usa_tank_trade_desc:0 "Formalisant davantage la coopération américano-australienne, des accords de production entre les deux pays ont été convenus pour mieux établir et rationaliser la production de chars américains utilisant à la fois des pièces australiennes et américaines pour l'armée australienne."
    AST_ger_tank_trade:0 "Contrebande de pièces"
    AST_ger_tank_trade_desc:0 "Avec tout le chaos de la Seconde Guerre mondiale, il ne fait aucun doute que quiconque remarquerait et ne se soucierait pas de la contrebande de matériel allemand pour mieux s'armer."
    ###Air###
    AST_fund_raaf:0 "Financer la RAAF"
    AST_fund_raaf_desc:0 "En 1939, l'Australie a rejoint l'Empire Air Training Scheme, en vertu duquel les équipages de conduite ont reçu une formation de base en Australie avant de se rendre au Canada pour une formation avancée."
    AST_create_cac:0 "Créer le CAC"
    AST_create_cac_desc:0 "Essington Lewis a convaincu notre gouvernement que les avions n'étaient pas disponibles auprès de sources« traditionnelles »(c.-à-d. Britanniques) en temps de guerre et la création d'une Commonwealth Aircraft Corporation. Les négociations entre certaines de nos plus grandes entreprises se sont bien déroulées, mais avec le soutien du gouvernement, nous peut accélérer et aider à financer cette nouvelle industrie. "
    AST_local_planes:0 "Soutenir les conceptions locales"
    AST_local_planes_desc:0 "Concentrer nos efforts sur la conception d'avions légers locaux nous aidera à gagner la suprématie aérienne."
    AST_foreign_planes:0 "Acheter des dessins étrangers"
    AST_foreign_planes_desc:0 "L'acquisition de modèles d'avions lourds étrangers profitera aux missions longue distance."
    AST_air_doctrine_focus:0 "Efforts de guerre du Pacifique"
    AST_air_doctrine_focus_desc:0 "Le début de la guerre du Pacifique - et l'avancée rapide des forces japonaises - a menacé le continent australien pour la première fois de son histoire. La RAAF n'était pas du tout préparée à l'urgence et disposait initialement de forces négligeables pour servir dans le Pacifique. Nous devons rectifier cela. "
    AST_expand_cac:0 "Développez le CAC"
    AST_expand_cac_desc:0 "Nous devons élargir la Commonwealth Aircraft Corporation pour répondre aux exigences de l'effort de guerre toujours croissant."
    AST_found_wraaf:0 "J'ai trouvé le WRAAF"
    AST_found_wraaf_desc:0 "Le lobbying considérable des femmes désireuses de servir et du chef d'état-major de l'air, voulant libérer du personnel masculin pour servir à l'étranger, a incité la formation de la Women's Royal Australian Air Force."
    AST_jet_effort:0 "Développements de moteurs à réaction"
    AST_jet_effort_desc:0 "Un développement précoce et prometteur des technologies Jet Engine peut s'avérer vital pour gagner la bataille aérienne."
    ###Marine###
    AST_fund_ran:0 "Financer le RAN"
    AST_fund_ran_desc:0 "Au début de la guerre, la Royal Australian Navy était relativement modeste, même si elle était sans doute le plus prêt au combat des trois services. Contrairement aux arrangements avec l'Amirauté britannique au début de la Première Guerre mondiale, pendant Les navires de la RAN de la Seconde Guerre mondiale sont restés sous commandement australien. "
    AST_underdog_focus:0 "Tactiques d'outsider"
    AST_underdog_focus_desc:0 "Nous n'avons ni l'industrie, ni la main-d'œuvre, pour maintenir une marine numériquement supérieure ou égale à nos ennemis. Nous devrons nous battre plus intelligemment, plutôt que de lutter plus dur, pour combattre efficacement les ennemis potentiels."
    AST_british_navy:0 "Une marine britannique"
    AST_british_navy_desc:0 "Nous sommes membres du Commonwealth! Nous n'avons pas grand-chose à craindre si nous combattons côte à côte avec la Royal Navy, et ainsi nous élargirons notre marine de la même manière qu'ils ont agrandi la leur."
    AST_commerce_focus:0 "Commerce Focus"
    AST_commerce_focus_desc:0 "Nos alliés et partenaires commerciaux sont loin, et notre propre industrie est finalement limitée. Se concentrer sur la production de navires d'escorte et de transports nous permettra de protéger et d'étendre efficacement nos liens commerciaux vitaux."
    AST_fleet_hub:0 ​​"Constructions Fleet Hub"
    AST_fleet_hub_desc:0 "Les ports australiens sont parmi les plus vitaux de l'Est. Pendant la Seconde Guerre mondiale, les ports australiens tels que Fremantle et Brisbane ont été les piliers de l'effort de guerre allié dans les régions de la mer et du Pacifique. Le port le plus au nord de Darwin, le point de saut pour nos opérations dans le Nord, sera décuplé pour soutenir nos objectifs. "
    AST_cruiser_focus:0 "Cruiser Force"
    AST_cruiser_focus_desc:0 "La première étape vers l'expansion de notre marine est d'améliorer nos croiseurs. Les croiseurs sont les intermédiaires de chaque marine, étant les navires les plus polyvalents avec une vitesse, une portée, un blindage et une puissance de feu équilibrés."
    AST_sea_wolves:0 "Revive the RANSS"
    AST_sea_wolves_desc:0 "Les sous-marins ont prouvé leur valeur en tant que navires de guerre extrêmement rentables avec les succès des sous-marins allemands pendant la Première Guerre mondiale. Deux fois avant que le Royal Australian Navy Submarine Service n'échoue en raison de circonstances économiques ou simplement de machines défectueuses. Le troisième la création du RANSS assurera son avenir en tant que noyau du RAN. "
    AST_destroyer_force:0 "La flottille de ferraille"
    AST_destroyer_force_desc:0 "La flottille de ferraille était le nom donné à la flottille de destroyers de cinq navires de la RAN par le ministre nazi de la propagande Joseph Goebbels. À la manière australienne, nous élargirons la soi-disant flottille de ferraille pour devenir le la force de destroyer la plus puissante en haute mer, et voyez ce que tout ministre de la propagande étranger a à dire à ce sujet alors! "
    AST_arm_coast:0 "Armer la côte"
    AST_arm_coast_desc:0 "Alors que la tension mondiale atteint son point de rupture, il est désormais de la plus haute importance d'améliorer la protection de nos ports vitaux pour les protéger des attaques maritimes."
    AST_battleship_focus:0 "Soutenir les chantiers navals de cacatoès"
    AST_battleship_focus_desc:0 "Pendant la Seconde Guerre mondiale, l'île Cockatoo était la principale installation de réparation de navires dans le sud-ouest du Pacifique. Quelque 250 navires ont été convertis ou réparés sur l'île."
    AST_carrier_focus:0 "Mettre en place le Fleet Air Arm"
    AST_carrier_focus_desc:0 "Suite aux progrès de la qualité et de l'importance de l'aviation navale, la Fleet Air Arm a été créée en 1947, remplaçant l'ancien Australian Navy Aviation Group. La FAA constituait le noyau de la nouvelle Royal Australian Navy."
    AST_trade_interdiction:0 "Publier la doctrine maritime australienne"
    AST_trade_interdiction_desc:0 "Utilisant une technologie supérieure, des marins qualifiés et une doctrine flexible et solide, la Royal Australian Navy se distinguera comme la meilleure des meilleures, quels que soient les chiffres."
    AST_rule_waves:0 "Ensemble, nous gouvernons les vagues"
    AST_rule_waves_desc:0 "Naviguant côte à côte avec la Royal Navy, les navires qui naviguent sous l'Union Jack et sous le Commonwealth conserveront leur statut d'éternels dirigeants des vagues!"
    ###Politique###
    AST_leave_commonwealth:0 "Quitter le Commonwealth"
    AST_leave_commonwealth_desc:0 "Nous avons travaillé trop longtemps sous les yeux méprisants des seigneurs britanniques. Il est temps de prendre position et de forger un nouveau destin pour la nation australienne."
    AST_create_board:0 "Mettre en place un conseil consultatif de guerre"
    AST_create_board_desc:0 "En 1940, Menzies accepta à contrecœur la proposition de Curtin de créer un Conseil consultatif de la guerre au sein duquel le gouvernement et l'opposition auraient une représentation égale et que le gouvernement pourrait informer et consulter sur toutes les questions liées à la conduite de la guerre."
    AST_stay_commonwealth:0 "Gardez le cap"
    AST_stay_commonwealth_desc:0 "La démocratie est la forme la plus vraie et la plus juste de diriger un pays à notre époque. Quitter le Commonwealth ne serait pas stupide et nous exposerait complètement aux adversités étrangères."
    ##Fascisme##
    AST_nationalism_focus:0 "Go Fascist"
    AST_nationalism_focus_desc:0 "La force est la seule qualité qui mérite d'être recherchée. D'autres ont embrassé cette vérité, tant nous."
    AST_intervention_nationalists:0 "Intervention nationaliste"
    AST_intervention_nationalists_desc:0 "Les nationalistes gagnent enfin du terrain en Espagne. Leur cause est juste et quiconque veut se battre pour eux devrait être autorisé à le faire."
    AST_militarism_focus:0 "Militarisme national"
    AST_militarism_focus_desc:0 "Ceux qui considèrent l'armée comme un mal nécessaire sont condamnés à hésiter face à la guerre. Nous allons ancrer le militarisme dans notre culture pour devenir un peuple de soldats."
    AST_demand_nz:0 "Demande Nouvelle-Zélande"
    AST_demand_nz_desc:0 "Maintenant que nous avons établi notre indépendance vis-à-vis des Britanniques, ils devraient comprendre que la revendication s'étend à toutes leurs terres dans cette région."
    AST_war_propaganda:0 "La légende d'Anzac"
    AST_war_propaganda_desc:0 "Ayant établi notre idéologie comme basée sur la vérité, elle peut être enseignée comme vérité. L'éducation et les médias doivent refléter cette leçon."
    AST_claim_indonesia:0 "Revendiquer l'Indonésie"
    AST_claim_indonesia_desc:0 "Les Néerlandais étendent leur influence bien au-delà de leurs frontières, tout comme les Britanniques le font, cela mérite d'être traité de la même manière."
    AST_ban_communism:0 "Interdire le communisme"
    AST_ban_communism_desc:0 "Nous avons pris le contrôle du pays, mais nous ne sommes pas complètement sûrs. Le communisme, l'ennemi juré des doctrines ultra-nationalistes que nous suivons, sera désormais banni de l'édition, de la politique et du public."
    AST_fascist_faction:0 "L'Australie d'abord"
    AST_fascist_faction_desc:0 "Pour vraiment nous démarquer de nos anciens suzerains faibles, nous devons fonder notre propre faction, une faction qui place le peuple australien, les intérêts australiens et l'ambition australienne en premier!"
    AST_join_axis:0 "Rejoignez l'Axe"
    AST_join_axis_desc:0 "Il n'est que sage de rejoindre la communauté fasciste internationale, en nous alliant aux grandes puissances militaires de l'Ouest et de l'Est."
    AST_asian_thrust:0 "Poussée asiatique"
    AST_asian_thrust_desc:0 "Avec l'influence européenne au plus bas de tous les temps dans la région indo-pacifique, le moment est proche d'étendre nos avoirs outre-mer dans le grand continent eurasien, les premiers pas sur notre chemin vers la grandeur!"
    AST_german_research:0 "Pacte de recherche allemand"
    AST_german_research_desc:0 "Les Allemands ont envoyé l'offre d'un pacte de recherche entre nos deux grands pays. Il est temps d'accepter, car il y a beaucoup de choses que les esprits les plus brillants d'Allemagne et d'Australie doivent enseigner."
    ##Communisme##
    AST_communism_focus:0 "Devenir communiste"
    AST_communism_focus_desc:0 "Ce n'est qu'en unissant notre peuple que nous pourrons vaincre les ennemis qui menacent de nous consumer."
    AST_workers_state:0 "État du travailleur"
    AST_workers_state_desc:0 "Nous sommes un pays de forêts sans fin, de mines sans fond, de terres fertiles et de villes animées. Nous sommes un pays d'opportunités, avec un travail pour chaque homme et un homme pour chaque travail."
    AST_intervention_republicans:0 "Intervention républicaine"
    AST_intervention_republicans_desc:0 "L'Espagne républicaine a besoin de notre aide! \ NToute personne disposée à se battre pour la cause devrait être autorisée à le faire. Nous ne pouvons pas permettre à un autre régime fasciste de gagner du terrain."
    AST_influence_neighbours:0 "Influencer les voisins"
    AST_influence_neighbours_desc:0 "Le communisme se concentre sur le peuple. Pas le peuple d'une seule nation, mais le peuple de toutes les nations. Les sympathies communistes sont présentes chez nos voisins et il est de notre devoir d'enseigner à nos voisins la vraie voie à suivre."
    AST_communist_industry:0 "Grand bond en avant"
    AST_communist_industry_desc:0 "Avec de lourds investissements dans le secteur industriel et la recherche de ressources, de nouvelles opportunités d'extraction ont été découvertes. De grandes sources de bauxite dans la région de Weipa dans le Queensland, la mine de chromite Coobina dans la Pilbara, en Australie occidentale et dans les Middleback Ranges de l'Australie du Sud contenait Arrium en abondance. "
    AST_mobalise_unions:0 "Mobiliser les syndicats"
    AST_mobalise_unions_desc:0 "Les syndicats sont un moyen pour de nombreux travailleurs de tenir tête aux quelques élites. Maintenant que le pays est dirigé par le peuple, il est temps d'intégrer les syndicats dans le gouvernement, en tant que véritable union du peuple!"
    AST_socialist_science:0 "Science socialiste"
    AST_socialist_science_desc:0 "Pendant trop longtemps, les sciences ont été négligées, sous-financées, ignorées par les masses. Pas plus. Les grands esprits de notre temps ne seront plus à la merci de l'élite. La science sera l'une des principales objectifs de notre nation, et ils recevront le financement et le soutien dont ils ont besoin, car ils sont les guides pour aller de l'avant! "
    AST_join_comintern:0 "Rejoignez le Komintern"
    AST_join_comintern_desc:0 "Le communisme concerne la communauté internationale du peuple international, nous devons donc prendre notre place dans le Komintern. L'URSS nous acceptera à bras ouverts, et dans leurs bras nous irons."
    AST_communist_faction:0 "Boycotter le Komintern"
    AST_communist_faction_desc:0 "Staline a corrompu le communisme! Le Komintern n'est pas la société ouvrière utopique dont le grand Marx et Lénine rêvaient, c'est un système qui existe uniquement pour l'oppression systémique des minorités et un système pour gonfler l'ego de Staline! Nous ne prendrons jamais participer à une société aussi déformée et dégénérée, et nous montrerons au monde ce qu'est vraiment le communisme! "
    AST_anti_japanese:0 "Posture anti-japonaise"
    AST_anti_japanese_desc:0 "Notre pays est la cible de l'ultra-nationalisme japonais, ils croient que nous ne sommes qu'un simple tremplin sur leur chemin vers la gloire. Nous ferons savoir aux Japonais que nous ne sommes pas une simple pierre sur laquelle il faut marcher, nous sommes le peuple, et nous nous battrons! "
    AST_convert_nz:0 "Convertir la Nouvelle-Zélande"
    AST_convert_nz_desc:0 "Le peuple néo-zélandais est fatigué de son gouvernement, qui sert la Couronne britannique comme un chien de poche. Nous ne permettrons plus que de tels abus persistent. Nous émettrons des demandes; des demandes au Royaume-Uni pour libérer la Nouvelle-Zélande de leur empire impérialiste, et les demandes au gouvernement néo-zélandais pour qu'ils servent le peuple, pas que le peuple le serve. "
    AST_usa_pact:0 "Ennemi de notre ennemi"
    AST_usa_pact_desc:0 "L'Amérique sera peut-être un jour notre ennemi, mais ce jour-là, elle sera l'ennemi de notre ennemi. L'impérialisme japonais doit être contenu et réprimé, et l'Amérique partage ce désir de contenir les ambitions du Japon."
    AST_befriend_siam:0 "Coerce Siam"
    AST_befriend_siam_desc:0 "Le Siam est un bastion du peuple indochinois, entouré par le colonialisme et l'impérialisme européens. Nos efforts de propagande au sein du peuple siamois ont pris racine, mais il est temps d'agir, de laisser le peuple diriger le peuple et Siam embrasse le communisme. "
    ## Australie blanche ##
    AST_strengthen_white_australia:0 "Renforcer la politique de l'Australie blanche"
    AST_strengthen_white_australia_desc:0 "En s'assurant que seuls les citoyens appropriés sont autorisés à entrer, le pays peut progresser vers une société plus forte, plus en phase avec notre mère patrie."
    AST_british_loyalty:0 "Loyauté envers les Britanniques"
    AST_british_loyalty_desc:0 ""
    AST_neutrality_focus:0 "Focus sur le front intérieur"
    AST_neutrality_focus_desc:0 "Malgré, ou peut-être à cause de leurs souvenirs vifs des horreurs de la Première Guerre mondiale, de nombreux Australiens ont continué leur vie quotidienne avec peu ou pas de changement pendant les premières années de la Seconde Guerre mondiale. Ils ont lutté contre la hausse des prix et le chômage, mais à moins qu’ils n’aient de parents servant à l’étranger, ils n’ont pas encore senti de danger réel ».
    AST_interventionism_focus:0 "Agissez à l'étranger"
    AST_interventionism_focus_desc:0 "Si nous valorisons la liberté, nous devons la sauvegarder non seulement pour nous, mais pour les nations du monde entier. Si cela signifie la guerre, qu'il en soit ainsi!"
    AST_deterrence:0 "La menace japonaise"
    AST_deterrence_desc:0 "En février 1942, de nombreux Australiens pensaient que les Japonais envahiraient l'Australie. Anticipant les attaques aériennes ennemies, des restrictions de panne ont été introduites et des instructions d'avertissement de raid aérien ont été émises. Des fils barbelés ont également été enfilés sur de nombreuses plages de la côte est."
    AST_volunteer_corps:0 "Propagande de recrutement"
    AST_volunteer_corps_desc:0 "La liberté ne peut pas être imposée par ceux qui ne le veulent pas, ou elle deviendrait une parodie. Ceux qui prennent les armes pour la liberté par choix doivent avoir les moyens de le faire, cependant."
    AST_foreign_expeditions:0 "Expéditions à l'étranger"
    AST_foreign_expeditions_desc:0 "Avec nos ennemis prêts à intervenir dans des conflits lointains au nom de leurs idéaux, nous devons être prêts à faire de même pour les nôtres."
    AST_why_we_fight:0 "Tout compris"
    AST_why_we_fight_desc:0 "Pour faire face à la menace à venir, tous les Australiens, hommes, femmes et enfants, sont exhortés à se mettre le dos à l'effort de guerre. En effet, la population adulte a été mobilisée pour la guerre."
    AST_british_tech:0 "British Technologies"
    AST_british_tech_desc:0 "En partageant les avancées technologiques avec nos alliés, toute notre faction sera en mesure de mener plus efficacement la R&D en temps de guerre."
    ## Australie diversifiée ##
    AST_weaken_white_australia:0 "Affaiblir la politique de l'Australie blanche"
    AST_weaken_white_australia_desc:0 "L'affaiblissement des restrictions sur l'immigration en Australie aidera tout le monde à se sentir plus chez lui ici."
    AST_make_island_states:0 "Make The Island States"
    AST_make_island_states_desc:0 "Donner le statut d'État à la Nouvelle-Guinée, à la Nouvelle-Bretagne et aux Îles Salomon renforcera leurs liens avec notre pays."
    AST_defend_others:0 "Défendez nos frères"
    AST_defend_others_desc:0 "Les nouvelles promesses que nous avons faites au public ne tiendront pas si nous ne sommes pas prêts à défendre nos frères à l'étranger."
    AST_invite_nz:0 "Inviter la Nouvelle-Zélande"
    AST_invite_nz_desc:0 "En voyant à quel point l'Australie se développe, la réconciliation avec la Nouvelle-Zélande sera enfin accueillie ouvertement par nos voisins."
    AST_social_security:0 "Loi sur la sécurité sociale"
    AST_social_security_desc:0 "La loi de 1935 sur la sécurité sociale garantissait des subventions aux États pour l'assistance vieillesse, les prestations fédérales de vieillesse, les subventions aux États pour l'indemnisation du chômage, l'aide aux enfants à charge et de nombreuses autres améliorations pour le peuple australien. L'Australie fixera se démarquer du monde comme un lieu où tous ont le droit de vivre à leur guise, de vivre dans le luxe et de vivre en paix. "
    AST_island_construction:0 "Efforts de ressources insulaires"
    AST_island_construction_desc:0 "Nos nouveaux États peuvent contribuer aux efforts de l'industrie australienne avec un nouvel accès aux ressources."
    AST_island_naval:0 "Effort naval de l'État insulaire"
    AST_island_naval_desc:0 "Nos nouveaux États peuvent contribuer aux efforts navals de l'Australie."
    AST_form_confederation:0 "Former Australasian Confederation"
    AST_form_confederation_desc:0 "Notre nouvelle coalition gagne en puissance et mérite d'être reconnue sur la scène mondiale comme elle le mérite."
    AST_unite_acdf:0 "Unissez l'ACDF"
    AST_unite_acdf_desc:0 "La Force de Défense de la Confédération Australasienne combine la puissance tactique de toutes les terres sous notre contrôle."
    AST_acdf_research:0 "Instituts de recherche"
    AST_acdf_research_desc:0 "Le développement de la recherche dans les États insulaires a suscité des efforts surprenants dans toutes sortes de domaines."
    AST_offshore_cac:0 "Développer un CAC offshore"
    AST_offshore_cac_desc:0 "Nous sommes maintenant en mesure de créer un de la Commonwealth Aircraft Corporation dans nos terres offshore."
    ## DLC Australie
    AST_additional_militia_training:0 "Formation de milice supplémentaire"
    AST_additional_militia_training_desc:0 "Une grande partie de notre milice est inapte au service - malade ou sous-équipée. Nous prenons des mesures pour remédier à cet oubli dans un monde dangereux."
    AST_royal_australian_artillery:0 "Artillerie royale australienne"
    AST_royal_australian_artillery_desc:0 "L'artillerie est la reine du champ de bataille, et nous devons élargir notre accès aux canons lourds."
    AST_promote_reservists:0 "Promouvoir les réservistes"
    AST_promote_reservists_desc:0 "Bien que nous ayons besoin d'une force de défense intérieure, la promotion de la milice et des réserves dans l'armée régulière nous donnera un coup de pouce nécessaire en soldats disponibles et en expérience."
    AST_daimler_dingo:0 "Daimler Dingo"
    AST_daimler_dingo_desc:0 "Cette voiture blindée de fabrication britannique améliorera notre mobilité sur le champ de bataille. Et, après tout, elle porte le nom de notre canin national."
    AST_hmas_assault:0 "HMAS Assault"
    AST_hmas_assault_desc:0 "La guerre dans le Pacifique sera une guerre amphibie, donc la construction d'une base navale spécialisée dans la formation des marines à prendre une plage est impérative pour l'effort de guerre."
    AST_specialize_equipment:0 "Specialize Equipment"
    AST_specialize_equipment_desc:0 "Tous les équipements de fabrication britannique que nous utilisons ne sont pas efficaces pour notre situation de combat unique. Des outils spéciaux et personnalisés sont devenus nécessaires."
    AST_australian_womens_army_service:0 "Australian Women's Army Service"
    AST_australian_womens_army_service_desc:0 "Chaque homme est nécessaire à l'avant, donc les tâches de conduite, de signalisation et d'entretien seront gérées par des milliers de femmes australiennes."
    AST_australian_army_c Catering_corps:0 "Australian Army Catering Corps"
    AST_australian_army_c Catering_corps_desc:0 "L'armée australienne est mal servie par la qualité de sa nourriture, en grande partie à cause de la qualité de ses cuisiniers. En réorganisant ce processus, nous pouvons remonter le moral et l'efficacité."
    AST_fund_owen_gun_research:0 "Fonds Owen Gun Research"
    AST_fund_owen_gun_research_desc:0 "Evelyn Owen a développé une nouvelle mitraillette capable de résister aux dures pressions de la guerre dans la jungle. Nous devrions mettre des ressources gouvernementales dans la production et l'amélioration de cette arme."
    AST_sentinel_tank_project:0 "Projet Sentinel Tank"
    AST_sentinel_tank_project_desc:0 "L'Australie devrait développer son propre véhicule blindé artisanal. Sur la base des idées allemandes et américaines, le programme Sentinel devrait être avancé."
    AST_airborne_defence:0 "Défense aéroportée"
    AST_airborne_defence_desc:0 "Nous devons protéger le ciel au-dessus de l'Australie en investissant dans la défense aérienne, y compris les intercepteurs et les anti-aériens."
    AST_introduce_unconventional_warfare:0 "Introduire la guerre non conventionnelle"
    AST_introduce_unconventional_warfare_desc:0 "Les jungles du Pacifique nécessiteront un nouveau type de guerre. Nous devons apprendre à nous déplacer rapidement et tranquillement à travers la couverture dense - embusquer nos ennemis et attendre la même chose de leur part."
    AST_z_special_unit:0 "Unité spéciale Z"
    AST_z_special_unit_desc:0 "L'unité spéciale Z sera notre équipe commando, spécialisée dans la reconnaissance et le sabotage derrière les lignes ennemies. Cela exigera des hommes courageux disposés à suivre les entraînements les plus sérieux."
    AST_m_special_unit:0 "Unité spéciale M"
    AST_m_special_unit_desc:0 "L'unité spéciale M sera notre bras de reconnaissance et de reconnaissance avancé dans la guerre, renvoyant jusqu'au moment des renseignements sur les dispositions et les placements ennemis."
    AST_expand_the_raaf:0 "Développez la RAAF"
    AST_expand_the_raaf_desc:0 "Notre force aérienne doit croître, nous investissons donc dans plus de bases, plus de formation et plus de production."
    AST_cac_boomerang:0 "CAC Boomerang"
    AST_cac_boomerang_desc:0 "Le Boomerang sera la contribution de l’Australie à la conception des chasseurs et une police d’assurance contre la perte d’avions importés. Nous devons concurrencer les avions japonais et américains."
    AST_expand_northern_presence:0 "Développer la présence nordique"
    AST_expand_northern_presence_desc:0 "Avec nos villes situées principalement sur les côtes est et ouest de l'île, la frontière nord de l'Australie n'a pas la défense ou la préparation appropriée en cas d'invasion ou d'attaque. De nouvelles structures militaires dans cette région seront les bienvenues."
    AST_cac_woomera:0 "CAC Woomera"
    AST_cac_woomera_desc:0 "L'Australie développera son propre bras de bombardier. Le Woomera n'est qu'un engin léger, mais sera adéquat pour protéger notre patrie et le soutien aérien de combat léger."
    AST_volunteer_air_observers_corps:0 "Volunteer Air Observers Corps"
    AST_volunteer_air_observers_corps_desc:0 "Gardez les yeux sur le ciel! Nous appelons les Australiens à apprendre les silhouettes des avions ordinaires et à informer le gouvernement de tout avion suspect ou ennemi qui s'approche du Dominion."
    AST_naval_bombers:0 "bombardiers navals"
    AST_naval_bombers_desc:0 "Nous sommes entourés d'eau, nous devrions donc nous pencher sur les avions et l'entraînement qui nous permettront d'intercepter et d'attaquer les flottes ennemies. Le bombardement naval est une compétence spécialisée et devrait être une priorité."
    AST_death_from_down_under:0 "Death From Down Under"
    AST_death_from_down_under_desc:0 "Aucun bombardier n'endommagera nos ports et nos villes une fois que nous aurons amélioré notre système de défense aérienne, grâce à une meilleure compréhension de la puissance aérienne et de la force brute des armes anti-aériennes."
    AST_womens_auxilliary_australian_air_force:0 "Force aérienne australienne auxiliaire féminine"
    AST_womens_auxilliary_australian_air_force_desc:0 "Une bonne moitié de notre population est mieux utilisée dans l'effort de guerre que de rester à la maison. La maintenance des aéronefs, le corps des transmissions et d'autres tâches connexes seront confiés aux femmes."
    AST_dominate_the_skies:0 "Dominez les cieux"
    AST_dominate_the_skies_desc:0 "L'Australie est loin de nombreuses bases aériennes ennemies, donc notre objectif devrait être d'avoir une supériorité aérienne totale dans notre coin du globe."
    AST_cockatoo_island_shipyards:0 "Chantiers navals de l'île Cockatoo"
    AST_cockatoo_island_shipyards_desc:0 "L'expansion et l'amélioration des chantiers navals de Cockatoo Island est une priorité majeure pour notre gouvernement. Le port de Sydney a le meilleur accès à la main-d'œuvre et aux ressources et c'est là que nous devrions concentrer nos efforts de construction navale."
    AST_protect_overseas_commerce:0 "Protéger le commerce outre-mer"
    AST_protect_overseas_commerce_desc:0 "Une nation insulaire dépend des approvisionnements qu'elle peut apporter des autres à travers les vagues. Défendre les lignes de convoi et les routes commerciales n'est pas simplement une stratégie - c'est une nécessité."
    AST_fly_the_jolly_roger:0 "Pilotez le Jolly Roger"
    AST_fly_the_jolly_roger_desc:0 "Depuis notre forteresse insulaire, nous pouvons envoyer des paquets de sous-marins pour harceler et détruire le commerce et l'approvisionnement de l'ennemi qui passe par nos côtes."
    AST_scrap_iron_flotilla:0 "Flottille de ferraille"
    AST_scrap_iron_flotilla_desc:0 "Jusqu'à ce que nous puissions améliorer notre flotte, nous nous contenterons des vaisseaux vieillissants que nous avons. Notre ennemi peut appeler nos destroyers plus anciens une flottille de ferraille, mais cela nous rendra fier."
    AST_royal_australian_submarine_service:0 "Royal Australian Submarine Service"
    AST_royal_australian_submarine_service_desc:0 "Les sous-marins sont l'arme maritime du futur et un élément crucial des forces de nos alliés. Nous devons adopter cette voie de guerre."
    AST_naval_auxiliary_patrol:0 "Patrouille Auxiliaire Navale"
    AST_naval_auxiliary_patrol_desc:0 "Les nombreux ports de notre grande terre invitent des cibles pour des attaques sous-marines furtives. Une force auxiliaire de patrouilleurs côtiers nous alertera de tout danger."
    AST_cruisers:0 "Croiseurs"
    AST_cruisers_desc:0 "Nous pouvons laisser les cuirassés et les porte-avions aux gros chiens, car une masse de navires de la taille d'un croiseur répondra largement à nos besoins."
    AST_pacific_area_navy:0 "Marine de la zone Pacifique"
    AST_pacific_area_navy_desc:0 "Bien que Sa Majesté se bat pour sa survie en Europe, notre priorité immédiate devrait être une marine capable de combattre nos ennemis ici dans le Pacifique. Nous devons développer des stratégies qui correspondent à cet objectif."
    AST_standard_gauge_railway:0 "Chemin de fer à écartement standard"
    AST_standard_gauge_railway_desc:0 "Pendant des décennies, l'Australie a eu des gabarits ferroviaires concurrents, ce qui a gâché nos besoins de transport et d'expédition. Le moment est venu de normaliser enfin les gabarits ferroviaires à travers le pays."
    AST_industries_assistance_corporation:0 "Industries Assistance Corporation"
    AST_industries_assistance_corporation_desc:0 "La récente dislocation économique mondiale a découragé les investissements et l'esprit d'entreprise en Australie. L'industrie Assistance Corporation conseillera et financera les petites entreprises à travers le pays pour relancer l'économie."
    AST_western_australian_government_railways:0 "Western Australian Government Railways"
    AST_western_australian_government_railways_desc:0 "Les chemins de fer appartenant à l'État en Australie occidentale devraient avoir une plus grande priorité que la construction de routes à ce stade. La géographie favorise le train dans l'Ouest - nous devrions en profiter."
    AST_south_australian_housing_trust:0 "South Australian Housing Trust"
    AST_south_australian_housing_trust_desc:0 "L'Australie du Sud a besoin de plus d'industrie et d'investissements, elle consacrera donc des ressources à une série de communautés planifiées et d'améliorations du logement, en particulier autour d'Adélaïde."
    AST_department_of_supply_and_development:0 "Department of Supply and Development"
    AST_department_of_supply_and_development_desc:0 "En temps de guerre, nous avons besoin d'un département spécial pour gérer les questions logistiques et d'approvisionnement - munitions, approvisionnement en carburant et tout le nécessaire pour maintenir une armée en mouvement."
    AST_expand_lithgow_small_arms_factory:0 "Développez l'usine d'armes légères de Lithgow"
    AST_expand_lithgow_small_arms_factory_desc:0 "Nos Vickers et Brens viennent de l'usine d'armes légères de Lithgow. Au fur et à mesure qu'elle grandira, nous aurons plus de facilité à augmenter notre capacité de combat."
    AST_allied_works_council:0 "Comité d'entreprise allié"
    AST_allied_works_council_desc:0 "Toutes les constructions militaires en Australie seront supervisées par le comité d'entreprise allié. Cette planification centralisée garantira que le gouvernement obtiendra le type de productivité dont il a besoin."
    AST_expand_the_northern_railway:0 "Développez le chemin de fer du Nord"
    AST_expand_the_northern_railway_desc:0 "Nous avons un chemin de fer qui s'étend d'Adélaïde au sud à Alice Springs au nord. Nous devons maintenant étendre ce point nord à d'autres villes de la région, reliant toute l'Australie."
    AST_australian_arms_production:0 "Australian Arms Production"
    AST_australian_arms_production_desc:0 "Les longs délais de convoi signifient que l'Australie doit assumer une plus grande responsabilité dans la production de ses propres armes que les autres Dominions. Nous avons les usines et nous avons le savoir-faire."
    AST_uranium_mining:0 "Extraction d'uranium"
    AST_uranium_mining_desc:0 "Au cours des dernières décennies, nous avons trouvé de grands gisements d'uranium en Australie-Méridionale, en particulier autour du mont Gee. L'uranium est maintenant une ressource militaire vitale et l'exploitation de ces réserves devrait être augmentée."
    AST_establish_advisory_war_council:0 "Créer un conseil consultatif de guerre"
    AST_establish_advisory_war_council_desc:0 "Les politiciens australiens doivent mettre de côté les désaccords idéologiques et partisans et se rassembler pour consulter et conseiller sur la conduite de la guerre."
    AST_national_security_act:0 "Loi sur la sécurité nationale"
    AST_national_security_act_desc:0 "Maintenant que nous sommes en guerre, le gouvernement fédéral assumera de plus grands pouvoirs pour protéger l'Australie. Une censure accrue de la presse, la suppression des groupes dissidents et une plus grande capacité de taxer et de saisir la propriété pour la défense du Dominion."
    AST_volunteer_defence_corps:0 "Corps de défense des volontaires"
    AST_volunteer_defence_corps_desc:0 "Un Corps de Défense Volontaire a été constitué d'anciens combattants plus âgés et d'autres citoyens n'appartenant pas à l'armée régulière. Ils serviront de garde à domicile pour libérer l'armée pour qu'elle agisse directement contre ses ennemis."
    AST_civil_construction_corps:0 "Civil Construction Corps"
    AST_civil_construction_corps_desc:0 "Nous recruterons des hommes valides pour servir dans un corps de construction civile pour aider à la construction d'aérodromes, de transports, de forts et d'autres infrastructures militaires importantes."
    AST_army_inventions_directorate:0 "Direction des inventions de l'armée"
    AST_army_inventions_directorate_desc:0 "Les guerres stimulent l'innovation et la créativité et le gouvernement a besoin d'un moyen de trier les bonnes idées des mauvaises. Un nouveau bureau spécialisé des brevets serait dédié à déterminer lesquelles des nombreuses soumissions au gouvernement ont une valeur."
    AST_invest_in_victory:0 "Investissez dans la victoire"
    AST_invest_in_victory_desc:0 "En vendant des obligations de guerre à notre population, ils peuvent contribuer leurs économies à l'effort de guerre."
    AST_citizen_military_forces:0 "Forces militaires citoyennes"
    AST_citizen_military_forces_desc:0 "Il est maintenant temps de préparer une armée de réserve pour augmenter notre disponibilité en cas de guerre. Nous recruterons les miliciens disponibles dans l'armée pour la défense intérieure, puis les préparerons pour le service outre-mer si nécessaire."
    AST_rats_of_tobruk:0 "Rats of Tobruk"
    AST_rats_of_tobruk_desc:0 "Nos braves soldats se sont révélés habiles à la guerre dans le désert et à la récupération du champ de bataille. Ils harcèlent l'ennemi, frappant depuis leurs bases puis se retirant avant la contre-attaque."
    AST_rats_of_tobruk_effect_1:0 "Gagnez une unité d'élite à Tobrouk"
    AST_rats_of_tobruk_effect_2:0 "Gagnez une unité d'élite à Sydney"
    AST_fight_work_or_perish:0 "Combattre le travail ou périr"
    AST_fight_work_or_perish_desc:0 "Avec notre ennemi représentant une menace existentielle pour le Dominion, les Australiens doivent faire un choix. Ils se battront, ils travailleront ou ils périront."
    AST_research_collaboration:0 "Collaboration de recherche"
    AST_research_collaboration_desc:0 "Les Britanniques nous ont montré l'avantage de partager les progrès scientifiques entre de proches alliés. Toute notre faction sera en mesure de mener plus efficacement la R&D en temps de guerre si nous prenons les mesures nécessaires pour coordonner cela."
    AST_fund_australian_defense_research:0 "Fund Australian Defence Research"
    AST_fund_australian_defense_research_desc:0 "Maintenant que l'Australie est une nation pleinement souveraine, nous n'avons plus accès à des prototypes et des plans avancés comme nous l'avons fait auparavant. Nous devons nous assurer de toujours garder une longueur d'avance sur nos ennemis et de ne pas prendre de retard en matière de technologie."
    AST_squash_the_squanderbugs:0 "Écraser les bugs du squander"
    AST_squash_the_squanderbugs_desc:0 "Le gaspillage des biens de consommation affectés par l'inflation enlève de l'argent aux obligations de guerre et à l'effort de guerre. Nous devons décourager cet appétit pour le luxe alors que notre armée est dans le besoin."
    AST_rationing_and_recycling:0 "Rationnement et recyclage"
    AST_rationing_and_recycling_desc:0 "Chaque ressource compte. Nous rationnerons la nourriture pour nos citoyens, recyclerons pour obtenir autant de métal que possible à partir de produits usés et favoriserons les économies dans tout le pays."
    AST_classify_aliens:0 "Classify Aliens"
    AST_classify_aliens_desc:0 "L'Australie est une nation d'immigrants et, en tant que telle, peut en avoir accueilli certains fidèles à leur patrie. Nous enregistrerons et suivrons les Australiens nés à l'étranger."
    AST_strengthen_ties_with_uk:0 "Renforcer les liens avec le Royaume-Uni"
    AST_strengthen_ties_with_uk_desc:0 "Notre loyauté va à la mère patrie. Nous irons là où elle la suivra et nous engagerons à combattre ses ennemis. Dieu sauve le roi."
    AST_support_the_policy_of_appeasement:0 "Soutenez la politique d'apaisement"
    AST_support_the_policy_of_appeasement_desc:0 "Les coûts de la dernière guerre pèsent encore lourdement sur la mémoire nationale. Si faire des concessions territoriales à un demi-monde peut garder l'Australie hors de la guerre, alors nous devrions certainement considérer ces concessions."
    AST_the_singapore_strategy:0 "La stratégie de Singapour"
    AST_the_singapore_strategy_desc:0 "Singapour est trop loin de Londres pour être en sécurité. L'Australie se chargera de protéger cet avant-poste de l'empire de l'agression des autres."
    AST_adopt_westminster:0 "Adoptez Westminster"
    AST_adopt_westminster_desc:0 "Nous adoptons le système de Westminster dont nous avons hérité du Royaume-Uni."
    AST_CSIR:0 "CSIR"
    AST_CSIR_desc:0 "L'Organisation de recherche scientifique et industrielle du Commonwealth est notre bras de recherche gouvernemental pour améliorer l'efficacité de la science et de la production en Australie. En augmentant notre soutien, nous donnerons plus d'énergie aux nerfs de la guerre."
    AST_swpa_protector:0 "Protecteur SWPA"
    AST_swpa_protector_desc:0 "L'Australie doit assumer la première position en tant que protecteur de la zone sud-ouest du Pacifique. Toute la zone maritime de l'Indochine à l'Indochine en passant par la Nouvelle-Guinée devrait être sous notre égide."
    AST_empire_air_training_scheme:0 "Programme d'entraînement Empire Air"
    AST_empire_air_training_scheme_desc:0 "Il est temps pour l'Australie de s'engager dans un programme d'entraînement aérien approprié. Avec l'encouragement et le soutien du Royaume-Uni, tous les Dominions travailleront ensemble pour fournir des pilotes et des équipages de soutien à l'effort de guerre."
    AST_commonwealth_aircraft_corporation:0 "Commonwealth Aircraft Corporation"
    AST_commonwealth_aircraft_corporation_desc:0 "La Commonwealth Aircraft Corporation est le principal producteur d'aéronefs et de moteurs d'avion en Australie. Elle a fait ses preuves et son soutien donnera à nos pilotes les matériaux dont ils ont besoin."
    AST_sever_ties_with_uk:0 "Sever Ties With UK"
    AST_sever_ties_with_uk_desc:0 "Le moment est venu de rompre avec le Royaume-Uni. L'Australie peut diriger son propre cours sans ingérence de Londres et revendiquer son propre destin dans sa propre région."
    AST_protect_the_homeland:0 "Protégez la patrie"
    AST_protect_the_homeland_desc:0 "L'Australie est grande, mais ses côtes peuvent être protégées. Assurer la sécurité de notre propre nation est la priorité absolue."
    AST_the_swpa_menace:0 "La menace SWPA"
    AST_the_swpa_menace_desc:0 "Le Japon est en train de construire un empire qui menace la sécurité de l'Australie et la liberté dans la région. Nous devrions nous tourner vers des nations partageant les mêmes idées pour être nos alliés."
    AST_never_another_gallipoli:0 "Jamais un autre Gallipoli"
    AST_never_another_gallipoli_desc:0 "La seule façon de garantir que l'Australie ne soit pas entraînée dans de nouvelles guerres coûteuses par le sentiment est de prendre le contrôle total de notre politique étrangère. Nous n'avons pas besoin de roi éloigné et ne pouvons nous permettre d'anciens liens de sang qui nous entraînent dans des conflits qui ne servent pas notre intérêts."
    AST_woo_usa:0 "Woo USA"
    AST_woo_usa_desc:0 "Notre véritable allié est l'Amérique, une autre puissance du Pacifique aux racines britanniques. Cette terre riche et puissante est mieux à même de comprendre nos besoins, d'accroître notre prospérité et de nous protéger de l'agression."
    AST_protect_the_dutch_colonies:0 "Protégez les colonies néerlandaises"
    AST_protect_the_dutch_colonies_desc:0 "Les Pays-Bas sont un maître faible et lointain de ses colonies indonésiennes. Ils ne peuvent pas les défendre contre les attaques du Japon, de la Chine ou de toute autre nation potentiellement hostile. Nous devons assumer le contrôle pour le plus grand bien."
    AST_the_south_west_pacific_initiative:0 "The South West Pacific Initiative"
    AST_the_south_west_pacific_initiative_desc:0 "Nous avons établi la base de pouvoir et la crédibilité pour créer notre propre réseau d'alliances, centré sur la défense de la région du Pacifique Sud-Ouest contre les puissances hostiles. Nous rechercherons des puissances partageant les mêmes idées et ferons de l'Australie une voix majeure dans les affaires mondiales. "
    AST_preemptive_intervention:0 "Intervention préventive"
    AST_preemptive_intervention_desc:0 "La construction de l'empire du Japon au cours de la dernière décennie constitue une menace pour tous les peuples libres du Pacifique. Nous ne pouvons pas nous permettre d'attendre qu'il tourne ses yeux affamés dans notre direction. Le moment est venu d'agir."
    AST_research_cooperation:0 "Coopération de recherche"
    AST_research_cooperation_desc: 1 "Les Australiens sont un peuple intelligent et débrouillard, mais nous n'avons ni l'infrastructure ni la population pour un programme scientifique sérieux. Nous travaillerons avec nos alliés, partageant nos connaissances et nos découvertes pour un bénéfice mutuel."
    AST_abandon_the_westminster_system:0 "Abandonner le système de Westminster"
    AST_abandon_the_westminster_system_desc:0 "Bien que le Parlement de Westminster soit notre héritage de la Grande-Bretagne, il a survécu à son utilité à l'ère moderne. Les désaccords au sein du Cabinet et les rivalités entre partis n'ont guère contribué à stabiliser l'Australie à travers la récente crise économique."
    AST_support_the_centre_party:0 "Soutenez la partie centrale"
    AST_support_the_centre_party_desc:0 "En Nouvelle-Galles du Sud, un mouvement anticommuniste vigoureux a surgi. Aidé par ses alliés de la Nouvelle Garde, le Parti du Centre pourrait détenir la clé du renforcement de l'Australie."
    AST_supply_indonesian_nationalists:0 "Fournir les nationalistes indonésiens"
    AST_supply_indonesian_nationalists_desc:0 "Nous devons soutenir le peuple indonésien dans sa lutte contre ses oppresseurs néerlandais. Ils auront besoin d'éducation et de formation, mais avec leur supériorité numérique, la victoire dans ce combat pour la justice est inévitable, tout comme leur gratitude envers nous."
    AST_support_indonesian_uprising:0 "Soutenez le soulèvement indonésien"
    AST_support_indonesian_uprising_desc:0 "Maintenant que les Indonésiens ont pris les armes contre les Néerlandais, ils auront besoin de plus que des mots. Le soulèvement a besoin d'armes et d'autres équipements, ainsi que d'un soutien diplomatique sans réserve."
    AST_demand_new_zealand:0 "Demande Nouvelle-Zélande"
    AST_demand_new_zealand_desc:0 "Les Kiwis sont depuis longtemps nos alliés et amis les plus proches. Nous avons combattu sur les mêmes plages et sommes morts dans les mêmes guerres impériales inutiles. Il est temps d'unir nos deux pays sous un même drapeau."
    AST_protect_the_south_west_pacific:0 "Protéger le Pacifique Sud-Ouest"
    AST_protect_the_south_west_pacific_desc:0 "Il est temps d'utiliser notre puissance régionale pour amener tout le Pacifique Sud-Ouest dans notre sphère d'influence. Nous seuls pouvons protéger les gens et les ressources des étrangers qui souhaitent piller notre patrimoine."
    AST_a_deal_with_japan:0 "Un accord avec le Japon"
    AST_a_deal_with_japan_desc:0 "Avec le Pacifique Sud-Ouest sur notre orbite, nous pouvons parvenir à un rapprochement avec l'Empire du Japon. S'il reste dans le Nord-Ouest et nous laisse notre sphère, alors nous n'aurons aucune raison de nous battre."
    AST_our_own_empire:0 "Notre propre empire"
    AST_our_own_empire_desc:0 "Le moment est venu pour l'ancienne colonie de se tenir debout et de proclamer un empire australien. Notre bienveillance et notre planification clairvoyante seront pour le bien de tous dans la région."
    AST_japan_tech_sharing:0 "Japan Tech Sharing"
    AST_japan_tech_sharing_desc:0 "Les scientifiques japonais ont été en mesure de dépasser nos propres instituts de recherche, mais notre nouvelle harmonie avec l'Empire du Soleil Levant ouvre de nouvelles opportunités d'apprentissage et de partage."
    AST_war_on_japan:0 "Guerre contre le Japon"
    AST_war_on_japan_desc:0 "L'agression du Japon a trop duré. Il a violé et pillé son chemin à travers l'Asie de l'Est et maintenant il a les yeux sur les terres et les ressources plus au sud. Nous ne pouvons pas rester à l'écart."
    AST_empower_the_workers:0 "Autonomiser les travailleurs"
    AST_empower_the_workers_desc:0 "Une nation de forçats, de ranchers et de dockers. C'est l'Australie. Il est temps de donner voix et pouvoir aux ouvriers et prolétariat d'Australie. Vive la Révolution."
    AST_delegation_to_china:0 "Délégation en Chine"
    AST_delegation_to_china_desc:0 "Longtemps déchiré par l'avidité impériale, le peuple chinois a besoin d'un ami. Et nous avons besoin d'un allié régional contre le fascisme. Cette rencontre officielle avec le gouvernement chinois nous rapprochera."
    AST_commitment_to_the_cause:0 "Engagement envers la cause"
    AST_commitment_to_the_cause_desc:0 "Le moment est venu de se débarrasser des chaînes d'un roi étranger et de construire un paradis ouvrier libéré du bellicisme impérialiste qui met en péril toute l'Australie."
    AST_indirect_support:0 "Assistance indirecte"
    AST_indirect_support_desc:0 "La République populaire de Chine est en guerre, mais nous ne sommes pas en mesure de nous exposer. Une petite cargaison d’armes et des encouragements prudents sont tout ce que nous pouvons risquer pour le moment."
    AST_direct_support:0 "Assistance directe"
    AST_direct_support_desc:0 "Aux armes, camarades! Voici l'appel de nos frères chinois souffrant dans la guerre contre le fascisme! Inscrivez-vous et rejoignez la lutte mondiale de tous les travailleurs!"
    AST_workers_paradise:0 "Paradis des travailleurs"
    AST_workers_paradise_desc:0 "L'expérience communiste stalinienne est un échec, mais nous pensons que le socialisme est la bonne voie. L'Australie s'engagera sur une deuxième voie à suivre par les travailleurs, sans direction de Moscou."
    AST_research_city_excursions:0 "Recherche d'excursions dans la ville"
    AST_research_city_excursions_desc:0 "L'Union soviétique a construit des villes et des laboratoires de recherche sur tout son territoire et elle a invité des chercheurs australiens à venir découvrir les gloires de la science communiste."
    AST_nz_puppet:0 "NZ Puppet"
    AST_nz_puppet_desc:0 "Les ouvriers de la Nouvelle-Zélande devraient se joindre à leurs frères et sœurs australiens. Nous pouvons les protéger et leur offrir la douce main de l'amitié, tant qu'ils se soumettent à notre direction."
    AST_the_threat_against_the_people:0 "La menace contre le peuple"
    AST_the_threat_against_the_people_desc:0 "La puissance militariste et fasciste du Japon impérial est une menace pour le bien-être de tous les Australiens et bloque la coexistence pacifique des travailleurs du monde. L'Australie repoussera cet ennemi du peuple, le forçant à rester sur leurs lugubres îles rocheuses. "
    AST_new_general_tt:0 "Gagnez deux nouvelles compétences §Y3§! Généraux: \ n Le §Guerre héros§! Et le §Officier d'infanterie§! §YIven Mackay§! \ N Le §Gengineer§! Et §Ginfantry officer§! §YVeronon Sturdee§ !. "
    AST_homeland_defense_tt:0 "Fortifiez la patrie avec §Forts côtiers et forts de terre§! Gardez les sites de débarquement et les ports probables."
    AST_swpi_research_tt:0 "Nous allons conclure un § Accord de partage Ytech§! Avec les États-Unis ou avec d'autres membres de notre faction."
    ### DLC Canada
    CAN_unified_doctrine:0 "Moderniser le concept"
    CAN_unified_doctrine_desc:0 "Les théoriciens militaires radicaux allemands comme Heinz Guderian font pression pour de nouvelles doctrines audacieuses mettant l'accent sur la communication, la mobilité et un haut niveau d'initiative dans les rangs inférieurs, contournant ainsi radicalement la chaîne de commandement. Nous pensons que leurs théories ont été prouvées maintenant et nous devrions réformer notre doctrine dans ce sens. "
    CAN_armored_effort:0 "Effort d'armure"
    CAN_armored_effort_desc:0 "En appliquant ce que nous avons appris des nouveaux véhicules commerciaux, nous pouvons commencer à améliorer nos véhicules blindés."
    CAN_armored_car:0 "Voiture blindée Fox"
    CAN_armored_car_desc:0 "Construit par General Motors, Canada, basé sur une construction de la voiture blindée britannique Humber Mk III, adaptée à un châssis de camion de modèle militaire canadien."
    CAN_victory:0 "À la victoire!"
    CAN_victory_desc:0 "Chaque Canadien doit faire sa part! Achetez des bons de victoire ou rejoignez l'armée et terminez le travail!"
    CAN_victory_2:0 "Le Canada peut!"
    CAN_victory_2_desc:0 "La guerre n'est pas encore perdue et les soldats canadiens sentent qu'ils ont le devoir de faire leur part!"
    CAN_victory_2_tt:0 "§GGain§! 7 §YWar Support§ supplémentaires! Si les deux §YEast Bengal§! Et §YAlexandria§! Hods!"
    CAN_navy_doctrine:0 "Une fière Marine royale canadienne"
    CAN_navy_doctrine_desc:0 "Notre marine rendra à nouveau chaque Canadien fier! §!"
    CAN_military_college:0 "Collège militaire royal"
    CAN_military_college_desc:0 "Établi en 1876, le Collège militaire royal a été le point ouest du Canada. Le CMR aura besoin de former plus de grands officiers qui mèneront leurs hommes au combat et veilleront à ce que ces hommes retournent dans leurs familles. augmentons leur financement pour aider l'armée à se développer et pour montrer à la Grande-Bretagne, la force de nos officiers! ""
    CAN_military_college_tt:0 "Gagnez une compétence §Y3§! §GLogistics Wizard§! Field Marshal nommé §YCharles Foulkes§!. \ NEn outre, quatre généraux §Y2-3 Skill§! Nouvellement décorés apparaîtront."
    CAN_rowell_sirois_commission:0 "Commission Rowell-Sirois"
    CAN_rowell_sirois_commission_desc:0 "La Commission Rowell-Sirois a déterminé que l’arrangement constitutionnel fédéral du Canada entrave le rétablissement de la Grande Dépression. Nous devrions égaliser les normes de service à l’échelle nationale."
    CAN_crown_corporations:0 "Sociétés d'État"
    CAN_crown_corporations_desc:0 "Pour fournir des services essentiels et stimuler la croissance économique et industrielle, le Canada doit créer de nombreuses nouvelles sociétés d'État. Là où l'entreprise privée n'interviendra pas, le gouvernement doit le faire."
    CAN_war_bonds:0 "Obligations de guerre"
    CAN_war_bonds_desc:0 "Nous ne pouvons pas financer l'effort de guerre sur la base de notre maigre assiette fiscale ou des exportations de ressources. Le peuple patriotique canadien doit investir dans son pays et soutenir l'effort de guerre par le biais d'obligations de guerre."
    CAN_defence_of_canada_regulations:0 "Règlement sur la défense du Canada"
    CAN_defence_of_canada_regulations_desc:0 "En temps de guerre, les droits civils doivent être restreints pour empêcher la subversion de l'effort de guerre. Cela signifie des restrictions sur la presse, les groupes dissidents et certains droits légaux."
    CAN_national_housing_act:0 "Loi nationale sur le logement"
    CAN_national_housing_act_desc:0 "Un Dominion qui se modernise doit avoir des règlements normalisés sur le logement à travers le pays. Nous devons améliorer les conditions de vie de tous les Canadiens."
    CAN_dollar_a_year_men:0 "Hommes d'un dollar par an"
    CAN_dollar_a_year_men_desc:0 "L'industrie canadienne a des problèmes d'efficacité, mais un certain nombre d'hommes d'affaires fortunés ont offert leurs services et conseils en échange d'une somme symbolique. Cette petite coterie de conseillers nous fera avancer."
    CAN_canada_pacific_railway:0 "Chemin de fer Canadien Pacifique"
    CAN_canada_pacific_railway_desc:0 "Le CFCP a mis toutes ses ressources à la disposition de l'effort de guerre. Des milliers de tonnes de fournitures et de matériel traverseront notre grand Dominion, d'un océan à l'autre, sans interruption."
    CAN_maritime_colonial_railway:0 "Maritime Colonial Railway"
    CAN_maritime_colonial_railway_desc:0 "Nos provinces de l'Est ont été mal desservies par les lignes ferroviaires depuis la vente du chemin de fer Intercolonial à la Compagnie des chemins de fer nationaux du Canada. Nous encourageons et entreprenons un nouveau chemin de fer colonial maritime pour élargir les connexions entre les provinces centrales et les provinces de l'Atlantique."
    CAN_retool_angus_shops:0 "Réorganiser les boutiques Angus"
    CAN_retool_angus_shops_desc:0 "Une armée moderne a besoin d'un blindage, et les magasins Angus du CPR conviennent à sa construction. Rééquipez et réaménagez cette infrastructure pour construire des chars."
    CAN_imperial_oil:0 "Imperial Oil"
    CAN_imperial_oil_desc:0 "L'Impériale veut financer l'exploration dans l'Ouest canadien. Cela augmentera nos réserves de pétrole et lubrifiera la machine de guerre."
    CAN_department_of_munitions_and_supply:0 "Department of Munitions and Supply"
    CAN_department_of_munitions_and_supply_desc:0 "Nous confierons le contrôle et la gestion des ressources nationales du Canada à C.D. Howe au ministère des Munitions et des Approvisionnements."
    CAN_national_resources_mobilization_act:0 "Loi sur la mobilisation des ressources nationales"
    CAN_national_resources_mobilization_act_desc:0 "Le Canada est vaste et sa population est dispersée dans des poches à travers le pays. Un système devrait être développé pour suivre la situation d'emploi et s'assurer que toute personne admissible au service à l'étranger peut être localisée."
    CAN_wartime_prices_and_trade_board:0 "Commission des prix et du commerce en temps de guerre"
    CAN_wartime_prices_and_trade_board_desc:0 "Pour empêcher le profit et la thésaurisation, des contrôles des prix ont été introduits pour rendre les produits accessibles à la plupart des Canadiens."
    CAN_bits_and_pieces_program:0 "Programme Bits et Pièces"
    CAN_bits_and_pieces_program_desc:0 "Le programme Bits and Pieces mobilisera pour l'effort de guerre un certain nombre de petites usines qui ont été dédiées aux biens de consommation mineurs. Une usine de vélos peut trouver de la capacité pour un certain nombre de biens de guerre utiles."
    CAN_fund_the_national_research_council:0 "Financer le Conseil national de recherches"
    CAN_fund_the_national_research_council_desc:0 "Le Canada a une histoire de science et de progrès, mais le besoin de chercheurs est plus grand que jamais. Il est temps de donner plus de poids au CNRC."
    CAN_mine_the_shield:0 "Mine the Shield"
    CAN_mine_the_shield_desc:0 "Le Bouclier canadien est riche en nickel, cuivre, or et argent. On nous donne la générosité de la nature en minéraux. Il est temps de l'exploiter davantage."
    CAN_canada_wheat_board:0 "Commission canadienne du blé"
    CAN_canada_wheat_board_desc:0 "La dévastation de nos agriculteurs de l'Ouest pendant la Dépression peut être corrigée si nous relançons et redynamisons la Commission canadienne du blé pour qu'elle fixe les prix de vente du blé, de l'orge, de l'avoine et d'autres cultures."
    CAN_victory_aircraft_limited:0 "Victory Aircraft Limited"
    CAN_victory_aircraft_limited_desc:0 "Victory Aircraft a été chargé de construire la flotte de bombardiers du Canada. Lancaster pour tout le monde!"
    CAN_alberta_coal_towns:0 "Alberta Coal Towns"
    CAN_alberta_coal_towns_desc:0 "Il y a des gisements de charbon tout le long des Rocheuses prêts à être exploités. Nous pouvons favoriser l'émigration vers ces nouveaux sites miniers et améliorer l'emploi dans l'ouest."
    CAN_commit_to_the_war:0 "Engagez-vous dans la guerre"
    CAN_commit_to_the_war_desc:0 "Le monde brûle et le Canada a un rôle à jouer. Nous nous engageons à protéger la démocratie et le mode de vie britannique."
    CAN_john_inglis_and_company:0 "John Inglis and Company"
    CAN_john_inglis_and_company_desc:0 "John Inglis and Company devrait être chargé de construire de nouvelles mitrailleuses et de nouveaux canons pour l'armée canadienne."
    CAN_polymer_corporation:0 "Polymer Corporation"
    CAN_polymer_corporation_desc:0 "La nouvelle société d'État Polymer Corporation s'est révélée exceptionnellement efficace dans la production de nouveaux polymères de caoutchouc."
    CAN_national_steel_car:0 "National Steel Car"
    CAN_national_steel_car_desc:0 "Bien qu'elle ait lutté pendant la Dépression, la société National Steel Car possède l'expertise et l'expérience pour aider à construire les véhicules dont nous aurons besoin pour le chemin de fer et l'armée élargis."
    CAN_send_in_the_zombies:0 "Envoyez les zombies"
    CAN_send_in_the_zombies_desc:0 "Le moment est venu de faire travailler tous les hommes admissibles du Canada dans l'armée. Nous avons mobilisé beaucoup d'hommes pour travailler dans l'industrie par le biais de la NRMA, mais ils devraient maintenant être envoyés outre-mer."
    CAN_if_day:0 "If Day"
    CAN_if_day_desc:0 "Les Canadiens ne prennent pas au sérieux la menace de la domination étrangère, alors nous simulerons une occupation nazie de Winnipeg pour faire fuir la peur. Cela augmentera certainement les ventes d'obligations de la Victoire."
    CAN_defense_research_grants:0 "Subventions de recherche pour la défense"
    CAN_defense_research_grants_desc:0 "Maintenant que le Canada est une nation pleinement souveraine, nous n'avons plus accès à des prototypes et des plans avancés comme nous l'avons fait auparavant. Nous devons nous assurer de toujours garder une longueur d'avance sur nos ennemis et de ne pas prendre de retard en matière de technologie."
    CAN_uranium_mining:0 "Extraction d'uranium"
    CAN_uranium_mining_desc:0 "Nos alliés travaillent sur un projet secret qui nécessitera de l'uranium. Heureusement, la société Eldorado a découvert le minerai rare et construit une ville autour des mines - Port Radium. Le gouvernement doit prendre le contrôle de cette société et la protéger fortement minéral sensible. "
    CAN_long_branch_arsenal:0 "Arsenal à longue branche"
    CAN_long_branch_arsenal_desc:0 "Le Long Branch Arsenal dans l'ouest de Toronto sera notre centre de production de carabines. Nous avons besoin de milliers de Lee-Enfield et l'emplacement central de l'Arsenal facilitera la distribution dans tout le pays."
    CAN_independent_command:0 "Commande indépendante"
    CAN_independent_command_desc:0 "Pendant la Grande Guerre, les troupes canadiennes étaient finalement responsables devant les officiers britanniques, ce qui a mené à des massacres insensés à la Somme et à Passchendaele. Cette fois, le Canada commandera le sien."
    CAN_forced_quebec_conscription:0 "Conscription forcée au Québec"
    CAN_forced_quebec_conscription_desc:0 "Tout comme en 1917, nos citoyens canadiens-français du Québec résistent à l'idée d'un repêchage national pour amener plus d'hommes dans l'armée. Nous ne resterons pas les bras croisés et ne laisserons pas une minorité défier la volonté du Parlement."
    CAN_compromise_with_quebec:0 "Compromis avec le Québec"
    CAN_compromise_with_quebec_desc:0 "Le Québec rechigne à la conscription nationale. Cette question a presque déchiré le pays pendant la Grande Guerre, et nous ne pouvons pas nous permettre de perturber notre unité nationale en temps de crise. Peut-être pouvons-nous conclure un accord concernant le service de guerre pour les résidents de Québec."
    CAN_war_fueled_economy:0 "Économie alimentée par la guerre"
    CAN_war_fueled_economy_desc:0 "La demande d'outre-mer pour les matières premières et les produits finis sort le Canada de la dépression. Notre richesse naturelle en forêts et en minéraux peut alimenter la machine de guerre alliée et enrichir la nation."
    CAN_army_modernization:0 "Modernisation de l'armée"
    CAN_army_modernization_desc:0 "Trop longtemps en sécurité dans notre maison ignifuge, loin des matériaux inflammables, le Canada a laissé son armée se débrouiller avec du matériel et un entraînement désuets. Nous devons passer à la modernisation avant qu'il ne soit trop tard."
    CAN_canadian_infantry_corps:0 "Corps d'infanterie canadien"
    CAN_canadian_infantry_corps_desc:0 "Nous avons maintenant suffisamment d'hommes pour établir une formation au niveau du corps. Le Corps d'infanterie canadien est notre premier groupe de taille de corps depuis la dernière guerre."
    CAN_create_unit_corps_tt:0 "Gagnez une nouvelle division d'infanterie. \ N"
    CAN_cmp_truck_tt:0 "§GGain§! Deux bonus de recherche de 50% pour §YTechnologie motorisée§ !. Le premier maintenant et le second après 400 jours. \ N"
    CAN_cmp_truck:0 "Camion CMP"
    CAN_cmp_truck_desc:0 "Les usines canadiennes sont à l'abri des bombardements ennemis et peuvent donc être dirigées vers le transport pour l'effort de guerre. Notre conception de camion CMP est polyvalente, adaptée à de nombreux climats."
    CAN_royal_regiment_of_canadian_artillery:0 "Royal Regiment of Canadian Artillery"
    CAN_royal_regiment_of_canadian_artillery_desc:0 "Malgré le manque de canons à jour, nous devons commencer à entraîner nos artilleurs pour mener une guerre moderne, y compris comment utiliser des canons anti-aériens et de nouveaux 25 livres."
    CAN_a_motorized_army_tt:0 "Obtenez un modèle avec les bataillons §Y7 Motorisé§! Et §Y2 Motorized Artillery§!. \ N Obtenez un modèle avec les bataillons §Y7 Semi-Motorized§! Et §Y2 Motorized Artillery§!. \ N"
    CAN_a_motorized_army:0 "Une armée motorisée"
    CAN_a_motorized_army_desc:0 "L’expérience du Canada dans la fabrication de camions et de moteurs nous a donné un avantage dans la recherche et le développement de forces armées motorisées."
    CAN_red_deer_training_camp:0 "Camp d'entraînement de Red Deer"
    CAN_red_deer_training_camp_desc:0 "Le camp d'entraînement de Red Deer sera le principal lieu d'entraînement de notre nouvelle armée. Avec un arsenal complet et des aérodromes à proximité, Red Deer est idéalement situé."
    CAN_the_walkie_talkie:0 "Le talkie-walkie"
    CAN_the_walkie_talkie_desc:0 "Donald Hings a inventé et brevète un nouveau dispositif de communication bidirectionnel portable qui fonctionne sur les ondes radio. Cela améliorera considérablement la communication et le ciblage."
    CAN_1st_canadian_parachute_battalion:0 "1er bataillon canadien de parachutistes"
    CAN_1st_canadian_parachute_battalion_desc:0 "Malgré la résistance de ceux qui préféreraient que nous nous concentrions sur la défense intérieure, la guerre aéroportée moderne a besoin d'un bataillon de parachutistes dédié pour faire tomber nos ennemis."
    CAN_the_black_devils:0 "Les Black Devils"
    CAN_the_black_devils_desc:0 "Une unité spéciale de commando devra être disponible pour des missions dangereuses. La coopération avec nos alliés américains pour la création de la Brigade du Diable a été organisée."
    CAN_the_valentine_tank:0 "Le réservoir de la Saint-Valentin"
    CAN_the_valentine_tank_desc:0 "Le Canada a une licence pour produire le Valentine Tank, un char moyen durable de conception britannique."
    CAN_the_rocky_mountain_rangers:0 "The Rocky Mountain Rangers"
    CAN_the_rocky_mountain_rangers_desc:0 "La défense à domicile dans l'ouest reviendra aux Rocky Mountain Rangers, basés à Kamloops."
    CAN_strengthen_the_commonwealth_ties:0 "Renforcer les liens avec le Commonwealth"
    CAN_strengthen_the_commonwealth_ties_desc:0 "Nos camarades dominions sont nos amis les plus sincères, et nous devrions tous marcher ensemble pour soutenir Sa Majesté."
    CAN_shadow_factories:0 "Usines de l'ombre"
    CAN_shadow_factories_desc:0 "Nous avons besoin d'usines d'avions, mais il est plus facile et plus sûr de répartir la fabrication des pièces dans d'autres usines, en particulier à proximité des usines automobiles. Cela encouragera le secret et la sécurité."
    CAN_montreal_laboratory_collaboration:0 "Collaboration Laboratoire de Montréal"
    CAN_montreal_laboratory_collaboration_desc: 1 "Le Laboratoire de Montréal est devenu une attraction pour les scientifiques du monde entier. Les scientifiques français et britanniques se sont sentis particulièrement bien accueillis et apportent l'expertise indispensable aux efforts des Dominions."
    CAN_the_plan:0 "Le plan"
    CAN_the_plan_desc:0 "Nous nous sommes joints à nos alliés pour partager notre expérience et notre vision de la formation des pilotes. La guerre pouvait être gagnée depuis les airs, le plan d'entraînement aérien du Commonwealth pourrait donc être la clé de la victoire."
    CAN_camp_x:0 "Camp X"
    CAN_camp_x_desc:0 "La collecte de renseignements et la formation aux espions seront centralisées dans un endroit secret près d'Oshawa. Il est situé au centre pour les signaux du Royaume-Uni et d'Amérique."
    CAN_supply_the_empire:0 "Fournir l'Empire"
    CAN_supply_the_empire_desc:0 "Y a-t-il une nation aussi riche en bois, fer, nickel et charbon? Tant que nos convois et nos chemins de fer sont sûrs, nous pouvons expédier des matières premières vers nos ports puis vers nos partenaires impériaux."
    CAN_aluminium_company_of_canada:0 "Aluminium Company of Canada"
    CAN_aluminium_company_of_canada_desc:0 "L'aluminium est léger et résistant à la rouille. En développant notre extraction et notre production d'aluminium, nous pouvons nous assurer que nos usines et nos lignes d'assemblage seront toujours alimentées."
    CAN_turner_valley_oilfield:0 "Champ pétrolifère de Turner Valley"
    CAN_turner_valley_oilfield_desc:0 "Découverte en 1914, la Turner Valley à l'extérieur de Calgary est devenue l'un des plus grands champs pétrolifères de l'Empire. La poursuite du développement devrait être une priorité absolue pour l'industrie et le gouvernement."
    CAN_patriation:0 "Rapatriement"
    CAN_patriation_desc:0 "Le moment est venu pour le Canada de réduire ses liens avec la Mère Angleterre. Nous sommes une nation grandie, avec un destin qui nous est propre, qui regarde vers le continent et à travers le Pacifique autant que vers l'Angleterre et l'Europe."
    CAN_permanent_joint_defense_board:0 "Commission permanente de défense commune"
    CAN_permanent_joint_defense_board_desc:0 "La géographie et le patrimoine commun nous lient aux États-Unis, mais le continent est trop grand pour que l'un de nous puisse le défendre seul. Un conseil de défense conjoint est nécessaire pour la consultation et la planification de la protection de l'Amérique du Nord."
    CAN_north_american_alliance:0 "Alliance nord-américaine"
    CAN_north_american_alliance_desc:0 "Le moment est venu d'annoncer un partenariat formidable et permanent avec les États-Unis d'Amérique. Personne ne peut nous défier lorsque nous sommes unis dans la paix et la fraternité."
    CAN_habakkuk_carrier:0 "Habakuk Carrier"
    CAN_habakkuk_carrier_desc:0 "Le projet Habakkuk est notre plan pour construire un porte-avions anti-sous-marin à partir d'un matériau fait de pâte de bois et de glace. Cela libérera de l'acier pour des utilisations plus importantes et pour la science canadienne."
    CAN_refuge_for_scientists:0 "Refuge pour les scientifiques"
    CAN_refuge_for_scientists_desc:0 "Loin du tumulte de la guerre, le Canada s'est révélé être un lieu d'atterrissage prometteur pour les scientifiques qui souhaitent effectuer leur travail sans bombes ni balles."
    CAN_swastika_clubs:0 "Swastika Clubs"
    CAN_swastika_clubs_desc:0 "De nombreux Canadiens se tournent vers les clubs Swastika pour promouvoir les idées et les idéaux du fascisme. Fascinant!"
    CAN_support_the_blue_shirts:0 "Soutenez les chemises bleues"
    CAN_support_the_blue_shirts_desc:0 "Le tour de notre nation au fascisme nécessitera un bras paramilitaire puissant pour intimider et impressionner nos rivaux. Les chemises bleues seront notre réponse à tous ceux qui défient notre nouvel ordre."
    CAN_join_germany:0 "Rejoindre l'Allemagne"
    CAN_join_germany_desc:0 "Hitler s'est avéré être un homme raisonnable qui fait des demandes raisonnables tout en renforçant sa nation. Nous allons rejoindre le Reich en solidarité pour un nouvel âge d'or."
    CAN_support_a_synarchist_baja:0 "Soutenez une Baja synarchiste"
    CAN_support_a_synarchist_baja_desc:0 "Pour favoriser la propagation du nationalisme conservateur en Amérique du Nord, nous devrions jeter notre poids derrière une révolte synarchiste au Mexique. Une fois qu'elle aura réussi, nous aurons deux États fascistes prêts à répandre les mots à travers l'hémisphère."
    CAN_pinion_the_eagle:0 "Pinion the Eagle"
    CAN_pinion_the_eagle_desc:0 "Notre longue frontière avec les États-Unis n'a pas été défendue pendant trop longtemps. L'Amérique reste la plus grande menace pour la sécurité canadienne, donc des mesures seront prises pour rendre l'invasion trop difficile et gênante pour les États-Unis."
    CAN_skewer_the_eagle:0 "Broche l'aigle"
    CAN_skewer_the_eagle_desc:0 "Nous formerons une alliance avec nos frères mexicains pour encercler et contenir la menace américaine."
    CAN_defence_scheme_no_1:0 "Schéma de défense n ° 1"
    CAN_defence_scheme_no_1_desc:0 "Il est temps de dépoussiérer le plan de défense n ° 1, notre plan d'entre-deux-guerres pour une contre-attaque contre les États-Unis en cas de guerre."
    CAN_demand_labrador_and_new Newfoundland:0 "Demande Labrador et Terre-Neuve"
    CAN_demand_labrador_and_new Newfoundland_desc:0 "Terre-Neuve est un Dominion en faillite qui a dû retourner au statut colonial. Sa vraie place est avec le Canada."
    CAN_burn_the_royal_portraits:0 "Brûlez les portraits royaux"
    CAN_burn_the_royal_portraits_desc:0 "Plus de monarques! Nous ne nous soumettrons plus à la règle d'une figure de proue étrangère et d'un parlement étranger. Le Canada sera libre et égal. Le peuple se lèvera."
    CAN_communist_labor_total_war_committee:0 "Comité de la guerre totale du travail communiste"
    CAN_communist_labor_total_war_committee_desc:0 "Les communistes canadiens sont aussi des patriotes! Dans la guerre mondiale contre le fascisme, nous pouvons travailler avec les libéraux bourgeois pour mobiliser toute la nation pour la guerre."
    CAN_defence_scheme_no_2:0 "Schéma de défense n ° 2"
    CAN_defence_scheme_no_2_desc:0 "Le plan de défense n ° 2 est notre plan d'urgence en cas de guerre dans le Pacifique entre les États-Unis et l'Empire du Japon. Idéalement, nous resterons neutres en cas de guerre, mais quelles que soient les circonstances, la défense sur notre côte ouest sera établie. "
    CAN_supply_the_red_army:0 "Fournir l'Armée Rouge"
    CAN_supply_the_red_army_desc:0 "Comme l'Union soviétique est en guerre contre les ennemis du peuple, le Canada devrait entreprendre d'aider Moscou avec des armes et des fournitures."
    CAN_canada_united:0 "Canada United"
    CAN_canada_united_desc:0 "Même si notre population est répartie en une mince ligne à travers le continent, nous nous sommes réunis dans cette crise mondiale pour défendre les valeurs canadiennes et protéger les faibles."
    CAN_join_comintern:0 "Rejoindre le Komintern"
    CAN_join_comintern_desc:0 "L'Union soviétique a prouvé sa bonne foi et sa force. Le Canada devrait se joindre à l'alliance soviétique."
    CAN_support_the_world_revolution:0 "Soutenez la révolution mondiale"
    CAN_support_the_world_revolution_desc:0 "Entendez-vous le peuple chanter? C’est l’Internationale! Le Canada s’efforcera de libérer le prolétariat de ses chaînes."
    CAN_rcaf_station_borden:0 "ARC Station Borden"
    CAN_rcaf_station_borden_desc:0 "Le Corps aérien du Canada est né à Borden, en Ontario, et cette base devrait être utilisée pour former une nouvelle génération de pilotes."
    CAN_we_have_the_hurricane:0 "Nous avons l'ouragan"
    CAN_we_have_the_hurricane_desc:0 "Le Royaume-Uni nous a donné la permission de construire une ligne de chasseurs Hurricane. Ces avions seront au cœur de notre aile aérienne."
    CAN_the_pacific_coast_air_defence_radar_system:0 "Le système radar de défense aérienne de la côte du Pacifique"
    CAN_the_pacific_coast_air_defence_radar_system_desc:0 "La côte de la Colombie-Britannique est rocheuse et peu peuplée, sauf dans le sud. Nous devrons nous fier à des systèmes d'alerte rapide comme une chaîne de stations radar pour détecter tout ce qui est inhabituel au-dessus du Pacifique."
    CAN_commonwealth_air_training_plan:0 "Plan d'entraînement aérien du Commonwealth"
    CAN_commonwealth_air_training_plan_desc:0 "L'entraînement au combat aérien sera coordonné avec nos alliés du Commonwealth et du Dominion. Ceci est plus efficace et peut être effectué en masse et en toute sécurité sur nos aérodromes."
    CAN_fund_fairchilds_development:0 "Fund Fairchild’s Development"
    CAN_fund_fairchilds_development_desc:0 "L'usine d'avions Fairchild au Québec devrait recevoir les ressources dont elle a besoin pour augmenter la production de pièces de bombardiers. Nous devrions être en mesure d'augmenter l'emploi dans l'usine par milliers."
    CAN_cookie_carriers:0 "Transporteurs de cookies"
    CAN_cookie_carriers_desc:0 "La guerre aérienne stratégique nécessite que des bombardiers lourds lâchent de délicieuses friandises sur nos ennemis."
    CAN_the_sabre_project:0 "Le projet Sabre"
    CAN_the_sabre_project_desc:0 "Les avions à réaction domineront le ciel du futur, nous devrions donc investir dans la production de nos propres variantes d'avions à réaction étrangers."
    CAN_halifax_shipyards:0 "Halifax Shipyards"
    CAN_halifax_shipyards_desc:0 "Idéalement situés en face de l'Europe, les quais d'Halifax ont construit de nouveaux navires à un rythme record. La bataille de l'Atlantique peut être gagnée."
    CAN_destroyer_effort:0 "Effort du destructeur"
    CAN_destroyer_effort_desc:0 "La menace d'attaques sous-marines sur les convois de ravitaillement et de troupes nous oblige à nous concentrer sur la construction de destroyers pour chasser et tuer ces dangers sous-marins."
    CAN_light_cruiser_effort:0 "Effort de croiseur léger"
    CAN_light_cruiser_effort_desc:0 "Nous ne pourrons jamais construire de nombreux vaisseaux capitaux, mais les petits croiseurs, construits en masse, peuvent toujours avoir du punch."
    CAN_heavy_cruiser_effort:0 "Effort de croiseur lourd"
    CAN_heavy_cruiser_effort_desc:0 "Nous pouvons construire nos flottes autour de croiseurs lourds, et avoir plus qu'assez de ports pour en faire une stratégie viable."
    CAN_escort_fleet:0 "Flotte d'escorte"
    CAN_escort_fleet_desc:0 "Les océans nous séparent de la plupart des tumultes du monde, donc si nos armées doivent se battre et être ravitaillées, nous devons donner la priorité aux formations d'escorte et à la guerre anti-sous-marine."
    CAN_fleet_in_being:0 "Flotte en cours"
    CAN_fleet_in_being_desc:0 "En construisant une grande force navale, sa simple existence peut être une menace pour nos ennemis même si nous ne la déployons jamais. La seule pensée de nos navires naviguant et frappant sur leurs voies maritimes les oblige à être prudents."
    CAN_degauss_ship_hulls:0 "Coques de navire Degauss"
    CAN_degauss_ship_hulls_desc:0 "Nous allons commencer à démagnétiser les coques de nos navires, en réduisant leur signature magnétique. Cela les protège des mines magnétiques et réduit le profil électronique des navires."
    CAN_trade_fleet:0 "Flotte commerciale"
    CAN_trade_fleet_desc:0 "Le Canada est une nation commerçante. Construisez plus de cargos et de convois."
    CAN_united_shipyards:0 "United Shipyards"
    CAN_united_shipyards_desc:0 "Le quai montréalais de United Shipyards est devenu la principale source de nos péniches de débarquement et de nos cargos."
    SAF_lessons_of_ww1:0 "Leçons de Lettow-Vorbeck"
    SAF_lessons_of_ww1_desc:0 "Le Lion d'Afrique - Paul von Lettow-Vorbeck a prouvé comment la guérilla moderne doit être menée en Afrique pendant la grande guerre. Nous devons étudier et adopter les tactiques utilisées."
    SAF_commandos:0 "Bush Warriors"
    SAF_commandos_desc:0 "Fear the bush warrior commandos! Formé à boire leur propre pisse et chier sur leur ennemi dans les ombres de la jungle."
    SAF_war_college:0 "South African Army College"
    SAF_war_college_desc:0 "En vertu de la loi sur la défense de l'Union sud-africaine de 1912, la création d'un collège militaire sud-africain officiel a été prévue. Il se trouve actuellement à Roberts Heights près de Pretoria. Deux branches ont été initialement créées, à savoir la Direction générale ou école militaire et la branche de mousqueterie ou école de mousqueterie, le collège étendra désormais sa formation à des branches de guerre plus avancées. "
    SAF_lights:0 "Prototype de char léger"
    SAF_lights_desc:0 ""
    SAF_training:0 "Extension de la formation"
    SAF_training_desc:0 ""
    SAF_support_axis_interests_effect_tt:0 "Construisez §YInfrastructure§! Et ajoutez §YBuilding Slots§! Dans les États occupés situés dans le sud et le centre de l'Afrique. \ N"
    SAF_a_king_for_our_people_trigger_tt:0 "Le roi Edward a été exilé"
    SAF_war_measures_act:0 "Loi sur les mesures de guerre"
    SAF_war_measures_act_desc:0 "Nous ne pouvons permettre aucune interruption de l'effort de guerre, nous adoptons donc une nouvelle législation pour imposer une conformité totale avec les objectifs du gouvernement. Cela protégera le flux de ressources et nous permettra de concentrer l'énergie politique là où elle est nécessaire."
    SAF_emergency_workers:0 "Urgences"
    SAF_emergency_workers_desc:0 "Il est temps de mobiliser davantage la population sud-africaine pour l'effort de guerre. Les femmes peuvent également être amenées dans les usines à moindre coût."
    SAF_csir:0 "CSIR"
    SAF_csir_desc:0 "L'Afrique du Sud est en retard sur les autres Dominions dans le domaine de la science et de la technologie, de sorte que la création du Conseil pour la recherche scientifique et industrielle à Pretoria est devenue une question urgente pour le gouvernement."
    SAF_cape_garrison_artillery:0 "Artillerie de garnison du cap"
    SAF_cape_garrison_artillery_desc:0 "Le Cap reste une route maritime importante pour de nombreux pays et est la porte d'entrée vers le cœur de l'Afrique du Sud. L'expansion des défenses côtières et de l'artillerie de la garnison devrait figurer en tête de notre liste de choses à faire."
    SAF_reconstitute_the_cape_corps:0 "Reconstituer le Cape Corps"
    SAF_reconstitute_the_cape_corps_desc:0 "Historiquement, nous avons été en mesure de pousser une partie de notre population de couleur au service pour défendre l'Afrique du Sud. Ce n'est pas populaire auprès de tout le monde dans le pays, mais cela permettra aux Sud-Africains blancs de servir à l'étranger."
    SAF_expand_the_cape_corps:0 "Développez le Corps du Cap"
    SAF_expand_the_cape_corps_desc:0 "Pensant que nous avons reconstitué le Corps du Cap comme une force essentiellement non combattante, la menace d'invasion signifie que nous devons donner au Corps plus de ressources, une formation et un accès aux armes."
    SAF_work_for_all_poor:0 "Travailler pour tous les pauvres"
    SAF_work_for_all_poor_desc:0 "Les Afrikaners ruraux pauvres ont afflué dans les villes à la recherche de travail ces dernières années, et nous n'avons pas fait grand-chose pour les aider. Jusqu'à présent. L'industrialisation et la protection gouvernementale de leur accès au travail aideront cette population."
    SAF_outlaw_strikes:0 "Frappes hors-la-loi"
    SAF_outlaw_strikes_desc:0 "Les arrêts de travail et les interruptions de travail ne sont pas patriotiques en temps de crise. Les grèves sont déclarées illégales, et le gouvernement obligera les gens à retourner au travail."
    SAF_support_the_policy_of_appeasement:0 "Soutenez la politique d'apaisement"
    SAF_support_the_policy_of_appeasement_desc:0 "L'Allemagne a des griefs légitimes et les dominions ont beaucoup souffert de la dernière guerre. Nous devrions profiter de toutes les opportunités de paix de notre temps."
    SAF_police_windhoek:0 "Police Windhoek"
    SAF_police_windhoek_desc:0 "Nous avons un mandat sur l'ancienne colonie allemande du Sud-Ouest africain depuis la fin de la dernière guerre. Il est vital que nous soyons à la hauteur de notre devoir de sécuriser et d'améliorer la grande ville de Windhoek."
    SAF_joint_air_training_scheme:0 "Joint Air Training Scheme"
    SAF_joint_air_training_scheme_desc:0 "Les pays du Commonwealth mettent en commun leurs ressources et leur expérience pour faciliter et accélérer la formation des pilotes et des équipages aériens."
    SAF_desert_equipment:0 "Desert Equipment"
    SAF_desert_equipment_desc:0 "La guerre en Afrique du Nord nécessite un équipement spécialisé et comme nos forces pourraient être appelées à servir sur ce front, la fourniture et la fourniture de cet équipement deviendront une question logistique importante."
    SAF_suppress_the_stormjaers:0 "Supprimez les Stormjaers"
    SAF_suppress_the_stormjaers_desc:0 "Le fasciste pro-allemand Ossewabrandwag (OB) a une aile paramilitaire calquée sur des groupes européens similaires. Ils perturbent les efforts du gouvernement pour recruter des troupes et poursuivre une politique de guerre sûre et unie. Les Stormjaers doivent être démantelés."
    SAF_secure_interests_in_africa:0 "Intérêts sécurisés en Afrique"
    SAF_secure_interests_in_africa_desc:0 "L'Union sud-africaine est voisine d'un certain nombre de colonies britanniques qui pourraient être laissées à notre administration. Nous devons également faire ce que nous pouvons pour garantir en permanence notre mandat sur l'Afrique du Sud-Ouest."
    SAF_native_laws_amendment_act:0 "Native Laws Amendment Act"
    SAF_native_laws_amendment_act_desc:0 "Pour garantir davantage le travail de la population afrikaner, nous devons limiter l'installation des Sud-Africains noirs dans les villes. Seuls ceux qui ont une longue histoire dans la municipalité auront des droits de résidence."
    SAF_encourage_segregation:0 "Encourager la ségrégation"
    SAF_encourage_segregation_desc:0 "Nous devrions pousser plus fort pour séparer légalement nos différentes populations ethniques afin de promouvoir le pouvoir et l'unité de notre classe dirigeante."
    SAF_abandon_westminster:0 "Abandon Westminster"
    SAF_abandon_westminster_desc:0 "Le remplacement de la route du Cap par la Suez, ainsi que l'expérience formatrice de la guerre des Boers ont contribué à créer une identité sud-africaine distincte de celle de nos alliés du Dominion. Nous devons nous éloigner du roi et forger notre propre voie."
    SAF_support_the_afrikaner_broederbond:0 "Soutenez Afrikaner Broederbond"
    SAF_support_the_afrikaner_broederbond_desc:0 "L'Afrikaner Broederbond milite pour une plus grande voix du peuple afrikaner et une séparation plus forte des races. La mémoire de la politique britannique dans la guerre des Boers est toujours forte, et le Broederbond peut aider à créer une nouvelle Afrique du Sud."
    SAF_support_ossewabrandwag:0 "Soutenir Ossewabrandwag"
    SAF_support_ossewabrandwag_desc:0 "Le paramilitaire fasciste Ossewabrandwag devrait être utilisé comme un rempart contre l'agitation étrangère et les soulèvements nationaux qui visent notre classe dirigeante."
    SAF_celebrate_the_great_trek:0 "Fêtez le Grand Trek"
    SAF_celebrate_the_great_trek_desc:0 "Il y a un siècle, nos ancêtres Afrikaner se sont séparés de la puissance coloniale britannique montante et ont construit leur propre nation boer dans le nord-est. Leur esprit robuste représente toujours le meilleur de la vertu sud-africaine."
    SAF_voortrekker_monument:0 "Monument Voortrekker"
    SAF_voortrekker_monument_desc:0 "Un monument aux Voortrekkers qui ont entrepris le Grand Trek renforcera l'esprit et l'unité nationales en ces temps troublés."
    SAF_support_nazification_of_south_west_africa:0 "Soutenir la nazification de l'Afrique du Sud-Ouest"
    SAF_support_nazification_of_south_west_africa_desc:0 "En tant qu'ancienne colonie allemande, il est tout à fait normal que nous encouragions la croissance des idées politiques allemandes en Afrique du Sud-Ouest."
    SAF_south_africa_first:0 "L'Afrique du Sud d'abord"
    SAF_south_africa_first_desc:0 "L'Afrique du Sud est la nation indépendante la plus forte du continent, et peut donc être une pierre angulaire pour l'avenir de l'Afrique et des anciennes colonies."
    SAF_support_the_german_coup:0 "Soutenez le coup d'État allemand"
    SAF_support_the_german_coup_desc:0 "Le gouvernement allemand considère depuis longtemps l'Afrique du Sud comme un terrain fertile pour une plus grande influence, remontant au siècle dernier. Notre avenir repose sur le Reich, pas sur l'Empire, alors allons de l'avant avec le plan de renversement du gouvernement actuel. "
    SAF_reclaim_boer_colonies:0 "Récupérer les colonies boers"
    SAF_reclaim_boer_colonies_desc:0 "L'ancien territoire boer du Transvaal et d'autres régions appartiennent de droit aux héritiers libres de ce peuple entreprenant."
    SAF_commemorate_the_battle_of_blood_river:0 "Commémorez la bataille de Blood River"
    SAF_commemorate_the_battle_of_blood_river_desc:0 "En 1838, un chariot de colons boers retint des dizaines de milliers de guerriers zoulous, portant un coup paralysant au pouvoir zoulou dans le Natal. C'était sûrement un signe divin de la justesse de notre cause."
    SAF_german_scientists:0 "Scientifiques allemands"
    SAF_german_scientists_desc:0 "Les scientifiques allemands sont parmi les meilleurs au monde et ont beaucoup à partager avec nous."
    SAF_support_axis_interests:0 "Support Axis Interests"
    SAF_support_axis_interests_desc:0 "Les puissances de l'Axe ont une énergie et une idéologie qui peuvent aider l'Afrique du Sud à asseoir sa place dans le monde. Nous devons leur apporter tout notre soutien diplomatique."
    SAF_a_king_for_our_people:0 "Un roi pour notre peuple"
    SAF_a_king_for_our_people_desc:0 "L'Afrique du Sud devrait avoir un roi, et heureusement il y a un Windsor que personne n'utilise actuellement. L'ancien Edward VIII, duc de Windsor, peut s'asseoir sur notre trône."
    SAF_empower_the_workers:0 "Autonomiser les travailleurs"
    SAF_empower_the_workers_desc:0 "Nous sommes un pays de mineurs et d'agriculteurs. Les travailleurs d'Afrique du Sud sont la seule véritable représentation de la volonté nationale."
    SAF_support_spain:0 "Soutenir l'Espagne"
    SAF_support_spain_desc:0 "Le fascisme est en hausse en Europe, et nous pouvons l'arrêter en Espagne - ou du moins ralentir sa propagation. Des hommes et du matériel devraient être envoyés pour soutenir la cause républicaine."
    SAF_repeal_the_native_representation_act:0 "Abroger la loi sur la représentation autochtone"
    SAF_repeal_the_native_representation_act_desc:0 "La discrimination raciale est contraire aux valeurs de la révolution populaire en Afrique du Sud. Les Noirs devraient être rétablis sur les listes électorales générales et avoir des droits politiques."
    SAF_burn_the_kings_portraits:0 "Brûlez les portraits du roi"
    SAF_burn_the_kings_portraits_desc:0 "A bas la famille royale! Ce geste symbolique déclarera publiquement notre brèche du trône étranger."
    SAF_join_comintern:0 "Rejoindre le Comintern"
    SAF_join_comintern_desc:0 "L'Union soviétique a été à l'avant-garde de la croisade pour les travailleurs et contre le fascisme. Nous allons rejoindre leur puissante alliance."
    SAF_support_the_world_revolution:0 "Soutenez la révolution mondiale"
    SAF_support_the_world_revolution_desc:0 "La seule façon pour les travailleurs de triompher est d'unir le monde entier en un seul effort. La Révolution doit être universelle et, par conséquent, elle doit être exportée."
    SAF_equal_opportunity_employment:0 "Egalité des chances dans l'emploi"
    SAF_equal_opportunity_employment_desc:0 "Si nous voulons améliorer le sort des travailleurs de notre nation, nous devons commencer par nous assurer que tous les travailleurs sont traités sur un pied d'égalité, quelle que soit leur couleur de peau."
    SAF_demand_madagascar:0 "Demande Madagascar"
    SAF_demand_madagascar_desc: 1 "Avec les changements dramatiques de la situation en Europe, il est temps de réévaluer tout le système du colonialisme. Pourquoi Madagascar devrait-il être enchaîné à un empire en chute?"
    SAF_invite_soviet_advisers:0 "Inviter des conseillers soviétiques"
    SAF_invite_soviet_advisers_desc: 2 "Si nous voulons soutenir [SOV.GetNameDef] dans sa lutte pour apporter la liberté aux travailleurs du monde, nous devons améliorer nos forces armées en apprenant d'eux."
    SAF_south_african_soviet_research_treaty:0 "Traité de recherche avec l'URSS"
    SAF_south_african_soviet_research_treaty_desc: 1 "Après avoir appris de nombreuses leçons précieuses de nos amis soviétiques, il est temps d'approfondir la relation et de signer un traité formel."
    SAF_anti_colonialist_crusade:0 "Croisade anti-colonialiste"
    SAF_anti_colonialist_crusade_desc: 1 "Le colonialisme est au cœur du système impérialiste qui opprime les travailleurs du monde. Nous sommes dans la position unique de briser ce système et de libérer le peuple africain des siècles d'exploitation qu'il a dû endurer."
    SAF_Union_of_the_African_People:0 "Union des peuples africains"
    SAF_Union_of_the_African_People_desc: 1 "Pendant très longtemps, les Africains n'ont pas eu leur mot à dire dans la détermination de leur propre destin. Ces jours sont révolus. Nous allons créer une faction assez forte pour résister à toute tentative des puissances revanchistes du monde de faire reculer nos réalisations. Afrique sera libre de colonialisme. "
    SAF_liberate_portugese:0 "Libérer les colonies portugaises"
    SAF_liberate_portugese_desc: 1 "Les colonies de l'Angola et du Mozambique se trouvent juste à nos frontières. Il est temps de mettre fin à l'exploitation de leur peuple."
    SAF_liberate_british:0 "Libérer les colonies britanniques"
    SAF_liberate_british_desc: 1 "L'Empire britannique est l'exemple le plus infâme de colonialisme de l'histoire. Nous y mettrons fin."
    SAF_liberate_belgian:0 "Libérer les colonies belges"
    SAF_liberate_belgian_desc: 1 "Le Congo belge est largement considéré comme l'une des histoires les plus cruelles d'exploitation et d'oppression. Nous écrirons le dernier chapitre de cette histoire."
    SAF_south_african_railways:0 "Chemins de fer sud-africains"
    SAF_south_african_railways_desc:0 "La compagnie sud-africaine des chemins de fer doit être développée. Des groupes de jeunes peuvent y être formés et recevoir les compétences nécessaires pour travailler dans le pays et servir à l'étranger."
    SAF_expand_the_mining_industry:0 "Développez l'industrie minière"
    SAF_expand_the_mining_industry_desc:0 "La richesse minérale de l'Afrique du Sud est légendaire et nous commençons à peine à exploiter ses profondes réserves d'or, de chrome et de platine."
    SAF_heavy_engineering:0 "Ingénierie lourde"
    SAF_heavy_engineering_desc:0 "Il est important que l'Afrique du Sud reste à jour avec les dernières techniques d'ingénierie. Même si notre base industrielle est petite, nous devrions investir dans la machinerie lourde et l'ingénierie pour rattraper rapidement nos pairs."
    SAF_infrastructure_effort:0 "Effort d'infrastructure"
    SAF_infrastructure_effort_desc:0 "Une grande partie de l'Afrique du Sud reste rurale et sous-développée. Davantage de routes et de voies ferrées peuvent apporter la richesse naturelle du pays à ses ports affamés."
    SAF_armament_effort:0 "Effort d'armement"
    SAF_armament_effort_desc:0 "L'Afrique du Sud est à l'abri d'une invasion de toute puissance étrangère, mais aussi éloignée de ses alliés. Il est vital qu'elle développe sa propre industrie d'armement afin que l'Union ne soit jamais sans défense."
    SAF_south_african_steel:0 "Acier sud-africain"
    SAF_south_african_steel_desc:0 "Nous avons le charbon et le fer. Maintenant, nous avons la raison. L'expansion de l'aciérie Iscor à Pretoria fournira au pays le placage d'acier lourd nécessaire pour les armes modernes."
    SAF_pretoria_arms:0 "Pretoria Arms"
    SAF_pretoria_arms_desc:0 "L'usine sidérurgique existante à Pretoria s'est concentrée sur les tôles lourdes. Cependant, avec certaines machines-outils, nous pouvons transformer une partie de l'usine en un centre de production d'armes légères."
    SAF_expand_the_rand_mines:0 "Développez les mines Rand"
    SAF_expand_the_rand_mines_desc:0 "Les Rand Mines sont parmi les mines d'or les plus profondes du monde - et donc même avec la technologie du 19ème siècle. Nous sommes capables de bien plus maintenant. Creusez profondément! Et avidement, même."
    SAF_fund_the_university_of_south_africa:0 "Fund the University of South Africa"
    SAF_fund_the_university_of_south_africa_desc:0 "L'Université de Pretoria en Afrique du Sud est l'une des meilleures universités du continent - même dans l'hémisphère sud. En y investissant, nous pouvons développer nos propres talents locaux au lieu d'envoyer nos jeunes à l'étranger."
    SAF_establish_the_atomics_energy_board:0 "Créer le Conseil de l'énergie atomique"
    SAF_establish_the_atomics_energy_board_desc:0 "Les armes atomiques seront la plus grande percée militaire depuis la poudre à canon, sans parler des utilisations pacifiques de ce pouvoir si nous pouvons exploiter l'atome. Rassemblez nos meilleurs scientifiques pour étudier cela."
    SAF_the_cape_defense_institute:0 "The Cape Defence Institute"
    SAF_the_cape_defense_institute_desc:0 "Maintenant que l'Afrique du Sud est une nation pleinement souveraine, nous n'avons plus accès à des prototypes et des plans avancés comme nous l'avons fait auparavant. Nous devons nous assurer de toujours garder une longueur d'avance sur nos ennemis et de ne pas prendre de retard en matière de technologie."
    SAF_defense_collaboration_initiative:0 "Initiative de collaboration en matière de défense"
    SAF_defense_collaboration_initiative_desc:0 "Les Britanniques nous ont montré l'avantage de partager les progrès scientifiques entre alliés proches. Toute notre faction sera en mesure de mener plus efficacement la R&D en temps de guerre si nous prenons les mesures nécessaires pour coordonner cela."
    SAF_special_service_battalion:0 "Bataillon des services spéciaux"
    SAF_special_service_battalion_desc:0 "L'Afrique du Sud regorge de jeunes hommes sans emploi qui ont besoin de trouver quelque chose d'utile à faire. Le bataillon des services spéciaux inculquera une discipline et une organisation indispensables."
    SAF_improve_the_three_oh_three:0 "Améliorer les trois oh trois"
    SAF_improve_the_three_oh_three_desc:0 "Les troupes sud-africaines se battront dans des climats variés, et nous avons la chance que le fusil Lee-Enfield soit facilement personnalisable. La cartouche .303 a été modifiée à plusieurs reprises par d'autres pays pour répondre à leurs besoins."
    SAF_q_services_corps:0 "Q Services Corps"
    SAF_q_services_corps_desc:0 "Le Q Services Corps sera l'autorité centralisée responsable de la logistique et de l'approvisionnement de l'armée permanente. Il s'occupera de la distribution du pétrole, des rations, des munitions et des uniformes."
    SAF__south_african_military_college:0 "Collège militaire sud-africain"
    SAF__south_african_military_college_desc:0 "L'Afrique du Sud devrait avoir une académie militaire sur le modèle de West Point aux États-Unis. Cela nous donnera un corps d'officiers professionnels fidèles à l'Union."
    SAF_expand_the_south_african_artillery:0 "Développez l'artillerie sud-africaine"
    SAF_expand_the_south_african_artillery_desc:0 "Le corps d'artillerie a été unifié en 1934. Le moment est venu d'augmenter sa taille et sa capacité."
    SAF_sa_engineer_corps:0 "SA Engineer Corps"
    SAF_sa_engineer_corps_desc:0 "Le Corps du génie sud-africain compte à peine 600 hommes en uniforme. C'est inacceptable dans une armée moderne. Nous avons besoin de plus d'hommes et de plus d'entraînement pour cette tâche cruciale."
    SAF_equipment_effort:0 "Effort d'équipement"
    SAF_equipment_effort_desc:0 "Nous ne pouvons pas négliger l'approvisionnement en équipement de soutien nécessaire à notre armée. Les armes à feu et les chars sont bien, mais nous avons besoin d'uniformes, de radios, de kits de réparation et plus encore."
    SAF_south_african_special_forces:0 "Forces spéciales sud-africaines"
    SAF_south_african_special_forces_desc:0 "L'Afrique du Sud a besoin d'une équipe de commandos locale pour gérer ces tâches difficiles dans des endroits difficiles d'accès."
    SAF_mechanization_effort:0 "Effort de mécanisation"
    SAF_mechanization_effort_desc:0 "La guerre motorisée et mécanisée est à nos portes. Le Grand Trek du futur sera guidé par des véhicules à chenilles et à roues."
    SAF_armor_effort:0 "Effort d'armure"
    SAF_armor_effort_desc:0 "Les chars ont parcouru un long chemin depuis les bêtes paresseuses de la dernière guerre. Nos recherches et notre entraînement ne peuvent pas prendre du retard sur ceux de nos ennemis - ou de nos amis."
    SAF_commit_to_the_five_year_plan:0 "S'engager dans le plan quinquennal"
    SAF_commit_to_the_five_year_plan_desc:0 "Nous avons élaboré un plan quinquennal pour la modernisation et l'expansion de l'armée de l'air sud-africaine. Le gouvernement doit s'engager publiquement à ne pas prendre de retard sur ce calendrier."
    SAF_improve_the_hawker_hartbees:0 "Améliorer les Hawker Hartbees"
    SAF_improve_the_hawker_hartbees_desc:0 "Les Hawker Hartbees que nous avons ne sont pas les combattants les plus avancés au monde, mais nous nous débrouillerons. Des mécanismes et une formation améliorés tireront le meilleur parti de ces biplans."
    SAF_replace_the_blenheim:0 "Remplacez le Blenheim"
    SAF_replace_the_blenheim_desc:0 "Le Bristol Blenheim a été un bombardier léger utilisable pour la RAF et pour les Dominions. Mais il est peut-être temps de trouver quelque chose de plus robuste, avec une plus longue portée."
    SAF_perfect_the_cab_rank_technique:0 "Perfectionnez la technique du" Cab-Rank ""
    SAF_perfect_the_cab_rank_technique_desc:0 "La technique" Cab-Rank "consiste en une série de bombardiers qui frappent une cible un par un, sur une longue rangée. Cela maintient la pression sur l'ennemi, mais demande une grande quantité d'habileté."
    SAF_desert_air_force:0 "Desert Air Force"
    SAF_desert_air_force_desc:0 "Le ciel du désert est clair, et la chaleur et le sable signifient une attention particulière à la mécanique de nos avions. Il y a des compétences précieuses à acquérir dans cet environnement impitoyable."
    SAF_secure_the_cape_sea_route:0 "Sécuriser la route maritime du Cap"
    SAF_secure_the_cape_sea_route_desc:0 "Si le Suez tombe, le Cap sera à nouveau la porte de l'Est. Défendez-le à tout prix."
    SAF_retain_experienced_pilots:0 "Conserver les pilotes expérimentés"
    SAF_retain_experienced_pilots_desc:0 "Trop souvent, nos pilotes expérimentés passent à la RAF au lieu de rester avec nos propres forces. La RAF a de meilleures opportunités d'avancement et de combat. Mais nous devrions nous efforcer de garder nos pilotes entraînés près de chez eux où ils peuvent inspirer et éduquer autres Sud-Africains. "
    SAF_seaward_defence_force:0 "Seaward Defense Force"
    SAF_seaward_defence_force_desc:0 "La Seaward Defence Force est notre marine depuis deux décennies. Son financement devrait être augmenté."
    SAF_protect_the_trade:0 "Protéger le commerce"
    SAF_protect_the_trade_desc:0 "La dernière guerre a montré l'importance des convois et des escortes. L'Afrique du Sud se trouve sur une route commerciale majeure et doit s'assurer que les marchandises arrivent à destination."
    SAF_disrupt_the_trade:0 "Interrompre le commerce"
    SAF_disrupt_the_trade_desc:0 "La dernière guerre a montré l'importance des convois et des escortes. L'Afrique du Sud se trouve sur une route commerciale majeure et est idéalement située pour intercepter et détruire les navires ennemis."
    SAF_expand_the_simons_town_base:0 "Agrandissez la base de Simon's Town"
    SAF_expand_the_simons_town_base_desc:0 "Simon's Town on the Cape est la base navale la plus importante d'Afrique australe depuis les années 1790. Elle devrait être réaménagée et agrandie pour accueillir des navires de plus en plus gros."
    SAF_anti_submarine_tactics:0 "Tactiques anti sous-marines"
    SAF_anti_submarine_tactics_desc:0 "Les sous-marins menacent les navires qui traversent le cap de Bonne-Espérance. Nous devons les trouver et les détruire."
    SAF_submarine_warfare:0 "Guerre sous-marine"
    SAF_submarine_warfare_desc:0 "Les convois commerciaux ennemis continuent à utiliser le passage à travers le cap de Bonne-Espérance. Nous les frapperons par en bas."
    SAF_prepare_overseas_offensive:0 "Préparer l'offensive outre-mer"
    SAF_prepare_overseas_offensive_desc:0 "Avec des kilomètres de côtes, l'Afrique du Sud est apte à entraîner ses soldats à la guerre amphibie. C'est l'une des compétences les plus difficiles, mais nos garçons peuvent la gérer."
    SAF_strengthen_the_cape_garrison_artillery:0 "Renforcez l'artillerie de la garnison du cap"
    SAF_strengthen_the_cape_garrison_artillery_desc:0 "Les canons du cap Garrison doivent être améliorés et augmentés pour protéger le cap des attaques ennemies."
    SAF_civil_war_tt:0 "Une guerre civile va éclater entre les §Yfascistes Nationalistes§! En Afrique du Sud-Ouest et les §Ydémocratiques Unionistes§! Dans le reste du pays."
    SAF_german_research_tt:0 "Nous allons conclure un accord de partage technologique avec l'Allemagne."
    NZL_transfer_the_new_zealand_division:0 "Transférer la division néo-zélandaise"
    NZL_transfer_the_new_zealand_division_desc:0 "La 2e division néo-zélandaise a été mobilisée pour l'action, nous devrions donc l'envoyer là où se déroulent les combats. La division NZ de la Grande Guerre était attachée à la Méditerranée, de même que la nouvelle division."
    NZL_form_the_rnzn:0 "Former le RNZN"
    NZL_form_the_rnzn_desc:0 "Notre patrouille côtière autrefois petite s'est développée pour inclure des navires qui peuvent opérer indépendamment de la supervision de la Royal Navy. La Nouvelle-Zélande aura sa propre marine."
    NZL_expand_devonport_naval_base:0 "Développez la base navale de Devonport"
    NZL_expand_devonport_naval_base_desc:0 "La base navale de Devonport sera le quartier général de notre marine, mais elle doit être agrandie pour répondre aux nouvelles exigences de la guerre totale."
    NZL_coastal_defense:0 "Défense côtière"
    NZL_coastal_defense_desc:0 "La Nouvelle-Zélande est une nation insulaire, loin des ennemis, nous devons donc nous préparer à une attaque amphibie le long de nos côtes."
    NZL_submarine_effort:0 "Effort sous-marin"
    NZL_submarine_effort_desc:0 "Puisque toute invasion devra venir par mer, les loups de l'océan peuvent être une solide ligne de défense. Furtif et chassant en meute, une flotte de sous-marins peut protéger nos voies maritimes."
    NZL_light_cruiser_effort:0 "Effort de croiseur léger"
    NZL_light_cruiser_effort_desc:0 "Les navires de taille moyenne sont appropriés pour une puissance de taille moyenne. Les croiseurs légers peuvent emballer un coup de poing, mais ont la vitesse pour échapper aux engagements majeurs si nécessaire."
    NZL_capital_ship_effort:0 "Effort de vaisseau capital"
    NZL_capital_ship_effort_desc:0 "Si la Nouvelle-Zélande veut avoir une marine de premier ordre, elle doit avoir des navires de premier ordre. Nous devons investir dans des cuirassés et des croiseurs lourds."
    NZL_expand_the_nzpaf:0 "Développez le NZPAF"
    NZL_expand_the_nzpaf_desc:0 "L'armée de l'air permanente néo-zélandaise a besoin de nouveaux patrouilleurs côtiers et de bombardiers navals. Les nations modernes ne peuvent pas négliger la guerre aérienne,"
    NZL_form_the_rnzaf:0 "Former le RNZAF"
    NZL_form_the_rnzaf_desc:0 "Le moment est venu de rendre l'armée de l'air indépendante des autres armes de combat. La Royal New Zealand Air Force aura sa propre structure de commandement mais coopérera étroitement avec la Royal Air Force."
    NZL_fighter_focus:0 "Fighter Focus"
    NZL_fighter_focus_desc:0 "Les combattants sont efficaces pour intercepter et escorter les bombardiers qui seront l'arme décisive pour nos alliés."
    NZL_bomber_focus:0 "Bomber Focus"
    NZL_bomber_focus_desc:0 "Les bombardiers légers peuvent protéger efficacement nos côtes et seront nécessaires dans le combat outre-mer contre nos ennemis .."
    NZL_defend_our_islands:0 "Défendre nos îles"
    NZL_defend_our_islands_desc:0 "Nous devons être prêts à attaquer notre île paradisiaque depuis la mer. Les bombardiers navals peuvent intercepter et attaquer des péniches de débarquement ou même cibler des navires capitaux."
    NZL_modern_fighters:0 "Combattants modernes"
    NZL_modern_fighters_desc:0 "Il est temps de mettre à niveau nos conceptions de chasseurs vers des vaisseaux plus rapides avec une plus longue portée. Nos alliés ont montré la voie avec certains des avions les plus avancés que le monde ait jamais vus."
    NZL_heavy_bombers:0 "Bombardiers lourds"
    NZL_heavy_bombers_desc:0 "La guerre ne peut être gagnée qu'en frappant au cœur de la patrie ennemie. Des bombardiers lourds sont nécessaires pour porter un coup dévastateur aux usines et aux villes ennemies."
    NZL_national_roads_board:0 "Office national des routes"
    NZL_national_roads_board_desc:0 "Le terrain accidenté de la Nouvelle-Zélande a découragé un système cohérent de construction de routes, mais nous devons améliorer ce que nous avons en place. Un système routier devrait être étudié, les routes devraient être pavées et de nouveaux chemins traverser les montagnes."
    NZL_new_zealand_steel:0 "Acier de Nouvelle-Zélande"
    NZL_new_zealand_steel_desc:0 "La Nouvelle-Zélande a la chance de disposer d'abondantes réserves de fer à repasser, en particulier sur l'île du Nord. Il faut un processus spécial pour extraire le minerai de ce sable, mais cela peut servir de pierre angulaire de notre industrie sidérurgique pour les années à venir."
    NZL_taranaki_oil:0 "Taranaki Oil"
    NZL_taranaki_oil_desc:0 "La région de Taranaki sur l'île du nord est riche en minéraux et en pétrole. Les entrepreneurs ont essayé d'exploiter ces réserves de pétrole, mais il faut investir davantage dans les raffineries et le forage."
    NZL_wairarapa_sheep_farms:0 "Fermes de moutons de Wairarapa"
    NZL_wairarapa_sheep_farms_desc:0 "L'industrie de la laine de Wairarapa est l'une des pierres angulaires de l'économie néo-zélandaise. Alors que le monde sortira de sa dépression, la demande de notre laine augmentera."
    NZL_bureau_of_industry:0 "Bureau of Industry"
    NZL_bureau_of_industry_desc:0 "La Nouvelle-Zélande est une société agraire, avec un accent sur l'élevage. Le Bureau of Industry doit encourager un plus grand investissement dans les infrastructures et la fabrication."
    NZL_department_of_scientific_and_industrial_research:0 "Département de la recherche scientifique et industrielle"
    NZL_department_of_scientific_and_industrial_research_desc:0 "Les autres nations du Commonwealth et du Dominion investissent dans la recherche scientifique et industrielle, nous devrions donc faire de même."
    NZL_industrial_conscription:0 "Conscription industrielle"
    NZL_industrial_conscription_desc:0 "Il n'y a aucune raison pour un homme valide de ne pas servir dans les forces armées ou de ne pas travailler dans une industrie liée à la guerre. Nos nouvelles lois mettront tout le monde à l'épreuve de la mobilisation et de la production."
    NZL_think_big:0 "Pensez grand"
    NZL_think_big_desc:0 "Nous nous sommes habitués à nous considérer comme un moindre Dominion que nos alliés australiens ou canadiens. Mais la Nouvelle-Zélande est tout à fait capable de la grandeur industrielle."
    NZL_project_seal:0 "Sceau de projet"
    NZL_project_seal_desc:0 "Project Seal est une nouvelle initiative avec les Américains pour développer une arme qui peut déclencher des tsunamis pour submerger nos ennemis. C'est un peu fantaisiste, mais la bombe rebondissante qui a été développée est très prometteuse."
    NZL_national_defense_institute:0 "Institut de la défense nationale"
    NZL_national_defense_institute_desc:0 "Maintenant que la Nouvelle-Zélande est pleinement une nation souveraine, nous n'avons plus accès à des prototypes et des plans avancés comme nous l'avons fait auparavant. Nous devons nous assurer de toujours garder une longueur d'avance sur nos ennemis et de ne pas prendre de retard en matière de technologie."
    NZL_expand_the_university_of_auckland:0 "Développez l'Université d'Auckland"
    NZL_expand_the_university_of_auckland_desc:0 "L'Université d'Auckland est notre plus importante institution postsecondaire. En agrandissant ses installations, nous pouvons essayer de garder certains de nos meilleurs esprits ici chez nous."
    NZL_army_reforms:0 "Réformes de l'armée"
    NZL_army_reforms_desc:0 "Nous devons moderniser le système de formation et de promotion de notre armée. De cette façon, nous pouvons être préparés à tout ce qui se passe dans la crise mondiale actuelle."
    NZL_charlton_automatic_rifle:0 "Fusil automatique Charlton"
    NZL_charlton_automatic_rifle_desc:0 "Un de nos citoyens a transformé le fusil Lee Enfield standard en un pistolet entièrement automatique. C'est l'ingéniosité néo-zélandaise à son meilleur et nous devrions encourager l'innovation dans ce sens."
    NZL_bob_semple_tank:0 "Bob Semple Tank"
    NZL_bob_semple_tank_desc: 1 "Pourquoi la Nouvelle-Zélande n'aurait-elle pas son propre char? Le ministère des Travaux publics de Temuka développe un char léger armé uniquement de mitrailleuses. Même si nous n'obtenons jamais cela au-delà d'un prototype, l'expérience que nous gagnerons sera inestimable. "
    NZL_domestic_arms_industry:0 "Industrie nationale des armements"
    NZL_domestic_arms_industry_desc:0 "Nous devrions confier autant d'industries que possible à la production d'armes légères. Nous avons besoin de munitions, de pièces d'armes à feu, de matériel de soutien et ainsi de suite. Ceux-ci peuvent être fabriqués au niveau national."
    NZL_schofield_tank:0 "Schofield Tank"
    NZL_schofield_tank_desc:0 "Si le char Semple ne répondait pas à nos besoins, peut-être qu'un char avec un canon approprié fera l'affaire. Le système combiné roue / chenille est original et pourrait nous conduire à de nouvelles perspectives sur la conception des chars."
    NZL_long_range_patrol:0 "Patrouille longue portée"
    NZL_long_range_patrol_desc:0 "La patrouille de longue portée est destinée à couvrir de vastes étendues de territoire en Afrique du Nord. Cette unité de reconnaissance et de commando entreprendra des missions spéciales dans certains des climats les plus rudes du monde."
    NZL_artillery_focus:0 "Focus Artillerie"
    NZL_artillery_focus_desc:0 "L'artillerie est cruciale pour le soutien de tout mouvement vers l'avant par notre infanterie. Développez la recherche sur la balistique et les canons de plus gros canon."
    NZL_big_bob_tank:0 "Big Bob Tank"
    NZL_big_bob_tank_desc:0 "Les champs de bataille d’Europe réclament des armures plus lourdes pour rivaliser avec les super chars de nos ennemis. Le Big Bob sera la contribution de la Nouvelle-Zélande à cet effort de conception."
    NZL_research_collaboration:0 "Collaboration de recherche"
    NZL_research_collaboration_desc:0 "Les Britanniques nous ont montré l'avantage de partager les progrès scientifiques entre de proches alliés. Toute notre faction sera en mesure de mener plus efficacement la R&D en temps de guerre si nous prenons les mesures nécessaires pour coordonner cela."
    NZL_the_first_labor_government:0 "Le premier gouvernement travailliste"
    NZL_the_first_labor_government_desc:0 "Le premier gouvernement travailliste de Nouvelle-Zélande a la possibilité de poursuivre un programme social et économique progressiste. La réglementation industrielle, les droits des travailleurs, les lois sur la protection sociale et les règles relatives aux salaires sont tous à l'ordre du jour."
    NZL_ratana_alliance:0 "Ratana Alliance"
    NZL_ratana_alliance_desc:0 "Une alliance avec le mouvement Ratana amènera les Maoris néo-zélandais au gouvernement et, espérons-le, commencera à guérir certaines des blessures de la conquête britannique."
    NZL_maori_affairs_act:0 "Loi sur les affaires maories"
    NZL_maori_affairs_act_desc:0 "Une grande partie des terres appartenant aux Maoris est économiquement improductive. Si nous pouvons les consolider et en placer davantage sous le contrôle du gouvernement, nous pouvons transformer ces endroits stériles en sites fructueux d'industrie et de commerce."
    NZL_social_security_act:0 "Loi sur la sécurité sociale"
    NZL_social_security_act_desc:0 "Les chômeurs de Nouvelle-Zélande doivent être pris en charge jusqu'à ce que l'économie se rétablisse et que davantage d'emplois soient disponibles. Nous avons commencé avec une prime de Noël en 1935, mais le moment est venu pour un filet de sécurité sociale approprié pour tous les citoyens."
    NZL_the_manpower_act:0 "The Manpower Act"
    NZL_the_manpower_act_desc:0 "Depuis le début de la guerre, les Maoris sont venus en grand nombre dans les villes. Le Manpower Act nous permettra de diriger ces énergies vers les usines néo-zélandaises."
    NZL_amend_the_maori_affairs_act:0 "Modifier la loi sur les affaires maories"
    NZL_amend_the_maori_affairs_act_desc:0 "Nous devons amender la loi sur les affaires maories afin qu'elle augmente la productivité des terres sous-utilisées, mais ne déplace pas inutilement nos citoyens maoris."
    NZL_waitangi_tribunal:0 "Tribunal Waitangi"
    NZL_waitangi_tribunal_desc:0 "Les Néo-Zélandais britanniques devraient accepter ce que leurs ancêtres ont fait pour déplacer, perturber et marginaliser les Maoris de Nouvelle-Zélande. Guerres sanglantes, saisies de terres et droits naturels ignorés. Reconnaître cet héritage est un pas vers la guérison."
    NZL_maori_conscription:0 "Conscription Maori"
    NZL_maori_conscription_desc:0 "La bravoure et l'héroïsme du bataillon maori attaché au corps expéditionnaire sont un signe que nous devons tirer le meilleur parti de toute notre population en recrutant même les Maoris réticents au service."
    NZL_maori_volunteers:0 "Maori Volunteers"
    NZL_maori_volunteers_desc:0 "Montrant leur patriotisme, des centaines de Maoris se portent volontaires pour servir dans l'armée néo-zélandaise."
    NZL_strengthen_the_commonwealth:0 "Renforcer le Commonwealth"
    NZL_strengthen_the_commonwealth_desc:0 "En tant que petit Dominion, il est important de rester proche de nos amis et de notre famille. Nous renforcerons nos liens avec nos compatriotes territoires britanniques."
    NZL_statute_of_westminster:0 "Statut de Westminster"
    NZL_statute_of_westminster_desc:0 "Le Statut de Westminster nous donne une plus grande indépendance sous la Couronne tout en nous gardant dans l'Empire."
    NZL_2nzef:0 "2NZEF"
    NZL_2nzef_desc:0 "Malgré les horreurs de la dernière guerre, la Nouvelle-Zélande est prête à marcher à nouveau. Le 2e Corps expéditionnaire néo-zélandais s'organise au moment où nous parlons."
    NZL_arrest_pacifist_leaders:0 "Arrêtez les chefs pacifistes"
    NZL_arrest_pacifist_leaders_desc:0 "Ce n'est pas le moment des dissensions dans le pays. Tout le monde doit se concentrer sur la victoire de la guerre, et si cela signifie détenir quiconque parle contre la guerre, alors c'est ce que nous ferons."
    NZL_technology_sharing_with_britain:0 "Partage de technologie avec la Grande-Bretagne"
    NZL_technology_sharing_with_britain_desc:0 "La base scientifique et industrielle de la Grande-Bretagne dépasse de loin la nôtre, mais puisque nous sommes une famille, ils sont prêts à partager ce qu'ils savent avec nous."
    NZL_the_lee_affair:0 "L'affaire Lee"
    NZL_the_lee_affair_desc:0 "John Lee, député de Grey Lynn, a causé des problèmes au sein du caucus travailliste. Il milite pour un programme plus radical au lieu de la voie prudente que nous prenons. Des mesures doivent être prises pour calmer sa révolte."
    NZL_empower_the_working_class:0 "Autonomiser la classe ouvrière"
    NZL_empower_the_working_class_desc:0 "Le Parti travailliste a défendu la classe ouvrière depuis sa fondation, en effet beaucoup de nos dirigeants ont des origines de la classe ouvrière. Faisons pression pour des protections et des pouvoirs plus spectaculaires pour les syndicats."
    NZL_join_comintern:0 "Rejoindre le Comintern"
    NZL_join_comintern_desc:0 "Le moment est venu de rejoindre nos frères socialistes dans une alliance. Grâce au Komintern, nous atteindrons le paradis des travailleurs."
    NZL_technology_sharing_with_soviet_union:0 "Partage de technologie avec l'Union soviétique"
    NZL_technology_sharing_with_soviet_union_desc:0 "L’Union soviétique compte plusieurs des meilleurs scientifiques et innovateurs technologiques du monde. Ils sont assez généreux pour partager ce qu’ils savent avec nous, leurs camarades d’armes."
    NZL_in_the_darkness:0 "Dans les ténèbres"
    NZL_in_the_darkness_desc:0 "Il y a une pourriture inhérente aux systèmes démocratiques défendus par notre mère patrie. La vraie force ne peut être démontrée par le compromis."
    NZL_befriend_japan:0 "Se lier d'amitié avec le Japon"
    NZL_befriend_japan_desc:0 "En tant que nation du Pacifique, il convient à nos intérêts de sécurité de se ranger du côté de la puissance la plus puissante de la région. Le Japon et ses puissantes marines peuvent nous protéger des dangers du monde."
    NZL_rule_them_all:0 "Règle-les tous"
    NZL_rule_them_all_desc:0 "Les nations antipodes du Pacifique Sud devraient être une seule puissance unie. L'Australie devrait envisager de se soumettre à notre éthique supérieure."
    NZL_technology_sharing_with_japan:0 "Partage de technologie avec le Japon"
    NZL_technology_sharing_with_japan_desc:0 "Le Japon compte plusieurs des meilleurs scientifiques et innovateurs technologiques du monde. Ils sont assez généreux pour partager ce qu'ils savent avec nous, leurs frères d'armes."
    NZL_constitution_amendment_act:0 "Loi modifiant la Constitution"
    NZL_constitution_amendment_act_desc:0 "Le moment est venu pour la Nouvelle-Zélande d'envisager de se séparer de la domination britannique. Nous modifierons notre constitution pour affirmer un plus grand contrôle sur nos propres affaires."
    NZL_independent_new_zealand:0 "Nouvelle-Zélande indépendante"
    NZL_independent_new_zealand_desc:0 "Nous sommes maintenant une République! La Nouvelle-Zélande ne doit rien au Royaume-Uni, mais la gratitude que tout enfant doit à sa mère pour l'avoir élevé en toute sécurité. Mais nous devons quitter le nid de sauvetage du Commonwealth et voir le monde avec nos propres intérêts. esprit."
    NZL_transfer_ships_tt:0 "[ENG.GetNameDef] nous transfère §Y2 Light Cruisers§!."
    NZL_state_housing_scheme:0 "Régime de logement de l'État"
    NZL_state_housing_scheme_desc:0 "Nous devons mettre en place un nouveau système de logement public, offrant des logements locatifs à bas prix aux résidents à revenus faibles à modérés. La Housing New Zealand Corporation prévoit de gérer ces logements pour quelque 200 000 habitants."
    NZL_set_up_relief_programs:0 "Configurer des programmes de secours"
    NZL_set_up_relief_programs_desc:0 "La récente dislocation économique mondiale a fait peur à l'emploi en Nouvelle-Zélande. En mettant en place des programmes de secours, nous pouvons offrir à nos citoyens les emplois dont ils ont besoin pour relancer notre pays et notre économie."
    NZL_a_new_direction:0 "Une nouvelle direction"
    NZL_a_new_direction_desc:0 "En raison des récents changements dans le monde, nous devons choisir d'aligner la Nouvelle-Zélande sur un pays mieux adapté pour protéger nos intérêts et notre souveraineté."
    NZL_demand_australia:0 "Demande Australie"
    NZL_demand_australia_desc:0 "Les Australiens sont depuis longtemps nos alliés et amis les plus proches. Nous avons combattu sur les mêmes plages et sommes morts dans les mêmes guerres impériales inutiles. Il est temps d'unir nos deux pays sous un même drapeau."
    NZL_new_zealand_youth:0 "Jeunesse néo-zélandaise"
    NZL_new_zealand_youth_desc:0 "Nous devons recruter les jeunes de Nouvelle-Zélande pour mener nos guerres."
    NZL_empire_air_training_scheme:0 "Programme d'entraînement Empire Air"
    NZL_empire_air_training_scheme_desc:0 "Il est temps pour la Nouvelle-Zélande de s'engager dans un programme d'entraînement aérien approprié. Avec l'encouragement et le soutien du Royaume-Uni, tous les Dominions travailleront ensemble pour fournir des pilotes et des équipages de soutien à l'effort de guerre."
    NZL_commonwealth_aircraft_corporation:0 "Commonwealth Aircraft Corporation"
    NZL_commonwealth_aircraft_corporation_desc:0 "La Commonwealth Aircraft Corporation est le principal producteur d'avions et de moteurs d'avions en Nouvelle-Zélande. Elle a fait ses preuves et son soutien donnera à nos pilotes le matériel dont ils ont besoin."
    NZL_samoa_industrial_development:0 "Développement industriel du Samoa"
    NZL_samoa_industrial_development_desc:0 "Notre capacité industrielle limitée nous oblige à développer l'île de Samoa"
    ################### Polonais miedzymorze
    POL_7tp:0 "Le réservoir 7TP"
    POL_7tp_desc:0 "Le 7TP était le développement polonais du permis de char britannique Vickers 6 tonnes Mark E. Par rapport à Vickers, les principales nouveautés du 7TP étaient: un moteur diesel meilleur, plus fiable et plus puissant, un antichar de 37 mm canon, blindage plus épais (17 mm au lieu de 13 mm à l'avant), ventilation modifiée, périscope du char Gundlach et radio. "
    POL_army_reform:0 "Réforme de l'armée polonaise"
    POL_army_reform_desc:0 "Notre armée est complètement désorganisée et en plein désarroi, nous devons corriger cela immédiatement pour assurer notre avenir souverain."
    POL_Five_year_plan:0 "Le plan quinquennal"
    POL_Five_year_plan_desc:0 "Maintenant que nous avons terminé le plan quadriennal, nous devrions penser à en créer un nouveau, cette fois sur une période de cinq ans."
    POL_invest_in_Poland_B_desc:0 "Nous devrions essayer de ramener la partie sous-développée de notre pays au même niveau que le reste."
    POL_coal_trunk_line:0 "Ligne de tronc de charbon"
    POL_coal_trunk_line_desc:0 "Chemin de fer reliant la Haute-Silésie et Gdynia pour transporter du charbon pour l'exportation."
    POL_modernising_the_support_units:0 "Modernisation des bataillons de soutien"
    POL_modernising_the_support_units_desc:0 "Maintenant que nous avons standardisé nos armements, nous devrions améliorer le support de nos unités principales!"
    POL_submarine_doctrine:0 "Doctrine sous-marine"
    POL_submarine_doctrine_desc:0 "Maintenant que nous construisons de nouveaux sous-marins, nous devons également comprendre comment les utiliser."
    POL_submarine_based_navy:0 "Marine basée sur les sous-marins"
    POL_submarine_based_navy_desc:0 "Construisons notre marine autour des sous-marins!"
    POL_treaty_with_czechoslovakia:0 "Déclaration de Prague"
    POL_treaty_with_czechoslovakia_desc:0 "La Tchécoslovaquie peut être un allié très précieux. Nous devons renoncer à nos revendications et viser une coopération à long terme, même si les chances d'un accord sont faibles. Quant à la première étape, nous devons garantir leur indépendance!"
    miedzymorze.1.t:0 "La Pologne suggère une coopération"
    miedzymorze.1.d:0 "Lors de la réunion des représentants des gouvernements polonais et tchécoslovaque à Hradczany, la Pologne a officiellement démissionné de toutes ses revendications sur Zaolzie et a fait de nombreuses déclarations sur la coopération future qui pourrait conduire à l'adhésion de la Tchécoslovaquie à Intermarium.
    miedzymorze.1.a:0 "En ces temps incertains, nos pays ont besoin d'amitié. Nous acceptons la proposition! Combattez ensemble ou mourez seuls!"
    miedzymorze.1.b:0 "La Tchécoslovaquie est plus forte seule! ... mais pouvons-nous arrêter les Allemands s'ils nous attaquent?"
    POL_treaty_with_romania:0 "Coopération polono-roumaine"
    POL_treaty_with_romania_desc:0 "Depuis la Grande Guerre, la Roumanie est notre voisin le plus amical. Notre pacte de défense contre l'URSS est une excellente base pour une coopération plus poussée! ... mais pouvons-nous arrêter l'Ours rouge, même ensemble?"
    miedzymorze.2.t:0 "La Pologne suggère un renforcement de la coopération."
    miedzymorze.2.d:0 "Lors de la réunion des représentants des gouvernements polonais et roumain à Lviv, la Pologne a proposé d'étendre les traités existants de Bucarest et de Varsovie à une pleine coopération militaire."
    miedzymorze.2.a:0 "Nous acceptons la proposition, ensemble nous serons plus forts! ... plus forts, mais assez forts?"
    miedzymorze.2.b:0 "La Roumanie est seule plus forte!"
    POL_lwow_fortified_area:0 "Défense de Lviv"
    POL_lwow_fortified_area_desc:0 "Lviv a la plus haute priorité dans la défense de la Pologne et de tout l'Intermarium de l'URSS. Par un effort conjoint, la Pologne et la Roumanie devraient fortifier cette région."
    POL_demand_zaolzie:0 "Demande Zaolzie"
    POL_demand_zaolzie_desc:0 "Nous demandons Zaolzie depuis très longtemps. Il est temps de faire une dernière demande. Zaolzie ou la guerre!"
    POL_demand_zaolzie_threat:0 "La Pologne revendique Zaolzie"
    miedzymorze.3.t:0 "La Pologne exige Zaolzie."
    miedzymorze.3.d:0 "La Pologne réclame depuis longtemps Zaolzie, en raison de sa grande population polonaise ... Mais maintenant, ils ont envoyé un ultimatum - Zaolzie ou guerre."
    miedzymorze.3.a:0 "Nous ne sommes pas prêts pour la guerre."
    miedzymorze.3.b:0 "Zaolzie est tchèque!"
    miedzymorze.4.t:0 "La Tchécoslovaquie évacue Zaolzie."
    miedzymorze.4.d:0 "Par crainte d'une intervention polonaise, le gouvernement tchèque a décidé d'abandonner Zaolzie. L'armée polonaise est entrée dans la région et a sécurisé une nouvelle frontière."
    miedzymorze.4.a:0 "Génial!"
    miedzymorze.5.d:0 "Le gouvernement tchécoslovaque ne craint pas la possibilité d'une intervention polonaise et n'a pas abandonné Zaolzie. La guerre est presque certaine."
    miedzymorze.5.t:0 "La Tchécoslovaquie n'abandonnera pas Zaolzie."
    miedzymorze.5.a:0 "Ils ne savent pas dans quoi ils s'embarquent."
    POL_polish_pilots:0 "Pilotes polonais"
    POL_polish_pilots_desc:0 "Nos forces aériennes sont faibles et arriérées, mais nos pilotes sont les meilleurs au monde. Ils sont bien entraînés, pleins de volonté de se battre et d'utiliser des tactiques de formation séparées."
    POL_pression_on_hungary:0 "Pression sur la Hongrie"
    POL_pression_on_hungary_desc:0 "Le gouvernement hongrois peut être dangereux pour l'Intermarium. Ce sont nos frères, à la bouteille et à l'épée, et nous devons les sauver de ce régime fasciste!"
    POL_pression_on_hungary_tooltip:0 "La Pologne tente de soumettre la Hongrie"
    POL_pression_on_hungary_threat:0 "Pression polonaise sur la Hongrie"
    miedzymorze.6.t:0 "Demandes polonaises"
    miedzymorze.6.d:0 "La Pologne a exigé la démission de notre gouvernement actuel et la subordination immédiate aux intérêts de l'Intermarium. Ils ont menacé que si nous n'acceptions pas leurs demandes, l'armée polonaise envahirait la Hongrie."
    miedzymorze.6.a:0 "Nous ne voulons pas de guerre. Acceptez les demandes ... maintenant buvons de la vodka ensemble!"
    miedzymorze.6.b:0 "Nous nous battrons pour notre gouvernement!"
    miedzymorze.7.t:0 "La Hongrie se rend."
    miedzymorze.7.d:0 "La Hongrie s'est effondrée sous notre pression et nous avons agi rapidement pour assurer leur subordination. Nos intérêts dans ce pays sont sûrs."
    miedzymorze.7.a:0 "L'Intermarium se renforce!"
    miedzymorze.8.t:0 "La Hongrie refuse."
    miedzymorze.8.d:0 "Le gouvernement hongrois a refusé nos demandes et a annoncé la mobilisation immédiate de ses forces armées. Si nous voulons atteindre notre objectif, la guerre est certaine."
    miedzymorze.8.a:0 "L'Intermarium va les écraser!"
    POL_treaty_with_yugoslavia: "Le sommet de Zagreb"
    POL_treaty_with_yugoslavia_desc: "L'appartenance de la Yougoslavie à notre faction nous permettra de gagner en influence en Méditerranée et de nous protéger de toute attaque venant de l'ouest."
    miedzymorze.9.t:0 "Le sommet de Zagreb"
    miedzymorze.9.d:0 "Des représentants de tous les pays présents dans l'Intermarium et la Yougoslavie se sont réunis à Zagreb pour négocier les termes de la coopération future. Comme prévu, la Pologne a offert à la Yougoslavie une place au sein de la faction."
    miedzymorze.9.a:0 "La Yougoslavie a besoin de cette alliance. Les Slaves doivent être ensemble!"
    miedzymorze.9.b:0 "La Yougoslavie est plus forte seule ... Supprimons maintenant le kebab!"
    POL_treaty_with_finland:0 "Pacte du Nord"
    POL_treaty_with_finland_desc:0 "La Finlande peut être un allié puissant contre l'URSS. Nous devons élargir notre coopération avec la brave nation."
    POL_east_secured:0 "L'est est sécurisé"
    POL_east_secured_desc:0 "Si l'URSS attaque, nous et nos alliés serons prêts!"
    POL_the_cult_of_the_marshal:0 "Le culte du maréchal Pilsudski"
    POL_the_cult_of_the_marshal_desc:0 "Le maréchal Pilsudski est un symbole qui unifie la nation polonaise. Même après sa mort, il donne la volonté de se battre pour notre pays!"
    miedzymorze.10.t:0 "La proposition du Pacte du Nord"
    miedzymorze.10.d:0 "Le gouvernement polonais est toujours à la recherche d'alliés pour se défendre contre l'URSS. Maintenant, avec la force de l'Intermarium, ils nous ont envoyé une proposition pour rejoindre la faction."
    miedzymorze.10.a:0 "La Finlande a besoin de cette coopération."
    miedzymorze.10.b:0 "Nous n'avons pas besoin d'un allié comme ça."
    intermarial_influance:0 "Influence of the Intermarium"
    intermarial_influance_desc:0 "La coopération avec l'Intermarium et la Pologne a fait grandir les groupes de pouvoir, cela n'avait pas d'importance dans notre politique il y a quelque temps."
    miedzymorze.11.t:0 "La Tchécoslovaquie accepte la proposition."
    miedzymorze.11.d:0 "Nous avons réussi à oublier les conflits du passé et à signer nos garanties d'indépendance. C'est un énorme succès pour la diplomatie polonaise, mais aussi une chance pour la Tchécoslovaquie de se développer. Leur pays attend avec impatience cette nouvelle ère de coopération."
    miedzymorze.11.a:0 "Génial!"
    miedzymorze.12.t:0 "La Tchécoslovaquie refuse d'accepter la proposition."
    miedzymorze.12.d:0 "Les déclarations et promesses polonaises n'impressionnent pas le gouvernement tchécoslovaque. Ils n'ont pas accepté notre proposition et ont refusé de garantir l'indépendance de la Pologne. Et maintenant?"
    miedzymorze.12.a:0 "Nous garantirons leur indépendance de toute façon!"
    miedzymorze.12.b:0 "Oubliez toute diplomatie amicale! Parlons maintenant de Zaolzie!"
    miedzymorze.12.c:0 "Nous garantirons une soumission par la force!"
    POL_Schutzstaffel_focus:0 "SS polonais"
    POL_Schutzstaffel_focus_desc:0 "Maintenant que nous sommes dans une faction avec l'Allemagne, nous pouvons apprendre d'eux et former nos propres unités d'élite!"
