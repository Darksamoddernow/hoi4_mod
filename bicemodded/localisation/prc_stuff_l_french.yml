     sov_power_struggle_begins: 0 "La lutte pour le pouvoir commence \ n"
     CCP.30.t: 0 "La fin de la lutte pour le pouvoir"
     CCP.30.d: 0 "Après une lutte pour le pouvoir pendant près de 3 ans, [Root.GetLeader] accède maintenant à la position actuelle laissée par Staline et a assumé la personne la plus puissante de l'Union soviétique."
     CCP.30.a: 0 "J'espère que c'est le meilleur résultat"
     CCP.32.t: 0 "Révolution perdue!"
     CCP.32.d: 0 "La révolution a perdu son soutien et la direction communiste est forcée d'admettre la perte du soutien du gouvernement. [CHI.GetName] cherche à intégrer notre gouvernement afin que la Chine puisse s'unir maintenant que la révolution communiste a échoué. "
     CCP.32.a: 0 "Vaincu"
     CCP.33.t: 0 "Lutte perdue!"
     CCP.33.d: 0 "Notre lutte pour unir la Chine a perdu son soutien et la direction est forcée d'admettre la perte du soutien du gouvernement. [CCP.GetName] cherche à intégrer notre gouvernement afin que la Chine puisse s'unir sous la bannière communiste."
     CCP.33.a: 0 "Vaincu"
     CCP.34.t: 0 "[CCP.GetName] Intégration refusée"
     CCP.34.d: 0 "[CCP.GetLeader] a refusé notre proposition, déclarant que c'était un piège."
     CCP.34.a: 0 "Vermine ignorante!"
     CCP_no_generals_transfer: 0 "§RLes généraux actuels ne toléreront pas le communiste et quitteront nos militaires.§!"
     CCP.36.t: 0 "[CCP.GetName] Planification de l'invasion [SIK.GetName]"
     CCP.36.d: 0 "Notre informat dans [CCP.GetName] a vérifié qu'ils prévoyaient de prendre [SIK.GetName] par la force."
     CCP.36.a: 0 "Exigez [SIK.GetLeader] de coopérer pour éviter l'effusion de sang."
     CCP.36.b: 0 "Demandez à [CCP.GetLeader] d'abandonner cette idée."
     CCP.36.c: 0 "Intéressant ..."
     CCP.37.t: 0 "Héraut de [SOV.GetName]"
     CCP.37.d: 0 "[SOV.GetLeader] a exigé que nous nous soumettions à [CCP.GetName] pacifiquement, pour éviter que plus de sang ne soit versé."
     CCP.37.a: 0 "Ils ont raison, c'est pour le plus grand bien de notre peuple."
     CCP.37.b: 0 "De telles absurdités! Nous ne céderons pas sans nous battre!"
     CCP.38.d: 0 "[SOV.GetLeader] a exigé que nous abandonnions notre plan d'envahir [SIK.GetName]."
     CCP.38.a: 0 "Les mots de [SOV.GetLeader] ne sont pas les plus sages, ceux de [CCP.GetLeader] le sont!"
     CCP.38.b: 0 "N'attirez pas l'attention non désirée."
     CCP.39.t: 0 "Intervention [SOV.GetName]"
     CCP.39.d: 0 "Avec l'intervention de [SOV.GetName], [SIK.GetName] nous a soumis pacifiquement."
     CCP.39.a: 0 "D'une manière ou d'une autre, notre objectif est atteint."
     CCP.40.t: 0 "[SIK.GetName] Defiant"
     CCP.40.d: 0 "[SIK.GetLeader] a refusé de se soumettre pacifiquement à [CCP.GetName]!"
     CCP.40.a: 0 "Comment osent-ils ne pas suivre nos ordres!"
     CCP.41.t: 0 "[CCP.GetName] Defiant"
     CCP.41.d: 0 "[CCP.GetLeader] a refusé d'abandonner son plan d'envahir [SIK.GetName]!"
     CCP.42.t: 0 "[CCP.GetLeader] a obéi à notre ordre"
     CCP.42.d: 0 "[SIK.GetLeader] a abandonné son plan d'envahir [SIK.GetName]!"
     CCP.42.a: 0 "Au moins, ils connaissent toujours leur place."
     CCP.43.t: 0 "[SOV.GetNameADJ] Renforts"
     CCP.43.d: 0 "Concernant la résistance de [SIK.GetName] à la soumission, [SOV.GetName] a envoyé des renforts pour nous aider."
     CCP_sov_reinforcements: 0 "Recevez 8 divisions de [SOV.GetName]"
     CCP.43.a: 0 "Ces forces seront vitales pour notre effort!"
     CCP.44.d: 0 "Concernant le bellicisme de [CCP.GetName], [SOV.GetName] a envoyé des renforts pour nous aider."
     CCP.46.t: 0 "Assassinat de Mao Zedong"
     CCP.46.d: 0 "Notre grand président, Mao Zedong, a été tué dans une tentative d'assassinat scélérate aujourd'hui. Son successeur trié sur le volet au poste, Lin Biao, a décidé de mettre fin une fois pour toutes à la révolution culturelle. l'opposition a été traitée rapidement et notre nation se remet des dommages causés par la catastrophe, au moins dans une certaine mesure. \ n \ nBien que certains complots indiquent que Lin organise l'assassinat pour qu'il prenne position, aucune preuve ne peut le prouver. être la vérité. "
     CCP.46.a: 0 "Une perte dévastatrice."
     CCP.47.t: 0 "Mao Zedong survit à l'assassinat"
     CCP.47.d: 0 "Notre grand président, Mao Zedong, a survécu à une tentative d'assassinat scandaleuse aujourd'hui. L'assassin a été repéré avant qu'il ne puisse faire de mal à notre grand président bien-aimé. Cependant, l'assassin semble être extrêmement fidèle à son maître. car il n'a pas dit un mot lors de l'interrogatoire. \ n \ nDes rumeurs sauvages suggèrent que Lin Biao, le successeur trié sur le volet du poste de Mao, a organisé cette tentative d'assassinat. Bien qu'il n'y ait aucune preuve pour prouver que c'est la vérité, certains gardes rouges commencent à critiquer Lin Biao pour une telle "trahison". "
     CCP.47.a: 0 "Vive notre Grand Chiarman Mao Zedong!"
     CCP.48.t: 0 "Assistance du Soviet"
     CCP.48.d: 0 "L'Union soviétique a envoyé de l'aide pour aider notre guerre contre les Japonais."
     CCP.48.a: 0 "Cela sera vital pour notre effort de guerre."
     CCP.49.t: 0 "Nos partisans se lèvent"
     CCP.49.d: 0 "Nos partisans en Mandchourie se sont levés et nous aident à prendre le contrôle de la région."
     CCP.49.a: 0 "Splendide!"
     CCP_dongbei_partisans_tt: 0 "Devenez contrôleur de tous les états appartenant à [CHI.GetName] en Mandchourie."
     CCP.50.t: 0 "Défauts de la NRA"
     CCP.50.d: 0 "Certains soldats de la NRA ont décidé de faire défection à nos côtés."
     CCP.50.a: 0 "La mauvaise décision de [CHI.GetLeader] cause son échec."
     CCP.51.t: 0 "Victoire inspirante"
     CCP.51.d: 0 "Les rapports de la ligne de front ont rapporté de bonnes nouvelles. Les affrontements sproadiques de nos forces ont abouti à notre victoire et le moral de notre armée a explosé!"
     CCP.51.a: 0 "Marchez, camarades!"
     west_expedition_failed_msg: 0 "L'expédition ouest de la RPC a échoué et l'opération a pris fin."
     CCP_restart_CHI_war: 0 "L'événement" Communism Advances "s'est déclenché"
     CCP_no_wargoal_to_chi_when_ok_tt: 0 "§R ne gagnera pas de but de guerre contre [CHI.GetName] avec §YEnforce Our Goal§! Focus.§! \ N"
     CCP_random_amount_of_partisan_tt: 0 "§Y2 - 6 unités de guérilla accepteront notre pot-de-vin et rejoindront notre armée§! \ N"
     CCP.66.t: 0 "Chen Duxiu"
     CCP.66.d: 0 "Avec le retour de Trotsky dans [SOV.GetNameDEF], les partisans du trotskysme du monde entier se sont soulevés et ont critiqué le communisme" corrompu "que Staline a créé. Parmi eux se trouve l'un de nos anciens camarades - Chen Duxiu. Si nous voulons garder une bonne relation avec [SOV.GetNameDEF], nous devrions mettre Chen au pouvoir et nous débarrasser de Mao. "
     CCP.66.a: 0 "Le trotskysme est la vraie forme corrompue du communisme!"
     CCP.66.b: 0 "Faisons avancer l'idée de la révolution permanente!"
     CCP.54.t: 0 "Proposition de [From.GetName]"
     CCP.54.d: 0 "Nous avons récemment reçu une proposition du représentant de [From.GetLeader]. Déclarant qu'ils aimeraient demander notre permission pour établir un autre gouvernement dans la région nord-ouest de la Chine, et utiliser notre soutien pour lutter contre les Japonais et [CHI.GetRulingParty]. "
     CCP.54.a: 0 "Dites-leur de travailler avec le [CHI.GetRulingParty] à la place."
     CCP.54.b: 0 "Voyons comment ils peuvent réussir."
     CCP.55.t: 0 "Zhang Xueliang"
     CCP.55.d: 0 "Zhang a refusé de faire avancer le plan de la Grande Union du Nord-Ouest, maintenant que nous avons décidé les choses de notre côté, nous devrions essayer de convaincre Zhang que tout est bien préparé."
     CCP.55.a: 0 "Débarrassez-vous de lui, il ne fera que ralentir nos progrès."
     CCP.55.b: 0 "Acceptez son idée de ne pas vous opposer au [CHI.GetRulingParty]."
     CCP.55.c: 0 "Offrez-lui une place dans notre parti comme il le voulait."
     CCP.55.e: 0 "Attendez qu'il change d'avis."
     CCP.56.t: 0 "Zhang Xueliang assassiné"
     CCP.56.d: 0 "Nous avons découvert que Zhang Xueliang a été assassiné. Il a été touché à la tête et à la poitrine à plusieurs reprises, certains ont suggéré que c'est le fait des communistes. Pourtant, l'auteur n'a toujours pas été a trouvé."
     CCP.56.a: 0 "Maintenant, son armée passera sous notre contrôle."
     CCP.57.t: 0 "Zhang accepté"
     CCP.57.d: 0 "Après mûre réflexion, Zhang Xueliang a décidé de rejoindre la Grande Union du Nord-Ouest, il deviendra le chef du gouvernement de la Défense nationale du Nord-Ouest une fois que tout sera en place."
     CCP.57.a: 0 "Comme prévu."
     CCP.58.t: 0 "Zhang a refusé"
     CCP.58.d: 0 "Même si nous essayons de le convaincre avec plus de preuves, Zhang refuse toujours de faire avancer son plan. Nous sommes seuls maintenant."
     CCP.58.a: 0 "Peu importe."
     CCP.59.t: 0 "[From.GetName] a rejeté notre proposition"
     CCP.59.d: 0 "[From.GetLeader] a rejeté notre proposition, déclarant que nous devrions travailler avec le [CHI.GetRulingParty] au lieu de lutter contre eux."
     CCP.59.a: 0 "Nous prendrons les choses en main!"
     CCP.59.b: 0 "Suivez l'ordre."
     CCP.60.t: 0 "[From.GetName] a approuvé notre proposition"
     CCP.60.d: 0 "Notre proposition pour la Grande Union du Nord-Ouest a été approuvée par [From.GetNameDEF], nous devrions y travailler immédiatement."
     CCP.60.a: 0 "Génial!"
     CCP.61.t: 0 "[From.GetName] a défié notre commande"
     CCP.61.d: 0 "Malgré notre bonne intention, [From.GetLeader] a refusé de suivre notre ordre et a décidé de former la Grande Union du Nord-Ouest de toute façon."
     CCP.61.a: 0 "Сукин сын!"
     CCP.62.t: 0 "Mao exécuté"
     CCP.62.d: 0 "Après un rapide raid nocturne au siège et à la maison de Mao et de ses fidèles partisans, de nombreux communistes ont été arrêtés et exécutés sommairement. Leurs corps sont pendus à certains passages pour rappeler aux gens les conséquences de la damné communisme. "
     CCP.62.a: 0 "Off avec la tête du vil serpent!"
     CCP.63.t: 0 "Communistes cachés"
     CCP.63.d: 0 "Bien que le raid de nuit ait été un succès, certains communistes sont toujours au sein du gouvernement. Certains ont des preuves claires d'être des partisans de Mao, mais la position de certains autres ne peut pas être clairement identifiée."
     CCP.63.a: 0 "Exécutez-les tous!"
     CCP.63.b: 0 "Faites plus d'efforts pour les identifier avant d'agir."
     CCP.64.t: 0 "Guérillas communistes"
     CCP.64.d: 0 "Certains communistes ont formé de petits groupes de guérilla pour harceler nos troupes et nos bases. Comment devons-nous les traiter?"
     CCP.64.a: 0 "Crack them down, hard!"
     CCP.64.b: 0 "Utiliser des pots-de-vin pour provoquer des dissensions parmi eux."
     CCP.65.t: 0 "Etablir une police secrète?"
     CCP.65.d: 0 "Il n'y a maintenant plus de communistes au sein de notre gouvernement. Cependant, il y en a encore beaucoup parmi les civils, certains suggèrent que la police secrète est nécessaire pour réprimer plus efficacement les activités communistes."
     CCP.65.a: 0 "Nous devons protéger notre peuple de la peste rouge!"
     CCP.65.b: 0 "Il n'y en a pas besoin."
     CCP.67.t: 0 "Message de [From.GetName]"
     CCP.67.d: 0 "[From.GetName] a envoyé des représentants rencontrer [Root.GetLeader], exigeant que nous leur remettions Suiyuan, en retour, ils nous proposeront de rejoindre le [From.GetFaction] et quelques aides dans l'industrie. "
     CCP.67.a: 0 "Cela semble raisonnable."
     CCP.67.b: 0 "Pas même dans leur rêve le plus fou!"
     CCP.68.t: 0 "[From.GetName] Accepté"
     CCP.68.d: 0 "[From.GetLeader] a accepté de nous remettre Suiyuan."
     CCP.68.a: 0 "Une sage décision"
     CCP.69.t: 0 "[From.GetName] Refusé"
     CCP.69.d: 0 "[From.GetLeader] a refusé de nous remettre Suiyuan."
     CCP.69.a: 0 "Résistance futile."
     CCP.70.t: 0 "Xu Lanzhou"
     CCP.70.d: 0 "Xu Lanzhou est devenu professeur d'arts martiaux après sa retraite. Il déclare qu'il ne dirigera plus une autre armée, mais qu'il apprendrait volontiers à nos hommes un art martial."
     CCP.70.a: 0 "Laissez-le tranquille."
     CCP.70.b: 0 "Engagez-le comme notre professeur d'arts martiaux."
     CCP.71.t: 0 "[From.GetName] cherche une alliance"
     CCP.71.d: 0 "Bien qu'ils aient établi leur gouvernement dans la région du nord-ouest, il semble que leur objectif soit quelque peu aligné sur le nôtre. Nous pourrions travailler avec eux et chasser les Japonais vers la mer."
     CCP.71.a: 0 "Les Chinois devraient s'unir contre nos ennemis communs."
     CCP.71.b: 0 "Ils vont certainement nous poignarder dans le dos!"
     CCP.72.t: 0 "Alliance acceptée"
     CCP.72.d: 0 "[From.GetName] a accepté notre proposition d'alliance."
     CCP.72.a: 0 "Mort aux envahisseurs!"
     CCP.73.t: 0 "Alliance rejetée"
     CCP.73.d: 0 "[From.GetName] a rejeté notre proposition."
     CCP.73.a: 0 "Bon sang!"
     CCP.74.t: 0 "[From.GetName] cherche à échanger des connaissances militaires"
     CCP.74.d: 0 "Sachant que nous ne survivrons pas tous les deux longtemps si nous combattons seuls, [From.GetLeader] a décidé de laisser nos forces coopérer les unes avec les autres. De cette façon, nous pourrions apprendre les mérites de leur armée. , et ainsi pourraient-ils apprendre le nôtre. "
     CCP.74.a: 0 "Acceptable"
     CCP.74.b: 0 "Ils doivent planifier quelque chose de mal ..."
     CCP.75.t: 0 "Proposition acceptée"
     CCP.75.d: 0 "Certains fonctionnaires de la NRA sont arrivés à notre centre de commandement et ont commencé à échanger des connaissances militaires avec nos commandants."
     CCP.75.a: 0 "Notre puissance combinée mettra nos ennemis à genoux!"
     CCP.76.t: 0 "Proposition rejetée"
     CCP.76.d: 0 "[From.GetName] a rejeté notre proposition d'échange de connaissances militaires."
     CCP.76.a: 0 "Que pensent-ils même?"
     CCP.77.t: 0 "[From.GetName] envoie des excuses"
     CCP.77.d: 0 "Bien qu'ils aient défié notre ordre en formant le [From.GetFaction], ils sont maintenant techniquement dans un front uni avec [CHI.GetName], ce que nous voulons qu'ils accomplissent. Maintenant, ils ont nous a envoyé des excuses et nous voulons que nous ignorions leur "mauvaise conduite" précédente. "
     CCP.77.a: 0 "Eh bien ..."
     CCP.77.b: 0 "Je n'ai jamais vu des gens aussi impudiques!"
     CCP.78.t: 0 "[From.GetName] accepte nos excuses"
     CCP.78.d: 0 "Nos excuses ont été acceptées par [From.GetName]."
     CCP.78.a: 0 «Nice».
     CCP.79.t: 0 "[From.GetName] rejette nos excuses"
     CCP.79.d: 0 "Nos excuses ont été rejetées par [From.GetName]."
     CCP.79.a: 0 "Dommage"
     CCP.80.t: 0 "Pression de [From.GetName]"
     CCP.80.d: 0 "[From.GetName] a fait pression sur [Root.GetLeader] ces derniers temps. Certains fonctionnaires commencent également à dire à [Root.GetLeader] de se soumettre avant que les forces de [From.GetName] ne pénètrent dans sa maison et faites-le rencontrer sa disparition. "
     CCP.80.b: 0 "Soumettez-le avant qu'il ne soit trop tard."
     CCP.80.a: 0 "Nous ne tomberons pas dans de telles ruses naïves."
     CCP.81.t: 0 "[From.GetName] Soumis"
     CCP.81.d: 0 "Capable de ne plus supporter nos pressions, [From.GetLeader] a décidé de se soumettre à notre gouvernement."
     CCP.81.a: 0 "Une sage décision."
     CCP.82.t: 0 "[From.GetName] refuse de soumettre"
     CCP.82.d: 0 "Malgré notre forte pression et la persuasion de nos fonctionnaires corrompus, [From.GetLeader] reste ferme. Il a dit à notre représentant qu'il ne se soumettra jamais à notre règle tyrannique."
     CCP.82.a: 0 "Ils reconnaîtront bientôt l'erreur qu'ils ont commise."
     CCP.83.t: 0 "[From.GetName] nous a trahis"
     CCP.83.d: 0 "[From.GetName] a renversé notre gouvernement fantoche et est maintenant fidèle à [CCP.GetName]!"
     CCP.83.a: 0 "Comment osent-ils!"
     CCP.84.t: 0 "[From.GetName] nous demande de rendre la terre"
     CCP.84.d: 0 "[From.GetName] déclare que nous occupons leurs territoires légitimes depuis trop longtemps et que le moment est venu pour eux de prendre des mesures contre une telle injustice."
     CCP.84.a: 0 "Nous ne voulons pas commencer une guerre avec eux."
     CCP.84.b: 0 "Est-ce une sorte de blague?"
     CCP.85.t: 0 "[From.GetName] renvoie le territoire"
     CCP.85.d: 0 "[From.GetName] a décidé de rendre notre territoire."
     CCP.85.a: 0 "Bon pour les deux."
     CCP.86.t: 0 "[From.GetName] Refuse To Return Territory"
     CCP.86.d: 0 "[From.GetName] a décidé de conserver notre territoire légitime."
     CCP.86.a: 0 "Il est temps de faire ça à la dure."
     CCP.87.d: 0 "Avec la puissance toujours croissante de [From.GetName], notre peuple craignait que notre nation périsse assez tôt si nous ne prenons pas parti. Hier encore, un ultimatum de [From .GetName] a atteint le bureau de [Root.GetLeader], exigeant que [Root.GetName] devienne leur protectorat. "
     CCP.87.a: 0 "Les lâches vivent ..."
     CCP.87.b: 0 "Nous ne céderons jamais au tyran!"
     CCP.88.a: 0 "Occupy the area."
     CCP.89.t: 0 "[From.GetName] nous demande de retourner la concession"
     CCP.92.t: 0 "[From.GetName] Trys To Takeover"
     CCP.92.d: 0 "[From.GetName] a envoyé des représentants rencontrer [Root.GetLeader] ce matin. La réunion consiste principalement à dire à [Root.GetLeader] d'abandonner son pouvoir et de laisser [From.GetName] prise de contrôle. Après mûre réflexion de [Root.GetLeader], une solution est apparue ... "
     CCP.92.a: 0 "[Root.GetName] ne se soumettra pas au diable!"
     CCP.92.b: 0 "Abandonnez le pouvoir."
     CCP.93.t: 0 «[From.GetName] Rebels»
     CCP.93.d: 0 "[From.GetLeader] a décidé de faire la guerre contre nous plutôt que de se soumettre à nous."
     CCP.93.a: 0 "Les armes peuvent toujours faire l'affaire."
     CCP.95.t: 0 "[From.GetName] cherche un pacte avec nous"
     CCP.95.d: 0 "[From.GetName] a envoyé des représentants pour demander notre signature sur leur nouveau pacte. Ce pacte ferait également office de déclaration d'amitié et de pacte de non-agression."
     CCP.95.a: 0 "Signer"
     CCP.95.b: 0 "Cela doit être une astuce naïve."
     CCP.96.t: 0 "Pacte signé"
     CCP.96.d: 0 "[From.GetName] a signé le pacte."
     CCP.96.a: 0 "Excellent!"
     CCP.97.t: 0 "Pacte rejeté"
     CCP.97.d: 0 "[From.GetName] a refusé de signer le pacte."
     CCP.97.a: 0 "Peu importe"
     CCP.102.t: 0 "Proposition WPPO"
     CCP.102.d: 0 "[From.GetName] nous a envoyé une proposition, suggérant que la création de la WPPO (Organisation du Pacte du Pacifique occidental) est indispensable. tous les démons qui regardent nos territoires. "
     CCP.102.a: 0 "Cela pourrait assurer notre survie."
     CCP.102.b: 0 "Sore wa inbou desu."
     CCP.103.t: 0 "[From.GetFaction] Established"
     CCP.103.d: 0 "[From.GetName] a accepté de former le WPPO, nous sommes maintenant ensemble."
     CCP.103.a: 0 "Glorieux!"
     CCP.104.t: 0 "[From.GetName] Refusé"
     CCP.104.d: 0 "[From.GetName] a refusé de former le WPPO."
     CCP.104.a: 0 "Dommage"
     CCP.105.t: 0 "[From.GetFaction] Coupé pris en charge"
     CCP.105.d: 0 "Un coup d'État soutenu par [From.GetFaction] vient de commencer!"
     CCP.105.a: 0 "Bon sang!"
     CCP.106.t: 0 "La trahison de [From.GetName]"
     CCP.106.d: 0 "Malgré le pacte que nous avons signé, [From.GetName] montre maintenant de l'hostilité contre nous. Ils ont exécuté tous les fonctionnaires de [Root.GetNameADJ] de leur gouvernement et nous ont déclaré la guerre!"
     CCP.106.a: 0 "Yaban jin!"
     CCP.108.t: 0 "Sauver Zhang Xueliang?"
     CCP.108.d: 0 "Zhang est détenu par le [CHI.GetRulingParty] après l'incident de Xi'an. Sans lui, le plan de la Grande Union du Nord-Ouest ne peut pas aller de l'avant."
     CCP.108.a: 0 "Sauvez-le!"
     CCP.108.b: 0 "Nous pouvons continuer sans lui."
     CCP.109.t: 0 "La paix avec le Japon?"
     CCP.109.d: 0 "Maintenant avec Dingbei sous notre contrôle, certains généraux et officiels se sont sentis satisfaits du résultat. Ils suggèrent que nous pourrions faire la paix avec le Japon."
     CCP.109.a: 0 "C'est pour le plus grand bien."
     CCP.109.b: 0 "Nous devrions attendre une situation plus appropriée."
     CCP.109.c: 0 "Quelle est cette absurdité!"
     CCP_wait_for_civil_war_tt: 0 "Cet événement se déclenchera à nouveau lorsque l'événement de la guerre civile japonaise se déclenchera. \ N"
     CCP.110.t: 0 "[From.GetName] cherche la paix"
     CCP.110.d: 0 "Avec leur objectif atteint, ils recherchent maintenant la paix entre nous."
     CCP.110.a: 0 "Nos forces sont nécessaires ailleurs ..."
     CCP.110.b: 0 "Jamais!"
     CCP.111.t: 0 "Paix avec [JAP.GetName]"
     CCP.111.d: 0 "[From.GetName] a accepté une paix entre nous."
     CCP.111.a: 0 "Le meilleur résultat"
     CCP.112.t: 0 "[From.GetName] Rejeté la paix"
     CCP.112.d: 0 "[From.GetName] a refusé de faire la paix."
     CCP.112.a: 0 "Ils évitent seulement l'inévitable."
     CCP.112.d: 0 "[From.GetName] a refusé de faire la paix."
     CCP.112.a: 0 "Ils évitent seulement l'inévitable."
     CCP.114.d: 0 "Avec la guerre civile en cours, [JAP.GetName] ne peut plus concentrer ses forces sur notre front. C'est notre chance de faire la demande!"
     CCP.115.t: 0 "Famine In Henan"
     CCP.115.d: 0 "La guerre qui fait rage dans le Henan a provoqué une famine dans la région, alors que les terres agricoles sont détruites par la guerre. Le gouvernement local cherche maintenant notre aide pour alléger leur fardeau."
     CCP.115.a: 0 "Nous devons les aider!"
     CCP.115.b: 0 "Nous n'avons pas le temps pour ça."
     KMT_commie_generals_join_tt: 0 "§YLin Biao§ !, §YZhu De§ !, §YChen Yi§! Et §YPeng Dehuai§! Rejoignez notre armée."
     CCP.116.t: 0 "Les anciens communistes nous rejoignent"
     CCP.116.d: 0 "Avec le succès de notre programme de reconstruction rurale, certains anciens communistes ont décidé de nous rejoindre."
     CCP.116.a: 0 "Un geste sage."
     CCP.117.t: 0 "[XSM.GetName] se joint à [CHI.GetName] contre nous"
     CCP.117.d: 0 "[CHI.GetLeader] a ordonné à [XSM.GetLeader] de lancer une offensive sur notre flanc nord-ouest!"
     CCP.117.a: 0 "Ils périront avec [CHI.GetLeader]!"
     CCP_takeover_dongbei_tt: 0 "[CCP.GetName] prend le contrôle des États de Mandchourie appartenant à [JAP.GetName] ou à ses marionnettes. \ N"
     CCP.120.t: 0 "Invitation de [From.GetLeader]"
     CCP.120.d: 0 "Avec la création de [From.GetFaction], [From.GetLeader] a envoyé une invitation à [Root.GetLeader], en espérant que nous pourrons rejoindre leur cours."
     CCP.120.a: 0 "Bonne idée."
     CCP.120.b: 0 "Nous n'en avons pas besoin."
     CCP.121.t: 0 "[From.GetName] nous rejoint"
     CCP.121.d: 0 "[From.GetLeader] a décidé de rejoindre notre cours."
     CCP.121.a: 0 "Fantastique!"
     CCP.122.t: 0 "[From.GetName] Refusé"
     CCP.122.d: 0 "[From.GetLeader] a refusé de rejoindre [Root.GetFaction], disant qu'ils peuvent faire mieux par eux-mêmes."
     CCP.122.a: 0 "Scum Arrogant!"
     CCP.123.t: 0 "Envoyer une invitation à [SIK.GetLeader]?"
     CCP.123.d: 0 "Pour s'approvisionner auprès de [SOV.GetName], il est important d'avoir accès à la région du Sinkiang. Nous pourrions les inviter dans notre faction et gagner leur confiance."
     CCP.123.a: 0 "Envoyez-le."
     CCP.123.b: 0 "C'est inutile."
     kns.4.t: 0 "La mort de Joseph Staline"
     kns.4.d: 0 "Joseph Staline, ancien dirigeant de l'Union soviétique, a été diagnostiqué avec un accident vasculaire cérébral, une hypertension artérielle et des saignements gastriques. Il a été retrouvé allongé sur le sol dans sa chambre avant que les médecins ne soient appelés. Utilisant des sangsues comme traitement en vain, le double de Staline a été rappelé de ses vacances pour remplacer Staline si nécessaire. Cependant, la santé de Staline a ensuite été analysée en détail tout au long de Moscou. Le lendemain, Joseph Staline a été déclaré mort. \ n \ nLe culte de la personnalité de Staline devrait après sa disparition. Et une lutte pour le pouvoir a déjà commencé alors que les membres puissants du parti sont enthousiastes à l'idée de se hisser au poste laissé vacant par Staline. "
     kns.4.a: 0 "Une perte dévastatrice."
     kns.4.b: 0 "La perte d'un grand tuteur et d'un grand leader."
     kns.4.c: 0 "Intéressant"
