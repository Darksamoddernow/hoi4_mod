 l_french: #only ten reminds to translate
     CCP_lower_defeatism_penalty: 0 "Réduisez la pénalité de §YDefeatism§!"
     CCP_sov_supply_tt: 0 "Est le voisin de l'un des suivants: \ n §YSoviet Union§! \ N Faction membre de §YSoviet Union§! \ N Communiste §YSinkiang§! Avec une opinion positive envers §YSoviet Union§."
     CCP_sov_supply_eff_tt: 0 "§Y Des renforts et des fournitures soviétiques arriveront à Yan'an dans quelques jours§!"
     CCP_root_out_defeatism_tt: 0 "Les Japonais ont été chassés du continent."
     CCP_nb_tt: 0 "Nos troupes manœuvreront plus rapidement sur le terrain."
     CCP_gp_tt: 0 "Nos partisans auront un plus grand impact."
     CCP_ng_tt: 0 "Nos partisans auront de meilleures performances."
     CCP_mp_tt: 0 "Nos troupes manœuvreront plus efficacement."
     CCP_set_government_rank: 0 "Remplacez le nom du pays par §YPeople's Republic of China§!. \ N"
     CCP_supply_line_from_sov: 0 "Fournitures des Soviétiques"
     CCP_supply_line_from_sov_desc: 0 "Avec la route maintenant ouverte, les approvisionnements et les renforts soviétiques peuvent être beaucoup plus faciles."
     CCP_front_line_preparation: 0 "Préparation de première ligne"
     CCP_front_line_preparation_desc: 0 "Nous devons préparer nos positions de première ligne, rendre nos soldats plus organisés contre les impérialistes japonais."
     CCP_boost_the_morale: 0 "Boostez le moral"
     CCP_boost_the_morale_desc: 0 "Les défaitistes dans nos rangs sont nuisibles sans aucun doute, nous devons leur montrer que nous avons une chance de gagner, mais cela ne les convaincra pas tous."
     CCP_prepare_for_war: 0 "Préparez-vous à la guerre"
     CCP_prepare_for_war_desc: 0 "La guerre avec les Japonais est apparemment inévitable, nous devons nous préparer!"
     CCP_the_united_front: 0 "Le Front uni"
     CCP_the_united_front_desc: 0 "Le Kuomintang dirige maintenant le Front uni, nous pouvons envoyer nos troupes pour être incorporées dans leurs rangs et leur apprendre la tactique de la guérilla."
     CCP_initiative_in_war_time: 0 "Notre propre initiative"
     CCP_initiative_in_war_time_desc: 0 "Nous devons prendre l'initiative de nos propres mains, le Kuomintang nous détruira sûrement s'ils l'ont après la guerre contre les Japonais. Nous ne devons pas leur donner l'outil pour nous détruire!"
     CCP_protracted_war: 0 "Guerre prolongée"
     CCP_protracted_war_desc: 0 "Nous devons retarder notre ennemi autant que nous le pouvons et attendre que le peuple et les nations se joignent à nous dans la guerre contre les Japonais."
     CCP_root_out_defeatism: 0 "Racine le défaitisme"
     CCP_root_out_defeatism_desc: 0 "Les Japonais ont échoué dans la conquête de la Chine, c'est la meilleure preuve qui puisse gifler les défaitistes."
     CCP_neccessary_flexibility: 0 "Mobilité nécessaire"
     CCP_neccessary_flexibility_desc: 0 "Se fier uniquement à la guérilla n'est pas viable, nos troupes doivent se préparer à attaquer et se retirer quand c'est nécessaire."
     CCP_war_of_attrition: 0 "Guerre d'usure"
     CCP_war_of_attrition_desc: 0 "Nous avons l'espace et l'homme pour mener une guerre prolongée avec les Japonais, nous pouvons empêcher l'attrition, mais les Japonais ne le peuvent pas. Nous utiliserons cela contre eux."
     CCP_swift_victory: 0 "Doctrine de la victoire rapide"
     CCP_swift_victory_desc: 0 "Bien que Mao insiste pour mener une guerre prolongée, certains camarades suggèrent que nous devrions faire plus d'initiative et porter la guerre aux Japonais, les frapper quand ils s'y attendaient le moins."
     CCP_partial_guerilla_operation: 0 "Opération de guérilla partielle"
     CCP_partial_guerilla_operation_desc: 0 "Mao a insisté sur le fait que la guérilla est un must, nous allons juste lui donner une réponse superficielle."
     CCP_war_of_annihilation: 0 "Guerre d'Annihilation"
     CCP_war_of_annihilation_desc: 0 "Avec l'initiative en main, nous anéantirons les Japonais avant qu'ils ne puissent réagir!"
     CCP_political_mobilisation: 0 "Mobilisation politique"
     CCP_political_mobilisation_desc: 0 "Nous devons encourager tout notre peuple. Aussi bien les civils que nos soldats, à lutter contre l'envahisseur."
     CCP_self_perservation: 0 "Auto-préservation"
     CCP_self_perservation_desc: 0 "Si nous voulions avoir une chance de gagner cette guerre, nos soldats doivent savoir conserver leurs forces et ne pas faire de sacrifices inutiles."
     CCP_prepare_for_decisive_battle: 0 "Préparez-vous pour une bataille décisive"
     CCP_prepare_for_decisive_battle_desc: 0 "Avec notre force préservée, nous pouvons nous préparer à des batailles décisives qui paralyseront les Japonais d'un seul coup."
     CCP_the_goal_of_our_war: 0 "Le but de notre guerre"
     CCP_the_goal_of_our_war_desc: 0 "Rappeler à notre peuple quel est le but de notre guerre actuelle améliorera considérablement notre esprit national."
     CCP_military_civilian_corporation: 0 "Coopération Civile Militaire"
     CCP_military_civilian_corporation_desc: 0 "Créer des milices et encourager les civils à aider dans la logistique de l'armée sera un facteur important dans la guerre."
     CCP_debunk_the_underestimation: 0 "Démystifier la sous-estimation"
     CCP_debunk_the_underestimation_desc: 0 "Nous devons montrer à nos camarades que sous-estimer le Japon est totalement faux et nuit à l'armée de notre nation."
     CCP_army_reform: 0 "Réforme de l'armée"
     CCP_army_reform_desc: 0 "Notre structure d'armée actuelle est trop lâche. Nous devons en établir une plus bien structurée."
     CCP_purge_dissident_element: 0 "Purger la droite"
     CCP_purge_dissident_element_desc: 0 "Certains croient que la pensée de droite a infecté l'esprit de certains de nos camarades, nous devons les faire tourner à nouveau à gauche, sinon ils seront excommuniés ..."
     CCP_found_our_nation: 0 "Found Our Nation"
     CCP_found_our_nation_desc: 0 "Avec notre capitale décidée, nous pouvons tenir une assemblée pour annoncer que nous avons finalement trouvé notre nation et n'étant plus un mouvement de guérilla."
     CCP_pla_desc: 0 "L'Armée de libération du peuple sera la seule armée qui sauvera le peuple chinois du vil capitalisme et éliminera les réactionnaires, le libérant ainsi et l'amenant au communisme."
     CCP_the_first_five_year_plan: 0 "Le premier plan de cinq ans"
     CCP_the_first_five_year_plan_desc: 0 "Notre nation nouvellement établie manque de capacités industrielles, nous devons planifier de nous concentrer sur cela dans notre premier plan quinquennal."
     CCP_resources_prospection: 0 "Prospection des ressources"
     CCP_resources_prospection_desc: 0 "Les vastes territoires de notre nation se révèlent assez ingénieux, nous pouvons prospecter des ressources qui augmenteront considérablement la quantité de matériaux utiles produits."
     CCP_land_reform: 0 "Réforme agraire"
     CCP_land_reform_desc: 0 "Actuellement, nos terres sont pour la plupart détenues par des propriétaires et les agriculteurs sont exploités. Une politique devrait être introduite pour libérer les agriculteurs et leur laisser leurs propres terres et leur donner le courage de se dresser contre les propriétaires."
     CCP_suppress_counterrevolutionaries: 0 "Supprimer les contre-révolutionnaires"
     CCP_suppress_counterrevolutionaries_desc: 0 "Afin de maintenir la stabilité dans notre nation, tous les éléments qui sont contre la Révolution doivent être éliminés ou réhabilités, les familles sont encouragées à signaler les activités anti-révolutionnaires des membres de leur famille aux autorités."
     CCP_156_project: 0 "Le projet 156"
     CCP_156_project_desc: 0 "Avec l'aide soviétique, l'industrie de notre nation fleurira."
     CCP_equipment_update: 0 "Mise à jour de l'équipement"
     CCP_equipment_update_desc: 0 "Nos équipements actuels pour notre armée sont les objets exposés dans le musée, nous devons leur fournir des équipements plus à jour."
     CCP_ndcCCP: 0 "NDCPRC trouvé"
     CCP_ndcCCP_desc: 0 "Un comité de défense nationale de la République populaire de Chine sera établi pour décider des politiques liées à la défense nationale."
     CCP_tbos_desc: 0 "TBOS, acronyme de Two Bombs One Star (Satellite), est le premier plan de notre nation pour étendre notre portée vers le ciel et organiser l'espace."
     CCP_establish_navy: 0 "Établir la marine de libération du peuple"
     CCP_establish_navy_desc: 0 "Bien que nous ayons des navires, mais il nous manque une marine officielle organisée."
     CCP_the_red_pacific: 0 "Pacifique rouge"
     CCP_the_red_pacific_desc: 0 "Nous répandrons le communisme à travers le Pacifique!"
     CCP_sea_ambition: 0 "Ambition SEA"
     CCP_sea_ambition_desc: 0 "Le détroit de Malacca est une artère commerciale pour l'Est et l'Ouest, si nous le contrôlons, nous déciderons du sort de certaines nations."
     CCP_institution_reorganization: 0 "Réorganisation institutionnelle"
     CCP_institution_reorganization_desc: 0 "Notre système éducatif actuel n'est pas bien amélioré, une réorganisation est nécessaire si nous voulons avoir des gens talentueux."
     CCP_cult_of_personality: 0 "Culte de la personnalité"
     CCP_cult_of_personality_desc: 0 "Chaque Chinois doit adorer notre grand et glorieux chef Mao Zedong, et rien d'autre."
     CCP_eliminate_iliteracy: 0 "Éliminer l'alphabétisation"
     CCP_eliminate_iliteracy_desc: 0 "Le taux d'illettrisme de notre nation est élevé, nous devons le baisser pour avoir des progrès."
     CCP_adopt_soviet_education_system: 0 "Adoptez une éducation de style soviétique"
     CCP_adopt_soviet_education_system_desc: 0 "Nous pouvons adopter l'éducation de l'Union soviétique pour remplacer notre courant, car la leur est plus bien structurée que la nôtre."
     CCP_sov_cooperation: 0 "Coopération soviétique"
     CCP_sov_cooperation_desc: 0 "L'Union soviétique est sans aucun doute la nation communiste la plus puissante du monde, nous avons tellement à apprendre d'eux."
     CCP_the_new_communism_beacon: 0 "La nouvelle balise du communisme"
     CCP_the_new_communism_beacon_desc: 0 "L'Union soviétique est maintenant infestée de révisionnistes qui se sont éloignés du chemin de Karl Marx, nous ne suivrons pas une structure aussi pourrie."
     CCP_anti_soviet_revisionist_aim: 0 "Objectif anti-soviétique du révisionnisme"
     CCP_anti_soviet_revisionist_aim_desc: 0 "Le révisionnisme soviétique empoisonne les millions de camarades soviétiques, nous devons planifier leur salut."
     CCP_liberate_the_soviet_people: 0 "Libérer le peuple soviétique"
     CCP_liberate_the_soviet_people_desc: 0 "Il est temps pour nous de libérer le peuple soviétique des vils révisionnistes!"
     CCP_state_controlled_education: 0 "Éducation contrôlée par l'État"
     CCP_state_controlled_education_desc: 0 "Tout ce qui égarera la foi de notre peuple dans le communisme ne devrait pas être enseigné à l'école!"
     CCP_liberate_tibet: 0 "Libérer le Tibet"
     CCP_liberate_tibet_desc: 0 "Le Tibet a depuis longtemps été trompé pour quitter la famille chinoise, maintenant nous devons les libérer du capitaliste qui a contaminé leur esprit."
     CCP_establish_air_force: 0 "Créer une force aérienne de libération du peuple"
     CCP_establish_air_force_desc: 0 "Avec l'aide étrangère, nous pouvons établir une force aérienne appropriée.
     CCP_fighter_focus: 0 "Fighter Focus"
     CCP_fighter_focus_desc: 0 "Nous n'avons pas vu ce dernier des combats aériens de la Grande Guerre. Garder une longueur d'avance dans le développement des avions de combat nous donnera un avantage dans le futur."
     CCP_bomber_focus: 0 "Bomber Focus"
     CCP_bomber_focus_desc: 0 "Quand les gens du futur parlent de l'horreur des guerres d'aujourd'hui, le feu qui pleut du ciel sera en évidence. Nous ferons de notre mieux pour que ces histoires soient racontées par nos ennemis."
     CCP_cas_effort: 0 "Effort CAS"
     CCP_cas_effort_desc: 0 "Une armée moderne a besoin du soutien de véhicules non seulement au sol, mais aussi dans les airs."
     CCP_nav_effort: 0 "Effort NAV"
     CCP_nav_effort_desc: 0 "Tout comme la nouvelle guerre navale se déroule en partie sous la surface de l'eau, une partie se déroule dans les airs au-dessus des eaux."
     CCP_economic_reform: 0 "Réforme économique"
     CCP_economic_reform_desc: 0 "La dévastation apportée par la Révolution culturelle pousse notre nation vers un abîme, nous devons rechercher des réformes qui peuvent nous en sortir."
     CCP_generalissimo_lin: 0 "Generalissimo Lin"
     CCP_generalissimo_lin_desc: 0 "Lin s'est avéré être la seule personne appropriée pour diriger l'armée de notre nation, ainsi il s'est surnommé le généralissime."
     CCP_armament_reorganization: 0 "Réorganisation de l'armement"
     CCP_armament_reorganization_desc: 0 "Nous devons renforcer notre nation dans notre production d'armements."
     CCP_eliminate_iliteracy_tt: 0 "Nous recevrons progressivement du personnel plus qualifié."
     CCP_expand_taiyuan_arsenal: 0 "Développez l'arsenal de Taiyuan"
     CCP_expand_taiyuan_arsenal_desc: 0 "L'arsenal de Taiyuan est bien connu pour sa qualité de sortie, si nous pouvons augmenter sa production, nous en profiterons grandement."
     if_in_faction_with_chi: 0 "§YSi vous êtes dans une faction avec [CHI.GetName]: §!"
     CCP_lure_them_in_strategy: 0 "Stratégie Lure-Them-In"
     CCP_lure_them_in_strategy_desc: 0 "Avec le vaste territoire et le terrain accidenté de notre nation, nous pouvons nous permettre de battre en retraite et d'attirer les envahisseurs sur les champs de bataille de notre choix. Laissons les impérialistes essayer de nous chasser! Ils rencontreront une embuscade à chaque coin et un piège à chaque étape!"
     CCP_industrialization_NW: 0 "Industrialisation locale: Nord-Ouest"
     CCP_industrialization_NW_desc: 0 "La région du Nord-Ouest pourrait ressembler à une terre stérile pour le moment, elle deviendra bientôt l'une des régions les plus industrialisées."
     CCP_excavation_NW: 0 "Excavation Nord-Ouest"
     CCP_excavation_NW_desc: 0 "Nous devons prospecter plus de ressources sur nos terres pour devenir indépendant des ressources importées."
     CCP_industrialization_S: 0 "Industrialisation locale: Sud"
     CCP_industrialization_S_desc: 0 "Le Sud est peut-être l'un des pays les plus industrialisés, mais il peut être beaucoup plus amélioré."
     CCP_excavation_S: 0 "Plantation de caoutchouc"
     CCP_excavation_S_desc: 0 "Le climat du sud est très propice à la plantation d'hévéas, nous devrions en faire bon usage."
     CCP_excavation_NE: 0 "Prospection Nord-Est"
     CCP_excavation_NE_desc: 0 "Les Japonais ont laissé de nombreux outils dans la région, nous pouvons les utiliser pour découvrir de nouvelles ressources dans la région."
     CCP_pioneering_the_north_east: 0 "Fondé l'Agence de développement du Nord-Est"
     CCP_pioneering_the_north_east_desc: 0 "Bien que les parties développées par les Japonais de la Mandchourie, de vastes étendues de terre restent intactes. Nous devrions commencer un vaste effort pour amener pleinement ces terres autrefois barbares dans le monde moderne."
     CCP_rectification: 0 "Mouvement de rectification"
     CCP_rectification_desc: 0 "Certains de nos camarades ne suivent pas entièrement les conseils du communisme, nous devons corriger leur façon de penser."
     CCP_increase_credibility_of_theory: 0 "Augmenter la crédibilité de la doctrine"
     CCP_increase_credibility_of_theory_desc: 0 "Avec la guerre qui se déroule bien pour nous, cela peut servir de preuve pour renforcer la crédibilité de la thoery que nous avons récemment adoptée."
     CCP_front_line_behind_enemy_line: 0 "Frontline Behind Enemy Line"
     CCP_front_line_behind_enemy_line_desc: 0 "Si nous voulons utiliser pleinement le potentiel de la guérilla, nous devons établir une opération derrière la ligne de front de notre ennemi, interrompre sa route de ravitaillement et les laisser tomber."
     CCP_exploit_our_enemys_mistake: 0 "Exploitez l'erreur de notre ennemi"
     CCP_exploit_our_enemys_mistake_desc: 0 "L'opération de première ligne de notre ennemi n'est pas très bien mise en synergie, nous pouvons l'utiliser à notre avantage et l'exploiter autant que possible."
     CCP_dare_to_die_corps: 0 "Dare-To-Die Corps"
     CCP_dare_to_die_corps_desc: 0 "Si nous voulons gagner la guerre contre les envahisseurs, notre peuple doit être assez courageux pour ne pas avoir peur de la mort."
     CCP_march_into_sik: 0 "Récupérer Sinkiang"
     CCP_march_into_sik_desc: 0 "Il est temps pour nous de récupérer nos territoires perdus, le Sinkiang sera bientôt le nôtre."
     CCP_continuous_naval_production: 0 "Production navale"
     CCP_continuous_naval_production_desc: 0 "En concentrant les ressources sur nos chantiers navals et en exemptant les constructeurs navals qualifiés du service militaire, nous pouvons réduire considérablement le temps de production des navires."
     CCP_continuous_air_production: 0 "Production d'air"
     CCP_continuous_air_production_desc: 0 "Nous pouvons réorganiser notre industrie aéronautique pour éliminer les déchets et rationaliser la production."
     CCP_continuous_non_factory_construct: 0 "Génie de la construction"
     CCP_continuous_non_factory_construct_desc: 0 "Il y a encore beaucoup de mou dans notre industrie de la construction. En concentrant notre attention dessus, nous pouvons améliorer considérablement la vitesse de construction. Malheureusement, la production de machines-outils s'est avérée un goulot d'étranglement majeur dans l'expansion de notre l'industrie lourde, donc ils ne bénéficieront pas des efforts dans ce domaine. "
     CCP_continuous_reduce_training_time: 0 "Formation militaire"
     CCP_continuous_reduce_training_time_desc: 0 "En créant des unités d'entraînement avancées spécialisées au sein de chaque division, nous pouvons déployer même des divisions qui auraient auparavant été retenues pour terminer l'entraînement au front."
     CCP_continuous_suppression: 0 "Suppression de la résistance"
     CCP_continuous_suppression_desc: 0 "En infiltrant les principaux groupes de résistance en territoire occupé et en retournant leurs chefs, nous pouvons réduire considérablement la quantité de dégâts qu'ils peuvent infliger."
     CCP_continuous_repair: 0 "Réparation de construction"
     CCP_continuous_repair_desc: 0 "Nous formerons des équipes de réparation spécialisées parmi les ouvriers d'usine et de construction et contrôlerons de manière centralisée leur déploiement pour améliorer la reconstruction des infrastructures endommagées."
     CCP_continuous_tech_share: 0 "Partage de technologie"
     CCP_continuous_tech_share_desc: 0 "Nous encouragerons nos instituts de recherche et nos universités à contacter leurs homologues dans les pays alliés. Cela nous rapportera un bonus de partage technologique."
     CCP_continuous_boost_freedom: 0 "Augmenter l'autonomie"
     CCP_continuous_boost_freedom_desc: 0 "En réorganisant notre bureaucratie coloniale et en recrutant des administrateurs indigènes, nous pourrons, avec le temps, prendre en charge nos propres affaires."
     CCP_continuous_restrict_freedom: 0 "Supprimer les sujets"
     CCP_continuous_restrict_freedom_desc: 0 "Nos sujets coloniaux ont des idées plutôt idiotes sur des choses comme" l'autodétermination "ou" l'indépendance nationale ". Il est temps de les désabuser de ces notions."
     CCP_defy_sov_order: 0 "Ordre défié des Soviétiques"
     CCP_sov_approve: 0 "Le Soviet approuve notre proposition"
     CCP_zxl_will_become_leader_if_agree: 0 "§YZhang Xueliang deviendra le chef de la Grande Union du Nord-Ouest s'il l'accepte. \ N§!"
     CCP_some_generals_will_defect: 0 "§RQuelques généraux feront défection vers KMT§! \ N"
     CCP_remove_trait_from_zxl_tt: 0 "Supprimer le trait §RFascism Follower§! De Zhang Xueliang. \ N"
     CCP_remove_noresist_from_zxl_tt: 0 "Supprimer le trait §RLe général qui n'a pas résisté§! De Zhang Xueliang. \ N"
     CCP_preserve: 0 "Active §HSelf-Preservation§! \ NToute l'infanterie: \ n Trickleback: §G + 1% §! \ N Perte d'expérience: §G-1.5% §!"
     CCP_mountain_training_tt: 0 "Active §HMountain Warfare§! \ NToute l'infanterie: \ n §HMountain§! \ N Mouvement: §G + 10% §! \ N §HHills§! \ N Mouvement: §G + 10% §! \ N \ n§HMarines \ n Montagne§! \ n Attaque: §G + 5% §! \ n §HHills§! \ n Attaque: §G + 5% §! \ n \ n§HMountaineers \ n Montagne§! \ n Attaque: §G + 5% §! \ N §HHills§! \ N Attaque: §G + 5% §! \ N \ n§HParatroopers \ n Montagne§! \ N Attaque: §G + 5% §! \ N §HHills§! \ N Attaque: §G + 5% §! \ N \ nGagnez 2 divisions d'alpinistes d'élite. \ N "
     CCP_yhc_join: 0 "§YYang Hucheng§! Rejoindra notre armée \ n"
     CCP_resore_dbj_glory_tt: 0 "Posséder et contrôler les états suivants: \ n §YJehol§! \ N §YLiaotung§! \ N §YKirin§! \ N §YLiaoning§! \ N"
     CCP_create_wargoal_for_db_tt: 0 "Gagnez un but de guerre contre le propriétaire ou le suzerain du propriétaire des états suivants: \ n §YLiaotung§! \ N §YLiaoning§! \ N §YJehol§! \ N §YKirin§! \ N §YSungkiang§! \ N § YHeilungkiang§! \ N §YNorth Xing'an§! \ N §YEast Xing'an§! \ N §YKanto-shu§! \ N §YEast Hebei§! \ N §YCahar§! \ N §YSouth Cahar§! \ n "
     CCP_xbj_join_tt: 0 "Gagnez 3 divisions \ n"
     CCP_turn_fascist_when_select_tt: 0 "Mao et certains communistes seront exécutés lorsque le focus sera sélectionné. \ N§RSélectionner ce focus fera également du parti fasciste le parti au pouvoir§! \ N \ n"
     CCP_same_ideology_with_jap: 0 "A la même idéologie avec [JAP.GetName]"
     CCP_get_wargoal_for_fareast_tt: 0 "Gagnez un but de guerre pour le propriétaire ou le suzerain du propriétaire des états suivants: \ n §YVladivostok§! \ N §YKhabarovsk§! \ N §YBirobidzhan§! \ N §YNikolayevsk§! \ N §YAmur§! \ N § YNorth Sakhaline§! \ N "
     CCP_if_completed_pact_focus_tt: 0 "\ nSi a terminé le focus §YA Pact With Japan§ !, l'effet deviendra comme suit: \ n \ n"
     CCP_if_completed_pact_focus_add_tt: 0 "\ nSi a terminé le focus §YA Pact with Japan§ !, cet objectif ne confère pas l'esprit national \ n \ n"
     CCP_the_grand_northwest_united_proposal: 0 "Grande proposition de l'Union du Nord-Ouest"
     CCP_the_grand_northwest_united_proposal_desc: 0 "L'ancien général de la clique fengtienne Zhang Xueliang a prévu d'établir un autre gouvernement dans la région du nord-ouest. Ce dernier travaillerait ensuite avec Sheng Shicai au Sinkiang pour s'approvisionner auprès des Soviétiques et combattre seuls l'envahisseur japonais. Cependant, nous doit obtenir la permission du Komintern pour que ce plan devienne une réalité. "
     CCP_urge_zhang: 0 "Contactez Zhang Xueliang"
     CCP_urge_zhang_desc: 0 "Maintenant que nous avons décidé de notre prochain déménagement, il est temps d'informer Zhang de notre plan ..."
     CCP_form_the_grand_northwest_united: 0 "Formez le gouvernement de la Défense nationale du Nord-Ouest"
     CCP_form_the_grand_northwest_united_desc: 0 "Avec presque tout décidé, nous pouvons maintenant faire du plan de la" Grande Union du Nord-Ouest "une réalité. Cela peut réduire considérablement notre dépendance au Kuomintang pour combattre les Japonais."
     CCP_unite_against_the_jap: 0 "Unis contre le japonais"
     CCP_unite_against_the_jap_desc: 0 "Ensemble nous sommes debout, divisés nous tombons."
     CCP_destroy_mao_and_his_clique: 0 "Détruisez les communistes"
     CCP_destroy_mao_and_his_clique_desc: 0 "Bien qu'en tant que chef d'un gouvernement bondé de communistes, Zhang pense toujours que seul le fascisme est le seul salut pour la Chine. Pour réaliser l'idée fasciste, les communistes doivent être éradiqués."
     CCP_trust_in_communism: 0 "Confiance dans le communisme"
     CCP_trust_in_communism_desc: 0 "Il y a une raison pour laquelle les communistes peuvent tenir si longtemps contre la NRA, une raison pour laquelle Zhang voudrait le découvrir."
     CCP_government_reshuffle: 0 "Remaniement du gouvernement"
     CCP_government_reshuffle_desc: 0 "Les défaitistes et les suroptimistes du gouvernement ne peuvent que conduire à la chute de ce syndicat nouvellement formé. Des mesures doivent être prises pour éviter qu'une telle catastrophe ne se produise."
     CCP_invite_shx: 0 "Couloir Suiyuan"
     CCP_invite_shx_desc: 0 "En accédant à Suiyuan, nos forces peuvent atteindre le front facilement. Cependant, les seigneurs de guerre de la région ont été un obstacle pour nous à mettre en œuvre un tel plan."
     CCP_retake_dongbei: 0 "Reprendre Dongbei"
     CCP_retake_dongbei_desc: 0 "Depuis l'invasion japonaise de la Mandchourie, la région nord-est avait été occupée par les Japonais. Nous allons maintenant reprendre ce qui était à nous de droit!"
     CCP_winter_training: 0 "Entraînement d'hiver"
     CCP_winter_training_desc: 0 "Le climat extrême dans le nord a été brutal. En dispensant un entraînement spécial par temps froid, nos forces peuvent s'adapter plus facilement à la situation."
     CCP_mountain_training: 0 "Formation en montagne"
     CCP_mountain_training_desc: 0 "Le terrain montagneux de la Chine sera une grande barrière contre les forces mécanisées de nos envahisseurs. Sans le soutien de ces forces mécanisées, nos hommes peuvent facilement envoyer nos ennemis avec suffisamment d'entraînement."
     CCP_recall_feng_clique_generals: 0 "Rappeler les généraux de la clique fengtienne"
     CCP_recall_feng_clique_generals_desc: 0 "Après avoir renforcé sa position dans le gouvernement nouvellement établi, Zhang a décidé de rappeler d'anciens généraux de la clique fengtienne pour l'aider dans son plan de riposte aux Japonais."
     CCP_incorporate_xbj: 0 "Incorporer l'armée Xibei"
     CCP_incorporate_xbj_desc: 0 "L'armée Xibei de Yang Hucheng a soutenu le plan de Zhang. Nous pourrions utiliser plus d'hommes pour la guerre à venir."
     CCP_fight_alone: ​​0 "Lone Wolf"
     CCP_fight_alone_desc: 0 "Connaissant l'incompétence de la NRA, se battre à leurs côtés ne ferait que nous tirer la jambe. Ainsi, nous devons combattre seuls les Japonais. De cette façon, nous aurions une bien plus grande chance de gagner."
     CCP_military_knowledge_exchange: 0 "Échange de connaissances militaires"
     CCP_military_knowledge_exchange_desc: 0 "Les NRA et nos tactiques ont des défauts. En échangeant des responsables militaires, nos tactiques pourraient être grandement améliorées et la puissance combinée de nous deux peut chasser les Japonais de notre terre à coup sûr."
     CCP_study_kmt_equipment: 0 "Study NRA Equipment"
     CCP_study_kmt_equipment_desc: 0 "Bien que n'étant pas de qualité supérieure, l'équipement de la NRA est toujours meilleur que la plupart de nos forces. Les étudier augmenterait nos connaissances en armes légères."
     CCP_apologise_to_sov: 0 "Excuses au Soviet"
     CCP_apologise_to_sov_desc: 0 "Malgré notre désobéissance à l'ordre soviétique pour l'établissement d'un nouveau gouvernement, nous sommes maintenant dans un front uni avec le KMT après tout. Les responsables soviétiques peuvent sûrement oublier ce petit" mauvais comportement "qui est le nôtre ..."
     CCP_pressure_prince_dem: 0 "Pression gouvernement Cahar"
     CCP_pressure_prince_dem_desc: 0 "La marionnette japonaise à Cahar est plus lâche que ce à quoi nous nous attendions. Nous pourrions utiliser des pots-de-vin et leur offrir des avantages, de cette façon nous pourrions les traiter sans effusion de sang. Si ces actions s'avèrent insuffisantes, alors ... "
     CCP_reform_high_command: 0 "Réformer le haut commandement"
     CCP_reform_high_command_desc: 0 "Notre haut commandement pourrait demander un peu plus de travail. La structure actuelle est trop lâche et la chaîne de commandement n'est pas très adaptée pour coordonner une grande armée."
     CCP_focus_on_red_army: 0 "Focus sur l'Armée rouge"
     CCP_focus_on_red_army_desc: 0 "L'Armée rouge des communistes excelle dans la guérilla et bénéficie d'énormes soutiens populaires. Mettre nos efforts sur eux augmenterait considérablement notre légitimité."
     CCP_focus_on_dong_beijun: 0 "Focus sur l'armée de Dongbei"
     CCP_focus_on_dong_beijun_desc: 0 "L'armée bien organisée de Dongbei sous Zhang Xueliang est prête à mourir pour sa patrie. Mettre nos efforts en elle augmenterait considérablement les performances de nos forces sur le terrain."
     CCP_guerilla_operation_expansion: 0 "Expansion des opérations de guérilla"
     CCP_protracted_war_idea_desc: 0 "Nous devons retarder les Japonais le plus longtemps possible. Pour attendre l'heure l'aide internationale."
     CCP_protracted_war_idea_gp_desc:0 "Nous devons retarder les Japonais le plus longtemps possible. Pour attendre l'heure l'aide internationale."
     CCP_protracted_war_idea_nb_desc:0 "Nous devons retarder les Japonais le plus longtemps possible. Pour attendre l'heure l'aide internationale."
     CCP_protracted_war_idea_all_desc:0 "Nous devons retarder les Japonais le plus longtemps possible. Pour attendre l'heure l'aide internationale."
     CCP_socialism_with_chinese_characteristics: 0 "Socialisme avec caractéristiques chinois"
     CCP_socialism_with_chinese_characteristics_2:0 "Socialisme avec caractéristiques chinois"
     CCP_socialism_with_chinese_characteristics_3:0 "Socialisme avec caractéristiques chinois"
     CCP_socialism_with_chinese_characteristics_4:0 "Socialisme avec caractéristiques chinois"
     CCP_socialism_with_chinese_characteristics_5:0 "Socialisme avec caractéristiques chinois"
     CCP_socialism_with_chinese_characteristics_6:0 "Socialisme avec caractéristiques chinois"
     CCP_socialism_with_chinese_characteristics_7:0 "Socialisme avec caractéristiques chinois"
     CCP_guerilla_operation_expansion_desc: 0 "Nos combattants de guérilla intrépides ont remporté un certain succès sur le terrain. Nous devrions envisager d'étendre la guerre de guérilla à un autre aspect, comme l'utilisation de nos propres combattants de guérilla pour faire face à nos ennemis. Cela peut réduire considérablement le coût d'occupation de l'ennemi. territoires. "
     CCP_stir_anti_japanese_sentiment: 0 "Stir Up Anti-Japanese Sentiment"
     CCP_stir_anti_japanese_sentiment_desc: 0 "L'occupation japonaise de la Mandchourie a poussé nos frères à quitter leur maison à Dongbei, nous pouvons utiliser cela comme une propagande et augmenter leur moral."
     CCP_enforce_our_goal: 0 "Appliquer notre objectif"
     CCP_enforce_our_goal_desc: 0 "Nous ne devons pas oublier l'objectif initial d'établir ce gouvernement. Maintenant, nous devons agir."
     CCP_mongolia_issue: 0 "Problème de Mongolie"
     CCP_mongolia_issue_desc: 0 "La Mongolie est une partie inséparable de la Chine, elle doit nous être rendue!"
     CCP_exert_influence_in_sea: 0 "Exercicer l'Influence en mer"
     CCP_exert_influence_in_sea_desc: 0 "De nombreuses routes maritimes importantes sont situées en Asie du Sud-Est. Solidifier notre influence dans la région peut garantir nos avantages tactiques en cas de guerre."
     CCP_coerce_korea: 0 "Conquérir la Corée"
     CCP_coerce_korea_desc: 0 "Le pénisulaire choisi est une excellente position stratégique, nous devons nous en emparer pour assurer notre avantage en temps de guerre!"
     CCP_exert_influence_in_central_asia: 0 "Exercez une influence en Asie centrale"
     CCP_exert_influence_in_central_asia_desc: 0 "La consolidation de notre présence en Asie centrale serait bénéfique si nous devons étendre le quartier ouest."
     CCP_exert_influence_in_india_and_mongolia: 0 "Exerce Influence In Mongolia and India"
     CCP_exert_influence_in_india_and_mongolia_desc: 0 "Une guerre à deux fronts est la dernière chose que nous voulons. Pour l'empêcher, nous devons sécuriser notre frontière nord et sud. Faire de nos voisins notre ami pourrait être tout à fait bénéfique."
     CCP_demand_return_of_trade_ports: 0 "Demande de retour des ports commerciaux"
     CCP_demand_return_of_trade_ports_desc: 0 "Les concessions étrangères sont une humiliation pour notre nation. Nous devons exiger que ces traités inégaux soient immédiatement supprimés!"
     CCP_the_permanent_revolution: 0 "La révolution permanente"
     CCP_the_permanent_revolution_desc: 0 "Le communisme dans un État est loin d'être suffisant, le monde entier devrait suivre le vrai chemin de Marx et Lennin!"
     CCP_aid_the_workers: 0 "Aider les travailleurs"
     CCP_aid_the_workers_desc: 0 "Les travailleurs de nos nations voisines sont opprimés depuis trop longtemps. Le moment est venu pour nous de les libérer de leurs oppresseurs capitalistes!"
     CCP_hire_sov_experts: 0 "Embaucher des experts soviétiques"
     CCP_hire_sov_experts_desc: 0 "Les experts soviétiques pourraient donner des avis inestimables sur notre développement industriel. Leurs conseils l'emportent sur l'argent dépensé pour les embaucher."
     CCP_import_sov_machinery: 0 "Importer des machines soviétiques"
     CCP_import_sov_machinery_desc: 0 "Les machines actuelles dans notre pays sont de très mauvaise qualité. Les machines soviétiques, cependant, produisent des matériaux de qualité supérieure à un rythme énorme. Les importer nous assurerait une industrie forte."
     CCP_invest_in_new_companies: 0 "Investir dans de nouvelles entreprises"
     CCP_invest_in_new_companies_desc: 0 "Il n'y a qu'une poignée d'entreprises nationales dans notre pays. Nous devrions envisager d'investir dans de nouvelles entreprises pour accroître la compétitivité de notre nation dans le monde."
     CCP_assistance_in_naval_industry: 0 "Demande d'assistance soviétique dans l'industrie navale"
     CCP_assistance_in_naval_industry_desc: 0 "Grâce à la forte capacité de notre ami dans l'industrie navale, nous pouvons également solliciter son aide dans la nôtre."
     CCP_study_soviet_ships: 0 "Etudier les navires soviétiques"
     CCP_study_soviet_ships_desc: 0 "L'étude des conceptions étrangères permettra d'éclairer nos ingénieurs sur la technologie de la construction navale."
     CCP_study_sov_aircrafts: 0 "Etudier les avions soviétiques"
     CCP_study_sov_aircrafts_desc: 0 "L'étude des conceptions étrangères permettra d'éclairer nos ingénieurs sur la technologie aérienne."
     CCP_study_sov_equipments: 0 "Etudier l'équipement de l'armée soviétique"
     CCP_study_sov_equipments_desc: 0 "L'étude des conceptions étrangères nous éclairera sur nos ingénieurs militaires."
     CCP_sov_military_advisor: 0 "Conseiller militaire soviétique"
     CCP_sov_military_advisor_desc: 0 "Avec l'aide de généraux soviétiques à la retraite expérimentés, notre armée peut mieux performer."
     CCP_the_second_northeast_flag_replacement: 0 "Le deuxième remplacement du drapeau nord-est"
     CCP_the_second_northeast_flag_replacement_desc: 0 "L'armée de Dongbei a été une force décisive à l'époque des seigneurs de guerre. Sans notre action pendant la guerre de la plaine centrale, le gouvernement de Nanking ne l'aurait pas gagnée; si ce n'était pour le remplacement du drapeau du nord-est, la Chine ne le sera pas" unis "sous un même drapeau. Maintenant, nous allons restaurer la clique Fengtian et montrer au gouvernement de Nankin qui est le mieux placé pour gouverner la Chine."
     CCP_submit_to_central_government: 0 "Soumettre au gouvernement central"
     CCP_submit_to_central_government_desc: 0 "Ahhhhhhhhhh, je veux jouer en tant que CHI maintenant, cet arbre de focus est nul!"
     CCP_revive_arsenals: 0 "Raviver les Arsenaux"
     CCP_revive_arsenals_desc: 0 "La plupart des arsenaux de la région du Nord-Est sont restés intacts, certains reçoivent même des faveurs des Japonais. Nous pouvons maintenant les utiliser pour produire la machine de guerre dont nous avons besoin pour restaurer la clique fengtienne à son ancienne gloire."
     CCP_revive_the_navy_and_air_force: 0 "Revive Navy and Air Force"
     CCP_revive_the_navy_and_air_force_desc: 0 "Notre marine et nos forces aériennes sont l'une des raisons de notre force à l'époque des seigneurs de guerre. Nous devons les rétablir pour nous assurer que nous sommes toujours une force avec laquelle il faut compter."
     CCP_pact_with_jap: 0 "Un pacte avec le Japon"
     CCP_pact_with_jap_desc: 0 "Bien qu'ils aient été autrefois nos ennemis, leur force militaire est indéniable. Peut-être que nous pourrions mettre de côté nos préjugés et former une alliance avec eux?"
     CCP_king_of_dongbei: 0 "Roi de Dongbei"
     CCP_king_of_dongbei_desc: 0 "Nous avons récupéré nos terres perdues, la région redeviendra notre centre d'opérations."
     CCP_industrial_developement: 0 "Développement industriel"
     CCP_industrial_developement_desc: 0 "La terre déchirée par la guerre de Dongbei a été laissée avec peu d'infrastructures. Mettre plus d'efforts dans la reconstruction de la région augmentera notre production."
     CCP_study_foreign_equipment: 0 "Etudier l'équipement étranger"
     CCP_study_foreign_equipment_desc: 0 "Nous pouvons imiter les équipements étrangers et ajouter des améliorations aux nôtres en fonction de leur conception."
     CCP_expand_unversity: 0 "Développez l'université"
     CCP_expand_unversity_desc: 0 "L'éducation est indispensable, nous devons construire plus d'universités pour nourrir la prochaine génération pour l'avenir de notre nation."
     CCP_establish_general_staff: 0 "Mettre en place l'état-major général"
     CCP_establish_general_staff_desc: 0 "La taille de nos militaires a beaucoup augmenté. Nous devons créer un organe pour une meilleure coordination."
     CCP_claim_the_central_plain: 0 "Revendiquer la plaine centrale"
     CCP_claim_the_central_plain_desc: 0 "Le gouvernement du sud surveille nos territoires depuis longtemps. Nous devrions les abattre avant qu'ils ne fassent de même."
     CCP_secure_the_far_east: 0 "Sécuriser l'Extrême-Orient"
     CCP_secure_the_far_east_desc: 0 "L'extrême-Orient russe nous a refusé l'accès direct au Pacifique. Cela entravera gravement notre expansion navale. Pour l'intérêt de notre nation, nous devons prendre le contrôle de la région."
     CCP_joint_warfare: 0 "Guerre conjointe"
     CCP_joint_warfare_desc: 0 "La longue ligne côtière de la Chine a fourni une excellente chance à nos forces d'utiliser notre arsenal aérien, naval et terrestre. Nous devrions approfondir ces tactiques efficaces."
     CCP_pressure_korea: 0 "Pressure Korea"
     CCP_pressure_korea_desc: 0 "Avec notre succès dans la prise de contrôle des villes les plus importantes d'Extrême-Orient, notre influence s'est élargie. Maintenant que la Corée est entourée par nos forces, ils devraient savoir quelle est la meilleure décision à prendre."
     CCP_special_research_department: 0 "Special Research Department"
     CCP_special_research_department_desc: 0 "Le progrès scientifique est vital pour la survie de notre nation."
     CCP_provisional_science_department: 0 "Département de recherche provisoire"
     CCP_provisional_science_department_desc: 0 "Certaines personnes qualifiées ont rejoint notre gouvernement pendant le remaniement, nous pourrions les regrouper et les assigner à des tâches liées à la science."
     CCP_establish_top_command: 0 "Etablir le commandement suprême"
     CCP_establish_top_command_desc: 0 "Un corps principal de l'armée doit être désigné pour un commandement et une coordination plus efficaces des troupes."
     CCP_expand_navy_command_structure: 0 "Expand Navy Command"
     CCP_expand_navy_command_structure_desc: "Avec la taille toujours croissante de notre marine, une structure de commande dédiée est nécessaire."
     CCP_expand_air_command_structure: 0 "Développez le commandement aérien"
     CCP_expand_air_command_structure_desc: "Avec la taille toujours croissante de notre force aérienne, une structure de commandement dédiée est nécessaire."
     CCP_yellow_sea_navy: 0 "Marine de la mer jaune"
     CCP_yellow_sea_navy_desc: 0 "La mer Jaune est l'endroit où se trouve la base d'opérations de notre marine, nous devons renforcer notre marine côtière pour assurer sa sécurité."
     CCP_pacific_fleet: 0 "Flotte du Pacifique"
     CCP_pacific_fleet_desc: 0 "Nous devons fixer notre objectif plus haut, étendre notre marine pour des opérations en haute mer est un must."
     CCP_naval_air_effort: 0 "Effort aérien naval"
     CCP_naval_air_effort_desc: 0 "Les porte-avions ont été au centre du développement de la marine ces dernières années, nous devrions garder notre marine à jour."
     CCP_naval_innovation: 0 "Innovation navale"
     CCP_naval_innovation_desc: 0 "Les doctrines et les conceptions navales traditionnelles finiront par tomber en désuétude. Nous devons trouver des moyens nouveaux et plus efficaces de détruire nos ennemis en mer pendant qu'ils stagnent."
     CCP_fight_effort: 0 "Effort du combattant"
     CCP_fight_effort_desc: 0 "Nous n'avons pas vu ce dernier des combats aériens de la Grande Guerre. Garder une longueur d'avance dans le développement des avions de combat nous donnera un avantage dans le futur."
     CCP_bomber_effort: 0 "Effort de bombardier"
     CCP_bomber_effort_desc: 0 "Quand les gens du futur parlent de l'horreur des guerres d'aujourd'hui, le feu qui pleut du ciel sera en évidence. Nous ferons de notre mieux pour que ces histoires soient racontées par nos ennemis."
     CCP_air_innovation: 0 "Innovation aérienne"
     CCP_air_innovation_desc: 0 "Les doctrines aériennes traditionnelles et les conceptions d'avions finiront par tomber en désuétude. Nous devons trouver des moyens nouveaux et plus efficaces de détruire notre ennemi dans les airs pendant qu'ils stagnent."
     CCP_introduce_jap_shipbuilding_tech: 0 "Demander une assistance japonaise dans l'industrie navale"
     CCP_introduce_jap_shipbuilding_tech_desc: 0 "Grâce à la forte capacité de notre ami dans l'industrie navale, nous pouvons également demander leur aide dans la nôtre."
     CCP_jap_military_advisor: 0 "Conseiller militaire japonais"
     CCP_jap_military_advisor_desc: 0 "Le Japon a une histoire militaire plus longue que nous, leur expérience sera d'une grande utilité pour notre développement militaire."
     CCP_west_pacific_alliance: 0 "Alliance du Pacifique Ouest"
     CCP_west_pacific_alliance_desc: 0 "Pour assurer la survie de notre nation, une alliance devrait être formée."
     CCP_coup_in_philipine: 0 "Soutenir le coup d'État fasciste en SEA"
     CCP_coup_in_philipine_desc: 0 "Les gens devraient se soulever contre leur gouvernement incompétent et suivre la vraie voie du fascisme. Ceux qui le feront recevront notre plein soutien."
     CCP_burn_the_bridge: 0 "Brûlez le pont"
     CCP_burn_the_bridge_desc: 0 "Nous avons gagné ce que nous voulons du Japon, il est temps pour nous de rompre le pacte."
     CCP_battlefield_four: 0 "Le sixième théâtre"
     CCP_battlefield_four_desc: 0 "À travers le Pacifique est notre véritable menace pour notre nation, ils doivent être détruits!"
     CCP_feng_clique_generals_join_tt: 0 "§YMa Zhanshan§ !, §YHe Zhuguo§ !, §YYu Xuezhong§! Et §YZhang Zuoxiang§! Rejoindront notre armée. \ N \ n"
     chi_accept_prc71_no_tt: 0 "[CHI.GetName] n'a pas accepté notre proposition"
     CCP_wuhan_ins_ava_tt: 0 "Wuhan Iron and Steel Corporation est disponible comme entreprise industrielle \ n"
     CCP_elec_concern_tt: 0 "1er ministère de la construction mécanique disponible comme entreprise électronique \ n"
     CCP_mukdenu_ava_tt: 0 "Université de Mukden disponible comme entreprise industrielle \ n"
     CCP_flag_replacement_tt: 0 "Contrôle les états suivants: \ n §YJehol§! \ N §YLiaotung§! \ N §YKirin§! \ N §YLiaoning§! \ N"
     CCP_defeatism_2: 0 "Défaitisme"
     CCP_defeatism_2_desc: 0 "Certains de nos camarades pensent que si nous nous battons contre les Japonais, nous serons la prochaine Abyssinie. Une telle pensée affaiblit la volonté de notre peuple."
     CCP_underestimation: 0 "Sous-estimation du Japon"
     CCP_underestimation_desc: 0 "Certains de nos camarades sont trop optimistes pour les Japonais. Ils prétendent même qu'ils n'arriveront jamais au Shanxi. Une telle arrogance affectera gravement notre effort de guerre."
     CCP_integrated_army: 0 "Armée incorporée"
     CCP_integrated_army_desc: 0 "L'Armée rouge communiste a accepté d'être incorporée dans notre armée, avec ce petit soutien supplémentaire, la guerre peut devenir moins difficile."
     CCP_initiative_idea: 0 "Initiative en temps de guerre"
     CCP_initiative_idea_desc: 0 "Le désarmement d'un soldat est le résultat de sa perte de liberté d'action en étant contraint à une position passive. Il en va de même pour la défaite d'une armée. Pour cette raison, les deux parties à la guerre font tout ce qu'elles peuvent pour gagner l'initiative et éviter la passivité "
     CCP_protracted_war_idea: 0 "Guerre prolongée"
     CCP_protracted_war_idea_gp: 0 "Guerre prolongée"
     CCP_protracted_war_idea_nb: 0 "Guerre prolongée"
     CCP_protracted_war_idea_all: 0 "Guerre prolongée"
     CCP_swift_victory_idea: 0 "Doctrine de la victoire rapide"
     CCP_swift_victory_idea_ng: 0 "Doctrine de la victoire rapide"
     CCP_swift_victory_idea_mp: 0 "Doctrine de la victoire rapide"
     CCP_swift_victory_idea_all: 0 "Doctrine de la victoire rapide"
     CCP_swift_victory_idea_desc: 0 "Si nous voulons gagner la guerre contre les envahisseurs japonais, nous devons agir vite et frapper avant qu'ils ne le sachent."
     CCP_swift_victory_idea_ng_desc: 0 "Si nous voulons gagner la guerre contre les envahisseurs japonais, nous devons agir vite et frapper avant qu'ils ne le sachent."
     CCP_swift_victory_idea_mp_desc: 0 "Si nous voulons gagner la guerre contre les envahisseurs japonais, nous devons agir vite et frapper avant qu'ils ne le sachent."
     CCP_swift_victory_idea_all_desc: 0 "Si nous voulons gagner la guerre contre les envahisseurs japonais, nous devons agir vite et frapper avant qu'ils ne le sachent."
     propaganda_recruits: 0 "Recrues de propagande"
     propaganda_recruits_desc: 0 "Nous comptons actuellement sur notre propagande pour attirer du sang neuf dans nos rangs, ce n'est pas très efficace mais cela renforcera néanmoins la volonté de notre peuple. \ n"
     unyielding_spirit: 0 "Esprit inflexible"
     CCP_mc_corporation: 0 "Coopération civile militaire"
     CCP_wrongly_purged_comrades: 0 "Surcorrection"
     CCP_sov_assistance_in_industry: 0 "Assistance industrielle soviétique"
     CCP_soviet_style_education: 0 "Système éducatif de style soviétique"
     CCP_good_good_study_idea: 0 "Bonne bonne journée d'étude"
     CCP_save_the_soviet_people: 0 "Sauvez le peuple soviétique"
     CCP_cultural_revolution: 0 "La révolution culturelle"
     CCP_cultural_revolution_aftermath: 0 "Suite de la révolution culturelle"
     policy_mobilisation_idea: 0 "Mobilisation politique"
     CCP_uncertainty_of_new_theory: 0 "Incertitude de la nouvelle doctrine"
     CCP_uncertainty_of_new_theory_desc: 0 "Adopter une nouvelle doctrine qui abandonne toute stratégie précédente a créé quelques inquiétudes à son sujet."
     CCP_maybe_theory_is_ok: 0 "Confiance en une nouvelle doctrine"
