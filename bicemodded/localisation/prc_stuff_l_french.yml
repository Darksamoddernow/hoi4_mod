     CCP.1.t: 0 "Fournir à partir de [SOV.GetName]"
     CCP.1.d: 0 "Avec l'ouverture de la route de ravitaillement soviétique, les équipements et les volontaires sont arrivés à Yan'an et attendent l'inspection de [Root.GetLeader]."
     CCP.1.a: 0 "Cela contribuera grandement à la guerre contre les Japonais."
     CCP.2.t: 0 "Armée communiste incorporée"
     CCP.2.d: 0 "Les communistes ont accepté de nous laisser incorporer leur homme dans notre armée, nous allons maintenant nous tenir ensemble contre notre ennemi commun."
     CCP.2.a: 0 "Notre ennemi ne réussira pas!"
     CCP.3.t: 0 "Purge erronée"
     CCP.3.d: 0 "Dans notre effort pour purger les réactionnaires au sein de nos rangs, certains camarades ont tort d'avoir pris le chemin« droit »au lieu de« gauche ». Cela aura sûrement un impact sur notre performance."
     CCP.3.a: 0 "Certains de nos camarades sont trop" à gauche "pour appeler les autres" à droite "..."
     CCP.4.t: 0 "Personnel talentueux"
     CCP.4.d: 0 "Certains citoyens talentueux sont sortis de la société, nous pourrions leur donner une place au sein de notre institution."
     CCP.4.a: 0 "La progression ne s'arrêtera jamais!"
     CCP_msp_tt: 0 "Réduisez la pénalité de §YPas de personnel qualifié§!. \ N"
     CCP.5.t: 0 "Staline est décédé"
     CCP.5.d: 0 "Notre glorieux dirigeant, Joseph Vissarionovich Staline, avait été invité par Karl Marx et nous a quittés hier. Une grande perte pour le peuple soviétique. \ N \ nUne lutte pour le pouvoir a commencé alors que de puissants membres du parti s'affrontent pour le poste vacant laissé par Staline. "
     CCP.5.a: 0 "Une étoile tombe ..."
     CCP.6.t: 0 "[GetMonth] Outline"
     CCP.6.d: 0 "Après que notre grand président Mao ait critiqué le drame 'Hai Rui renvoyé du bureau', un groupe de personnes a formé un groupe pour atténuer autant que possible l'effet de la déclaration en définissant la déclaration du grand président Mao comme d'un point de vue académique. Comme le grand président Mao avait loué le drame comme une belle représentation du conflit de classe au sein de l'État socialiste auparavant. \ n \ nCette trace du grand président Mao a fait sensation dans le pays, toute la presse a leur titre et leur rapport dans une large mesure. "
     CCP.6.a: 0 "J'espère que rien ne sortira de ça ..."
     CCP.7.t: 0 "Avis du Comité central"
     CCP.7.d: 0 "Le grand président Mao a publié un avis indiquant que le capitalisme a corrompu certains des hauts fonctionnaires du parti, et qu'ils doivent être démis du pouvoir. L'avis a également nié le plan publié après Great Le président Mao a critiqué le drame "Hai Rui renvoyé du bureau". \ N \ nCertains hauts fonctionnaires avaient été excommuniés du Parti le même jour. "
     CCP.7.a: 0 "Cela n'a pas l'air bien ..."
     CCP.8.t: 0 "Mort de Lin Biao"
     CCP.8.d: 0 "Lin Biao, l'héritier trié sur le volet du Grand Président Mao était mort dans un accident d'avion à Öndörkhaan. Les documents à bord de l'avion indiquent que les victimes sont Lin et certains membres de sa famille. La raison exacte de l'accident est encore inconnu. \ n \ nLa relation de Lin avec le grand président Mao a été décourageante depuis leur opinion différente sur l'abolition du poste de président national. Lin aurait été responsable d'une tentative d'assassinat du grand président Mao et on a cru de fuir par crainte d'être la prochaine cible de la Garde Rouge. "
     CCP.8.a: 0 "Ceci est hors de contrôle!"
     CCP.10.t: 0 "Lin Biao a fui vers [CCP_linbiao_flee_target.GetName]"
     CCP.10.d: 0 "Lin Biao, l'héritier trié sur le volet du Grand Président Mao s'était enfui à [CCP_linbiao_flee_target.GetName] et était arrivé à [CCP_linbiao_flee_target.Capital.GetName] par avion. Le Parti et le Grand Président Mao ont annoncé que Lin a fui parce qu'il craignait d'être poursuivi pour tentative d'assassinat du grand président Mao, donc demander l'asile à [CCP_linbiao_flee_target.GetName]. \ N \ nLa Garde rouge a commencé à critiquer Lin et les membres de sa famille qui n'ont pas participé au vol, qui ont ensuite été battus à mort par la Garde Rouge. "
     CCP.10.a: 0 "Il semble que les hommes les plus proches de Mao commencent à voir son vrai visage."
     CCP.11.t: 0 "Mort de Zhou Enlai"
     CCP.11.d: 0 "Zhou Enlai, le président de la Conférence consultative politique du peuple chinois, est décédé. Malgré ses efforts et sa loyauté, le grand président Mao a refusé d'assister à ses funérailles. Malgré le chaos la nation a tenu des assemblées pour pleurer sa mort. Le Mounument to the People's Hero avait vu beaucoup de gens placer des couronnes en dessous pour pleurer la mort de ce président bien-aimé. "
     CCP.11.a: 0 "Une perte tragique ..."
     CCP.12.t: 0 "Mort de Mao Zedong"
     CCP.12.d: 0 "Le Grand Président, Mao Zedong avait succombé à de nombreuses maladies dans son manoir de Zhongnanhai. Le Grand Président a fondé le PCC et en est sorti victorieux pendant la Seconde Guerre Civile Chinoise, sa santé s'était rapidement dégradée depuis qu'il avait découvert l'acte traître de Lin. Bien qu'il se soit rétabli pendant une courte période de temps, il a finalement accepté l'invitation de Karl Marx. Son corps devrait être conservé dans un cercueil de cristal dans le mausolée de Mao Zedong, nouvellement créé à Tiananmen, afin que la génération future peut encore admirer ce président jadis glorieux de la Chine. "
     CCP.12.a: 0 "Une autre perte de leadership, cela n'a pas l'air bien."
     CCP.13.t: 0 "Gang Of Four Crushed"
     CCP.13.d: 0 "[Root.GetLeader] avait arrêté le 'Gang Of Four', qui était responsable de la plupart des mouvements de la dernière période de la 'Révolution culturelle', y compris la critique de Confucius et Lin Biao. Le chef du gang, Jiang Qing, qui est la veuve de Mao, a déclaré qu'ils ne faisaient que faire la volonté de Mao. Cependant, Mao avait essayé de supprimer le pouvoir du gang alors qu'il était encore en vie. Avec le "Gang Of Four" disparu, le chaos qui a duré depuis près d'une décennie devrait être proche de sa fin. "
     CCP.13.a: 0 "Ils auraient dû être arrêtés et exécutés il y a longtemps!"
     CCP.14.t: 0 "Investissements étrangers"
     CCP.14.d: 0 "Avec notre réforme actuelle en cours, certaines entreprises étrangères ont été attirées par notre économie et ont décidé d'y investir. Cela renforcera encore plus notre économie."
     CCP.14.a: 0 "Notre économie deviendra l'une des plus fortes!"
     CCP_more_trade_deals_tt: 0 "Le trading est désormais plus pratique"
     CCP.15.t: 0 "Introduction à la recherche étrangère"
     CCP.15.d: 0 "Certaines recherches étrangères sont introduites dans notre laboratoire et cela accélérera les progrès de nos recherches."
     CCP.15.a: 0 "Science!"
     CCP_more_research_tt: 0 "Nos scientifiques auront plus de temps à faire des recherches."
     CCP_more_trade_deals_and_construct_tt: 0 "Notre industrie et notre commerce se développeront un peu plus fort."
     CCP.21.t: 0 "L'effet de la réforme"
     CCP.21.d: 0 "La réforme a créé une nation assez forte pour le peuple chinois, et a plus ou moins effacé l'effet apporté par la 'Révolution culturelle'."
     CCP.21.a: 0 "La Chine se lève!"
     CCP.22.t: 0 "Deng Xiaoping prend le pouvoir"
     CCP.22.d: 0 "Après que Hua Guofeng se soit autocritique lors de la récente réunion, Deng Xiaoping s'est hissé à la plus haute position du Parti, devenant ainsi la personne la plus puissante de la nation."
     CCP.22.a: 0 "J'espère qu'il est meilleur que Hua ..."
     CCP.23.t: 0 "Lin Biao prend le pouvoir"
     CCP.23.d: 0 "Lin Biao, qui a fui vers [SOV.GetName] pendant la 'Révolution culturelle' est revenu et prend le pouvoir en lançant un coup d'État avec son subordonné restant qui survit à la Décennie du Chaos, renversant Hua Guofeng et s'empare du siège du président national. "
     CCP.23.a: 0 "Un fantôme du passé!"
     CCP.24.t: 0 "L'expédition de l'Ouest"
     CCP.24.d: 0 "Les progrès insupportables de l'expédition ouest ont fait réfléchir Mao à une trêve pour mettre un terme à cette expédition sans but lucratif."
     CCP.24.a: 0 "L'expédition a échoué."
     CCP.24.b: 0 "Nous devons juste attendre."
     CCP.25.t: 0 "Visite de Bai Qiuen"
     CCP.25.d: 0 "Le communiste canadien Norman Bethune, également connu sous le nom de Bai Qiuen, a rendu visite à Mao hier. Bai a insisté sur le fait qu'il effectuerait des chirurgies sur le terrain pour nos soldats afin d'aider notre guerre contre les Japonais."
     CCP.25.a: 0 "Un médecin est ce dont nous avons besoin!"
     CCP.26.t: 0 "[GetMonth] Contre-courant"
     CCP.26.d: 0 "Le conflit entre certains membres supérieurs du parti et Jiang Qing est devenu plus évident. Le groupe de Jiang Qing a qualifié les membres supérieurs de réactionnaires, ce qui a conduit à la méfiance de certains d'entre eux par Mao."
     CCP.26.a: 0 "La politique est une chose sombre."
     CCP.27.t: 0 "Il a longtemps été arrêté à domicile"
     CCP.27.d: 0 "La désobéissance de He Long à l'ordre de Mao de" déraciner les capitalistes "a conduit à la méfiance de Mao, et il a longtemps été assigné à résidence hier à Xi Shan."
     CCP.27.a: 0 "La politique est une chose sombre."
     CCP.28.t: 0 "Peng De Huai enlevé"
     CCP.28.d: 0 "Jiang Qing a approuvé la garde rouge pour enlever le général Peng De Huai, et Peng a été interrogé. Après l'interrogatoire, Peng a été mis en prison."
     CCP.28.a: 0 "La politique est une chose sombre."
     CCP.29.t: 0 "Nie Rong Zhen rétrogradé"
     CCP.29.d: 0 "Nie Rong Zhen a été rétrogradé pour travailler dans une usine chimique à Han Dan par l'ordre de Mao."
     CCP.29.a: 0 "La politique est une chose sombre."
     CCP_1_tt: 0 "6 divisions d'infanterie arriveront à Yan'an. \ N"
