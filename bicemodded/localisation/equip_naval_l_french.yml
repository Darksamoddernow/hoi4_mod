# POL_submarine_1_desc:0 "La classe Wilk était composée de trois sous-marins construits en France pour la Marine polonaise et mis en service au début des années 1930. Basés sur la classe Saphir française, ces submersibles relativement grands déplaçaient près de 1 000 tonnes, étaient armés de six tubes lance-torpilles de 550 mm et pouvaient plonger jusqu'à 80 m de profondeur."
# POL_submarine_2:0 "Classe Orzeł"
# POL_submarine_2_desc:0 "Construits aux Pays-Bas pour la Marine polonaise, les deux sous-marins de la classe Orzeł entrèrent en service quelques mois avant l'invasion allemande. Ces grands submersibles déplaçaient 1 100 tonnes, étaient armés de douze tubes lance-torpilles de 550 mm et pouvaient atteindre une profondeur de plongée de 80 m."
# POL_submarine_3:0 "Classe Sokół"
# POL_submarine_3_desc:0 "Construits en 1941-1942 pour la Marine polonaise en exil, les deux sous-marins de la classe Sokół étaient des modèles britanniques de classe U. Ils déplaçaient 540 tonnes et étaient armés de quatre tubes lance-torpilles de 533 mm. Ils étaient également équipés de radars et sonars britanniques et pouvaient atteindre une profondeur de plongée de 60 m."
# POL_destroyer_1:0 "Classe Wicher"
# POL_destroyer_1_desc:0 "Premiers grands navires de surface de la Marine polonaise, les deux destroyers de la classe Wicher furent mis en service entre 1930 et 1932. Particulièrement grands, ils déplaçaient 1 540 tonnes. Comme le prévoyaient les plans, ils furent d'abord armés de quatre canons M1924 de 130 mm/40 calibres qui furent remplacés par des canons suédois de 120 mm juste avant l'invasion allemande. Leurs tubes lance-torpilles et leur armement antiaérien furent également améliorés."
# POL_destroyer_2:0 "Classe Grom"
# POL_destroyer_2_desc:0 "Construits au Royaume-Uni pour la Marine polonaise, les deux destroyers de la classe Grom entrèrent en service en 1937. Ces destroyers comptaient parmi les plus grands et les plus rapides de la Seconde Guerre mondiale. Ils déplaçaient près de 2 000 tonnes et étaient dotés de cinq canons principaux Bofors M34 de 120 mm/50 calibres, de six tubes lance-torpilles de 533 mm et d'un bon équipement de lutte anti-sous-marine."
# POL_destroyer_3:0 "Classe Piorun"
# POL_destroyer_3_desc:0 "Construit pour la Marine polonaise en exil et mis en service en 1940, le Piorun était un destroyer britannique de classe N. Avec un déplacement de 1 770 tonnes, il affichait une vitesse et une fiabilité raisonnables. Outre ses six canons principaux QF Mk XII de 120 mm/45 calibres, il était doté de cinq tubes lance-torpilles de 533 mm, d'un bon équipement de lutte anti-sous-marine et de radars et sonars britanniques modernes."
