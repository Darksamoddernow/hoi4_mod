 ship_hull_cruiser_3_short:1 "Croiseur 1940"
 ship_hull_cruiser_4:1 "Coque de croiseur 1944"
 ship_hull_cruiser_4_short:1 "Croiseur 1944"
 ship_hull_heavy:0 "Navire lourd"
 ship_hull_heavy_desc:0 "Symbole ultime de la puissance navale, ces géants des mers, gigantesques et lourdement blindés, imposent toujours le respect en haute mer. Toutefois, certains experts ont commencé à remettre en question leur rôle à l'ère de l'aviation et du sous-marin."
 ship_hull_heavy_1:1 "Coque de cuirassé"
 ship_hull_heavy_1_short:1 "Cuirassé"
 ship_hull_heavy_2:1 "Coque de cuirassé 1936"
 ship_hull_heavy_2_short:1 "Cuirassé 1936"
 ship_hull_heavy_3:1 "Coque de cuirassé 1940"
 ship_hull_heavy_3_short:1 "Cuirassé 1940"
 ship_hull_heavy_4:1 "Coque de cuirassé 1944"
 ship_hull_heavy_4_short:1 "Cuirassé 1944"
 ship_hull_carrier:0 "Porte-avions"
 ship_hull_carrier_desc:0 "Après des années d'expérimentations, le porte-avions est lentement devenu une nouvelle classe de navires. Capable d'embarquer un nombre croissant d'aéronefs de plus en plus puissants, il semble prêt à avoir le dernier mot pour ce qui regarde la projection de puissance navale."
 ship_hull_carrier_0:1 "Coque de porte-avions"
 ship_hull_carrier_0_short:1 "Porte-avions"
 ship_hull_carrier_conversion_bb:1 "Conversion de cuirassé"
 ship_hull_carrier_conversion_bb_desc:0 "Après des années d'expérimentations, les porte-avions ont commencé progressivement à former une classe à part de navires. Pouvant accueillir davantage d'avions, toujours plus puissants, ils pourraient bien devenir l'arme ultime pour la projection des forces navales."
 ship_hull_carrier_conversion_ca:1 "Conversion de croiseur"
 ship_hull_carrier_conversion_ca_desc:0 "Après des années d'expérimentations, les porte-avions ont commencé progressivement à former une classe à part de navires. Pouvant accueillir davantage d'avions, toujours plus puissants, ils pourraient bien devenir l'arme ultime pour la projection des forces navales."
 ship_hull_carrier_1:1 "Coque de porte-avions 1936"
 ship_hull_carrier_1_short:1 "Porte-avions 1936"
 ship_hull_carrier_2:1 "Coque de porte-avions 1940"
 ship_hull_carrier_2_short:1 "Porte-avions 1940"
 ship_hull_carrier_3:1 "Coque de porte-avions 1944"
 ship_hull_carrier_3_short:1 "Porte-avions 1944"
 ship_hull_submarine:0 "Sous-marin"
 ship_hull_submarine_desc:0 "Bien éloignés de leurs prédécesseurs encore sommaires de la Grande Guerre, les navires modernes sont plus performants qu'ils ne l'ont jamais été et peuvent même menacer les navires les plus imposants pour un coût au final réduit."
 ship_hull_submarine_1:1 "Coque de sous-marin"
 ship_hull_submarine_1_short:1 "Sous-marin"
 ship_hull_submarine_2:1 "Coque de sous-marin 1936"
 ship_hull_submarine_2_short:1 "Sous-marin 1936"
 ship_hull_submarine_3:1 "Coque de sous-marin 1940"
 ship_hull_submarine_3_short:1 "Sous-marin 1940"
 ship_hull_submarine_4:1 "Coque de sous-marin 1944"
 ship_hull_submarine_4_short:1 "Sous-marin 1944"
 ship_hull_pre_dreadnought:0 "Coque pré-dreadnought"
 ship_hull_pre_dreadnought_short:0 "Pré-dreadnought"
 ship_hull_pre_dreadnought_desc:0 "Survivant des temps avant que la course aux dreadnoughts mène à la Grande Guerre, le pré-dreadnought a désormais une valeur limitée au combat."
 ship_hull_cruiser_panzerschiff:0 "Panzerschiff"
 ship_hull_cruiser_panzerschiff_desc:0 "Dans leur tentative pour atteindre l'impossible, les ingénieurs allemands sont parvenus à conjuguer un armement correspondant quasiment à celui d'un cuirassé avec une coque de croiseur. Le résultat est ce navire, qui surpasse tout autre croiseur mais est aussi coûteux tout en étant lent et relativement peu armé."
 ship_hull_cruiser_coastal_defense_ship:1 "Bâtiment de défense littorale"
 ship_hull_torpedo_cruiser:0 "Croiseur-torpilleur"
 ship_hull_super_heavy_1:0 "Coque de cuirassé super-lourd"
