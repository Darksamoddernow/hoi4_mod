 ship_hull_super_heavy_1: 0 "Coque de cuirassé super lourd 1937"
 ship_hull_super_heavy_1_desc: 0 "L'état actuel du monde ne permet plus de respecter les traités navals. Sans ces limitations, nous pouvons nous concentrer entièrement sur la création des cuirassés les plus lourds et les mieux armés de tous les temps, capables d'engager plusieurs navires de moindre importance. "
 ship_hull_super_heavy_2: 0 "Coque de cuirassé super lourd 1942"
 ship_hull_super_heavy_2_desc: 0 "L'état actuel du monde ne permet plus de respecter les traités navals. Sans ces limitations, nous pouvons nous concentrer entièrement sur la création des cuirassés les plus lourds et les mieux équipés de tous les temps, capables d'engager plusieurs navires moins armés. "
