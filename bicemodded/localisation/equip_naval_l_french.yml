 ship_hull_heavy_cruiser_5_desc: 0 "Influencée par les expériences de guerre, la dernière génération de croiseurs a une superstructure réaménagée pour permettre des champs de tir plus larges pour les armements anti-aériens et de nouvelles dispositions internes pour soutenir l'utilisation du radar."
 ship_hull_heavy: 0 "Navire lourd"
 ship_hull_heavy_desc: 0 "Symbole ultime de la puissance navale, ces mastodontes massifs et lourdement blindés imposent toujours le respect en haute mer, alors même que certains experts remettent en question leur rôle à l'ère de l'avion et du sous-marin."
 ship_hull_heavy_0: 1 "Coque de navire lourd de la première guerre mondiale"
 ship_hull_heavy_1: 1 "Coque de navire lourd de la fin de la Première Guerre mondiale"
 ship_hull_heavy_2: 1 "Coque de navire lourd 1936"
 ship_hull_heavy_3: 1 "Coque de navire lourd 1938"
 ship_hull_heavy_4: 1 "Coque de navire lourd 1941"
 ship_hull_heavy_5: 1 "Coque de navire lourd 1944"
 ship_hull_heavy_0_desc: 0 ""
 ship_hull_heavy_1_desc: 0 "Considérés par certains comme une relique d'une époque révolue de guerre navale, par d'autres comme les navires les plus impressionnants jamais construits, personne ne peut nier que ces vestiges de la course aux armements des cuirassés constituent certains des plus lourdement armés et blindés navires jamais construits. "
 ship_hull_heavy_2_desc: 0 "Avec une stabilité et une portée améliorées, une nouvelle génération de cuirassés améliore les conceptions précédentes tout en restant dans les limites stipulées par les traités navals."
 ship_hull_heavy_3_desc: 0 "Un blindage plus épais, des moteurs plus puissants, une batterie de canons de gros calibre et des capacités anti-aériennes améliorées peuvent permettre aux cuirassés de rester pertinents, s'ils sont correctement utilisés, dans un monde où la guerre navale est de plus en plus dominée par le soutien aérien."
 ship_hull_heavy_4_desc: 0 "Alors que le monde voit ce qui pourrait être les derniers affrontements majeurs avec les cuirassés, l'importance des armements lourds et des tourelles anti-aériennes est plus grande que jamais."
 ship_hull_carrier: 0 "Transporteur"
 ship_hull_carrier_desc: 0 "Après des années d'expériences, le porte-avions a lentement mûri dans sa propre classe de navires. Capable de supporter un nombre croissant d'avions toujours plus puissants, le porte-avions est en passe de devenir le dernier mot en matière de projection de puissance navale."
 ship_hull_carrier_0: 1 "Coque du premier transporteur"
 ship_hull_carrier_conversion_bb: 1 "Coque de cuirassé convertie"
 ship_hull_carrier_conversion_ca: 1 "Coque de croiseur convertie"
 ship_hull_carrier_1: 1 "Coque du transporteur 1930"
 ship_hull_carrier_2: 1 "Coque du transporteur 1937"
 ship_hull_carrier_3: 1 "Coque du transporteur 1940"
 ship_hull_carrier_4: 1 "Coque du transporteur 1944"
 ship_hull_carrier_1_desc: 0 "De nombreux théoriciens militaires croient que l'aviation navale est l'avenir. La conversion de vieux navires capitaux et de paquebots pour transporter des avions sera la première étape vers l'utilisation de ces nouvelles doctrines."
 ship_hull_carrier_2_desc: 0 "Alors que le travail commence sur les premiers modèles de porte-avions à quille, nous devons nous assurer que ces navires ont la portée et la vitesse nécessaires pour suivre le reste de notre marine, tout en respectant les traités navals d'après-guerre."
 ship_hull_carrier_3_desc: 0 "Des méthodes de construction améliorées et des systèmes plus spécialisés comme les élévateurs de bord de pont permettent à ces transporteurs de transporter plus de plans plus efficacement."
 ship_hull_carrier_4_desc: 0 "Un blindage plus épais rend le vaisseau presque insubmersible et les moteurs plus rapides garantissent qu'aucun vaisseau capital ennemi ne viendra à portée pendant un certain temps."
 ship_hull_submarine: 0 "Sous-marin"
 ship_hull_submarine_desc: 0 "Loin des bateaux bruts de la Grande Guerre, le sous-marin moderne est plus capable que jamais et peut menacer même le plus gros navire pour un coût très modéré."
 ship_hull_submarine_1: 1 "Première coque de sous-marin lourd"
 ship_hull_submarine_2: 1 "Coque de sous-marin lourd 1930"
 ship_hull_submarine_3: 1 "Coque de sous-marin lourd 1937"
 ship_hull_submarine_4: 1 "1940 Heavy Submarine Hull"
 ship_hull_submarine_5: 1 "Coque de sous-marin lourd 1944"
 ship_hull_submarine_1_desc: 0 "Les sous-marins sont des navires furtifs conçus pour éliminer les convois non défendus. Les premiers modèles de la Grande Guerre ouvrent la voie à de nouvelles méthodes de guerre navale."
 ship_hull_submarine_2_desc: 0 "Mieux armés et plus stables, les nouvelles conceptions de sous-marins sont conçues pour tirer parti des progrès des tactiques navales et avoir une plus longue portée, étant capable d'attaquer des routes de convoi éloignées.
 ship_hull_submarine_3_desc: 0 "Le rôle du sous-marin dans la flotte en dehors des attaques de convoi est toujours en débat. Trouver un équilibre entre la combinaison de vitesse, de portée et d'armement sera la clé du modèle nécessaire."
 ship_hull_submarine_4_desc: 0 "L'augmentation de la profondeur des tests et des dispositions efficaces seront les caractéristiques des sous-marins modernes, profitant de l'expérience de terrain pour sélectionner les armements et les moteurs appropriés."
 ship_hull_submarine_5_desc: 0 "L'augmentation de la profondeur des tests et des dispositions efficaces seront les caractéristiques des sous-marins modernes, profitant de l'expérience de terrain pour sélectionner les armements et les moteurs appropriés."
 early_ship_hull_submarine: 1 "Premières coques de sous-marin"
 early_ship_hull_submarine_desc: 1 "Les sous-marins sont des navires furtifs conçus pour éliminer les convois non défendus. Les premiers modèles de la Grande Guerre ouvrent la voie à de nouvelles méthodes de guerre navale. Ils sont représentés par des coques légères pour les sous-marins côtiers à courte portée et des coques lourdes pour les sous-marins moyens. . "
 basic_ship_hull_submarine: 1 "Coque de sous-marin 1930"
 basic_ship_hull_submarine_desc: 1 "Mieux armés et plus stables, les nouveaux modèles de sous-marins sont conçus pour tirer parti des progrès de la tactique navale et avoir une plus longue portée, étant capable d'attaquer des routes de convoi éloignées."
 amélioré_ship_hull_submarine: 1 "Coques de sous-marin 1937"
 Enhanced_ship_hull_submarine_desc: 1 "Le rôle du sous-marin dans la flotte en dehors des attaques de convois est toujours en débat. Trouver un équilibre entre la combinaison de vitesse, de portée et d'armement sera la clé du modèle nécessaire. L'introduction de sous-marins à longue portée par la refonte des sous-marins moyens avec des réservoirs de carburant supplémentaires et des couchettes et des capacités de stockage améliorées pour l'équipage permettent des missions à longue distance sur une très longue période. "
 advanced_ship_hull_submarine: 1 "Coques de sous-marin 1940"
 advanced_ship_hull_submarine_desc: 1 "Une profondeur de test accrue et des dispositions efficaces seront les caractéristiques des derniers sous-marins de guerre, profitant de l'expérience de terrain pour sélectionner les armements et les moteurs appropriés."
 modern_ship_hull_submarine: 1 "Coques de sous-marin 1944"
 modern_ship_hull_submarine_desc: 1 "Une profondeur de test accrue et des dispositions efficaces seront les caractéristiques des sous-marins modernes, y compris de nouveaux armements et de nouveaux types de propulsion."
