 CAN_battleship_4:0 "Classe Vanguard"
 CAN_battleship_4_desc:0 "La classe Vanguard fut la dernière classe de cuirassé construite pour la Royal Navy. Un seul exemplaire fut commandé mais quatre autres étaient prévus pour la guerre dans le Pacifique. Commandé dans le cadre du programme d'urgence de 1940, sa construction ne fut pas jugée prioritaire et il ne fut donc terminé qu'après la guerre. La stabilité et la navigabilité de ce navire à la coque élégante étaient excellentes. Son armement, identique à celui des cuirassés Queen Elizabeth et Revenge, lui offrait une puissance de feu considérable. En outre, ses puissants moteurs et son épais blindage en faisaient un navire rapide et bien protégé."
 CAN_SH_battleship_1:0 "Classe Centurion"
 CAN_SH_battleship_1_desc:0 "Le projet Centurion visait à fournir à la Royal Navy des cuirassés lourds capables de contrer les plus grands navires allemands et japonais. De gros canons de 18 pouces et un épais blindage devaient leur offrir la puissance de feu et la protection nécessaires pour combattre ces navires. Un puissant armement antiaérien, un long rayon d'action et une vitesse adéquate étaient également prévus pour couvrir les vastes océans de l'Empire britannique."
 CAN_SH_battleship_2:0 "Classe Lion II"
 CAN_SH_battleship_2_desc:0 "Conçus en 1944, les cuirassés de la classe Lion II étaient destinés à améliorer la précédente classe Lion. Plus grands et plus lourds que leurs prédécesseurs, ils devaient être équipés de trois ou quatre tourelles triples de canons de 16 pouces de dernière génération. D'épaisses plaques de blindage devaient les protéger des navires de surface ou des avions ennemis. Mais leur coût, la défaite des marines ennemies et la nécessité de construire des porte-avions entraînèrent l'abandon de ce projet."
 CAN_carrier_1:0 "Classe Courageous"
 CAN_carrier_1_desc:0 "Ces trois porte-avions construits à partir d'anciens croiseurs de bataille constituèrent la première flotte de porte-avions de la Royal Navy. Leur transformation, qui résulta du traité naval de Washington de 1922, se termina en 1925. Modérément blindés, ils étaient rapides, lourdement armés et dotés d'un long rayon d'action. Mais leur groupe aérien était limité. Pourtant, ils permirent à la Royal Navy d'acquérir une précieuse expérience en termes de construction de porte-avions et de projection aérienne."
 CAN_carrier_2:0 "Classe Ark Royal"
 CAN_carrier_2_desc:0 "Construit pour respecter les contraintes du traité naval de Washington, l'Ark Royal fut le premier porte-avions de sa catégorie. Ce fut également le premier porte-avions dont les hangars et le pont d'envol faisaient partie intégrante de la coque. Conçu en 1934, il bénéficiait d'un blindage et d'un armement adéquats. Capable de transporter un grand nombre d'avions, il disposait d'un rayon d'action et d'une vitesse qui équivalaient à ceux des principales forces de la Royal Navy."
 CAN_carrier_3:0 "Classe Illustrious"
 CAN_carrier_3_desc:0 "La classe Illustrious fut conçue pour respecter les contraintes du Second Traité naval de Londres de 1936, qui limitait la taille des porte-avions à 23 000 tonnes. Ce fut le premier porte-avions britannique doté d'un pont d'envol blindé, au détriment du nombre d'avions embarqués. Son blindage épais et son armement antiaérien lourd lui permettaient de se défendre efficacement des navires ennemis, tandis que ses puissants moteurs et sa grande capacité de stockage de carburant lui offraient un long rayon d'action."
 CAN_carrier_4:0 "Classe Implacable"
 CAN_carrier_4_desc:0 "Les porte-avions de la classe Implacable furent commandés dans le cadre du programme naval de 1938. Il s'agissait essentiellement de versions améliorées de la précédente classe Illustrious. Mais la guerre et la priorité donnée aux navires de plus petite taille, pour assurer la protection des convois, ralentirent leur construction. Leur grande taille leur permettait d'embarquer davantage d'avions tout en conservant un blindage épais sur la coque et sur le pont d'envol. Et grâce à leurs puissants moteurs, ils bénéficiaient d'une vitesse et d'un rayon d'action supérieurs à ceux de la classe Illustrious."
 ### CHI - NATIONALIST CHINA ###
 CHI_destroyer_1:0 "Classe Jianwei"
 CHI_destroyer_1_desc:0 "Construits pour la Marine de l'armée nationaliste chinoise, les grands torpilleurs de la classe Jianwei entrèrent en service en 1904. Deux navires de cette classe furent modernisés et restèrent en service jusqu'à l'invasion japonaise. Après leur modernisation, ils déplaçaient 870 tonnes et étaient armés de deux canons principaux de 4,7 pouces."
 CHI_light_cruiser_1:0 "Classe Hairong"
 CHI_light_cruiser_1_desc:0 "La classe Hairong désigne un croiseur protégé chinois construit par l'Allemagne à la fin des années 1890. Ce navire était semblable aux autres croiseurs protégés et croiseurs légers produits pour la Chine au tournant du siècle. Le Hairong déplaçait un peu moins de 2 700 tonnes et était armé de trois canons QF de 5,9 pouces."
 ### CHL - CHILE ###
 CHL_submarine_1:0 "Classe H"
 CHL_submarine_1_desc:0 "Cette classe fait référence à un ensemble de six sous-marins britanniques de classe H (ou Holland 602) construits au Royaume-Uni et cédés au Chili peu après la Première Guerre mondiale en échange des sous-marins immobilisés pendant la guerre. Construits entre 1915 et 1918, ils déplaçaient plus de 360 tonnes, pouvaient atteindre une profondeur de plongée de 30 m et étaient armés de quatre tubes lance-torpilles de 450 mm."
 #CHL_submarine_1b: "Capitán O`Brien Class"
 CHL_destroyer_1:0 "Classe Almirante Lynch"
 CHL_destroyer_1_desc:0 "La classe Almirante Lynch désigne six destroyers de la Marine chilienne construits au Royaume-Uni peu avant la Première Guerre mondiale. Seuls deux exemplaires furent livrés avant la guerre, et ceux-ci restèrent en service jusqu'en 1945. Ils déplaçaient 1 430 tonnes, bénéficiaient d'une vitesse et d'un rayon d'action raisonnables pour l'époque et étaient armés de six canons principaux L/40 QF Mark VI de 4 pouces ainsi que de deux tubes lance-torpilles de 21 pouces."
 #CHL_destroyer_1b: "Serrano Class"
 CHL_light_cruiser_1:0 "Classe Chacabuco"
 CHL_light_cruiser_1_desc:0 "Construit au Royaume-Uni, le croiseur protégé Chacabuco entra en service dans la Marine chilienne en 1902. Il déplaçait 4 160 tonnes et était équipé de deux canons principaux Armstrong de 8 mm ainsi que de trois tubes lance-torpilles de 18 pouces." Relativement lent, il était cependant convenablement blindé par rapport aux premiers croiseurs légers."
 CHL_heavy_cruiser_1:0 "Classe O'Higgins"
 CHL_heavy_cruiser_1_desc:0 "Construit au tournant du XXe siècle par le Royaume-Uni pour la Marine chilienne, le croiseur blindé O'Higgins déplaçait 7 800 tonnes et son armement principal était composé de quatre canons de 8 pouces/45 calibres, mais il était relativement lent par rapport aux croiseurs lourds construits après la Première Guerre mondiale."
 CHL_battleship_1:0 "Classe Almirante Latorre"
 CHL_battleship_1_desc:0 "Construite par le Royaume-Uni pour la Marine chilienne au début de la Première Guerre mondiale, la classe Almirante Latorre comprenait deux cuirassés "super-dreadnought". Une seule unité devint un cuirassé, l'autre ayant été transformée en porte-avions HMS Eagle. Ces navires déplaçaient plus de 28 000 tonnes et leur armement principal était composé de dix canons BL de 14 pouces/45. Ils étaient moins bien protégés mais plus rapides que les autres "dreadnoughts" de leur époque."
 ### COL - COLOMBIA ###
 COL_destroyer_2:0 "Classe Antioquia"
 COL_destroyer_2_desc:0 "Construits au Portugal pour la Marine colombienne, les deux destroyers de la classe Antioquia entrèrent en service en 1934. Ils déplaçaient plus de 1 200 tonnes et étaient armés de quatre canons à chargement par la culasse de 4,7 pouces ainsi que de huit tubes lance-torpilles de 533 mm."
 ### DEN - DENMARK ###
 DEN_submarine_1:0 "Classe Rota"
 DEN_submarine_1_desc:0 "Construits et mis en service au Danemark après la fin de la Première Guerre mondiale, les sous-marins de la classe Rota étaient basés sur le Holland 602. Ces petits submersibles déplaçaient 290 tonnes et étaient armés de quatre tubes lance-torpilles de 450 mm."
 DEN_submarine_2:0 "Classe Havmanden"
 DEN_submarine_2_desc:0 "À l'origine, la classe Havmanden devait être composée de cinq sous-marins, mais seulement trois exemplaires furent achevés avant l'occupation allemande et un quatrième pendant l'occupation. Le cinquième fut annulé. Ces submersibles de petite taille déplaçaient 320 tonnes et étaient armés de cinq tubes lance-torpilles de 450 mm."
 DEN_submarine_4:0 "Classe Støren"
 DEN_submarine_4_desc:0 "Ancien sous-marin britannique de classe Vampire, le Støren rejoignit la Marine danoise après la guerre. Relativement petit, il déplaçait 545 tonnes, mais était équipé de quatre tubes lance-torpilles de 533 mm et bénéficiait d'une bonne capacité océanique."
 DEN_destroyer_4:0 "Classe Huitfeldt"
 DEN_destroyer_4_desc:0 "La classe Huitfeldt, également appelée classe Najaden, était composée de deux grands torpilleurs construits et mis en service au Danemark. Leur construction débuta en 1942 pour se terminer en 1947. Ces navires déplaçaient plus de 780 tonnes et étaient dotés de deux canons principaux de 105 mm, de six tubes lance-torpilles de 533 mm ainsi que d'un armement de lutte anti-sous-marine."
 DEN_heavy_cruiser_1:0 "Classe Herluf Trolle"
 DEN_heavy_cruiser_1_desc:0 "Les trois cuirassés côtiers de la classe Herluf Trolle furent mis en service entre 1901 et 1908. Bien que classés dans la catégorie des cuirassés, leur taille et leur armement étaient plus proches de ceux d'un croiseur. Un seul exemplaire, le Peter Skram, était en service au début de la Seconde Guerre mondiale. Ces navires déplaçaient plus de 3 700 tonnes, disposaient de deux canons principaux K43 de 240 mm et étaient convenablement blindés, mais ils étaient plus lents que la plupart des cuirassés "dreadnought" de cette époque."
 ### DOM - DOMINICAN REPUBLIC -- all generic ###
 ### ECU - ECUADOR -- all generic ###
 ### EST - ESTONIA ###
 EST_submarine_2:0 "Classe Kalev"
 EST_submarine_2_desc:0 "Construits au Royaume-Uni pour la Marine estonienne en 1936, les deux sous-marins de la classe Kalev étaient principalement destinés à poser des mines, mais ils étaient aussi armés de quatre tubes lance-torpilles de 533 mm."
 ### FIN - FINLAND ###
 FIN_heavy_cruiser_1:0 "Classe Väinämöinen"
 FIN_heavy_cruiser_1_desc:0 "Construits et mis en service en Finlande au début des années 1930, les deux cuirassés de la classe Väinämöinen étaient dédiés à la défense côtière. Ils furent parmi les derniers navires de défense côtière construits, mais leur taille et leur armement étaient plus proches de ceux d'un croiseur lourd. Relativement lents, ils déplaçaient à peine 3 900 tonnes mais étaient armés de quatre canons Bofors de 254 mm/45 calibres."
 FIN_submarine_1:0 "Classe Vetehinen"
 FIN_submarine_1_desc:0 "Construits pour la Marine finnoise, les trois sous-marins intermédiaires de la classe Vetehinen étaient basés sur les UB III allemands de la Première Guerre mondiale. Ils déplaçaient un peu moins de 500 tonnes et étaient armés de quatre tubes lance-torpilles de 533 mm."
 ### GRE - GREECE ###
 GRE_submarine_1:0 "Classe Katsonis"
 GRE_submarine_1_desc:0 "Construits en France pour la Marine hellénique à la fin des années 1920, les deux sous-marins de la classe Katsonis servirent pendant la Seconde Guerre mondiale. Ils déplaçaient près de 580 tonnes et étaient armés de six tubes lance-torpilles de 533 mm."
 GRE_submarine_2:0 "Classe Matrozos"
 GRE_submarine_2_desc:0 "Le sous-marin grec Matrozos désigne un ancien submersible italien de classe Perla capturé par les Britanniques et cédé à la Marine hellénique lors de l'exil de 1942. Il déplaçait 680 tonnes, était équipé de six tubes lance-torpilles de 533 mm et pouvait atteindre une profondeur de plongée de 80 m."
 GRE_submarine_4:0 "Classe Pipinos"
 GRE_submarine_4_desc:0 "Les quatre sous-marins de la classe Pipinos étaient des submersibles britanniques de classe U cédés à la Marine hellénique en exil entre 1943 et 1946. Ils déplaçaient 545 tonnes et étaient armés de quatre tubes lance-torpilles de 533 mm."
 GRE_destroyer_1:0 "Classe Aetos"
 GRE_destroyer_1_desc:0 "Construits au Royaume-Uni et achetés par la Marine hellénique avant la Première Guerre mondiale, les quatre destroyers de la classe Aetos servirent pendant la Seconde Guerre mondiale. Ils déplaçaient 980 tonnes et étaient armés de quatre canons Armstrong P de 105 mm/40 calibres ainsi que de quatre tubes lance-torpilles de 533 mm." Ils furent modernisés à la fin des années 1920."
 #GRE_destroyer_1b: "Hydra Class"
 GRE_destroyer_2:0 "Classe Vasilefs Georgios I"
 GRE_destroyer_2_desc:0 "La classe Vasilefs Georgios I regroupait deux versions modifiées de destroyers britanniques de classe H construits au Royaume-Uni pour la Marine hellénique à la fin des années 1930. Ils déplaçaient 1 350 tonnes et affichaient une vitesse raisonnable. Ils bénéficiaient également d'un long rayon d'action et étaient armés de quatre canons SK C/34 de 128 mm/42 ainsi que de puissantes torpilles."
 GRE_destroyer_3:0 "Classe Adrias"
 GRE_destroyer_3_desc:0 "La classe Adrias était composée de six escorteurs de destroyers britanniques de classe Hunt III, dont quatre rejoignirent la Marine hellénique en exil en 1942. En tant qu'escorteurs de destroyers, ils étaient plus lents que des destroyers classiques. Ils déplaçaient 1 050 tonnes et disposaient de quatre canons principaux QF Mk XVI de 102 mm/45 calibres, de puissantes torpilles et d'un excellent équipement de lutte anti-sous-marine."
 GRE_destroyer_4:0 "Classe Leon"
 GRE_destroyer_4_desc:0 "La classe Leon était composée d'escorteurs de destroyers américains de classe Cannon. Commandés en 1943, ils ne furent livrés à la Marine hellénique qu'en 1951. Plus lents que des destroyers classiques, ils déplaçaient 1 240 tonnes et étaient dotés de trois canons principaux de 3 pouces/40, de puissantes torpilles et d'un excellent équipement de lutte anti-sous-marine."
 GRE_light_cruiser_1:0 "Classe Elli"
 GRE_light_cruiser_1_desc:0 "L'Elli était un croiseur léger construit aux États-Unis en 1914. Initialement destiné à la Marine chinoise, il fut finalement livré à la Grèce. Le déplacement de ce croiseur de petite taille ne dépassait pas les 2 600 tonnes et son armement principal était composé de deux canons de 152 mm/45 calibres. Il servit pendant la Seconde Guerre mondiale et fut coulé par un sous-marin italien avant l'invasion de la Grèce par l'Axe."
 GRE_heavy_cruiser_1:0 "Classe Averof"
 GRE_heavy_cruiser_1_desc:0 "Construit en Italie pour la Marine hellénique avant la Première Guerre mondiale, le croiseur blindé Averof servit pendant toute la Seconde Guerre mondiale en tant que navire amiral de la flotte. Avec son déplacement de 10 000 tonnes, l'Averof était un navire très puissant par rapport aux croiseurs de son époque. Il était doté d'un excellent blindage et son armement principal était composé de quatre canons Armstrong de 234 mm/45 calibres. Malgré cela, il était relativement rapide pour un croiseur blindé."
 GRE_battleship_1:0 "Classe Kilkis"
 GRE_battleship_1_desc:0 "La classe Kilkis était composée de deux cuirassés américains de classe Mississippi mis en service en 1908 et vendus à la Grèce en 1914. Ce furent les derniers cuirassés "pré-dreadnought" construits par les États-Unis. Ils déplaçaient à peine 13 000 tonnes et étaient armés de quatre canons principaux Mk V de 10 pouces/45 calibres. Leur armement, leur vitesse et leur rayon d'action étaient conformes aux standards de l'époque. Ces deux navires furent mis hors service en 1936."
 ### HOL - NETHERLANDS ###
 HOL_submarine_1:0 "Classe K-III"
 HOL_submarine_1_desc:0 "La classe K-III était composée de deux sous-marins construits pour la Marine royale néerlandaise et utilisés par celle-ci en tant que sous-marins patrouilleurs. Mis en service au début des années 1920, ils étaient basés sur les sous-marins américains de classe Holland. Chacun déplaçait plus de 580 tonnes et était armé de quatre tubes lance-torpilles de 450 mm."
 #HOL_submarine_1b: "K-XIV Class"
 HOL_submarine_2:0 "Classe O16"
 HOL_submarine_2_desc:0 "Construit et mis en service aux Pays-Bas pour la Marine royale néerlandaise en 1936, le sous-marin O16 était un grand submersible qui déplaçait plus de 980 tonnes. Il pouvait atteindre une profondeur de plongée de 80 m et était armé de huit tubes lance-torpilles de 533 mm."
 HOL_submarine_3:0 "Classe O21"
 HOL_submarine_3_desc:0 "La classe O21 était composée de sept sous-marins construits et mis en service aux Pays-Bas. Aucun d'entre eux n'était terminé au moment de l'invasion allemande, mais cinq exemplaires parvinrent à échapper aux Britanniques et servirent la Marine néerlandaise en exil. Ces submersibles légèrement plus grands que les précédents modèles de la classe O déplaçaient plus de 990 tonnes et comportaient également huit tubes lance-torpilles de 533 mm."
 HOL_submarine_4:0 "Classe Zwaardvis"
 HOL_submarine_4_desc:0 "Les quatre sous-marins de la classe Zwaardvis étaient des submersibles britanniques de classe Taciturn cédés à la Marine royale néerlandaise en exil entre 1943 et 1945. Ils déplaçaient 1 090 tonnes, étaient armés de onze tubes lance-torpilles de 533 mm et pouvaient atteindre une profondeur de plongée de 100 m."
 HOL_destroyer_1:0 "Classe Van Ghent"
 HOL_destroyer_1_desc:0 "Construits pour la Marine royale néerlandaise entre 1926 et 1931, les huit destroyers de la classe Van Ghent (ou Admiralen) étaient basés sur des versions antérieures de la classe A britannique. Tous combattirent pendant la Seconde Guerre mondiale avant d'être sabordés ou coulés. Ils déplaçaient plus de 1 300 tonnes, étaient armés de quatre canons de 120 mm et affichaient une vitesse convenable pour l'époque."
 HOL_destroyer_3:0 "Classe Callenburgh"
 HOL_destroyer_3_desc:0 "Le projet de classe Gerard Callenburgh devait englober quatre destroyers destinés à la Marine royale néerlandaise. La construction des quatre navires débuta avant l'invasion allemande, mais seulement deux furent achevés, l'un par les Britanniques après qu'il eut rejoint l'Angleterre, et l'autre par les Allemands. Relativement rapides, ils déplaçaient plus de 1 600 tonnes et étaient équipés de cinq canons principaux de 120 mm ainsi que de huit tubes lance-torpilles de 533 mm."
 HOL_destroyer_4:0 "Classe Piet Hein"
 HOL_destroyer_4_desc:0 "La classe Piet Hein était composée de trois destroyers britanniques de classe S cédés à la Marine royale néerlandaise peu après la guerre. Ils déplaçaient plus de 1 800 tonnes et étaient armés de quatre canons QF Mk IX de 120 mm/45 calibres ainsi que d'un large éventail d'armes de lutte anti-sous-marine."
 HOL_light_cruiser_1:0 "Classe Java"
 HOL_light_cruiser_1_desc:0 "Au milieu des années 1920, les Néerlandais commandèrent deux croiseurs légers de classe Java. Dessinés en Allemagne mais construits aux Pays-Bas, ces navires déplaçaient 6 700 tonnes et étaient dotés de dix canons principaux Bofors de 150 mm. Faiblement blindés, ils étaient relativement rapides pour leur époque."
 HOL_light_cruiser_2:0 "Classe De Ruyter"
 HOL_light_cruiser_2_desc:0 "Construit et mis en service aux Pays-Bas au milieu des années 1930, le croiseur léger De Ruyter servit d'abord dans les Indes orientales néerlandaises. Il déplaçait plus de 6 500 tonnes et était armé de sept canons principaux de 150 mm. Sa vitesse était inférieure à la moyenne, mais son rayon d'action était relativement long."
 HOL_light_cruiser_3:0 "Classe Tromp"
 HOL_light_cruiser_3_desc:0 "La classe Tromp était composée de deux croiseurs légers relativement petits qui furent livrés aux Pays-Bas peu avant l'invasion allemande. Tous deux servirent en Extrême-Orient et survécurent à la guerre. Leur déplacement ne dépassait pas les 3 350 tonnes et leur armement principal comprenait six canons de 150 mm."
 HOL_light_cruiser_4:0 "Classe De Zeven Provinciën"
 HOL_light_cruiser_4_desc:0 "La classe De Zeven Provinciën était composée de deux croiseurs commandés juste avant l'invasion allemande mais qui ne furent achevés qu'en 1951. Les deux navires définitifs, dont les plans d'origine de 1939 furent modifiés, déplaçaient plus de 12 000 tonnes et étaient armés de huit canons Bofors de 152 mm. Convenablement blindés pour des croiseurs légers, ils bénéficiaient également d'un bon rayon d'action."
 HOL_heavy_cruiser_1:0 "Classe Soerabaja"
 HOL_heavy_cruiser_1_desc:0 "Construit et mis en service aux Pays-Bas avant la Première Guerre mondiale, le croiseur néerlandais Soerabaja (anciennement De Zeven Provinciën) était dédié à la défense côtière ("panterschip"). Il déplaçait plus de 6 500 tonnes et son armement principal était composé de deux canons de 280 mm et de quatre canons de 150 mm. Il servit pendant la Seconde Guerre mondiale avant d'être coulé par des bombardiers japonais en 1942."
 ### IRE - IRELAND -- all generic ###
 ### LAT - LATVIA ###
 LAT_submarine_1:0 "Classe Ronis"
 LAT_submarine_1_desc:0 "Les deux sous-marins de la classe Ronis furent construits en France pour la Marine lettone et mis en service en 1927. Ces petits submersibles déplaçaient à peine 390 tonnes et étaient armés de six tubes lance-torpilles de 533 mm."
 ### LIT - LITHUANIA -- all generic ###
 ### MEX - MEXICO ###
 MEX_destroyer_1:0 "Classe Guanajuato"
 MEX_light_cruiser_1:0 "Classe Progreso"
 MEX_heavy_cruiser_1:0 "Classe Anáhuac"
 ### NOR - NORWAY ###
 NOR_submarine_1:0 "Classe B"
 NOR_submarine_1_desc:0 "Les six sous-marins norvégiens de la classe B étaient des modèles américains de type Holland construits en Norvège pour la Marine norvégienne. Mis en service entre 1923 et 1930, ils déplaçaient 420 tonnes, étaient armés de quatre tubes lance-torpilles de 450 mm et pouvaient atteindre une profondeur de plongée de 60 m."
 NOR_submarine_3:0 "Classe Uredd"
 NOR_submarine_3_desc:0 "La classe Uredd était composée de deux sous-marins britanniques de classe U construits pour la Marine norvégienne en exil entre 1941 et 1943. Ils déplaçaient 540 tonnes et étaient armés de quatre tubes lance-torpilles de 533 mm. Ils étaient également équipés de radars et sonars britanniques, et pouvaient atteindre une profondeur de plongée de 60 m."
 NOR_submarine_4:0 "Classe Utsira"
 NOR_submarine_4_desc:0 "La classe Utsira était composée de quatre sous-marins britanniques de classe Vampire. Construits entre 1943 et 1944, un seul d'entre eux rejoignit la Marine norvégienne en exil avant la fin de la guerre. Ces submersibles correspondaient à une version modérément améliorée de la classe U antérieure. Ils déplaçaient 545 tonnes, étaient armés de quatre tubes lance-torpilles de 533 mm et pouvaient atteindre une profondeur de plongée de 90 m."
 NOR_destroyer_1:0 "Classe Draug"
 NOR_destroyer_1_desc:0 "Les quatre destroyers de la classe Draug constituèrent la première classe multi-vaisseaux construite pour la Marine royale norvégienne. Mis en service juste avant la Première Guerre mondiale, ils déplaçaient 580 tonnes et étaient armés de trois canons principaux QF britanniques de 3 pouces. Toutefois, ils étaient relativement lents par rapport aux autres destroyers de l'époque."
 NOR_destroyer_2:0 "Classe Sleipner"
 NOR_destroyer_2_desc:0 "Les grands torpilleurs de la classe Sleipner furent construits en Norvège pour la Marine royale norvégienne et mis en service entre 1937 et 1939. Contrairement à la classe Draug qui lui précéda, la classe Sleipner était relativement bien dotée en termes d'armement et d'équipement de lutte anti-sous-marine. Ces navires déplaçaient 735 tonnes et affichaient une vitesse raisonnable compte tenu de leur taille."
 NOR_destroyer_3:0 "Classe Ålesund"
 NOR_destroyer_3_desc:0 "Les deux destroyers de la classe Ålesund furent commandés en 1939 mais leur construction fut interrompue par l'occupation allemande. S'ils avaient été construits, ils auraient été les premiers destroyers norvégiens comparables à ceux des grandes puissances, avec un déplacement supérieur à 1 200 tonnes. Il était prévu de les armer de quatre canons Bofors de 120 mm/40 calibres et de quatre tubes lance-torpilles de 533 mm."
 NOR_destroyer_4:0 "Classe Stord"
 NOR_destroyer_4_desc:0 "La classe Stord était composée de quatre destroyers britanniques de classe S construits pour la Marine royale norvégienne en exil entre 1943 et 1944. Leur déplacement avoisinait les 1 800 tonnes, ils étaient armés de quatre canons principaux QF Mk IX de 120 mm/45 calibres et de huit tubes lance-torpilles de 533 mm, et disposaient d'un bon équipement de lutte anti-sous-marine ainsi que de bons radars. Ils affichaient également une vitesse et une fiabilité convenables."
 NOR_heavy_cruiser_1:0 "Classe Norge"
 NOR_heavy_cruiser_1_desc:0 "Construit par le Royaume-Uni pour la Norvège au tournant du siècle, le Norge était un navire de défense côtière. Son armement, centré autour de deux canons de 210 mm, était comparable à celui d'un croiseur lourd, tandis que sa taille (il déplaçait un peu plus de 4 200 tonnes) était plus proche de celle d'un croiseur léger. Quant à sa vitesse, elle équivalait à celle d'un cuirassé "dreadnought". Il faisait partie des quatre navires de défense côtière de son époque encore en service dans la Marine royale norvégienne au début de la Seconde Guerre mondiale."
 ### NZL - NEW ZEALAND ###
 NZL_submarine_1:0 "Classe L"
 NZL_submarine_1_desc:0 "La classe de sous-marins de taille intermédiaire L était une version améliorée de classes précédentes. Construits à la fin de la Première Guerre mondiale, ces sous-marins furent équipés de nouvelles torpilles de 21 pouces. Ils restèrent en service jusqu'au début de la Seconde Guerre mondiale, période au cours de laquelle ils furent principalement utilisés pour des missions secondaires et d'entraînement."
 NZL_submarine_2:0 "Classe T"
 NZL_submarine_2_desc:0 "Les sous-marins de la classe T (ou classe Triton) furent conçus pour remplacer les classes O, P et R. Ces vaisseaux relativement imposants bénéficiaient d'un long rayon d'action qui convenait parfaitement aux missions menées dans l'Atlantique et dans le Pacifique. Bien armés et stables, ils furent largement utilisés pendant le conflit ; 25 % des unités construites furent d'ailleurs coulées pendant la Seconde Guerre mondiale."
 NZL_submarine_3:0 "Classe U"
 NZL_submarine_3_desc:0 "Les petits sous-marins de la classe U furent construits dans le cadre des programmes d'urgence de 1940 et 1941. Initialement destinés à l'entraînement, ils furent redessinés lorsque la guerre éclata et se révélèrent très utiles en mer du Nord et en Méditerranée. Compte tenu de leur petite taille, leur rayon d'action et leur armement étaient limités. Cette classe comprenait trois sous-classes : Undine, Umpire et Uproar."
 NZL_submarine_4:0 "Classe V"
 NZL_submarine_4_desc:0 "La classe V (ou classe Vampire) était basée sur les sous-marins de la précédente classe U. Plus grands que leurs prédécesseurs, ils restaient malgré tout relativement petits, avec un rayon d'action et un armement limités, mais ils bénéficiaient d'une meilleure capacité océanique."
 NZL_destroyer_1:0 "Classe V/W"
 NZL_destroyer_1_desc:0 "Ces destroyers construits dans le cadre du programme d'urgence englobaient les classes Admirality et Thornycroft V et W. Meilleurs destroyers britanniques de la Première Guerre mondiale, ils bénéficiaient des améliorations apportées à leurs prédécesseurs ainsi que de nouvelles innovations technologiques. Produits en grands nombres à la fin de la Première Guerre mondiale, ils devinrent ensuite des piliers des flottilles de destroyers de la Royal Navy. À partir des années 1930, ils furent affectés à des flottes de réserve, avant d'être relégués à des missions d'escorte de convois. Bien armés et rapides, ces navires se distinguaient également par leur excellent rayon d'action."
 NZL_destroyer_2:0 "Classe G/H/I"
 NZL_destroyer_2_desc:0 "Les destroyers des classes G, H et I furent commandés dans le cadre des programmes de construction navale de 1933 et 1934. Il s'agissait essentiellement de répliques légèrement plus petites de la précédente classe F. L'armement des classes G et H était identique à celui de la classe F, toutes étant dotées de canons de 4,7 pouces. Ces navires au long rayon d'action étaient convenablement armés et équipés de puissantes torpilles. Beaucoup utilisés pendant la guerre, ils subirent de nombreuses pertes."
 NZL_destroyer_3:0 "Classe J/K/N"
 NZL_destroyer_3_desc:0 "Les classes J, K et N étaient semblables à la précédente classe Tribal, mais plutôt que de mettre l'accent sur les canons, les ingénieurs privilégièrent un armement plus standard en torpilles lourdes et en canons légers. Ces navires furent régulièrement modifiés pendant la guerre, avec notamment des améliorations de leurs canons antiaériens et de leurs radars. Rapides, dotés d'un long rayon d'action et bien armés, ils étaient parfaits pour escorter les flottes."
 NZL_destroyer_4:0 "Classe Battle"
 NZL_destroyer_4_desc:0 "Utilisés tout au long de la guerre, les destroyers de la classe Battle étaient des variantes de précédents destroyers britanniques. Ils furent commandés dans le cadre des programmes navals de 1942 et 1943. Bien pourvus en canons et torpilles, ils bénéficiaient également d'un armement antiaérien, de capacités de lutte anti-sous-marine, d'une vitesse et d'un rayon d'action qui les rendaient particulièrement polyvalents. Compte tenu de leur introduction tardive, ils ne participèrent qu'à peu de combats de la Seconde Guerre mondiale."
 NZL_light_cruiser_1:0 "Classe C"
 NZL_light_cruiser_1_desc:1 "La classe C regroupait 28 croiseurs légers de la Royal Navy, construits avant et pendant la Première Guerre mondiale pour les conditions difficiles de la mer du Nord. En dépit de leur petite taille, ils étaient robustes et fiables. Leur armement était tout à fait satisfaisant, portant chacun des canons de 6 pouces pour combattre les navires de surface ennemis et une grande quantité de torpilles. Très utilisés au cours du conflit, ils participèrent à de nombreuses opérations de surfaces. Toutefois, au milieu des années 1930, seules les sous-classes Caledon, Ceres, et Carlisle étaient encore en service."
 #NZL_light_cruiser_1c: "Leander Class"
 NZL_light_cruiser_2:0 "Classe Southampton"
 NZL_light_cruiser_2_desc:0 "La classe de croiseurs légers Southampton, sous-classe des croiseurs Town, fut conçue pour contrer les croiseurs japonais Mogami. Bien protégés, rapides et dotés d'un bon rayon d'action, ces navires étaient aussi équipés d'un formidable armement composé de canons de 6 pouces répartis en quatre tourelles triples. Ils servirent ensuite de base à de nombreux autres modèles de croiseurs légers de la Royal Navy."
 NZL_light_cruiser_3:0 "Classe Gambia"
 NZL_light_cruiser_3_desc:0 "La classe Gambia correspond à la désignation néo-zélandaise des destroyers britanniques de classe Crown Colony, qui étaient eux-mêmes des versions améliorées de la précédente classe Town, avec une conception simplifiée pour accélérer la construction et réduire les coûts. Ils étaient équipés des mêmes canons que leurs prédécesseurs : quatre tourelles triples de canons de 6 pouces. Leur blindage était similaire mais comme leurs moteurs étaient plus petits, leur rayon d'action était légèrement réduit. Ce type comprenait deux sous-classes : Fiji et Ceylon."
 NZL_light_cruiser_4:0 "Classe Black Prince"
 NZL_light_cruiser_4_desc:0 "La classe Black Prince correspond à la désignation canadienne des croiseurs légers britanniques de classe Minotaur (ou classe Swiftsure). Approuvés en 1941, ces navires étaient des variantes de la classe Crown Colony. Dotés d'un meilleur rayon d'action et d'un plus grand nombre de canons antiaériens que les navires de la classe Crown Colony, ils disposaient cependant d'un armement principal réduit à trois tourelles triples. Lancées trop tard pour influencer le cours de la guerre, la plupart des unités commandées furent annulées."
 NZL_heavy_cruiser_1:0 "Classe Hawkins"
 NZL_heavy_cruiser_1_desc:0 "Les croiseurs de la classe Hawkins furent les premiers croiseurs lourds du monde. Basés sur les croiseurs légers de la classe Town, en particulier sur la sous-classe Birmingham, ils étaient néanmoins équipés de canons de 7,5 pouces et d'une ceinture blindée plus épaisse. Destinés à combattre les grands chasseurs de convois allemands, ils étaient bien armés, dotés d'une vitesse et d'un rayon d'action raisonnables et bien protégés. Au total, cinq exemplaires furent commandés, mais seulement quatre étaient en service lorsque la Seconde Guerre mondiale éclata."
 NZL_heavy_cruiser_2:0 "Classe Surrey"
 NZL_heavy_cruiser_2_desc:0 "Les croiseurs lourds de la classe Surrey furent proposés dans le cadre du programme naval de 1928. Il s'agissait de versions améliorées des croiseurs lourds de la classe York. S'ils avaient été construits, ils auraient été équipés de quatre tourelles doubles de canons de 8 pouces, d'un blindage plus épais et de moteurs plus puissants. Deux exemplaires furent commandés, mais aucun des deux ne fut terminé."
 NZL_heavy_cruiser_3:0 "Classe Admiral"
 NZL_heavy_cruiser_3_desc:0 "La classe Admiral (à ne pas confondre avec les croiseurs de bataille de la classe Admiral) était destinée à fournir à la Royal Navy des croiseurs lourds armés de canons de 8 pouces. L'étude débuta en 1938 pour se terminer 1941 et déboucher sur plusieurs propositions. Les dernières propositions prévoyaient de nouveaux canons de 8 pouces répartis en tourelles triples, un armement antiaérien lourd, un blindage épais et une bonne vitesse. Compte tenu de l'absence de croiseurs ennemis de cette catégorie et du coût de ces navires, des croiseurs plus légers leur furent finalement préférés."
 NZL_heavy_cruiser_4:0 "Projet Churchill"
 NZL_heavy_cruiser_4_desc:0 "Ces navires furent proposés par Sir Winston Churchill, Lord de l'Amirauté, au début de la Seconde Guerre mondiale pour contrer les croiseurs allemands de la classe Deutschland. Il était prévu de les équiper de canons de 9,2 pouces, d'un armement antiaérien lourd et d'un épais blindage afin de combattre efficacement les navires capitaux ennemis. Mais leur construction fut finalement annulée en raison de son coût et des faibles besoins en nouveaux croiseurs lourds."
 NZL_battle_cruiser_1:0 "Classe Renown"
 NZL_battle_cruiser_1_desc:0 "Les croiseurs de bataille de la classe Renown furent commandés en tant que versions améliorées des cuirassés Revenge, mais leur production fut suspendue au début de la Première Guerre mondiale. L'amiral Fisher parvint ensuite à relancer leur construction en tant que croiseurs de bataille. Bien armés, rapides et manœuvrables, ces navires étaient de parfaits croiseurs de bataille, mais leur blindage était moins épais et leur rayon d'action plus court que ceux de leurs prédécesseurs. Sur les trois exemplaires prévus, seuls deux furent construits : le Repulse et le Renown."
 NZL_battle_cruiser_2:0 "Classe Princess Royal"
 NZL_battle_cruiser_2_desc:0 "Le projet de croiseurs de bataille Princess Royal visait à concevoir une version plus rapide et moins coûteuse des cuirassés de la classe King George V. Ces navires devaient être équipés d'un armement similaire mais réduit : deux tourelles triples de canons de 14 pouces et six tourelles jumelées de canons antiaériens de 5,25 pouces. Leur grande rapidité et leur long rayon d'action auraient fourni à la Royal Navy des capacités de frappes rapides et de protection de convois, mais leur blindage limité se serait révélé problématique face aux cuirassés modernes."
 NZL_battleship_1:1 "Classe Revenge"
 NZL_battleship_1_desc:1 "Les cuirassés de la classe Revenge ont été commandés en 1913, en tant que version moins coûteuse des dreadnoughts rapides de la classe Queen Elizabeth. Même s'ils étaient armés et blindés de la même façon, leur vitesse considérablement moins rapide les confina à des tâches subalternes au cours de la Seconde Guerre mondiale. Sur les huit navires de cette classe prévus, seuls cinq furent achevés."
 NZL_battleship_2:0 "Classe King George V"
 NZL_battleship_2_desc:0 "Conçus pour respecter le traité naval de Washington de 1922 et le premier traité naval de Londres de 1930, qui limitaient le déplacement maximum et l'armement des navires capitaux, les cuirassés de la classe King George V furent équipés de canons moins puissants que ceux des cuirassés antérieurs et contemporains. Cela dit, ils bénéficiaient d'un armement adéquat, de puissantes armes antiaériennes et d'une protection non négligeable. Cinq exemplaires furent commandés pour remplacer les anciens cuirassés de la classe Queen Elizabeth."
 NZL_battleship_3:0 "Classe Lion"
 NZL_battleship_3_desc:0 "En dignes successeurs de la classe King George V, les cuirassés de la classe Lion en conservèrent de nombreuses caractéristiques. Six exemplaires furent commandés dans le cadre du programme naval de 1938 afin de remplacer les cuirassés vieillissants de la classe Revenge, mais le déclenchement des hostilités mit un coup d'arrêt à leur construction. Ces navires auraient été globalement similaires à ceux de la classe King George, mais avec un armement principal plus lourd, dont un nouveau canon de 16 pouces. En outre, ils auraient bénéficié d'un blindage plus épais et de moteurs plus puissants."
 NZL_battleship_4:0 "Classe Vanguard"
 NZL_battleship_4_desc:0 "La classe Vanguard fut la dernière classe de cuirassé construite pour la Royal Navy. Un seul exemplaire fut commandé mais quatre autres étaient prévus pour la guerre dans le Pacifique. Commandé dans le cadre du programme d'urgence de 1940, sa construction ne fut pas jugée prioritaire et il ne fut donc terminé qu'après la guerre. La stabilité et la navigabilité de ce navire à la coque élégante étaient excellentes. Son armement, identique à celui des cuirassés Queen Elizabeth et Revenge, lui offrait une puissance de feu considérable. En outre, ses puissants moteurs et son épais blindage en faisaient un navire rapide et bien protégé."
 NZL_SH_battleship_1:0 "Classe Centurion"
 NZL_SH_battleship_1_desc:0 "Le projet Centurion visait à fournir à la Royal Navy des cuirassés lourds capables de contrer les plus grands navires allemands et japonais. De gros canons de 18 pouces et un épais blindage devaient leur offrir la puissance de feu et la protection nécessaires pour combattre ces navires. Un puissant armement antiaérien, un long rayon d'action et une vitesse adéquate étaient également prévus pour couvrir les vastes océans de l'Empire britannique."
 NZL_SH_battleship_2:0 "Classe Lion II"
 NZL_SH_battleship_2_desc:0 "Conçus en 1944, les cuirassés de la classe Lion II étaient destinés à améliorer la précédente classe Lion. Plus grands et plus lourds que leurs prédécesseurs, ils devaient être équipés de trois ou quatre tourelles triples de canons de 16 pouces de dernière génération. D'épaisses plaques de blindage devaient les protéger des navires de surface ou des avions ennemis. Mais leur coût, la défaite des marines ennemies et la nécessité de construire des porte-avions entraînèrent l'abandon de ce projet."
 NZL_carrier_1:0 "Classe Courageous"
 NZL_carrier_1_desc:0 "Ces trois porte-avions construits à partir d'anciens croiseurs de bataille constituèrent la première flotte de porte-avions de la Royal Navy. Leur transformation, qui résulta du traité naval de Washington de 1922, se termina en 1925. Modérément blindés, ils étaient rapides, lourdement armés et dotés d'un long rayon d'action. Mais leur groupe aérien était limité. Pourtant, ils permirent à la Royal Navy d'acquérir une précieuse expérience en termes de construction de porte-avions et de projection aérienne."
 NZL_carrier_2:0 "Classe Ark Royal"
 NZL_carrier_2_desc:0 "Construit pour respecter les contraintes du traité naval de Washington, l'Ark Royal fut le premier porte-avions de sa catégorie. Ce fut également le premier porte-avions dont les hangars et le pont d'envol faisaient partie intégrante de la coque. Conçu en 1934, il bénéficiait d'un blindage et d'un armement adéquats. Capable de transporter un grand nombre d'avions, il disposait d'un rayon d'action et d'une vitesse qui équivalaient à ceux des principales forces de la Royal Navy."
 NZL_carrier_3:0 "Classe Illustrious"
 NZL_carrier_3_desc:0 "La classe Illustrious fut conçue pour respecter les contraintes du Second Traité naval de Londres de 1936, qui limitait la taille des porte-avions à 23 000 tonnes. Ce fut le premier porte-avions britannique doté d'un pont d'envol blindé, au détriment du nombre d'avions embarqués. Son blindage épais et son armement antiaérien lourd lui permettaient de se défendre efficacement des navires ennemis, tandis que ses puissants moteurs et sa grande capacité de stockage de carburant lui offraient un long rayon d'action."
 NZL_carrier_4:0 "Classe Implacable"
 NZL_carrier_4_desc:0 "Les porte-avions de la classe Implacable furent commandés dans le cadre du programme naval de 1938. Il s'agissait essentiellement de versions améliorées de la précédente classe Illustrious. Mais la guerre et la priorité donnée aux navires de plus petite taille, pour assurer la protection des convois, ralentirent leur construction. Leur grande taille leur permettait d'embarquer davantage d'avions tout en conservant un blindage épais sur la coque et sur le pont d'envol. Et grâce à leurs puissants moteurs, ils bénéficiaient d'une vitesse et d'un rayon d'action supérieurs à ceux de la classe Illustrious."
 ### POR - PORTUGAL ###
 POR_submarine_1:0 "Classe Foca"
 POR_submarine_1_desc:0 "Construits en Italie pour la Marine portugaise peu après la Première Guerre mondiale, les trois petits sous-marins de la classe portugaise Foca étaient des versions agrandies de la classe Espadarte italienne et des jumeaux de la classe A espagnole. Ils déplaçaient à peine 260 tonnes et étaient armés de deux tubes lance-torpilles de 450 mm." Les trois navires furent mis hors service au milieu des années 1930."
 POR_submarine_2:0 "Classe Delfim"
 POR_submarine_2_desc:0 "Commandée à l'Italie par la Marine portugaise au début des années 1930, la classe Delfim était composée de deux sous-marins. Mais la commande fut annulée et les deux submersibles furent terminés pour la Marine italienne. Basés sur la grande classe Squalo italienne, ceux-ci déplaçaient 980 tonnes et étaient armés de huit tubes lance-torpilles de 533 mm."
 POR_submarine_4:0 "Classe Narval"
 POR_submarine_4_desc:0 "La classe Narval était composée de trois sous-marins britanniques de classe Subtle qui furent mis en service en 1945 et vendus au Portugal après la Seconde Guerre mondiale. Ils déplaçaient 840 tonnes et étaient armés de sept tubes lance-torpilles de 533 mm."
 POR_destroyer_1:0 "Classe Douro"
 POR_destroyer_1_desc:0 "Les sept destroyers de la classe Douro lancés au début des années 1930 furent construits au Portugal et au Royaume-Uni. Deux d'entre eux furent vendus à la Colombie en 1934. Ils déplaçaient plus de 1 200 tonnes et étaient armés de quatre canons BL de 4,7 pouces ainsi que de huit tubes lance-torpilles de 533 mm."
 ### PRU - PERU ###
 PRU_submarine_1:0 "Classe R"
 PRU_submarine_1_desc:0 "Construits au Royaume-Uni au milieu des années 1920, les quatre sous-marins péruviens de la classe R étaient quasiment identiques aux sous-marins américains de classe R. Ils déplaçaient plus de 570 tonnes et étaient armés de quatre tubes lance-torpilles de 533 mm."
 PRU_destroyer_1:0 "Classe Almirante Villar"
 PRU_destroyer_1_desc:0 "L'Almirante Villar et l'Amirante Guise étaient d'anciens destroyers russes de classe Novik. Avant d'être livrés à la Marine péruvienne en 1934, ils naviguèrent sous pavillons britannique et estonien. Ils étaient armés de quatre canons de 102 mm/60 calibres et de neuf tubes lance-torpilles de 533 mm. Leur déplacement atteignait plus de 1 200 tonnes et leur vitesse était raisonnable pour l'époque compte tenu de leur taille."
 PRU_light_cruiser_1:0 "Classe Almirante Grau"
 PRU_light_cruiser_1_desc:0 "La classe Almirante Grau était composée de deux croiseurs légers antérieurs à la Première Guerre mondiale construits au Royaume-Uni pour la Marine péruvienne et mis en service en 1907. Relativement petits, ils déplaçaient à peine 3 100 tonnes et leur vitesse était inférieure à la moyenne. Ils étaient équipés d'un blindage léger et de canons jumelés Vickers de 152 mm/50."
 ### RAJ - BRITISH RAJ ###
 RAJ_submarine_1:0 "Classe L"
 RAJ_submarine_1_desc:0 "La classe de sous-marins de taille intermédiaire L était une version améliorée de classes précédentes. Construits à la fin de la Première Guerre mondiale, ces sous-marins furent équipés de nouvelles torpilles de 21 pouces. Ils restèrent en service jusqu'au début de la Seconde Guerre mondiale, période au cours de laquelle ils furent principalement utilisés pour des missions secondaires et d'entraînement."
