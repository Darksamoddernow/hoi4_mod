 SOV_light_carrier_3: 0 "Classe Volga"
 ENG_submarine_ww1: 0 "Classe L"
 ENG_submarine_ww1_desc: 0 "Les classes L étaient des bateaux de taille moyenne initialement prévus dans le cadre du programme de guerre d'urgence comme une version améliorée des classes de sous-marins précédentes. Ils ont été construits à la fin de la Première Guerre mondiale et ont été équipés de nouveaux plus grands 21 pouces. torpilles. Ils ont servi jusqu'au début de la Seconde Guerre mondiale où ils étaient principalement utilisés pour des tâches secondaires et d'entraînement. "
 ENG_submarine_1: 0 "Classe Odin"
 ENG_submarine_1_desc: 0 "Le sous-marin de classe Odin (ou" classe O ") était une classe de neuf sous-marins développés et construits pour la Royal Navy (RN) dans les années 1920. Ils ont déplacé 1 800 tonnes submergées."
 ENG_coastal_submarine_0: 0 "Classe R"
 ENG_coastal_submarine_0_desc: 0 "Les sous-marins sont des vaisseaux furtifs conçus pour éliminer des convois non défendus. Les premiers modèles de la Grande Guerre ouvrent la voie à de nouvelles méthodes de guerre navale."
 ENG_coastal_submarine_1: 0 "Coastal SS II"
 ENG_coastal_submarine_1_desc: 0 "Plus de fiabilité et une meilleure technique de construction amélioreront la valeur de ce modèle."
 ENG_coastal_submarine_2: 0 "Classe S"
 ENG_coastal_submarine_2_desc: 0 "Les sous-marins de classe S de la Royal Navy ont été conçus et construits à l'origine lors de la modernisation de la force sous-marine au début des années 1930 pour répondre au besoin de petits bateaux pour patrouiller dans les eaux restreintes de la mer du Nord et de la mer Méditerranée, remplaçant les sous-marins britanniques de classe H. "
 ENG_coastal_submarine_3: 0 "Classe Ondine"
 ENG_coastal_submarine_3_desc: 0 "La classe U était des sous-marins de petite taille construits dans le cadre des programmes War Emergency 1940 et 1941. Initialement conçus comme des sous-marins d'entraînement lorsque la guerre a éclaté, la conception a changé, permettant à ces sous-marins de se révéler utiles dans les eaux confinées du Nord. Mer et Méditerranée. En raison de leur plus petite taille, leur portée et leur armement étaient limités. Trois sous-classes composaient la classe: Ondine, Umpire et Uproar. "
 ENG_coastal_submarine_4: 0 "Classe Vampire"
 ENG_coastal_submarine_4_desc: 0 "Les sous-marins de classe V ou de classe Vampire étaient basés sur les anciens bateaux de plus petite taille de classe U. Ils étaient plus grands mais encore relativement petits, avec une meilleure capacité de navigation mais une portée opérationnelle et un armement limités."
 ENG_coastal_submarine_5: 0 "Coastal SS VI"
 ENG_coastal_submarine_5_desc: 0 "L'augmentation de la profondeur des tests et des dispositions efficaces seront les caractéristiques des sous-marins modernes, tirant parti de l'expérience de terrain pour sélectionner les armements et les moteurs appropriés."
 ENG_lr_patrol_submarine_0: 0 "Classe parthe"
 ENG_lr_patrol_submarine_0_desc: 0 "Le sous-marin de classe parthe ou classe P était une classe de six sous-marins construits pour la Royal Navy à la fin des années 1920. Ils étaient conçus comme des sous-marins de patrouille à longue portée pour l'Extrême-Orient. Ces bateaux étaient presque identiques à l'Odin classe, la seule différence étant une forme d'arc différente. "
 ENG_lr_patrol_submarine_1: 0 "Classe rivière"
 ENG_lr_patrol_submarine_1_desc: 0 "Plus de fiabilité et une meilleure technique de construction amélioreront la valeur de ce modèle."
 ENG_lr_patrol_submarine_2: 0 "Sub III longue portée"
 ENG_lr_patrol_submarine_2_desc: 0 "Mieux armés et plus stables, les nouveaux modèles de sous-marins sont conçus pour tirer parti des progrès de la tactique navale et avoir une plus longue portée, étant capable d'attaquer les routes de convoi éloignées."
 ENG_lr_patrol_submarine_3: 0 "Sub IV longue portée"
 ENG_lr_patrol_submarine_3_desc: 0 "Le rôle du sous-marin dans la flotte en dehors des attaques de convoi est toujours en débat. Trouver un équilibre entre la combinaison de vitesse, de portée et d'armement sera la clé du modèle nécessaire."
 ENG_lr_patrol_submarine_4: 0 "Sub V longue portée"
 ENG_lr_patrol_submarine_4_desc: 0 "L'augmentation de la profondeur des tests et des dispositions efficaces seront les caractéristiques des sous-marins modernes, profitant de l'expérience de terrain pour sélectionner les armements et les moteurs appropriés."
 ENG_lr_patrol_submarine_6: 0 "Sub VII longue portée"
  ENG_lr_patrol_submarine_6_desc: 0 "L'augmentation de la profondeur des tests et des dispositions efficaces seront les caractéristiques des sous-marins modernes, profitant de l'expérience de terrain pour sélectionner les armements et les moteurs appropriés."
 ENG_destroyer_tb: 0 "Classe D"
 ENG_destroyer_tb_desc: 0 "Les destroyers étaient à l'origine construits comme des compteurs de torpilleurs, des navires de livraison de torpilles dédiés. La classe D telle qu'elle était connue à partir de 1913 était un groupe assez homogène de destroyers de torpilleurs (TBD) construits pour la Royal Navy au milieu des années 1890. . Ils déplaçaient généralement de 355 à 370 tonnes et avaient une longueur de 64 m. Tous étaient propulsés par des moteurs à vapeur à triple expansion pour 5 700 chevaux. "
 ENG_destroyer_early_ww1: 0 "Classe rivière"
 ENG_destroyer_early_ww1_desc: 0 "Le destroyer de classe River (redésigné en 1913 sous le nom de classe E) était une classe de destroyers torpilleurs construits pour la Royal Navy au début du XXe siècle et qui a été largement utilisé pendant la Première Guerre mondiale. . "
 ENG_destroyer_late_ww1: 0 "Classe M"
 ENG_destroyer_late_ww1_desc: 0 "La classe M, plus connue sous le nom de classe Admiralty M, était une classe de 85 destroyers construits pour la Royal Navy qui a servi pendant la Première Guerre mondiale. Le poids était de plus de 1000 tonnes et une chaudière de 25000 CV a été utilisée."
 ENG_light_cruiser_protected: 0 "Classe Apollo"
 ENG_light_cruiser_protected_desc: 0 "96m de long et pesant 3 500 tonnes, la classe Apollo était une classe de croiseurs protégés de deuxième classe construits pour la Royal Navy à la fin du 19e siècle et qui ont servi pendant la guerre des Boers et la Première Guerre mondiale."
 ENG_light_cruiser_scout: 0 "Classe Blonde / Active"
 ENG_light_cruiser_scout_desc: 0 "10 canons de 102 mm, poids maximum de 3400 tonnes."
 ENG_light_cruiser_ww1: 0 "Classe C"
 ENG_light_cruiser_ww1_desc: 0 "Deux canons principaux de 152 mm et un poids maximum de 4900 tonnes. La classe C était un groupe de vingt-huit croiseurs légers de la Royal Navy, et ont été construits dans une séquence de sept groupes connus sous le nom de classe Caroline (six navires), la classe Calliope (deux navires), la classe Cambrian (quatre navires), la classe Centaur (deux navires), la classe Caledon (quatre navires), la classe Ceres (cinq navires) et la classe Carlisle (cinq navires) . Ils ont été construits pour les conditions difficiles de la mer du Nord, et se sont révélés être des navires robustes et capables, bien qu'ils soient quelque peu petits et exigus. "
 ENG_light_cruiser_1: 0 "Classe Emeraude"
 ENG_light_cruiser_1_desc: 0 "Grands croiseurs légers avec un poids de 7500 tonnes et une longueur de 173 m. Beaucoup a été sacrifié pour atteindre 33 nœuds (61 km / h; 38 mph), la puissance a été doublée et la coque a augmenté de 100 pieds (30 m ) en longueur, avec une augmentation de 50% du déplacement. "
 ENG_armoured_cruiser_1: 0 "Classe Cressy"
 ENG_armoured_cruiser_1_desc: 0 "Croiseur blindé de 12000 tonnes avec une puissance de chaudière de 21000 CV installée. Le croiseur de classe Cressy était une classe de six croiseurs blindés construits pour la Royal Navy vers 1900. Leur conception incorporait une paire de canons de 9,2 pouces et des flancs blindés servis pour répondre aux critiques dirigées contre la classe Diadem précédente - des avancées rendues possibles par leur augmentation de 1000 tonnes de déplacement par rapport à leurs prédécesseurs. Les navires étaient particulièrement stables, à l'exception d'une susceptibilité au tangage. "
 ENG_armoured_cruiser_2: 0 "Classe Minotaure"
 ENG_armoured_cruiser_2_desc: 0 "Croiseur blindé de 14 000 tonnes, les navires étaient propulsés par une paire de moteurs à vapeur à quatre cylindres à triple expansion, chacun entraînant un arbre, qui développait un total de 27 000 chevaux. Les navires de la classe Minotaur étaient les derniers croiseurs blindés. construits pour la Royal Navy. Ils étaient nettement plus gros et plus lourdement armés que leurs prédécesseurs, bien que leur armure ait été réduite pour tenter de compenser le poids supplémentaire de l'armement. La conception a été critiquée pour cette faiblesse ainsi que la large dispersion des les tourelles de 7,5 pouces (191 mm) le long du navire. "
 ENG_heavy_cruiser_ww1: 0 "Classe Hawkins"
 ENG_heavy_cruiser_ww1_desc: 0 "La classe Hawkins était une classe de cinq croiseurs lourds de la Royal Navy conçus en 1915 et construits tout au long de la Première Guerre mondiale. La puissance installée était de 60 000 shp (45 000 kW) pour 30 nœuds (56 km / h). À un peu moins de 10 000 tonnes et armés de canons de 7,5 pouces, ils sont devenus le prototype des modèles de croiseurs lourds basés sur les limites fixées par le traité naval de Washington en 1922. "
 ENG_battle_cruiser_early_ww1: 0 "Classe invincible"
 ENG_battle_cruiser_early_ww1_desc: 0 "Les Battlecruisers étaient les homologues les plus rapides et légèrement blindés des dreadnoughts. Les trois premiers croiseurs de bataille, la classe Invincible, ont été posés pendant la construction du Dreadnought en 1906. Ils avaient une longueur totale de 173 m et une largeur de 23,9 m. Ils ont déplacé 20 420 tonnes à grande charge. Les turbines ont été conçues pour produire un total de 41 000 ch, mais ont atteint près de 47 000 ch lors des essais en 1908. La vitesse prévue était de 25 nœuds (46,3 km / h). "
 ENG_battle_cruiser_late_ww1: 0 "Classe de renommée"
 ENG_battle_cruiser_late_ww1_desc: 0 "Les navires de classe Renown avaient une longueur hors tout de 242,0 m et une largeur de 27,5 m. Ils ont déplacé 32 220 tonnes à charge profonde. 110 000 ch de turbines ont été installés et ils ont monté six BL de calibre 42 de 15 pouces ( 381 mm) Pistolets Mk I dans trois tourelles jumelles à commande hydraulique. "
 ENG_battle_cruiser_1: 0 "Classe Amiral"
 ENG_battle_cruiser_1_desc: 0 "La classe Admiral était une série de croiseurs de bataille conçus à la fin de la Première Guerre mondiale, dont un seul a été construit. Ils étaient les plus grands croiseurs de guerre jamais construits. Le seul fini, le HMS Hood, mesurait 262 mètres de long. , 31 mètres de large, et déplacé plus de 45 000 tonnes à charge profonde. L'armement était de huit canons Mk I de 15 pouces (381 mm). "
 ENG_battle_cruiser_2: 0 "Classe G3"
 ENG_battle_cruiser_2_desc: 0 "Les croiseurs de guerre G3 étaient nettement plus gros que leurs prédécesseurs de la classe Admiral. Ils avaient une longueur totale de 260,9 m et déplaçaient 53 000 tonnes à charge profonde. Pourtant, la puissance installée de 160 000 chevaux cpuld propulsait le navire pour atteindre un incroyable de 32 nœuds (59 km / h). L'armement était neuf canons de 16 pouces (406 mm). "
 ENG_battle_cruiser_3: 0 "Classe Vanguard"
 ENG_battle_cruiser_3_desc: 0 "Le croiseur de combat de classe Vanguard a été le dernier croiseur de guerre à être construit pour la Royal Navy. Un seul navire a été commandé mais quatre autres ont été envisagés pour le théâtre du Pacifique. Commandé dans le cadre du programme de guerre d'urgence de 1940, la construction n'a pas gagné un haut priorité et a été terminé après la guerre. La classe avait une coque élégante, offrant une excellente stabilité et navigabilité. L'armement est le même que les cuirassés de classe Queen Elizabeth et Revenge, offrant une puissance de feu considérable. Des moteurs puissants et un bon blindage ont rendu le navire rapide et efficace. protégé. "
 ENG_battle_cruiser_4: 0 "Classe d'avant-garde améliorée"
 ENG_battle_cruiser_4_desc: 0 ""
 ENG_battleship_pdn: 0 "Classe King Edward VII"
 ENG_battleship_pdn_desc: 0 "Les pré-Dreadnoughts remontent à la fin du 19e et au début du 20e siècle, avant que les leçons de la bataille de Tsushima ne conduisent à des navires capitaux ayant une taille d'armement principal, et augmentant considérablement en vitesse et en taille. Cependant, bien que lents, ces navires ont encore un armement qui peut être dangereux pour tout ce qui est plus petit qu'un cuirassé moderne. "
 ENG_battleship_dn: 0 "Classe Dreadnough"
 ENG_battleship_dn_desc: 0 "Les deux premières générations de Dreadnoughts ont encore beaucoup de choses en commun avec les cuirassés plus modernes, mais ont tendance à avoir des canons de plus petit calibre, à voyager à des vitesses plus lentes et à être plus légèrement blindés."
 ENG_battleship_adv_dn: 0 "Classe Reine Elizabeth"
 ENG_battleship_adv_dn_desc: 0 "Les cuirassés de classe Queen Elizabeth ont été commandés dans le cadre du programme naval de 1912. Ces navires ont été les premiers à être équipés de canons de 15 pouces et étaient considérés comme les premiers cuirassés rapides. Ils transportaient un armement lourd pour les rôles primaires et secondaires. et leur armure épaisse faisait de ces navires d'excellents navires de guerre, idéaux pour protéger le vaste Empire britannique. Six navires ont été commandés, mais seulement cinq ont été commandés et modernisés plus tard avant la Seconde Guerre mondiale. "
 ENG_sh_battleship_2: 0 "Classe Lion II"
 ENG_sh_battleship_3: 0 "Classe Lion III"
 ENG_carrier_ww1: 0 "Classe Hermès"
 FRA_coastal_submarine_1: 0 "Classe Minerve"
 FRA_coastal_submarine_1_desc: 0 "Les sous-marins de classe Minerve étaient une classe de sous-marins construits pour la marine française avant la Seconde Guerre mondiale. La classe était basée sur la conception de la série française Admiralty 630, mais avec plus de puissance et un meilleur armement. La classe avait six 550 internes. tubes lance-torpilles de mm (quatre à l'avant et deux à l'arrière) et trois tubes de 400 mm montés à l'extérieur sur une triple monture mobile. Au total, six bateaux ont été construits. "
 FRA_coastal_submarine_2: 0 "Classe Argonaute"
 FRA_coastal_submarine_2_desc: 0 "La classe Argonaute était une classe de sous-marins côtiers construits pour la marine française de 1932 à 1946."
 FRA_coastal_submarine_3: 0 "Classe Saphir"
 FRA_coastal_submarine_3_desc: 0 "La classe Saphir était une classe de sous-marins. Les sous-marins de classe Saphyr ont été construits de 1930 à 1937."
 FRA_coastal_submarine_4: 0 "Classe Diane"
 FRA_coastal_submarine_4_desc: 0 "La classe Diane était une classe de sous-marins. Les sous-marins de la classe Diane ont été utilisés de 1932 à 1946 par la marine française."
 FRA_submarine_0_desc: 0 "La classe Armid est une classe de sous-marins français, construite de 1915 à 1935."
 FRA_submarine_1: 0 "Classe Requin"
 FRA_submarine_1_desc: 0 "La classe Shark est une classe de sous-marins français, construite après la Première Guerre mondiale et en service entre 1926 et 1946."
 FRA_submarine_2_desc: 0 "Le Type M5 est une classe relativement lourde de sous-marins français, construits de 1934 à 1952."
 FRA_submarine_6_desc: 0 "Les sous-marins de type VII étaient le type le plus courant de sous-marins allemands de la Seconde Guerre mondiale. U-boot signifie Unterseeboot, qui signifie sous-marin en allemand. Certains Type VII ont été capturés et utilisés par la marine française."
 FRA_lr_patrol_submarine_0: 0 "Classe Surcouf"
 FRA_lr_patrol_submarine_0_desc: 0 "Surcouf était le plus grand croiseur sous-marin français construit. Il a servi dans la marine française et les forces navales françaises libres pendant la Seconde Guerre mondiale. Il était le seul sous-marin construit dans sa classe."
 FRA_lr_patrol_submarine_1_desc: 0 "Version des sous-marins de la classe 1500 tonnes. Le type M6 a été produit en France entre 1924 et 1937 pour la marine française et a servi pendant la Seconde Guerre mondiale. Ils ont été désignés comme grands croiseurs sous-marins et appelés 1500 tonnes- sous-marins de classe par la Marine nationale et parfois désignés comme la classe Redoutable en référence au bateau de tête de la série 1500 tonnes. Ils étaient équipés de onze tubes lance-torpilles, quatre étrave fixes (550 mm), une plate-forme triple orientable de (550 mm) à l'arrière de la tourelle de commandement et une autre plate-forme quadruple orientable à l'arrière composée de deux (550 mm) et deux (400 mm). Les torpilles de 550 mm étaient destinées à frapper de gros navires et 400 mm étaient destinées aux plus petits bateaux. "
 FRA_lr_patrol_submarine_2: 0 "Classe Roland Morillot"
 FRA_lr_patrol_submarine_2_desc: 0 "Projet" Z2 ", version améliorée de Redoutable. Le placement de 85 t de mazout dans les ballasts est devenu l'amélioration de base. Construit sous les programmes 1934 (1 bateau), 1937 (1 bateau) et 1938 (3 bateaux). 8 plus de bateaux ont été commandés dans le cadre du programme 1940. Deux d'entre eux, Ile de France et Ile de Ré, ont été lancés en avril. Les sous-marins suivants ont été nommés mais jamais posés, La Guadeloupe, Ile de Yeu et La Réunion. trois autres bateaux, mais ils n'ont jamais reçu de noms. Des sous-marins incomplets ont explosé sur des cales de halage le 19/06/1940 avant l'occupation de Cherbourg par les Allemands. "
 FRA_lr_patrol_submarine_3: 0 "Classe S"
 FRA_lr_patrol_submarine_3_desc: 0 "Les sous-marins de classe S de la Royal Navy ont été conçus et construits à l'origine lors de la modernisation de la force sous-marine au début des années 1930 pour répondre au besoin de petits bateaux pour patrouiller dans les eaux restreintes de la mer du Nord et de la mer Méditerranée, remplaçant les sous-marins britanniques de classe H. La marine française a utilisé la classe S. "
 FRA_lr_patrol_submarine_4: 0 "Classe Narval"
 FRA_lr_patrol_submarine_4_desc: 0 "La classe Narval (sous-marins d'escadre," sous-marins de la flotte ") était des sous-marins de patrouille construits pour la marine française dans les années 1950. Le type Narval était une progéniture du projet E-48, inspiré du type allemand XXI U-boats de la Seconde Guerre mondiale, en particulier Roland Morillot qui ont été mis en service français. La classe comportait huit tubes lance-torpilles de 550 mm et 14 recharges et étaient les sous-marins les plus avancés de la marine française après la deuxième guerre mondiale. "
 FRA_lr_patrol_submarine_5: 0 "Classe Aréthuse"
 FRA_lr_patrol_submarine_5_desc: 0 "La classe Aréthuse était des sous-marins construits pour la Marine nationale."
 FRA_lr_patrol_submarine_6: 0 "Classe Daphné"
 FRA_lr_patrol_submarine_6_desc: 0 "La classe Daphné était des sous-marins construits pour la marine française."
 FRA_destroyer_tb: 0 "Destructeur de torpilleurs (I)"
 FRA_destroyer_tb_desc: 0 "Les destroyers étaient à l'origine construits comme des compteurs de torpilleurs, des navires de livraison de torpilles dédiés. Cependant, on a vite découvert que ces rôles pouvaient être fusionnés en un navire transportant un certain nombre de canons de petit calibre et de torpilles, et donc le destroyer de torpilleurs. est né. Ces navires étaient nettement plus petits que les destroyers mis au point au cours de la première guerre mondiale, et ceux qui étaient encore en service dans les années 1930 avaient souvent été reclassés comme torpilleurs. "
 FRA_destroyer_early_ww1: 0 "Destroyer de la première guerre mondiale (II)"
 FRA_destroyer_early_ww1_desc: 0 "Les pressions du temps de guerre ont conduit à un développement rapide des destroyers, qui ont vu des augmentations de taille et d'armement (canon et torpille). La vitesse a également augmenté."
 FRA_destroyer_late_ww1: 0 "Destroyer de la fin de la Première Guerre mondiale (III)"
 FRA_destroyer_late_ww1_desc: 0 "À la seconde moitié de la Première Guerre mondiale, les destroyers avaient presque atteint ou, dans certains cas, dépassé, un déplacement de 1000 tonnes et disposaient de canons de 4 pouces ou 4,7 pouces. La plupart des navires construits pendant cette phase de développement des destroyers étaient encore en service lors du déclenchement de la Seconde Guerre mondiale. "
 FRA_light_cruiser_protected: 0 "Classe Victoria Louise"
 FRA_light_cruiser_protected_desc: 0 "À partir du milieu des années 1880, la marine allemande a commencé à moderniser sa force de croisière, qui à l'époque reposait sur une collection mixte de frégates et de corvettes à voile et à vapeur. \ N La classe Victoria Louise de croiseurs protégés était la dernière classe de navires de ce type construits pour la marine impériale allemande. La conception de la classe a introduit le clipper combiné et l'étrave de bélier et les côtés en blocs qui caractérisaient plus tard les croiseurs blindés allemands. La classe comprenait cinq navires, Victoria Louise, le navire de tête, Hertha, Freya , Vineta et Hansa. Les navires ont été établis en 1895–1896, et ont été lancés en 1897–1898 et mis en service dans la flotte l'année suivante. "
 FRA_light_cruiser_scout: 0 "Classe Magdebourg"
 FRA_light_cruiser_scout_desc: 0 "À partir de la fin des années 1890, le Kaiserliche Marine a commencé à développer des croiseurs légers modernes, sur la base de l'expérience avec les croiseurs non protégés et d'une série d'avertissements qu'il avait construits au cours de la décennie précédente. \ N La classe de croiseurs légers de Magdebourg était un groupe de quatre navires construits pour la marine impériale allemande. La classe comprenait le SMS Magdeburg, le navire de tête, le Breslau, le Strassburg et le Stralsund. Les quatre navires ont été posés en 1910 et ont été achevés à la fin de 1912. Ils étaient armés d'un batterie de douze canons de 10,5 cm, mais au cours de leur carrière, Breslau, Strassburg et Stralsund ont été réarmés avec des canons plus puissants de 15 cm. Ils ont déplacé 4570 t (4500 tonnes longues) à pleine charge et ont été évalués à une vitesse maximale de 27,5 nœuds (50,9 km / h; 31,6 mi / h), bien que les quatre navires aient dépassé ce chiffre lors des essais. "
 FRA_light_cruiser_ww1: 0 "Classe Königsberg"
 FRA_light_cruiser_ww1_desc: 0 "La classe de croiseurs légers Königsberg était un groupe de quatre navires mis en service dans la marine impériale allemande peu avant la fin de la Première Guerre mondiale. La classe comprenait Königsberg, Karlsruhe, Emden et Nürnberg, qui portaient tous le nom de croiseurs légers. Les navires constituaient une amélioration progressive par rapport aux croiseurs précédents de la classe Wiesbaden, et étaient armés d'une batterie principale de huit canons SK L / 45 de 15 cm et avaient une vitesse nominale de 27,5 nœuds (50,9 km / h; 31,6 mph). "
 FRA_armoured_cruiser_1: 0 "Croiseur lourd avant la première guerre mondiale (I)"
 FRA_armoured_cruiser_1_desc: 0 "Plus rapides que les cuirassés de l'époque, mais toujours relativement blindés et dotés de canons plus puissants que tout sauf un cuirassé, les croiseurs blindés pourraient former l'épine dorsale d'un escadron local, ou une partie de la ligne de bataille, selon les besoins. Cependant , ils étaient lents selon les normes des croiseurs modernes, atteignant souvent des vitesses de seulement 20 nœuds. "
 FRA_armoured_cruiser_2: 0 "Croiseur lourd WW1 (II)"
 FRA_armoured_cruiser_2_desc: 0 "Dernière génération de croiseurs blindés, ces navires sont restés plus lents que les croiseurs lourds qui les suivraient, mais sont également restés plus lourdement blindés."
 FRA_heavy_cruiser_ww1: 0 "Classe Duquesne"
 FRA_heavy_cruiser_ww1_desc: 0 "Les croiseurs lourds de la classe Duquesne ont été les premiers croiseurs du traité français, et comme les premiers croiseurs italiens ont compromis le blindage pour une vitesse plus élevée. Ils étaient équipés de huit canons de 203 mm et pouvaient faire près de 34 nœuds, mais ils n'avaient que 30 mm de protection blindée, limitée à couvrir les zones clés. "
 FRA_battle_cruiser_early_ww1: 0 "Croiseur de guerre de la première guerre mondiale (I)"
 FRA_battle_cruiser_early_ww1_desc: 0 "Les croiseurs de guerre étaient les homologues les plus rapides et légèrement blindés des dreadnoughts, comme les croiseurs blindés l'avaient été sur les cuirassés pré-dreadnought."
 FRA_battle_cruiser_late_ww1: 0 "Conception Durand-Viel"
 FRA_battle_cruiser_late_ww1_desc: 0 "La conception Durand-Viel du croiseur de bataille était une proposition parmi une série d'études remontant à la Première Guerre mondiale. Il s'agissait essentiellement des versions de croiseurs de guerre des classes de cuirassé Normandie et Lyon, avec les mêmes quadri-tourelles et canons, bien qu'en nombre réduit. Comme les croiseurs de guerre contemporains d'autres marines, ils seraient plus rapides mais moins blindés qu'un cuirassé. Ils ont été annulés avant que la Première Guerre mondiale n'éclate. "
 FRA_battle_cruiser_2: 0 "Classe Alsace-Lorraine"
 FRA_battle_cruiser_3: 0 "Classe Marseille"
 FRA_battle_cruiser_4: 0 "Classe Paris"
 FRA_battleship_1: 0 "Classe Richelieu"
 FRA_battleship_1_desc: 0 "Les cuirassés de classe Richelieu étaient les derniers cuirassés mis en service dans la marine française. Ils étaient une conception améliorée du Dunkerque et autorisée dans le cadre des programmes navals de 1935 et 1938. Ils avaient un excellent armement, vitesse et portée AA, ce qui en faisait un excellent vaisseau capital. Sur les quatre commandés, deux seulement ont été lancés et un a été achevé avant la chute de la France. Il y a eu de nombreuses tentatives pour terminer les navires restants en utilisant des conceptions différentes, proposées pour une utilisation comme cuirassé antiaérien, cuirassé hybrides ou porteurs à grande échelle. "
 FRA_battleship_2: 0 "Classe Gascogne"
 FRA_battleship_2_desc: 0 "La classe de cuirassés Gascogne était une sous-classe de la classe Richelieu. Trois navires ont été commandés dans le programme naval de 1940, mais aucun n'a été lancé. La conception serait une répétition du Richelieu, mais avec l'armement principal réparti uniformément avant et à l'arrière, un armement AA amélioré et des moteurs améliorés résultant en un navire globalement meilleur. "
 FRA_battleship_3: 0 "Classe Alsace"
 FRA_battleship_3_desc: 0 "Les cuirassés de classe Alsace devaient succéder à la classe Richelieu. Quatre navires ont été commandés, les études de conception achevées en 1939, autorisées en 1940 et devant être mises en chantier en 1941, bien que la chute de la France l'ait empêché. Cela améliore la conception Richelieu avec des canons principaux plus lourds et plus nombreux, un armement AA plus fort, des plaques de blindage plus épaisses et des moteurs plus gros. "
 FRA_battleship_4: 0 "Classe Île-de-France"
 FRA_sh_battleship_1: 0 "Classe Charlemagne"
 FRA_sh_battleship_1_desc: 0 "La classe de super cuirassés Charlemagne est une conception hypothétique pour correspondre aux gros cuirassés d'autres marines. Ils comportent un armement lourd tous en avant dans des positions de tir, un armement AA lourd et une armure épaisse. L'ensemble de la conception emprunte des éléments du Richelieu. et les classes britanniques de Nelson. "
 FRA_sh_battleship_2: 0 "Classe Napoléon Bonaparte"
 FRA_sh_battleship_2_desc: 0 "Les cuirassés de classe Napoléon Bonaparte étaient une conception hypothétique et étaient basés sur les classes Alsace et Gascogne. Son armement lourd est réparti uniformément à l'avant et à l'arrière dans des tourelles triples, avec des secondaires superfus et un armement lourd AA. Un blindage épais et des moteurs puissants fournissent la vitesse et la défense nécessaires pour suivre le rythme des autres navires de la flotte et combattre efficacement ses adversaires. "
 FRA_carrier_ww1: 0 "Classe La Fayette"
 FRA_carrier_ww1_desc: 0 "La Première Guerre mondiale a vu les premiers porte-avions du monde. Ces navires, bien que nettement plus petits et plus lents que les porte-avions plus modernes, étaient encore en service dans les années 1930 et 1940."
 GER_coastal_submarine_0_desc: 0 "Le sous-marin côtier de type UB III était une classe de U-boot construits pendant la Première Guerre mondiale par la marine impériale allemande. Ils transportaient dix torpilles et déplaçaient plus de 500 tonnes. Entre 1916 et 1918, 96 furent construits, mais tous furent hors service en 1935. "
 GER_coastal_submarine_1_desc: 0 "Le sous-marin allemand de type IIA était une seule coque, entièrement soudé sous-marin côtier avec ballasts internes. Il a déplacé plus de 250 tonnes, il a déplacé plus de 279 tonnes, 3 tubes lance-torpilles de 533 mm et avait 5 torpilles ou 1 torpilles et 9 mines TMB Six ont été construits entre 1934 et 1935. "
 GER_coastal_submarine_2_desc: 0 "Le Type IIB était une version allongée du Type IIA. Trois compartiments supplémentaires ont été insérés au milieu du navire, équipés de réservoirs de diesel supplémentaires sous la salle de contrôle. L'autonomie a été augmentée à 1 800 milles marins à 12 nœuds. Le temps de plongée a également été amélioré à 30 secondes. Il déplaçait 279 tonnes, 3 tubes lance-torpilles de 533 mm et possédait 5 torpilles ou 1 torpille et 9 mines TMB. Vingt ont été construits entre 1935 et 1936. "
 GER_coastal_submarine_3_desc: 0 "Le Type IIC était une autre version allongée du Type IIB avec deux compartiments supplémentaires insérés au milieu du navire pour accueillir des installations de salle radio améliorées. Les réservoirs diesel supplémentaires sous la salle de contrôle ont été encore élargis, étendant la portée à 1 900 milles marins à 12 nœuds. Il déplaçait 291 tonnes, 3 tubes lance-torpilles de 533 mm et possédait 5 torpilles ou 1 torpilles et 9 mines TMB. Huit ont été construits entre 1937 et 1940. "
 GER_coastal_submarine_4_desc: 0 "Le Type IID avait des réservoirs de selle supplémentaires installés sur les côtés de la coque externe. Ces réservoirs de selle étaient utilisés pour accueillir des réservoirs de stockage de diesel supplémentaires. Le carburant diesel flottait au-dessus des réservoirs de selle et, à mesure que l'huile est consommée, l'eau de mer remplirait progressivement les réservoirs pour compenser la flottabilité positive. L'autonomie a été presque doublée à 3 450 nmi (6 390 km; 3 970 mi) à 12 nœuds (22 km / h; 14 mi / h) et a permis au Type II de fonctionner pendant de plus longues durées environ Les îles britanniques. Les hélices ont également été équipées de buses Kort, destinées à améliorer l'efficacité de la propulsion. Elle a déplacé 314 tonnes. Elle a déplacé 291 tonnes, 3 tubes lance-torpilles de 533 mm et 5 torpilles ou 1 torpille et 9 mines TMB. Seize ont été construites entre 1937 et 1940. "
 GER_coastal_submarine_5_desc: 0 "Le bateau côtier de Type XXIII était l'un des modèles de sous-marins les plus avancés de la Seconde Guerre mondiale, bien que son succès ait été éclipsé par son cousin beaucoup plus grand, le Type XXI Elektroboat. \ NLe développement du Type XXIII a reçu une très haute priorité , en mettant l'accent sur l'utilisation autant que possible de composants déjà éprouvés. Pour réduire le temps de développement, le Dr Walter a conçu le nouveau bateau basé sur le prototype de type XXII précédent. Le 30 juin 1943, la conception initiale était prête et la construction a commencé en parallèle à plusieurs chantiers navals en Allemagne, en France, en Italie et en URSS occupée par l'Allemagne. L'entrepreneur principal était Deutsche Werft à Hambourg. "
 GER_submarine_1: 0 "Attack Sub Type IA"
 GER_submarine_1_desc: 0 "Lancé le 14 février 1936, le Type IA a été le premier U-boot à être conçu selon les spécifications allemandes et a été le premier à recevoir la désignation de Type. Cette conception a été considérée comme un échec car elle avait une mauvaise résistance à la mer, une mauvaise maniabilité et était mécaniquement peu fiable. Seuls deux ont été construits, qui après des essais initiaux, il a été décidé d'annuler la production de cette classe. Seulement 2 ont été construits le U-25 et le U26. "
 GER_submarine_2: 0 "Attack Sub Type VIIA midrange"
 GER_submarine_2_desc: 0 "Premier de la classe Type VII, le VIIA a été rigoureusement comparé au Type IA dans le but de déterminer le modèle de production à utiliser pour la force U-boot. Le Type VIIA a été le vainqueur, mais il manquait de retard Il a ensuite été décidé d'améliorer le Type VIIA et de l'utiliser comme base de développement ultérieur. Dix types VIIA ont été construits, six par AG Wesser et quatre par Germania, qui ont été lancés entre juin 24 1936 et 15 avril 1937. "
 GER_submarine_3: 0 "Attack Sub Type VIIB midrange"
 GER_submarine_3_desc: 0 "Une version améliorée du Type VIIA, le VIIB avait une coque légèrement allongée et des réservoirs de selle plus grands. Cela a permis une plus grande capacité de carburant qui a augmenté la gamme de 4300nm à 6500nm. Des superchargeurs ont été installés sur les moteurs diesel, augmentant vitesse de surface d'environ 1 nœud. La capacité des torpilles a également été augmentée de 11 à 14 torpilles - deux ont été stockées à l'extérieur dans des conteneurs étanches à la pression sous le pont supérieur. Pour améliorer la manœuvrabilité et le rayon de braquage, des gouvernails jumeaux ont été installés directement derrière les hélices. La nouvelle disposition à double gouvernail permettait de rentrer le tube lance-torpilles arrière unique à l'intérieur de la coque de pression, ce qui permettait des recharges internes en mer. Sur le Type VIIA, le tube lance-torpilles arrière était situé à l'extérieur et ne pouvait être rechargé qu'au port. Un total de 24 Des VIIB de type ont été mis en service. "
 GER_submarine_4: 0 "Milieu de gamme VIIC de sous-type d'attaque"
 GER_submarine_4_desc: 0 "Le sous-marin de mer Type VIIC était le cheval de bataille de la force allemande des U-boot, avec 568 mis en service entre 1940 et 1945. Les navires ont déplacé 770 tonnes et étaient armés de cinq tubes lance-torpilles de 533 mm."
 GER_patrol_submarine_6: 0 "Attack Sub Type VIIC / 41 midrange"
 GER_patrol_submarine_6_desc: 0 "Le Type VIIC / 41 était la réponse allemande pour contrer l'efficacité des progrès ASW britanniques réalisés en 1940/41. Au fur et à mesure que les armes et l'équipement ASW britanniques s'amélioraient, les charges de profondeur devenaient plus efficaces et précises pour trouver des U-boot submergés. La nécessité de plonger encore plus profondément pour éviter les attaques de charge de profondeur devenait de plus en plus importante. Dans le Type VIIC / 41, la profondeur d'écrasement a été augmentée de 200 m à 250 m. Afin d'augmenter la profondeur d'écrasement, tous les équipements non essentiels ont été retirés et beaucoup d'autres ont été remplacés par des matériaux plus récents et plus légers. Les économies de poids ont permis d'augmenter l'épaisseur de la coque de 18,5 mm à 21 mm, ce qui a augmenté la profondeur d'écrasement à 250 m. Ces modifications ont été considérées comme mineures et ne justifiaient pas un nouveau numéro de sous-type, d'où il était indiqué par l'ajout d'un suffixe «41», indiquant que l'approbation de modification avait été donnée en 1941. Au total, 88 Type VIIC / 41 ont été mis en service. »
 GER_patrol_submarine_7: 0 "Attack Sub Type VIIC / 42 midrange"
 GER_patrol_submarine_7_desc: 0 "Le Type VIIC / 42 était une nouvelle amélioration prévue du VIIC / 41. Un contrat a été passé pour 165 de ce nouveau bateau, mais aucun n'a jamais été posé, encore moins achevé. Cette conception aurait abrité un compresseur supplémentaire, augmentation de l'efficacité du moteur et de la portée de la surface à 10 000 nm. La vitesse de surface aurait augmenté de 1,6 noeud à 18,6 kt. La coque sous pression a été à la fois allongée et augmentée en diamètre pour abriter des équipements supplémentaires. Cependant, l'amélioration la plus significative de cette conception concernait le matériau de la coque doit être fabriquée en acier blindé de qualité. Avec l'augmentation prévue de l'épaisseur à 28 mm, la profondeur d'écrasement de ce bateau aurait été étonnante de 500 m. "
 GER_lr_patrol_submarine_0: 0 "Attaque sous-type IXA longue portée"
 GER_lr_patrol_submarine_0_desc: 0 "Le premier de la conception originale, un total de huit Type IXA ont été construits. Le premier était U-37, lancé le 4 mai 1938 et mis en service le 4 août 1938. Il était équipé de trois périscopes, deux dans le tourelle de commandement et une dans la salle de contrôle. "
 GER_lr_patrol_submarine_1: 0 "Attaque sous-type IXB longue portée"
 GER_lr_patrol_submarine_1_desc: 0 "Quatorze IXB de type ont été construits. La capacité de carburant a été augmentée de 154 tonnes à 165 tonnes, donnant une gamme légèrement étendue de 8 100 nm à 8 700 nm."
 GER_lr_patrol_submarine_2: 0 "Attaque sous-type IXC longue portée"
 GER_lr_patrol_submarine_2_desc: 0 "Cinquante-quatre IXC de type ont été construits. La principale différence était une capacité de carburant augmentée à 208 tonnes, résultant en une portée étendue de 8 700 nm à 11 000 nm. Cette sous-classe avait deux périscopes, tous deux logés dans la tourelle."
 GER_lr_patrol_submarine_3: 0 "Attaque sous-type IXC / 41 longue portée"
 GER_lr_patrol_submarine_3_desc: 0 "Quatre-vingt-sept Type IXC / 40 ont été construits. La capacité de carburant a encore été augmentée à 214 tonnes, ce qui donne une portée étendue à 11 400 nm."
 GER_lr_patrol_submarine_4: 0 "Attaque sous-type IXD1 longue portée"
 GER_lr_patrol_submarine_4_desc: 0 "Seuls deux Type IXD1 ont été construits, U-180 et U-195. Leurs moteurs diesel standard ont été remplacés par six diesels Daimler Benz MB501, produisant chacun une puissance de 1 500 ch. Bien que l'autonomie maximale ait été quelque peu réduite, cette conception pouvait atteindre une vitesse de pointe respectable de plus de 20 nœuds. Des problèmes techniques considérables ont été rencontrés, notamment la surchauffe et l'émission de fumée blanche des gaz d'échappement visible sur des kilomètres. Les moteurs insatisfaisants ont été retirés et les moteurs MAN d'origine ont été réinstallés. Ils ont ensuite été convertis pour transporter des U-boot et pouvait transporter jusqu'à 252 tonnes de fret. Dans cette configuration, les tubes lance-torpilles ont été retirés pour fournir un espace de chargement supplémentaire. Les deux variantes des Type IXD1 étaient équipées d'un Focke Achgelis, un cerf-volant à voilure tournante pour la fabrication observations lointaines. "
 GER_lr_patrol_submarine_5: 0 "Attaque sous-type IXD2 longue portée"
 GER_lr_patrol_submarine_5_desc: 0 "Vingt-huit Type IXD2 ont été construits. En plus de leurs moteurs diesel MAN standard, cette variante avait deux moteurs diesel six cylindres supplémentaires qui pouvaient être utilisés pour la croisière en surface. Ils avaient des soutes à carburant supplémentaires, ce qui leur conférait une autonomie exceptionnelle de 23 700 nm - la plus longue portée de tous les sous-marins d'attaque allemands. Comme l'IXD1, il était équipé d'un cerf-volant Focke Achgelis. "
 GER_lr_patrol_submarine_6: 0 "Attaque sous-type XXI longue portée"
 GER_lr_patrol_submarine_6_desc: 0 "Les sous-marins de type XXI, également connus sous le nom d'Elektroboote, ont été les premiers sous-marins conçus pour fonctionner principalement submergés, plutôt que comme des navires de surface pouvant submerger pour échapper à la détection ou lancer une attaque. Ses principales caractéristiques étaient sa rationalisation. coque et tour de commandement et son grand nombre de cellules de batterie. Il était parmi les plus grands des sous-marins allemands, déplaçant plus de 1 620 tonnes. Il y avait 118 navires mis en service entre 1943 et 1945. "
 GER_destroyer_tb: 0 "Grosses Torpedo Boat 1906"
 GER_destroyer_tb_desc: 0 "Avec 59 bateaux construits, les torpilleurs de la conception Großes Torpedoboot 1906 étaient la deuxième plus grande classe de torpilleurs commandée par le Hochseeflotte. Les bateaux différaient en taille et en armement, les plus gros bateaux étaient presque un tiers plus grands que le smallest ones. Most of the boats had a turbine engine, only the first 21 had an old fashioned expansion engine. These were the boats with a top speed about 3 knots slower than the turbine powered ones. Many of these boats survived World War I and were used in the Reichsmarine or Kriegsmarine as training ships, fleet tenders or torpedo recovery vessels. Therefore, several ones were completely rebuild with new, larger superstructures and a new main armament (10,5 cm guns instead of 8,8 cm ones). Operating as training ships, fast tugboats, remote control boats or experimental ships, some even survived World War II and were used in the Soviet navy until the 1960s."
 GER_destroyer_early_ww1:0 "Torpedobootszerstorer 1914"
  GER_destroyer_early_ww1_desc: 0 "Contrairement à la marine britannique, le Hochseeflotte allemand a préféré les petits torpilleurs au lieu des gros destroyers construits en Grande-Bretagne. Avec le déclenchement de la guerre, la marine allemande a voulu tester si un" Torpedoboot-Zerstörer "plus grand - un Le destroyer torpilleur s'intégrerait dans le programme de construction navale, donc 8 bateaux de la classe Torpedoboot-Zerstörer ont été commandés à la fin de 1914. Les bateaux ont d'abord été complétés avec les canons habituels de 8,8 cm, mais en 1916, ils ont été rééquipés avec le plus grands de 10,5 cm. Une caractéristique tout à fait remarquable du V100 était l'hydravion qui pouvait être transporté sur la poupe du bateau. Un seul d'entre eux a été perdu pendant la guerre. La plupart d'entre eux ont été sabordés à Scapa Flow en 1919 avec le reste de la Hochseeflotte. "
 GER_destroyer_late_ww1: 0 "Torpedoboot 1923"
 GER_destroyer_late_ww1_desc: 0 "La classe Torpedoboot 1923 (Raubvogel) était une classe de torpilleurs construits pour la Kriegsmarine après la Première Guerre mondiale. Six navires ont été construits entre 1926 et 1928 et ont tous servi pendant la Seconde Guerre mondiale. Malgré leur désignation de torpilleurs, les navires étaient de la taille d'un destroyer, déplaçant plus de 920 tonnes et armés de trois canons de 105 mm L / 45. Les navires ont été nommés d'après les oiseaux de proie et ont été appelés la classe Raubvogel. Succédés par six Torpedoboot 1924 nommés pour les carnivores et appelés la classe Raubtier . "
 GER_destroyer_1: 0 "Zerstörer 1934"
 GER_destroyer_1_desc: 0 "La classe Zerstörer 1934 était la première classe de destroyers allemands construits depuis la Première Guerre mondiale. Ils étaient armés de cinq canons de 5" et de huit tubes lance-torpilles. 16 navires ont été construits, dont 12 étaient la sous-classe améliorée Zerstörer 1934A. "
 GER_destroyer_2: 0 "Zerstörer 1936"
 GER_destroyer_2_desc: 0 "Ces 6 navires (sur 26 prévus) commandés dans le cadre du programme 1935 étaient des versions améliorées et agrandies des classes 1934 et 1934A. La plupart des défauts graves des navires antérieurs avaient été résolus: la fiabilité du moteur et l'intégrité structurelle étaient améliorés et ils étaient de bien meilleurs navires de mer, transportant moins d'eau grâce à une amélioration de la conception des arcs. Malgré cela, cinq de ce type plus récent ont également été perdus à Narvik en avril 1940. Du Z17 au Z22 mis en service d'août 1938 à septembre 1939 . "
 GER_destroyer_3: 0 "Zerstörer 1936A - Classe Narvik"
 GER_destroyer_4_desc: 0 "Zerstörer 1942: Le destroyer expérimental (Z51) propulsé par des moteurs diesel pour les opérations à longue portée a été établi en 1943 et lancé en 1944. \ n Alors que le Z51 était un banc d'essai pour la propulsion diesel, le destroyer de type 1942C était une classe de production de gros destroyers à moteur diesel. Ils devaient avoir un armement révisé, avec six canons principaux à double usage Flak 40 de 128 mm, et un tout nouvel armement antiaérien, avec trois canons antiaériens de calibre intermédiaire Gerät 58 de 5,5 cm et un armement rapproché de 14 canons de 30 mm en sept montures jumelles, avec huit tubes lance-torpilles. Cinq de ces navires (Z52 - Z56) ont été commandés et mis en chantier en 1943, mais aucun n'a été achevé, étant annulé en juillet 1944. Un autre deux navires (Z57, Z58) ont été commandés, mais ont été annulés avant le début de la construction. "
 GER_destroyer_5: 0 "Zerstörer 1945"
 GER_light_cruiser_protected: 0 "Classe Victoria Louise"
 GER_light_cruiser_protected_desc: 0 "À partir du milieu des années 1880, la marine allemande a commencé à moderniser sa force de croisière, qui reposait à l'époque sur une collection mixte de frégates et de corvettes à voile et à vapeur. \ N La classe Victoria Louise de croiseurs protégés était la dernière classe de navires de ce type construits pour la marine impériale allemande. La conception de la classe a introduit le clipper combiné et l'étrave de bélier et les côtés en blocs qui caractérisaient plus tard les croiseurs blindés allemands. La classe comprenait cinq navires, Victoria Louise, le navire de tête, Hertha, Freya , Vineta et Hansa. Les navires ont été établis en 1895–1896, et ont été lancés en 1897–1898 et mis en service dans la flotte l'année suivante. "
 GER_light_cruiser_scout: 0 "Classe Magdebourg"
 GER_light_cruiser_scout_desc: 0 "À partir de la fin des années 1890, le Kaiserliche Marine a commencé à développer des croiseurs légers modernes, basés sur l'expérience des croiseurs non protégés et une série d'avertissements qu'il avait construits au cours de la décennie précédente. \ N La classe des croiseurs légers de Magdebourg était un groupe de quatre navires construits pour la marine impériale allemande. La classe comprenait le SMS Magdeburg, le navire de tête, le Breslau, le Strassburg et le Stralsund. Les quatre navires ont été posés en 1910 et ont été achevés à la fin de 1912. Ils étaient armés d'un batterie de douze canons de 10,5 cm, mais au cours de leur carrière, Breslau, Strassburg et Stralsund ont été réarmés avec des canons plus puissants de 15 cm. Ils ont déplacé 4570 t (4500 tonnes longues) à pleine charge et ont été évalués à une vitesse maximale de 27,5 nœuds (50,9 km / h; 31,6 mi / h), bien que les quatre navires aient dépassé ce chiffre lors des essais. "
 GER_light_cruiser_ww1: 0 "Classe Königsberg"
 GER_light_cruiser_ww1_desc: 0 "La classe de croiseurs légers Königsberg était un groupe de quatre navires mis en service dans la marine impériale allemande peu avant la fin de la Première Guerre mondiale. La classe comprenait Königsberg, Karlsruhe, Emden et Nürnberg, qui portaient tous le nom de croiseurs légers. Les navires constituaient une amélioration progressive par rapport aux croiseurs précédents de la classe Wiesbaden, et étaient armés d'une batterie principale de huit canons SK L / 45 de 15 cm et avaient une vitesse nominale de 27,5 nœuds (50,9 km / h; 31,6 mph). "
 GER_light_cruiser_1_desc: 0 "Emden était le premier grand navire de guerre construit en Allemagne après la Première Guerre mondiale et était le seul navire de sa classe. Il a été posé en 1921 et mis en service en 1925. L'armement se composait de huit canons de 150 mm (5,9") en un seul. tourelles. \ n \ n La classe Königsberg, parfois appelée classe K, était une classe de croiseurs légers de la Reichsmarine et de la Kriegsmarine allemandes. Ces navires étaient les premiers de la Reichsmarine avec une conception de croiseur moderne; leur prédécesseur, Emden, était basé sur des conceptions de la Première Guerre mondiale. La classe comprenait trois navires nommés d'après les villes allemandes: Königsberg, Karlsruhe et Köln, tous construits entre 1926 et 1930. Ils étaient armés d'une batterie principale de neuf canons de 15 cm (5,9 pouces) et de douze torpilles de 50 cm (20 pouces). tubes. "
 GER_light_cruiser_3_desc: 0 "Les croiseurs de classe M ont été conçus comme des éclaireurs pour les escadrons de raids commerciaux. Six navires (M, N, O, P, Q, R) ont été commandés dans le cadre du Plan Z, deux étant posés avant l'arrêt des travaux. au début de la guerre. L'armement principal aurait été de huit canons de 150 mm répartis sur quatre tourelles jumelles. Les navires transportaient quatre canons antiaériens de 8,8 cm L / 76 dans deux tourelles jumelles, à l'arrière de la superstructure principale. Les navires de classe M. étaient également équipés de huit canons AA de 3,7 cm montés sur deux montures centrées sur la superstructure et de quatre canons AA de 2 cm. Les navires étaient également armés de huit tubes lance-torpilles montés sur le pont et d'environ 60 mines. Les six navires devaient tous utiliser deux ensembles des turbines Brown, Boveri, & Co. et Wagner ou des turbines de type Marine construites par Germaniawerft et quatre moteurs diesel 12 cylindres deux temps à double effet MAN. Le système de propulsion a entraîné trois vis. "
 GER_light_cruiser_4: 0 "Classe Spähkreuzer"
 GER_light_cruiser_4_desc: 0 "Les croiseurs de classe Q étaient une conception de classe M modifiée. Ils ont été conçus pour être plus grands que la classe M avec un armement anti-aérien plus lourd et un contrôle de tir amélioré. Les croiseurs Q et R ont été équipés de quatre croiseurs supplémentaires. diesels, pour un total de huit. Les turbines étaient alimentées par quatre chaudières à ultra-haute pression Wagner, conçues pour produire 58 atmosphères de pression. Le système de propulsion a entraîné quatre vis. "
 GER_light_cruiser_5: 0 "Classe N"
 GER_armoured_cruiser_1: 0 "Classe Prince Bismarck"
 GER_armoured_cruiser_1_desc: 0 "SMS Fürst Bismarck (Prince Bismarck) était le premier croiseur blindé d'Allemagne, construit pour le Kaiserliche Marine avant le début du XXe siècle. Le navire a été nommé en l'honneur de l'homme d'État allemand Otto von Bismarck. La conception du Fürst Bismarck était une amélioration. par rapport au précédent croiseur protégé de la classe Victoria Louise - Fürst Bismarck était nettement plus gros et mieux armé que ses prédécesseurs. "
 GER_armoured_cruiser_2: 0 "Classe Prinz Adalbert"
 GER_armoured_cruiser_2_desc: 0 "La classe Prinz Adalbert était un type de croiseur blindé construit pour la marine impériale allemande au début des années 1900. Deux navires de la classe ont été construits, Prinz Adalbert et Friedrich Carl. Friedrich Carl a été mis en service le 12 décembre 1903. et Prinz Adalbert ont suivi le 12 janvier 1904. Ils étaient une amélioration par rapport à la conception du croiseur blindé unique précédent, Prinz Heinrich. Leurs ceintures de blindage étaient de la même épaisseur mais étaient plus étendues que celles de leur prédécesseur. Les deux navires étaient également armés de quatre canons principaux dans des tourelles jumelles, par opposition aux deux tourelles à un seul canon de Prinz Heinrich. "
 GER_heavy_cruiser_ww1: 0 "Classe Scharnhorst"
 GER_heavy_cruiser_ww1_desc: 0 "La classe Scharnhorst Cruiser (à ne pas confondre avec la classe Scharnhorst Battleship avant la Seconde Guerre mondiale) était la dernière classe traditionnelle de croiseurs blindés construits par le Kaiserliche Marine. La classe comprenait deux navires, Scharnhorst et Gneisenau. Ils étaient plus grands que le Croiseurs de classe Roon qui les ont précédés; la taille supplémentaire a été utilisée principalement pour augmenter l'armement principal des canons de 21 cm (8,2 pouces) de quatre à huit. Les navires ont été le premier croiseur allemand à atteindre l'égalité avec leurs homologues britanniques. Les navires étaient nommé d'après les réformateurs de l'armée prussienne du XIXe siècle, Gerhard von Scharnhorst et August von Gneisenau. "
 GER_heavy_cruiser_1: 0 "Classe Deutschland"
 GER_heavy_cruiser_1_desc: 0 "A ne pas confondre avec le cuirassé de classe Deutschland. La classe Deutschland était une série de trois croiseurs lourdement armés, construits par la Reichsmarine officiellement conformément aux restrictions imposées par le traité de Versailles. Les navires de la classe, Deutschland, L'amiral Scheer et l'amiral Graf Spee ont tous déclaré avoir déplacé 10 000 tonnes longues conformément au Traité, bien qu'ils aient en fait déplacé 10 600 à 12 340 tonnes longues à déplacement normal. Malgré le non-respect de la limitation de poids, la conception des navires a incorporé plusieurs innovations radicales pour Ils ont été les premiers grands navires de guerre à utiliser le soudage et la propulsion entièrement diesel. En raison de leur armement lourd de six canons de 28 cm (11 po), les Britanniques ont commencé à qualifier ces navires de «cuirassés de poche». Panzerschiffe, la Kriegsmarine les a reclassés en tant que croiseurs lourds en février 1940. "
 GER_heavy_cruiser_2: 0 "Classe Amiral Hipper"
 GER_heavy_cruiser_2_desc: 0 "La classe Admiral Hipper était un groupe de cinq croiseurs lourds construits par la Kriegsmarine de l'Allemagne nazie à partir du milieu des années 1930. La classe comprenait l'Amiral Hipper, le navire de tête, Blücher, Prinz Eugen, Seydlitz et Lützow. Seul le premier trois navires de la classe ont fait l'objet d'une action pendant la Seconde Guerre mondiale. Les travaux sur Seydlitz ont été interrompus à environ 95%; il a été décidé de le convertir en porte-avions, mais cela n'a pas non plus été achevé. Lützow a été vendu incomplet à l'Union soviétique en 1940. Déplaçant officiellement 10 000 tonnes, ils en déplaçaient en réalité plus de 16 000 tonnes. Ils étaient armés de huit canons de 8 "dans quatre tourelles jumelles, avec une batterie secondaire de douze canons de 105 mm. \ n Commandé: Amiral Hipper le 29 avril 1939, Blücher le 20 septembre 1939, Prinz Eugen le 1er août 1940. "
 GER_heavy_cruiser_3: 0 "Classe P"
 GER_heavy_cruiser_3_desc: 0 "Même avec l'achèvement des deux cuirassés de classe Scharnhorst et la construction de deux cuirassés de classe Bismarck, la marine allemande avait moins de navires que les autres marines européennes. Cela a conduit à la décision en 1937 de construire des navires dans un Deutschland amélioré. conception de classe. Après que plus de vingt modèles ont été considérés comme répondant aux spécifications de la marine, un a été choisi; il a été désigné comme croiseur "P" (le "P" pour panzer - allemand: "armure"). Selon le plan original, douze Des navires de classe P devaient être construits. Les navires étaient conçus comme des tueurs de croiseurs dotés d'un armement et d'un blindage suffisamment lourds pour embarquer des croiseurs légers et lourds, mais suffisamment rapides pour dépasser les cuirassés et les croiseurs de guerre. Bien que les navires soient déjà affectés à des chantiers navals, la construction n'a jamais commencé sur les navires de classe P après que la conception du croiseur de combat de classe O les ait remplacés. "
 GER_heavy_cruiser_4_desc: 0 "La Classe R était une classe de croiseurs lourds proposée avec une grande vitesse et des capacités anti-aériennes."
 GER_battle_cruiser_early_ww1: 0 "Classe Moltke"
 GER_battle_cruiser_early_ww1_desc: 0 "La classe Moltke était une classe de deux croiseurs de combat" tout gros "de la marine impériale allemande construits entre 1909 et 1911. Nommés SMS Moltke et SMS Goeben, ils étaient similaires au précédent croiseur de combat unique Von der Tann, mais la nouvelle conception comportait plusieurs améliorations progressives. Les Moltkes étaient légèrement plus gros, plus rapides et mieux blindés, et disposaient d'une paire supplémentaire de canons de 28 centimètres. Armement: 10 × 28 cm (11 po) / 50 canons SK (5 × 2) , 12 canons de 15 cm (5,9 po), 12 canons de 8,8 cm (3,5 po). "
 GER_battle_cruiser_late_ww1: 0 "Classe Derfflinger"
 GER_battle_cruiser_late_ww1_desc: 0 "La classe Derfflinger était une classe de trois croiseurs de bataille (allemands: Schlachtkreuzer) de la marine impériale allemande. Les navires ont été commandés pour les années 1912-1913 en réponse aux trois nouveaux croiseurs de la classe Lion de la Royal Navy qui avaient été lancés. quelques années plus tôt. La classe Moltke précédente et le Seydlitz progressivement amélioré représentaient la fin de l'évolution de la première génération de croiseurs de guerre allemands. l'arc restreint de la tourelle au milieu du navire. Les navires étaient également plus grands que les classes précédentes. La classe Derfflinger utilisait un système de propulsion similaire et, en raison de l'augmentation du déplacement, était légèrement plus lente. La classe comprenait trois navires: Derfflinger, Lützow et Hindenburg. Les trois navires ont fait un service actif dans la flotte de haute mer pendant la Première Guerre mondiale. "
 GER_battle_cruiser_2_desc: 0 "En 1939, la Kriegsmarine a décidé de remplacer trois des croiseurs de classe P prévus par des croiseurs de bataille. Cela a abouti aux croiseurs de combat de classe O. Le déplacement était limité à 30 000 tonnes (30 000 tonnes de long) dans les nouveaux modèles, de sorte que le la durée de la construction serait ramenée des quatre années normales ou plus nécessaires à un cuirassé à environ trois à trois ans et demi. Les caractéristiques requises pour les croiseurs de guerre étaient un déplacement de 30 000 tonnes (30 000 tonnes longues), une batterie principale de six canons de 380 mm (15 po), une batterie secondaire de canons à double usage, une vitesse maximale de 34 nœuds (63 km / h; 39 mi / h), une portée de 15000 nmi (28000 km) à 19 nœuds (35 km / h) ; 22 mph), et suffisamment de blindage pour contrer les canons de 203 mm (8,0 po) des croiseurs lourds. Des ordres de construction ont été donnés pour les deux navires de la classe, mais aucun n'a été lancé. "
 GER_battle_cruiser_3: 0 "Classe Q"
 GER_battle_cruiser_3_desc: 0 "Bien que les plans sur la classe O n'aient pas été finalisés, le troisième croiseur de guerre de classe O," Q ", a été commandé. Le déplacement a été augmenté à 35 945 t (35 377 tonnes longues) (pleine charge). À la flottaison, le la longueur était fixée à 246 m (807 ft) et le faisceau à 30 m (98 ft). La batterie principale était la même que précédemment (six canons de 380 mm (15 in) / 47 calibres dans des tourelles doubles), tandis que la batterie secondaire était divisé entre six canons anti-surface appariés de 150 mm (5,9 po) / calibre 48 et canons antiaériens appariés de 105 mm (4,1 po) / calibre 65. Les canons antiaériens légers étaient de 8 canons de 37 mm en 4 montures doubles et de 20 canons de 20 mm canon automatique en monture simple. Douze tubes lance-torpilles de 533 mm (21,0 po) ont terminé l'armement à bord des navires. Quatre hydravions pour le dépistage étaient prévus. Lors du déplacement de conception, la vitesse maximale a été réduite d'un demi-nœud, à 33,5 nœuds (62,0 km / h; 38,6 mph); cela nécessitait une puissance à l'arbre supérieur de 173 600 chevaux. "
 GER_battle_cruiser_4: 0 "Classe Ludendorff"
 GER_battle_cruiser_4_desc: 0 "Ludendorff est un croiseur de guerre fictif de fin de guerre rapide avec de lourdes capacités anti-aériennes, armé de six canons de 38 cm (15") dans trois tourelles jumelles. Les navires seraient probablement conçus avec un déplacement de 38 000 tonnes et une vitesse maximale de 38 nœuds. "
 GER_battle_cruiser_5: 0 "Classe Moltke"
 GER_battleship_pdn: 0 "Classe Deutschland"
 GER_battleship_pdn_desc: 0 "La classe Deutschland était un groupe de cinq cuirassés pré-dreadnought construits pour la marine allemande Kaiserliche. La classe comprenait Deutschland, Hannover, Pommern, Schlesien et Schleswig-Holstein. Construits entre 1903 et 1908, les navires ressemblaient étroitement à ceux-ci. de la classe Braunschweig précédente, bien qu'ils aient une meilleure protection blindée. Ils ont été rendus obsolètes avant même d'être achevés par le lancement du cuirassé révolutionnaire de la Royal Navy HMS Dreadnought en 1906. En conséquence, ils étaient les derniers navires de ce type construits pour la marine allemande. Ils ont été suivis par les cuirassés de classe Nassau, les premiers cuirassés dreadnought d'Allemagne. "
 GER_battleship_dn: 0 "Classe Nassau"
 GER_battleship_dn_desc: 0 "La classe Nassau était un groupe de quatre cuirassés dreadnought allemands construits pour la marine impériale. Ils étaient la réponse allemande à l'introduction du" tout gros canon "britannique HMS Dreadnought. La classe était composée de Nassau, Rheinland, Posen et Westfalen. Les quatre navires ont été posés au milieu de 1907 et achevés entre mai et septembre 1910. Comparés à leurs contemporains britanniques, les navires de la classe Nassau étaient plus légers et avaient un faisceau plus large. Ils étaient deux nœuds plus lents, car le Les navires allemands conservaient des moteurs verticaux à triple expansion par opposition aux moteurs à turbine haute puissance adoptés par les Britanniques. Les navires transportaient également des canons principaux plus petits - des canons de 11 pouces (280 mm) plutôt que des canons de 12 pouces (305 mm) montés. sur les navires britanniques. "
 GER_battleship_adv_dn: 0 "Classe Kaiser"
 GER_battleship_adv_dn_desc: 0 "La classe Kaiser était une classe de cinq cuirassés construits en Allemagne avant la Première Guerre mondiale et qui ont servi dans la marine impériale allemande pendant la guerre. Ils étaient la troisième classe de dreadnoughts allemands, et les premiers à être équipés de moteurs à turbine. et des tourelles de tir. Les cinq navires étaient le Kaiser, le Friedrich der Grosse, le Kaiserin, le Prinzregent Luitpold et le König Albert. Comme d'habitude pour les cuirassés allemands de l'époque, la classe Kaiser montait des canons principaux plus petits que ceux de leurs rivaux britanniques: 30,5 cm (12,0 pouces), par rapport aux canons de 34,3 cm (13,5 pouces) de la classe britannique Orion. "
 GER_battleship_1: 0 "Classe Bayern"
 GER_battleship_1_desc: 0 "La classe Bayern était une classe de quatre cuirassés super-dreadnought construits par la marine allemande Kaiserliche (marine impériale). La classe comprenait le Bayern, le Bade, la Saxe et le Wurtemberg. La construction a commencé sur les navires peu avant la Première Guerre mondiale; Baden a été établi en 1913, le Bayern et le Sachsen ont suivi en 1914, et le Württemberg, le dernier navire, a été établi en 1915. Seuls Baden et le Bayern ont été achevés, en raison de l'évolution des priorités de construction navale au fur et à mesure que la guerre s'éternisait. Les bateaux étaient plus précieux pour l'effort de guerre, et donc le travail sur de nouveaux cuirassés a été ralenti et finalement arrêté complètement. En conséquence, le Bayern et le Baden étaient les derniers cuirassés allemands terminés par la marine de Kaiserliche. "
 GER_battleship_5: 0 "Classe Barbarossa"
 GER_battleship_5_desc: 0 "Alors que la guerre se poursuivait, l'Oberkommando der Marine a commandé une étude sur la manière d'améliorer efficacement les performances du H39 en réaménageant les navires H39. Cela a été résolu dans la conception Barbarossa qui aurait une batterie principale de huit canons de 48 cm, 32 × 3,7 cm (1,5 po) Canons de 12 × 2 cm (0,8 po), déplacement de près de 60 000 tonnes. "
 GER_battleship_6: 0 "Classe Fuhrer"
 GER_sh_battleship_1: 0 "Classe Schlesien"
 GER_sh_battleship_1_desc: 0 "Conception de 1937 d'un cuirassé lourd dérivé de la classe américaine de l'Iowa. Déplacement proposé de près de 70 000 tonnes"
 GER_sh_battleship_2: 0 "Classe Preußen"
 GER_sh_battleship_2_desc: 0 "La conception Hindenburg 41 (H41) des cuirassés était une amélioration par rapport à la conception précédente du H39. La conception nécessitait un blindage beaucoup plus solide, des cloisons anti-torpilles renforcées et une protection pour le gouvernail et les arbres d'hélice des navires. La batterie principale a été portée à huit. Canons de 42 cm, plus gros que ceux des cuirassés de classe Lion proposés au Royaume-Uni. Tel que conçu, ces navires auraient un déplacement de près de 80 000 tonnes. Le H41 était considéré comme le premier Superschlachtschiff, pour distinguer cette classe des navires H39 beaucoup plus petits, l'Oberkommando der Marine - en coopération avec un conseiller suédois têtu inconnu - a choisi le nom de Preussen. "
 GER_sh_battleship_3: 0 "Classe Großdeutschland"
 GER_sh_battleship_3_desc: 0 "La classe Großdeutschland était la dernière de la série H de modèles de cuirassés. Sans limite de calibre ou de déplacement du canon, les modèles H42 à H44 montaient des armements et des protections de plus en plus lourds, culminant avec la conception H44 de 141 000 tonnes armée de huit canons de 508 mm (20 ")."
 GER_carrier_ww1: 0 "Flugzeugdampfer I"
 GER_carrier_ww1_desc: 0 "Conçu en 1915, le projet Flugzeugdampfer I (avion à vapeur I) était une conversion du paquebot incomplet Ausonia en porte-avions. La construction a été abandonnée à la fin de la Première Guerre mondiale. avait transporté un mélange d'hydravions et d'avions à roues dans ses trois hangars et aurait déplacé 12 500 tonnes. "
 GER_carrier_1: 0 "Classe Seydlitz"
 GER_carrier_1_desc: 0 "Seydlitz a été établi comme le quatrième navire des croiseurs lourds de la classe Admiral Hipper. Partiellement achevé au début de la guerre, il a été envisagé d'être converti en porte-avions. Le projet, nommé Weser 1, était partiellement en cours. lorsque les travaux ont été interrompus en raison de l'augmentation des attaques aériennes sur Brême et du manque de ressources pour sa construction. "
 GER_carrier_2: 0 "Classe Graf Zeppelin"
 GER_carrier_2_desc: 0 "Le Graf Zeppelin était la seule classe de navires de la Kriegsmarine qui avait été conçue comme porte-avions à partir de la quille. Deux navires ont été commandés, mais aucun n'a été achevé. Tel que conçu, le Graf Zeppelin transporterait 30 Bf-109T chasseurs et 12 bombardiers en piqué Ju-87E, versions de navire du Bf-109E et du Ju-87D. "
 GER_carrier_3: 0 "Classe Europa"
 GER_carrier_3_desc: 0 "Plusieurs navires civils ont été considérés pour la conversion en porte-avions par la Kriegsmarine dans les années 1940. Le plus grand de ces navires était le paquebot Europa. Étant le plus grand navire à passagers d'Allemagne, il avait été utilisé comme caserne et comme navire le transport de troupes avant le début des travaux de conversion en transporteur. Si elle avait été achevée, elle aurait déplacé 56 000 tonnes et transporté un groupe aérien de 42 appareils. "
 GER_carrier_4: 0 "Classe I"
 GER_carrier_4_desc: 0 "65 000 tonnes Carrier."
 GER_light_carrier_0: 0 "Classe Greif"
 GER_light_carrier_1: 0 "Kleiner Flugzeugträger"
 GER_light_carrier_1_desc: 0 "Alors que le porte-avions Graf Zeppelin était encore en construction, le département allemand de la construction navale a commencé par des études de conception pour d'autres porte-avions plus petits. Outre le porte-avions de 12 000 t (dont il ne reste que très peu d'informations), une conception encore plus petite - un navire de 6 000 t - a été fabriqué. Ce navire ne pouvait transporter que 15 avions de la taille d'un avion de chasse. Sans aucune protection blindée et probablement un système de moteur diesel, les navires ne seraient pas en mesure de maintenir la vitesse des autres Unités de surface de la Kriegsmarine, de sorte que leur armée utilisée pour la Kriegsmarine était très douteuse. Elles pouvaient être comparées aux CVE alliées qui étaient utilisées pour protéger les convois alliés dans l'Atlantique Nord dans les dernières années de la guerre, mais puisque la Kriegsmarine ne dépendait pas de des convois comme les alliés l'ont fait, l'idée derrière cette conception est discutable. Seule une première étude de conception a été faite, il n'y avait pas de plans pour construire réellement des navires comme ceux-ci. "
 GER_light_carrier_2: 0 "Classe Jade"
 GER_light_carrier_2_desc: 0 "Le navire à passagers Gneisenau de la ligne nord-allemande Lloyd était l'un des trois navires à passagers qui devraient être convertis en transporteurs auxiliaires en 1942 (Projet Jade). Il était à l'origine utilisé pour les croisières de passagers vers l'Extrême-Orient, après le départ de la Seconde Guerre mondiale, il a été utilisé comme un transport de troupes. Des études détaillées ont commencé après la décision de conversion le 13/05/1942, il était prévu d'utiliser le chantier naval Kriegsmarine à Wilhelmshaven plus tard dans l'année. En raison du manque de stabilité et du consommation de carburant, le projet a été arrêté le 25.11.1942 sans aucune modification. Il était prévu de transformer le navire en un transport de troupes capable de transporter et de décharger des réservoirs de 80 t, mais ce projet a également été arrêté. Le 02.05.1943, le Gneisenau a chaviré après avoir heurté une mine dans la mer Baltique, l'épave a été détruite en 1950. "
 GER_light_carrier_3: 0 "Classe Weser"
 ITA_submarine_ww1: 0 "Sous-marin de type Pacinotti"
 ITA_submarine_ww1_desc: 0 "Sous-marin de 800 tonnes construit pendant la grande guerre par l'empire italien."
 ITA_submarine_2: 0 "Classe Marcello"
 ITA_submarine_2_desc: 0 "Comparé à un sous-marin allemand de classe VII C, l'un des Marcellos était massif, déplaçant 1 060 tonnes contre 769. La vitesse entre les deux classes était presque similaire, les navires italiens étant à peine plus rapides sous l'eau. Cependant, principalement en raison de l'âge , au moment où a éclaté, les performances originales n'étaient plus disponibles. La portée était également similaire, mais le Marcello avait deux torpilles (16) de plus que le célèbre u-Boat. "
 ITA_destroyer_tb: 0 "Destructeur de torpilleurs (I)"
 ITA_destroyer_tb_desc: 0 "Les destroyers étaient à l'origine construits comme des compteurs de torpilleurs, des navires de livraison de torpilles dédiés. Cependant, on a vite découvert que ces rôles pouvaient être fusionnés en un navire transportant un certain nombre de canons de petit calibre et de torpilles, et donc le destroyer de torpilleurs. est né. Ces navires étaient nettement plus petits que les destroyers mis au point au cours de la première guerre mondiale, et ceux qui étaient encore en service dans les années 1930 avaient souvent été reclassés comme torpilleurs. "
 ITA_destroyer_early_ww1: 0 "Destroyer de la première guerre mondiale (II)"
 ITA_destroyer_early_ww1_desc: 0 "Les pressions du temps de guerre ont conduit à un développement rapide des destroyers, qui ont vu une augmentation de la taille et de l'armement (canon et torpille). La vitesse a également augmenté."
 ITA_destroyer_late_ww1: 0 "Classe Curtatone"
 ITA_destroyer_late_ww1_desc: 0 "Les destroyers de classe Curtatone ont été les premiers destroyers à être construits en Italie après la fin de la Première Guerre mondiale et ont été les premiers destroyers à utiliser des montures de canons jumelés. Les navires ont été initialement commandés en même temps que les destroyers de classe Palestro, mais ont été reportés en raison de pénuries d'acier. Ils ont déplacé un peu moins de 1 000 tonnes et monté quatre canons Schneider-Armstrong de 102 mm. "
 ITA_destroyer_1: 0 "Classe Freccia"
 ITA_destroyer_1_desc: 0 "Les quatre destroyers de classe Freccia, mis en service entre octobre 1931 et mai 1932, étaient une réversion vers le plus petit type de destroyer de flotte et ils étaient destinés à suivre le rythme des nouveaux croiseurs de classe Zara et nécessitaient une vitesse et une puissance moteur plus élevées pour L'armement était comme pour les turbines, sauf qu'une version améliorée du canon de 120 mm a été installée (modèle Ansaldo 1926). Plus tard, les mitrailleuses obsolètes de 40 mm et 13,2 mm ont été remplacées par des mitrailleuses de calibre 20 mm / 65. Dans un navire, une monture de torpille a été remplacée par deux canons de 37 mm. "
 ITA_light_cruiser_protected: 0 "Classe Regioni (I)"
 ITA_light_cruiser_protected_desc: 0 "Évolution naturelle du concept de frégate depuis l'âge de la voile, le croiseur protégé avait une longue portée, un armement raisonnable et un certain degré de blindage. Cependant, ils n'étaient pas assez puissants pour résister au type de navires susceptibles de être vu au centre d'une action de flotte. "
 ITA_light_cruiser_scout: 0 "Classe Aquila (II)"
 ITA_light_cruiser_scout_desc: 0 "La prochaine évolution du croiseur / scout / raider, les croiseurs éclaireurs ont été conçus pour opérer seuls, protégeant ou attaquant la marine marchande, ou comme les yeux de la flotte, repérant les formations ennemies et rapportant à la ligne de bataille. "
 ITA_light_cruiser_ww1: 0 "Classe Tarente (III)"
 ITA_light_cruiser_ww1_desc: 0 "Les croiseurs Taranto et Bari étaient des croiseurs de la Première Guerre mondiale obtenus de l'Allemagne à titre de réparations. Tous deux déplacés entre 4 500 et 5 100 tonnes et étaient armés de canons allemands SK / 45 de 150 mm."
 ITA_light_cruiser_1: 0 "Classe Giussano"
 ITA_light_cruiser_1_desc: 0 "La classe de croiseurs légers Alberto da Giussano était une sous-classe de la classe Condottieri construite avant la Seconde Guerre mondiale pour la Regia Marina italienne. Les navires mesuraient 169 m de long et avaient 95 000 chevaux installés. L'armement principal était composé de 8 Canons de 152 mm. Destinés à traquer et submerger les gros destroyers français, l'accent mis sur la puissance de feu et la vitesse a fait que ces navires n'étaient pratiquement pas protégés contre les tirs et les menaces sous-marines. "
 ITA_armoured_cruiser_1: 0 "Classe Giuseppe Garibaldi (I)"
 ITA_armoured_cruiser_1_desc: 0 "Plus rapides que les cuirassés de l'époque, mais toujours relativement blindés et dotés de canons plus puissants que tout sauf un cuirassé, les croiseurs blindés pourraient former l'épine dorsale d'un escadron local, ou une partie de la ligne de bataille, selon les besoins. Cependant , ils étaient lents selon les normes des croiseurs modernes, atteignant souvent des vitesses de seulement 20 nœuds. "
 ITA_armoured_cruiser_2: 0 "Classe San Giorgio (II)"
 ITA_armoured_cruiser_2_desc: 0 "Dernière génération de croiseurs blindés, ces navires sont restés plus lents que les croiseurs lourds qui les suivraient, mais sont également restés plus lourdement blindés."
 ITA_heavy_cruiser_ww1: 0 "Croiseur lourd (III)"
 ITA_heavy_cruiser_ww1_desc: 0 "Les premiers croiseurs lourds appropriés étaient une progression naturelle du croiseur léger, et étaient le produit de la course de conception navale entre la Grande-Bretagne et l'Allemagne pendant la Première Guerre mondiale."
 ITA_heavy_cruiser_2: 0 "Classe Zara"
 ITA_heavy_cruiser_2_desc: 0 "La classe Bolzano a combiné la grande vitesse de la classe Trento avec l'armement et la coque étagée de la classe Zara. Elle a déplacé près de 11 000 tonnes standard et monté huit canons de 203 mm."
 ITA_battle_cruiser_early_ww1: 0 "Premier croiseur de guerre de la Première Guerre mondiale (I)"
 ITA_battle_cruiser_early_ww1_desc: 0 "Les croiseurs de guerre étaient les homologues les plus rapides et légèrement blindés des dreadnoughts, comme les croiseurs blindés l'avaient été sur les cuirassés pré-dreadnought."
 ITA_battle_cruiser_late_ww1: 0 "Croiseur de guerre de la fin de la Première Guerre mondiale (II)"
 ITA_battle_cruiser_late_ww1_desc: 0 "Comme ce fut le cas pour les dreadnoughts, il y a eu des progrès rapides dans la conception des croiseurs de guerre, des navires en service au début de la Première Guerre mondiale à ceux qui ont été mis en service vers la fin. Ces croiseurs étaient plus grands et plus capables, et a commencé à brouiller la ligne entre les cuirassés et les croiseurs de bataille. "
 ITA_battle_cruiser_3: 0 "Classe Regno di Sicilia"
 ITA_battle_cruiser_4: 0 "Classe Lombardie"
 ITA_battleship_pdn: 0 "Regina Elena Battleship (I)"
 ITA_battleship_pdn_desc: 0 "La classe Regina Elena était un groupe de quatre cuirassés pré-dreadnought construits pour la Regia Marina italienne entre 1901 et 1908. Ils étaient armés d'une batterie principale de deux canons de 12 pouces (300 mm) et de douze canons de 8 pouces (200 mm) et pouvaient atteindre une vitesse de pointe de 22 nœuds. "
 ITA_battleship_dn: 0 "Dante Alighieri Battleship (II)"
  ITA_battleship_dn_desc: 0 "Dante Alighieri a été le premier cuirassé dreadnought construit pour la Regia Marina (Marine royale italienne) et achevé en 1913. L'armement principal se composait d'une douzaine de canons de 46 calibre 305 mm (12 pouces), répartis dans quatre tourelles à trois canons. sur l'axe central du navire. Les deux premières générations de Dreadnoughts ont encore beaucoup de choses en commun avec les cuirassés plus modernes, mais ont tendance à avoir des canons de plus petit calibre, à voyager à des vitesses plus lentes et à être plus légèrement blindés. "
 ITA_battleship_adv_dn: 0 "Classe Conte Di Cavour"
 ITA_battleship_adv_dn_desc: 0 "Les cuirassés de classe Conte Di Cavour ont été mis en service pendant la Première Guerre mondiale. Ils avaient des canons Armstrong-Vickers de 305 mm, ont déplacé 23 000 tonnes et avaient une vitesse de pointe comparable à celle des autres cuirassés de l'ère dreadnought. À partir de 1933, les deux navires restants de la classe a subi une refonte sérieuse, améliorant leur taille, leur armement et leurs performances pour être à égalité avec les cuirassés «rapides» émergents de l'époque. "
 ITA_battleship_1: 0 "Classe Littorio"
 ITA_battleship_1_desc: 0 "La classe Littorio, également connue sous le nom de classe Vittorio Veneto, représentait les cuirassés les plus modernes utilisés par l'Italie pendant la Seconde Guerre mondiale. Ils ont déplacé plus de 40 000 tonnes et étaient très rapides pour leur taille. Ils formaient l'épine dorsale de la flotte italienne. . "
 ITA_battleship_2: 0 "Classe Roma"
 ITA_battleship_2_desc: 0 "Roma et Impero mesuraient 240,68 m (789,6 ft) de long au total et constituaient une amélioration des navires de la classe Vittorio Veneto. Les navires étaient en construction au début de la Seconde Guerre mondiale mais ont été déplacés hors de leurs cales sèches pour éviter les frappes aériennes. terminé. "
 ITA_battleship_3: 0 "Classe Impero"
 ITA_battleship_3_desc: 0 "Les cuirassés Impero étaient une classe hypothétique de cuirassés de mi-guerre. Ils ont déplacé environ 43 000 tonnes, étaient armés de canons Ansaldo de 381 mm et étaient bien blindés."
 ITA_battleship_4: 0 "Classe Dante Alighieri"
 ITA_battleship_5: 0 "Classe Giulio Cesare"
 ITA_carrier_ww1: 0 "Classe Cavour"
 ITA_carrier_ww1_desc: 0 ""
 ITA_sh_battleship_1: 0 "Classe Regina Margherita"
 ITA_sh_battleship_1_desc: 0 "La classe Regina Margherita est une classe hypothétique de cuirassés lourds qui auraient été lancés peu de temps avant le début de la guerre. Ils seraient comparables aux cuirassés japonais de classe Yamato. Ils seraient très bien blindés et déplaceraient environ 60 000 tonnes, et être armé de canons de 406 mm. "
 ITA_sh_battleship_2: 0 "Classe Regina Elena"
 ITA_sh_battleship_2_desc: 0 "La classe Regina Elena est une classe hypothétique de cuirassés lourds qui seraient lancés au moment de l'entrée en guerre de l'Italie. Ils étaient comparables aux cuirassés de la classe Montana prévus par les États-Unis. Ils étaient hautement blindés, déplacés de plus de 70 000 tonnes. , et étaient armés de canons de 406 mm dans leur batterie principale. "
 ITA_sh_battleship_3: 0 "Classe Imperium Romanum"
 JAP_destroyer_tb: 0 "Classe Momi"
 JAP_destroyer_early_ww1: 0 "Classe Kamikaze"
 JAP_destroyer_late_ww1: 0 "Classe Minekaze"
 JAP_destroyer_1: 0 "Classe Fubuki"
 JAP_destroyer_1_desc: 0 "Classe Fubuki"
 JAP_destroyer_2: 0 "Classe Shiratsuyu"
 JAP_destroyer_2_desc: 0 "Les destroyers de classe Shiratsuyu étaient des destroyers de classe 10 construits dans le cadre du plan d'expansion navale d'avant-guerre 'Circle One'. Ils mesuraient 1 685 tonnes de long et environ 103,5 mètres de long. Ils pouvaient atteindre une vitesse maximale de 34 nœuds, et portait cinq canons de 127 mm, huit tubes lance-torpilles de 610 mm et un petit armement AA. Tous les 10 ont été construits de 1931 à 1935. "
 JAP_destroyer_3: 0 "Classe Asashio"
 JAP_destroyer_3_desc: 0 "Les destroyers de classe Asashio ont été le premier destroyer de classe japonais à dépasser 2000 tonnes de déplacement et le premier à être équipé d'un sonar. Ils disposaient d'un armement torpilleur lourd et de canons antiaériens légers adéquats, et d'un rayon opérationnel légèrement plus grand que l'ancienne classe Fubuki. . Dix ont été construits de 1937 à 1939. "
 JAP_destroyer_4: 0 "Classe Akizuki"
 JAP_destroyer_4_desc: 0 "Les destroyers de classe Kagero étaient une version agrandie de l'ancienne classe Asahio. Le navire mesurait 118,5 mètres et pesait environ 2 500 tonnes de long en conditions de combat. Leur torpille de type 93 avait une portée de tir incroyable et efficace. les modèles de destroyers les plus efficaces au début de la guerre. 19 ont été construits de 1937 à 1939, sur les 22. "
 JAP_destroyer_3c: 0 "Classe Yugumo"
 JAP_destroyer_3c_desc: 0 "La classe Yūgumo était une répétition de la classe Kagerō précédente avec des améliorations mineures qui augmentaient leurs capacités anti-aériennes."
 JAP_destroyer_5: 0 "Classe Shimakaze"
 JAP_destroyer_5_desc: 0 "La classe Shimakaze était le destroyer le plus rapide du monde au moment de son achèvement. C'était un destroyer prototype pour tester de nouvelles turbines haute température et haute pression. Il était extrêmement rapide et lourdement armé de torpilles, mais cela signifiait un plus petit rayon d'opérations. "
 JAP_destroyer_4b: 0 "Classe Fuyutsuki"
 JAP_destroyer_4b_desc: 0 "La classe Fuyutsuki était un destroyer de classe Akizuki modifié avec des charges de profondeur supplémentaires, des tubes lance-torpilles et une vitesse de pointe plus élevée. L'un a été construit en 1945."
 JAP_destroyer_4c: 0 "Classe Matsu"
 JAP_destroyer_4c_desc: 0 "La classe Matsu était un destroyer léger et économique construit plus tard dans la guerre. Le nombre de tubes lance-torpilles a été réduit, la conception a été simplifiée et la vitesse a été jugée moins importante. 18 ont été achevés de 1943 à 1945, sur un 74 prévu. "
 JAP_destroyer_6: 0 "Classe Michitsuki"
 JAP_destroyer_6_desc: 0 "La classe Michitsuki était une variante de fin de guerre de la classe Akizuki, équipée comme un destroyer polyvalent. C'était une simplification supplémentaire de la classe Fuyutsuki. Une seule a été achevée."
 JAP_destroyer_5b: 0 "Classe Tachibana"
 JAP_destroyer_5b_desc: 0 "La classe Tachibana était une variante simplifiée de la classe Matsu, qui avait une conception modulaire. 80 étaient prévues, mais seulement 14 ont été achevées en 1945."
 JAP_light_cruiser_protected: 0 "Matsushima-class"
 JAP_light_cruiser_scout: 0 "Classe Tenryū"
 JAP_light_cruiser_ww1_desc: 0 "Les navires de la classe Tenryu ont déplacé environ 4 400 tonnes et étaient légèrement armés par rapport aux navires similaires d'autres marines, mais une bonne vitesse et un armement de torpille adéquat compensaient ces lacunes. Ils étaient conçus pour servir de vaisseaux amiraux pour les flottilles de destroyers, et donc considéré comme une classe intermédiaire entre le croiseur léger et le destroyer. Sur les 8 prévus, 2 ont été achevés de 1917 à 1919. "
 JAP_light_cruiser_ww1: 0 "Classe Kuma"
 JAP_light_cruiser_1: 0 "Classe Nagara"
 JAP_light_cruiser_1_desc: 0 ""
 JAP_light_cruiser_1f_desc: 0 "Les croiseurs légers de classe Sendai ont été construits comme des versions améliorées de l'ancien croiseur de classe Nagara, avec des chaudières mieux situées et un entonnoir supplémentaire. Ils étaient équipés de sept canons de 140 mm, de huit doubles tubes lance-torpilles de 610 mm et de huit doubles canons AA de 8 cm. . 3 ont été achevés de 1922 à 1925 sur les 8. "
 JAP_light_cruiser_2: 0 "Classe Sendai"
 JAP_light_cruiser_2_desc: 0 "Les croiseurs légers de classe Sendai ont été construits comme des versions améliorées de l'ancien croiseur de classe Nagara, avec des chaudières mieux situées et un entonnoir supplémentaire. Ils étaient équipés de sept canons de 140 mm, de huit doubles tubes lance-torpilles de 610 mm et de huit doubles canons AA de 8 cm. . 3 ont été achevés de 1922 à 1925 sur les 8. "
 JAP_light_cruiser_3: 0 "Classe Agano"
 JAP_light_cruiser_3_desc: 0 "Les croiseurs légers de classe Agano étaient principalement conçus comme chefs de flottille pour les escadrons de destroyers. Ils étaient rapides, armés de 3 canons jumeaux de 152 mm, mais des armements AA limités et des plaques de blindage minces étaient des inconvénients majeurs de la conception. 4 ont été construits à partir de 1940. jusqu'en 1944. "
 JAP_light_cruiser_3b: "Classe Oyodo"
 JAP_light_cruiser_3b_desc: "Les croiseurs légers de classe Oyodo ont été conçus pour coordonner les raids sous-marins à longue portée, mais ont finalement été utilisés comme croiseur polyvalent. L'armement principal était de six canons de 155 mm et la classe Oyodo avait une batterie AA extrêmement lourde de huit 100 mm Type 98. , et dix-huit Type 96 25 mm. Il a ensuite été équipé d'un total de cinquante-deux Type 96 25 mm AA. "
 JAP_light_cruiser_4: 0 "Classe Ōyodo"
 JAP_light_cruiser_4_desc: 0 "Les croiseurs légers de classe Oyodo ont été conçus pour coordonner les raids sous-marins à longue portée, mais ont finalement été utilisés comme croiseur polyvalent. L'armement principal était de six canons de 155 mm et la classe Oyodo avait une batterie AA extrêmement lourde de huit 100 mm. 98 et dix-huit Type 96 25 mm. Il a ensuite été équipé d'un total de 52 Type 96 25 mm AA. "
 JAP_armoured_cruiser_1: 0 "Croiseur lourd avant la première guerre mondiale (I)"
 JAP_armoured_cruiser_1_desc: 0 "Plus rapides que les cuirassés de l'époque, mais toujours relativement blindés et dotés de canons plus puissants que tout sauf un cuirassé, les croiseurs blindés pourraient former l'épine dorsale d'un escadron local, ou une partie de la ligne de bataille, selon les besoins. Cependant , ils étaient lents selon les normes des croiseurs modernes, atteignant souvent des vitesses de seulement 20 nœuds. "
 JAP_armoured_cruiser_2: 0 "Classe Myoko"
 JAP_armoured_cruiser_2_desc: 0 "Dernière génération de croiseurs blindés, ces navires sont restés plus lents que les croiseurs lourds qui les suivraient, mais sont également restés plus lourdement blindés."
 JAP_heavy_cruiser_ww1: 0 "Classe Aoba"
 JAP_heavy_cruiser_ww1_desc: 0 "Les premiers croiseurs lourds appropriés étaient une progression naturelle du croiseur léger et étaient le produit de la course à la conception navale entre la Grande-Bretagne et l'Allemagne pendant la Première Guerre mondiale."
 JAP_heavy_cruiser_1: 0 "Classe Takao"
 JAP_heavy_cruiser_1b: 0 "Classe Izumo"
 JAP_heavy_cruiser_1c: 0 "Classe Furutaka"
 JAP_heavy_cruiser_1c_desc: 0 "La classe Furutaka et les croiseurs lourds suivants de la classe Aoba ont été les premiers croiseurs lourds de la marine impériale japonaise. Ils ont été conçus en utilisant les modèles de classe américaine 'Omaha' et britannique 'Hawkins'. Plus tard dans leur vie, ils ont été modernisés et ont reçu de nouveaux armements et de meilleurs moteurs. "
 JAP_heavy_cruiser_2_desc: 0 ""
 JAP_heavy_cruiser_3b: 0 "Classe Takao"
 JAP_heavy_cruiser_3b_desc: 0 "Les croiseurs lourds de la classe Takao étaient une amélioration de la classe Myoko, avec un armement de torpilles plus lourd et une structure de pont semblable à un cuirassé. Ils étaient équipés de dix canons de 20,3 cm dans des montures jumelles et avaient seize tubes lance-torpilles de type 93. 4 ont été achevés de 1930 à 1932. "
 JAP_heavy_cruiser_3c_desc: 0 "Le Type A a été conçu dans le cadre du programme 'Circle Six', qui a été rapidement mis de côté et remplacé par des programmes de construction en temps de guerre. Le Type A aurait fait environ 218 mètres de long, armé de douze canons de 203 mm dans des tourelles triples et douze canons de 10 mm dans des tourelles jumelles. Ils auraient également été équipés de quatre tubes lance-torpilles quadruples de type 93. Aucun n'a jamais été construit. "
 JAP_battle_cruiser_late_ww1: 0 "Classe Kii"
 JAP_battle_cruiser_1b: 0 "Classe Kongo"
 JAP_battle_cruiser_1b_desc: 0 "Les croiseurs de combat de la classe Kongo ont été initialement construits pour l'IJN par Vickers, et étaient quelque peu similaires au HMS Tiger britannique. Ils ont subi une vaste reconstruction dans les années 1930 et étaient probablement les premiers cuirassés opérationnels rapides de l'IJN. Ils avaient une vitesse maximale de plus de 30 nœuds, et étaient équipés de quatre canons jumeaux de 356 mm, de huit canons de 152 mm et d'une suite anti-aérienne considérable. 4 ont été construits. "
 JAP_battle_cruiser_3: 0 "Classe B-65"
 JAP_battle_cruiser_3_desc: 0 "Les croiseurs de combat Super Type A, ou B-65 de conception, étaient des navires rapides, moyennement blindés, dotés d'un bon armement AA et d'un armement moderne. Conçus pour combattre les nouveaux croiseurs lourds de l'US Navy et pour protéger les porte-avions de la flotte de l'IJN , les navires auraient été une force avec laquelle il fallait compter s'ils étaient terminés. Ils étaient un élément clé de la stratégie de la «Force nocturne» de l'IJN où ils attaqueraient les flottes ennemies la nuit au port. "
 JAP_battle_cruiser_4: 0 "Classe Taishō"
 JAP_battleship_dn: 0 "Classe Fusō"
 JAP_battleship_adv_dn: 0 "Classe Kongō"
 JAP_battleship_adv_dn_desc: 0 "La classe Kongō devait être le premier véritable cuirassé rapide du Japon. Plus lourdement blindé que les cuirassés contemporains, mais tout aussi rapide. Ils n'ont pas été construits en raison du traité naval de Washington de 1922, et lorsque le Japon a recommencé la construction du cuirassé, ils ont opté pour la classe Yamato ultra-lourde. "
 JAP_battleship_1b: 0 "Classe Ise"
 JAP_battleship_2: 0 "Classe Tajima"
 JAP_battleship_2_desc: 0 "La classe Tajima était une classe hypothétique de cuirassés rapides, conçus pour être moins chers et plus rapides à construire que les énormes cuirassés de classe Yamato. Ils utilisaient les canons plus anciens des cuirassés précédents, mais une haute vitesse, un blindage adéquat et des AA assuraient la défense. pour ces navires. "
 JAP_battleship_2b: 0 "Classe Nagato"
 JAP_battleship_2b_desc: 0 "La classe Nagato était une paire de cuirassés dreadnought construits pendant la Première Guerre mondiale, bien qu'ils n'aient pas vu de service avant l'après-guerre. Ils ont tous deux été modifiés au milieu des années 1930 et modernisés. Ils ont utilisé le système d'armure 'tout ou rien' , semblable aux navires américains. "
 JAP_battleship_3: 0 "Classe Iwami"
 JAP_battleship_3_desc: 0 "La classe Iwami était une classe hypothétique de cuirassés, qui utilisait de nouvelles méthodes pour accélérer la construction. Ils étaient bien armés de nouveaux canons et de canons lourds AA, et pouvaient égaler n'importe quel navire armé de la même manière pour la puissance de feu. les améliorations signifiaient une classe de navires plus lourde et donc un peu plus lente. "
 JAP_battleship_4: 0 "Classe Meiji"
 JAP_battleship_4_desc: 0 ""
 JAP_sh_battleship_1: 0 "Classe Yamato"
 JAP_sh_battleship_1_desc: 0 "La classe Yamato se composait des cuirassés les plus lourds jamais créés, déplaçant 72 000 tonnes, et les navires étaient conçus pour être la fierté et la puissance de la marine japonaise dans le cadre du plan 'Peace Goddesses'. Chaque navire transportait neuf navires de 460 millimètres. canons, la plus grande artillerie navale jamais montée sur un navire de guerre. "
 JAP_sh_battleship_2: 0 "Classe Super Yamato"
 JAP_sh_battleship_2_desc: 0 "L'hypothétique classe Super Yamato a vu le Yamato utilisé comme base, mais les armes seraient encore plus puissantes avec un armement principal de canons de 51 cm et un armement AA puissant du type le plus récent. Leur épaisseur d'armure a été conçue pour résister même aux obus. de ses propres canons, et ils déplaceraient environ 70 000 à 80 000 tonnes. "
 JAP_sh_battleship_3: 0 "Classe Shōwa"
 JAP_carrier_ww1: 0 "Classe Hōshō"
 JAP_carrier_1b_desc: 0 ""
 JAP_carrier_2b_desc: "La classe Hiryu était une conception Soryu modifiée, agrandie et modifiée à la suite de l'incident de la quatrième flotte où plusieurs navires japonais ont été gravement endommagés par les intempéries. Le Hiryu était donc bien mieux construit. Il pouvait transporter 64 avions. avec 9 pièces de rechange. "
 JAP_carrier_3b: 0 "Classe Unryuu"
 JAP_carrier_3b_desc: 0 "Les porte-avions de la classe Unryuu ont été conçus de manière similaire à celui des Hiryu, afin de construire autant de porte-avions que possible. C'étaient des copies de navires relativement simples; 16 étaient prévues dans le cadre du programme Maru-Kyu mais seulement 3 ont été achevées. "
 JAP_carrier_5: 0 "Taiho Classe II"
 JAP_carrier_5_desc: 0 ""
 JAP_scarrier_1: 0 "Classe Shinano"
 JAP_scarrier_1_desc: 0 "Le porte-avions de classe Shinano a été initialement conçu comme un cuirassé de classe Yamato, mais après la conversion de Midway en porte-avions, qui devait être achevé en 1945. Il ne transporterait que 47 avions, mais était très lourdement blindé et bien défendu. "
 JAP_scarrier_2: 0 "Classe Taiho Kai"
 JAP_scarrier_2_desc: 0 "La classe Taiho Kai était une classe Taiho améliorée avec un poste de pilotage plus grand, une coque plus longue, une superstructure déplacée et des capacités AA considérablement améliorées."
 JAP_lcarrier_1: 0 "Classe Hosho"
 JAP_lcarrier_1b: 0 "Classe Ryujo"
 JAP_lcarrier_1c: 0 "Classe Shoho"
 JAP_lcarrier_1c_desc: 0 "Le porte-avions de classe Shoho était un porte-avions léger. Initialement conçu comme le navire de soutien sous-marin Tsurugizaki, il a été converti et renommé avant le début de la guerre dans le Pacifique. Il pouvait transporter 30 avions et avait une vitesse maximale de 28 noeuds. "
 JAP_lcarrier_2: 0 "Classe Hiyo"
 JAP_lcarrier_2_desc: 0 "Les porte-avions de classe Hiyo étaient deux porte-avions convertis à partir de paquebots de luxe en 1941. Ils pouvaient transporter de 48 à 53 avions et avaient une vitesse maximale de 25,5 nœuds. Ils avaient un blindage minimal, mais un armement AA considérable."
 JAP_lcarrier_3: 0 "Classe Ibuki"
 JAP_lcarrier_3_desc: 0 "Le porte-avions de classe Ibuki était une conversion d'un croiseur de classe Ibuki inachevé. Il possédait un blindage et un armement considérables (en particulier des torpilles), mais ne devait transporter que 27 avions. En augmentant les coûts de production, la taille du pont aurait pu doubler. . "
 JAP_lcarrier_4: 0 "Classe G18"
 JAP_lcarrier_4_desc: 0 "La Classe G18 était un 'porte-avions d'urgence' proposé, relativement bon marché, qui devait initialement être achevé dans environ 10 mois. Il pouvait transporter 42 avions et avait une vitesse maximale de 30 nœuds."
 JAP_ecarrier_1: 0 "Classe Taiyo"
 JAP_ecarrier_1_desc: 0 "Le porte-avions de la classe Taiyo était un groupe de trois porte-avions d'escorte, qui étaient des conversions de paquebots. Ils avaient une bonne taille de pont et un bon armement, mais une vitesse de pointe médiocre. Ils ont été construits entre 1940 et 1942."
 JAP_ecarrier_2: 0 "Classe Kaiyo"
 JAP_ecarrier_2_desc: 0 "Le porte-avions de classe Kaiyo était un paquebot converti principalement utilisé comme transport aérien pendant la guerre. Il avait un très petit pont, mais avait une bonne autonomie et une vitesse de pointe améliorée sur le Taiyo."
 JAP_ecarrier_3: 0 "Classe Shinyo"
 JAP_ecarrier_3_desc: 0 "Le porte-avions de classe Shinyo était un porte-avions d'escorte construit à partir d'un paquebot converti, le Scharnhorst. Il était principalement utilisé comme escorte de convoi dans le Pacifique occidental et pouvait transporter 33 avions au total."
 JAP_ecarrier_4: 0 "Classe Shimane Maru"
 JAP_ecarrier_4_desc: 0 "La classe Shimane Maru était une classe de deux porte-avions d'escorte auxiliaires construits à partir de pétroliers modifiés. Ils ont été conçus pour fournir une couverture aérienne anti-sous-marine pour les convois se déplaçant de l'Asie du Sud-Est vers les îles d'origine. des navires avec des îles ou des catapultes d'avion, ce qui limitait quelque peu leur utilité. "
 JAP_ecarrier_5: 0 "Classe Akitsu Maru"
 JAP_ecarrier_5_desc: 0 "L'Akitsu Maru Class était le premier navire amphibie au monde, et était encore une autre conversion de navire à passagers. Ces conversions ont été effectuées par l'IJA, plutôt que par l'IJN, et étaient destinées à être utilisées à l'appui d'opérations amphibies. pas de poste de pilotage ci-dessous, mais pouvait transporter 30 plans sur son pont au-dessus (bien qu'il ne puisse en exploiter que 8 à la fois). Bien que son rôle initial était celui d'un petit porte-avions, il a surtout vu utiliser des plans de transport d'un endroit à l'autre. "
 JAP_ecarrier_6: 0 "Classe Yamashio Maru"
 JAP_ecarrier_6_desc: 0 "La classe Yamashio Maru était une paire de porte-avions d'escorte auxiliaires convertis construits à partir de pétroliers. En utilisant l'expérience du Shimane Maru, ils ont simplement ajouté un pont d'envol de 107 mètres et très peu d'autres. Les navires pouvaient transporter un grand nombre de des charges de profondeur, mais seulement une poignée d’avions. »
 JAP_ecarrier_7: 0 "Classe Kumano Maru"
 JAP_ecarrier_7_desc: 0 "La classe Kumano Maru était un navire d'assaut amphibie IJA, qui pouvait transporter jusqu'à 13 péniches de débarquement dans sa soute. Il pouvait transporter jusqu'à 37 avions selon la taille. Il a été lancé en janvier 1945, mais n'a pas vu de service réel. . "
 SOV_destroyer_late_ww1: 0 "Classe Orfey"
 SOV_destroyer_late_ww1_desc: 0 "Les destroyers de la classe Orfey étaient une version améliorée de la classe Novik précédente. Ils présentaient un armement de surface et anti-aérien adéquat pour leur taille, une portée quelque peu courte, mais une bonne vitesse et un armement de torpilles lourd. Les classes Fidonisy et Izyaslav suivantes ont été encore améliorées. versions de cette classe avec armement principal et taille de coque accrus. "
 SOV_destroyer_1: 0 "Classe Gnevny"
 SOV_destroyer_1_desc: 0 "Les destroyers de la classe Gnevny (projet 7) ont été autorisés dans le cadre du programme de construction navale 1933-1938. La classe elle-même a été fortement influencée par le destroyer italien Maestrale et considérée comme une conception réussie. Leur déplacement était de l'ordre de 1 600 à 2 000 tonnes. , ils étaient bien armés et avaient un armement antiaérien et anti-torpille adéquat. En raison de leurs moteurs puissants, ils étaient des navires rapides mais à courte portée. "
 SOV_destroyer_2: 0 "Classe Soobrazitelnyi"
 SOV_destroyer_2_desc: 0 "Les destroyers Soobrazitelnyi (Projet 7U) étaient une version améliorée de la classe Gnevny précédente. Leurs moteurs ont été repensés et ils avaient un armement AA plus puissant. Ils ont déplacé entre 1 900 et 2 400 tonnes, et leur vitesse et leur portée étaient similaires à celles du Gnevny Class. "
 SOV_destroyer_3: 0 "Classe Skoryi"
 SOV_destroyer_3_desc: 0 "La classe Skoryi (projet 30bis) était une nouvelle amélioration par rapport à la classe Ognevoy. L'augmentation de la taille et du déplacement (2 500 à 3 100 tonnes) a abouti à un navire plus stable avec une portée opérationnelle accrue. Tous les navires ont été construits après la Guerre à une conception modulaire qui a entraîné des temps de construction et de déploiement rapides. Leur armement était le même que celui de la classe Ognevoy précédente, mais les canons principaux étaient logés dans des tourelles jumelles au lieu de tourelles simples. "
 SOV_scout_cruiser: 0 "Classe Krasnyi Krym"
 SOV_scout_cruiser_desc: 0 "Le croiseur de classe Krasnyi Krym, à l'origine le croiseur de classe Svetlana, avait commencé sa construction avant la Première Guerre mondiale, mais la guerre et la révolution qui a suivi ont retardé l'achèvement de toute la classe. Au milieu des années 1920, elle a finalement été mise en service dans le La marine soviétique avec sa demi-sœur Chervona Ukraina (ex-amiral Nakhimov). Ces navires furent les premiers croiseurs à turbine de la marine impériale russe. Ils étaient des croiseurs lourdement armés et bien blindés pour leur époque. "
 SOV_light_cruiser_scout: 0 "Classe Krasnyi Krym"
 SOV_light_cruiser_scout_desc: 0 "Le croiseur de classe Krasnyi Krym, à l'origine le croiseur de classe Svetlana, avait commencé sa construction avant la Première Guerre mondiale, mais la guerre et la révolution qui a suivi ont retardé l'achèvement de toute la classe. Au milieu des années 1920, il a finalement été mis en service dans le La marine soviétique avec sa demi-sœur Chervona Ukraina (ex-amiral Nakhimov). Ces navires furent les premiers croiseurs à turbine de la marine impériale russe. Ils étaient des croiseurs lourdement armés et bien blindés pour leur époque. "
 SOV_ww1_light_cruiser: 0 "Classe Krasniy Krym"
 SOV_ww1_light_cruiser_desc: 0 "Le croiseur de classe Krasniy Krym, à l'origine le croiseur de classe Svetlana, avait commencé sa construction avant la Première Guerre mondiale, mais la guerre et la révolution qui a suivi ont retardé l'achèvement de toute la classe. Au milieu des années 1920, il a finalement été mis en service dans le La marine soviétique avec sa demi-sœur Chervona Ukraina (ex-amiral Nakhimov). Ces navires furent les premiers croiseurs à turbine de la marine impériale russe. Ils étaient des croiseurs lourdement armés et bien blindés pour leur époque. "
 SOV_light_cruiser_ww1: 0 "Classe Krasniy Krym"
 SOV_light_cruiser_ww1_desc: 0 "Le croiseur de classe Krasniy Krym, à l'origine le croiseur de classe Svetlana, avait commencé sa construction avant la Première Guerre mondiale, mais la guerre et la révolution qui a suivi ont retardé l'achèvement de toute la classe. Au milieu des années 1920, elle a finalement été mise en service dans le La marine soviétique avec sa demi-sœur Chervona Ukraina (ex-amiral Nakhimov). Ces navires furent les premiers croiseurs à turbine de la marine impériale russe. Ils étaient des croiseurs lourdement armés et bien blindés pour leur époque. "
 SOV_light_cruiser_1: 0 "Classe Amiral Makarov"
 SOV_light_cruiser_4_desc: 0 ""
 SOV_armoured_cruiser_1: 0 "Croiseur blindé 1"
 SOV_armoured_cruiser_1_desc: 0 "Plus rapides que les cuirassés de l'époque, mais toujours relativement blindés et dotés de canons plus puissants que tout sauf un cuirassé, les croiseurs blindés pourraient former l'épine dorsale d'un escadron local, ou une partie de la ligne de bataille, selon les besoins. Cependant , ils étaient lents selon les normes des croiseurs modernes, atteignant souvent des vitesses de seulement 20 nœuds. "
 SOV_armoured_cruiser_2: 0 "Classe Krasniy Kavkaz"
 SOV_armoured_cruiser_2_desc: 0 "Le croiseur Krasnyi Kavkaz, à l'origine le croiseur léger de classe Admiral Nakhimov, était la demi-soeur du Chervona Ukraina. Krasnyi Kavkaz a été complété avec une conception modifiée qui comprenait des canons de plus gros calibre de 180 mm et un armement AA plus puissant. Parce qu'elle était un croiseur léger reconstruit, son armure était plus mince que les croiseurs lourds des autres marines. "
 SOV_heavy_cruiser_1: 0 "Classe Kirov"
 SOV_heavy_cruiser_1_desc: 0 "Les croiseurs de classe Kirov (projet 26) ont été les premiers croiseurs modernes de la marine soviétique. La conception était basée sur les croiseurs légers italiens de la classe Raimondo Montecuccoli et a été construit dans le cadre du programme de construction navale 1933-1938. Les navires ont été déplacés entre 7 700. et 9 200 tonnes. Ils étaient armés de nouveaux canons de 180 mm dans 3 tourelles triples et d'une solide batterie AA. Leurs puissants moteurs offraient une bonne vitesse et une portée opérationnelle acceptable, tandis que la ceinture de blindage était mince par rapport aux autres croiseurs lourds. "
 SOV_heavy_cruiser_2: 0 "Classe de classe Sverdlov"
 SOV_heavy_cruiser_2_desc: 0 "Les croiseurs lourds du Projet 22 ont été conçus au milieu des années 1930 pour contrer des navires similaires dans les pays voisins. La conception prévoyait un navire de plus grande taille déplaçant entre 15 500 et 17 000 tonnes. Ils étaient équipés de quatre canons triples de 240 mm pour combattre. croiseurs ennemis, un armement AA lourd pour l'autodéfense et une force d'avions de reconnaissance plus importante pour trouver l'ennemi. Leurs tâches principales seraient de repérer les forces ennemies et de chasser les convois. Le coût des navires et l'affectation des ressources à d'autres besoins a entraîné l'annulation du projet. "
 SOV_heavy_cruiser_3: 0 "Classe Projet 66"
 SOV_heavy_cruiser_3_desc: 0 "Les croiseurs de classe Sverdlov (projet 68bis) étaient les derniers croiseurs de canons de la marine soviétique et étaient des versions améliorées de la classe Chapayev précédente. Par rapport aux Chapayev, ils avaient le même armement principal, les mêmes machines et la même protection d'armure, mais avaient une capacité de carburant accrue pour une plus grande autonomie, une protection sous-marine améliorée, une batterie antiaérienne accrue et une meilleure navigabilité. Ils ont été conçus pour les rôles de chasseur de convois et d'escorte de navires capitaux. En raison de l'avènement de l'ère des missiles, de nombreux navires ont été annulés ou pas fini. "
 SOV_heavy_cruiser_4: 0 "Classe Projet 22"
 SOV_battle_cruiser_3: 0 "Classe Talinn"
 SOV_battle_cruiser_4: 0 "Classe Maxim Gorkiy"
 SOV_battleship_1_desc: 0 "Conception de cuirassé du début des années 1930."
 SOV_battleship_5: 0 "Classe Amiral Ouchakov"
 SOV_sh_battleship_1: 0 "Classe Sovetsky Soyouz"
 SOV_sh_battleship_1_desc: 0 "La classe Sovetsky Soyouz (Projet 23) était la dernière classe de cuirassés construite par les chantiers navals soviétiques et a été autorisée dans le programme de construction navale 1938-43. Quatre navires étaient prévus avec un déplacement standard de 59 000 tonnes, trois tourelles triples transportant des canons de 406 mm et un armement secondaire et antiaérien lourd. Ils avaient également des moteurs puissants pour loger leur blindage de ceinture très épais. Le déclenchement de la guerre a empêché ces navires d'être achevés. "
 SOV_sh_battleship_2: 0 "Classe Borodino"
 SOV_sh_battleship_2_desc: 0 "Les cuirassés de classe Project 23bis étaient une version modifiée et améliorée de la précédente classe Sovetsky Soyouz (Projet 23). Par rapport à leurs prédécesseurs, ils portaient quatre tourelles triples du même canon de 406 mm, un blindage de ceinture épaissi, un disposition révisée des canons secondaires et armement AA plus fort. "
 SOV_sh_battleship_3: 0 "Classe Sébastopol"
 SOV_carrier_ww1: 0 "Classe Imperator Aleksandr"
 USA_destroyer_late_ww1: 0 "Classe Wickes"
 USA_destroyer_5: 0 "Classe Robert H Smith"
 USA_destroyer_6: 0 "Classe Gearing"
 USA_destroyer_6_desc: 0 "La classe Gearing est un groupe de 98 destroyers construits pour l'US Navy pendant et peu de temps après la Seconde Guerre mondiale. La conception Gearing était une modification mineure de la classe Allen M. Sumner immédiatement précédente. La coque a été allongée de 14 pieds ( 4,3 m) au milieu du navire. "
 USA_destroyer_10: 0 "Classe Mitscher"
 USA_destroyer_10_desc: 0 "Le destroyer de classe Mitscher était un destroyer expérimental de classe quatre navires construit pour la marine américaine peu après la Seconde Guerre mondiale. Considérablement plus gros que tous les destroyers précédents, ils auraient été le premier destroyer de classe d'après-guerre ils n'ont pas été reclassés pendant la construction en tant que chefs de destroyer (DL). Mis en service en 1953-1954, deux de la classe ont servi jusqu'en 1969 et ont été mis au rebut dans les années 1970. Les deux autres ont été convertis en destroyers à missiles guidés (DDG), servis jusqu'en 1978 , et ont été vendus à la ferraille en 1980. "
 USA_light_cruiser_protected: 0 "Denver Class (I)"
 USA_light_cruiser_protected_desc: 0 "Autorisés par le Congrès en 1899 dans le cadre de la construction navale déclenchée par la guerre hispano-américaine, ils ont été conçus en gardant à l'esprit les tâches en temps de paix sur les stations étrangères et le service tropical, en particulier pour patrouiller en Amérique latine et dans les Caraïbes. avait un armement, une armure et une vitesse insuffisants pour combattre avec la plupart des autres croiseurs. "
 USA_light_cruiser_scout: 0 "Classe Chester (II)"
 USA_light_cruiser_scout_desc: 0 "La prochaine évolution du croiseur / scout / raider, les croiseurs scouts ont été conçus pour opérer seuls, protégeant ou attaquant la marine marchande, ou comme les yeux de la flotte, repérant les formations ennemies et rapportant à la ligne de bataille. "
 USA_light_cruiser_5: 0 "Classe Worcester"
 USA_armoured_cruiser_1: 0 "Classe Saratoga (I)"
 USA_armoured_cruiser_1_desc: 0 "Plus rapides que les cuirassés de l'époque, mais toujours relativement blindés et avec des canons plus puissants que tout sauf un cuirassé, les croiseurs blindés pourraient former l'épine dorsale d'un escadron local, ou une partie de la ligne de bataille, selon les besoins. Cependant , ils étaient lents selon les normes des croiseurs modernes, atteignant souvent des vitesses de seulement 20 nœuds. "
 USA_armoured_cruiser_2: 0 "Tennessee lass (II)"
 USA_armoured_cruiser_2_desc: 0 "Dernière génération de croiseurs blindés, ces navires sont restés plus lents que les croiseurs lourds qui les suivraient, mais sont également restés plus lourdement blindés."
 USA_heavy_cruiser_ww1: 0 "Classe Memphis (III)"
 USA_heavy_cruiser_ww1_desc: 0 "Les premiers croiseurs lourds appropriés étaient une progression naturelle du croiseur léger, et étaient un produit de la course de conception navale entre la Grande-Bretagne et l'Allemagne pendant la Première Guerre mondiale."
 USA_heavy_cruiser_5: 0 "Classe Des Moines"
 USA_battle_cruiser_2: 0 "Classe Lexington"
 USA_battle_cruiser_2_desc: 0 "La classe Lexington était au départ une réaction au croiseur de combat japonais de classe Kongo. Ordonné par la loi navale de 1916, les navires étaient destinés à transporter des canons de 16 pouces dans des tourelles doubles et être capables de 33 nœuds. Après le début de la construction, les États-Unis sont entrés dans le traité naval de Washington et l'USS Lexington et l'USS Saratoga ont été convertis en transporteurs. "
 USA_battle_cruiser_3: 0 "Classe Alaska"
 USA_battle_cruiser_3_desc: 0 "La classe Alaska était une réponse aux cuirassés de poche allemands maintenant davantage aux" super croiseurs japonais ". Conçue pour transporter des canons de 12" et gérer jusqu'à 10 "de tirs d'obus, la classe était capable de vitesses de croisière mais sacrifiée sous protection de l'eau. "
 USA_battle_cruiser_4: 0 "Classe Des Moines"
 USA_battleship_adv_dn: 0 "Classe Tennessee"
 USA_battleship_5: 0 "Classe États-Unis"
 USA_carrier_ww1: 0 "Lexington Class"
 USA_carrier_1: 0 "Classe Ranger"
 USA_carrier_5: 0 "Classe Forrestal"
 USA_carrier_5_desc: 0 "La classe Forrestal était la première classe achevée de" supercarriers "de la marine, ainsi appelée en raison de leur tonnage alors extraordinairement élevé (75 000 tonnes, 25% plus grand que la classe Midway de l'après-Seconde Guerre mondiale), intégration complète du pont incliné, de la très grande île, et surtout de leur aile aérienne extrêmement solide. "
 USA_lcarrier_1: 0 "Classe d'indépendance"
 USA_lcarrier_2: 0 "Classe Saipan"
 USA_ecarrier_1: 0 "Classe Long Island"
 USA_ecarrier_2: 0 "Classe Bogue"
 USA_ecarrier_3: 0 "Classe Sangamon"
 USA_ecarrier_4: 0 "Classe Casablanca"
 USA_ecarrier_5: 0 "Classe Commencement Bay"
 USA_sh_battleship_1: 0 "Classe Montana"
  USA_sh_battleship_1_desc: 0 "La classe Montana était plus grande et plus blindée que la classe Illinois, sacrifiant la vitesse pour s'adapter à l'augmentation. Son armement principal de canons de calibre 12 x 18" / 50 et avec notre dernier système de contrôle de tir, la puissance de feu du Montana sera inégalée. Les conceptions initiales comprenaient des canons de 6 ", mais cela a été changé pour revenir aux emplacements de tourelle jumelle de 5" à double usage. "
 USA_sh_battleship_2: 0 "Classe Montana améliorée"
 USA_sh_battleship_3: 0 "Classe BB-72"
 AST_battleship_1_desc: 0 "Les cuirassés de classe Queen Elizabeth ont été commandés dans le cadre du programme naval de 1912. Ces navires ont été les premiers à être équipés de canons de 15 pouces et ont été considérés comme les premiers cuirassés rapides. Ils transportaient un armement lourd pour les rôles primaires et secondaires. et leur armure épaisse faisait de ces navires d'excellents navires de guerre, idéaux pour protéger le vaste Empire britannique. Six navires ont été commandés mais seulement cinq ont été commandés et modernisés plus tard avant la Seconde Guerre mondiale. "
 AST_battleship_3_desc: 0 "Les cuirassés de classe Lion étaient la classe de suivi des cuirassés King George V, incorporant bon nombre de leurs caractéristiques. Six navires ont été commandés dans le programme naval de 1938 pour remplacer les cuirassés vieillissants de la classe Revenge, mais aucun n'a été terminé en raison de les hostilités en éruption. Les navires auraient été en général similaires à la classe King George, mais l'armement principal serait plus lourd, introduisant un nouveau canon de 16 pouces. Ils auraient également un blindage plus épais et des moteurs plus puissants. "
 AST_battleship_4: 0 "Classe Vanguard"
 AST_battleship_4_desc: 0 "Le cuirassé de classe Vanguard a été le dernier cuirassé à être construit pour la Royal Navy. Un seul navire a été commandé, mais quatre autres ont été envisagés pour le théâtre du Pacifique. Commandé dans le cadre du programme de guerre d'urgence de 1940, la construction n'a pas gagné un haut priorité et a été terminé après la guerre. La classe avait une coque élégante, offrant une excellente stabilité et navigabilité. L'armement était le même que les cuirassés de classe Queen Elizabeth et Revenge, fournissant une puissance de feu considérable. Des moteurs puissants et un bon blindage ont rendu le navire rapide et efficace. protégé. "
 AST_sh_battleship_1: 0 "Classe Centurion"
 AST_sh_battleship_1_desc: 0 "Le Centurion était une classe d'hypothétiques cuirassés lourds de la Royal Navy construits pour contrer les gros navires des marines allemande et japonaise. De gros canons de 18 po et un blindage épais fournissent au navire la puissance de feu et la protection nécessaires pour les combattre. Un armement antiaérien puissant, une longue portée et une bonne vitesse étaient une nécessité pour couvrir les vastes mers de l'Empire britannique. "
 AST_sh_battleship_2: 0 "Classe Lion II"
 AST_sh_battleship_2_desc: 0 "Les cuirassés de classe Lion II ont été conçus en 1944 comme une version améliorée de l'ancien cuirassé de classe Lion. Intégrant des leçons de guerre, cette conception était plus grande et plus lourde, et si elle était terminée, elle transporterait trois ou quatre triples 16 pouces. des canons du dernier type. Des plaques de blindage épaisses protégeaient le navire de tout ennemi de surface ou aérien. Le coût de construction de ces navires, la défaite des marines ennemies et le besoin de porte-avions ont entraîné l'abandon du projet. "
 AST_carrier_1: 0 "Classe courageuse"
 AST_carrier_1_desc: 0 "Ces trois porte-avions furent des croiseurs de bataille convertis et furent les premiers porte-avions de la flotte de la Royal Navy. Leur conversion fut le résultat du Washington Naval Treaty de 1922 et les travaux furent terminés en 1925. Ils étaient moyennement blindés mais bien- navires armés, avec une longue portée et une bonne vitesse, mais en raison de la nature de la conversion, leur effectif était limité. Néanmoins, ils ont donné à la Royal Navy une expérience importante dans la construction de porte-avions et la projection aérienne de la flotte. "
 AST_carrier_2: 0 "Classe Ark Royal"
 AST_carrier_2_desc: 0 "Le porte-avions Ark Royal a été le premier navire de ce type à être construit pour répondre aux restrictions du traité naval de Washington. Il a été le premier navire sur lequel les hangars et le poste de pilotage faisaient partie intégrante de la coque. Conçu en 1934 , le navire était bien blindé et armé. Il transportait un grand nombre d'avions et avait une portée et une vitesse opérationnelles adéquates pour suivre les forces majeures de la Royal Navy. "
 AST_carrier_3: 0 "Classe illustre"
 AST_carrier_3_desc: 0 "La classe Illustrious a été conçue dans le cadre des restrictions du deuxième traité naval de Londres de 1936, qui limitait la taille du transporteur à une limite supérieure de 23 000 tonnes. Elle était le premier transporteur britannique à avoir un poste de pilotage blindé, ce L'armure lourde et l'armement AA ont fourni une défense solide pour les navires, tandis que des moteurs puissants et une grande réserve de carburant ont donné aux navires une longue portée opérationnelle. "
 AST_carrier_4: 0 "Classe implacable"
 AST_carrier_4_desc: 0 "Les porte-avions de la classe Implacable ont été commandés dans le cadre du programme naval de 1938 et étaient essentiellement des versions améliorées de l'ancienne classe Illustrious. La guerre et le transfert de priorité aux navires plus petits pour les fonctions de protection des convois au début et au milieu de la La guerre a ralenti la constriction de ces navires. C'étaient des navires plus gros capables de transporter plus de plans tout en maintenant un blindage épais sur la coque et le pont d'envol. Des moteurs plus puissants lui ont donné une plus grande vitesse et une plus grande portée opérationnelle par rapport à la classe Illustrious. "
 BRA_submarine_1: 0 "Classe Humaytá"
 BRA_submarine_1_desc: 0 "Le sous-marin brésilien Humaytá a été commandé à l'Italie et livré à la fin des années 1920. Il a été conçu comme une classe Balilla modifiée, qui a été conçue comme un plongeur presque en haute mer. Il a déplacé 1 400 tonnes et était armé de six 533 mm. tubes lance-torpilles. "
 BRA_submarine_2: 0 "Classe Tupy"
 BRA_submarine_2_desc: 0 "La classe Tupy était une classe de sous-marins brésiliens construits par l'Italie au milieu des années 1930. C'étaient des sous-marins plus petits, déplaçant un peu plus de 600 tonnes, et étaient armés de six torpilles de 533 mm."
 BRA_destroyer_early_ww1: 0 "Classe Marnhão"
 BRA_destroyer_early_ww1_desc: 0 "Le Marnhão était un destroyer de classe K de construction britannique qui a été vendu au Brésil en 1922. Le navire a déplacé un peu plus de 930 tonnes et était armé de quatre canons de 4 pouces."
 BRA_destroyer_1: 0 "Classe Juruena"
 BRA_destroyer_1_desc: 0 "Les destroyers de classe Juruena étaient une série de six destroyers de classe H commandés par le Brésil au Royaume-Uni à la fin des années 1930. Les navires n'ont cependant jamais été livrés car les Britanniques les ont réquisitionnés une fois que la guerre a éclaté en 1939. Ils déplacés de plus de 1 300 tonnes, avaient une bonne vitesse et étaient armés de trois canons QF de 4,7 po Mk IX comme canons principaux, ainsi que de huit tubes lance-torpilles de 533 mm. "
 BRA_destroyer_2: 0 "Classe Marcílio Dias"
 BRA_destroyer_2_desc: 0 "Les destroyers de classe Marcílio Dias (parfois appelés classe M, ou classe Greenhalgh) étaient trois navires de la marine brésilienne mis en service en 1943. Ils étaient basés sur les destroyers américains de classe Mahan et étaient les premiers navires construits au Brésil. Ils ont déplacé 1 500 tonnes et étaient armés de cinq canons principaux de 5 po / 38 cal. "
 BRA_destroyer_3: 0 "Classe Acre"
 BRA_destroyer_3_desc: 0 "La classe Acre (parfois appelée la classe Amazonas) représente six destroyers construits pour la marine brésilienne. Aucun n'a été achevé avant la fin de la guerre. Les navires ont été construits au Brésil en utilisant une conception britannique modifiée et des navires américains. l'équipement pour remplacer les six destroyers de classe Juruena réquisitionnés par la Grande-Bretagne au début de la guerre. "
 BRA_light_cruiser_protected: 0 "Classe Amiral Barrozo"
 BRA_light_cruiser_protected_desc: 0 "La classe Almirante Barrozo était une classe de croiseurs scouts de 1890."
 BRA_light_cruiser_scout: 0 "Classe Bahia"
 BRA_light_cruiser_scout_desc: 0 "La classe Bahia était une classe de deux croiseurs scouts de construction britannique construits pour le Brésil et livrés en 1910. Les navires ont été lourdement réaménagés et modernisés dans les années 1920, mais étaient encore d'une conception relativement obsolète au début de la Seconde Guerre mondiale. Pendant la guerre, les croiseurs exécutaient principalement des fonctions d'escorte de convoi. "
 BRA_battleship_pdn: 0 "Classe Maréchal Floriano"
 BRA_battleship_pdn_desc: 0 ""
 BRA_battleship_dn: 0 "Classe Minas Gerais"
 BRA_battleship_dn_desc: 0 "Le Minas Gerais était une classe de deux cuirassés dreadnought construits par le Royaume-Uni pour le Brésil au début des années 1900. Ils étaient actifs pendant la Seconde Guerre mondiale mais beaucoup trop obsolètes pour tout devoir sérieux, au lieu d'être utilisés comme navires de défense côtière le long de la Côte brésilienne. "
 BRA_battleship_adv_dn: 0 "Classe Rio"
 BRA_advanced_dreadnought_battleship: 0 "Classe Marat"
 BRA_advanced_dreadnought_battleship_desc: 0 "Les cuirassés de la classe Marat (à l'origine de la classe Gangut) étaient des cuirassés de la Première Guerre mondiale et les premiers Dreadnoughts à servir dans la marine impériale russe. Leur conception et la disposition des tourelles ont servi de base à toutes les classes de cuirassés et de croiseurs de guerre qui ont suivi. Les navires ont survécu au chaos de la révolution russe. Ils ont été modernisés et réaménagés dans les années 1930, ce qui a donné une grande superstructure presque en forme de pagode. Ils avaient une électronique moderne et un fort complément AA. "
 BRA_pre_dreadnought_battleship: 0 "Classe Maréchal Floriano"
 BRA_pre_dreadnought_battleship_desc: 0 ""
 BRA_dreadnought_battleship: 0 "Classe Minas Gerais"
 BRA_dreadnought_battleship_desc: 0 "Le Minas Gerais était une classe de deux cuirassés dreadnought construits par le Royaume-Uni pour le Brésil au début des années 1900. Ils étaient actifs pendant la Seconde Guerre mondiale mais beaucoup trop obsolètes pour tout devoir sérieux, au lieu d'être utilisés comme navires de défense côtière le long de la Côte brésilienne. "
 CAN_destroyer_1_desc: 0 "Les destoyers de classe River étaient un assortiment de navires et d'adaptations des destoyers de classe A, C, D, E, F, G et H de la Royal Navy."
 CAN_destroyer_2_desc: 0 "Conçu par la Royal Navy pour contrer la menace de nouveaux destoyers japonais, italiens et allemands. En 1940, le gouvernement canadien passa une commande de quatre destoyers de classe tribale des chantiers navals britanniques qui furent achevés en 1942/43. En 1942, quatre d'autres destroyers ont été commandés aux chantiers navals canadiens, mais n'ont été achevés qu'après la guerre. "
 CAN_destroyer_3_desc: 0 "La classe U / V était une classe de seize destoyers construits dans le cadre du 'War Emergency Program' par la Royal Navy en 1942/43. En février / mars 1944, le HMS Vixen et le HMS Valentine ont été transférés à la Marine royale canadienne. et ils ont été renommés respectivement HMCS Algonquin et NCSM Sioux. "
 CAN_light_cruiser_3_desc: 0 "La classe de croiseurs légers Ceylon était une sous-classe de la classe Crown Colony. La Marine royale canadienne a acquis le HMS Uganda de la Royal Navy le 21 octobre 1944. Il a été rebaptisé NCSM Québec en 1952. NCSM Ouganda et, plus tard, le NCSM Ontario était les deux seuls croiseurs exploités par le Canada pendant la Seconde Guerre mondiale "
 CAN_battleship_1_desc: 0 "Les cuirassés de classe Queen Elizabeth ont été commandés dans le cadre du programme naval de 1912. Ces navires ont été les premiers à être équipés de canons de 15 pouces et ont été considérés comme les premiers cuirassés rapides. Ils transportaient un armement lourd pour les rôles primaires et secondaires. et leur armure épaisse faisait de ces navires d'excellents navires de guerre, idéaux pour protéger le vaste Empire britannique. Six navires ont été commandés mais seulement cinq ont été commandés et modernisés plus tard avant la Seconde Guerre mondiale. "
 CHI_destroyer_2: 0 "Classe Chao Yang"
 CHI_protected_cruiser_1: 0 "Classe Hairong"
 CHI_protected_cruiser_desc: 0 "La classe Hairong était une série de trois croiseurs protégés construits pour la Chine à la fin des années 1890 par l'Allemagne. Les navires étaient similaires aux autres croiseurs protégés et aux croiseurs légers subséquents produits pour la Chine au tournant du siècle. Hai Yung a simplement déplacé moins de 2700 tonnes et étaient armés d'un armamanet principal de trois canons QF de 5,9 pouces et d'un armamanet secondaire de huit canons de 4,1 pouces. "
 CHI_light_cruiser_scout: 0 "Scout Cruiser (II)"
 CHI_light_cruiser_scout_desc: 0 "La prochaine évolution du croiseur / scout / raider, les croiseurs éclaireurs ont été conçus pour opérer seuls, en protégeant ou en attaquant la marine marchande, ou comme les yeux de la flotte, en repérant les formations ennemies et en faisant rapport à la ligne de bataille. "
 CHI_light_cruiser_ww1: 0 "Croiseur léger WW1 (III)"
 CHI_light_cruiser_ww1_desc: 0 "La Première Guerre mondiale a vu une évolution rapide dans la conception des croiseurs, qui a vu un passage à un armement principal standard, des vitesses plus rapides et des déplacements plus importants. De nombreux croiseurs légers de la Première Guerre mondiale ont continué à offrir des services utiles dans la Seconde Guerre mondiale. Guerre. "
 CHI_submarine_4: 0 "Classe Tench"
 CHL_destroyer_late_ww1: 0 "Classe Amiral Lynch"
 CHL_destroyer_late_ww1_desc: 0 "Les destroyers de classe Almirante Lynch étaient un groupe de six navires construits pour la marine chilienne au Royaume-Uni juste avant la Première Guerre mondiale. Seuls deux navires ont été livrés avant le déclenchement de la guerre et ont servi jusqu'en 1945. Ils ont déplacé 1 430 tonnes, avaient une vitesse et une portée décentes pour leur millésime, et étaient armés de six canons principaux L / 40 QF Mark VI de 4 po et de deux tubes lance-torpilles de 21 po. "
 HOL_destroyer_tb: 0 "DRAAK torpilleur Classe (I)"
 HOL_destroyer_tb_desc: 0 "Les destroyers étaient à l'origine construits comme des compteurs de torpilleurs, des navires de livraison de torpilles dédiés. Cependant, on a vite découvert que ces rôles pouvaient être fusionnés en un navire transportant un certain nombre de canons de petit calibre et de torpilles, et donc le destroyer de torpilleurs. est né. Ces navires étaient nettement plus petits que les destroyers mis au point au cours de la première guerre mondiale, et ceux qui étaient encore en service dans les années 1930 avaient souvent été reclassés comme torpilleurs. "
 HOL_destroyer_early_ww1: 0 "Classe Roofdier (II)"
 HOL_destroyer_early_ww1_desc: 0 "Les pressions du temps de guerre ont conduit à un développement rapide des destroyers, ce qui a vu des augmentations de taille et d'armement (canon et torpille). La vitesse a également augmenté."
 HOL_destroyer_late_ww1: 0 "Classe Admiralen (III)"
 HOL_destroyer_late_ww1_desc: 0 "La classe Van Ghent, ou Admiralen, se composait de huit destroyers construits pour la marine royale néerlandaise entre 1926 et 1931. Les navires étaient basés sur les premières versions de la classe A britannique. Tous les navires ont combattu pendant la Seconde Guerre mondiale et ont été sabordés ou coulés. Les navires ont déplacé plus de 1 300 tonnes, étaient armés de quatre canons de 120 mm et avaient une vitesse décente pour leur millésime. "
 HOL_destroyer_late_ww1: 0 "Classe Admiralen (III)"
 HOL_destroyer_late_ww1_desc: 0 "La classe Van Ghent, ou Admiralen, se composait de huit destroyers construits pour la marine royale néerlandaise entre 1926 et 1931. Les navires étaient basés sur les premières versions de la classe A britannique. Tous les navires ont combattu pendant la Seconde Guerre mondiale et ont été sabordés ou coulés. Les navires ont déplacé plus de 1 300 tonnes, étaient armés de quatre canons de 120 mm et avaient une vitesse décente pour leur millésime. "
 HOL_destroyer_2: 0 "Classe Callenburgh (V)"
 HOL_destroyer_2_desc: 0 "La classe Gerard Callenburgh a prévu quatre destroyers pour la Royal Dutch Navy. Tous les quatre ont été lancés avant l'invasion allemande, mais seulement deux ont été achevés, l'un par les Britanniques après s'être échappés en Angleterre et l'autre par les Allemands. Ces destroyers déplacés de plus de 1 600 tonnes, étaient armés de cinq canons de 120 mm dans leur armement principal, ainsi que de huit tubes lance-torpilles de 533 mm, et avaient une bonne vitesse. "
 HOL_destroyer_3: 0 "Classe Piet Hein (VI)"
 HOL_destroyer_3_desc: 0 "La classe Piet Hein se composait de trois destroyers britanniques de classe S transférés à la Royal Dutch Navy peu après la guerre. Les navires ont déplacé plus de 1 800 tonnes, étaient armés de quatre canons 120 mm / 45 QF Mk IX et avaient un large gamme d'armements ASW. "
 HOL_light_cruiser_protected_desc: 0 "Évolution naturelle du concept de frégate depuis l'âge de la voile, le croiseur protégé avait une longue portée, un armement raisonnable et un certain degré de blindage. Cependant, ils n'étaient pas assez puissants pour résister au type de navires susceptibles de être vu au centre d'une action de flotte. "
 HOL_light_cruiser_scout: 0 "Classe Brabant (II)"
 HOL_light_cruiser_scout_desc: 0 "La prochaine évolution du croiseur / scout / raider, les croiseurs éclaireurs ont été conçus pour opérer seuls, en protégeant ou en attaquant la marine marchande, ou comme les yeux de la flotte, en repérant les formations ennemies et en faisant rapport à la ligne de bataille. "
 HOL_light_cruiser_ww1: 0 "Classe Java (III)"
 HOL_light_cruiser_ww1_desc: 0 "Les Néerlandais ont commandé deux croiseurs légers de classe Java au milieu des années 1920. Les navires ont été conçus en Allemagne mais construits aux Pays-Bas. Ils ont déplacé près de 6 700 tonnes et disposaient d'un armement principal de dix canons Bofors de 150 mm. blindé et avait une vitesse décente pour leur millésime. "
 HOL_light_cruiser_1: 0 "De la classe Ruyter (IV)"
 HOL_light_cruiser_1_desc: 0 "Le croiseur léger De Ruyter a été construit et mis en service aux Pays-Bas au milieu des années 1930. Il a servi principalement dans les Indes néerlandaises. Elle a déplacé plus de 6 500 tonnes et était avec sept canons de 150 mm dans son armement principal. Elle était armée. vitesse inférieure à la moyenne mais bonne autonomie. "
 HOL_light_cruiser_2: 0 "Classe Tromp (V)"
 HOL_light_cruiser_2_desc: 0 "La classe Tromp se composait d'une paire de croiseurs légers relativement petits commandés pour les Pays-Bas juste avant l'invasion allemande. Tous deux ont servi en Extrême-Orient et ont survécu à la guerre. Ils n'ont déplacé que 3 350 tonnes et, comme prévu, en avaient six de 150 m. armes à feu comme armement principal. "
 HOL_light_cruiser_3: 0 "Classe De Zeven Provinciën (VI)"
 HOL_armoured_cruiser_1: 0 "Classe Koningin Regentes"
 HOL_armoured_cruiser_1_desc: 0 "Hertog Hendrik, le dernier survivant des trois Koningin Regentes Class en 1936, était un cuirassé de défense côtière avec deux canons principaux de 9,4 pouces, quatre canons secondaires de 5,9 pouces et une ceinture blindée de 6 pouces à son point le plus épais. qu'un croiseur lourd plus moderne, il avait considérablement plus de puissance de feu qu'un croiseur léger de l'époque. "
 HOL_armoured_cruiser_2: 0 "Classe Soerabaja"
 HOL_armoured_cruiser_2_desc: 0 "Le croiseur hollandais Soerabaja, initialement nommé De Zeven Provinciën, était un navire de défense côtière ('panterschip') construit et mis en service aux Pays-Bas avant la Première Guerre mondiale. Il a déplacé plus de 6 500 tonnes et était armé de deux 280 mm et quatre. Des canons de 150 mm comme armement principal. Elle a servi pendant la Seconde Guerre mondiale jusqu'à ce qu'elle soit coulée par des bombardiers japonais en 1942. "
 NOR_submarine_ww1: 0 "Classe A"
 NOR_submarine_ww1_desc: 0 "Les sous-marins norvégiens de classe A de la première guerre mondiale."
 NOR_destroyer_3: 0 "Destructeur de classe C"
 NOR_destroyer_3_desc: 0 "Version améliorée de la classe Stord. Construit pour la marine norvégienne en exil."
 NOR_armoured_cruiser_1: 0 "Classe Eidsvold"
 NOR_armoured_cruiser_1_desc: 0 "La classe Eidsvold était deux navires de défense côtière construits pour la Norvège en Grande-Bretagne au début du siècle. Leur blindage et leur armement, centrés autour de deux canons de 210 mm, étaient comparables à un croiseur lourd, bien que leur taille, qui ne déplaçait que plus de 4 200 tonnes, était plus proche d'un croiseur léger. "
 NOR_armoured_cruiser_2: 0 "Classe Norge"
 NOR_armoured_cruiser_2_desc: 0 "Le Norge était un navire de défense côtière construit pour la Norvège en Grande-Bretagne au début du siècle. Son armement, qui était centré autour de deux canons de 210 mm, était comparable à un croiseur lourd, bien que sa taille, qui déplaçait un peu plus de 4 200 tonnes , était plus proche d'un croiseur léger. Sa vitesse était comparable à celle d'un cuirassé dreadnought. C'était l'un des quatre navires de défense côtière de son époque qui servaient encore la Marine royale norvégienne au début de la Seconde Guerre mondiale. "
 NZL_submarine_ww1: 0 "Classe L"
 NZL_submarine_ww1_desc: 0 "Les L-Class étaient des bateaux de taille moyenne initialement prévus dans le cadre du programme de guerre d'urgence comme une version améliorée des classes de sous-marins précédentes. Ils ont été construits à la fin de la Première Guerre mondiale et ont été équipés de nouveaux plus grands 21 pouces. torpilles. Ils ont servi jusqu'au début de la Seconde Guerre mondiale où ils étaient principalement utilisés pour des tâches secondaires et d'entraînement. "
 NZL_light_cruiser_protected: 0 "Classe Apollo"
 NZL_light_cruiser_protected_desc: 0 "96m de long et pesant 3 500 tonnes, la classe Apollo était une classe de croiseurs protégés de deuxième classe construits pour la Royal Navy à la fin du 19e siècle et qui ont servi pendant la guerre des Boers et la Première Guerre mondiale."
 NZL_light_cruiser_scout: 0 "Classe Blonde / Active"
 NZL_light_cruiser_scout_desc: 0 "10 canons de 102 mm, poids maximum de 3400 tonnes."
 NZL_light_cruiser_ww1_desc: 0 "Deux canons principaux de 152 mm et un poids maximal de 4900 tonnes. La classe C était un groupe de vingt-huit croiseurs légers de la Royal Navy, et ont été construits dans une séquence de sept groupes connus sous le nom de classe Caroline (six navires), la classe Calliope (deux navires), la classe Cambrian (quatre navires), la classe Centaur (deux navires), la classe Caledon (quatre navires), la classe Ceres (cinq navires) et la classe Carlisle (cinq navires) Ils ont été construits pour les conditions difficiles de la mer du Nord et se sont avérés être des navires robustes et capables, bien qu'ils soient quelque peu petits et exigus. "
 NZL_light_cruiser_1_desc: 0 "Grands croiseurs légers avec un poids de 7500 tonnes et une longueur de 173 m. Beaucoup a été sacrifié pour atteindre 33 nœuds (61 km / h; 38 mph), la puissance a été doublée et la coque a augmenté de 100 pieds (30 m ) en longueur, avec une augmentation de 50% du déplacement. "
 NZL_sh_battleship_1: 0 "Classe Centurion"
 NZL_sh_battleship_1_desc: 0 "Le Centurion était une classe d'hypothétiques cuirassés lourds de la Royal Navy construits pour contrer les gros navires des marines allemande et japonaise. De gros canons de 18 po et un blindage épais fournissent au navire la puissance de feu et la protection nécessaires pour les combattre. Un armement antiaérien puissant, une longue portée et une bonne vitesse étaient une nécessité pour couvrir les vastes mers de l'Empire britannique. "
 NZL_sh_battleship_2: 0 "Classe Lion II"
 NZL_sh_battleship_2_desc: 0 "Les cuirassés de classe Lion II ont été conçus en 1944 comme une version améliorée de l'ancien cuirassé de classe Lion. Intégrant des leçons de guerre, cette conception était plus grande et plus lourde, et si elle était terminée, elle transporterait trois ou quatre triples 16 pouces. des canons du dernier type. Des plaques de blindage épaisses protégeaient le navire de tout ennemi de surface ou aérien. Le coût de construction de ces navires, la défaite des marines ennemies et le besoin de porte-avions ont entraîné l'abandon du projet. "
 PRU_destroyer_late_ww1: 0 "Classe Amiral Villar"
 PRU_destroyer_late_ww1_desc: 0 "L'Almirante Villar et l'Amirante Guise étaient deux anciens destroyers russes de la classe Novik. Ils disposaient d'un chemin de ronde vers la marine péruvienne, naviguant sous les drapeaux du Royaume-Uni et de l'Estonie avant d'être finalement livrés au Pérou en 1934. Ils étaient armés de quatre canons de calibre 102 mm / 60 et de neuf tubes lance-torpilles de 533 mm. Ils ont déplacé plus de 1 200 tonnes et avaient une vitesse décente pour leur taille et leur millésime. "
 RAJ_battleship_1_desc: 0 "Les cuirassés de classe Queen Elizabeth ont été commandés dans le cadre du programme naval de 1912. Ces navires ont été les premiers à être équipés de canons de 15 pouces et ont été considérés comme les premiers cuirassés rapides. Ils transportaient un armement lourd pour les rôles principaux et secondaires. et leur armure épaisse faisait de ces navires d'excellents navires de guerre, idéaux pour protéger le vaste Empire britannique. Six navires ont été commandés mais seulement cinq ont été commandés et modernisés plus tard avant la Seconde Guerre mondiale. "
 RAJ_sh_battleship_1: 0 "Classe Centurion"
 RAJ_sh_battleship_1_desc: 0 "Le Centurion était une classe d'hypothétiques cuirassés lourds de la Royal Navy construits pour contrer les gros navires des marines allemande et japonaise. De gros canons de 18 po et un blindage épais fournissent au navire la puissance de feu et la protection nécessaires pour les combattre. Un armement antiaérien puissant, une longue portée et une bonne vitesse étaient une nécessité pour couvrir les vastes mers de l'Empire britannique. "
 RAJ_sh_battleship_2: 0 "Classe Lion II"
 RAJ_sh_battleship_2_desc: 0 "Les cuirassés de classe Lion II ont été conçus en 1944 comme une version améliorée de l'ancien cuirassé de classe Lion. Intégrant des leçons de guerre, ce modèle était plus grand et plus lourd, et s'il était terminé, il transporterait trois ou quatre triples 16 pouces. des canons du dernier type. Des plaques de blindage épaisses protégeaient le navire de tout ennemi de surface ou aérien. Le coût de construction de ces navires, la défaite des marines ennemies et le besoin de porte-avions ont entraîné l'abandon du projet. "
 ROM_destroyer_4: 0 "Regele Ferdinand-Klasse"
 ROM_destroyer_4_desc: 0 « Nach dem Ende des Ersten Weltkrieges und dem Kauf der zwei zuvor von Italien genutzten Zerstörer der marasti-Klasse, entschloss sich Rumänien zwei weitere moderne Zerstörer der Pattison-Werftie zuvor von Italien genutzten Zerstörer der marasti-Klasse, entschloss sich Rumänien zwei weitere moderne Zerstörer der Pattison-Werftie dans Nechennapel. Klasse Zerstörer, der einzige Unterschied bestand aus dem modernisiertem Design der Turbinen. Die Geschütze kamen von Bofor und die Feuerleitanlage von Siemens.
 ROM_battleship_2: 0 "Mihai Viteazul-Klasse"
 ROM_battleship_2_desc: 0 « Das Rumänische Schlachtschiff Mihai Viteazul, auch bekannt in Italien als Projekt UP 90 und später als Projekt 102, guerre ein geplanntes Schlachtschiff von Ansaldo für Rumänien dans Dener Jahren Mitänger dans de Italien Projekt UP 90 und als später Projekt 102, la guerre ein geplanntes Schlachtschiff von Ansaldo für Rumänien dans Dener Jahren Mitände süd 1939 Priori régime des 1939.. man war mehr interessiert in Panzer, Artillerie oder Flugzeuge welche viel schneller als Schiffe produziert werden konnten und so wurde das Projekt schlussendlich aufgegeben. "
 SAF_battleship_1_desc: 0 "Les cuirassés de classe Queen Elizabeth ont été commandés dans le cadre du programme naval de 1912. Ces navires ont été les premiers à être équipés de canons de 15 pouces et ont été considérés comme les premiers cuirassés rapides. Ils transportaient un armement lourd pour les rôles primaires et secondaires. et leur armure épaisse faisait de ces navires d'excellents navires de guerre, idéaux pour protéger le vaste Empire britannique. Six navires ont été commandés mais seulement cinq ont été commandés et modernisés plus tard avant la Seconde Guerre mondiale. "
 SAF_sh_battleship_1: 0 "Classe Centurion"
 SAF_sh_battleship_1_desc: 0 "Le Centurion était une classe d'hypothétiques cuirassés lourds de la Royal Navy construits pour contrer les gros navires des marines allemande et japonaise. De gros canons de 18 po et un blindage épais fournissent au navire la puissance de feu et la protection nécessaires pour les combattre. Un armement antiaérien puissant, une longue portée et une bonne vitesse étaient une nécessité pour couvrir les vastes mers de l'Empire britannique. "
 SAF_sh_battleship_2: 0 "Classe Lion II"
 SAF_sh_battleship_2_desc: 0 "Les cuirassés de classe Lion II ont été conçus en 1944 comme une version améliorée de l'ancien cuirassé de classe Lion. Intégrant des leçons de guerre, cette conception était plus grande et plus lourde, et si elle était terminée, elle pouvait transporter trois ou quatre triples 16 pouces. des canons du dernier type. Des plaques de blindage épaisses protégeaient le navire de tout ennemi de surface ou aérien. Le coût de construction de ces navires, la défaite des marines ennemies et le besoin de porte-avions ont entraîné l'abandon du projet. "
 SWE_light_cruiser_protected: 0 "Croiseur protégé (I)"
 SWE_light_cruiser_protected_desc: 0 "Évolution naturelle du concept de frégate depuis l'âge de la voile, le croiseur protégé avait une longue portée, un armement raisonnable et un certain degré de blindage. Cependant, ils n'étaient pas assez puissants pour résister au type de navires susceptibles de être vu au centre d'une action de flotte. "
 SWE_light_cruiser_scout: 0 "Scout Cruiser (II)"
 SWE_light_cruiser_scout_desc: 0 "La prochaine évolution du croiseur / éclaireur / raider, les croiseurs éclaireurs ont été conçus pour opérer seuls, protégeant ou attaquant la marine marchande, ou comme les yeux de la flotte, repérant les formations ennemies et rapportant à la ligne de bataille. "
 SWE_light_cruiser_ww1: 0 "Croiseur léger WW1 (III)"
 SWE_light_cruiser_ww1_desc: 0 "La Première Guerre mondiale a vu une évolution rapide de la conception des croiseurs, qui a vu le passage à un armement principal standard, des vitesses plus rapides et des déplacements plus importants. De nombreux croiseurs légers de la Première Guerre mondiale ont continué à offrir des services utiles dans la Seconde Guerre mondiale. Guerre. "
 SWE_armoured_cruiser_1: 0 "Croiseur lourd avant la première guerre mondiale (I)"
 SWE_armoured_cruiser_1_desc: 0 "Plus rapides que les cuirassés de l'époque, mais toujours relativement blindés et dotés de canons plus puissants que tout sauf un cuirassé, les croiseurs blindés pourraient former l'épine dorsale d'un escadron local, ou une partie de la ligne de bataille, selon les besoins. Cependant , ils étaient lents selon les normes des croiseurs modernes, atteignant souvent des vitesses de seulement 20 nœuds. "
 SWE_armoured_cruiser_2: 0 "Croiseur lourd WW1 (II)"
 SWE_armoured_cruiser_2_desc: 0 "Dernière génération de croiseurs blindés, ces navires sont restés plus lents que les croiseurs lourds qui les suivraient, mais sont également restés plus lourdement blindés."
 SWE_heavy_cruiser_ww1: 0 "Croiseur lourd de la fin de la Seconde Guerre mondiale (II)"
 SWE_heavy_cruiser_ww1_desc: 0 "Les premiers croiseurs lourds appropriés étaient une progression naturelle du croiseur léger, et étaient un produit de la course de conception navale entre la Grande-Bretagne et l'Allemagne pendant la Première Guerre mondiale."
 SWE_battle_cruiser_early_ww1: 0 "Croiseur de guerre de la première guerre mondiale (I)"
 SWE_battle_cruiser_early_ww1_desc: 0 "Les croiseurs de guerre étaient les homologues les plus rapides et légèrement blindés des dreadnoughts, comme les croiseurs blindés l'avaient été sur les cuirassés pré-dreadnought."
 SWE_SWE_battle_cruiser_late_ww1: 0 "Croiseur de guerre de la fin de la Première Guerre mondiale (II)"
 SWE_battle_cruiser_late_ww1_desc: 0 "Comme ce fut le cas pour les dreadnoughts, il y a eu des progrès rapides dans la conception des croiseurs de guerre, des navires en service au début de la Première Guerre mondiale à ceux qui ont été mis en service vers la fin. Ces croiseurs étaient plus grands et plus capables, et a commencé à brouiller la ligne entre les cuirassés et les croiseurs de bataille. "
 SWE_carrier_ww1: 0 "Transporteur WW1 (I)"
 SWE_carrier_ww1_desc: 0 "La Première Guerre mondiale a vu le monde ..."
 TUR_submarine_ww1: 0 "Classe Birinci İnönü"
 TUR_submarine_ww1_desc: 0 "La classe Birinci İnönü se composait de deux sous-marins côtiers construits aux Pays-Bas pour la Turquie au milieu des années 1920. Ils étaient les premiers navires construits pour la marine turque après la Première Guerre mondiale. Ils ont déplacé 520 tonnes et étaient armés de six Tubes lance-torpilles de 450 mm. Ils étaient un peu lents mais avaient une bonne portée. "
 TUR_destroyer_early_ww1: 0 "Destroyer de la première guerre mondiale (II)"
 TUR_destroyer_early_ww1_desc: 0 "Les pressions du temps de guerre ont conduit à un développement rapide des destroyers, ce qui a vu une augmentation de la taille et de l'armement (canon et torpille). La vitesse a également augmenté."
 TUR_destroyer_late_ww1: 0 "Destroyer de la fin de la Première Guerre mondiale (III)"
 TUR_destroyer_late_ww1_desc: 0 "À la seconde moitié de la Première Guerre mondiale, les destroyers avaient presque atteint ou, dans certains cas, dépassé, un déplacement de 1000 tonnes et disposaient de canons de 4 pouces ou 4,7 pouces. La plupart des navires construits pendant cette phase de développement des destroyers étaient encore en service lors du déclenchement de la Seconde Guerre mondiale. "
 TUR_destroyer_1_desc: 0 "Les deux destroyers de la classe Kocatepe ont été construits en Italie pour la marine turque en 1931. Ils étaient basés sur la conception du folgore italien. Les navires ont déplacé 1 250 tonnes et étaient armés de quatre canons de 120 mm / 50 Ansaldo 1926 et de six de 533 mm. tubes lance-torpilles. Ils avaient également une bonne vitesse et une bonne portée. "
 TUR_destroyer_4: 0 "Gaziantep Sınıfı"
 TUR_destroyer_4_desc: 0 "Les quatre destroyers de la classe Gleaves ont été construits aux Etats-Unis et achevés en 1942. Après avoir accompli leurs fonctions dans la marine américaine, ils ont été vendus à la Turquie en 1948-1949. Ensuite, ils ont été appelés classe Gaziantep."
 TUR_light_cruiser_protected: 0 "Classe Mecidiye"
 TUR_light_cruiser_protected_desc: 0 "Le navire turc Mecidiye était un croiseur protégé construit aux États-Unis pour la marine ottomane au début du siècle. Il a en fait été coulé dans des eaux peu profondes pendant la Seconde Guerre mondiale, mais a été relevé et après un bref passage dans le cadre de la marine impériale russe a été renvoyée en Turquie. Elle a déplacé un peu moins de 3 500 tonnes et était armée de deux canons 152 mm / 44 Bethléem n ° 2 et de huit canons Armstrong Y de 120 mm / 45. Ils avaient une portée décente mais étaient relativement lents et légèrement blindés. "
 TUR_light_cruiser_scout: 0 "Scout Cruiser (II)"
  TUR_light_cruiser_scout_desc: 0 "La prochaine évolution du croiseur / scout / raider, les croiseurs éclaireurs ont été conçus pour opérer seuls, en protégeant ou en attaquant la marine marchande, ou comme les yeux de la flotte, en repérant les formations ennemies et en faisant rapport à la ligne de bataille. "
 TUR_light_cruiser_ww1: 0 "Croiseur léger WW1 (III)"
 TUR_light_cruiser_ww1_desc: 0 "La Première Guerre mondiale a vu une évolution rapide de la conception des croiseurs, qui a vu le passage à un armement principal standard, des vitesses plus rapides et des déplacements plus importants. De nombreux croiseurs légers de la Première Guerre mondiale ont continué à offrir des services utiles dans la Seconde Guerre mondiale. Guerre. "
 TUR_battle_cruiser_early_ww1: 0 "Classe Yavuz"
 TUR_battle_cruiser_early_ww1_desc: 0 "Le Yavuz a été initialement commandé comme croiseur de guerre allemand Goeben mais a été vendu aux Ottomans et remis en service en 1914 pour éviter l'internement. Il a déplacé un peu moins de 23 000 tonnes et avait une vitesse et une portée décentes. dix canons 283 mm / 47 SK L / 50 ainsi qu'un armement secondaire puissant. "
 TUR_battleship_pdn: 0 "Classe Reşadiye"
 TUR_battleship_pdn_desc: 0 "La classe Reşadiye représente trois cuirassés dreadnought commandés au Royaume-Uni pour la marine turque juste avant la Première Guerre mondiale. Seul un des navires a été achevé, cependant, et il a ensuite été interné par les Britanniques au début de la guerre mondiale. I. Les navires auraient déplacé 23 000 tonnes et auraient eu un bon blindage, une bonne vitesse et une bonne portée. Leur armement principal aurait eu dix canons Vickers de 343 mm / 45. "
 URU_destroyer_1: 0 "Classe Uruguay"
 URU_destroyer_1_desc: 0 "L'Uruguay était un torpilleur lourd construit en Allemagne pour la marine uruguayenne avant la Première Guerre mondiale. Il déplaçait plus de 1 400 tonnes et était armé de quatre canons Krupp QF de 120 mm / 45 Krupp. Il disposait d'un fort complément AA et de deux 450 mm. tubes lance-torpilles. Compte tenu de leur millésime et de leur grande taille, ils étaient assez lents par rapport aux autres destroyers. "
 YUG_destroyer_late_ww1: 0 "Classe Dubrovnik"
 YUG_destroyer_late_ww1_desc: 0 "Le destroyer Dubrovnik était le plus gros navire de la flotte yougoslave au moment de son achat. Le navire a été construit au Royaume-Uni et livré en Yougoslavie en 1932. C'était un gros destroyer, déplaçant 1 880 tonnes. Il était armé de quatre canons Skoda de 140 mm / 53, un solide complément AA, six tubes lance-torpilles de 533 mm et un bon équipement ASW. "
 YUG_light_cruiser_scout: 0 "Classe Dalmacija"
 YUG_light_cruiser_scout_desc: 0 "Le vieux croiseur allemand SMS Niobe a été vendu en 1925 à la jeune marine royale yougoslave et largement reconstruit. Équipé des armes AA modernes et des canons les plus lourds de la marine, le Dalmacija servait principalement de navire-école d'artillerie."
 SIA_submarine_1: 0 "Classe Sammanakkha"
 SIA_submarine_1_desc: 0 "Les sous-marins sont des vaisseaux furtifs conçus pour éliminer des convois non défendus. Les premiers modèles de la Grande Guerre ouvrent la voie à de nouvelles méthodes de guerre navale."
 SIA_submarine_2: 0 "Classe Vilun"
 SIA_submarine_2_desc: 0 "Les sous-marins de la classe Vilun étaient quatre petits sous-marins côtiers construits au Japon pour la Royal Thai Navy entre 1936 et 1938. Ils ont déplacé 370 tonnes et étaient armés de cinq tubes lance-torpilles de 533 mm."
 SIA_submarine_3: 0 "Classe Intharachit"
 SIA_submarine_3_desc: 0 "Le rôle du sous-marin dans la flotte en dehors des attaques de convoi est toujours en débat. Trouver un équilibre entre la combinaison de vitesse, de portée et d'armement sera la clé du modèle nécessaire."
 SIA_submarine_4: 0 "Classe Thotsakan"
 SIA_submarine_4_desc: 0 "Une profondeur de test accrue et des dispositions efficaces seront les caractéristiques des sous-marins modernes, tirant parti de l'expérience de terrain pour sélectionner les armements et les moteurs appropriés."
 SIA_destroyer_late_ww1: 0 "Classe Phra Ruang"
 SIA_destroyer_late_ww1_desc: 0 "Le Phra Ruang était un ancien destroyer britannique de classe R qui a été vendu à la Royal Thai Navy en 1920. Le navire a déplacé un peu plus de 1 000 tonnes et était armé de trois canons 120 mm / 45 QF Mk IV et de quatre tubes lance-torpilles de 533 mm. . Ils avaient une bonne vitesse, une bonne autonomie et une bonne fiabilité pour leur millésime. "
 SIA_destroyer_1: 0 "Classe Phra Ruang"
 SIA_destroyer_1_desc: 0 "Le Phra Ruang était un ancien destroyer britannique de classe R qui a été vendu à la Royal Thai Navy en 1920. Le navire a déplacé un peu plus de 1 000 tonnes et était armé de trois canons 120 mm / 45 QF Mk IV et de quatre tubes lance-torpilles de 533 mm. . Ils avaient une bonne vitesse, une bonne autonomie et une bonne fiabilité pour leur millésime. "
 SIA_destroyer_2: 0 "Classe Khamromsin"
 SIA_destroyer_2_desc: 0 "Le destroyer moderne doit être équipé d'une variété de technologies de détection différentes, de nouveaux systèmes de déploiement de charge de profondeur et être construit à une plus grande échelle que ses prédécesseurs."
 SIA_light_cruiser_1: 0 "Classe Samui"
 SIA_light_cruiser_1_desc: 0 "Les croiseurs légers manœuvrables qui peuvent maintenir une vitesse élevée continueront d'être utiles pour les missions de reconnaissance."
 SIA_light_cruiser_2: 0 "Classe Pha Ngan"
 SIA_light_cruiser_2_desc: 0 "Les traités d'après-guerre imposent des restrictions aux croiseurs, mais des navires légers bien armés peuvent être développés tout en restant dans ces limites."
 SIA_light_cruiser_3: 0 "Classe Taskin"
 SIA_light_cruiser_3_desc: 0 "La classe Taskin se composait d'une paire de croiseurs légers construits en Italie. Ils ont été lancés en 1941 mais ont été réquisitionnés par la marine siamoise en 1942. Ils devaient devenir les croiseurs AA italiens de la classe Etna de la Regia Marina mais ont été jamais achevé avant l'armistice italien. Ils auraient déplacé 5 900 tonnes et auraient été armés de six canons 152 mm / 53 OTO 1929 dans leur armement principal. Ils auraient eu un blindage décent mais seraient assez lents pour un croiseur. "
 SIA_light_cruiser_4: 0 "Classe Tarutao"
 SIA_light_cruiser_4_desc: 0 "Utilisée tactiquement pour protéger les plus gros navires, la génération moderne de croiseurs légers peut se débarrasser de la plupart des restrictions passées et être mieux armée pour gérer les attaques aériennes."
 SIA_heavy_cruiser_1: 0 "Classe Sri Ayuthia"
 SIA_heavy_cruiser_1_desc: 0 "Les navires de défense côtière de la classe Sri Ayuthia étaient peut-être les derniers navires de ce type construits au monde, les deux navires de la classe ayant été construits au Japon et commandés pour la Royal Thai Navy en 1938. La conception était comparable à une petite croiseur (ou gros destroyer) en taille, à un cuirassé en vitesse et à un croiseur lourd en armement. Ses canons principaux étaient quatre canons 3-Shiki 203 mm / 53. Ils étaient légèrement blindés par rapport aux croiseurs lourds contemporains. "
 SIA_heavy_cruiser_3: 0 "Classe Pranburi"
 SIA_heavy_cruiser_3_desc: 0 "Alors que les restrictions sont de plus en plus ignorées dans le monde entier, des conceptions de croiseurs lourds plus équilibrés avec plus de priorité sur le blindage peuvent être construites. De meilleurs canons anti-aériens permettent à ces navires de coopérer dans la guerre aérienne navale."
 SIA_heavy_cruiser_4: 0 "Classe Chao Phraya"
 SIA_heavy_cruiser_4_desc: 0 "Des conceptions améliorées, plus longues et plus lourdes avec des armements à tir rapide sont des caractéristiques de ces dernières étapes du développement des croiseurs lourds."
 SIA_battle_cruiser_1: 0 "Classe Chalarm"
 SIA_battle_cruiser_2: 0 "Classe Mangkorn"
 SIA_battle_cruiser_3: 0 "Classe Krabane"
 SIA_battle_cruiser_4: 0 "Classe Tapien"
 SIA_battle_cruiser_1_desc: 0 "La course aux armements des croiseurs de guerre d'après-guerre a abouti à plusieurs conceptions lourdement armées, sacrifiant l'armure pour la vitesse par rapport aux cuirassés."
 SIA_battle_cruiser_2_desc: 0 "Les croiseurs de bataille reconstruits et réutilisés continuent de distancer même les conceptions de cuirassés modernes par une protection plus légère, mais ils ont développé de meilleurs systèmes pour le contrôle du feu, la détection et les défenses aériennes."
 SIA_battleship_1: 0 "Classe Suwannabhumi"
 SIA_battleship_2: 0 "Classe Sukothai"
 SIA_battleship_3: 0 "Prasart Thong Class"
 SIA_battleship_4: 0 "Classe U-string"
 SIA_battleship_5: 0 "Classe Srithammasokarat"
 SIA_battleship_6: 0 "Classe Mengrai"
 SIA_battleship_1_desc: 0 "Considérés par certains comme une relique d'une époque révolue de guerre navale, par d'autres comme les navires les plus impressionnants jamais construits, personne ne peut nier que ces vestiges de la course aux armements des cuirassés constituent certains des plus lourdement armés et blindés. navires jamais construits. "
 SIA_battleship_2_desc: 0 "Avec une stabilité et une portée améliorées, une nouvelle génération de cuirassés améliore les conceptions précédentes en restant dans les limites stipulées par les traités navals."
 SIA_battleship_3_desc: 0 "Un blindage plus épais, des moteurs plus puissants, une batterie de canons de gros calibre et des capacités anti-aériennes améliorées peuvent permettre aux cuirassés de rester pertinents, s'ils sont correctement utilisés, dans un monde où la guerre navale est de plus en plus dominée par le soutien aérien."
 SIA_battleship_4_desc: 0 "Alors que le monde voit ce qui pourrait être les derniers affrontements majeurs de cuirassés, l'importance des armements lourds et des tourelles anti-aériennes est plus grande que jamais."
 SIA_carrier_1: 0 "Classe Chakri Naruebet"
 SIA_carrier_2: 0 "Classe Sri Namthom"
 SIA_carrier_3: 0 "Classe Phrawoh Phratah"
 SIA_carrier_4: 0 "Classe Phraya Krutt"
 SIA_carrier_5: 0 "Classe Mahawong"
 SIA_carrier_6: 0 "Classe Ban Phlu Luang"
 SIA_carrier_1_desc: 0 "De nombreux théoriciens militaires croient que l'aviation navale est l'avenir. La conversion d'anciens navires capitaux et de paquebots pour transporter des avions sera la première étape vers l'utilisation de ces nouvelles doctrines."
 SIA_carrier_2_desc: 0 "Alors que le travail commence sur les premiers modèles de porte-avions à quille, nous devons nous assurer que ces navires ont la portée et la vitesse nécessaires pour suivre le reste de notre marine, tout en respectant les traités navals d'après-guerre."
 SIA_carrier_3_desc: 0 "Des méthodes de construction améliorées et des systèmes plus spécialisés comme les élévateurs de bord de pont permettent à ces transporteurs de transporter plus de plans plus efficacement."
 SIA_carrier_4_desc: 0 "Avec de nombreux traités navals désormais de plus en plus ignorés, nous pouvons procéder à la construction de transporteurs capables de transporter plus de plans que jamais pour assurer une couverture de supériorité aérienne."
 SIA_sh_battleship_1: 0 "Classe Phra Narai"
 SIA_sh_battleship_2: 0 "Classe Ramkamhaeng"
 SIA_sh_battleship_1_desc: 0 "L'état actuel du monde ne permet plus de respecter les traités navals. Sans ces limitations, nous pouvons nous concentrer entièrement sur la création des cuirassés les plus lourds et les mieux armés de tous les temps, capables d'engager plusieurs navires de moindre importance. "
 SIA_sh_battleship_2_desc: 0 "Une amélioration par rapport à notre conception super lourde précédente avec des armes plus puissantes et des systèmes de contrôle de tir améliorés."
 ship_hull_light_0: 2 "Coque de destroyer de la première guerre mondiale"
 ship_hull_light_1: 2 "Coque de destroyer de la fin de la Première Guerre mondiale"
