 SAF_battleship_2_desc:0 "Conçus pour respecter le traité naval de Washington de 1922 et le premier traité naval de Londres de 1930, qui limitaient le déplacement maximum et l'armement des navires capitaux, les cuirassés de la classe King George V furent équipés de canons moins puissants que ceux des cuirassés antérieurs et contemporains. Cela dit, ils bénéficiaient d'un armement adéquat, de puissantes armes antiaériennes et d'une protection non négligeable. Cinq exemplaires furent commandés pour remplacer les anciens cuirassés de la classe Queen Elizabeth."
 SAF_battleship_3:0 "Classe Lion"
 SAF_battleship_3_desc:0 "En dignes successeurs de la classe King George V, les cuirassés de la classe Lion en conservèrent de nombreuses caractéristiques. Six exemplaires furent commandés dans le cadre du programme naval de 1938 afin de remplacer les cuirassés vieillissants de la classe Revenge, mais le déclenchement des hostilités mit un coup d'arrêt à leur construction. Ces navires auraient été globalement similaires à ceux de la classe King George, mais avec un armement principal plus lourd, dont un nouveau canon de 16 pouces. En outre, ils auraient bénéficié d'un blindage plus épais et de moteurs plus puissants."
 SAF_battleship_4:0 "Classe Vanguard"
 SAF_battleship_4_desc:0 "La classe Vanguard fut la dernière classe de cuirassé construite pour la Royal Navy. Un seul exemplaire fut commandé mais quatre autres étaient prévus pour la guerre dans le Pacifique. Commandé dans le cadre du programme d'urgence de 1940, sa construction ne fut pas jugée prioritaire et il ne fut donc terminé qu'après la guerre. La stabilité et la navigabilité de ce navire à la coque élégante étaient excellentes. Son armement, identique à celui des cuirassés Queen Elizabeth et Revenge, lui offrait une puissance de feu considérable. En outre, ses puissants moteurs et son épais blindage en faisaient un navire rapide et bien protégé."
 SAF_SH_battleship_1:0 "Classe Centurion"
 SAF_SH_battleship_1_desc:0 "Le projet Centurion visait à fournir à la Royal Navy des cuirassés lourds capables de contrer les plus grands navires allemands et japonais. De gros canons de 18 pouces et un épais blindage devaient leur offrir la puissance de feu et la protection nécessaires pour combattre ces navires. Un puissant armement antiaérien, un long rayon d'action et une vitesse adéquate étaient également prévus pour couvrir les vastes océans de l'Empire britannique."
 SAF_SH_battleship_2:0 "Classe Lion II"
 SAF_SH_battleship_2_desc:0 "Conçus en 1944, les cuirassés de la classe Lion II étaient destinés à améliorer la précédente classe Lion. Plus grands et plus lourds que leurs prédécesseurs, ils devaient être équipés de trois ou quatre tourelles triples de canons de 16 pouces de dernière génération. D'épaisses plaques de blindage devaient les protéger des navires de surface ou des avions ennemis. Mais leur coût, la défaite des marines ennemies et la nécessité de construire des porte-avions entraînèrent l'abandon de ce projet."
 SAF_carrier_1:0 "Classe Courageous"
 SAF_carrier_1_desc:0 "Ces trois porte-avions construits à partir d'anciens croiseurs de bataille constituèrent la première flotte de porte-avions de la Royal Navy. Leur transformation, qui résulta du traité naval de Washington de 1922, se termina en 1925. Modérément blindés, ils étaient rapides, lourdement armés et dotés d'un long rayon d'action. Mais leur groupe aérien était limité. Pourtant, ils permirent à la Royal Navy d'acquérir une précieuse expérience en termes de construction de porte-avions et de projection aérienne."
 SAF_carrier_2:0 "Classe Ark Royal"
 SAF_carrier_2_desc:0 "Construit pour respecter les contraintes du traité naval de Washington, l'Ark Royal fut le premier porte-avions de sa catégorie. Ce fut également le premier porte-avions dont les hangars et le pont d'envol faisaient partie intégrante de la coque. Conçu en 1934, il bénéficiait d'un blindage et d'un armement adéquats. Capable de transporter un grand nombre d'avions, il disposait d'un rayon d'action et d'une vitesse qui équivalaient à ceux des principales forces de la Royal Navy."
 SAF_carrier_3:0 "Classe Illustrious"
 SAF_carrier_3_desc:0 "La classe Illustrious fut conçue pour respecter les contraintes du Second Traité naval de Londres de 1936, qui limitait la taille des porte-avions à 23 000 tonnes. Ce fut le premier porte-avions britannique doté d'un pont d'envol blindé, au détriment du nombre d'avions embarqués. Son blindage épais et son armement antiaérien lourd lui permettaient de se défendre efficacement des navires ennemis, tandis que ses puissants moteurs et sa grande capacité de stockage de carburant lui offraient un long rayon d'action."
 SAF_carrier_4:0 "Classe Implacable"
 SAF_carrier_4_desc:0 "Les porte-avions de la classe Implacable furent commandés dans le cadre du programme naval de 1938. Il s'agissait essentiellement de versions améliorées de la précédente classe Illustrious. Mais la guerre et la priorité donnée aux navires de plus petite taille, pour assurer la protection des convois, ralentirent leur construction. Leur grande taille leur permettait d'embarquer davantage d'avions tout en conservant un blindage épais sur la coque et sur le pont d'envol. Et grâce à leurs puissants moteurs, ils bénéficiaient d'une vitesse et d'un rayon d'action supérieurs à ceux de la classe Illustrious."
 ### SIA - SIAM ###
 SIA_submarine_2:0 "Classe Vilun"
 SIA_submarine_2_desc:0 "Les quatre petits sous-marins côtiers de la classe Vilun furent construits au Japon pour la Marine royale thaïlandaise entre 1936 et 1938. Ils déplaçaient 370 tonnes et étaient armés de cinq tubes lance-torpilles de 533 mm."
 SIA_destroyer_1:0 "Classe Phra Ruang"
 SIA_destroyer_1_desc:0 "Ancien destroyer britannique de classe R, le Phra Ruang fut vendu à la Marine royale thaïlandaise en 1920. Il déplaçait un peu plus de 1 000 tonnes et était armé de trois canons QF Mk IV de 120 mm/45 calibres ainsi que de quatre tubes lance-torpilles de 533 mm. Sa vitesse, son rayon d'action et sa fiabilité étaient convenables pour l'époque."
 SIA_light_cruiser_3:0 "Classe Taskin"
 SIA_light_cruiser_3_desc:0 "La classe Taskin était composée de deux croiseurs légers construits en Italie. Lancés en 1941, ceux-ci furent réquisitionnés en 1942 par l'Italie qui envisageait de les intégrer à la Regia Marina en tant que croiseurs antiaériens de classe Etna, mais l'armistice italien mit un coup d'arrêt à cette transformation. Si celle-ci avait abouti, ils auraient déplacé 5 900 tonnes, auraient été dotés de six canons principaux OTO 1929 de 152 mm/53 calibres et d'un blindage convenable, mais ils auraient été relativement lents pour des croiseurs."
 SIA_heavy_cruiser_1:0 "Classe Sri Ayuthia"
 SIA_heavy_cruiser_1_desc:0 "Les deux navires de défense côtière de la classe Sri Ayuthia furent probablement les derniers de ce type construits dans le monde. Construits au Japon, ils furent mis en service pour la Marine royale thaïlandaise en 1938. Leur taille était comparable à celle d'un petit croiseur (ou d'un grand destroyer), leur vitesse équivalait à celle d'un cuirassé et leur armement se rapprochait de celui d'un croiseur lourd. Leur armement principal était composé de quatre canons 3-Shiki de 203 mm/53 calibres et ils étaient faiblement blindés par rapport aux croiseurs lourds contemporains."
 ### SPA - NATIONALIST SPAIN ###
 SPA_submarine_1:0 "Classe B"
 SPA_submarine_1_desc:0 "Premiers submersibles construits en Espagne pour la Marine espagnole, les six sous-marins de la classe B furent mis en service entre 1922 et 1925. Dotés d'une seule coque, leur fiabilité laissait toutefois à désirer. Ces sous-marins de taille intermédiaire déplaçaient plus de 550 tonnes et étaient armés de quatre tubes lance-torpilles de 450 mm."
 #SPA_submarine_1b: "C Class"
 SPA_submarine_2:0 "Classe General Mola"
 SPA_submarine_2_desc:0 "La classe General Mola regroupait quatre sous-marins italiens de classe Archimedes. Mis en service en 1934, ils furent cédés aux Nationalistes en 1937. Relativement grands, ils étaient également très rapides, déplaçaient 880 tonnes, étaient armés de huit tubes lance-torpilles de 533 mm et pouvaient atteindre une profondeur de plongée de 90 m."
 SPA_submarine_3:0 "Classe G"
 SPA_submarine_3_desc:0 "La classe G espagnole regroupait deux sous-marins allemands de classe VIIC achetés sous licence par l'Espagne nationaliste. Mais un seul exemplaire fut terminé et il ne fut livré à la Marine espagnole qu'en 1947. Son déplacement s'élevait à 770 tonnes et il était armé de cinq tubes lance-torpilles de 533 mm. Sa vitesse et son rayon d'action étaient excellents, comme les autres Type VIIC qui formaient les chevaux de bataille de la flotte de sous-marins allemande."
 SPA_submarine_4:0 "Classe D"
 SPA_submarine_4_desc:0 "Construits en 1944, les trois sous-marins de la classe D espagnole n'entrèrent en service qu'après la guerre. Tous trois furent dessinés et construits en Espagne. Très rapides, ces grands sous-marins océaniques déplaçaient 1 050 tonnes, étaient armés de six tubes lance-torpilles de 533 mm et bénéficiaient d'un excellent rayon d'action."
 SPA_destroyer_1:0 "Classe Alsedo"
 SPA_destroyer_1_desc:0 "Construits en Espagne pour la Marine espagnole et mis en service entre 1924 et 1925, les trois destroyers de la classe Alsedo étaient basés sur la classe L britannique. Ils déplaçaient plus de 1 040 tonnes et étaient équipés de trois canons principaux Vickers Mk LA de 102 mm/45 calibres ainsi que de quatre tubes lance-torpilles de 450 mm. Leur vitesse et leur rayon d'action étaient convenables pour l'époque."
 SPA_destroyer_2:0 "Classe Churruca"
 SPA_destroyer_2_desc:0 "La classe Churruca espagnole était composée de seize destroyers qui entrèrent progressivement en service entre 1925 et 1933. Deux exemplaires furent ultérieurement vendus à l'Argentine. Ces navires, dont la conception reposait sur les destroyers britanniques de classe S, furent des piliers de la Marine espagnole pendant la guerre civile. Ils déplaçaient plus de 1 500 tonnes et étaient armés de cinq canons principaux Vickers-Armstrong de 120 mm/45 calibres ainsi que de six tubes lance-torpilles de 533 mm. Leur vitesse et leur rayon d'action étaient excellents."
 SPA_destroyer_4:0 "Classe Álava"
 SPA_destroyer_4_desc:0 "Lancés après la guerre, les destroyers de la classe Álava étaient des améliorations de la précédente classe Almirante Antequera (qui était elle-même une sous-classe de la classe Churruca). Ils déplaçaient 1 710 tonnes et étaient armés de quatre canons principaux Vickers-Armstrong Mk Fs de 120 mm/45 calibres. Leur vitesse et leur rayon d'action étaient comparables à ceux des précédents modèles de la classe dont ils s'inspiraient."
 SPA_light_cruiser_1:0 "Classe Méndez Núñes"
 SPA_light_cruiser_1_desc:0 "La classe Méndez Núñes était composée de deux croiseurs légers construits en Espagne pour la Marine espagnole au début des années 1920. Commandés en 1915, leur construction fut retardée en raison de la pénurie de matériaux liée à la Première Guerre mondiale. Leur conception s'inspirait beaucoup des croiseurs britanniques de classe C. Malgré un déplacement de près de 4 800 tonnes, ces croiseurs étaient relativement lents. Ils étaient armés de six canons principaux Vickers Mk V de 152 mm/50 calibres, ainsi que d'une douzaine de tubes lance-torpilles de 533 mm, et leur blindage était convenable."
 #SPA_light_cruiser_1b: "Príncipe Alfonso Class"
 SPA_heavy_cruiser_1:0 "Classe Princesa de Asturias"
 SPA_heavy_cruiser_1_desc:0 "Construits pour la Marine espagnole au tournant du siècle, les trois croiseurs blindés de la classe Princesa de Asturias furent démantelés au milieu des années 1930. Ils étaient armés de deux canons Guillén M1896 de 240 mm et de huit canons Schneider-Canet de 140 mm/33 calibres. Lourdement blindés, ils étaient lents par rapport aux croiseurs lourds classiques."
 SPA_heavy_cruiser_2:0 "Classe Canarias"
 SPA_heavy_cruiser_2_desc:0 "Les deux croiseurs lourds de la classe Canarias furent construits selon les spécifications du traité naval de Washington. Leur construction commença au début des années 1930 pour s'achever en 1936. Ils affichaient un déplacement de près de 10 700 tonnes et une vitesse convenable. Malgré un blindage léger, ils étaient équipés de huit canons principaux Vickers-Armstrong Mk D de 203 mm/50 calibres."
 SPA_battleship_1:0 "Classe España"
 SPA_battleship_1_desc:0 "À l'origine, la classe España était composée de trois cuirassés "dreadnought" mis en service à l'époque de la Première Guerre mondiale, mais au moment où la guerre civile espagnole éclata, l'un d'entre eux avait déjà été démantelé. Aucun des deux autres ne survécut au conflit. Il s'agissait de cuirassés relativement petits dont le déplacement dépassait à peine les 15 400 tonnes. Ils bénéficiaient néanmoins d'un blindage et d'une vitesse convenables ainsi que d'une batterie principale de huit canons Vickers H de 305 mm/50 calibres."
