 submarine_desc: 0 "Les sous-marins utilisent des torpilles furtives et puissantes pour détruire les convois ennemis."
 submarine_light: 0 "Light Submarine"
 submarine_light_desc: 0 "Les sous-marins légers sont des versions plus petites et moins chères des sous-marins de flotte avec généralement une portée faible. Son armement de torpille modéré est parfait pour la défense de points et pour combattre les navires dans les zones côtières."
 lr_patrol_submarine: 0 "Sous-marin de flotte à longue portée"
 lr_patrol_submarine_desc: 0 "Ces sous-marins de flotte sont des sous-marins coûteux avec des capacités de longue portée et une endurance étendue. Idéal pour traquer les convois en haute mer ou attaquer des navires de surface non protégés."
 both_cruisers_desc: 0 "Light Cruiser - Un vaisseau de filtrage léger. Son rôle principal est de protéger les vaisseaux capitaux des vaisseaux légers ennemis, mais peut également déchaîner des torpilles puissantes qui peuvent blesser de plus gros navires. \ n \ nHeavy Crusier - Un grand croiseur blindé assez flexible . Un bon choix pour les nations qui ne peuvent pas se permettre de construire de plus grands navires capitaux. "
 light_cruiser: 0 "Croiseur léger"
 light_cruiser_desc: 0 "Un vaisseau de filtrage léger. Son rôle principal est de protéger les vaisseaux capitaux des vaisseaux légers ennemis mais peut également déchaîner de puissantes torpilles qui peuvent blesser de plus gros vaisseaux."
 heavy_cruiser: 0 "Croiseur lourd"
 heavy_cruiser_desc: 0 "Un grand croiseur blindé assez flexible. Un bon choix pour les nations qui n'ont pas les moyens de construire de plus gros vaisseaux capitaux."
 destroyer: 0 "Destroyer"
 destroyer_desc: 0 "Le vaisseau filtrant le plus léger. Son travail est de défendre les plus gros navires et de trouver et détruire les sous-marins."
 transporteur: 0 "Fleet Carrier"
 carrier_desc: 0 "Un vaisseau capital capable de transporter des ailes d'avions puissants capables de transporter au combat. Également utile comme aérodrome flottant, vous pouvez vous positionner au large des côtes de votre ennemi."
 light_carrier: 0 "Light Carrier"
 light_carrier_desc: 0 "Une version moins performante mais plus abordable du porte-avions, conçue principalement pour la protection des convois et l'escorte de navires de guerre plus précieux."
 ecarrier: 0 "Escort Carrier"
 effaroucheur: 0 "Armored Carrier"
 escort_carrier: 0 "Transporteur d'escorte"
 cuirassé: 0 "Battleship"
 battleship_desc: 0 "Le plus grand vaisseau capital avec les plus gros canons et l'armure la plus solide que l'argent puisse acheter. Un investissement aussi coûteux mérite le soutien approprié de petits navires de dépistage."
 battle_cruiser: 0 "Battlecruiser"
 battle_cruiser_desc: 0 "Un grand vaisseau capital souvent avec des capacités offensives proches de celles d'un cuirassé, mais avec une armure plus faible échangée contre une vitesse plus rapide."
 convoi: 0 "Convoi"
 convoy_desc: 0 "Convois utilisés pour le commerce international de marchandises et de ressources. Également utilisé pour transporter des troupes autour et pour effectuer des invasions navales."
 sh_battleship: 0 "Superheavy Battleship"
 sh_battleship_desc: 0 "Le plus grand vaisseau capital avec les plus gros canons et le blindage le plus puissant que l'argent puisse acheter. Un investissement aussi coûteux mérite le soutien approprié de petits navires de dépistage."
 submarine_ww1: 0 "Sous-marin WW1"
 submarine_ww1_desc: 0 "Les sous-marins faisaient partie de la marine mondiale depuis le début du siècle, mais ce n'est que pendant la Première Guerre mondiale qu'ils sont devenus une menace sérieuse. Alors que les sous-marins de cette période étaient très datés par le début de la guerre mondiale. Deuxièmement, de nombreuses marines avaient encore un certain nombre de navires de ce millésime en service. "
 patrol_submarine_6: 0 "SS V"
 patrol_submarine_6_desc: 0 "Une profondeur de test accrue et des dispositions efficaces seront les caractéristiques des sous-marins modernes, tirant parti de l'expérience de terrain pour sélectionner les armements et les moteurs appropriés."
 patrol_submarine_7: 0 "SS VI"
 patrol_submarine_7_desc: 0 "L'augmentation de la profondeur des tests et des dispositions efficaces seront les caractéristiques des sous-marins modernes, profitant de l'expérience de terrain pour sélectionner les armements et les moteurs appropriés."
 coast_submarine_0: 0 "Coastal SS I"
 Coastal_submarine_0_desc: 0 "Les sous-marins sont des vaisseaux furtifs conçus pour éliminer les convois non défendus. Les premiers modèles de la Grande Guerre ouvrent la voie à de nouvelles méthodes de guerre navale."
 Coastal_submarine_1: 0 "Coastal SS II"
 coast_submarine_1_desc: 0 "Plus de fiabilité et une meilleure technique de construction amélioreront la valeur de ce modèle."
 coast_submarine_2: 0 "Coastal SS III"
 Coastal_submarine_2_desc: 0 "Mieux armés et plus stables, les nouveaux modèles de sous-marins sont conçus pour tirer parti des progrès de la tactique navale et avoir une plus longue portée, étant capable d'attaquer des routes de convoi éloignées."
 coast_submarine_3: 0 "Coastal SS IV"
 Coastal_submarine_3_desc: 0 "Le rôle du sous-marin dans la flotte en dehors des attaques de convoi est toujours en débat. Trouver un équilibre entre la combinaison de vitesse, de portée et d'armement sera la clé du modèle nécessaire."
 coast_submarine_4: 0 "Coastal SS V"
