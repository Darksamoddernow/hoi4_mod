 ship_hull_light_0_desc: 0 "Pour assurer la sécurité des convois, les destroyers de la Grande Guerre doivent être réaffectés et développés. Armer des navires avec plus de torpilles donnera plus d'occasions de s'engager."
 ship_hull_light_1_desc: 0 "Pour assurer la sécurité des convois, les destroyers de la Grande Guerre doivent être réaffectés et développés. Armer des navires avec plus de torpilles donnera plus d'occasions de s'engager."
 ship_hull_light_2_desc: 0 "Une plus longue portée des torpilles et des vitesses de rechargement plus rapides, ainsi que de nouveaux types d'armements tels que les tourelles anti-aériennes, permettront à nos destroyers de rester efficaces et polyvalents."
 ship_hull_light_3_desc: 0 "Pour mieux faire face aux menaces d'en haut et d'en bas, les nouveaux destroyers doivent être équipés d'un radar et d'un armement anti-aérien et anti-sous-marin moderne."
 ship_hull_light_4_desc: 0 "Le destroyer moderne doit être équipé d'une variété de technologies de détection différentes, de nouveaux systèmes de déploiement de charge de profondeur et être construit à une plus grande échelle que ses prédécesseurs."
 ship_hull_light_5_desc: 0 "Le destroyer moderne doit être équipé d'une variété de technologies de détection différentes, de nouveaux systèmes de déploiement de charge de profondeur et être construit à une plus grande échelle que ses prédécesseurs."
 ship_hull_cruiser: 0 "Croiseur"
 ship_hull_cruiser_desc: 0 "Le cheval de bataille de la flotte, les croiseurs prennent en charge de nombreuses tâches importantes, de la reconnaissance et du dépistage à la fourniture de coups de poing contre les attaques aériennes entrantes."
 ship_hull_cruiser_0: 1 "Coque de croiseur léger de la première guerre mondiale"
 ship_hull_cruiser_1: 1 "Coque de croiseur léger de la fin de la Seconde Guerre mondiale"
 ship_hull_cruiser_2: 1 "Coque de croiseur léger 1934"
 ship_hull_cruiser_3: 1 "Coque de croiseur léger 1938"
 ship_hull_cruiser_4: 1 "Coque du croiseur léger 1941"
 ship_hull_cruiser_5: 1 "Coque de croiseur léger 1944"
 ship_hull_cruiser_0_desc: 0 "Les croiseurs légers plus âgés de la Grande Guerre sont toujours là et font leur devoir. Ils mènent des packs de destroyers, chassent des sous-marins, déposent des mines et sont utilisés comme escortes de flotte de grande envergure."
 ship_hull_cruiser_1_desc: 0 "Bien que lié par les stipulations du traité naval de Washington, le croiseur reste le navire de guerre le plus flexible. Cette coque permet la construction d'un croiseur léger pour le dépistage et le dépistage, ou d'un croiseur lourd pour soutenir la ligne de bataille."
 ship_hull_cruiser_2_desc: 0 "La prochaine génération de croiseurs comprend de nouveaux arrangements de moteurs qui améliorent la capacité de survie, ainsi que de l'espace pour des installations aéronautiques dédiées."
 ship_hull_cruiser_3_desc: 0 "Alors que les croiseurs du monde entier deviennent de plus en plus puissants et capables, de nouvelles coques plus grandes sont nécessaires pour contenir tout l'équipement supplémentaire nécessaire."
 ship_hull_cruiser_4_desc: 0 "Influencée par les expériences de guerre, la dernière génération de croiseurs a une superstructure réaménagée pour permettre des champs de tir plus larges pour les armements anti-aériens et de nouvelles dispositions internes pour soutenir l'utilisation du radar."
 ship_hull_cruiser_5_desc: 0 "Influencée par les expériences de guerre, la dernière génération de croiseurs a une superstructure réaménagée pour permettre des champs de tir plus larges pour les armements anti-aériens et de nouvelles dispositions internes pour soutenir l'utilisation du radar."
 ship_hull_heavy_cruiser: 0 "Croiseur lourd"
 ship_hull_heavy_cruiser_desc: 0 "Un grand croiseur blindé assez flexible. Un bon choix pour les nations qui n'ont pas les moyens de construire de plus gros vaisseaux capitaux. Il peut assumer le rôle des petits croiseurs mais aussi soutenir la ligne de bataille dans un engagement majeur."
 ship_hull_heavy_cruiser_0: 1 "Coque de croiseur lourd de la première guerre mondiale"
 ship_hull_heavy_cruiser_1: 1 "Coque de croiseur lourd de la fin de la Seconde Guerre mondiale"
 ship_hull_heavy_cruiser_2: 1 "Coque de croiseur lourd 1936"
 ship_hull_heavy_cruiser_3: 1 "Coque de croiseur lourd 1939"
 ship_hull_heavy_cruiser_4: 1 "1942 Heavy Cruiser Hull"
 ship_hull_heavy_cruiser_5: 1 "Coque de croiseur lourd 1945"
 ship_hull_heavy_cruiser_0_desc: 0 "Les croiseurs lourds plus âgés de la Grande Guerre sont toujours là et font leur devoir. Ils agissent parfois comme des vaisseaux amiraux pour des forces spéciales plus petites ou protègent les cuirassés contre les destroyers audacieux."
 ship_hull_heavy_cruiser_1_desc: 0 "Bien que lié par les stipulations du Washington Naval Treaty, le croiseur reste le navire de guerre le plus flexible. Cette coque permet la construction d'un croiseur léger pour le dépistage et le dépistage, ou d'un croiseur lourd pour soutenir la ligne de bataille."
 ship_hull_heavy_cruiser_2_desc: 0 "La prochaine génération de croiseurs comprend de nouveaux arrangements de moteurs qui améliorent la capacité de survie, ainsi que de l'espace pour des installations aéronautiques dédiées."
