 torpedo_cruiser: 0 "Torpedo Cruiser"
 torpedo_cruiser_desc: 0 "Croiseurs légers équipés d'un grand nombre de tubes lance-torpilles, au prix d'une batterie principale plus petite et de moins de canons anti-aériens."
