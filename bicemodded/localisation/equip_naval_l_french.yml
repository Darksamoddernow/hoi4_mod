 ### ENG - ENGLAND ###
 ENG_submarine_1:0 "Classe L"
 ENG_submarine_1_desc:0 "La classe de sous-marins de taille intermédiaire L était une version améliorée des classes précédentes. Construits à la fin de la Première Guerre mondiale, au titre du Emergency War Construction Programme, ils furent équipés de nouvelles torpilles de 21 pouces. Ils restèrent en service jusqu'au début de la Seconde Guerre mondiale, au cours de laquelle ils furent principalement utilisés pour des missions secondaires et d'entraînement."
 #ENG_submarine_1b: "O/P/R Class"
 #ENG_submarine_1c: "S Class"
 ENG_submarine_2:0 "Classe T"
 ENG_submarine_2_desc:0 "Les sous-marins de la classe T (ou Triton) furent conçus pour remplacer les classes de sous-marins lourds O, P et R. Relativement imposants, ils bénéficiaient d'un long rayon d'action, convenant parfaitement aux missions menées dans l'Atlantique et le Pacifique. Bien armés et stables, ils furent très utilisés durant toute la guerre, ce qui entraîna la perte de 25% de ces unités."
 ENG_submarine_3:0 "Classe U"
 ENG_submarine_3_desc:0 "Les petits sous-marins de la classe U furent construits au titre des War Emergency Programme de 1940 et 1941. Initialement destinés à l'entraînement, ils furent redessinés lorsque la guerre éclata, et se révélèrent très utiles dans les eaux étroites de la mer du Nord et de Méditerranée. Du fait de leur taille réduite, leur rayon d'action et leur armement étaient limités. Cette classe comprenait trois sous-classes, Undine, Umpire et Uproar."
 #ENG_submarine_3b: "Seraph Class"
 ENG_submarine_4:0 "Classe V"
 ENG_submarine_4_desc:0 "La classe V (ou Vampire) était basée sur les petits sous-marins de la précédente classe U. Légèrement plus grands que leurs prédécesseurs, ils conservaient un rayon d'action et un armement limités, mais bénéficiaient d'une meilleure stabilité."
 #ENG_submarine_4b: "Amphion Class"
 ENG_destroyer_1:0 "Classe V/W"
 ENG_destroyer_1_desc:0 "Construits dans le cadre du War Emergency Programme, ces destroyers englobaient les classes V (Admirality) et W (Thornycroft). Dernière évolution des destroyers de conception britannique lors de la Première Guerre mondiale, ils bénéficiaient d'améliorations apportées à leurs prédécesseurs ainsi que d'innovations technologiques. Produits en nombre à la fin du conflit, ils devinrent ensuite le pilier des flottes de destroyers de la Royal Navy. À partir des années 1930, ils furent affectés à des flottes de réserve, avant d'être relégués à des missions d'escorte. Bien armés et rapides, ils se distinguaient par leur long rayon d'action."
 #ENG_destroyer_1b: "A/B/C/D Class"
 ENG_destroyer_2:0 "Classe G/H/I"
 ENG_destroyer_2_desc:0 "Les destroyers des classes G, H et I furent commandés dans le cadre des Naval Construction Programmes de 1933 et 1934. Il s'agissait de répliques légèrement plus petites de la précédente classe F. L'armement des classes G et H était ainsi identique à celui de la classe F : des canons de 4,7 pouces. Ces navires avaient un long rayon d'action, étaient convenablement armés et étaient équipés de puissantes torpilles. Très utilisés pendant la guerre, nombre d'entre eux furent coulés."
 #ENG_destroyer_2b: "Tribal Class"
 ENG_destroyer_3:0 "Classe J/K/N"
 ENG_destroyer_3_desc:0 "Les classes J, K et N étaient semblables à la classe Tribal plus ancienne, mais plutôt que de mettre l'accent sur les canons leurs concepteurs privilégièrent un armement plus standard, couplant torpilles lourdes et canons légers. Ces navires furent modifiés tout au long de la guerre, avec notamment des améliorations de leurs canons antiaériens et l'ajout de radars. Rapides, bénéficiant d'un long rayon d'action et bien armés, ils étaient parfaits pour l'escorte."
 ENG_destroyer_4:0 "Classe Battle"
 ENG_destroyer_4_desc:0 "Utilisés tout au long de la guerre, les destroyers de la classe Battle étaient des variantes de précédents destroyers britanniques utilisés tout au long de la guerre. Ils furent commandés dans le cadre des programmes navals de 1942 et 1943. Bien pourvus en canons et torpilles, leur armement antiaérien et anti-sous-marin, leur vitesse et leur rayon d'action les rendaient particulièrement polyvalents. Leur entrée en service tardive ne leur permit toutefois de participer qu'à peu de combats."
 #ENG_destroyer_4b: "Weapon Class"
 ENG_light_cruiser_1:0 "Classe C"
 ENG_light_cruiser_1_desc:2 "Les croiseurs légers de la classe C furent construits avant et pendant la Première Guerre mondiale pour les conditions difficiles de la mer du Nord. En dépit de leur petite taille, ils étaient robustes et fiables. Leur armement était tout à fait satisfaisant, chacun doté de canons de 6 pouces pour combattre les navires de surface ennemis et d'une grande quantité de torpilles pour couler les bâtiments et convois ennemis. Très utilisés au cours du conflit, ils participèrent à de nombreuses opérations de surface."
 #ENG_light_cruiser_1b: "Emerald Class"
 #ENG_light_cruiser_1c: "Amphion Class"
 ENG_light_cruiser_2:0 "Classe Southampton"
 ENG_light_cruiser_2_desc:0 "Les croiseurs légers de la classe Southampton, sous-classe des croiseurs Town, furent conçus pour contrer les croiseurs japonais de classe Mogami. Lourdement blindés, rapides et dotés d'un bon rayon d'action, ces navires étaient aussi équipés de douze canons de 6 pouces répartis en quatre tourelles triples. Ils servirent ensuite de base à de nombreux autres modèles de croiseurs légers de la Royal Navy."
 #ENG_light_cruiser_2b: "Edinburgh Class"
 ENG_light_cruiser_3:0 "Classe Crown Colony"
 ENG_light_cruiser_3_desc:0 "Les croiseurs légers de la classe Crown Colony étaient des versions améliorées de la précédente classe Town, dont la conception avait été simplifiée pour accélérer leur construction et en réduire le coût. Ils étaient équipés des mêmes canons que leurs prédécesseurs : quatre tourelles triples de canons de 6 pouces. Leur blindage était similaire, mais comme leurs moteurs étaient plus petits leur rayon d'action en était légèrement réduit. Ce type comprenait les deux sous-classes Fiji et Ceylon."
 #ENG_light_cruiser_3b: "Dido Class"
 ENG_light_cruiser_4:0 "Classe Minotaur"
 ENG_light_cruiser_4_desc:0 "Aussi appelés classe Swiftsure, ces croiseurs furent conçus comme une version modernisée de la classe Crown Colony. Ils incorporaient des modifications approuvées en 1941. Avec un rayon d'action plus long et des canons antiaériens plus nombreux que leurs prédécesseurs, leur armement principal était toutefois réduit à trois tourelles triples. Lancées trop tard pour influer sur le cours de la guerre, la plupart des unités commandées furent annulées par la suite."
 ENG_heavy_cruiser_1:0 "Classe Hawkins"
 ENG_heavy_cruiser_1_desc:0 "Les croiseurs de la classe Hawkins furent les premiers croiseurs lourds au monde. Basés sur les croiseurs légers de la classe Town, et notamment la sous-classe Birmingham, ils étaient en sus équipés de canons de 7,5 pouces et leur ceinture blindée était plus épaisse. Destinés à combattre les grands chasseurs de convois allemands, ils étaient bien armés, allaient à une vitesse et d'un rayon d'action raisonnables et étaient bien protégés. Sur les cinq exemplaires commandés au total, seuls quatre étaient en service lorsque la Seconde Guerre mondiale éclata."
 #ENG_heavy_cruiser_1b: "County Class"
 ENG_heavy_cruiser_2:0 "Classe Surrey"
 ENG_heavy_cruiser_2_desc:0 "Les croiseurs lourds de la classe Surrey furent proposés dans le cadre du programme naval de 1928. Versions améliorées des croiseurs lourds de la classe York, s'ils avaient été construits ils auraient été équipés de quatre tourelles doubles de canons de 8 pouces, d'un blindage plus épais et de moteurs plus puissants. Deux exemplaires furent commandés, mais aucun ne fut achevé."
 ENG_heavy_cruiser_3:0 "Classe Admiral"
 ENG_heavy_cruiser_3_desc:0 "La classe Admiral (à ne pas confondre avec les croiseurs de bataille de la classe Admiral) fut la dernière tentative pour fournir à la Royal Navy des croiseurs lourds armés de canons de 8 pouces. Les études furent menées de 1938 à 1941, et débouchèrent sur plusieurs propositions. Les dernières prévoyaient de nouveaux canons de 8 pouces en tourelles triples, un lourd armement antiaérien, un blindage épais et une bonne vitesse. Au vu de la rareté des croiseurs ennemis et de leur coût, des croiseurs plus légers leur furent finalement préférés."
 ENG_heavy_cruiser_4:0 "Projet Churchill"
 ENG_heavy_cruiser_4_desc:0 "Ces navires furent proposés au début de la Seconde Guerre mondiale par Sir Winston Churchill, Lord de l'Amirauté, pour contrer les croiseurs allemands de la classe Deutschland. Il était prévu de les doter de canons de 9,2 pouces, d'un lourd armement antiaérien et d'un épais blindage afin de rivaliser avec les navires capitaux ennemis ; mais leur construction fut annulée en raison de leur coût et du manque de besoins de nouveaux croiseurs lourds."
 ENG_battle_cruiser_1:0 "Classe Renown"
 ENG_battle_cruiser_1_desc:0 "Les croiseurs de bataille de la classe Renown furent commandés en tant que versions améliorées des cuirassés Revenge, mais leur construction fut suspendue lorsque la Première Guerre mondiale éclata. L'amiral de la flotte John Fisher parvint toutefois à relancer leur construction en tant que croiseurs de bataille. Bien armés, rapides et aisément manœuvrables, ces navires étaient des croiseurs parfaits, même si leur blindage était moins épais et leur rayon d'action plus court que ceux de leurs prédécesseurs. Seules deux des trois unités furent malgré tout construites, le Repulse et le Renown."
 #ENG_battle_cruiser_1b: "Admiral Class"
 ENG_battle_cruiser_2:0 "Classe Princess Royal"
 ENG_battle_cruiser_2_desc:0 "Le projet de croiseurs de bataille Princess Royal visait à concevoir une version plus rapide et moins coûteuse des cuirassés de la classe King George V. Ils devaient être équipés d'un armement similaire mais réduit : deux tourelles triples de canons de 14 pouces et six tourelles jumelées de canons antiaériens de 5,25 pouces. Leur grande rapidité et leur long rayon d'action auraient donné à la Royal Navy une capacité de frappes rapides et auraient été idéaux pour la protection des convois, mais leur blindage limité se serait révélé problématique face aux cuirassés modernes."
 ENG_battleship_1:1 "Classe Revenge"
 ENG_battleship_1_desc:1 "Les cuirassés de la classe Revenge furent commandés en 1913, en tant que version moins coûteuse des dreadnoughts rapides de la classe Queen Elizabeth. Même s'ils étaient armés et blindés de la même façon, leur vitesse considérablement moins rapide les confina à des tâches subalternes au cours de la Seconde Guerre mondiale. Des huit navires prévus, seuls cinq furent achevés."
 #ENG_battleship_1b: "Nelson Class"
 ENG_battleship_2:0 "Classe King George V"
 ENG_battleship_2_desc:0 "Conçus pour respecter le traité naval de Washington de 1922 et le premier traité naval de Londres de 1930, qui limitaient le déplacement maximal et l'armement des navires capitaux, les cuirassés de la classe King George V furent équipés de canons moins puissants que ceux des cuirassés antérieurs et contemporains. Ils étaient malgré tout dotés d'un armement correct, de puissantes armes antiaériennes et d'un blindage convenable. Cinq exemplaires furent commandés pour remplacer les anciens cuirassés de la classe Queen Elizabeth."
 ENG_battleship_3:0 "Classe Lion"
 ENG_battleship_3_desc:0 "Successeurs de la classe King George V, les cuirassés de la classe Lion en conservèrent de nombreuses caractéristiques. Six exemplaires furent commandés au titre du programme naval de 1938 afin de remplacer les cuirassés vieillissants de la classe Revenge, mais le déclenchement des hostilités mit un coup d'arrêt à leur construction. Ces navires auraient été globalement similaires à ceux de la classe King George, mais avec un armement principal plus lourd, dont un nouveau canon de 16 pouces, un blindage plus épais et des moteurs plus puissants."
 ENG_battleship_4:0 "Classe Vanguard"
 ENG_battleship_4_desc:0 "La classe de cuirassés Vanguard fut la dernière construite pour la Royal Navy. Un seul exemplaire fut commandé, mais quatre autres étaient prévus pour la guerre dans le Pacifique. Commandée au titre du Emergency War Programme de 1940, sa construction ne fut pas jugée prioritaire et il ne fut donc terminé qu'après la guerre. Sa ligne élégante assurait une grande stabilité et une excellente navigabilité. Son armement, identique à celui des cuirassés des classes Queen Elizabeth et Revenge, lui garantissait une puissance de feu considérable. En outre, ses puissants moteurs et son épais blindage en faisaient un navire rapide et bien protégé."
 ENG_SH_battleship_1:0 "Classe Centurion"
 ENG_SH_battleship_1_desc:0 "Le projet Centurion visait à fournir à la Royal Navy des cuirassés lourds capables de contrer les plus puissants navires allemands et japonais. De gros canons de 18 pouces et un épais blindage devaient leur offrir la puissance de feu et la protection nécessaires pour les affronter. Un puissant armement antiaérien, un long rayon d'action et une bonne vitesse étaient également prévus pour couvrir l'immensité des océans bordant l'Empire britannique."
 ENG_SH_battleship_2:0 "Classe Lion II"
 ENG_SH_battleship_2_desc:0 "Conçus en 1944, les cuirassés de la classe Lion II étaient destinés à améliorer la précédente classe Lion grâce à l'expérience acquise au cours du conflit. Plus longs et plus lourds que leurs prédécesseurs, ils devaient être équipés de trois ou quatre tourelles triples de canons de 16 pouces de dernière génération, et un épais blindage devait assurer leur protection face aux navires de surface ou avions ennemis. Mais leur coût, la défaite des marines ennemies et la nécessité de disposer de porte-avions entraînèrent l'abandon du projet."
 ENG_carrier_1:0 "Classe Courageous"
 ENG_carrier_1_desc:0 "Les trois porte-avions de la Royal Navy étaient d'anciens croiseurs de bataille reconvertis. Cette conversion était une conséquence du traité naval de Washington de 1922, et fut achevée en 1925. Modérément blindés mais lourdement armés, rapides et bénéficiant d'un long rayon d'action, leur groupe embarqué était malgré tout réduit du fait de la conversion. Ils permirent toutefois à la Royal Navy d'acquérir une expérience précieuse en termes de construction de porte-avions et de projection aéronavale."
 ENG_carrier_2:0 "Classe Ark Royal"
 ENG_carrier_2_desc:0 "Premier porte-avions spécifiquement conçu comme tel, l'Ark Royal respectait les contraintes du traité naval de Washington, et fut également le premier dont les hangars et le pont d'envol faisaient partie intégrante de la coque. Conçu en 1934, il avait un blindage et un armement tout à fait corrects. Pouvant embarquer un nombre important d'avions, son long rayon d'action et sa vitesse lui permettaient d'accompagner les forces principales de la Royal Navy."
 ENG_carrier_3:0 "Classe Illustrious"
 ENG_carrier_3_desc:0 "La classe Illustrious fut conçue pour respecter les contraintes du second traité naval de Londres de 1936, qui limitait la taille des porte-avions à 23 000 tonnes. Elle fut la première de la Royal Navy à disposer d'un pont d'envol blindé, ce qui réduisait toutefois le groupe aérien embarqué. Son blindage épais et son armement antiaérien lourd lui permettaient de se défendre efficacement face aux navires ennemis, tandis que ses puissants moteurs et son importante capacité de stockage de carburant lui offraient un long rayon d'action."
 ENG_carrier_4:0 "Classe Implacable"
 ENG_carrier_4_desc:0 "Les porte-avions de la classe Implacable furent commandés au titre du programme naval de 1938. Il s'agissait pour l'essentiel de versions améliorées de la précédente classe Illustrious, mais sa construction fut ralentie par l'entrée en guerre, priorité étant donnée à partir du milieu du conflit aux navires plus petits pour assurer la protection des convois. Leur grande taille leur permettait d'embarquer davantage d'avions tout en conservant un blindage épais sur la coque et sur le pont d'envol. Grâce à leurs moteurs puissants, ces bâtiments bénéficiaient d'une vitesse et d'un rayon d'action supérieurs à ceux de la classe Illustrious."
 #ENG_carrier_4b: "Malta Class"
 ### FRA - FRANCE ###
 FRA_submarine_1:0 "Type 600"
 FRA_submarine_1_desc:0 "Les Types 600 furent les premiers sous-marins modernes conçus par la France après la Première Guerre mondiale. De taille moyenne, ils déplaçaient environ 600 tonnes. Conçus pour la haute mer, ils furent surtout utilisés le long des côtes, dans les eaux chaudes de la Méditerranée. Quatre unités de trois classes furent construites (classes Sirène, Ariane et Circé), qui furent à la base des Types 600 des classes Argonaute, Diane et Orion."
 #FRA_submarine_1b: "Séries 630"
 #FRA_submarine_1c: "Classe Le Redoutable"
 FRA_submarine_2:0 "Classe Minerve"
 FRA_submarine_2_desc:0 "Les sous-marins de la classe Minerve (projet T2) étaient basés sur les séries de 630 tonnes, mais équipés de meilleurs moteurs et d'autres lance-torpilles. Ils furent la première étape d'un programme de standardisation résultant d'une conception centralisée par la DCAN (Direction des constructions et armes navales) plutôt qu'une conception menée par chaque chantier naval."
 #FRA_submarine_2b: "Classe Aurore"
 FRA_submarine_3:0 "Classe Roland Morillot"
 FRA_submarine_3_desc:0 "Les sous-marins de la classe Roland Morillot (projet Z2) étaient de grands sous-marins océaniques basés sur la classe Le Redoutable, plus ancienne. Ils déplaçaient 1800 à 2400 tonnes et étaient équipés d'un armement formidable : dix tubes lance-torpilles. Mais avec la défaite de la France, aucun d'eux ne fut terminé."
 FRA_submarine_4:0 "Classe Phénix"
 FRA_submarine_4_desc:0 "Les sous-marins océaniques et de grande patrouille de la classe Phénix furent approuvés au titre du programme naval 1939-1940, mais le déclenchement de la guerre puis la défaite entraînèrent leur annulation. Semblables à la classe Redoutable, quoique plus courts et ne déplaçant que 1200 tonnes, ils avaient le même armement de torpilles lourdes."
 FRA_destroyer_1:0 "Classe Bourrasque"
 FRA_destroyer_1_desc:0 "Les destroyers de la classe Bourrasque, de la série des 1500 tonnes, furent mis en service au milieu des années 1920. Tout comme la classe Jaguar qui les précéda et la classe L'Adroit qui leur succéda, ils constituaient l'ossature de la nouvelle flotte française moderne d'après-guerre. Rapides et bien armés pour l'époque, leur armement de torpilles était toutefois plus limité que celui des navires équivalents dans les autres pays à l'époque."
 #FRA_destroyer_1b: "Classe Chacal"
 #FRA_destroyer_1c: "Classe Aigle & Vauquelin"
 FRA_destroyer_2:0 "Classe Le Fantasque"
 FRA_destroyer_2_desc:0 "Les destroyers de la classe Le Fantasque étaient pour l'essentiel des versions améliorées des précédents destroyers de la série des 2400 tonnes (classes Guépard, Aigle et Vauquelin), construits au titre du programme naval 1930. Grands, lourdement armés et rapides, ils étaient parfaitement adaptés à l'escorte des nouveaux bâtiments rapides de la marine française. Ils étaient armés de canons dernière génération, d'un armement anti-aérien correct ainsi que de torpilles."
 #FRA_destroyer_2b: "Classe Le Hardi"
 #FRA_destroyer_2c: "Classe Mogador"
 FRA_destroyer_3:0 "Classe L'Intrépide"
 FRA_destroyer_3_desc:0 "Les destroyers de la classe L'Intrépide étaient des versions modifiées de la classe Le Hardi qui les avaient précédés. Approuvés au titre des programmes navals 1938-1939, ils furent annulés du fait de la guerre puis de la défaite. Les modifications prévoyaient un renforcement de l'armement antiaérien et de meilleurs moteurs à cause du déplacement accru, entre 2800 et 2900 tonnes."
 FRA_destroyer_4:0 "Classe Hoche"
 FRA_destroyer_4_desc:0 "Les classes Hoche et Bayard furent les derniers super-destroyers conçus par la marine française. Basés sur la classe Mogador, ces bâtiments déplaçaient 4200 tonnes et disposaient d'un armement principal similaire tout en bénéficiant de canons antiaériens améliorés et de moteurs plus puissants. Approuvés au titre du programme naval 1939-1940, la guerre puis la défaite entraînèrent l'annulation de leur construction."
 FRA_light_cruiser_1:0 "Classe Duguay-Trouin"
 FRA_light_cruiser_1_desc:0 "Les croiseurs légers de la classe Duguay-Trouin furent les premiers bâtiments français importants construits après la Première Guerre mondiale, au titre du programme naval 1922. Ils furent les premiers à l'époque à être dotés de tourelles principales pour canons lourds et armés de torpilles nombreuses, même si leur blindage était par ailleurs quasi inexistant."
 FRA_light_cruiser_2:0 "Classe La Galissonnière"
 FRA_light_cruiser_2_desc:0 "Les croiseurs légers de la classe La Galissonnière étaient la réponse aux croiseurs légers italiens de la classe Condottieri, en s'appuyant sur le modèle précédent de la classe Émile Bertin. Ils furent construits au titre du programme naval 1931-1932, avec un armement principal typique de l'époque et un armement anti-aérien correct. Rapides, ils déplaçaient 10 850 tonnes et pouvaient embarquer davantage d'avions de reconnaissance que leurs prédécesseurs."
 FRA_light_cruiser_3:0 "Classe De Grasse"
 FRA_light_cruiser_3_desc:0 "Autorisés au titre du programme naval 1938-1939, les croiseurs de la classe De Grasse étaient pour l'essentiel des versions améliorées de la classe La Galissonnière, avec un armement antiaérien et des moteurs plus puissants. Suite à la défaite, la construction des deux dernières unités fut annulée et le navire de tête ne fut terminé qu'après la guerre, modifié. Les Allemands envisagèrent de le transformer en porte-avions léger, mais ce projet fut lui aussi abandonné."
 FRA_light_cruiser_4:0 "Classe Colbert"
 FRA_light_cruiser_4_desc:0 "Le Colbert était un croiseur antiaérien léger lancé en 1956. Sa conception était très proche de celle du De Grasse d'après-guerre, avec un armement anti-aérien lourd à courte et longue portées. La différence essentielle résidait dans ses moteurs plus petits, un blindage plus mince et une taille légèrement plus courte."
 FRA_heavy_cruiser_1:0 "Classe Suffren"
 FRA_heavy_cruiser_1_desc:0 "Les croiseurs lourds de la classe Suffren étaient quasiment des répliques de la classe Duquesne, malgré quelques améliorations pour améliorer leur tenue en mer. Ces deux classes étaient conformes à la philosophie française de l'époque en matière de croiseurs : un blindage très mince, mais une grande rapidité et un rayon opérationnel étendu. Ils affichaient un déplacement habituel, de 10 000 tonnes, et étaient équipés de l'armement habituel aux croiseurs lourds."
 FRA_heavy_cruiser_2:0 "Classe Algérie"
 FRA_heavy_cruiser_2_desc:0 "Les croiseurs lourds de la classe Algérie étaient une amélioration des classes précédentes Suffren et Duquesne, conçus pour répondre aux nouveaux croiseurs lourds italiens de la classe Zara. Leur coque et leur ceinture blindée furent notablement renforcées, les faisant passer à un déplacement de 10 000 tonnes, et leur armement anti-aérien était correct."
 FRA_heavy_cruiser_3:0 "Classe Saint-Louis"
 FRA_heavy_cruiser_3_desc:0 "Les croiseurs lourds de la classe Saint-Louis étaient basés sur la classe Algérie, mais leur ligne ressemblait davantage à celle des classes de navires capitaux Dunkerque ou Richelieu. Trois navires furent commandés au titre du programme naval 1940, mais du fait de la défaite aucune construction ne fut entamée. Si leur blindage devait être équivalent à celui de la classe Algérie, ils devaient être armés de nouveaux canons et d'un armement antiaérien amélioré. Ce fut le dernier projet de croiseur lourd de la marine française."
 FRA_heavy_cruiser_4:0 "Classe Forbin"
 FRA_heavy_cruiser_4_desc:0 "Le projet Forbin prévoyait la construction de croiseurs lourds pour succéder à la classe Saint-Louis. Destinés à défendre les routes commerciales reliant la métropole des colonies, ils auraient bénéficié d'un long rayon d'action et d'une vitesse importante tout en disposant d'un armement lourd composé de quatre tourelles triples de canons et d'un nombre correct d'armes antiaériennes. Leur ligne était proche de la précédente classe Saint-Louis comme de celle de la classe Crown Colony britannique."
 FRA_battle_cruiser_1:0 "Projet Durand-Viel"
 FRA_battle_cruiser_1_desc:0 "Le projet de croiseur de bataille Durand-Viel reposait sur une série d'études menées lors de la Première Guerre mondiale : il s'agissait essentiellement de transformer les cuirassés des classes Normandie et Lyon en croiseurs de bataille, en les armant des mêmes canons par tourelles quadruples, quoiqu'en nombre réduit. Comme tous les croiseurs de bataille de l'époque, ils auraient été plus rapides mais moins bien protégés que les cuirassés. Le projet fut toutefois abandonné avant le déclenchement de la Seconde Guerre mondiale."
 FRA_battle_cruiser_2:0 "Classe Dunkerque"
 FRA_battle_cruiser_2_desc:0 "La classe Dunkerque était prévue en réponse aux cuirassés de poche allemands de la classe Deutschland. Ils étaient l'aboutissement d'une série d'études réalisées entre le milieu des années 1920 et le début des années 1930. Approuvés au titre des programmes navals de 1931 et 1934, ils ressemblaient aux cuirassés britanniques de la classe Nelson, avec toutefois leurs tourelles concentrées vers la proue. Cela permettait ainsi de raccourcir la ceinture blindée et la coque et donc de respecter les contraintes imposées par les traités navals."
 FRA_battleship_1:0 "Classe Courbet"
 FRA_battleship_1_desc:0 "La classe Courbet fut la première classe de cuirassés français « super-dreadnought », construite avant et pendant la Grande Guerre. Approuvés au titre du programme naval 1910-1911, ils furent peu utilisés lors de la Première Guerre, mais très actifs pendant la Seconde. Malgré un blindage plus épais et des canons plus puissants que les cuirassés italiens plus anciens de la classe Dante Alighieri, ils restaient malgré tout inférieurs à leurs contemporains de l'US Navy et de la Royal Navy. Avec un déplacement de 22 000 tonnes, les seules améliorations apportées avant la Seconde Guerre concernaient l'armement anti-aérien et les chaudières."
 #FRA_battleship_1b: "Classe Bretagne"
 FRA_battleship_2:0 "Classe Richelieu"
 FRA_battleship_2_desc:0 "Les bâtiments de la classe Richelieu furent les derniers cuirassés commandés par la marine française. De conception améliorée par rapport à la classe Dunkerque, ils furent autorisés au titre des programmes navals de 1935 et 1938. Il s'agissait d'excellents navires capitaux, rapides, avec un rayon d'opération étendu et un bon armement anti-aérien. Sur les quatre unités commandées, seules deux furent lancées, et une seule menée à terme avant la défaite. Plusieurs projets furent lancés pour convertir le projet en cuirassés antiaériens, en hybrides cuirassés-porte-avions ou en porte-avions."
 FRA_battleship_3:0 "Classe Gascogne"
 FRA_battleship_3_desc:0 "La classe de cuirassés Gascogne était une sous-classe des Richelieu. Trois exemplaires furent commandés au titre du programme naval 1940, mais aucun ne fut construit. Leur conception était calquée sur celle du Richelieu en l'améliorant grâce à de meilleurs moteurs, un armement antiaérien plus puissant et un armement principal réparti de façon égale entre l'avant et l'arrière."
 FRA_battleship_4:0 "Classe Alsace"
 FRA_battleship_4_desc:0 "Les cuirassés de la classe Alsace étaient destinés à succéder à la classe Richelieu. Quatre exemplaires furent commandés ; les plans furent achevés en 1939, approuvés en 1940 et leur construction devait débuter en 1941, mais la défaite l'empêcha. Ces bâtiments devaient surclasser la classe Richelieu par des canons principaux plus importants et plus nombreux, un armement anti-aérien plus conséquent, un blindage plus épais et des moteurs plus puissants."
 FRA_SH_battleship_1:0 "Classe Charlemagne"
 FRA_SH_battleship_1_desc:0 "Le projet de classe de super-cuirassés Charlemagne était la réponse prévue face aux plus grands cuirassés des autres flottes. Il devait être doté d'un armement lourd vers l'avant pour concentrer le tir, de puissants canons antiaériens et d'un blindage épais. La conception s'inspirait fortement des classes Richelieu française et Nelson britannique."
 FRA_SH_battleship_2:0 "Classe Napoléon Bonaparte"
 FRA_SH_battleship_2_desc:0 "Le projet de cuirassé de la classe Napoléon Bonaparte s'appuyait sur les classes Alsace et Gascogne. Il prévoyait un armement lourd en tourelles triples, équitablement réparties entre l'avant et l'arrière du navire, ainsi qu'un armement secondaire puissant et des canons antiaériens lourds. En outre, des moteurs puissants et un blindage épais devaient fournir toute la vitesse et les capacités défensives nécessaires pour rester à hauteur des autres navires de la flotte et ainsi pouvoir s'opposer aux bâtiments ennemis."
 FRA_carrier_1:0 "Classe Béarn"
 FRA_carrier_1_desc:0 "Le Béarn fut commandé en tant que cuirassé de la classe Normandie avant d'être transformé en porte-avions. Il avait un déplacement de 22 100 tonnes, et servit durant l'entre-deux-guerres et pendant la Seconde Guerre mondiale. Issu d'une conversion, il était peu rapide et l'espace dédié aux avions était réduit ; mais sa ceinture blindée correcte et son long rayon d'action compensaient ces défauts. L'expérience acquise par les ingénieurs de la DCAN (Direction des constructions et armes navales) lors de la construction fut précieuse et permit de concevoir d'autres projets par la suite."
 FRA_carrier_2:0 "Classe Joffre"
 FRA_carrier_2_desc:0 "Les porte-avions de la classe Joffre (Projet PA-16) constituèrent la génération suivante des porte-avions de la marine française. La dernière des conceptions étudiées entre 1929 et 1937 devait être lancée après avoir été approuvée au titre du programme naval de 1938, mais la construction de deux unités fut retardée par le déclenchement du conflit puis la défaite. Leur déplacement devait être de 20 000 tonnes et leur vitesse, leur armement et leur blindage, en dépit, d'un nombre d'appareils embarqués réduit, en auraient fait des porte-avions équilibrés et polyvalents, parfaits pour la marine française."
 FRA_carrier_3:0 "Classe Jean Bart"
 FRA_carrier_3_desc:0 "Au milieu de la guerre, la conversion du cuirassé Jean Bart, de la classe Richelieu, en porte-avions fut envisagée, comme cela avait été fait au Japon pour le Shinano. Sa coque large aurait été parfaite pour les avions, et ses moteurs puissants auraient permis un rayon d'action étendu et une bonne vitesse. Par ailleurs, un armement antiaérien lourd d'origine américaine aurait permis une bonne défense contre les avions et les petits navires de surface."
 FRA_carrier_4:0 "Classe Clemenceau"
 FRA_carrier_4_desc:0 "La classe Clemenceau (Projet PA-28) fut le premier projet de porte-avions français d'après-guerre. De conception semblable à la classe Joffre inachevée, les équipements et l'armement installés auraient toutefois été de conception française modernisée. L'acquisition de porte-avions d'escorte américains et britanniques ainsi que la situation économique dans la France d'après-guerre rendirent toutefois inutile sa construction. Le nom Clemenceau fut toutefois repris pour le projet PA-56, un porte-avions construit entre 1955 et 1957."
 ### GER - GERMANY ###
 GER_submarine_1:0 "Type UB III"
 GER_submarine_1_desc:0 "Le Unterseeboot type III était une classe de sous-marins côtiers construite par la Marine impériale allemande pendant la Première Guerre mondiale. Armés de dix torpilles, ils déplaçaient plus de 500 tonnes. Entre 1916 et 1918, quatre-vingt-seize unités furent produites, mais elles étaient déjà toutes hors service en 1935."
 GER_submarine_2:0 "Type UB IIA"
 GER_submarine_2_desc:0 "Les Unterseeboot Type IIA étaient des sous-marins côtiers à coque unique entièrement soudée et dotés de ballasts internes. Il déplaçait plus de 250 tonnes et était équipé de cinq tubes lance-torpilles de 533 mm. Six unités furent produites entre 1934 et 1935."
 #GER_submarine_2b: "Type VIIA"
 GER_submarine_3:0 "Type UB VIIC"
 GER_submarine_3_desc:0 "Les Unterseeboot océaniques de Type VIIC constituèrent le gros de la force U-boot allemande, 568 exemplaires ayant été commandés entre 1940 et 1945. Ils déplaçaient 770 tonnes et étaient armés de cinq tubes lance-torpilles de 533 mm."
 #GER_submarine_3b: "Type IXC"
 GER_submarine_4:0 "Type UB XXI"
 GER_submarine_4_desc:0 "Le type XXI, également appelé « Elektroboote », fut le premier sous-marin conçu pour naviguer en plongée, et non comme un navire de surface capable de plonger pour échapper à la détection ou lancer une attaque. Il se caractérisait par sa coque et son kiosque allongés ainsi que par le grand nombre de batteries qu'il transportait. Avec un déplacement de plus de 1 620 tonnes, il s'agissait d'un des plus gros sous-marins de la flotte allemande. 118 unités furent mises en service entre 1943 et 1945."
 GER_destroyer_1:0 "Type 1923"
 GER_destroyer_1_desc:0 "La classe de torpilleurs type 1923 fut construite pour la Kriegsmarine après la Première Guerre mondiale. Chacun des six navires mis en service entre 1926 et 1928 servit pendant la Seconde Guerre mondiale. Bien que classés dans la catégorie des torpilleurs, ils étaient aussi grands que des destroyers, avec un déplacement de plus de 920 tonnes, et étaient armés de trois canons L/45 de 105 mm."
 GER_destroyer_2:0 "Zerstörer 1934"
 GER_destroyer_2_desc:0 "La classe Zerstörer 1934 fut la première classe de destroyers construite par l'Allemagne après la Première Guerre mondiale. Ces bâtiments étaient armés de cinq canons de 127 mm et de huit tubes lance-torpilles. Seize unités furent produites, douze appartenant à la sous-classe améliorée Zerstörer 1934A."
 GER_destroyer_3:0 "Zerstörer 1936A"
 GER_destroyer_3_desc:0 "La classe de destroyers Zerstörer 1936A (baptisée « Narvik » par les Alliés) fut conçue pour accueillir les nouveaux canons de 150 mm. Ils étaient armés de trois canons individuels à la poupe et d'un canon jumelé à la proue (au lieu du canon individuel prévu au départ). Quatre des huit navires de cette classe furent redessinés pour intégrer des tourelles jumelées. Un deuxième ensemble de sept destroyers légèrement modifiés fut produit pour accueillir des canons jumelés à la proue."
 GER_destroyer_4:0 "Zerstörer 1944"
 GER_destroyer_4_desc:0 "Si le premier prototype de destroyer à propulsion diesel (le Zerstörer 1942) ne fut pas terminé, le développement de ce type de navire s'est poursuivi. Plusieurs propositions furent formulées, donnant finalement naissance au projet Zerstörer 1944. En plus d'un armement principal lourd, ces bâtiments avaient en plus un armement anti-aérien plus important que celui de leurs prédécesseurs, dont le nouveau canon FlaK de 5,5 cm."
 GER_light_cruiser_1:0 "Classe Emden"
 GER_light_cruiser_1_desc:0 "L'Emden fut le premier grand navire de guerre construit en Allemagne après la Première Guerre mondiale. Commandé en 1921, mis en service en 1925, il était armé de huit canons de 150 mm en tourelles individuelles."
 #GER_light_cruiser_1b: "Königsberg Class"
 GER_light_cruiser_2:1 "Classe Leipzig"
 GER_light_cruiser_2_desc:1 "Les croiseurs légers de la classe Leipzig furent construits entre 1928 et 1935, en tant que modèles améliorés des croiseurs de la classe Königsberg. Ils déplaçaient plus de 8 100 tonnes, avaient une portée et une vitesse correctes, et leur armement principal était constitué de neuf canons de 15 cm SK C/25."
 GER_light_cruiser_3:0 "Classe M"
 GER_light_cruiser_3_desc:0 "Les croiseurs de la classe M étaient destinés à la reconnaissance pour les escadres chargées d'attaquer les convois commerciaux. Six navires furent commandés dans le cadre du plan Z, et la construction de deux était entamée lorsque la guerre éclata, amenant leur annulation. Leur armement principal aurait été composé de huit canons de 150 mm répartis en quatre tourelles jumelées."
 GER_light_cruiser_4:0 "Classe Q"
 GER_light_cruiser_4_desc:0 "Les croiseurs de la classe Q étaient des variantes de la classe M. Plus gros que cette dernière, ils devaient être équipés d'un armement anti-aérien plus lourd et de systèmes de conduite de tir améliorés."
 GER_heavy_cruiser_1:0 "Classe Blücher"
 GER_heavy_cruiser_1_desc:0 "Le Blücher fut le premier croiseur blindé construit par l'Allemagne. Bénéficiant d'une conception novatrice pour l'époque, il fut le précurseur des croiseurs de bataille de la classe Von der Tann. Déjà obsolète lors de la Première Guerre mondiale, il fut coulé en 1915 lors de la bataille de Dogger Bank."
 GER_heavy_cruiser_2:0 "Classe Admiral Hipper"
 GER_heavy_cruiser_2_desc:0 "Les bâtiments de la classe Admiral Hipper furent les premiers croiseurs lourds de la Kriegsmarine. Déplaçant officiellement 10 000 tonnes, le chiffre réel était en fait plus proche de 16 000. Ils étaient armés de huit canons de 20,3 cm en quatre tourelles jumelées, et d'un armement secondaire de douze canons de 105 mm."
 GER_heavy_cruiser_3:0 "Classe Prinz Eugen"
 GER_heavy_cruiser_3_desc:0 "Officiellement rattachée à la classe Admiral Hipper, la sous-classe Prinz Eugen incorporait de nombreuses améliorations, dont une artillerie anti-aérienne plus lourde. Des trois navires de cette sous-classe, seul le Prinz Eugen fut achevé, qui contribua à couler le HMS Hood lors de l'opération Rheinübung. Après la guerre, il fut transféré à l'US Navy et servit sous le nom de USS Prinz Eugen lors des essais nucléaires Able et Baker avant de couler dans l'atoll Kwajalein en 1946."
 GER_heavy_cruiser_4:0 "Classe P"
 GER_heavy_cruiser_4_desc:0 "La classe P était un projet de grand croiseur de la Kriegsmarine, officiellement désigné sous le nom de Panzerschiff (« navire cuirassé »). Avec un déplacement de près de 24 000 tonnes, c'était 3 000 tonnes de moins mais 55 m de longueur supplémentaires par rapport aux cuirassés américains de la classe New York. Le projet prévoyait l'installation de six canons de 280 mm répartis en deux tourelles triples."
 GER_battle_cruiser_1:0 "Classe Yorck"
 GER_battle_cruiser_1_desc:0 "Les trois croiseurs de bataille de la classe Yorck furent conçus pour contrer la classe Renown britannique. Les trois navires de la classe devaient être armés de huit canons de 380 mm en quatre tourelles jumelées et leur construction débuta en 1916, mais aucun ne fut jamais achevé en raison de la guerre."
 GER_battle_cruiser_2:0 "Classe O"
 GER_battle_cruiser_2_desc:0 "En 1939, la Kriegsmarine décida de remplacer les trois croiseurs de classe P par des croiseurs de bataille. Cela donna naissance au projet de classe O, dont l'armement aurait dû être composé de six canons de 38 cm en trois tourelles jumelées. Leur déplacement aurait dû atteindre 35 400 tonnes pour une vitesse maximale de 35 nœuds. L'ordre de construction des trois bâtiments fut passé, mais aucun d'entre eux ne fut achevé."
 GER_battleship_1:0 "Classe Deutschland"
 GER_battleship_1_desc:0 "Par le traité de Versailles, l'Allemagne fut autorisée à conserver six cuirassés pré-Dreadnought. Classés dans la catégorie Linienschiffe (« navires de ligne ») par la Kriegsmarine, seuls deux exemplaires de la classe Deutschland (à ne pas confondre avec la classe ultérieure de cuirassés de poche du même nom) étaient toujours en service dans les années 1930. Le 1er septembre 1939, à 04h47, le cuirassé Schleswig-Holstein tira le premier obus de la Seconde Guerre mondiale en ouvrant le feu sur la base polonaise de la Westerplatte, à Dantzig."
 GER_battleship_2:0 "Classe Scharnhorst"
 GER_battleship_2_desc:0 "La classe Scharnhorst fut la première classe de cuirassés modernes de la Kriegsmarine. Conçus pour contrer les cuirassés français de la classe Dunkerque – eux-mêmes conçus pour contrer les Panzerschiffe (« cuirassés de poche ») allemands de classe Deutschland – les bâtiments de classe Scharnhorst étaient armés de neuf canons de 28,3 cm en trois tourelles triples. Il était prévu de transformer cet armement principal en canons jumelés de 38 cm, mais le projet fut abandonné lorsque la guerre éclata."
 GER_battleship_3:0 "Classe Bismarck"
 GER_battleship_3_desc:0 "Les deux cuirassés de la classe Bismarck furent les plus gros navires de guerre de la Kriegsmarine. Destinés à contrer les cuirassés français alors en construction, ils étaient armés de huit canons de 38 cm en quatre tourelles jumelées – contre les huit calibres de 38 en deux tourelles quadruples de la classe Richelieu. Le Bismarck entra dans l'histoire en coulant le croiseur de bataille britannique HMS Hood lors de la bataille du détroit du Danemark, avant d'être à son tour touché et coulé avant d'avoir pu rentrer au port."
 GER_battleship_4:0 "Classe Hindenburg"
 GER_battleship_4_desc:0 "Le plan Z allemand prévoyait une force de dix cuirassés pour pouvoir contrer la puissance navale britannique. La classe H désignait une série d'études pour les six cuirassés nécessaires à la mise en œuvre du plan. La construction de deux H39 fut entamée peu avant la Seconde Guerre mondiale, mais leur construction fut interrompue au début du conflit, et aucun d'eux ne fut officiellement baptisé, même si le nom d'Hindenburg fut envisagé pour le navire de tête de la classe. S'ils avaient été construits, ces cuirassés auraient été plus grands que ceux de la classe Bismarck, avec comme armement principal huit canons de 40,6 cm."
 GER_carrier_1:0 "Flugzeugdampfer I"
 GER_carrier_1_desc:0 "Conçu en 1915, le projet Flugzeugdampfer I consistait à transformer le paquebot inachevé Ausonia en porte-avions, mais le chantier fut abandonné à la fin de la Première Guerre mondiale. S'il avait été achevé, ce porte-avions aurait déplacé 12 500 tonnes et embarqué une flotte mixte d'avions et d'hydravions rangés dans trois hangars."
 GER_carrier_2:0 "Classe Seydlitz"
 GER_carrier_2_desc:0 "Inachevé lorsque la guerre éclata, le Seydlitz était le quatrième croiseur de bataille de la classe Admiral Hipper. Il fut alors envisagé de le convertir en porte-avions, mais ce projet, connu sous le nom de code « Weser 1 », fut à son tour interrompu du fait des attaques aériennes croissantes sur Brême et de la pénurie de ressources qui s'ensuivit."
 GER_carrier_3:0 "Classe Graf Zeppelin"
 GER_carrier_3_desc:0 "La classe Graf Zeppelin fut le seul projet de porte-avions conçu en tant que tel dès les origines par la Kriegsmarine. Deux bâtiments furent commandés, mais aucun ne fut achevé. Ils auraient dû transporter trente chasseurs Bf 109T et douze bombardiers en piqué Ju 87E, versions navales du Bf 109E et du Ju 87D."
 GER_carrier_4:0 "Classe Europa"
 GER_carrier_4_desc:0 "Dans les années 1940, la Kriegsmarine envisagea la conversion de plusieurs navires civils en porte-avions, dont l'Europa. Celui-ci était le plus grand paquebot allemand de l'époque, et avait entre-temps été utilisé comme caserne flottante et transport de troupes avant que sa conversion soit lancée. Celle-ci ne fut pas menée à son terme, mais si cela avait été le cas il aurait déplacé 56 000 tonnes et embarqué quarante-deux avions."
 GER_SH_battleship_1:0 "Schlachtschiff H41"
 GER_SH_battleship_1_desc:0 "Le projet de cuirassé H41 visait à améliorer la classe H39, prévoyant un renforcement du blindage, notamment la cloison antitorpille, ainsi qu'une meilleure protection du gouvernail et de l'arbre de transmission. L'armement principal aurait été porté à huit canons de 42 cm, plus gros que ceux des projets de cuirassés Lion britanniques. Quant au déplacement, il aurait atteint près de 70 000 tonnes."
 GER_SH_battleship_2:0 "Schlachtschiff H44"
 GER_SH_battleship_2_desc:0 "La classe H44 était la dernière de la série de cuirassés H. Sans limite de calibre ou de déplacement, les plans H42 à H44 prévoyaient un armement et un blindage croissants, le modèle H44 montant à un déplacement de 131 000 tonnes et huit canons de 50,8 cm."
 ### ITA - ITALY ###
 ITA_submarine_1:0 "Classe Mameli"
 ITA_submarine_1_desc:0 "Lancée entre 1926 et 1928, la classe Geoffredo Mameli était une classe de sous-marins intermédiaires de la Regia Marina. Avec un déplacement d'un peu moins de 800 tonnes, ils pouvaient atteindre une profondeur de plongée de 100 m. Ils servirent de modèles aux sous-marins suivants, comme les classes Pisani, Bandiera et Squalo."
 #ITA_submarine_1b: "Bandiera Class"
 #ITA_submarine_1c: "Sirena Class"
 ITA_submarine_2:0 "Classe Perla"
 ITA_submarine_2_desc:0 "Les sous-marins des classes Perla et Adua ont été construits dans les années 1930. Il s'agissait de la troisième et de la quatrième sous-classes de la série 600 italienne. Plus petits que leurs prédécesseurs, leur déplacement était très légèrement supérieur à 600 tonnes."
 #ITA_submarine_2b: "Marcello Class"
 ITA_submarine_3:0 "Classe Marconi"
 ITA_submarine_3_desc:0 "La classe Marconi était constituée de six sous-marins, construits entre 1939 et 1940 pour succéder à la classe Luizzi. Comme leurs prédécesseurs, ils affichaient un déplacement d'environ 1 000 tonnes et étaient équipés de huit tubes lance-torpilles de 533 mm. Un seul bâtiment de ces deux classes survécut à la guerre."
 #ITA_submarine_3b: "Plantino Class"
 ITA_submarine_4:0 "Classe Pietro Calvi"
 ITA_submarine_4_desc:0 "La sous-classe de sous-marins intermédiaires Pietro Calvi était une amélioration de la classe Flutto qui l'avait précédée. Quelques exemplaires seulement furent lancés, la plupart des coques ayant été réquisitionnées par les Allemands après l'armistice de l'Italie. Une version totalement repensée de la classe Pietro Calvi fut finalement commandée en 1961."
 ITA_destroyer_1:0 "Classe Curtatone"
 ITA_destroyer_1_desc:0 "Premiers destroyers construits par l'Italie après la Première Guerre mondiale, la classe Curtatone fut aussi la première classe de destroyers équipée de canons jumelés. Commandés en même temps que ceux de la classe Palestro, ces destroyers virent leur construction retardée en raison de la pénurie d'acier. Ils déplaçaient 1 000 tonnes et étaient armés de quatre canons Schneider-Armstrong de 102 mm."
 #ITA_destroyer_1b: "Navigatori Class"
 #ITA_destroyer_1c: "Maestrale Class"
 ITA_destroyer_2:0 "Classe Soldati"
 ITA_destroyer_2_desc:0 "Les destroyers de la classe Soldati furent construits à la fin des années 1930. Leur construction se déroula en deux temps : douze unités virent le jour en 1938-1939, puis cinq autres furent livrés en 1941-1942. Les douze premiers déplaçaient un peu plus de 1 800 tonnes et étaient armés de quatre canons Ansaldo de 120 mm."
 ITA_destroyer_3:0 "Classe Ciclone"
 ITA_destroyer_3_desc:0 "Les destroyers de la classe Ciclone furent conçus comme des torpilleurs, mais étaient plus proches de l'escorteur de destroyers. Ils étaient un peu plus grands que leurs prédécesseurs de la classe Orsa, déplaçant environ 1 110 tonnes, et bénéficiaient d'une plus grande stabilité et d'un armement anti-sous-marin plus lourd."
 #ITA_destroyer_3b: "Ariete Class"
 ITA_destroyer_4:0 "Classe Medaglie d'Oro"
 ITA_destroyer_4_desc:0 "Les destroyers de la classe Comandanti Medaglie d'Oro furent conçus pour la Regia Marina, mais ne purent être lancés avant l'armistice de l'Italie. Déplaçant près de 2 100 tonnes, ils étaient plus grands que les destroyers italiens précédents, et bénéficiaient d'une meilleure motorisation et de canons Ansaldo de plus gros calibre, 135 mm."
 ITA_light_cruiser_1:0 "Classe Taranto"
 ITA_light_cruiser_1_desc:0 "Les croiseurs Taranto et Bari étaient d'anciens croiseurs allemands de la Première Guerre mondiale, obtenus en réparation par l'Italie. Tous deux déplaçaient entre 4 500 et 5 100 tonnes, et ils étaient armés de canons allemands SK/45 de 150 mm."
 #ITA_light_cruiser_1b: "Giussano Class"
 #ITA_light_cruiser_1c: "Montecuccoli Class"
 ITA_light_cruiser_2:0 "Classe Duca degli Abruzzi"
 ITA_light_cruiser_2_desc:0 "La classe Duca degli Abruzzi était la cinquième sous-classe de croiseurs légers de la classe Condottieri. Ils furent construits avant la Seconde Guerre mondiale afin de permettre le contrôle de la Méditerranée, et avec un déplacement de 9 400 tonnes ils étaient les plus grands croiseurs légers commandés durant le conflit. Convenablement blindés, ils étaient armés de dix canons Ansaldo de 152 mm."
 ITA_light_cruiser_3:0 "Classe Capitani Romani"
 ITA_light_cruiser_3_desc:0 "Les croiseurs légers Capitani Romani furent conçus pour prendre de vitesse et dépasser la puissance de feu des nouveaux destroyers français de la fin des années 1930. Douze coques furent commandées en 1939, mais trois seulement étaient achevées à l'armistice de l'Italie en 1943. Faiblement blindés et ne déplaçant que 3 700 tonnes, ils étaient assez rapides et armés de huit canons OTO/Ansaldo de 135 mm."
 ITA_light_cruiser_4:0 "Classe San Marco"
 ITA_light_cruiser_4_desc:0 "La classe San Marco était une version améliorée de la classe Capitani Romani précédente. Du fait de l'armistice italien, le San Marco et son navire-jumeau redessiné, le San Giorgio, ne furent pas recommandés avant les années 1950."
 ITA_heavy_cruiser_1:0 "Classe Trento"
 ITA_heavy_cruiser_1_desc:0 "La classe de croiseurs lourds Trento fut conçue pour la Regia Marina 1920 à la fin des années 1920. Il s'agissait du premier type de bâtiment spécifiquement conçu pour respecter les limitations du traité naval de Washington, qui limitait les croiseurs à 10 000 tonnes et des canons de 8 pouces. Le dernier navire de la classe, le Bolzano, était de conception améliorée et fut lancé en 1932."
 #ITA_heavy_cruiser_1b: "Zara Class"
 ITA_heavy_cruiser_2:0 "Classe San Giorgio"
 ITA_heavy_cruiser_2_desc:0 "Le projet de classe San Giorgio, datant de l'entre-deux-guerres, aurait dû être lancé peu avant le début de la Seconde Guerre mondiale. Ces croiseurs devaient déplacer plus de 11 000 tonnes et être armés de canons Ansaldo de 203 mm."
 ITA_heavy_cruiser_3:0 "Classe Pisa"
 ITA_heavy_cruiser_3_desc:0 "Le projet de croiseurs lourds de la classe Pisa date de l'entre-deux-guerres. Ces bâtiments auraient dû déplacer 12 000 tonnes et remplir des missions de commandement d'une force de patrouilleurs."
 ITA_heavy_cruiser_4:0 "Classe Garibaldi"
 ITA_heavy_cruiser_4_desc:0 "La classe de croiseurs lourds Garibaldi était un projet de croiseurs lourds datant de la fin de la guerre. Ils auraient dû déplacer 14 000 tonnes et être armés très correctement de huit canons OTO/Ansaldo de 203 mm, de manière à pouvoir rivaliser avec la plupart des porte-avions et navires capitaux."
 ITA_battle_cruiser_1:0 "Classe Caracciolo"
 ITA_battle_cruiser_1_desc:0 "La classe de navires capitaux Francesco Caracciolo fut présentée au sortir de la Première Guerre mondiale. Avec un déplacement d'environ 34 000 tonnes et un blindage convenable, ces bâtiments auraient été relativement rapides compte tenu de leur taille et de leur ancienneté. La construction d'un exemplaire fut lancée, mais elle fut annulée en 1921."
 ITA_battle_cruiser_2:0 "Classe Principe Amedeo"
 ITA_battle_cruiser_2_desc:0 "La classe de croiseurs de bataille Principe Amedeo aurait dû naître vers la fin des années 1930. Elle aurait dû être comparable aux croiseurs de bataille français de la classe Dunkerque, déplaçant environ 30 000 tonnes et dotée de canons de 320 mm comme armement principal."
 ITA_battleship_1:0 "Classe Conte di Cavour"
 ITA_battleship_1_desc:0 "Les cuirassés de la classe Conte di Cavour furent commandés lors de la Première Guerre mondiale. Armés de canons Armstrong-Vickers de 305 mm, ils déplaçaient 23 000 tonnes et avaient une vitesse de pointe comparable à celle des autres cuirassés post-dreadnought. Lancés en 1933, les deux derniers bâtiments de cette classe furent entièrement revus afin d'améliorer leur taille, leur armement et leurs performances afin de pouvoir rivaliser avec les cuirassés « rapides » qui étaient alors lancés."
 ITA_battleship_2:0 "Classe Caio Duilio"
 ITA_battleship_2_desc:0 "Commandés au début de la Première Guerre mondiale, les deux cuirassés de la classe Caio Duilio furent cependant entièrement modifiés entre 1937 et 1940. La nouvelle version était équipée de dix canons M1934 de 320 mm, leur déplacement fut porté à 29 000 tonnes, et ils étaient suffisamment rapides pour être reclassés dans la catégorie des « cuirassés rapides »."
 ITA_battleship_3:0 "Classe Littorio"
 ITA_battleship_3_desc:0 "La classe Littorio, ou Vittorio Venetto, fut celle des cuirassés les plus modernes utilisés par l'Italie au cours de la Seconde Guerre mondiale. Malgré un déplacement de plus de 40 000 tonnes, ils étaient très rapides pour leur taille et constituaient le pilier de la flotte italienne."
 ITA_battleship_4:0 "Classe Impero"
 ITA_battleship_4_desc:0 "La classe Impero était un projet de cuirassés datant de la fin de la guerre. Il était prévu qu'ils déplacent environ 43 000 tonnes, et soient dotés de canons Ansaldo de 381 mm et d'un bon blindage."
 ITA_carrier_1:0 "Classe Giuseppe Miraglia"
 ITA_carrier_1_desc:0 "La classe Giuseppe Miraglia était un projet de porte-avions du début de l'entre-deux-guerres. Elle devait être l'équivalent de la classe Lexington américaine et des porte-avions Kaga et Akagi japonais."
 ITA_carrier_2:0 "Classe Falco"
 ITA_carrier_2_desc:0 "La classe Falco était un projet de l'entre-deux-guerres de porte-avions italiens. Elle devait être l'équivalent de la classe Yorktown américaine et Ark Royal britannique. Ces bâtiments devaient déplacer 21 000 tonnes environ, être correctement blindés et emporter un nombre moyen d'appareils."
 ITA_carrier_3:0 "Classe Aquila"
 ITA_carrier_3_desc:0 "Le projet Aquila consistait à transformer le paquebot Roma en un porte-avions. Le chantier devait être lancé en 1941, mais le projet n'aboutit jamais. S'il avait été mené à son terme, l'Aquila aurait déplacé 23 500 tonnes, en faisant l'équivalent des porte-avions de la classe Hiyō japonaise et Indomitable britannique."
 ITA_carrier_4:0 "Classe Sparviero"
 ITA_carrier_4_desc:0 "Le projet Sparviero consistait lui aussi à transformer le paquebot Augustus en porte-avions. Le chantier débuta bien à la fin de l'année 1942, mais fut rapidement abandonné, et les Allemands sabordèrent le navire dès sa capture, après l'armistice italien. Ce porte-avions aurait dû déplacer 30 400 tonnes, être blindé de façon respectable et être doté d'une puissante artillerie anti-aérienne."
 ITA_SH_battleship_1:0 "Classe Regina Margherita"
 ITA_SH_battleship_1_desc:0 "La classe Regina Margherita était un projet de cuirassés lourds qui auraient dû être lancés peu avant la guerre. Ils auraient été alors comparables aux cuirassés japonais de la classe Yamato : correctement blindés, ils auraient déplacé 60 000 tonnes environ et été armés de canons de 406 mm."
 ITA_SH_battleship_2:0 "Classe Regina Elena"
 ITA_SH_battleship_2_desc:0 "La classe Regina Elena était un projet de cuirassés lourds qui aurait dû être lancé à peu près au moment de l'entrée en guerre de l'Italie. Cette classe aurait été alors comparable au projet de cuirassés de la classe Montana des États-Unis, dotée d'un épais blindage, avec un déplacement supérieur à 70 000 tonnes et dont l'artillerie principale était constituée de canons de 406 mm."
 ### JAP - JAPAN ###
 JAP_submarine_1:0 "Classe Kaichū"
 JAP_submarine_1_desc:0 "Les sous-marins de la classe Kaichū, construits après la Première Guerre mondiale, étaient des variantes de modèles précédents. De taille intermédiaire, convenablement armés, ils bénéficiaient d'un rayon d'action et d'un armement convenable au moment de leur conception, mais étaient déjà en partie obsolètes en 1938. Au total, quarante-deux sous-marins de type Kaichū furent construits pour la Marine impériale japonaise, et la série comptait sept variantes."
 #JAP_submarine_1b: "Kaidai III Class"
 JAP_submarine_2:0 "Classe Kaidai VI"
 JAP_submarine_2_desc:0 "Les sous-marins de la classe Kaidai VI étaient plus grands et bien armés, avec un long rayon d'action et une vitesse relativement élevée. La série Kaidai entière était très fiable, et servit dans la Marine impériale japonaise jusqu'à la fin de la guerre du Pacifique."
 JAP_submarine_3:0 "Classe Kō/Ōtsu/Hei-gata"
 JAP_submarine_3_desc:0 "Les sous-marins des classes Kō-gata, Ōtsu-gata et Hei-gata étaient de grands sous-marins de haute mer qui remplissaient les fonctions de vaisseau de commandement au sein des escadrilles de sous-marins. Ils étaient dotés d'un équipement radio sophistiqué, de torpilles lourdes, et leur grande taille permettait un large rayon d'action. Les classes Kō et Ōtsu-gata transportaient également des hydravions chargés de mener des missions de reconnaissance."
 #JAP_submarine_3b: "Ko/Otsu/Hei-gata Class (late)"
 JAP_submarine_4:0 "Classe Sen-Toku"
 JAP_submarine_4_desc:0 "Les sous-marins de la classe Sen-Toku furent les plus grands de toute la Seconde Guerre mondiale. Il s'agissait de porte-avions sous-marins armés de torpilles lourdes et d'armes anti-aériennes correctes, et ils étaient, grâce à leur taille et à leurs moteurs, capables d'un rayon d'action et d'une vitesse appréciables. Ils pouvaient emmener trois hydravions Aichi M61 Seiran, pouvant mener des opérations de reconnaissance et des frappes limitées."
 #JAP_submarine_4b: "Sen-Taka Class"
 JAP_destroyer_1:0 "Classe Minekaze"
 JAP_destroyer_1_desc:0 "Les destroyers de classe Minekaze, Kamikaze et Mutsuki étaient bien équipés pour leur temps, à la fois de canons de surface et de torpilles. En revanche, leur armement anti-aérien restait limité. Ils étaient considérés comme obsolètes au début de la Seconde Guerre mondiale, et furent par conséquent relégués dans des rôles essentiellement secondaires."
 #JAP_destroyer_1b: "Fubuki Class"
 JAP_destroyer_2:0 "Classe Asashio"
 JAP_destroyer_2_desc:0 "Les destroyers de la classe Asashio furent la première classe de destroyers japonais à déplacer plus de 2 000 tonnes, et les premiers équipés de sonars. Ils étaient dotés de torpilles lourdes et de canons anti-aériens légers de bonne qualité, et leur rayon d'action opérationnel était légèrement supérieur à celui de l'ancienne classe Fubuki."
 #JAP_destroyer_2b_ "Kagero Class"
 JAP_destroyer_3:0 "Classe Akizuki"
 JAP_destroyer_3_desc:0 "Les destroyers de la classe Akizuki étaient bien armés, à la fois de canons de surface et de torpilles, disposaient d'un armement anti-aérien adéquat, ainsi que de grenades sous-marines devenues nécessaires. Sur les 39 prévus, seuls 12 furent terminés avant que la suite de la série soit annulée."
 JAP_destroyer_4:0 "Classe Shimakaze"
 JAP_destroyer_4_desc:0 "Les destroyers de la classe Shimakaze étaient les plus rapides au monde au moment de leur achèvement. Il s'agissait de prototypes destinés à tester des turbines à haute température et haute pression. Extrêmement rapides et lourdement armés de torpilles, cela impliquait aussi un rayon d'action opérationnelle plus réduit."
 JAP_light_cruiser_1:0 "Classe Tenryū"
 JAP_light_cruiser_1_desc:0 "Les navires de la classe Tenryū déplaçaient autour de 4 400 tonnes et étaient légèrement armés, en comparaison des vaisseaux similaires des autres marines. Leur rapidité et un armement de torpilles adéquat compensaient toutefois largement ce défaut. Ils étaient conçus pour jouer le rôle de navires amiraux pour les flottes de destroyers, et donc considérés comme une classe intermédiaire entre le croiseur léger et le destroyer."
 #JAP_light_cruiser_1b: "Kuma Class"
 #JAP_light_cruiser_1c: "Sendai Class"
 JAP_light_cruiser_2:0 "Classe Mogami légère"
 JAP_light_cruiser_2_desc:0 "Les croiseurs de la classe Mogami étaient lourdement armés, dotés d'un bon blindage et leurs moteurs leur permettaient une bonne rapidité. Ils reçurent plus de canons que les projets initiaux le prévoyaient, et furent reclassifiés comme croiseurs lourds. Grâce à une bonne défense anti-aérienne et leur rapidité, leur rayon d'action opérationnel était important."
 JAP_light_cruiser_3:0 "Classe Agano"
 JAP_light_cruiser_3_desc:0 "Les croiseurs légers de la classe Agano furent initialement conçus comme meneurs de flottilles pour les escadres de destroyers. Rapides, armés de 3 canons jumelés de 152 mm, mais leur armement anti-aérien limité et leur blindage peu épais étaient un défaut de conception."
 #JAP_light_cruiser_3b: "Oyodo Class"
 JAP_light_cruiser_4:0 "Classe Agatsuma"
 JAP_light_cruiser_4_desc:0 "La classe de croiseurs légers Agatsuma ne vit jamais le jour avant la fin de la guerre. Conçus pour être rapides et lourdement armés, mais faiblement blindés, leur mission aurait dû être la protection des flottes et des porte-avions face aux avions ennemis."
 JAP_heavy_cruiser_1:0 "Classe Furutaka"
 JAP_heavy_cruiser_1_desc:0 "Les croiseurs lourds de la classe Furutaka et la classe Aoba qui lui succéda furent les premiers de la Marine impériale japonaise. Inspirés des croiseurs Omaha américains et Hawkins britanniques, ils furent plus tard modernisés et équipés d'un meilleur armement et de meilleurs moteurs."
 #JAP_heavy_cruiser_1b: "Myoko Class"
 JAP_heavy_cruiser_2:0 "Classe Mogami lourde"
 JAP_heavy_cruiser_2_desc:0 "La classe Mogami lourde était composée de croiseurs légers dotés de canons de plus gros calibres et reclassifiés. Cela en faisait des bâtiments rapides, lourdement armés et bien blindés. Leur longue portée se fit toutefois au prix d'un blindage allégé."
 JAP_heavy_cruiser_3:0 "Classe Tone"
 JAP_heavy_cruiser_3_desc:0 "Les croiseurs lourds de la classe Tone étaient à l'origine prévus pour être des croiseurs légers, avant d'être révisés et dotés d'un armement plus lourd. Une particularité les rendait uniques : tout leur armement était disposé vers la proue, tandis que la poupe était réservée à l'utilisation d'hydravions."
 JAP_heavy_cruiser_4:0 "Classe Ibuki"
 JAP_heavy_cruiser_4_desc:0 "Les croiseurs lourds de la classe Ibuki furent les derniers croiseurs construits par le Japon avant la fin de la guerre. Il s'agissait d'une version améliorée de la classe Mogami, présentant les mêmes caractéristiques mais dotée d'un armement anti-aérien et de moteurs plus modernes."
 JAP_battle_cruiser_1:0 "Classe Amagi"
 JAP_battle_cruiser_1_desc:0 "Les croiseurs de bataille de la classe Amagi faisaient partie des plans ambitieux de la Marine impériale japonaise de disposer de huit cuirassés et huit croiseurs de bataille. Après le traité naval de Washington, les bâtiments de la classe Amagi furent désarmés, et l'un d'entre eux fut transformé en porte-avions."
 JAP_battle_cruiser_2:0 "Projet B-65"
 JAP_battle_cruiser_2_desc:0 "Conçus pour être des vaisseaux rapides et modérément armés, dotés d'un bon armement anti-aérien et de canons modernes, les croiseurs de bataille de la classe B-65 étaient conçus pour affronter les nouveaux croiseurs lourds de l'US Navy et protéger les porte-avions de la Marine impériale japonaise. Si leur construction avait été achevée, ces navires auraient été redoutables."
 JAP_battleship_1:0 "Classe Fusō"
 JAP_battleship_1_desc:0 "Les cuirassés de la classe Fusō furent construits lors de la Première Guerre mondiale et modernisés dans les années 1930, lorsque le premier traité naval de Londres interdit aux signataires la construction de nouveaux cuirassés. Ils étaient lourdement blindés et armés de 6 canons jumelés sur tourelles en axe, ce qui leur permettait une bordée importante mais limitait l'armement anti-aérien qu'ils auraient pu emporter."
 #JAP_battleship_1b: "Ise Class" (refit version)
 #JAP_battleship_1c: "Nagato Class" (refit version)
 JAP_battleship_2:0 "Classe Kongō"
 JAP_battleship_2_desc:0 "Les bâtiments de la classe Kongō furent construits pour la Marine impériale japonaise juste avant la Première Guerre mondiale, en tant que croiseurs de bataille, avant d'être considérablement modernisés dans les années 1930 et reclassifiés en cuirassés. Leur blindage, leurs canons et leurs moteurs furent ainsi énormément améliorés, et ces navires devinrent les navires de guerre japonais les plus rapides de tout le conflit."
 JAP_battleship_3:0 "Classe Tajima"
 JAP_battleship_3_desc:0 "Projet de cuirassés rapides, la classe Tajima fut conçue pour être moins coûteuse et plus rapide à construire que les imposants bâtiments de la classe de cuirassés Yamato. Leurs canons avaient été récupérés sur d'anciens cuirassés, mais ils étaient bien défendus grâce à leur rapidité, leur blindage épais et un bon armement anti-aérien."
 JAP_battleship_4:0 "Classe Iwami"
 JAP_battleship_4_desc:0 "Le projet de cuirassés de la classe Iwami prévoyait d'employer de nouvelles méthodes pour en accélérer la construction. Ils étaient bien armés, grâce à de nouveaux canons et à un armement anti-aérien, et pouvaient faire face à n'importe quel vaisseau doté d'un armement équivalent. Pourtant, l'alourdissement dû à l'armement se traduisait aussi par des bâtiments plus lourds, et donc un peu plus lents."
 JAP_SH_battleship_1:0 "Classe Yamato"
 JAP_SH_battleship_1_desc:0 "Commandés lors du plan des Déesses de la paix, les cuirassés de la classe Yamato furent les navires de guerre les plus gros jamais construits. Avec un déplacement de 72 000 tonnes, ils étaient la fierté et la puissance de la Marine impériale japonaise. Chaque bâtiment emportait un armement de neuf canons navals de 460 mm, les plus gros dont furent jamais dotés des navires de guerre."
 JAP_SH_battleship_2:0 "Classe Super Yamato"
 JAP_SH_battleship_2_desc:0 "Le projet de classe Super Yamato prévoyait d'utiliser la classe Yamato comme base, avec un armement encore plus puissant, composés de canons de 510 mm et de canons anti-aériens de dernière génération. Leur blindage était prévu pour résister même aux obus de leurs propres canons, et ils auraient déplacé entre 70 et 80 000 tonnes."
 JAP_carrier_1:0 "Classe Kaga"
 JAP_carrier_1_desc:0 "Le Kaga fut le premier porte-avions de la flotte japonaise. Initialement conçu comme cuirassé avant d'être converti en porte-avions, il était large et lourdement blindé, offrant peu de possibilités d'amélioration. Il permit pourtant à la Marine impériale d'acquérir une expérience importante dans le domaine de la construction des porte-avions."
 #JAP_carrier_1b: "Akagi Class" (refit Kaga class)
 JAP_carrier_2:0 "Classe Sōryū"
 JAP_carrier_2_desc:0 "Le Sōryū et le Hiryū furent conçus avec un îlot opposés l'un à l'autre sur chaque pont, de manière à pouvoir accélérer les manœuvres des avions lorsqu'ils naviguaient côte à côte. Ils étaient rapides et disposaient de place pour des groupes embarqués importants, mais n'avaient qu'un blindage léger. Ils déplaçaient 20 000 tonnes, et leurs moteurs puissants offraient à la fois une vitesse élevée et un rayon d'action important."
 #JAP_carrier_2b: "Hiryu Class"
 JAP_carrier_3:0 "Classe Shōkaku"
 JAP_carrier_3_desc:0 "Les porte-avions de la classe Shōkaku furent conçus pour atteindre des vitesses élevées et avoir un long rayon d'action, être bien protégés et avoir des groupes embarqués importants. Cela en faisait donc d'excellents bâtiments. Grâce aux méthodes de construction améliorées, ils déplaçaient 33 000 tonnes en charge, et pouvaient supporter plus de dégâts que la plupart des porte-avions de leur génération."
 #JAP_carrier_3b: "Hiyo Class"
 JAP_carrier_4:0 "Classe Taihō"
 JAP_carrier_4_desc:0 "Le Taihō fut le premier porte-avions entièrement blindé de la Marine impériale japonaise, son pont d'envol étant conçu pour supporter plusieurs frappes de bombes et de torpilles sans empêcher le bâtiment de poursuivre les opérations. Doté d'un groupe embarqué important et d'un armement anti-aérien lourd, il offrait donc en plus de sa propre défense des capacités de projection vers les forces ennemies."
 #JAP_carrier_4b: "Shinano Class"
 ### SOV - SOVIET UNION ###
 SOV_submarine_1:0 "Classe AG"
 SOV_submarine_1_desc:0 "Les sous-marins de classe Amerikanski Golland (« Hollande américaine ») furent construits au Canada avant d'être livrés à la Russie pendant la Première Guerre mondiale pour y être assemblés. Copies conformes des sous-marins de type Holland, ils étaient conçus pour la haute mer et équipés d'un bon armement pour l'époque."
 #SOV_submarine_1b: "Series I Debakrist"
 SOV_submarine_2:0 "Série V Chtchouka"
 SOV_submarine_2_desc:0 "Deuxième série de sous-marins au sein de la flotte soviétique par le nombre d'unités produites, la classe Série V Chtchouka fut déployée dans les quatre flottes soviétiques, en mer Noire, en Baltique, en mer du Nord et dans le Pacifique. Il s'agissait de patrouilleurs de taille intermédiaire, bien pourvus en torpilles et présentant une excellente navigabilité."
 #SOV_submarine_2b: "Series IX Srednyaya" (Stalinets<-unofficial name)
 #SOV_submarine_2c: "Series X Shchuka"
 SOV_submarine_3:0 "Classe K série XIV"
 SOV_submarine_3_desc:0 "Les sous-marins de la série XIV étaient de grands sous-marins océaniques au rayon d'action étendu, correspondant pour l'essentiel à une amélioration de la classe Pravda série IV. Dotés d'un armement lourd composé de canons de surface et de torpilles, leur long rayon d'action était toutefois contrebalancé par une navigabilité contestable."
 SOV_submarine_4:0 "Projet 611"
 SOV_submarine_4_desc:0 "Le Projet 611 de la Marine soviétique (code OTAN : classe Zoulou) fut la première classe de sous-marins d'attaque construite après la Seconde Guerre mondiale. Basée sur le type XXI allemand, cette classe était destinée à remplacer les anciens sous-marins de la classe K série XIV. Il s'agissait de grands sous-marins océaniques à long rayon d'action armés de torpilles lourdes. Ils servirent également de base à leurs successeurs des classes Projet 613 (code OTAN : Whiskey) et Projet 641 (code OTAN : Foxtrot)."
 SOV_destroyer_1:0 "Classe Orfeï"
 SOV_destroyer_1_desc:0 "Les destroyers de la classe Orfeï étaient une amélioration de la classe Novik, plus ancienne. Ils étaient dotés d'un armement de surface et antiaérien tout à fait convenable pour leur taille, et s'ils affichaient un rayon d'action un peu limité ils étaient relativement rapides et armés de torpilles lourdes. Les classes Fidonissi et Iziaslav qui leur succédèrent en étaient des variantes dont l'armement principal et la coque avaient été améliorés."
 #SOV_destroyer_1b: "Leningrad & Minsk Class"
 SOV_destroyer_2:0 "Classe Gnevny"
 SOV_destroyer_2_desc:0 "Les destroyers de la classe Gnevny (Projet 7) furent construits dans le cadre du plan quinquennal de construction navale 1933-1938. Basés sur le destroyer italien Maestrale, ils furent considérés comme un succès. Avec un déplacement de 1 600 à 2 000 tonnes, ils étaient rapides, et disposaient d'un bon armement anti-aérien et de torpilles. Grâce à leurs moteurs puissants, ils étaient rapides même si cela limitait aussi leur rayon d'action."
 SOV_destroyer_3:0 "Classe Soobrazitelny"
 SOV_destroyer_3_desc:0 "La classe de destroyers Soobrazitelny (Projet 7U) était une amélioration de la classe Gnevny, dotée de moteurs révisés et d'un armement antiaérien plus puissant. Ils déplaçaient 1 900 à 2 400 tonnes, et leurs vitesse et rayon d'action étaient identiques."
 #SOV_destroyer_3b: "Ognevoy Class"
 SOV_destroyer_4:0 "Classe Skory"
 SOV_destroyer_4_desc:0 "La classe Skory (Projet 30bis) était une amélioration de la classe Ognevoï. L'allongement de sa coque et l'accroissement de son déplacement de 2 500 à 3 100 tonnes permirent d'améliorer sa stabilité et son rayon d'action opérationnel. Toutes les unités construites après la guerre firent l'objet d'une conception modulaire, qui permit de réduire les délais de construction et de déploiement. En dehors du remplacement des tourelles simples par des tourelles jumelles pour leurs canons principaux, leur armement était identique à celui de la classe Ognevoï."
 SOV_light_cruiser_1:0 "Classe Krasny Krym"
 SOV_light_cruiser_1_desc:0 "La construction de la classe Krasny Krym (anciennement Svetlana) fut entamée avant la Première Guerre mondiale, mais la guerre et la révolution retardèrent sa mise en service. Le Krasny Krym entra finalement en service dans la Marine soviétique en même temps que son navire-jumeau, le Tchervona Oukraïna, ex-Admiral Nakhimov. Ils furent les premiers croiseurs à turbines de la Marine impériale de Russie, mieux armés et blindés que la plupart des croiseurs de l'époque."
 SOV_light_cruiser_2:0 "Classe Komsomolets"
 SOV_light_cruiser_2_desc:0 "Le projet de croiseurs légers de la classe Komsomolets mêlait technologies éprouvées et innovations. L'utilisation des coques du Svetlana et de l'Admiral Nakhimov aurait dû permettre de réduire leur coût de construction, et il était prévu de les armer de six tourelles de canons jumelés de moindre calibre, tirés de destroyers, et d'un armement anti-aérien adéquat. Conçus pour la reconnaissance et servir de navire capital pour les flottes de destroyers, leur allure générale était très proche de celle de la classe Kirov."
 SOV_light_cruiser_3:0 "Classe Tchapaïev"
 SOV_light_cruiser_3_desc:0 "Approuvés au titre du plan de construction navale 1938-1943, les croiseurs de la classe Tchapaïev (Projet 68) étaient basés sur ceux de la classe Kirov (Projet 26). Premiers véritables croiseurs de la Marine soviétique, ils étaient dotés d'armements antisurface et anti-aériens ainsi que de torpilles. Il s'agissait d'excellents navires, au blindage épais, rapides et à rayon d'opération long, déplaçant de 10 500 à 14 000 tonnes. Avec le déclenchement de la guerre et l'invasion allemande, la construction de nombreuses unités fut annulée et achevée qu'après la fin des hostilités."
 SOV_light_cruiser_4:0 "Classe Sverdlov"
 SOV_light_cruiser_4_desc:0 "Derniers croiseurs armés de canons de la Marine soviétique, les navires de la classe Sverdlov (Projet 68bis) étaient des améliorations de la classe Tchapaïev : même armement, mêmes machines et mêmes blindages, mais avec des réserves de carburant plus importantes pour un rayon d'opération accru, un blindage en eau renforcé, une batterie anti-aérienne plus puissante et une meilleure navigabilité. Ils étaient conçus pour la poursuite des convois et l'escorte des navires capitaux. Avec l'avènement des missiles, la construction de nombreuses unités fut annulée ou abandonnée."
 SOV_heavy_cruiser_1:0 "Classe Krasny Kavkaz"
 SOV_heavy_cruiser_1_desc:0 "Le croiseur Krasny Kavkaz, un ancien croiseur léger de la classe Admiral Nakhimov, était le navire-jumeau du Tchervona Oukraïna. Il a été achevé avec une conception modifiée incluant des canons de plus gros calibre, 180 mm, et un armement anti-aérien plus lourd. Ayant au départ été conçu comme un croiseur léger, son blindage était plus fin que celui des croiseurs lourds des autres marines."
 SOV_heavy_cruiser_2:0 "Classe Kirov"
 SOV_heavy_cruiser_2_desc:0 "Les croiseurs de la classe Kirov (Projet 26) furent les premiers croiseurs modernes de la Marine soviétique. Inspirés des croiseurs légers italiens de la classe Raimondo Montecuccoli, ils furent construits au titre du plan de construction navale 1933-1938. Avec un déplacement compris entre 7 700 et 9 200 tonnes, ils étaient équipés de nouveaux canons de 180 mm répartis en trois tourelles triples et d'une batterie antiaérienne lourde. Leurs puissants moteurs offraient une vitesse rapide et un rayon d'action acceptable, mais leur ceinture blindée était inférieure à celle des autres navires de ce type."
 #SOV_heavy_cruiser_2b: "Maxim Gorky Class"
 SOV_heavy_cruiser_3:0 "Projet 22"
 SOV_heavy_cruiser_3_desc:0 "Les croiseurs lourds du Projet 22 furent dessinés au milieu des années 1930 pour contrer les bâtiments similaires des pays voisins. L'objectif était de disposer d'un navire plus grand, déplaçant 15 500 à 17 000 tonnes, équipé de quatre canons triples de 240 mm pour combattre les croiseurs ennemis, d'un armement anti-aérien lourd pour l'autodéfense et d'une importante force d'avions de reconnaissance pour détecter l'ennemi. Ils étaient destinés à la reconnaissance et à la poursuite des convois. Le projet fut toutefois annulé, le financement et les ressources étant nécessaires à d'autres projets."
 SOV_heavy_cruiser_4:0 "Projet 66"
 SOV_heavy_cruiser_4_desc:0 "Le Projet 66 fut la dernière tentative soviétique de construire des croiseurs lourds dotés uniquement de canons. Les études furent lancées en 1943, mais la version finale ne vit le jour qu'après la guerre, dotée de trois tourelles triples de canons de 220 mm et d'un puissant armement anti-aérien, avec un déplacement entre 26 500 et 30 700 tonnes. Avec l'avènement des missiles et la mort de Staline, le projet fut abandonné."
 SOV_battle_cruiser_1:0 "Classe Borodino"
 SOV_battle_cruiser_1_desc:0 "Les quatre croiseurs de bataille de la classe Borodino furent approuvés en 1914, juste avant la Première Guerre mondiale. Ils étaient basés sur les cuirassés de la classe Imperatritsa Mariya, et à l'image des navires capitaux russes de l'époque : armement lourd principal réparti en quatre tourelles triples, puissant armement secondaire en casemates, flush deck et profil bas à faible tirant d'eau pour combattre dans les eaux peu profondes de la Baltique. Comme pour de nombreux autres navires russes de l'époque, ils furent condamnés par le déclenchement de la Première Guerre mondiale et la révolution qui s'ensuivit."
 SOV_battle_cruiser_2:0 "Classe Kronchtadt"
 SOV_battle_cruiser_2_desc:0 "Les croiseurs de bataille de classe Kronchtadt (Projet 69) furent autorisés au titre du plan de construction navale de 1938-1943, leur mise en service étant prévue pour les années 1940. Le projet initial prévoyait de grands croiseurs lourds de 23 000 tonnes, mais ils furent redessinés pour un déplacement de 35 000 tonnes lorsque furent connues des informations sur les croiseurs de bataille allemands de la classe Scharnhorst. Lorsque la guerre éclata avec l'Allemagne, leur construction fut mise en arrêt, avant d'être annulée. Parmi les solutions proposées, le projet 69AV prévoyait de terminer les coques inachevées pour en faire des porte-avions."
 SOV_battleship_1:0 "Classe Marat"
 SOV_battleship_1_desc:0 "Les cuirassés de la classe Marat (anciennement Gangout) dataient de la Première Guerre mondiale et furent les premiers dreadnoughts de la Marine impériale russe. Leur conception et la disposition de leurs tourelles servirent de base à toutes les classes de cuirassés et de croiseurs de bataille qui leur succédèrent. Seuls trois navires survécurent au chaos de la révolution russe. Ils furent modernisés et réarmés durant les années 1930, dotés d'une haute superstructure en pagode, de systèmes électroniques modernes et d'un renforcement notable de son armement anti-aérien."
 SOV_battleship_2:0 "Projet 21"
 SOV_battleship_2_desc:0 "Les cuirassés du Projet 21 furent dessinés au milieu des années 1930 pour rejoindre la flotte océanique de Staline. Très similaires aux cuirassés britanniques de la classe Nelson, ils devaient déplacer 41 000 tonnes, être armés de neuf canons de 406 mm répartis en trois tourelles triples (toutes à la proue), et d'un armement secondaire de douze canons de 152 mm. Leur excellent armement antiaérien et leur épais blindage les aurait protégés efficacement des frappes aériennes et navales ennemies. Le projet fut finalement annulé, mais une partie de ces éléments furent repris pour les cuirassés de la classe Sovietski Soyouz (Projet 23)."
 SOV_battleship_3:0 "Classe Lénine"
 SOV_battleship_3_desc:0 "Le projet de cuirassé Lénine était destiné à contrer le Bismarck allemand et la classe de cuirassés South Dakota américaine. Ses trois tourelles triples de canons de 406 mm promettaient une puissance de feu importante, tandis que ses canons anti-aériens de 130 mm, son épais blindage et ses puissants moteurs auraient assuré sa survie au combat."
 SOV_battleship_4:0 "Classe Stalingrad"
 SOV_battleship_4_desc:0 "Les navires capitaux de la classe Stalingrad (Projet 82) devaient assurer à la Marine soviétique la primauté en termes de puissance de feu après la Seconde Guerre mondiale grâce à leur rapidité, leur armement puissant et leur épais blindage. Leur construction fut lancée après la guerre, mais annulée à la mort de Staline, même si un projet prévoyait d'en finir au moins un, équipé de missiles V2 soviétiques."
 SOV_SH_battleship_1:0 "Classe Sovietski Soyouz"
 SOV_SH_battleship_1_desc:0 "Approuvés au titre du plan de construction navale 1938-1943, les cuirassés de la classe Sovietski Soyouz (Projet 23) furent les derniers construits par les chantiers navals soviétiques. Quatre unités étaient prévues, devant afficher un déplacement de 59 000 tonnes et être équipées de trois tourelles triples de canons de 406 mm, d'un armement secondaire lourd et de canons anti-aériens. De puissants moteurs étaient prévus pour contrebalancer le poids de leur épais blindage. Toutefois, la guerre empêcha leur achèvement."
 SOV_SH_battleship_2:0 "Projet 23bis"
 SOV_SH_battleship_2_desc:0 "Les cuirassés de la classe Projet 23bis étaient des versions modifiées et améliorées de la classe précédente Sovietski Soyouz (Projet 23). Comparés à leurs prédécesseurs, ils devaient être équipés de quatre tourelles triples de canons du même calibre, 406 mm, d'une ceinture blindée encore renforcée, d'un armement anti-aérien plus puissant, et la disposition de leur armement secondaire devait être revue."
 SOV_carrier_1:0 "Classe Izmaïl"
 SOV_carrier_1_desc:0 "Le porte-avions de classe Izmaïl aurait dû être construit sur la coque inachevée du croiseur de bataille Izmaïl, de la classe Borodino. Compte tenu de sa reconversion, le navire aurait été doté d'un blindage épais et de canons de surface et anti-aériens particulièrement puissants pour l'époque. Un groupe aérien de taille moyenne devait fournir la couverture aérienne nécessaire à la flotte. Le projet ne vit jamais le jour en raison de son coût et de l'état de la construction navale soviétique après la révolution d'Octobre."
 SOV_carrier_2:0 "Krasny Vozdoukh"
 SOV_carrier_2_desc:0 "Le projet abandonné de porte-avions Krasny Vozdoukh visait à fournir un soutien aérien à la Marine soviétique. Équivalents en taille à la classe Ark Royal britannique ou Hiryū japonaise, ces porte-avions auraient été équipés de canons secondaires supplémentaires pour combattre les cibles de surface et de puissants canons anti-aériens. Toutefois, le blindage renforcé n'aurait pas permis d'embarquer autant d'avions que les classes de ces autres pays."
 SOV_carrier_3:0 "Projet 71B"
 SOV_carrier_3_desc:0 "Initiés dans la seconde moitié des années 1930, les porte-avions du Projet 71B auraient permis de fournir une couverture aérienne aux nouvelles flottes océaniques souhaitées par Staline. Les deux exemplaires prévus devaient déplacer environ 30 000 tonnes et être équipés d'un armement anti-aérien puissant, d'un blindage épais et d'un groupe aérien conséquent. Leur construction fut toutefois annulée par l'invasion allemande."
 SOV_carrier_4:0 "Projet 72"
 SOV_carrier_4_desc:0 "Les porte-avions du Projet 72 étaient des versions améliorées de ceux du Projet 71. Les plans finalisés au début des années 1940 prévoyaient une coque plus grande avec un blindage moins épais. L'espace gagné devait permettre un armement anti-aérien plus puissant et un groupe aérien plus important."
 ### USA - USA ###
 USA_submarine_1:0 "Classe S"
 USA_submarine_1_desc:0 "Les 51 sous-marins de la classe S (aussi surnommés « Sugar Boats ») furent conçus et construits dans les années 1920. Par rapport aux séries O et R de la Première Guerre mondiale, ils étaient plus grands, ce qui permettait un rayon d'action plus grand et le chargement de davantage de torpilles, même s'ils ne disposaient que de quatre tubes de 21 pouces orientés vers la proue. Bien que déjà âgés, le dernier exemplaire a été commandé en 1924, aussi l'US Navy en a-t-elle encore beaucoup à la veille de la Seconde Guerre mondiale."
 #USA_submarine_1b: "Barracuda Class"
 USA_submarine_2:0 "Classe Porpoise"
 USA_submarine_2_desc:0 "La classe Porpoise fut la première classe de sous-marins modernes de l'US Navy. Ils étaient basés sur une série de « V Boats » expérimentaux de la fin des années 20 et du début des années 30. En dépit des problèmes survenus au départ sur la propulsion électrique, la classe atteignit ses objectifs et fut jugée très prometteuse. Ces sous-marins étaient armés de six tubes lance-torpilles et d'un canon de pont de 3 pouces."
 #USA_submarine_2b: "Salmon Class"
 USA_submarine_3:0 "Classe Tambor"
 USA_submarine_3_desc:0 "Après des années d'études et d'expérimentations sur les classes précédentes au sein de l'US Navy, les sous-marins de la classe Tambor furent conçus pour remplir la mission de « Fleet Boat », pouvant opérer au sein de flottes plus larges, par exemple dans l'océan Pacifique. Leur armement était amélioré par l'ajout de dix tubes lance-torpilles, dont quatre en poupe, d'un canon de pont de 3 pouces et de deux canons anti-aériens pour disposer d'une meilleure défense."
 #USA_submarine_3b: "Gato Class"
 USA_submarine_4:0 "Classe Balao"
 USA_submarine_4_desc:0 "La classe Balao était une évolution de la classe Tambor : en plus de quelques améliorations subtiles, la coque fut grandement renforcée et le canon de pont fut passé à du calibre 5"/24."
 USA_destroyer_1:0 "Classe Clemson"
 USA_destroyer_1_desc:0 "La classe de destroyers Clemson était une amélioration de la classe Wickes précédente : tenant mieux la mer que son prédécesseur, son armement était constitué de canons principaux de calibre 4"/50, d'un canon antiaérien de 3"/23 et de 12 tubes lance-torpilles. Malgré son âge, cette classe quasi obsolète constituait l'essentiel des forces de destroyers de l'US Navy."
 #USA_destroyer_1b: "Farragut Class"
 USA_destroyer_2:0 "Classe Sims"
 USA_destroyer_2_desc:0 "Plus grands modèles parmi les 1 500 tonnes, les bâtiments de la classe Sims virent l'agencement de leurs torpilles amélioré et leur coque rallongée. L'amélioration de la conduite de tir permit aussi d'améliorer les capacités d'attaque des canons de calibre 5"/38 et des 12 tubes lance-torpilles axiaux."
 #USA_destroyer_2b: "Benson & Gleaves Class"
 USA_destroyer_3:0 "Classe Fletcher"
 USA_destroyer_3_desc:0 "Grâce à son alourdissement jusqu'à 2 500 tonnes, la classe Fletcher constitua une avancée majeure dans le domaine des destroyers. Tout en conservant ses canons jumelés de calibre 5"/38 et ses tubes lance-torpilles axiaux, une tourelle simple fut aussi ajoutée et son armement anti-aérien plus développé, tout en bénéficiant d'un rayon d'action plus long et d'un déplacement supérieur."
 USA_destroyer_4:0 "Classe Allen M. Sumner"
 USA_destroyer_4_desc:0 "La classe Allen M. Sumner était un prolongement de la classe Fletcher précédente, avec un déplacement légèrement accru. Ces bâtiments purent recevoir un armement supplémentaire : des canons de 5"/38 jumelés et des armes anti-aériennes supplémentaires. L'ajout d'un second gouvernail permit par ailleurs d'améliorer la manœuvrabilité lors des opérations de lutte anti-sous-marine."
 USA_light_cruiser_1:0 "Classe Omaha"
 USA_light_cruiser_1_desc:0 "La classe Omaha fut à l'origine conçue pour remplir les missions essentielles de reconnaissance dans la flotte de l'US Navy lors de la Première Guerre mondiale. Il s'agissait de bâtiments rapides et efficaces, formidablement armés de canons de calibre 6"/53 répartis en 8 tourelles simples et deux tourelles jumelées et six tubes lance-torpilles. En dépit de leur ancienneté, ils constituaient encore le gros des forces de croiseurs légers de l'US Navy."
 USA_light_cruiser_2:0 "Classe Brooklyn"
 USA_light_cruiser_2_desc:0 "La classe Brooklyn fut conçue pour répondre aux restrictions du traité naval de Washington, limitant son armement à des canons de 6 pouces. Pour disposer d'une puissance de feu maximale, ces bâtiments furent armés de quinze nouveaux canons Mk16 de 6" en tourelles triples. Du fait de leur conception générale très équilibrée, il fut décidé qu'ils serviraient de base à l'ensemble des futurs croiseurs de l'US Navy."
 USA_light_cruiser_3:0 "Classe Cleveland"
 USA_light_cruiser_3_desc:0 "La classe Cleveland était basée sur la classe Brooklyn, mais en se libérant des restrictions du traité naval de Washington. Les 12 canons de 6" furent donc conservés, mais l'armement secondaire de calibre 5" fut grandement développé et des canons anti-aériens supplémentaires furent ajoutés."
 USA_light_cruiser_4:0 "Classe Fargo"
 USA_light_cruiser_4_desc:0 "La classe Fargo était une variante améliorée de la classe Cleveland. Sa superstructure fut repensée pour adopter une structure pyramidale, offrant des arcs de tir élargis aux canons antiaériens."
 USA_heavy_cruiser_1:0 "Classe Pensacola"
 USA_heavy_cruiser_1_desc:0 "Visant à respecter les restrictions du traité naval de Washington limitant l'armement à du calibre de 8", la classe Pensacola fut conçue pour une puissance de feu optimisée, et équipée de dix canons 8"/55. Malgré un blindage de coque peu épais et quelques défauts de conception, c'était un navire fiable qui composait le gros des forces de croiseurs de l'US Navy."
 #USA_heavy_cruiser_1b: "Portland Class"
 USA_heavy_cruiser_2:0 "Classe Wichita"
 USA_heavy_cruiser_2_desc:0 "Mieux armés que la classe Pensacola et ses variantes, les navires de la classe Wichita étaient équipés d'un nouveau modèle de tourelle pour des canons de calibre 8"/55, et les canons secondaires de 5"/38 calibres bénéficièrent d'un meilleur arc de tir."
 USA_heavy_cruiser_3:0 "Classe Baltimore"
 USA_heavy_cruiser_3_desc:0 "La classe de croiseurs Baltimore alliait les points forts des classes précédentes et s'inspirait largement de la classe de croiseurs légers Brooklyn dotée d'un armement et du blindage de l'USS Wichita."
 USA_heavy_cruiser_4:0 "Classe Oregon City"
 USA_heavy_cruiser_4_desc:0 "Les croiseurs de la classe Oregon City apportèrent des améliorations importantes aussi bien que secondaires à la classe Baltimore. La principale d'entre elles fut l'amélioration de la superstructure, qui fut redessinée pour améliorer l'arc de tir des canons anti-aériens. D'autres améliorations furent aussi inspirées de la classe de croiseurs légers Cleveland."
 USA_battle_cruiser_1:0 "Classe Lexington"
 USA_battle_cruiser_1_desc:0 "La classe Lexington fut conçue pour répondre aux croiseurs de bataille japonais de la classe Kongō. Commandés au titre du Naval Act de 1916, ces bâtiments devaient être armés de canons de 16 pouces en tourelles jumelées et atteindre une vitesse de 33 nœuds. Mais alors que la construction était déjà lancée, les États-Unis signèrent le traité naval de Washington, aussi l'USS Lexington et l'USS Saratoga furent-ils convertis en porte-avions."
 USA_battle_cruiser_2:0 "Classe Alaska"
 USA_battle_cruiser_2_desc:0 "La classe Alaska était la réponse aux cuirassés de poche allemands et aux « super-croiseurs » japonais. Conçus pour recevoir des canons de 12 pouces et résister à des obus de 10 pouces, ces croiseurs de bataille étaient aussi rapides que des croiseurs, au prix d'une protection allégée sous la ligne de flottaison."
 USA_battleship_1:0 "Classe New York"
 USA_battleship_1_desc:0 "Les cuirassés de la classe New York furent les premiers cuirassés américains armés de canons principaux de calibre 14"/45. L'armement secondaire était constitué de nombreux canons de 5"/51 et le blindage était supérieur à 10 pouces."
 #USA_battleship_1b: "Pennsylvania Class"
 #USA_battleship_1c: "New Mexico Class"
 USA_battleship_2:0 "Classe North Carolina"
 USA_battleship_2_desc:0 "La classe North Carolina fut un véritable défi technique, et la première classe de cuirassés conçue depuis 20 ans par l'US Navy. Celle-ci souhaitant respecter les restrictions du traité naval de Washington, le déplacement maximal de ces navires fut limité à 36 000 tonnes, et ses canons à du calibre 16"/45. Le blindage était toutefois plus épais, tout en garantissant une vitesse suffisante pour escorter les porte-avions rapides."
 #USA_battleship_2b: "South Dakota Class"
 USA_battleship_3:0 "Classe Iowa"
 USA_battleship_3_desc:0 "La classe Iowa bénéficiait de l'ensemble des innovations et des capacités de la classe North Carolina précédente, tout en bénéficiant d'un accroissement de son déplacement et de sa vitesse tactique. Le rôle premier de ces bâtiments était l'escorte des groupes de porte-avions, tout en ayant aussi pour mission secondaire celui de « tueur de croiseurs »."
 USA_battleship_4:0 "Classe Illinois"
 USA_battleship_4_desc:0 "La classe Illinois était une continuation de la classe Iowa, avec une vitesse et un armement maintenus au détriment du blindage. Les canons de 16"/50 passèrent de neuf à douze, les chaudières et machines furent améliorées pour disposer d'une vitesse de pointe supérieure. Tout comme la classe Montana, les premiers modèles comprenaient quatre tourelles jumelées de canons 6", mais le choix final fut de revenir à des tourelles jumelées de 5" pour disposer d'une puissance de feu anti-aérienne maximale."
 USA_carrier_1:0 "Classe Lexington"
 USA_carrier_1_desc:0 "Les porte-avions de la classe Lexington furent conçus à partir des coques de deux croiseurs de bataille de classe Lexington annulés afin de se conformer au traité naval de Washington. Ce fut la première classe de porte-avions opérationnels de l'US Navy, et elle fut très utile aux États-Unis sur différents théâtres d'opérations."
 USA_carrier_2:0 "Classe Ranger"
 USA_carrier_2_desc:0 "La classe Ranger fut la première classe de porte-avions de l'US Navy conçue et construite dès les origines en tant que telle. Conformément aux spécifications de l'US Navy, le USS Ranger était nettement plus petit que la classe Lexington – tout en embarquant autant d'appareils grâce à un agencement intérieur nettement amélioré."
 #USA_carrier_2b: "Yorktown Class"
 #USA_carrier_2c: "Wasp Class"
 USA_carrier_3:0 "Classe Essex"
 USA_carrier_3_desc:1 "Grâce aux leçons tirées des classes précédentes Lexington, Ranger et Yorktown, les porte-avions de la classe Essex étaient rapides et pouvaient embarquer un grand nombre d'appareils. Le système de contrôle des dommages était inspiré de celui de la classe Yorktown, et un ascenseur latéral facilitait le déplacement des avions."
 USA_carrier_4:0 "Classe Midway"
 USA_carrier_4_desc:0 "Les porte-avions de la classe Midway étaient les plus grands de l'US Navy. Dotés d'un pont d'envol blindé et capables de transporter beaucoup plus d'avions que leurs prédécesseurs, ils appartenaient à la sous-classe CVB (Carrier Vessel Battle, « porte-avions d'escadre »)."
 USA_SH_battleship_1:0 "Classe Virginia"
 USA_SH_battleship_1_desc:0 "L'US Navy avait lancé la construction des imposants cuirassés de la classe South Dakota en 1920. Ils devaient être armés de douze canons de 16"/50. Ce projet aurait pu donner naissance à une nouvelle génération de cuirassés lourds mais fut annulé en 1922 pour se conformer au traité naval de Washington. Le traité n'étant plus appliqué, et face à la menace d'un projet de cuirassé japonais secret, ces cuirassés pourraient maintenant atteindre un déplacement supérieur à 55 000 tonnes et être armés de canons de 18"/50 afin de créer une nouvelle classe de cuirassés lourds."
 USA_SH_battleship_2:0 "Classe Montana"
 USA_SH_battleship_2_desc:0 "Plus grands et au blindage renforcé par rapport aux bâtiments de la classe Illinois, les cuirassés de la classe Montana étaient aussi moins rapides. L'armement principal était composé de douze canons de calibre 18"/50, avec un système de conduite de tir devant permettre une puissance de feu inégalée. Le projet initial prévoyait des canons de 6 pouces, mais des tourelles jumelées de canons de 5 pouces leur furent finalement préférées."
 ### ALB - ALBANIA -- all generic ###
 ### ARG - ARGENTINA ###
 ARG_submarine_1:0 "Classe Santa Fe"
 ARG_submarine_1_desc:0 "La classe Santa Fe désigne trois sous-marins commandés à l'Italie et livrés à l'Argentine en 1933. Tous trois furent des piliers de la force de sous-marins argentine jusqu'en 1960. Ils devaient leur surnom, "Tarantinos", aux chantiers navals de Tarente, en Italie, où ils avaient été construits."
 ARG_destroyer_1:0 "Classe Catamarca"
 ARG_destroyer_1_desc:0 "La classe Catamarca désigne des destroyers de la Marine argentine commandés au Royaume-Uni peu avant la Première Guerre mondiale. Ceux-ci étaient armés de quatre canons principaux de 120 mm/50 calibres et de quatre tubes lance-torpilles de 533 mm."
 #ARG_destroyer_1b: "Cervantes Class"
 ARG_destroyer_2:0 "Classe Buenos Aires"
 ARG_destroyer_2_desc:0 "Construits au Royaume-Uni entre 1936 et 1938, les destroyers argentins de la classe Buenos Aires étaient basés sur les destroyers britanniques de classe G. Ils déplaçaient plus de 1 300 tonnes et étaient armés de quatre canons principaux QF 4,7 Mark IX."
 ARG_light_cruiser_1:0 "Classe Libertad"
 ARG_light_cruiser_1_desc:0 "Dotés d'un armement et d'un blindage légers, les navires de la classe Libertad, classés dans la catégorie des "Cuirassés fluviaux", étaient plus proches des petits croiseurs du début des années 1900. Deux de ces navires construits à la fin des années 1890 étaient encore en service au début de la Seconde Guerre mondiale."
 ARG_light_cruiser_2:0 "Classe La Argentina"
 ARG_light_cruiser_2_desc:0 "Le croiseur léger argentin La Argentina fut construit au Royaume-Uni à la fin des années 1930. Avant guerre, il accomplit plusieurs missions d'entraînement avant d'être placé dans escadron œuvrant pour maintenir la neutralité de l'Argentine. Version agrandie de la classe britannique Arethusa, ce navire déplaçait 6 500 tonnes et son armement principal était composé de neuf canons de 6 pouces."
 ARG_heavy_cruiser_1:0 "Classe Garibaldi"
 ARG_heavy_cruiser_1_desc:0 "La classe Garibaldi désigne une classe de croiseurs blindés argentins construits au tournant du siècle. Dès le milieu des années 1930, tous les navires de cette classe étaient devenus obsolètes et le dernier fut mis hors service en 1932. En 1931, ils furent remplacés par la classe de croiseurs lourds Veinticinco de Mayo de construction britannique."
 #ARG_heavy_cruiser_1b: "Veinticinco de Mayo Class"
 ARG_battleship_1:0 "Classe Rivadavia"
 ARG_battleship_1_desc:0 "La classe Rivadavia argentine était composée de deux cuirassés "dreadnought" construits aux États-Unis au début des années 1910. Ils déplaçaient 27 500 tonnes et étaient armés de douze canons principaux de 305 mm/50 calibres. Ils restèrent en service jusque dans les années 1950."
 ### AST - AUSTRALIA ###
 AST_submarine_1:0 "Classe L"
 AST_submarine_1_desc:0 "La classe de sous-marins de taille intermédiaire L était une version améliorée de classes précédentes. Construits à la fin de la Première Guerre mondiale, ces sous-marins furent équipés de nouvelles torpilles de 21 pouces. Ils restèrent en service jusqu'au début de la Seconde Guerre mondiale, période au cours de laquelle ils furent principalement utilisés pour des missions secondaires et d'entraînement."
 AST_submarine_2:0 "Classe T"
 AST_submarine_2_desc:0 "Les sous-marins de la classe T (ou classe Triton) furent conçus pour remplacer les classes O, P et R. Ces vaisseaux relativement imposants bénéficiaient d'un long rayon d'action qui convenait parfaitement aux missions menées dans l'Atlantique et dans le Pacifique. Bien armés et stables, ils furent largement utilisés pendant le conflit ; 25 % des unités construites furent d'ailleurs coulées pendant la Seconde Guerre mondiale."
 AST_submarine_3:0 "Classe U"
 AST_submarine_3_desc:0 "Les petits sous-marins de la classe U furent construits dans le cadre des programmes d'urgence de 1940 et 1941. Initialement destinés à l'entraînement, ils furent redessinés lorsque la guerre éclata et se révélèrent très utiles en mer du Nord et en Méditerranée. Compte tenu de leur petite taille, leur rayon d'action et leur armement étaient limités. Cette classe comprenait trois sous-classes : Undine, Umpire et Uproar."
 AST_submarine_4:0 "Classe V"
 AST_submarine_4_desc:0 "La classe V (ou classe Vampire) était basée sur les sous-marins de la précédente classe U. Plus grands que leurs prédécesseurs, ils restaient malgré tout relativement petits, avec un rayon d'action et un armement limités, mais ils bénéficiaient d'une meilleure capacité océanique."
 AST_destroyer_1:0 "Classe Vendetta"
 AST_destroyer_1_desc:0 "Ces destroyers construits dans le cadre du programme d'urgence englobaient les classes Admirality et Thornycroft V et W, qui furent cédées à la RAN pour former la "Scrap Iron Flotilla". Meilleurs destroyers britanniques de la Première Guerre mondiale, ils bénéficiaient des améliorations apportées à leurs prédécesseurs ainsi que de nouvelles innovations technologiques. Produits en grands nombres à la fin de la Première Guerre mondiale, ils devinrent ensuite des piliers des flottilles de destroyers de la Royal Navy. À partir des années 1930, ils furent affectés à des flottes de réserve, avant d'être relégués à des missions d'escorte de convois. Bien armés et rapides, ces navires se distinguaient également par leur excellent rayon d'action."
 AST_destroyer_2:0 "Classe G/H/I"
 AST_destroyer_2_desc:0 "Les destroyers des classes G, H et I furent commandés dans le cadre des programmes de construction navale de 1933 et 1934. Il s'agissait essentiellement de répliques légèrement plus petites de la précédente classe F. L'armement des classes G et H était identique à celui de la classe F, toutes étant dotées de canons de 4,7 pouces. Ces navires au long rayon d'action étaient convenablement armés et équipés de puissantes torpilles. Beaucoup utilisés pendant la guerre, ils subirent de nombreuses pertes."
 #AST_destroyer_2b: "Arunta Class"
 AST_destroyer_3:0 "Classe Nizam"
 AST_destroyer_3_desc:0 "La classe Nizam désignait les destroyers des groupes J, K et N cédés par la Royal Navy. Ceux-ci étaient semblables à la précédente classe Tribal, mais plutôt que de mettre l'accent sur les canons, les ingénieurs privilégièrent un armement plus standard en torpilles lourdes et en canons légers. Ces navires furent régulièrement modifiés pendant la guerre, avec notamment des améliorations de leurs canons antiaériens et de leurs radars. Rapides, dotés d'un long rayon d'action et bien armés, ils étaient parfaits pour escorter les flottes."
 AST_destroyer_4:0 "Classe Battle"
 AST_destroyer_4_desc:0 "Utilisés tout au long de la guerre, les destroyers de la classe Battle étaient des variantes de précédents destroyers britanniques. Ils furent commandés dans le cadre des programmes navals de 1942 et 1943. Bien pourvus en canons et torpilles, ils bénéficiaient également d'un armement antiaérien, de capacités de lutte anti-sous-marine, d'une vitesse et d'un rayon d'action qui les rendaient particulièrement polyvalents. Compte tenu de leur introduction tardive, ils ne participèrent qu'à peu de combats de la Seconde Guerre mondiale."
 #AST_destroyer_4b: "Tobruk Class"
 AST_light_cruiser_1:0 "Classe C"
 AST_light_cruiser_1_desc:2 "La classe C regroupait 28 croiseurs légers de la Royal Navy, construits avant et pendant la Première Guerre mondiale pour les conditions difficiles de la mer du Nord. En dépit de leur petite taille, ils étaient robustes et fiables. Leur armement était tout à fait satisfaisant, portant chacun des canons de 6 pouces pour combattre les navires de surface ennemis et une grande quantité de torpilles. Très utilisés au cours du conflit, ils participèrent à de nombreuses opérations de surfaces. Toutefois, au milieu des années 1930, seules les sous-classes Caledon, Ceres, et Carlisle étaient encore en service."
 #AST_light_cruiser_1c: "Sydney Class"
 AST_light_cruiser_2:0 "Classe Southampton"
 AST_light_cruiser_2_desc:0 "La classe de croiseurs légers Southampton, sous-classe des croiseurs Town, fut conçue pour contrer les croiseurs japonais Mogami. Bien protégés, rapides et dotés d'un bon rayon d'action, ces navires étaient aussi équipés d'un formidable armement composé de canons de 6 pouces répartis en quatre tourelles triples. Ils servirent ensuite de base à de nombreux autres modèles de croiseurs légers de la Royal Navy."
 AST_light_cruiser_3:0 "Classe Crown Colony"
 AST_light_cruiser_3_desc:0 "Les croiseurs de la classe Crown Colony étaient des versions améliorées de la précédente classe Town, avec une conception simplifiée pour accélérer la construction et réduire les coûts. Ils étaient équipés des mêmes canons que leurs prédécesseurs : quatre tourelles triples de canons de 6 pouces. Leur blindage était similaire mais comme leurs moteurs étaient plus petits, leur rayon d'action était légèrement réduit. Ce type comprenait deux sous-classes : Fiji et Ceylon."
 AST_light_cruiser_4:0 "Classe Minotaur"
 AST_light_cruiser_4_desc:0 "Approuvés en 1941, les croiseurs de la classe Minotaur (ou classe Swiftsure) étaient des variantes de la classe Crown Colony. Dotés d'un meilleur rayon d'action et d'un plus grand nombre de canons antiaériens que les navires de la classe Crown Colony, ils disposaient cependant d'un armement principal réduit à trois tourelles triples. Lancées trop tard pour influencer le cours de la guerre, la plupart des unités commandées furent annulées."
 AST_heavy_cruiser_1:0 "Classe Hawkins"
 AST_heavy_cruiser_1_desc:0 "Les croiseurs de la classe Hawkins furent les premiers croiseurs lourds du monde. Basés sur les croiseurs légers de la classe Town, en particulier sur la sous-classe Birmingham, ils étaient néanmoins équipés de canons de 7,5 pouces et d'une ceinture blindée plus épaisse. Destinés à combattre les grands chasseurs de convois allemands, ils étaient bien armés, dotés d'une vitesse et d'un rayon d'action raisonnables et bien protégés. Au total, cinq exemplaires furent commandés, mais seulement quatre étaient en service lorsque la Seconde Guerre mondiale éclata."
 #AST_heavy_cruiser_1b: "Canberra Class"
 AST_heavy_cruiser_2:0 "Classe Surrey"
 AST_heavy_cruiser_2_desc:0 "Les croiseurs lourds de la classe Surrey furent proposés dans le cadre du programme naval de 1928. Il s'agissait de versions améliorées des croiseurs lourds de la classe York. S'ils avaient été construits, ils auraient été équipés de quatre tourelles doubles de canons de 8 pouces, d'un blindage plus épais et de moteurs plus puissants. Deux exemplaires furent commandés, mais aucun des deux ne fut terminé."
 AST_heavy_cruiser_3:0 "Classe Admiral"
 AST_heavy_cruiser_3_desc:0 "La classe Admiral (à ne pas confondre avec les croiseurs de bataille de la classe Admiral) était destinée à fournir à la Royal Navy des croiseurs lourds armés de canons de 8 pouces. L'étude débuta en 1938 pour se terminer 1941 et déboucher sur plusieurs propositions. Les dernières propositions prévoyaient de nouveaux canons de 8 pouces répartis en tourelles triples, un armement antiaérien lourd, un blindage épais et une bonne vitesse. Compte tenu de l'absence de croiseurs ennemis de cette catégorie et du coût de ces navires, des croiseurs plus légers leur furent finalement préférés."
 AST_heavy_cruiser_4:0 "Projet Churchill"
 AST_heavy_cruiser_4_desc:0 "Ces navires furent proposés par Sir Winston Churchill, Lord de l'Amirauté, au début de la Seconde Guerre mondiale pour contrer les croiseurs allemands de la classe Deutschland. Il était prévu de les équiper de canons de 9,2 pouces, d'un armement antiaérien lourd et d'un épais blindage afin de combattre efficacement les navires capitaux ennemis. Mais leur construction fut finalement annulée en raison de son coût et des faibles besoins en nouveaux croiseurs lourds."
 AST_battle_cruiser_1:0 "Classe Renown"
 AST_battle_cruiser_1_desc:0 "Les croiseurs de bataille de la classe Renown furent commandés en tant que versions améliorées des cuirassés Revenge, mais leur production fut suspendue au début de la Première Guerre mondiale. L'amiral Fisher parvint ensuite à relancer leur construction en tant que croiseurs de bataille. Bien armés, rapides et manœuvrables, ces navires étaient de parfaits croiseurs de bataille, mais leur blindage était moins épais et leur rayon d'action plus court que ceux de leurs prédécesseurs. Sur les trois exemplaires prévus, seuls deux furent construits : le Repulse et le Renown."
 AST_battle_cruiser_2:0 "Classe Princess Royal"
 AST_battle_cruiser_2_desc:0 "Le projet de croiseurs de bataille Princess Royal visait à concevoir une version plus rapide et moins coûteuse des cuirassés de la classe King George V. Ces navires devaient être équipés d'un armement similaire mais réduit : deux tourelles triples de canons de 14 pouces et six tourelles jumelées de canons antiaériens de 5,25 pouces. Leur grande rapidité et leur long rayon d'action auraient fourni à la Royal Navy des capacités de frappes rapides et de protection de convois, mais leur blindage limité se serait révélé problématique face aux cuirassés modernes."
 AST_battleship_1:1 "Classe Revenge"
 AST_battleship_1_desc:1 "Les cuirassés de la classe Revenge ont été commandés en 1913, en tant que version moins coûteuse des dreadnoughts rapides de la classe Queen Elizabeth. Même s'ils étaient armés et blindés de la même façon, leur vitesse considérablement moins rapide les confina à des tâches subalternes au cours de la Seconde Guerre mondiale. Sur les huit navires de cette classe prévus, seuls cinq furent achevés."
 AST_battleship_2:0 "Classe King George V"
 AST_battleship_2_desc:0 "Conçus pour respecter le traité naval de Washington de 1922 et le premier traité naval de Londres de 1930, qui limitaient le déplacement maximum et l'armement des navires capitaux, les cuirassés de la classe King George V furent équipés de canons moins puissants que ceux des cuirassés antérieurs et contemporains. Cela dit, ils bénéficiaient d'un armement adéquat, de puissantes armes antiaériennes et d'une protection non négligeable. Cinq exemplaires furent commandés pour remplacer les anciens cuirassés de la classe Queen Elizabeth."
 AST_battleship_3:0 "Classe Lion"
 AST_battleship_3_desc:0 "En dignes successeurs de la classe King George V, les cuirassés de la classe Lion en conservèrent de nombreuses caractéristiques. Six exemplaires furent commandés dans le cadre du programme naval de 1938 afin de remplacer les cuirassés vieillissants de la classe Revenge, mais le déclenchement des hostilités mit un coup d'arrêt à leur construction. Ces navires auraient été globalement similaires à ceux de la classe King George, mais avec un armement principal plus lourd, dont un nouveau canon de 16 pouces. En outre, ils auraient bénéficié d'un blindage plus épais et de moteurs plus puissants."
 AST_battleship_4:0 "Classe Vanguard"
 AST_battleship_4_desc:0 "La classe Vanguard fut la dernière classe de cuirassé construite pour la Royal Navy. Un seul exemplaire fut commandé mais quatre autres étaient prévus pour la guerre dans le Pacifique. Commandé dans le cadre du programme d'urgence de 1940, sa construction ne fut pas jugée prioritaire et il ne fut donc terminé qu'après la guerre. La stabilité et la navigabilité de ce navire à la coque élégante étaient excellentes. Son armement, identique à celui des cuirassés Queen Elizabeth et Revenge, lui offrait une puissance de feu considérable. En outre, ses puissants moteurs et son épais blindage en faisaient un navire rapide et bien protégé."
 AST_SH_battleship_1:0 "Classe Centurion"
 AST_SH_battleship_1_desc:0 "Le projet Centurion visait à fournir à la Royal Navy des cuirassés lourds capables de contrer les plus grands navires allemands et japonais. De gros canons de 18 pouces et un épais blindage devaient leur offrir la puissance de feu et la protection nécessaires pour combattre ces navires. Un puissant armement antiaérien, un long rayon d'action et une vitesse adéquate étaient également prévus pour couvrir les vastes océans de l'Empire britannique."
 AST_SH_battleship_2:0 "Classe Lion II"
 AST_SH_battleship_2_desc:0 "Conçus en 1944, les cuirassés de la classe Lion II étaient destinés à améliorer la précédente classe Lion. Plus grands et plus lourds que leurs prédécesseurs, ils devaient être équipés de trois ou quatre tourelles triples de canons de 16 pouces de dernière génération. D'épaisses plaques de blindage devaient les protéger des navires de surface ou des avions ennemis. Mais leur coût, la défaite des marines ennemies et la nécessité de construire des porte-avions entraînèrent l'abandon de ce projet."
 AST_carrier_1:0 "Classe Courageous"
 AST_carrier_1_desc:0 "Ces trois porte-avions construits à partir d'anciens croiseurs de bataille constituèrent la première flotte de porte-avions de la Royal Navy. Leur transformation, qui résulta du traité naval de Washington de 1922, se termina en 1925. Modérément blindés, ils étaient rapides, lourdement armés et dotés d'un long rayon d'action. Mais leur groupe aérien était limité. Pourtant, ils permirent à la Royal Navy d'acquérir une précieuse expérience en termes de construction de porte-avions et de projection aérienne."
 AST_carrier_2:0 "Classe Ark Royal"
 AST_carrier_2_desc:0 "Construit pour respecter les contraintes du traité naval de Washington, l'Ark Royal fut le premier porte-avions de sa catégorie. Ce fut également le premier porte-avions dont les hangars et le pont d'envol faisaient partie intégrante de la coque. Conçu en 1934, il bénéficiait d'un blindage et d'un armement adéquats. Capable de transporter un grand nombre d'avions, il disposait d'un rayon d'action et d'une vitesse qui équivalaient à ceux des principales forces de la Royal Navy."
 AST_carrier_3:0 "Classe Illustrious"
 AST_carrier_3_desc:0 "La classe Illustrious fut conçue pour respecter les contraintes du Second Traité naval de Londres de 1936, qui limitait la taille des porte-avions à 23 000 tonnes. Ce fut le premier porte-avions britannique doté d'un pont d'envol blindé, au détriment du nombre d'avions embarqués. Son blindage épais et son armement antiaérien lourd lui permettaient de se défendre efficacement des navires ennemis, tandis que ses puissants moteurs et sa grande capacité de stockage de carburant lui offraient un long rayon d'action."
 AST_carrier_4:0 "Classe Implacable"
 AST_carrier_4_desc:0 "Les porte-avions de la classe Implacable furent commandés dans le cadre du programme naval de 1938. Il s'agissait essentiellement de versions améliorées de la précédente classe Illustrious. Mais la guerre et la priorité donnée aux navires de plus petite taille, pour assurer la protection des convois, ralentirent leur construction. Leur grande taille leur permettait d'embarquer davantage d'avions tout en conservant un blindage épais sur la coque et sur le pont d'envol. Et grâce à leurs puissants moteurs, ils bénéficiaient d'une vitesse et d'un rayon d'action supérieurs à ceux de la classe Illustrious."
 ### BEL - BELGIUM -- all generic ###
 ### BRA - BRAZIL ###
 BRA_submarine_1:0 "Classe Humaytá"
 BRA_submarine_1_desc:0 "Commandé à l'Italie et livré à la fin des années 1920, le Humaytá était une version modifiée de la classe Balilla, conçue en tant que sous-marin océanique. Il déplaçait près de 1 400 tonnes et était armé de six tubes lance-torpilles de 533 mm."
 BRA_submarine_2:0 "Classe Tupi"
 BRA_submarine_2_desc:0 "Les sous-marins de la classe Tupi furent construits en Italie vers le milieu des années 1930. Il s'agissait de petits submersibles, déplaçant à peine plus de 600 tonnes et armés de six tubes lance-torpilles de 533 mm."
 BRA_destroyer_1:0 "Classe Maranhão"
 BRA_destroyer_1_desc:0 "La classe Maranhão désigne un destroyer britannique de classe K vendu au Brésil en 1922. Ce navire déplaçait un peu plus de 930 tonnes et était armé de quatre canons de 4 pouces."
 BRA_destroyer_2:0 "Classe Juruena"
 BRA_destroyer_2_desc:0 "La classe Juruena désigne six destroyers de classe H commandés au Royaume-Uni à la fin des années 1930. Ils ne furent toutefois jamais livrés, les Britanniques les ayant réquisitionnés lorsque la guerre éclata en 1939. Ces navires rapides déplaçaient plus de 1 300 tonnes et étaient armés de trois canons principaux de 4,7 pouces QF Mk IX, ainsi que de huit tubes lance-torpilles de 533 mm."
 BRA_destroyer_3:0 "Classe Marcílio Dias"
 BRA_destroyer_3_desc:0 "La classe Marcílio Dias (également appelée classe M ou classe Greenhalgh) désigne trois destroyers de la marine brésilienne mis en service en 1943. Basés sur les destroyers américains de la classe Mahan, ils furent les premiers navires de cette taille construits au Brésil. Ils déplaçaient 1 500 tonnes et étaient armés de cinq canons principaux d'un calibre de 5 pouces/38."
 BRA_destroyer_4:0 "Classe Acre"
 BRA_destroyer_4_desc:0 "La classe Acre (également appelée classe Amazonas) désigne six destroyers destinés à la marine brésilienne. Aucun ne fut achevé avant la fin de la guerre. Ces navires furent construits au Brésil sur la base d'un modèle britannique modifié et doté d'équipements américains pour remplacer les six destroyers de la classe Juruena réquisitionnés par les Britanniques au début de la guerre."
 BRA_light_cruiser_1:0 "Classe Bahia"
 BRA_light_cruiser_1_desc:0 "La classe Bahia désigne deux croiseurs éclaireurs construits par les Britanniques et livrés en 1910. Entièrement remodelés et modernisés dans les années 1920, ils étaient déjà en partie dépassés lorsque la Seconde Guerre mondiale éclata. Pendant le conflit, ils furent principalement utilisés pour l'escorte de convois."
 BRA_battleship_1:0 "Classe Minas Gerais"
 BRA_battleship_1_desc:0 "La classe Minas Gerais désigne deux cuirassés « dreadnought » construits au Royaume-Uni au début des années 1900. Toujours en service lors de la Seconde Guerre mondiale, ils étaient cependant trop obsolètes pour mener la moindre mission d'importance, et furent donc cantonnés à des missions de défense le long des côtes brésiliennes."
 ### BUL - BULGARIA -- all generic ###
 ### CAN - CANADA ###
 CAN_submarine_1:0 "Classe L"
 CAN_submarine_1_desc:0 "La classe de sous-marins de taille intermédiaire L était une version améliorée de classes précédentes. Construits à la fin de la Première Guerre mondiale, ces sous-marins furent équipés de nouvelles torpilles de 21 pouces. Ils restèrent en service jusqu'au début de la Seconde Guerre mondiale, période au cours de laquelle ils furent principalement utilisés pour des missions secondaires et d'entraînement."
 CAN_submarine_2:0 "Classe T"
 CAN_submarine_2_desc:0 "Les sous-marins de la classe T (ou classe Triton) furent conçus pour remplacer les classes O, P et R. Ces vaisseaux relativement imposants bénéficiaient d'un long rayon d'action qui convenait parfaitement aux missions menées dans l'Atlantique et dans le Pacifique. Bien armés et stables, ils furent largement utilisés pendant le conflit ; 25 % des unités construites furent d'ailleurs coulées pendant la Seconde Guerre mondiale."
 CAN_submarine_3:0 "Classe U"
 CAN_submarine_3_desc:0 "Les petits sous-marins de la classe U furent construits dans le cadre des programmes d'urgence de 1940 et 1941. Initialement destinés à l'entraînement, ils furent redessinés lorsque la guerre éclata et se révélèrent très utiles en mer du Nord et en Méditerranée. Compte tenu de leur petite taille, leur rayon d'action et leur armement étaient limités. Cette classe comprenait trois sous-classes : Undine, Umpire et Uproar."
 CAN_submarine_4:0 "Classe V"
 CAN_submarine_4_desc:0 "La classe V (ou classe Vampire) était basée sur les sous-marins de la précédente classe U. Plus grands que leurs prédécesseurs, ils restaient malgré tout relativement petits, avec un rayon d'action et un armement limités, mais ils bénéficiaient d'une meilleure capacité océanique."
 CAN_destroyer_1:0 "Classe V/W"
 CAN_destroyer_1_desc:0 "Ces destroyers construits dans le cadre du programme d'urgence englobaient les classes Admirality et Thornycroft V et W. Meilleurs destroyers britanniques de la Première Guerre mondiale, ils bénéficiaient des améliorations apportées à leurs prédécesseurs ainsi que de nouvelles innovations technologiques. Produits en grands nombres à la fin de la Première Guerre mondiale, ils devinrent ensuite des piliers des flottilles de destroyers de la Royal Navy. À partir des années 1930, ils furent affectés à des flottes de réserve, avant d'être relégués à des missions d'escorte de convois. Bien armés et rapides, ces navires se distinguaient également par leur excellent rayon d'action."
 #CAN_destroyer_1b: "Sanguenay Class"
 CAN_destroyer_2:0 "Classe Ottawa"
 CAN_destroyer_2_desc:0 "La classe Ottawa correspond à la désignation canadienne des destroyers britanniques de classes G, H et I commandés dans le cadre des programmes de construction navale de 1933 et 1934. Il s'agissait essentiellement de répliques légèrement plus petites de la précédente classe F. L'armement des classes G et H était identique à celui de la classe F, toutes étant dotées de canons de 4,7 pouces. Ces navires au long rayon d'action étaient convenablement armés et équipés de puissantes torpilles. Beaucoup utilisés pendant la guerre, ils subirent de nombreuses pertes."
 #CAN_destroyer_2b: "Athabaskan Class"
 CAN_destroyer_3:0 "Classe J/K/N"
 CAN_destroyer_3_desc:0 "Les classes J, K et N étaient semblables à la précédente classe Tribal, mais plutôt que de mettre l'accent sur les canons, les ingénieurs privilégièrent un armement plus standard en torpilles lourdes et en canons légers. Ces navires furent régulièrement modifiés pendant la guerre, avec notamment des améliorations de leurs canons antiaériens et de leurs radars. Rapides, dotés d'un long rayon d'action et bien armés, ils étaient parfaits pour escorter les flottes."
 CAN_destroyer_4:0 "Classe Algonquin"
 CAN_destroyer_4_desc:0 "La classe Algonquin correspond à la désignation canadienne des destroyers britanniques de classe Battle. Ils furent commandés dans le cadre des programmes navals de 1942 et 1943. Bien pourvus en canons et torpilles, ils bénéficiaient également d'un armement antiaérien, de capacités de lutte anti-sous-marine, d'une vitesse et d'un rayon d'action qui les rendaient particulièrement polyvalents. Compte tenu de leur introduction tardive, ils ne participèrent qu'à peu de combats de la Seconde Guerre mondiale."
 CAN_light_cruiser_1:0 "Classe C"
 CAN_light_cruiser_1_desc:1 "La classe C regroupait 28 croiseurs légers de la Royal Navy, construits avant et pendant la Première Guerre mondiale pour les conditions difficiles de la mer du Nord. En dépit de leur petite taille, ils étaient robustes et fiables. Leur armement était tout à fait satisfaisant, portant chacun des canons de 6 pouces pour combattre les navires de surface ennemis et une grande quantité de torpilles. Très utilisés au cours du conflit, ils participèrent à de nombreuses opérations de surfaces. Toutefois, au milieu des années 1930, seules les sous-classes Caledon, Ceres, et Carlisle étaient encore en service."
 CAN_light_cruiser_2:0 "Classe Southampton"
 CAN_light_cruiser_2_desc:0 "La classe de croiseurs légers Southampton, sous-classe des croiseurs Town, fut conçue pour contrer les croiseurs japonais Mogami. Bien protégés, rapides et dotés d'un bon rayon d'action, ces navires étaient aussi équipés d'un formidable armement composé de canons de 6 pouces répartis en quatre tourelles triples. Ils servirent ensuite de base à de nombreux autres modèles de croiseurs légers de la Royal Navy."
 CAN_light_cruiser_3:0 "Classe Québec"
 CAN_light_cruiser_3_desc:0 "La classe Québec correspond à la désignation canadienne des destroyers britanniques de classe Crown Colony, qui étaient eux-mêmes des versions améliorées de la précédente classe Town, avec une conception simplifiée pour accélérer la construction et réduire les coûts. Ils étaient équipés des mêmes canons que leurs prédécesseurs : quatre tourelles triples de canons de 6 pouces. Leur blindage était similaire mais comme leurs moteurs étaient plus petits, leur rayon d'action était légèrement réduit. Ce type comprenait deux sous-classes : Fiji et Ceylon."
 CAN_light_cruiser_4:0 "Classe Ontario"
 CAN_light_cruiser_4_desc:0 "La classe Ontario correspond à la désignation canadienne des croiseurs légers britanniques de classe Minotaur (ou classe Swiftsure). Approuvés en 1941, ces navires étaient des variantes de la classe Crown Colony. Dotés d'un meilleur rayon d'action et d'un plus grand nombre de canons antiaériens que les navires de la classe Crown Colony, ils disposaient cependant d'un armement principal réduit à trois tourelles triples. Lancées trop tard pour influencer le cours de la guerre, la plupart des unités commandées furent annulées."
 CAN_heavy_cruiser_1:0 "Classe Hawkins"
 CAN_heavy_cruiser_1_desc:0 "Les croiseurs de la classe Hawkins furent les premiers croiseurs lourds du monde. Basés sur les croiseurs légers de la classe Town, en particulier sur la sous-classe Birmingham, ils étaient néanmoins équipés de canons de 7,5 pouces et d'une ceinture blindée plus épaisse. Destinés à combattre les grands chasseurs de convois allemands, ils étaient bien armés, dotés d'une vitesse et d'un rayon d'action raisonnables et bien protégés. Au total, cinq exemplaires furent commandés, mais seulement quatre étaient en service lorsque la Seconde Guerre mondiale éclata."
 CAN_heavy_cruiser_2:0 "Classe Surrey"
 CAN_heavy_cruiser_2_desc:0 "Les croiseurs lourds de la classe Surrey furent proposés dans le cadre du programme naval de 1928. Il s'agissait de versions améliorées des croiseurs lourds de la classe York. S'ils avaient été construits, ils auraient été équipés de quatre tourelles doubles de canons de 8 pouces, d'un blindage plus épais et de moteurs plus puissants. Deux exemplaires furent commandés, mais aucun des deux ne fut terminé."
