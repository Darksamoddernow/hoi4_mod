 ### SWE - SWEEDEN ###
 SWE_submarine_1:0 "Classe Hajen"
 SWE_submarine_1_desc:0 "Les classes Hajen, Bävern et Valen étaient composées de sous-marins (petits et intermédiaires) construits pour la Marine suédoise dans les années 1920. Les sous-marins de la classe Hajen, mis en service en 1920, déplaçaient près de 400 tonnes et étaient armés de quatre tubes lance-torpilles de 450 mm. Ils ne pouvaient pas plonger à plus de 30 m de profondeur."
 #SWE_submarine_1b: "Draken Class"
 SWE_submarine_2:0 "Classe Sjölejonet"
 SWE_submarine_2_desc:0 "Construits entre 1936 et 1942, les neuf sous-marins de taille intermédiaire de la classe Sjölejonet déplaçaient 580 tonnes et leur conception s'inspirait fortement de celle des sous-marins néerlandais de classe O. Armés de six tubes lance-torpilles de 533 mm, ils pouvaient atteindre une profondeur de plongée de 60 m."
 SWE_submarine_3:0 "Classe U"
 SWE_submarine_3_desc:0 "Les neuf sous-marins suédois de la classe U furent mis en service entre 1942 et 1944. Relativement petits et lents, ils déplaçaient à peine 370 tonnes et étaient armés de quatre tubes lance-torpilles de 533 mm."
 SWE_submarine_4:0 "Classe Neptun"
 SWE_submarine_4_desc:0 "La classe Neptun était composée de trois sous-marins de taille intermédiaire qui furent tous mis en service en 1943. Leur rôle se cantonnait principalement à la pose de mines. Ils déplaçaient 550 tonnes et étaient armés de cinq tubes lance-torpilles de 533 mm."
 SWE_destroyer_1:0 "Classe Ehrensköld"
 SWE_destroyer_1_desc:0 "Construits en 1927, les deux destroyers de la classe Ehrensköld furent les premiers destroyers modernes conçus pour la Suède après la Première Guerre mondiale. Ils déplaçaient un peu plus de 970 tonnes et étaient armés de trois canons K/45 de 120 mm/44 calibres ainsi que de six tubes lance-torpilles de 533 mm. Leur rayon d'action était limité, mais ils étaient relativement rapides."
 SWE_destroyer_2:0 "Classe Göteborg"
 SWE_destroyer_2_desc:0 "Construits entre 1935 et 1942, les six destroyers de la classe Göteborg bénéficiaient d'une coque plus longue et de moteurs plus puissants que leurs prédécesseurs. Ils déplaçaient un peu plus de 1 020 tonnes et étaient armés de trois canons principaux K/45 de 120 mm/44 calibres ainsi que de six tubes lance-torpilles de 533 mm. Leur rayon d'action était limité, mais ils étaient très rapides."
 SWE_destroyer_3:0 "Classe Visby"
 SWE_destroyer_3_desc:0 "Les quatre destroyers de la classe Visby furent tous construits entre 1942 et 1944. Semblables à la précédente classe Göteborg, ils étaient néanmoins plus grands et déplaçaient plus de 1 130 tonnes. Ils devançaient également leurs prédécesseurs en termes de moteurs, de rayon d'action et d'équipement de lutte anti-sous-marine."
 SWE_destroyer_4:0 "Classe Öland"
 SWE_destroyer_4_desc:0 "Construits juste après la Seconde Guerre mondiale, les deux destroyers de la classe Öland étaient radicalement différents des précédents modèles. Particulièrement grands, ils déplaçaient 1 880 tonnes. Côté armement, ils étaient dotés de quatre canons principaux M44 de 120 mm/45 calibres, d'une redoutable artillerie antiaérienne, de puissantes torpilles et d'un excellent équipement de lutte anti-sous-marine. Légèrement plus lents que les précédents destroyers, ils bénéficiaient néanmoins d'un bien meilleur rayon d'action."
 SWE_light_cruiser_1:0 "Classe Fylgia"
 SWE_light_cruiser_1_desc:0 "Mis en service pour la Marine suédoise en 1905, le Fylgia était un croiseur blindé relativement petit. Pendant la guerre, il fut principalement utilisé pour des missions d'entraînement et fut entièrement modernisé entre 1939 et 1941. Avant sa modernisation, il déplaçait plus de 4 300 tonnes et était armé de six canons principaux K/50 M1903 de 152 mm/45 calibres. Doté d'un blindage convenable, il était cependant relativement lent pour un croiseur."
 SWE_light_cruiser_4:0 "Classe Tre Kronor"
 SWE_light_cruiser_4_desc:0 "La classe Tre Kronor était composée de deux croiseurs légers construits pour la Marine suédoise peu après la fin de la Seconde Guerre mondiale. Leur déplacement était légèrement inférieur à 7 700 tonnes, et ils affichaient une vitesse et un rayon d'action convenables." Leur armement principal comprenait sept canons M42 de 152 mm/53 calibres auxquels s'ajoutaient des canons antiaériens, des torpilles et un équipement de lutte anti-sous-marine."
 SWE_heavy_cruiser_1:0 "Classe Sverige"
 SWE_heavy_cruiser_1_desc:0 "Construits pour la Marine suédoise avant la Première Guerre mondiale, les trois cuirassés côtiers de la classe Sverige ressemblaient davantage à des croiseurs lourds, tant par leur taille (ils déplaçaient plus de 6 800 tonnes) que par leur armement (composé de quatre canons K/45 M12 de 283 mm/44 calibres). Relativement lents pour des croiseurs, ils étaient cependant lourdement blindés. Les trois navires de cette classe servirent pendant la Seconde Guerre mondiale."
 ### TUR - TURKEY ###
 TUR_submarine_1:0 "Classe Birinci İnönü"
 TUR_submarine_1_desc:0 "Construits aux Pays-Bas pour la Turquie au milieu des années 1920, les deux sous-marins côtiers de la classe Birinci İnönü furent les premiers vaisseaux construits pour la Marine turque après Première Guerre mondiale. Ils déplaçaient 520 tonnes et étaient armés de six tubes lance-torpilles de 450 mm. Bien qu'un peu lents, ils bénéficiaient cependant d'un bon rayon d'action."
 #TUR_submarine_1b: "Dumlupınar Class"
 TUR_submarine_2:0 "Classe Saldiray"
 TUR_submarine_2_desc:0 "Les trois sous-marins de la classe Saldiray furent lancés à la fin des années 1930. Leur conception fut fortement influencée par l'Allemagne : le premier navire de la classe y fut construit tandis que les deux autres furent construits sous licence à Istanbul. Il s'agissait de grands sous-marins océaniques déplaçant plus de 930 tonnes et dotés d'un excellent rayon d'action. Ils étaient armés de six tubes lance-torpilles de 533 mm."
 TUR_submarine_3:0 "Classe Oruç Reis"
 TUR_submarine_3_desc:0 "Construits au Royaume-Uni, les sous-marins de la classe Oruç Reis étaient des versions modifiées de la classe S britannique. Leur construction débuta en 1940, mais plusieurs d'entre eux furent temporairement immobilisés par la Royal Navy. Un seul ne fut finalement pas restitué à la Turquie. Ils déplaçaient 625 tonnes et étaient armés de cinq tubes lance-torpilles de 533 mm. En outre, leur vitesse et leur rayon d'action étaient limités."
 TUR_submarine_4:0 "Classe Sakarya"
 TUR_submarine_4_desc:0 "Les sous-marins de la classe Sakarya désignent d'anciens submersibles américains de classe Balao vendus à la Turquie après la guerre. Très grands pour l'époque, ils déplaçaient plus de 1 520 tonnes, leur vitesse et leur rayon d'action étaient excellents et ils étaient armés de dix tubes lance-torpilles de 533 mm."
 TUR_destroyer_1:0 "Classe Peyk"
 TUR_destroyer_1_desc:0 "Les deux grands torpilleurs rapides de classe Peyk de la Marine ottomane entrèrent en service en 1907. Construits en Allemagne, ces navires survécurent à la Première Guerre mondiale, mais ils étaient devenus obsolètes lorsque la Seconde Guerre mondiale éclata. Ils déplaçaient 775 tonnes et étaient armés de deux canons SK L/40 de 105 mm/37 calibres ainsi que de trois tubes lance-torpilles de 450 mm. Dotés d'un rayon d'action convenable, ils étaient cependant relativement lents pour des destroyers."
 TUR_destroyer_2:1 "Classe Barbaros"
 TUR_destroyer_3:0 "Classe Demirhisar"
 TUR_destroyer_3_desc:0 "Construits au Royaume-Uni et basés sur la classe I britannique, les quatre destroyers de la classe Demirhisar entrèrent en service en 1942. Deux d'entre eux furent immobilisés par la Royal Navy, et un seul fut restitué après la guerre. Ils déplaçaient 1 370 tonnes et leur armement principal était composé de quatre canons QF Mk IX de 120 mm/45 calibres. Leur vitesse et leur rayon d'action étaient convenables et ils disposaient de puissants canons antiaériens ainsi que d'un excellent équipement de lutte anti-sous-marine."
 TUR_light_cruiser_1:0 "Classe Mecidiye"
 TUR_light_cruiser_1_desc:0 "Le navire turc Mecidiye était un croiseur protégé construit aux États-Unis pour la Marine ottomane au tournant du siècle. Coulé en eaux peu profondes pendant la Seconde Guerre mondiale, il fut renfloué puis, après un bref passage dans la Marine impériale russe, fut restitué à la Turquie. Il déplaçait un peu moins de 3 500 tonnes et était armé de deux canons Bethlehem No.2 de 152 mm/44 calibres et de huit canons Armstrong Y de 120 mm/45 calibres. Doté d'un bon rayon d'action, il était néanmoins un peu lent et faiblement blindé."
 TUR_battle_cruiser_1:0 "Classe Yavuz"
 TUR_battle_cruiser_1_desc:0 "Le Yavuz désigne un ancien croiseur de bataille allemand Goeben. Il fut vendu aux Ottomans et remis en service en 1914 pour échapper à l'immobilisation. Avec un déplacement légèrement inférieur à 23 000 tonnes, il affichait une vitesse et un rayon d'action raisonnables. Bien protégé, il était équipé de dix canons SK L/50 de 283 mm/47 calibres ainsi que d'un puissant armement secondaire."
 TUR_battleship_1:0 "Classe Reşadiye"
 TUR_battleship_1_desc:0 "La classe Reşadiye était composée de trois cuirassés "dreadnought" commandés au Royaume-Uni par la Marine turque peu avant la Première Guerre mondiale. Mais un seul navire fut construit avant d'être immobilisé par les Britanniques au début de la Première Guerre mondiale. S'ils avaient été mis en service, ces navires auraient déplacé 23 000 tonnes et auraient bénéficié d'un blindage, d'une vitesse et d'un rayon d'action convenables. Ils auraient également été dotés de dix canons principaux Vickers de 343 mm/45 calibres."
 ### URU - URUGUAY ###
 URG_destroyer_1:0 "Classe Uruguay"
 URG_destroyer_1_desc:0 "Construit en Allemagne pour la marine uruguayenne avant la Première Guerre mondiale, le torpilleur lourd Uruguay déplaçait plus de 1 400 tonnes et était armé de quatre canons Krupp QF de 120 mm/45, et disposait d'une puissante artillerie antiaérienne et de deux tubes lance-torpilles de 450 mm. Compte tenu de son âge et de sa grande taille, il était toutefois relativement lent par rapport aux autres destroyers."
 ### VEN - VENEZUELA -- generic only ###
 ### VIC - VICHY FRANCE ###
 VIC_submarine_1:0 "Série 600"
 VIC_submarine_1_desc:0 "Les 600 tonnes furent les premiers sous-marins modernes conçus par la France après la Première Guerre mondiale. Il s'agissait de sous-marins océaniques de taille intermédiaire déplaçant environ 600 tonnes et principalement utilisés en tant que sous-marins côtiers dans les eaux chaudes de la Méditerranée. Trois classes de quatre unités chacune furent construites à partir de ce type : les classes Sirène, Ariane et Circé. Celles-ci servirent de base aux sous-marins de 630 tonnes des classes Argonaute, Diane et Orion."
 #VIC_submarine_1b: "Série 630"
 #VIC_submarine_1c: "Classe Le Redoutable"
 VIC_submarine_2:0 "Classe Minerve"
 VIC_submarine_2_desc:0 "Les sous-marins de la classe Minerve (T2) étaient basés sur les 630 tonnes mais équipés de moteurs améliorés et de lance-torpilles présentant une configuration différente. Ils furent les premiers construits dans le cadre du programme de standardisation résultant de la centralisation de la DCAN (Direction des Constructions et Armes Navales)."
 #VIC_submarine_2b: "Classe Aurore"
 VIC_submarine_3:0 "Classe Roland Morillot"
 VIC_submarine_3_desc:0 "Les sous-marins de la classe Roland Morillot-class (Z2) étaient de grands sous-marins océaniques basés sur les premiers modèles de type Redoutable. Ces grands sous-marins déplaçaient 1 800 à 2 400 tonnes et étaient équipés d'un formidable armement composé de dix tubes lance-torpilles. Suite à la défaite de la France, aucun d'eux ne fut terminé."
 VIC_submarine_4:0 "Classe Phénix"
 VIC_submarine_4_desc:0 "Les sous-marins océaniques et de grandes croisières de la classe Phénix furent approuvés dans le cadre des programmes navals de 1939-1940, mais la guerre et la défaite de la France entraînèrent leur annulation. Semblables à la classe Redoutable, ils étaient cependant plus petits et ne déplaçaient que 1 200 tonnes, mais ils transportaient un nombre équivalent de torpilles lourdes."
 VIC_destroyer_1:0 "Classe Bourrasque"
 VIC_destroyer_1_desc:0 "Les torpilleurs de 1 500 tonnes de la classe Bourrasque entrèrent en service au milieu des années 1920. Comme la classe Chacal qui les précéda et la classe L'Adroit qui leur succéda, ils étaient des piliers de la nouvelle flotte française moderne d'après-guerre. Ils étaient rapides et bien armés pour l'époque, mais leurs torpilles étaient plus petites que celles des navires similaires des autres nations."
 #VIC_destroyer_1b: "Chacal Class"
 #VIC_destroyer_1c: "Classe Agile & Vauquelin"
 VIC_destroyer_2:0 "Classe Le Fantasque"
 VIC_destroyer_2_desc:0 "Les contre-torpilleurs de la classe Le Fantasque étaient essentiellement des versions améliorées des précédents contre-torpilleurs de 2 400 tonnes (Guépard, Aigle et Vauquelin). Ils furent construits dans le cadre du programme naval de 1930. Grands, lourdement armés et très rapides, ces contre-torpilleurs étaient parfaits pour escorter les nouvelles unités rapides de la flotte française. Leur armement était composé de canons innovants ainsi que de mitrailleuses antiaériennes et de torpilles."
 #VIC_destroyer_2b: "Classe Le Hardi"
 #VIC_destroyer_2c: "Classe Mogador"
 VIC_destroyer_3:0 "Classe L'Intrépide"
 VIC_destroyer_3_desc:0 "Les torpilleurs de la classe L'Intrépide étaient des versions modifiées des précédents torpilleurs de la classe Le Hardi. Approuvés dans le cadre des programmes navals de 1938 et 1939, la guerre et la défaite de la France entraînèrent l'annulation de leur construction. Ces torpilleurs auraient principalement joué un rôle antiaérien mais, compte tenu de l'élévation de leur déplacement (2 800 à 2 900 tonnes), leurs moteurs auraient été plus gros."
 VIC_destroyer_4:0 "Classe Hoche"
 VIC_destroyer_4_desc:0 "Les classes Hoche et Bayard furent les derniers contre-torpilleurs de la Marine française. Basés sur la classe Mogador, les navires de ces deux classes déplaçaient 4 200 tonnes, disposaient d'un armement principal similaire mais bénéficiaient de canons antiaériens améliorés et de moteurs plus puissants. Approuvés dans le cadre des programmes navals de 1939 et 1940, la guerre et la défaite de la France entraînèrent l'annulation de leur construction."
 VIC_light_cruiser_1:0 "Classe Duguay-Trouin"
 VIC_light_cruiser_1_desc:0 "Les croiseurs légers de la classe Duguay-Trouin furent les premiers croiseurs français construits après la Première Guerre mondiale, dans le cadre du programme naval de 1922. Leurs tourelles principales étaient particulièrement innovantes pour l'époque. Ils étaient également armés de lance-torpilles plus puissants que les autres croiseurs légers, mais leur blindage était quasiment inexistant."
 VIC_light_cruiser_2:0 "Classe La Galissonnière"
 VIC_light_cruiser_2_desc:0 "Les croiseurs légers de la classe La Galissonnière étaient destinés à contrer les croiseurs légers italiens de type Condottieri. Ils étaient basés sur la précédente classe Émile Bertin. Construits dans le cadre des programmes navals de 1931 et 1932, ils étaient dotés d'une artillerie principale standard pour l'époque et d'un bon armement antiaérien. Relativement rapides, ils déplaçaient 10 850 tonnes et pouvaient embarquer davantage d'avions de reconnaissance que leurs prédécesseurs."
 VIC_light_cruiser_3:0 "Classe De Grasse"
 VIC_light_cruiser_3_desc:0 "Autorisés dans le cadre des programmes navals de 1938 et 1939, les croiseurs de la classe De Grasse étaient essentiellement des versions améliorées de la classe La Galissonnière, avec un armement antiaérien et des moteurs plus puissants. Suite à la défaite de la France, la construction des deux dernières unités fut annulée et le navire de tête ne fut terminé qu'après la guerre sous une version modifiée. Les Allemands envisagèrent de le transformer en porte-avions léger, mais ce projet fut lui aussi abandonné."
 VIC_light_cruiser_4:0 "Classe Colbert"
 VIC_light_cruiser_4_desc:0 "Le Colbert désigne un croiseur antiaérien léger lancé en 1956. Ce croiseur de classe Colbert, dont la conception était très proche de celle du De Grasse d'après-guerre, était équipé d'un armement antiaérien lourd de courte et longue portée. Des moteurs plus petits, un blindage plus fin et une taille légèrement inférieure permettaient au Colbert de se distinguer du De Grasse."
 VIC_heavy_cruiser_1:0 "Classe Suffren"
 VIC_heavy_cruiser_1_desc:0 "Les croiseurs lourds de la classe Suffren étaient des répliques de la classe Duquesne dont ils se distinguaient grâce à quelques améliorations en termes de navigabilité. Les deux classes étaient conformes à la philosophie française de l'époque en matière de croiseurs : leur blindage était très mince, mais ils étaient rapides et dotés d'un bon rayon d'action. Ils affichaient un déplacement standard de 10 000 tonnes et étaient équipés des armes standard des croiseurs lourds."
 VIC_heavy_cruiser_2:0 "Classe Algérie"
 VIC_heavy_cruiser_2_desc:0 "Conçu pour contrer les nouveaux croiseurs lourds italiens de la classe Zara, le croiseur lourd Algérie était une version améliorée des classes Suffren et Duquesne. Doté d'un meilleur blindage sous-marin et d'une ceinture renforcée, il disposait également d'un armement antiaérien conforme aux standards de l'époque, mais compte tenu des améliorations dont il bénéficiait, son déplacement standard passa à plus de 10 000 tonnes."
 VIC_heavy_cruiser_3:0 "Classe Saint Louis"
 VIC_heavy_cruiser_3_desc:0 "Les croiseurs lourds de la classe Saint Louis étaient basés sur la classe Algérie, mais ressemblaient davantage aux classes Dunkerque et Richelieu. Trois navires furent approuvés dans le cadre du programme naval de 1940, mais suite à la défaite de la France, aucun d'eux ne fut commandé. Ils devaient être équipés de nouveaux canons et d'un armement antiaérien amélioré, mais leur blindage aurait été identique à celui de l'Algérie. Ce fut le dernier projet de croiseur lourd de la Marine française."
 VIC_heavy_cruiser_4:0 "Classe Forbin"
 VIC_heavy_cruiser_4_desc:0 "Le projet Forbin prévoyait la construction de croiseurs lourds pour succéder à la classe Saint Louis. Destinés à défendre les routes commerciales séparant la France métropolitaine de ses colonies, ils devaient bénéficier d'un long rayon d'action, d'une vitesse raisonnable, d'un armement lourd composé de canons répartis en quatre tourelles triples ainsi que d'un nombre convenable d'armes antiaériennes. En termes de conception, cette classe était proche de la précédente classe Saint Louis et de la classe Crown Colony britannique."
 VIC_battle_cruiser_1:0 "Projet Durand-Viel"
 VIC_battle_cruiser_1_desc:0 "Le projet de croiseur de bataille Durand-Viel reposait sur une série d'études menées pendant la Première Guerre mondiale. Il s'agissait essentiellement de transformer les cuirassés Normandie et Lyon en croiseurs de bataille, en y diminuant le nombre de canons et de tourelles quadruples. Comme les croiseurs de bataille contemporains des autres nations, ils auraient été plus rapides mais moins bien protégés que des cuirassés. Ce projet fut abandonné avant le déclenchement de la Seconde Guerre mondiale."
 VIC_battle_cruiser_2:0 "Classe Dunkerque"
 VIC_battle_cruiser_2_desc:0 "Les Dunkerque furent conçus pour contrer les cuirassés de poche allemands de classe Deutschland suite à une série d'études réalisées entre le milieu des années 1920 et le début des années 1930. Approuvés dans le cadre des programmes navals de 1931 et 1934, ils ressemblaient aux cuirassés britanniques de classe Nelson. Toutes les tourelles principales étaient concentrées à l'avant, ce qui raccourcissait la ceinture blindée et la coque pour respecter les contraintes des traités navals."
 VIC_battleship_1:0 "Classe Courbet"
 VIC_battleship_1_desc:0 "La classe Courbet fut la première classe de cuirassés français de type "dreadnought". Leur construction débuta avant la Première Guerre mondiale. Approuvée dans le cadre des programmes navals de 1910 et 1911, ils furent peu utilisés pendant la Première Guerre mondiale, mais très actifs pendant la Seconde. Malgré un blindage plus épais et des canons plus puissants que les précédents cuirassés de la classe Dante, ils étaient encore inférieurs à leurs contemporains américains et russes. Ces navires de 22 000 tonnes ne furent pas modernisés avant la Seconde Guerre mondiale. Les seules modifications qui y furent apportées concernaient l'armement antiaérien et les chaudières."
 #VIC_battleship_1b: "Classe Bretagne"
 VIC_battleship_2:0 "Classe Richelieu"
 VIC_battleship_2_desc:0 "La classe Richelieu fut la dernière classe de cuirassés de la Marine française. Versions améliorées du Dunkerque, ils furent approuvés dans le cadre des programmes navals de 1935 et 1938. Leur armement principal était concentré à l'avant tandis que l'armement secondaire se trouvait à l'arrière. Ils disposaient en outre d'un excellent armement antiaérien, étaient très rapides et bénéficiaient d'un long rayon d'action, ce qui en faisaient d'excellents navires capitaux pour la Marine française. Sur les quatre exemplaires commandés, seuls deux furent entamés et un seul fut terminé avant la défaite de la France. Plusieurs projets de transformation furent envisagés pour les autres unités, comme le réagencement des tourelles ou la conversion en cuirassés antiaériens, en cuirassés-porte-avions hybrides ou en porte-avions."
 VIC_battleship_3:0 "Classe Gascogne"
 VIC_battleship_3_desc:0 "Les cuirassés de la classe Gascogne étaient une sous-classe des Richelieu. Trois navires furent approuvés dans le cadre du programme naval de 1940, mais suite à la défaite de la France, aucun d'eux ne fut commandé. Leur conception était calquée sur celle du Richelieu, mais avec des moteurs améliorés, un meilleur armement antiaérien et un armement principal équitablement réparti entre l'avant et l'arrière."
 VIC_battleship_4:0 "Classe Alsace"
 VIC_battleship_4_desc:0 "Les cuirassés de la classe Alsace étaient destinés à succéder à la classe Richelieu. Quatre exemplaires furent commandés. Les plans furent achevés en 1939, approuvés en 1940 et la construction devait débuter en 1941, mais la défaite de la France entraîna son annulation. En termes de conception, ce navire était supérieur au Richelieu, avec des canons principaux plus lourds et plus nombreux, un armement antiaérien plus puissant, des plaques de blindage plus épaisses et de plus gros moteurs."
 VIC_SH_battleship_1:0 "Classe Charlemagne"
 VIC_SH_battleship_1_desc:0 "Le projet de super cuirassé Charlemagne était destiné à contrer les cuirassés des autres nations. Il devait être équipé d'un armement lourd concentré à l'avant, de puissants canons antiaériens et d'un blindage épais. Sa conception s'inspirait fortement du Richelieu et de la classe britannique Nelson."
 VIC_SH_battleship_2:0 "Classe Napoléon Bonaparte"
 VIC_SH_battleship_2_desc:0 "Le projet de cuirassé Napoléon Bonaparte était basé sur les classes Alsace et Gascogne. Il devait être équipé d'un armement lourd, équitablement réparti entre l'avant et l'arrière du navire sous forme de tourelles triples, ainsi que d'un puissant armement secondaire et de canons antiaériens lourds. En outre, de puissants moteurs et un épais blindage devaient lui fournir la vitesse et les capacités défensives nécessaires pour rivaliser avec les autres navires de la flotte et contrer efficacement les navires ennemis."
 VIC_carrier_1:0 "Classe Béarn"
 VIC_carrier_1_desc:0 "Le Béarn fut commandé en tant que cuirassé de classe Normandie avant d'être transformé en porte-avions déplaçant 22 100 tonnes. Il servit pendant l'entre-deux-guerres et pendant la Seconde Guerre mondiale. En tant que porte-avions, sa vitesse et l'espace dédié aux avions étaient limités mais sa bonne ceinture blindée et son long rayon d'action compensaient ces défauts. Lors de sa construction, les ingénieurs français de la DCAN (Direction des Constructions et Armes Navales) acquirent une précieuse expérience qui leur permit ensuite de mener d'autres projets."
 VIC_carrier_2:0 "Classe Joffre"
 VIC_carrier_2_desc:0 "Les porte-avions de la classe Joffre (PA-16) furent les précurseurs des nouvelles générations de porte-avions de la Marine française. Ce fut le dernier des projets réalisés entre 1929 et 1937. Deux exemplaires furent approuvés dans le cadre du programme naval de 1938, mais leur construction fut retardée par l'escalade des conflits, puis interrompue par la défaite de la France. Ces porte-avions rapides d'environ 20 000 tonnes devaient être équipés d'un bon armement antiaérien et d'un bon blindage, et malgré une capacité aérienne inférieure à la moyenne, ils auraient fait d'excellents porte-avions polyvalents pour la Marine française."
 VIC_carrier_3:0 "Classe Jean Bart"
 VIC_carrier_3_desc:0 "Au milieu de la guerre, il fut envisagé de transformer le Jean Bart (cuirassé de classe Richelieu) en porte-avions, comme l'avait fait la Marine impériale japonaise avec le Shinano. Sa grande coque aurait été parfaite pour transporter des avions et ses puissants moteurs auraient permis à la France de disposer d'un porte-avions rapide à long rayon d'action. En outre, l'armement antiaérien lourd d'origine américaine aurait été très efficace contre les avions et les petits navires."
 VIC_carrier_4:0 "Classe Clemenceau"
 VIC_carrier_4_desc:0 "Le Clemenceau (PA-28) fut le premier projet de porte-avions français d'après-guerre. De conception semblable aux porte-avions Joffre inachevés, il aurait cependant été doté d'équipements et d'armes français plus modernes. L'acquisition de porte-avions d'escorte américains et russes et l'état économique de la France d'après-guerre empêchèrent sa construction. Cette classe ne doit pas être confondue avec la classe ultérieure de porte-avions Clemenceau (PA-54) commandée en 1955 et 1957."
 ### YUG - YUGOSLAVIA ###
 YUG_submarine_1:0 "Classe Hrabri"
 YUG_submarine_1_desc:0 "Les deux sous-marins de la classe Hrabri, initialement destinés à la Royal Navy en tant que sous-marins de classe L, furent finalement modifiés et vendus à la Yougoslavie en 1928. Ces grands submersibles déplaçaient 975 tonnes et étaient armés de six tubes lance-torpilles de 533 mm."
 YUG_submarine_2:0 "Classe Osvetnik"
 YUG_submarine_2_desc:0 "Les deux sous-marins de la classe Osvetnik ont été conçus et fabriqués en France, sur le modèle de ceux de la classe Circé. Ils étaient légèrement plus petits que leurs prédécesseurs de la classe Hrabri mais, équipés de six tubes lance-torpilles de 533 mm, ils étaient tout aussi efficaces."
 YUG_destroyer_1:0 "Classe Dubrovnik"
 YUG_destroyer_1_desc:0 "Au moment de son acquisition, le destroyer Dubrovnik était le plus grand navire de la flotte yougoslave. Construit au Royaume-Uni, il fut livré à la Yougoslavie en 1932. Ce grand destroyer déplaçait 1 880 tonnes et était doté de quatre canons Skoda de 140 mm/53 calibres, d'une puissante artillerie antiaérienne, de six tubes lance-torpilles de 533 mm et d'un bon équipement de lutte anti-sous-marine."
 YUG_destroyer_2:0 "Classe Beograd"
 YUG_destroyer_2_desc:0 "La classe Beograd était composée de trois destroyers construits avec l'aide de la France. Deux de ces navires furent construits à Split et le troisième en France. Basés sur les destroyers français de classe L'Adroit, ils entrèrent en service en 1939. Leur déplacement s'élevait à 1 210 tonnes et ils étaient armés de quatre canons Skoda de 120 mm/43 calibres ainsi que de six tubes lance-torpilles de 533 mm. Très rapides, ils affichaient néanmoins un rayon d'action inférieur à la moyenne."
 YUG_destroyer_4:0 "Classe Split"
 YUG_destroyer_4_desc:0 "Le destroyer lourd Split fut construit en Yougoslavie. Sa construction débuta en 1943 mais ne s'acheva qu'en 1958, après quelques modifications. À l'origine, il devait déplacer 2 400 tonnes et être armé de cinq canons Skoda de 140 mm/56 calibres. Malgré sa taille, il était très rapide."
 YUG_light_cruiser_1:0 "Classe Dalmacija"
 YUG_light_cruiser_1_desc:0 "Le vieux croiseur allemand SMS Niobe fut vendu en 1925 à la jeune Marine royale yougoslave et totalement réarmé. Équipé d'une artillerie anti-aérienne moderne et des canons les plus lourds de la marine, le Dalmacija servit principalement comme navire-école pour les artilleurs."



