 ITA_lr_patrol_submarine_0: 0 "Classe Ettore Fieramosca"
 ITA_lr_patrol_submarine_0_desc: 0 "Ettore Fieramosca était un sous-marin italien qui a servi avec la Regia Marina pendant la Seconde Guerre mondiale. sous-marin qui transportait un hydravion dans un hangar étanche et un canon de 203 mm (8 po); une telle conception a été inspirée par le Surcouf similaire (bien que plus grand), alors en construction en France. Plusieurs prototypes d'hydravions ont été conçus mais non déployés et le hangar a été retiré en 1931. Le canon de pont était initialement un modèle OTO de calibre 27 de 120 mm (5 pouces) de 1924, mais il a ensuite été remplacé par un modèle OTO de 120 mm de calibre 45 de 1931. "
 ITA_lr_patrol_submarine_1: 0 "Classe Calvi"
 ITA_lr_patrol_submarine_1_desc: 0 "Les classes Pietro Micca et Calvi étaient des modèles de sous-marins de la Regia Marina pendant l'entre-deux-guerres et avant la seconde guerre mondiale. Ils présentaient une gamme très élevée et déplaçaient près de 2000 tonnes longues, idéales pour les opérations à longue distance. Les classes transportaient six six tubes lance-torpilles de torpilles de 533 mm et 2 canons de pont naval de 100 mm et divers canons antiaériens. "
 ITA_lr_patrol_submarine_2: 0 "Classe d'étanchéité"
 ITA_lr_patrol_submarine_2_desc: 0 "Les sous-marins de classe Foca étaient des versions améliorées de la classe Micca précédente. Les bateaux étaient armés de six tubes lance-torpilles internes de 53,3 cm (21,0 pouces), quatre à l'avant et deux à l'arrière. Ils ne portaient pas et ne rechargeaient pas torpilles. Ils étaient également armés d'un canon de pont de 100 mm (4 po) pour combattre en surface. L'armement antiaérien léger se composait de deux paires de mitrailleuses de 13,2 mm (0,52 po). "
 ITA_lr_patrol_submarine_3: 0 "Classe Ammiraglio Cagni"
 ITA_lr_patrol_submarine_3_desc: 0 "Ces sous-marins étaient conçus comme des raiders commerciaux pour les opérations océaniques. Ils avaient une endurance élevée et une charge de torpilles importante pour les patrouilles prolongées. Une torpille plus petite de 450 mm (18 pouces) a été choisie, plutôt que la torpille standard de 533 mm (21 pouces). , car les Italiens pensaient que c'était suffisant pour traiter les navires marchands. Les bateaux étaient conçus pour pouvoir naviguer sans escale de l'Italie à Kismayu, au Somaliland italien, où une nouvelle base sous-marine devait être construite. Afin d'opérer dans le Les sous-marins de la mousson de l'océan Indien étaient équipés de grandes tours de commandement et armés de deux canons de 100 mm (4 pouces) / 47. "
 ITA_coastal_submarine_0: 0 "Classe Argonauta"
 ITA_coastal_submarine_0_desc: 0 "Le sous-marin italien de classe Argonauta était une série de sous-marins de 600 tonnes construits et exploités par la Regia Marina. Ils ont été utilisés pendant la Seconde Guerre mondiale. 7 de la classe ont été construits au total."
 ITA_coastal_submarine_1: 0 "Classe Sirena"
 ITA_coastal_submarine_1_desc: 0 "Une classe de 12 sous-marins, commandés en 1931 et achevés en 1933-34. Poids de 680 tonnes. Tous ont été utilisés pendant la Seconde Guerre mondiale et 11 ont été perdus."
 ITA_coastal_submarine_2: 0 "Classe Perle"
 ITA_coastal_submarine_2_desc: 0 "Les sous-marins de classe Perla et de classe Adua ont été construits dans les années 1930. Ils étaient les troisième et quatrième sous-classes de la série 600 de sous-marins construits par l'Italie. Ils étaient plus petits que leurs prédécesseurs, déplaçant un peu plus de 600 tonnes. . "
 ITA_coastal_submarine_3: 0 "Classe Adua"
 ITA_coastal_submarine_3_desc: 0 "Le sous-marin de classe Adua était la quatrième sous-classe de la série 600 de sous-marins côtiers construits pour la Marine royale italienne. Il y avait 17 sous-marins de cette classe, presque tous nommés d'après des endroits en Ethiopie qui avaient été une colonie italienne depuis 1936. Les sous-marins de la classe Adua étaient essentiellement des répétitions de la conception précédente de la classe Perla. Les bateaux étaient armés de six tubes lance-torpilles internes de 53,3 cm (21 pouces), quatre à l'avant et deux à l'arrière. Une torpille de rechargement était transportée pour chaque tube, pour un total de douze. "
 ITA_coastal_submarine_4: 0 "Classe Acciaio"
 ITA_coastal_submarine_4_desc: 0 "Le sous-marin italien de classe Acciaio (parfois aussi appelé classe Platino) était la cinquième sous-classe de la série 600 de sous-marins côtiers construits par la Regia Marina. Ils ont été achevés au début des années 1940 et ont été utilisés pendant la Seconde Guerre mondiale. Le sous-marin italien de classe Acciaio [1] [2] (aussi parfois appelé classe Platino [3]) était la cinquième sous-classe de la série 600 de sous-marins côtiers construits par la Regia Marina. Ils ont été achevés au début des années 1940 et ont vu le service dans le monde Seconde guerre. "
 ITA_coastal_submarine_5: 0 "Classe Flutto"
 ITA_coastal_submarine_5_desc: 0 "La classe Flutto était une grande classe de sous-marins construits pour la marine royale italienne. Les Flutto étaient un développement de la série 600 de sous-marins de taille moyenne ou de mer. Ils ont été construits selon une conception Bernardis partielle à double coque. , influencés par l'expérience de la guerre et la construction adaptée à la construction de masse. Les Flutto étaient de bons bateaux de mer avec des aménagements internes améliorés, une résistance de coque, un armement anti-aérien et des temps de plongée améliorés. Ils sont considérés comme les meilleurs sous-marins de déplacement moyen construits par l'Italie jusque-là. Au total, 48 sous-marins ont été commandés. "
 JAP_patrol_submarine_10_desc: 0 "Les sous-marins de classe I-201 (I-ni-hyaku-ichi-gata sensuikan) étaient des sous-marins de la marine impériale japonaise pendant la Seconde Guerre mondiale. Ces sous-marins étaient de conception avancée, construits pour une vitesse sous-marine élevée et étaient connu sous le nom de sous-marin de type Sentaka-Dai. Ils étaient l'un des sous-marins les plus rapides construits pendant la Seconde Guerre mondiale, juste derrière les sous-marins à cycle fermé Walter Type XVII. La vitesse sous-marine maximale de 19 nœuds (35 km / h) était le double de celle de conception américaine contemporaine. I-201 a déplacé 1 291 tonnes en surface et 1 451 tonnes submergées. Il avait une profondeur d'essai de 110 m (360 pieds). L'armement était composé de quatre tubes lance-torpilles de 53 cm (21 pouces) et de 10 torpilles de type 95. Les deux Les canons antiaériens de 25 mm ont été logés dans des supports rétractables pour maintenir la rationalisation. Le sous-marin a été conçu pour la production de masse, avec de grandes sections préfabriquées dans les usines et transportées à la cale pour l'assemblage final. "

 JAP_coastal_submarine_4_desc: 0 "Numéro de projet S44. La conception finale de la série Kaichū. L'IJN prévoyait de construire 79 bateaux dans le cadre de plusieurs programmes de complément d'armement naval. La classe Ro-35 était la plus grande variante de la classe avec un déplacement de 1447 tonnes et une vitesse maximale de 19,8 nœuds. La classe avait quatre tubes lance-torpilles avec 10 recharges de torpilles de 533 mm et 2 protections antiaériennes supplémentaires de type 96 de 25 mm en plus du canon simple standard de 76,2 mm (3,00 pouces) L / 40 AA. "
 JAP_coastal_submarine_5_desc: 0 "Le sous-marin de classe Ro-100 (Ro-hyaku-gata Sensuikan) était un groupe de sous-marins côtiers de taille moyenne construits pour la marine impériale japonaise (IJN) pendant la Seconde Guerre mondiale. En 1940, l'IJN a conçu un point - sous-marins côtiers de défense parce qu'ils voulaient sauver leurs plus gros sous-marins pour les batailles de flotte. La classe Ro-100 était dérivée du type Kaichū précédent. Ils ont déplacé 611 tonnes (601 tonnes longues) en surface et 795 tonnes (782 tonnes longues) submergées. les bateaux étaient armés de quatre tubes lance-torpilles internes de 53,3 cm (21,0 po) et portaient un total de huit torpilles. Ils étaient également armés de deux montures simples pour canons antiaériens de type 96 de 25 mm (1 po) ou d'un seul 76,2 mm ( 3,00 po) Pistolet L / 40 AA. "

 JAP_lr_patrol_submarine_1_desc: 0 "La classe I-16 (Cruiser Submarine Type-C) a été l'une des premières filles de sous-marins de la marine impériale japonaise (IJN) à servir pendant la Seconde Guerre mondiale. Ils étaient basés sur la classe I-7. Huit bateaux ont été construits entre 1937 et 1944 dans le cadre du programme Maru 3 (bateaux 44 - 48) et du programme Maru Kyū (bateaux 376 - 378). Les classes Hei-gata disposaient en général d'un armement très lourd de 8 tubes de 533 mm torpilles et 20 recharges. Un canon naval L / 40 de 140 mm (5,5 pouces) + 2 canons AA de type 96 de 25 mm ont été installés sur le dessus du bateau pour permettre un soutien de la puissance de feu de surface et une meilleure protection anti-aérienne. "
 JAP_lr_patrol_submarine_2_desc: 0 "La première classe Otsu-gata appelée I-15 était une classe de sous-marins de la marine impériale japonaise (IJN) qui a servi pendant la Seconde Guerre mondiale. Au total, 20 ont été construites, à commencer par l'I-15, qui a donné la série leur nom alternatif. Les sous-marins de type B étaient dérivés de la sous-classe KD6 antérieure de la classe Kaidai et étaient équipés d'un avion pour améliorer leur capacité de reconnaissance. Ils ont déplacé 2 631 tonnes (2 589 tonnes longues) à la surface et 3 713 tonnes (3 654 tonnes longues) ) submergé. Les sous-marins mesuraient 108,7 mètres (356 pieds 8 pouces), avaient un faisceau de 9,3 mètres (30 pieds 6 pouces) et un tirant d'eau de 5,1 mètres (16 pieds 9 pouces). Ils avaient une profondeur de plongée de 100 mètres ( 330 pieds). Les bateaux étaient armés de six tubes lance-torpilles internes de 53,3 cm (21,0 pouces) et portaient au total 17 torpilles. Ils étaient également armés d'un seul canon de 140 mm (5,5 pouces) / 40 pont et de deux supports simples pour Canons antiaériens de type 96 de 25 mm (1 po). "
 JAP_lr_patrol_submarine_3_desc: 0 "Le projet numéro S37B était une version améliorée de l'ancienne classe I-15 de la marine impériale japonaise. Six bateaux étaient prévus dans le cadre du programme Maru Kyū (bateaux 370 - 375), tous les bateaux étaient terminés. À l'extérieur de cette classe ressemblait à la classe I-15; cependant, ils étaient construits en acier à haute résistance à la traction et équipés de moteurs diesel de conception plus simple. Le hangar contenait un seul hydravion Yokosuka E14Y2 Glen pour les tâches de reconnaissance. "
 JAP_lr_patrol_submarine_4_desc: 0 "Les sous-marins de classe I-52 étaient exploités par la marine impériale japonaise, conçus et construits par Mitsubishi Corporation, entre 1943 et 1944. Le I-52 sacrifiait la vitesse et l'armement des torpilles au profit d'une portée beaucoup plus élevée et constituait une extension bienvenue. à la flotte sous-marine de la marine impériale japonaise. "
 JAP_lr_patrol_submarine_6_desc: 0 "Les sous-marins de type AM (classe I-13) étaient des versions de la classe A2 précédente avec les installations de commande remplacées par un hangar pour avions agrandi pour une paire de bombardiers à hydravions Aichi M6A1. Hey a déplacé 3 661 tonnes (3 603 tonnes longues) ) ont fait surface et 4 838 tonnes (4 762 tonnes longues) ont été submergées. Les bateaux étaient armés de six tubes lance-torpilles internes de 53,3 cm (21,0 po) et transportaient au total une douzaine de torpilles. Ils étaient également armés d'un seul 140 mm (5,5 po). / Canon de 40 ponts et deux montures triples et une simple pour canons antiaériens de type 96 de 25 mm (1 po). Par rapport à la classe A2, le hangar a été agrandi pour accueillir deux avions. "
 USA_lr_patrol_submarine_6: 0 "Classe Tang (Bloc II)"
 USA_lr_patrol_submarine_6_desc: 0 "FM 38D 8-1 / 8 diesels à bord. Les sous-marins de la classe Tang étaient une classe américaine de sous-marins mis au point à partir du programme de conversion GUPPY pour les sous-marins de la Seconde Guerre mondiale, qui intégrait la technologie allemande de sous-marins de type XXI aux États-Unis. Conception des sous-marins de la Marine. Ils comprenaient l'état de l'art en matière de conception de sous-marins à propulsion conventionnelle d'après la Seconde Guerre mondiale. Certaines de leurs caractéristiques ont été intégrées aux sous-marins à propulsion nucléaire qui les ont remplacés dans les années 1950 et au-delà. Une innovation infructueuse de la conception Tang était le moteur "crêpe" léger, compact et à grande vitesse de General Motors EMD 16-338. Lorsque les bateaux sont partis en mer au début des années 50, les nouveaux moteurs ne fonctionnaient pas bien. Leur conception compacte les rendait difficiles à entretenir et ils avaient tendance à fuir de l'huile dans leurs générateurs. En 1956, la marine a décidé de remplacer les moteurs "crêpes" par des moteurs diesel à dix cylindres Fairbanks-Morse à piston opposé 38D 8-1 / 8. "
 destroyer_tb: 0 "Destructeur de torpilleurs (I)"
 destroyer_tb_desc: 0 "Les destroyers étaient à l'origine construits comme des compteurs de torpilleurs, des navires de livraison de torpilles dédiés. Cependant, on a vite découvert que ces rôles pouvaient être fusionnés en un navire transportant un certain nombre de canons de petit calibre et de torpilles, et donc le destroyer de torpilleurs. est né. Ces navires étaient nettement plus petits que les destroyers mis au point au cours de la première guerre mondiale, et ceux qui étaient encore en service dans les années 1930 avaient souvent été reclassés comme torpilleurs. "
 destroyer_early_ww1: 0 "Destroyer de la première guerre mondiale (II)"
 destroyer_early_ww1_desc: 0 "Les pressions de la guerre ont conduit à un développement rapide des destroyers, qui ont vu augmenter leur taille et leur armement (canon et torpille). La vitesse a également augmenté."
 destroyer_late_ww1: 0 "Destroyer de la fin de la Première Guerre mondiale (III)"
 destroyer_late_ww1_desc: 0 "À la seconde moitié de la Première Guerre mondiale, les destroyers avaient presque atteint ou, dans certains cas, dépassé, un déplacement de 1000 tonnes et disposaient de canons de 4 pouces ou 4,7 pouces. La plupart des navires construits pendant cette phase de développement des destroyers étaient encore en service lors du déclenchement de la Seconde Guerre mondiale. "
 destroyer_5: 0 "Destructeur VIII"
 destroyer_5_desc: 0 "L'électronique moderne aide les navires la nuit et par tous les temps."
 light_cruiser_protected: 0 "Croiseur protégé (I)"
 light_cruiser_protected_desc: 0 "Évolution naturelle du concept de frégate depuis l'ère de la voile, le croiseur protégé avait une longue portée, un armement raisonnable et un certain degré de blindage. Cependant, ils n'étaient pas assez puissants pour résister au type de navires susceptibles de être vu au centre d'une action de flotte. "
 light_cruiser_scout: 0 "Scout Cruiser (II)"
 light_cruiser_scout_desc: 0 "La prochaine évolution du croiseur / éclaireur / raider, les croiseurs éclaireurs ont été conçus pour opérer seuls, protégeant ou attaquant la marine marchande, ou comme les yeux de la flotte, repérant les formations ennemies et rapportant à la ligne de bataille. "
 light_cruiser_ww1: 0 "Croiseur léger WW1 (III)"
 light_cruiser_ww1_desc: 0 "La Première Guerre mondiale a vu une évolution rapide de la conception des croiseurs, qui a vu le passage à un armement principal standard, des vitesses plus rapides et des déplacements plus importants. De nombreux croiseurs légers ultérieurs de la Première Guerre mondiale ont continué à offrir des services utiles dans la Seconde Guerre mondiale. Guerre. "
 light_cruiser_5: 0 "Croiseur léger VIII"
 light_cruiser_5_desc: 0 "Utilisée tactiquement pour protéger les plus gros navires, la génération moderne de croiseurs légers peut se débarrasser de la plupart des restrictions passées et être mieux armée pour gérer les attaques aériennes."
 armored_cruiser_1: 0 "Croiseur lourd avant la première guerre mondiale (I)"
 armored_cruiser_1_desc: 0 "Plus rapides que les cuirassés de l'époque, mais toujours relativement blindés et dotés de canons plus puissants que tout sauf un cuirassé, les croiseurs blindés pourraient former l'épine dorsale d'un escadron local, ou une partie de la ligne de bataille, selon les besoins. Cependant , ils étaient lents selon les normes des croiseurs modernes, atteignant souvent des vitesses de seulement 20 nœuds. "
 armored_cruiser_2: 0 "Croiseur lourd WW1 (II)"
 armored_cruiser_2_desc: 0 "Dernière génération de croiseurs blindés, ces navires sont restés plus lents que les croiseurs lourds qui les suivraient, mais sont également restés plus lourdement blindés."
 heavy_cruiser_ww1: 0 "Croiseur lourd de la fin de la Première Guerre mondiale (III)"
 heavy_cruiser_ww1_desc: 0 "Les premiers croiseurs lourds appropriés étaient une progression naturelle du croiseur léger, et étaient un produit de la course de conception navale entre la Grande-Bretagne et l'Allemagne pendant la Première Guerre mondiale."
 heavy_cruiser_5: 0 "Croiseur lourd VIII"
 heavy_cruiser_5_desc: 0 "Croiseur moderne"
 battle_cruiser_early_ww1: 0 "Croiseur de guerre du début de la Première Guerre mondiale (I)"
 battle_cruiser_early_ww1_desc: 0 "Les croiseurs de guerre étaient les homologues les plus rapides et légèrement blindés des dreadnoughts, comme les croiseurs blindés l'avaient été sur les cuirassés pré-dreadnought."
 battle_cruiser_late_ww1: 0 "Croiseur de guerre de la fin de la Première Guerre mondiale (II)"
 battle_cruiser_late_ww1_desc: 0 "Comme ce fut le cas avec les dreadnoughts, il y a eu des progrès rapides dans la conception des croiseurs de guerre, des navires en service au début de la Première Guerre mondiale à ceux qui ont été mis en service vers la fin. Ces croiseurs étaient plus grands et plus capables, et a commencé à brouiller la ligne entre les cuirassés et les croiseurs de bataille. "
 battle_cruiser_5: 0 "Battle Cruiser VII"
 battle_cruiser_5_desc: 0 "Croiseur de combat moderne"
 battleship_pdn: 0 "Cuirassé pré-Dreadnought (I)"
 battleship_pdn_desc: 0 "Les pré-Dreadnoughts remontent à la fin du 19e et au début du 20e siècle, avant que les leçons de la bataille de Tsushima ne conduisent à des navires capitaux ayant une taille d'armement principal, et augmentant considérablement en vitesse et en taille. Cependant, bien que lents, ces navires ont encore un armement qui peut être dangereux pour tout ce qui est plus petit qu'un cuirassé moderne. "
 battleship_dn: 0 "Cuirassé Dreadnought (II)"
 battleship_dn_desc: 0 "Les deux premières générations de Dreadnoughts ont encore beaucoup de choses en commun avec les cuirassés plus modernes, mais ont tendance à avoir des canons de plus petit calibre, à voyager à des vitesses plus lentes et à être plus légèrement blindés."
 battleship_adv_dn: 0 "Adv Dreadnought Battleship (III)"
 battleship_adv_dn_desc: 0 "Les courses aux armements navals du début du XXe siècle et de la Première Guerre mondiale ont conduit à un développement rapide des cuirassés, et certains des navires mis à terre à la fin de la Première Guerre mondiale étaient deux fois plus gros et considérablement plus capables que les navires construits moins de dix ans plus tôt. "
 cuirassé_5: 0 "Battleship VIII"
 battleship_5_desc: 0 "De nouvelles améliorations sur tous les fronts, l'expérience de la guerre a conduit à de nombreux engagements navals dont il faut tirer des leçons. Huit canons de 460 mm, déplacement de 64 000 tonnes."
 cuirassé_6: 0 "Battleship IX"
 battleship_6_desc: 0 "Cuirassé moderne"
 carrier_ww1: 0 "Transporteur WW1 (I)"
 carrier_ww1_desc: 0 "La Première Guerre mondiale a vu les premiers porte-avions du monde. Ces navires, bien que significativement plus petits et plus lents que les porte-avions plus modernes, étaient encore en service dans les années 1930 et 1940."
 carrier_5: 0 "Carrier VI" # N'existe pas?
 sh_battleship_1: 0 "Super-Heavy Battleship I"
 sh_battleship_1_desc: 0 "L'état actuel du monde ne permet plus de respecter les traités navals. Sans ces limitations, nous pouvons nous concentrer entièrement sur la création des cuirassés les plus lourds et les mieux armés de tous les temps, capables d'engager plusieurs navires de moindre importance. Dix canons de 400 mm, déplacement de 70 000 tonnes. "
 sh_battleship_2: 0 "Super-Heavy Battleship II"
 sh_battleship_2_desc: 0 "Une amélioration par rapport à notre conception super lourde précédente avec des armes plus puissantes et des systèmes de contrôle de tir améliorés. Huit canons de 475 mm, déplacement de 85 000 tonnes."
 sh_battleship_3: 0 "Super-Heavy Battleship III" # N'existe pas?
 sh_battleship_3_desc: 0 "Une amélioration par rapport à notre conception super lourde précédente avec des armes encore plus puissantes, des systèmes de propulsion améliorés et un blindage plus épais. Dix canons de 480 mm, déplacement de 100 000 tonnes."
 ight_carrier_0: 0 "Light Carrier I"
 light_carrier_1: 0 "Light Carrier II"
 light_carrier_2: 0 "Light Carrier III"
 light_carrier_3: 0 "Light Carrier IV"
 light_carrier_0_desc: 0 "Les transporteurs légers et d'escorte de l'entre-deux-guerres sont petits, lents et vulnérables, mais peu coûteux à produire. Les escortes et les porte-avions légers transportent généralement un groupe aérien plus petit que les grands transporteurs de la flotte. Conçus principalement pour l'escorte de convois et la défense sous-marine, ils peuvent également escorter de plus gros cuirassés précieux fournir une couverture aérienne pendant un combat de surface. Ces petits transporteurs peuvent également être utilisés pour couvrir les atterrissages amphibies. "
 light_carrier_1_desc: 0 "Les porte-avions légers et d'escorte d'avant-guerre améliorés avec une vitesse et une conception globale accrues transportant un groupe aérien plus important que leurs prédécesseurs. Conçus principalement pour l'escorte de convois et la défense sous-marine, ils peuvent également escorter de plus gros cuirassés précieux offrant une couverture aérienne lors d'un combat de surface. Ces petits transporteurs peuvent également être utilisés pour couvrir les débarquements amphibies. "
 light_carrier_2_desc: 0 "Advanced Light and Escort Carrier incoperper les premières expériences de guerre. Ces nouvelles générations de petits transporteurs sont plus gros et plus d'avions. Leur vitesse améliorée leur permet de suivre plus rapidement les opérations de combat des transporteurs principaux et de la flotte de surface. Convient principalement pour l'escorte de convois et la défense sous-marine, ils peuvent également escorter de plus gros cuirassés précieux assurant une couverture aérienne pendant un combat de surface. Ces petits porte-avions peuvent également être utilisés pour couvrir les débarquements amphibies. "
 light_carrier_3_desc: 0 "Un raffinement significatif de la conception des porte-avions légers existants, y compris l'expérience de la fin de la guerre des opérations sur les champs de bataille du Pacifique et de l'Atlantique. Un groupe de porte-avions léger et d'escorte de fin de guerre peut être une force avec laquelle il faut compter. Conçu principalement pour l'escorte de convois et la défense sous-marine, ils peut également escorter de plus gros cuirassés précieux assurant une couverture aérienne pendant un combat de surface. Ces petits porte-avions peuvent également être utilisés pour couvrir les atterrissages amphibies. "
