 submarine_1_desc:0 "Les sous-marins sont des vaisseaux furtifs conçus pour détruire les convois non protégés. Les premiers modèles de la Grande Guerre ont ouvert la voie à de nouvelles méthodes de guerre en mer."
 submarine_2_desc:0 "Mieux armés et plus stables, les nouveaux modèles de sous-marins tirent parti des progrès réalisés dans le domaine des tactiques navales et bénéficient d'un rayon d'action supérieur à celui de leurs prédécesseurs, ce qui leur permet d'opérer sur des routes maritimes plus éloignées."
 submarine_3_desc:0 "En dehors des attaques de convois, le rôle des sous-marins reste encore à définir. Un compromis doit être trouvé entre vitesse, rayon d'action et armement."
 submarine_4_desc:0 "Les sous-marins de la dernière génération bénéficient des résultats des tests de plongée en eaux profondes et de l'amélioration de leur agencement. En outre, l'expérience acquise en mer permet de choisir l'armement et la motorisation les plus appropriés."
