 ship_hull_pre_dreadnought: 0 "Coque pré-Dreadnought"
 ship_hull_pre_dreadnought_desc: 0 "Survivant de l'époque avant même la race de dreadnought qui a conduit à la Grande Guerre, le Pre-Dreadnought n'a qu'une valeur de combat très limitée à notre époque."
 ship_hull_cruiser_panzerschiff: 0 "Panzerschiff"
 ship_hull_cruiser_panzerschiff_desc: 0 "Dans une tentative de faire l'impossible, les ingénieurs allemands ont réussi à accoupler un armement presque de type cuirassé avec une coque de croiseur. Le résultat est un navire qui surpasse tout autre croiseur connu, mais qui est également cher, relativement lent et relativement mal blindé. "
