        SWE_motti_tactic: 0 "Défense active"
        SWE_motti_tactic_desc: 0 "Nous n'avons pas la capacité de submerger une puissance majeure en Europe aujourd'hui, quelles que soient nos alliances. Par conséquent, nous avons été en position de poursuivre une doctrine de défense active et d'utiliser les forêts denses à notre avantage. Les Finlandais appellent cela Motti et nous devrions pratiquer ces tactiques dans des exercices conjoints. "
        SWE_kings_council: 0 "Le roi au conseil"
        SWE_kings_council_desc: 0 "Le roi en conseil ou" Konungen i Statsrådet "donne au roi la possibilité de former son propre cabinet et d'expulser le gouvernement actuel s'il le juge nécessaire. Plusieurs généraux et un fort militantisme public ont exhorté Sa Majesté à prendre ses fonctions, afin de mener une politique étrangère plus pragmatique et de soutenir nos voisins. "
        SWE_convoy_focus: 0 "Protégez les marins marchands"
        SWE_convoy_focus_desc: 0 "Nous devons redoubler d'efforts pour protéger les marins marchands et leurs navires afin d'assurer notre commerce international. L'économie suédoise et l'effort de guerre dépendent de ces importations et exportations."
        SWE_iron_ore: 0 "Soutenir l'industrie marchande"
        SWE_iron_ore_desc: 0 "La Suède a une longue tradition de construction navale et possède une grande flotte marchande. Nous devons nous en servir et soutenir davantage nos capacités nationales de construction navale."
        SWE_fortify_gulf: 0 "Fortifier le golfe de Botnie"
        SWE_unified_command: 0 "Commandant suprême"
        SWE_slot_expansion: 0 "Coopération industrielle"
        SWE_technology_sharing: 0 "Partage technique"
        SWE_technology_sharing_desc: 0 "Partager toute avancée technologique avec les membres de la faction dépendra des membres de la faction."
        SWE_kings_meeting: 0 "Communiqué de Stockholm"
        SWE_hansson_3: 0 "Cabinet Hansson III"
        SWE_hansson_3_desc: 0 "Formez le gouvernement d'unité nationale aka. Le Cabinet Hansson III."
        SWE_construction_effort_II: 0 "L&M Ericsson"
        SWE_frivilligkaren: 0 "Développez Frivilligkåren"
        SWE_frivilligkaren_desc: 0 "Beaucoup sont sympathiques à la cause finlandaise et la voient comme une extension de notre propre politique étrangère, cela accorde de nombreuses recrues potentielles."
        SWE_german_command: 0 "conseillers allemands"
        SWE_german_command_desc: 0 "Permettez aux commandants allemands expérimentés d'assister, de diriger et d'entraîner plusieurs de nos unités pour gagner en efficacité pendant la guerre."
        SWE_embargo_soviet: 0 "Embargo URSS"
        SWE_embargo_england: 0 "Embargo Britain"
        SWE_baltic_uprising: 0 "Mutinerie baltique"
        SWE_baltic_uprising_desc: 0 "Explication: L'Estonie 60% (et la Lettonie 40% de chances) se soulèvera contre l'URSS. 10 jours plus tard 1Lightcruiser 2Destroyers 1Sub sera capturé et envoyé en Suède depuis Tallinn."
        SWE_volunteer_corps: 0 "Non-belligérance"
        SWE_polistrupper_focus: 0 "Polistrupper"
        SWE_polistrupper_focus_desc: 0 "Dans une opération secrète, les volontaires danois et norvégiens seront formés en tant que" policiers "en Suède et se battront plus tard à nos côtés pour libérer le Danemark et la Norvège."
        SWE_guarantee_finland: 0 "Guarantee Finland"
        SWE_airforce: 0 "Réorganiser l'armée de l'air"
        SWE_airforce_desc: 0 "L'armée de l'air suédoise a été créée le 1er juillet 1926, lorsque les unités aériennes de l'armée et de la marine ont fusionné. En raison de l'intensification de la tension internationale, une nouvelle expansion doit être lancée pour ouvrir la voie à une grande force aérienne cohérente qui puisse résister à la pression par les menaces militaires des grandes puissances. "
        SWE_nationalism_focus: 0 "Gouvernement de coalition NSAP"
        SWE_nationalism_focus_desc: 0 "Après la révocation de la Convention d'Åland, le PAS est divisé. Formez un gouvernement de coalition avec les nationalistes du NSAP pour prendre le pouvoir."
        SWE_internationalism_focus: 0 "Gouvernement de coalition SKP"
        SWE_internationalism_focus_desc: 0 "Après la révocation de la Convention d'Åland, le SAP est scindé. Formez un gouvernement de coalition avec les communistes du SKP pour prendre le pouvoir."
        SWE_support_allies: 0 "Communiqué de Göteborg"
        SWE_malmoe_communique: 0 "Communiqué de Malmö"
        SWE_american_engineers: 0 "American Engineers"
        SWE_danish_ultimatum: 0 "Ultimatum danois"
        SWE_ajs: 0 "Ranger Academy AJS"
        SWE_ajs_desc: 0 "Arméns Jägarskola forme les forces spéciales suédoises et les soldats d'élite pour nous donner un avantage dans la guerre multilatérale."
        SWE_svensk_standard: 0 "Standard de production commun"
        SWE_svensk_standard_desc: 0 "La Suède est aujourd'hui le moteur industriel en Scandinavie et la plupart des autres industries comptent sur nos produits pour leur fabrication. En formalisant des normes de production communes, nous pouvons rendre la production beaucoup plus efficace et coordonner tout changement avec nos alliés."
        SWE_beredskap_desc: 0 "Préparez vos forces armées et préparez-les à défendre la Suède contre toute menace étrangère."
        SWE_arrest_royalists: 0 "Arrest Royalists"
        SWE_arrest_royalists_desc: 0 "Le roi a bloqué notre chemin vers le pouvoir depuis assez longtemps. Malgré sa popularité, un monarque ne peut pas être le chef d'État de notre glorieuse nation. Nous devons le prendre en charge et le forcer à quitter ses fonctions et à se débarrasser des principaux chefs de département, dont beaucoup sont royalistes. Des éléments révolutionnaires de notre parti ont déjà fait allusion à des plans pour les arrêter ainsi que la famille royale. "
        SWE_abolish_monarchy: 0 "Abolir la monarchie"
        SWE_abolish_monarchy_desc: 0 "Le roi est un anti-bolcheviste dévoué et il ne peut plus être autorisé à continuer à opprimer le peuple, nous devons abolir la monarchie."
        SWE_facket_desc: 0 "Nous devons étendre le foyer des Peuples en créant notre propre faction."
        SWE_norway_friend: 0 "Financer les communistes norvégiens"
        SWE_norway_friend_desc: 0 "Financer les syndicats norvégiens et les politiciens communistes pour accroître notre influence dans la région. Si nous avons de bonnes relations avec les Norvégiens, nous pourrons peut-être créer une autre Union?"
        SWE_deal_soviet: 0 "Un accord avec l'URSS"
        SWE_deal_soviet_desc: 0 "Donnez aux Soviétiques le contrôle de la Carélie en échange de l'entrée dans leur faction et de leur soutien pour faire pression pour le communisme en Norvège, grâce à des efforts subversifs substantiels."
        SWE_women_pilots_desc: 0 "Engagez des femmes pilotes dans vos programmes pilotes."
        SWE_technology_sharing_comintern: 0 "Mourmansk Research City"
        SWE_technology_sharing_comintern_desc: 0 "Partager la technologie avec l'URSS."
        SWE_norway_unification: 0 "Union socialiste scandinave"
        SWE_norway_unification_desc: 0 "Formez la quatrième Union avec la Norvège et joignez vos deux pays dans une Union socialiste scandinave. L'histoire a été et sera de nouveau de notre côté alors que nous sommes ensemble comme un seul pays."
        SWE_support_iceland_rebels: 0 "Approvisionner les nationalistes islandais"
        SWE_support_iceland_rebels_desc: 0 "Les Islandais ont longtemps cherché l'indépendance du Danemark et certains sont prêts à se battre pour leur propre pays. Nous devons armer les nationalistes."
        SWE_iceland_rebel_uprising: 0 "Mutinerie islandaise"
        SWE_iceland_rebel_uprising_desc: 0 "Les nationalistes islandais ont été formés et armés de manière intensive par nous, maintenant nous devons les aider à assurer leur indépendance. Cependant, nous ne savons pas comment les Danois réagiront."
        SWE_strb_desc: 0 "Développez de petits bateaux agiles armés de mitrailleuses et de beaucoup d'espace pour transporter nos Marines et accélérer les invasions."
        SWE_axis_leanings_focus: 0 "Tendance de l'Axe"
        SWE_axis_leanings_focus_desc: 0 "Se rapprocher de l'Allemagne et aligner notre politique sur une éventuelle adhésion à l'Axe."
        SWE_technology_sharing_axis: 0 "Krupp Tech Sharing"
        SWE_technology_sharing_axis_desc: 0 "Démarre le partage de technologie avec l'Allemagne."
        SWE_found_own_empire: 0 "Notre propre empire"
        SWE_found_own_empire_desc: 0 "Fondez notre propre faction et faites la promotion de nos intérêts dans la Baltique."
        SWE_bofors_nobelkrut_desc: 0 "Bofors est notre plus grand et peut-être le plus important fabricant d'armes. Ils fabriquent certaines des armes les plus performantes et les plus qualitatives au monde. En les aidant à moderniser leurs installations Nobelkrut, nous pouvons augmenter la production de certains équipements et de leur plus grand actionnaire Axel Wenner-Gren conseillera le ministère de la Défense dans le bon réarmement de notre pays. "
        SWE_undk: 0 "Signals Intelligence FRA"
        SWE_undk_desc: 0 "Actuellement, nos services de renseignement et le bureau de chiffrement sont dispersés dans les forces armées et l'état-major de la Défense. Nous devons les réorganiser en leur propre département, la FRA."
        SWE_amfss_desc: 0 "Kustartilleriets Skjutskola forme nos Marines à opérer dans les zones côtières."
        SWE_amfss: 0 "École d'artillerie côtière KAS"
        SWE_musko_bas: 0 "Bases de l'archipel"
        SWE_crypto_bomb_focus: 0 "Chiffre Geheimfernschreiber"
        SWE_crypto_bomb_focus_desc: 0 "Amenez le brillant mathématicien Arne Beurling au département Crypto et donnez à lui et à son équipe les ressources nécessaires pour poursuivre nos efforts de chiffrement."
        SWE_stuka_effort: 0 "Nydqvist & Holm Flygmotorfabriker"
        SWE_stuka_effort_desc: 0 "La Luftwaffe allemande étant confrontée à de nombreuses contraintes après le traité de Versailles, les Allemands souhaitent pratiquer des opérations de bombardement en piqué StuKa en Suède dans lesquelles nous sommes les bienvenus."
        SWE_army_effort_desc: 0 "Organiser le bureau d'état-major de l'armée dans le cadre de notre réorganisation militaire. L'état-major va désormais répondre à l'état-major de la Défense et au commandant suprême au lieu du chef de l'Etat."
        SWE_doctrine_effort_2: 0 "Combat motorisé"
        SWE_doctrine_effort_2_desc: 0 "Le combat moderne est de plus en plus motorisé et nous devons en tenir compte lorsque nous développons nos doctrines de combat."
        SWE_doctrine_effort_3: 0 "Académie royale militaire de Karlberg"
        SWE_doctrine_effort_3_desc: 0 "L'Académie royale militaire de Karlberg peut encore être agrandie pour accueillir plus d'officiers et apporter plus d'expérience au front."
        SWE_doctrine_effort_4: 0 "Combat mécanisé"
        SWE_doctrine_effort_4_desc: 0 "Le combat moderne est de plus en plus mécanisé et nous devons en tenir compte lorsque nous développons nos doctrines de combat."
        SWE_equipment_effort: 0 "Fonds Carl Gustafs Gevärsfaktori"
        SWE_equipment_effort_desc: 0 "Carl Gustafs Gevärsfaktori est un concepteur d'armes légères de haute qualité qui cherche à faire le prochain saut technologique pour les armes modernes"
        SWE_equipment_effort_2: 0 "ArtSS de l'école d'artillerie"
        SWE_equipment_effort_2_desc: 0 "Artilleriskjutskolan entraînera notre artillerie à être plus efficace sur le terrain."
        SWE_rocket_effort: 0 "Moteur Reaktions"
        SWE_kustbatteri: 0 "Forteresses côtières"
        SWE_kustbatteri_desc: 0 "L'artillerie côtière suédoise a son origine dans l'artillerie de l'archipel qui a été soulevée en 1866. Les milliers de petites îles forment une structure en forme de labyrinthe qui sera presque indéfinissable avec des fortifications adéquates."
        SWE_combined_arms_effort: 0 "Effort combiné des armes"
        SWE_combined_arms_effort_desc: 0 "Nos canons motorisés ne peuvent pas suivre notre fer de lance blindé en terrain accidenté, les pièces les plus légères sont de loin les plus faciles à mécaniser et offrent d'excellentes capacités tout-terrain ainsi qu'une protection de base pour les artilleurs."
        SWE_rocket_effort_desc: 0 "Lancer le développement de moteurs à réaction capables d'alimenter à la fois les avions modernes et les missiles balistiques."
        SWE_nuclear_effort: 0 "Kärnvapenprogrammet"
        SWE_nuclear_effort_desc: 0 "Demandez à la FOA de lancer un programme de recherche nucléaire" Kärnvapenprogrammet "."
        SWE_ski_troops: 0 "Équipement d'hiver"
        SWE_ski_troops_desc: 0 "Nous devons donner à notre infanterie de l'équipement d'hiver pour qu'elle puisse affronter l'ennemi à un avantage dans le terrain arctique difficile du nord de l'Europe."
        SWE_Schutzstaffel_focus: 0 "SS suédois"
        SWE_Schutzstaffel_focus_desc: 0 "Maintenant que nous sommes dans une faction avec l'Allemagne, nous pouvons apprendre d'eux et former nos propres unités d'élite!"
        SWE_Learn_from_the_Wehrmacht: 0 "Apprendre de la Wehrmacht"
        SWE_Learn_from_the_Wehrmacht_desc: 0 "La Wehrmacht s'est avérée être une force formidable, nous pouvons tirer de nombreuses leçons précieuses des Allemands."
        SWE_eastern_front: 0 "Rejoignez les offensives d'été allemandes"
        SWE_eastern_front_desc: 0 "L'Allemagne combat la bête rouge et si nous ne combinons pas nos capacités offensives de manière bien huilée, cette bête nous mangera tous les deux!"
        SWE_ac_effort: 0 "Commander des voitures de terrain blindées"
        SWE_ac_effort_desc: 0 "Les Pansarterrängbilar sont des voitures blindées robustes qui peuvent fonctionner sur des terrains accidentés et emmener notre infanterie au combat en toute sécurité."
        SWE_support_effort: 0 "Effort d'équipement de soutien"
        SWE_support_effort_desc: 0 "Médecins, ingénieurs, forces de reconnaissance ... tout cela est vital au combat et nos bataillons de soutien ne doivent pas être négligés."
        SWE_mechanization_effort: 0 "Effort de mécanisation"
        SWE_mechanization_effort_desc: 0 "Des véhicules à chenilles et des camions de transport plus robustes sont nécessaires pour faire la guerre dans la campagne suédoise."
        SWE_armor_effort: 0 "Contrat Landsverk"
        SWE_armor_effort_desc: 0 "Landsverk est une société de blindés basée à Landskrona, en compétition pour produire des chars de construction suédois pour notre défense."
        SWE_stug_effort: 0 "Armes d'assaut"
        SWE_stug_effort_desc: 0 "Comparés aux chars principaux, les canons d'assaut sont moins chers à produire avec la conception de tourelle fixe, avec notre base industrielle limitée, ils devraient être une option plus viable."
        SWE_aviation_effort_desc: 0 "Organiser le bureau d'état-major de l'aviation dans le cadre de notre réorganisation militaire. L'état-major répondra désormais à l'état-major de la Défense et au commandant suprême au lieu du chef de l'Etat."
        SWE_fighter_focus_desc: 0 "Nous n'avons pas vu ce dernier des combats aériens de la Grande Guerre. Garder une longueur d'avance dans le développement des avions de combat nous donnera un avantage dans le futur."
        SWE_bomber_focus: 0 "Avions bimoteurs SAAB"
        SWE_bomber_focus_desc: 0 "SAAB est un producteur d'avions en aluminium de haute technologie, prêt à produire une gamme d'avions pour notre Royal Airforce."
        SWE_jet_fighter_focustree: 0 "Le canon et la lance"
        SWE_jet_fighter_focustree_desc: 0 "Saab a réalisé des développements majeurs ces dernières années et ses avions sont de plus en plus compétitifs. Ils cherchent maintenant à développer nos propres chasseurs à réaction, surnommés le Barrel and the Lance."
        SWE_CAS_effort: 0 "Bombardier en Piquet"
        SWE_CAS_effort_desc: 0 "Il est essentiel pour toute armée d'acquérir des bombardiers en piqué pour le soutien aérien rapproché."
        SWE_NAV_effort: 0 "Bombardier torpilleurs"
        SWE_NAV_effort_desc: 0 "Les bombardiers torpilleurs ont commencé à se montrer très prometteurs dans la guerre navale."
        SWE_bulltofta_desc: 0 "Construisez les aérodromes de Bulltofta près de Malmö et de Kavaheden en Laponie. La Suède est vaste et il est absolument indispensable de disposer de nombreux aérodromes pour atteindre la supériorité aérienne."
        SWE_ornen: 0 "Académie de pilote FlygS"
        SWE_ornen_desc: 0 "Certaines nations ont commencé à enrôler des femmes dans leurs programmes pilotes. Nous avons décidé de n'enrôler que les meilleurs hommes avec une véritable attitude enthousiaste pour une formation de pilote approfondie. Ils seront bien préparés pour les dures conditions météorologiques scandinaves et les futurs combats aériens. avec notre ennemi. "
        SWE_geting: 0 "Manœuvre Getingen"
        SWE_bulldog: 0 "Pilotes de combat"
        SWE_bulldog_desc: 0 "Mettre en œuvre le programme de formation des pilotes Bulldogen pour pratiquer des manœuvres qui augmenteront les capacités de plusieurs classes d'avions."
        SWE_j22_steel_fighter: 0 "J-22 Steel Fighter"
        SWE_j22_steel_fighter_desc: 0 "Ordonnez à Bo Lundgren de construire une version à charpente en acier du J-22, pour combler le besoin d'avions de combat malgré les pénuries d'aluminium actuelles. Ce chasseur est comparable au SpitFire des années 1940 et utilise de l'acier au lieu de l'aluminium comme brut Matériel."
        SWE_support_the_industry: 0 "Chemins de fer du Nord"
        SWE_support_the_industry_desc: 0 "Soutenir l'industrie dans le nord de la Suède et étendre l'infrastructure dans les zones clés près de la ligne de minerai de fer."
        SWE_southern_infrastructure: 0 "Rails Du Sud"
        SWE_southern_infrastructure_desc: 0 "Construire des voies ferrées supplémentaires à travers Skåne et Småland pour améliorer les capacités de transport entre l'Öresund et Stockholm."
        SWE_planned_expansion: 0 "Finance des entreprises publiques"
        SWE_planned_expansion_desc: 0 "Financer les entreprises publiques pour accroître la main-d'œuvre et réduire le chômage, tout en stimulant la production locale."
        SWE_scania_rubber: 0 "Usine de caoutchouc de Trelleborg"
        SWE_scania_rubber_desc: 0 "Trelleborgs Gummifabrik est un important fournisseur de caoutchouc et de matériaux synthétiques, des ressources indispensables pour la production de machines de pointe et d'avions de guerre."
        SWE_mining: 0 "Compagnie d'Aluminium"
        SWE_mining_desc: 0 "La Société suédoise de l'aluminium (SAKO) cherche à étendre ses capacités de traitement en construisant une usine de traitement à Sundsvall. Parrainez-la pour augmenter sa production d'aluminium de haute qualité."
        SWE_expand_the_kiruna_mine: 0 "Agrandissez la mine Kiruna"
        SWE_expand_the_kiruna_mine_desc: 0 "En nous développant, nous aiderons notre industrie, même si nous n'en avons pas besoin, nous pouvons les échanger et bâtir notre pays!"
        SWE_construction_effort_I: 0 "Usine de roulements à billes"
        SWE_construction_effort_I_desc: 0 "Les roulements à billes suédois sont de très haute qualité et sont utilisés dans des machines de pointe à travers le monde."
        SWE_production_effort_I: 0 "Organiser les travaux mécaniques"
        SWE_production_effort_I_desc: 0 "Les Travaux Mécaniques sont des entreprises manufacturières qui fournissent à l'industrie des pièces essentielles, notamment pour nos fabricants d'armes. Organisez leurs efforts et agrandissez leurs installations pour augmenter leurs livraisons à SAAB, Bofors et Landsverk."
        SWE_substitute_aluminium: 0 "Substitut d'aluminium"
        SWE_substitute_aluminium_desc: 0 "Pour faire face à la forte demande et à la faible offre d'aluminium, plusieurs efforts du gouvernement tels que le recyclage et la transformation de l'acier en un substitut de l'aluminium doivent être mis en œuvre."
        SWE_industry_research: 0 "Recherche industrielle"
        SWE_industry_research_desc: 0 "Notre expansion industrielle et d'autres avancées récentes pourraient nous permettre de mener davantage de R&D en parallèle."
        SWE_extra_tech_slot_2: 0 "Institut de recherche FOA"
        SWE_extra_tech_slot_2_desc: 0 "L'industrialisation rapide de notre nation a ouvert de nouvelles opportunités en R&D que nous devrions poursuivre."
        SWE_secret_weapons: 0 "Institut de recherche FOA"
        SWE_secret_weapons_desc: 0 "Il est tentant de dépenser toutes les ressources supplémentaires pour développer des chars et des avions, mais le secret pour gagner des guerres réside dans de tout nouveaux domaines scientifiques: l'électronique, les fusées et la recherche nucléaire."
        SWE_naval_effort_desc: 0 "L'expansion de notre marine devrait être notre première priorité. Assignez toutes les ressources disponibles pour construire plus de chantiers navals à notre" Örlogsvarv "déjà existant."
        SWE_flexible_navy_desc: 0 "Réinventer la guerre navale pour tenir compte des progrès de la technologie sous-marine nous permettra de frapper efficacement contre les convois ennemis."
        SWE_large_navy: 0 "Évaluer la doctrine navale"
        SWE_large_navy_desc: 0 "Jusqu'à présent, notre marine a évité les batailles en haute mer et toute notre stratégie repose sur le littoral peu profond qui est difficile à manœuvrer pour nos ennemis. Il est temps de réévaluer nos doctrines navales et d'évaluer ce que les batailles navales de la guerre moderne exigera. "
        SWE_baltic_dominance: 0 "Contrôlez la mer Baltique"
        SWE_baltic_dominance_desc: 0 "Il est essentiel pour nos intérêts de contrôler la mer Baltique du mieux que nous pouvons. Si possible, nous nous efforcerions de dominer cette région pour protéger notre vaste littoral."
        SWE_capital_ships: 0 "Marine suédoise de haute mer"
        SWE_capital_ships_desc: 0 "Il est essentiel que nous remettions à neuf nos classes Cruiser qui sont actuellement en production, afin qu'elles puissent affronter n'importe quelle autre marine moderne de la Baltique."
        SWE_destroyer_effort: 0 "Commander des destroyers modernes"
        SWE_destroyer_effort_desc: 0 "La Suède est tout à fait capable de construire des destroyers de haute qualité. Alors que le progrès technologique progresse constamment, nous devons nous assurer que nos destroyers sont aux normes modernes."
        SWE_sea_wolves_desc: 0 "Cet effort sous-marin peut donner à une petite nation comme la nôtre un avantage décisif pour attaquer les convois ennemis et effectuer des attaques furtives sur les capitalships."
        SWE_osterbotten: 0 "Consolidation suédoise"
        SWE_osterbotten_desc: 0 "Les Suédois de la Baltique doivent s'unir comme un seul peuple et se protéger les uns les autres. Beaucoup vivent en Finlande et certains en Estonie, en nous concentrant sur l'unification de notre peuple, nous pouvons étendre nos centres aux provinces de l'est de la Finlande. est si nous pouvons les prendre. "
        SWE_infrastructure: 0 "Rails du Sud"
        SWE_infrastructure_desc: 0 "Construire des voies ferrées supplémentaires à travers Skåne et Småland pour améliorer les capacités de transport entre l'Öresund et Stockholm."
        SWE_production_effort_II: 0 "Développer l'industrie aéronautique"
        SWE_production_effort_II_desc: 0 "L'industrie aéronautique civile a décollé ces dernières années et commence à produire des avions compétitifs pour le marché international. Comme notre orge de l'armée de l'air possède des avions de guerre, nous devons encourager des producteurs comme ASJA, SAAB et Nohab Flygmotorfabriker à redoubler d'efforts pour produire combattants modernes. "
        SWE_motorized_focus: 0 "Standardisation motorisée"
        SWE_planned_expansion_II: 0 "Investissements publics dans la construction"
        SWE_planned_expansion_II_desc: 0 "Pour stimuler notre marché intérieur de la construction et étendre nos efforts industriels, nous pouvons laisser le gouvernement investir dans des entreprises publiques de construction."
        SWE_planned_expansion_III: 0 "Expansion industrielle"
        SWE_lottorna_desc: 0 "Lottorna est une organisation auxiliaire féminine qui recrute des femmes pour remplacer les hommes dans certains domaines moins essentiels de notre défense depuis 1924. Nous pouvons maintenant les organiser en 3 branches armées pour qu'elles participent à un service acitf."
        SWE_neutrality_focus: 0 "Isolation scandinave"
        SWE_neutrality_focus_desc: 0 "Il est dans notre intérêt de faire respecter les règles nordiques de neutralité et d'améliorer nos relations avec nos voisins. Ceci est bien plus important pour nous que tout désaccord en Europe continentale. En signant le communiqué de Stockholm, nous renforçons les liens entre les pays. Les pays nordiques."
        SWE_fortify_skargard: 0 "Artillerie côtière"
        SWE_fortify_skargard_desc: 0 "Demandez à Kustartilleriet de construire des structures défensives le long de la côte et de fortifier nos ports pour préparer la patrie à d'éventuelles invasions navales. De plus, améliorez le Havsbandslinjen pour renforcer nos défenses dans l'archipel de Stockholm."
        SWE_fortify_scania_desc: 0 "Construisez la ligne défensive également appelée ligne Per Albin pour protéger la rive sud."
        SWE_airfields_gotland_desc: 0 "Construisez une série d'aérodromes et de canons anti-aériens sur Gotland"
        SWE_tornea_line_desc: 0 "Structures défensives le long de la rivière Torne pour protéger la frontière terrestre orientale."
        SWE_liberty_ethos: 0 "Économie basée sur l'exportation"
        SWE_liberty_ethos_desc: 0 "Renforcer notre commerce en rendant notre économie encore plus adaptée au commerce international du monde moderne."
        SWE_intervention: 0 "Participation étrangère"
        SWE_intervention_desc: 0 "Faites attention et renforcez votre influence en Scandinavie."
        SWE_alliance_finland: 0 "Conférence d'Åbo"
        SWE_alliance_finland_desc: 0 "Formez l'Alliance historique avec la Finlande pour laquelle de nombreux dirigeants et politiciens de Millitray des deux côtés du Golfe ont poussé. Notre indépendance se tient et tombe à l'isthme carélien."
        SWE_finalnd_arms_production: 0 "Finnish Arms Cooperation"
        SWE_finalnd_arms_production_desc: 0 "Coopérez dans la production d'armes légères avec Finalnd pour gagner en efficacité."
        SWE_baltic_refugees: 0 "Réfugiés Nordiques"
        SWE_baltic_refugees_desc: 0 "De nombreux réfugiés baltes ont fui en Suède pendant la Seconde Guerre mondiale, et plusieurs minorités suédoises, y compris les estoniens-suédois, ont été évacuées par des navires marchands et des destructeurs."
        SWE_demand_aland: 0 "Demander Åland"
        SWE_demand_aland_desc: 0 "Exigez Åland des Finlandais, c'est notre droit d'être réunis avec notre peuple et de protéger l'entrée dans le golfe de Botnie. Il est essentiel de protéger la population suédoise des îles et de récupérer nos terres historiques."
        SWE_befriend_denmark: 0 "Traité de Copenhague"
        SWE_befriend_denmark_desc: 0 "Demandez au Danemark et à la Norvège de se joindre à notre Alliance lors d'un sommet à Copenhague."
        SWE_danish_factory_alliance: 0 "Coopération industrielle danoise"
        SWE_danish_factory_alliance_desc: 0 "Coopérez avec les Danois pour rationaliser la production d'usine."
        SWE_befriend_norway: 0 "Amendement d'Oslo"
        SWE_befriend_norway_desc: 0 "Demandez à la Norvège de rejoindre une Alliance."
        SWE_small_ships: 0 "Coopération avec les chantiers navals norvégiens"
        SWE_small_ships_desc: 0 "Instituer l'assemblage de navires norvégiens pour améliorer l'efficacité de la production d'Uboat et de Destroyer."
        SWE_norway_war_goal: 0 "Annexer la  Norvège"
        SWE_norway_war_goal_desc: 0 "La Norvège a déclaré son indépendance de la Suède en 1905 et est depuis lors une nation souveraine. Le discours politique s'est durci et les différences considérables pourraient nous forcer à intervenir et à contrôler leur indépendance."
        SWE_germany_friend: 0 "Coopération allemande"
        SWE_germany_friend_desc: 0 "La puissance allemande en Europe est une force toujours croissante, en coopérant, nous pouvons gagner de meilleures relations avec les Allemands."
        SWE_soviet_war_goal: 0 "Crise de Dagö & Ösel"
        SWE_estonia_war_goal: 0 "Crise de Dagö & Ösel"
        SWE_estonia_war_goal_desc: 0 "Dagö et Ösel sont deux îles de la côte ouest de l'Estonie, historiquement peuplées de Suédois résidant autour de la Baltique. Leur situation actuelle est incertaine et les tensions dans la région font qu'il est probable que leur gouvernement pourrait agir contre eux et une crise est se déroulant pour nos compatriotes. Nous devons intervenir! "
        SWE_militarisme: 0 "Millitarisme"
        SWE_german_tank_production: 0 "German Armor Cooperation"
        SWE_german_tank_production_desc: 0 "Face au plus grand bien, les Allemands sont prêts à nous aider dans notre effort de guerre pour rationaliser la production de chars légers."
        SWE_soviet_friend: "Se lier d'amitié avec l'Union soviétique"
        SWE_influence_finland_communism: 0 "Contraindre la Finlande"
        SWE_influence_norway_communism: 0 "Contraindre la Norvège"
        SWE_norwegian_ultimatum: 0 "Ultimatum norvégien"
        SWE_go_with_britain: 0 "Rejoignez les Alliés"
        SWE_planned_expansion_comm: 0 "Extension de Wrokers"
        SWE_foreign_expeditions_desc: 0 "Frivilligkåren, ce sont nos bataillons de volontaires qui vont participer au nom d'autres nations qui en ont plus besoin que nous."
        SWE_war_bonds: 0 "Obligations de guerre"
        SWE_war_bonds_desc: 0 "Nous pouvons demander aux gens d'investir dans des obligations de guerre gouvernementales afin de collecter des fonds pour notre effort de guerre."
        SWE_ltank_tooltip: 0 "Peut désormais déployer des chars légers et des unités motorisées"
        SWE_forsvenskning_tt: 0 "Peut obtenir un événement Union avec les Finlandais-Suédois"
        SWE_forsvarsbeslutet: 0 "Försvarsbeslutet"
        SWE_forsvarsbeslutet_desc: 0 "Manifestez l'évaluation de la défense nationale qui évalue nos besoins défensifs pour les 10 prochaines années. Cette fois, nous avons besoin de fonds supplémentaires pour le ministère de la Défense et de l'industrie des armements pour atteindre nos objectifs de production nationale."
        SWE_fst: 0 "Commandant suprême"
        SWE_ransonering: 0 "Rationnement"
        SWE_ransonering_desc: 0 "Nous pouvons choisir de rationner certains biens de consommation afin de libérer de la capacité dans nos usines civiles."
        SWE_air_defence_desc: 0 "Luftvärnet est responsable de la défense de notre espace aérien depuis le sol."
        SWE_hemvarnet: 0 "Home Guard"
        SWE_hemvarnet_desc: 0 "Hemvärnet est un millénaire civil qui rassemble des hommes de tout le pays pour protéger la patrie contre les envahisseurs potentiels."
        SWE_naval_dockyard_effort: 0 "Extension Varvs"
        SWE_naval_dockyard_effort_desc: 0 "Développez les chantiers navals et renforcez la coopération norvégienne."
        SWE_radar_desc: 0 "Concentrez vos efforts sur le développement de meilleurs systèmes RADAR pour détecter l'activité ennemie."
        SWE_kalix_line:0"Kalixlinjen"
        news.906.b:0"Finallement!"
        sweden.2.a:0"Finallement!"
        import.12.a:0"Finallement!"
        SWE_kalix_line_desc: 0 "La ligne Kalix est une ligne de forts construits pour protéger notre frontière nord-est avec la Finlande et plus loin sur l'Union soviétique. Elle est située le long de la rivière Torne dans des forêts denses."
        SWE_continuation_war: 0 "Guerre de Continuation"
        SWE_continuation_war_desc: 0 "Rejoignez la Guerre de Continuation pour dissuader les Soviétiques une fois pour toutes de quitter nos patries scandinaves."
        SWE_liberate_norway: 0 "Guerre avec l'Allemagne"
        SWE_liberate_norway_desc: 0 "Libérez la Norvège des Allemands et soutenez la mission alliée."
        SWE_political_effort_desc: 0 "L'esprit national suédois pour unir le peuple et renforcer l'effort de guerre."
        SWE_claim_aland: 0 "Révoquer la Convention d'Åland"
        SWE_claim_aland_desc: 0 "La Convention d'Åland qui a été signée en 1921 a donné à la Finlande la propriété des îles d'Åland. La majorité de la population est suédoise et historiquement les îles font partie de notre territoire. Nous pouvons défier la décision de la Société des Nations et révoquer la Convention d'Åland récupérer les îles pour la Suède. "
        SWE_fortify_aland: 0 "Fortifier Åland"
        SWE_fortify_aland_desc: 0 "Fortifiez les îles d'Åland car elles occupent une position stratégique clé dans la protection de Stockholm et du Golfe."
        SWE_min_def: 0 "Ministère de la Défense"
        SWE_american_help: 0 "Équipement américain"
        SWE_kalmar_union: 0 "Scandinavisme"
        SWE_kalmar_union_desc: 0 "L'idée que nous devrions tous être unis dans notre lutte contre tout ennemi commun n'est pas nouvelle. Ce scandinave ravivé nous permettra de libérer des effectifs dans nos forces armées et renforcera nos capacités à fournir des renforts."
        SWE_black_chamber: 0 "Soulèvement de la garde blanche"
        SWE_black_chamber_desc: 0 "Explication: la Suède incitera à une guerre civile en Finlande et sera ensuite invitée à se joindre par la dém. Finlande. Åland se lèvera quelques jours après et s'unira à la Suède si vous dites oui. Vous combattrez la Finlande communiste si vous dites oui. . "
        SWE_embargo_germany: 0 "Embargo Allemand"
        SWE_polstjarna: 0 "Opération Stella Polaris"
        SWE_abandon_neutrality: 0 "Abandon Neutrality"
        SWE_abandon_neutrality_desc: 0 "Abandonnez la politique de Neutralité actuelle que notre gouvernement avait mise en place afin de poursuivre une politique plus interventionniste et prendre position pour votre côté dans les conflits à venir."
        SWE_saltsjobad: 0 "Accord de Saltsjöbad"
        SWE_saltsjobad_desc: 0 "Signez l'accord historique de Saltsjöbad et définissez une fois pour toutes que le gouvernement sera tenu à l'écart de toute négociation privée entre les employés et leurs employeurs pour accroître la compétitivité de notre industrie."
        SWE_oresund: 0 "Litige Öresund"
        SWE_polistrupper: 0 "Gagnez 2 divisions de troupes de police dans le sud de la Suède"
        SWE_balttrupper: 0 "1 Division s'échappe en Suède"
        sweden.1.t: 0 "La Suède exige Åland"
        sweden.1.d: 0 "Le gouvernement suédois nous a fait pression ces derniers temps pour transférer Åland à son contrôle. La population majoritaire d'Åland est suédoise et elle-même très sympathique à l'idée, mais Åland est essentiel pour nous de contrôler Golfe de Botnie. C'est une décision difficile, mais avec le développement récent de Stockholm, nous devrions envisager toutes les possibilités. "
        sweden.1.a: 0 "Acceptez les demandes."
        sweden.1.b: 0 "Refuse, Åland est à nous!"
        sweden.2.t: 0 "La Finlande accepte les demandes!"
        sweden.2.d: 0 "Nos demandes de transfert d'Åland ont été satisfaites. Le gouvernement finlandais a accepté nos demandes et maintenant, Åland est à nouveau en notre possession. C'est une victoire importante pour notre gouvernement. Compte tenu de l'emplacement des îles. nous obtenons également un avantage stratégique important en mer Baltique. "
        sweden.3.t: 0 "Les Finlandais refusent!"
        sweden.3.d: 0 "Le gouvernement finlandais refuse nos demandes! Il s'agit d'un développement significatif, la minorité suédoise de l'ouest de la Finlande continue d'être opprimée par les Finlandais et notre terre historique nous est cachée. Nous devons intervenir et libérer notre peuple ! "
        sweden.3.a: 0 "Outrage!"
        sweden.6.t: 0 "Invitation à la faction suédoise"
        sweden.6.d: 0 "Alors que la tension mondiale accrue crée à la fois de l'instabilité à l'étranger et dans le pays, le gouvernement suédois recherche une alliance avec nous. C'est à bien des égards très bienvenu, mais il ne faut pas oublier qu'une alliance fonctionne à la fois Les risques dans notre sphère géopolitique sont considérables et une telle décision doit être examinée très attentivement. Si nous choisissons d'accepter, l'avenir pourrait contenir une coopération étendue, qui peut nous aider à former des lignes de production plus efficaces. "
        sweden.6.a: 0 "Accepter l'alliance"
        sweden.6.b: 0 "Demande de refus"
        sweden.7.t: 0 "La Finlande rejoint l'Alliance"
        sweden.7.d: 0 "Les Finlandais ont fait un choix judicieux et ont rejoint notre Confédération nordique. Cela nous donne une force considérable mais aussi beaucoup de responsabilités. Nous devons chercher à renforcer notre coopération militaire."
        sweden.7.a: 0 "Comme c'est très satisfaisant"
        sweden.8.t: 0 "Finlande Refuse"
        sweden.8.d: 0 "Les Finlandais ont clairement indiqué qu'ils ne cherchaient pas une Alliance avec nous. C'est un coup dur pour l'entraide en Scandinavie. Nous devons rassembler cela du mieux que nous pouvons et trouver une autre alternative."
        sweden.8.a: 0 "Malheureux"
        sweden.9.t: 0 "Invitation à la faction suédoise"
        sweden.9.d: 0 "Alors que la tension mondiale accrue crée à la fois de l'instabilité à l'étranger et dans le pays, le gouvernement suédois recherche une alliance avec nous. C'est à bien des égards très bienvenu, mais il ne faut pas oublier qu'une alliance fonctionne à la fois Les risques dans notre sphère géopolitique sont considérables et une telle décision doit être examinée très attentivement. Si nous choisissons d'accepter, l'avenir pourrait s'accompagner d'une coopération étendue, qui peut nous aider à former des lignes de production plus efficaces. "
        sweden.9.a: 0 "Accepter l'alliance"
        sweden.9.b: 0 "Demande de refus"
        sweden.10.t: 0 "Le Danemark rejoint l'Alliance"
        sweden.10.d: 0 "Les Danois ont fait un choix judicieux et ont rejoint notre Confédération nordique. Cela nous donne une force considérable mais aussi beaucoup de responsabilités. Nous devons chercher à renforcer notre coopération militaire."
        sweden.10.a: 0 "Comme c'est très satisfaisant"
        sweden.11.t: 0 "Danemark Refuse"
        sweden.11.d: 0 "Les Danois ont clairement indiqué qu'ils ne cherchaient pas d'alliance avec nous. C'est un coup dur pour l'assistance mutuelle en Scandinavie. Nous devons rassembler cela du mieux que nous pouvons et trouver une autre alternative."
        sweden.11.a: 0 "Malheureux"
        sweden.12.t: 0 "Invitation à la faction suédoise"
        sweden.12.d: 0 "Alors que la tension mondiale accrue crée à la fois de l'instabilité à l'étranger et dans le pays, le gouvernement suédois recherche une alliance avec nous. C'est à bien des égards très bienvenu, mais il ne faut pas oublier qu'une alliance fonctionne à la fois Les risques dans notre sphère géopolitique sont considérables et une telle décision doit être examinée très attentivement. Si nous choisissons d'accepter, l'avenir pourrait s'accompagner d'une coopération étendue, qui peut nous aider à former des lignes de production plus efficaces. "
        sweden.12.a: 0 "Accepter l'alliance"
        sweden.12.b: 0 "Demande de refus"
        sweden.13.t: 0 "La Norvège rejoint l'Alliance"
        sweden.13.d: 0 "Les Norvégiens ont fait un choix judicieux et ont rejoint notre Confédération nordique. Cela nous donne une force considérable mais aussi beaucoup de responsabilités. Nous devons chercher à renforcer notre coopération militaire."
        sweden.13.a: 0 "Comme c'est très satisfaisant"
        sweden.14.t: 0 "Norvège Refuse"
        sweden.14.d: 0 "Les Norvégiens ont clairement indiqué qu'ils ne cherchaient pas une Alliance avec nous. C'est un coup dur pour l'assistance mutuelle en Scandinavie. Nous devons rassembler cela du mieux que nous pouvons et trouver une autre alternative."
        sweden.14.a: 0 "Malheureux"
        sweden.19.t: 0 "Changements parlementaires"
        sweden.19.d: Cela a conduit le Premier ministre Hansson à s'impliquer dans la situation. Le gouvernement se tient maintenant devant la décision d'accommoder soit "les populistes" et donc de les faire taire pour le moment, soit de montrer sa force et de s'adresser directement au public. "
        sweden.19.a: 0 "Accueillir le droit"
        sweden.19.b: 0 "Accueillir la gauche"
        sweden.19.c: 0 "Montrez votre force!"
        sweden.20.t: 0 "La Norvège refuse nos demandes!"
        sweden.20.d: 0 "Les Norvégiens ont refusé de devenir notre marionnette. C'est une tournure malheureuse des événements qui nous obligera à agir. L'instabilité politique s'est développée au-delà de toute attente raisonnable et nous devons protéger nos intérêts en Scandinavie . "
        sweden.20.a: 0 "Cela signifie la guerre"
        norway.2.t: 0 "Les syndicats poussent pour la représentation collective"
        norway.2.d: 0 "Les syndicats ont obtenu des ressources massives d'autres socialistes à l'étranger et ont lancé de nombreuses campagnes et rallié le peuple pendant un certain temps. Cela a maintenant culminé et ils demandent à être représentés plus largement au gouvernement. Soit nous faisons quelques concessions parlementaires ou accepter Henry Wilhelm Kristiansen, un révolutionnaire communiste comme conseiller politique. Sinon, ils feront grève. "
        norway.2.a: 0 "Faire des concessions parlementaires"
        norway.2.b: 0 "Accepter Henry Wilhelm Kristiansen"
        norway.2.c: 0 "Laissez-les frapper!"
        norway.20.t: 0 "Le sort de la Norvège"
        norway.20.d: 0 "Les Suédois ont décidé d'intervenir dans nos affaires, donner nos divergences politiques qu'ils jugent nécessaire de le faire. Nous devons soit devenir une marionnette suédoise, soit faire face aux conséquences d'un tel refus. C'est tout un engagement, étant donné notre déclaration d'indépendance en 1905, le peuple n'acceptera pas un tel statut. "
        norway.20.a: 0 "Devenir une marionnette suédoise."
        norway.20.b: 0 "Refusez ces imbéciles!"
        sweden.22.t: 0 "Les Finlandais refusent notre Union"
        sweden.22.d: 0 "Les Finlandais ont malheureusement refusé notre demande d'adhésion à l'Union des travailleurs de Scandinavie."
        sweden.22.a: 0 "Comme c'est triste"
        sweden.25.t: 0 "Communiqué de Malmö"
        sweden.50.t: 0 "Mutinerie baltique"
        sweden.51.t: 0 "Navires soviétiques capturés!"
        sweden.51.d: 0 "Les combattants estoniens à Tallinn ont abordé et capturé des navires soviétiques qui étaient ancrés dans le port en attendant leur départ avec la principale flotte soviétique stationnée à Leningrad. Craignant que les Soviétiques ne les reprennent bientôt, les mutins ont navigué sur un croiseur léger , deux destroyers et un sous-marin à Gotland et nous les ont remis. C'est une excellente nouvelle! "
        sweden.51.a: 0 "Bonne réflexion!"
        sweden.55.t: 0 "La Suède demande à rejoindre les Alliés"
        sweden.55.d: 0 "Les Suédois ont abandonné leur politique de neutralité de longue date et ont choisi de nous soutenir dans nos efforts. Ils demandent maintenant de le faire dans notre Alliance et de se tenir fermement à nos côtés. Les Suédois détiennent un territoire d'importance stratégique possède de grandes quantités de minerai de fer. La seule question est: est-ce que cela sera dans votre intérêt à long terme? "
        sweden.55.a: 0 "Ils sont les bienvenus!"
        sweden.55.b: 0 "Non, nous ne pouvons pas prendre de tels risques."
        sweden.56.t: 0 "Les Anglais refusent"
        sweden.56.d: 0 "Malheureusement, la Grande-Bretagne a choisi de nous refuser l'entrée dans son Alliance. C'était probablement un plaidoyer du bon endroit au mauvais moment, car notre position stratégique est pour dire la moins précaire. Nous devons faire d'autres arrangements. "
        sweden.56.a: 0 "Très malheureux!"
        sweden.57.t: 0 "La Grande-Bretagne accepte"
        sweden.57.d: 0 "Les Britanniques ont accepté notre demande de rejoindre les Alliés! Nous pouvons maintenant nous tenir unis contre l'agression croissante de notre époque et garantir la prospérité démocratique recherchée par l'Occident."
        sweden.57.a: 0 "Très satisfaisant"
        sweden.60.t: 0 "La Suède propose une Union socialiste"
        sweden.60.d: 0 "Nous entretenons des liens de longue date avec les Suédois et nous avons suivi au cours des dernières années la même voie radicale dans nos efforts idéologiques. Nos frères socialistes proposent de rétablir une Union entre nos pays et de rester unis contre tyrannie en Europe! "
        sweden.60.a: 0 "Etablir l'Union"
        sweden.60.b: 0 "Non, nous conserverons notre indépendance"
        sweden.61.t: 0 "Les Norvégiens refusent"
        sweden.61.d: 0 "Les Norvégiens refusent de se syndiquer avec nous, c'est vraiment très triste mais ils nous rassurent que nous avons un bon ami en Scandinavie."
        sweden.61.a: 0 "Une triste journée pour nous"
        sweden.65.t: 0 "Un accord avec la Suède"
        sweden.65.d: 0 "Les Suédois ont choisi de nous offrir un Deal issu de la camaraderie socialiste qui lie nos deux nations ensemble. Ils nous offrent l'ancien État finlandais de Karalia en échange d'une adhésion au Komintern et de notre aide à nuire au gouvernement norvégien pour promouvoir l'idéologie communiste. C'est une offre généreuse, devrions-nous l'accepter? "
        sweden.65.a: 0 "Accepter l'offre"
        sweden.65.b: 0 "Refuser l'offre"
        sweden.66.t: 0 "Les Soviétiques refusent notre offre!"
        sweden.66.d: 0 "Les Soviétiques ont décidé que notre accord n'était pas souhaitable pour eux à l'heure actuelle. Nous devrons nous en passer."
        sweden.66.a: 0 "Imbiciles!"
        sweden.67.t: 0 "Les Soviétiques acceptent notre offre!"
        sweden.67.d: 0 "Les sages dirigeants de l'URSS ont accepté notre offre et sont fiers de se tenir à nos côtés dans la lutte contre le capitalisme."
        sweden.67.a: 0 "Bonne nouvelle!"
        sweden.70.t: 0 "Le roi convoque le gouvernement"
        sweden.70.d: 0 "Le roi Gustaf le V a décidé de convoquer le gouvernement. Il est préoccupé par le cours politique de notre pays et est très sceptique quant au gouvernement de coalition avec le NSAP. Il pense soutenir publiquement le SAP. Nous devons empêcher cela! Heureusement, il méprise les communistes plus que nous. "
        sweden.70.a: 0 "Convainquez le roi de la menace communiste!"
        sweden.70.b: 0 "Que le vieil imbécile soit."
        sweden.72.t: 0 "Journaux royalistes"
        sweden.72.d: 0 "Il semble que le roi en exil Gustaf le V fabrique depuis un certain temps des histoires sur nous et nos politiciens dans des journaux dits royalistes. Ceux-ci ont été imprimés dans les pays voisins et distribués en secret. mécontentement parmi la population. Que devons-nous faire? "
        sweden.72.a: 0 "Que le T-Office arrête les distributeurs!"
        sweden.72.b: 0 "Nous ne pouvons pas contrer cela."
        sweden.75.t: 0 "Unissez-vous aux Finlandais-Suédois"
        sweden.75.d: 0 "Alors que nous avons libéré notre peuple et pris le contrôle légitime de nos territoires historiques, de nombreuses minorités suédoises ou même des populations majoritaires dans certaines régions pourraient être mieux utilisées. En laissant des nationalistes loyaux prendre place dans leurs institutions, nous pouvons-nous transformer les États d’Åland et de Pohjanmaa en États-noyaux? "
        sweden.75.a: 0 "Nous devons le faire."
        sweden.75.b: 0 "Trop d'efforts, ne rien faire."
        sweden.90.t: 0 "Le retour du roi"
        sweden.90.d: 0 "Les dirigeants militaires et une forte opinion publique militante ont réussi dans leurs efforts pour rallier le soutien à la Finlande et conclure une alliance avec eux à la conférence d'Åbo. Ce n'est un secret pour personne que le gouvernement sous Per Albin Hansson s'est opposé à cette politique. Des doutes quant à leur intention d'honorer cette Alliance se sont fait jour, une crise au sein du gouvernement s'est déroulée. Au nom de plusieurs généraux, le roi a décidé de faire un pas en avant et est prêt à diriger un Conseil composé de des membres éminents du Parlement pour stabiliser le gouvernement et maintenir la monarchie constitutionnelle. "
        sweden.90.a: 0 "Que le Roi forme son Conseil."
        sweden.90.b: 0 "Jamais, nous devons conserver notre démocratie!"
        sweden.100.t: 0 "Le communiqué de Stockholm"
        sweden.105.t: 0 "Opération Stella Polaris"
        sweden.105.d: 0 "Comme la guerre ne va pas nécessairement en notre faveur, certains officiers du renseignement ont suggéré de déplacer notre équipement de cryptage et de décryptage avec nos officiers les plus importants en Suède. Cela empêcherait les Soviétiques de s'emparer de notre matériel précieux et pourrait nous permettre de lutter encore plus longtemps pour notre indépendance. Que devons-nous faire? "
        sweden.105.a: 0 "Envoyez-les en Suède"
        sweden.105.b: 0 "Ils sont nécessaires ici!"
        sweden.106.t: 0 "Opération Stella Polaris"
        sweden.106.d: 0 "Les Finlandais se battent actuellement courageusement contre les Soviétiques et tentent désespérément tout ce qu'ils peuvent pour assurer leur indépendance. La guerre n'étant pas nécessairement allée en leur faveur, ils proposent de déplacer certains de leurs services de renseignement en Suède, d'où ils pourraient opérer dans une relative sécurité. Cela signifie que nous mettrons la main sur des informations précieuses, des agents de renseignement qualifiés et du matériel. L'opération portera le nom de code Stella Polaris où nous les aiderons à tout expédier à travers le golfe de Botnie . "
        sweden.106.a: 0 "Effectuer l'opération"
        sweden.106.b: 0 "Non, c'est trop risqué"
        denmark.1.t: 0 "Dominium Maris Baltici"
        finland.40.t: 0 "Demander de l'aide suédoise?"
        finland.40.d: 0 "Cette guerre civile sera horrible. Les communistes seront soutenus par le Komintern qui a des capacités bien plus fortes que nous ne pourrions jamais rêver. Nous devons demander aux Suédois de nous rejoindre dans notre lutte pour la liberté. Si la Suède entre en guerre, Åland pourrait oser se lever et se battre également en notre nom. "
        finland.40.a: 0 "Demander à la Suède de rejoindre"
        finland.40.b: 0 "Non, c'est notre guerre!"
        finland.41.t: 0 "La Finlande appelle à l'aide"
        finland.41.d: 0 "Notre soutien à la Garde blanche a conduit avec succès à la guerre civile en Finlande. Les factions démocrates nous demandent de rejoindre une Alliance finno-suédoise et de combattre les communistes. Si nous le faisons, la Garde blanche est prêts à soutenir notre réunification avec Åland et à espérer que les insulaires se joindront à leur lutte pour la liberté. Que devons-nous faire? "
        finland.41.a: 0 "Rejoignez la guerre civile"
        finland.41.b: 0 "Nous ne pouvons pas rejoindre"
        finland.43.t: 0 "Åland se lève!"
        finland.43.d: 0 "Åland a choisi de prendre les armes contre les communistes et de rejoindre la faction démocratique des gardes blancs dans la guerre civile finlandaise. Heureusement en raison de notre participation à la guerre civile finlandaise, la garde blanche a autorisé Åland être réuni avec la Suède. Nous devons profiter de cette opportunité et fermer le golfe de Botnie. "
        finland.43.a: 0 "Chance!"
        finland.45.t: 0 "La Suède refuse de rejoindre"
        finland.45.d: 0 "Les Suédois n'ont pas le désir nécessaire de rejoindre notre guerre, c'est bien dommage!"
        import.10.t: 0 "La Suède demande de l'aide"
        import.10.d: 0 "Les Suédois se battent actuellement pour une Scandinavie libre et l'équilibre des pouvoirs n'est pas à leur avantage. La région est stratégiquement très importante dans le théâtre européen et nous ne pouvons pas laisser les régimes totalitaires prendre le contrôle. Les Suédois demandent nous envoyer 2000 équipements d'infanterie, 500 équipements de soutien et 200 pièces d'artillerie ainsi que 8000 volontaires des États-Unis. Devrions-nous accepter leur demande? "
        import.10.a: 0 "Oui, envoyez-le!"
        import.10.b: 0 "Non, nous ne pouvons rien épargner."
        import.11.t: 0 "Les États-Unis envoient de l'aide"
        import.11.d: 0 "Nos appels ont été entendus et les États-Unis nous envoient du matériel et des volontaires pour combattre en notre nom. C'est une tournure très heureuse des événements, nous devons les utiliser du mieux que nous pouvons. La cargaison peut être devrait arriver dans environ 20 jours. "
        import.11.a: 0 "Cela pourrait nous sauver!"
        import.12.t: 0 "L'équipement américain arrive"
        import.12.d: 0 "Les Volontaires et le matériel tant recherchés sont enfin arrivés en Suède. Il faut maintenant les mettre à profit!"
        import.13.t: 0 "Les États-Unis refusent"
        import.13.d: 0 "Les États-Unis ne peuvent pas ou ne veulent pas nous envoyer d'équipement ou de volontaires. C'est un désastre! Nous en avions grandement besoin."
        import.13.a: 0 "Un désastre"
        exileunits.2.t: 0 "Policier recruté et formé"
        exileunits.2.d: 0 "Des policiers ont été recrutés et entraînés dans une opération secrète, utilisant des combattants de la liberté du Danemark et de Norvège. Ils ont été placés près de Göteborg et de Malmö et attendent nos ordres."
        exileunits.2.a: 0 "A"
        iceland.1.t: 0 "Mutinerie islandaise"
        iceland.2.t: 0 "L'Islande déclare son indépendance!"
        iceland.2.d: 0 "Les nationalistes islandais ont pris les armes et ont déclaré leur indépendance vis-à-vis de nous. Les courants politiques et les appels à la souveraineté nationale se font entendre depuis plusieurs années et se sont de plus en plus forts. Nos services de renseignement confirment que les Suédois se sont armés les rebelles et ont facilité cette mutinerie. Comment devons-nous réagir? "
        iceland.2.a: 0 "Donnez-leur la souveraineté"
        iceland.2.b: 0 "Déclarez la guerre et reprenez l'Islande!"
        iceland.3.t: 0 "Le Danemark nous déclare la guerre"
        iceland.3.d: 0 "Les Danois refusent de nous donner notre indépendance et ont maintenant décidé de nous déclarer la guerre! Comme nous n'avons pas les ressources pour combattre seuls pendant une période prolongée, nous devrons peut-être demander de l'aide aux autres nations. Les Suédois qui nous ont aidés à accéder au pouvoir sont probablement disposés. Peut-être qu'ils interviendront et vaincront les Danois en notre nom? "
        iceland.3.a: 0 "Combattez seuls!"
        iceland.3.b: 0 "Demandez de l'aide aux Suédois"
        iceland.4.t: 0 "L'Islande demande de l'aide"
        iceland.4.d: 0 "Les nationalistes islandais nous demandent de l'aide dans leur lutte pour l'indépendance contre les Danois. Nous faisons?"
        iceland.4.a: 0 "Ils sont seuls"
        iceland.4.b: 0 "Combattez pour l'Islande!"
        iceland.5.t: 0 "Les Suédois interviennent"
        iceland.5.d: 0 "Les Suédois ont décidé de se battre à nos côtés et espèrent vaincre les Danois en notre nom. Nos efforts n'ont pas été vains, cela en valait la peine."
        iceland.5.a: 0 "Allumer Eyjafjallajökull!"
        iceland.7.t: 0 "Le Danemark envoie ses regrets"
        iceland.7.d: 0 "Les Danois ont décidé qu'ils n'avaient aucun intérêt pour une intervention islandaise et ainsi le roi Christian X envoie ses regrets aux Islandais d'avoir choisi de quitter la couronne danoise et leur souhaite la meilleure des chances pour leurs efforts pour former leur propre nation. "
        iceland.7.a: 0 "Inattendu"
        iceland.10.t: 0 "Armer le Fjölnismenn"
        iceland.10.d: 0 "Nous avons réussi à transporter des armes et des officiers aux nationalistes islandais. Les Fjölnismenn, comme ils se nomment eux-mêmes, ont tenu à recevoir notre soutien et se préparent maintenant à mener une rébellion. Sommes-nous prêts à la mener à bien ? "
        iceland.10.a: 0 "Oh, nous le ferons!"
        news.900.t: 0 "Suède Marionnettes Norvège"
        news.900.d: 0 "Le gouvernement suédois a décidé d'intervenir en Norvège, car les récentes aspirations politiques ont alimenté l'incertitude dans la région. La séparation de la Norvège de la Suède en 1905 a été mutuellement bien acceptée, mais les Suédois ont exprimé leurs doutes sur le norvégien. Selon les responsables suédois, ils n’ont pas été à la hauteur de la tâche qui a poussé la Suède à intervenir et à soumettre la monarchie constitutionnelle. "
        news.900.a: 0 "Problème"
        news.902.t: 0 "Les États baltes se lèvent!"
        news.902.d: 0 "Après avoir été maîtrisé par les Soviétiques, il y a eu des tensions entre la population locale et leurs occupants. Les forces démocratiques des pays baltes ont collaboré avec leurs voisins scandinaves pour soutenir les mouvements de résistance qui ont maintenant déclenché une mutinerie pour renversez les oppresseurs soviétiques. Les émeutes lituaniennes ont été rapidement maîtrisées par les troupes frontalières soviétiques. La Lettonie et l'Estonie sont en plein désarroi! "
        news.902.a: 0 "Maskerovska soviétique?"
        news.903.t: 0 "Les États baltes se lèvent!"
        news.903.d: 0 "Après avoir été maîtrisés par les Soviétiques, il y a eu des tensions entre la population locale et leurs occupants. Les forces démocratiques des pays baltes ont collaboré avec leurs voisins scandinaves pour soutenir les mouvements de résistance qui ont maintenant déclenché une mutinerie pour renverser les oppresseurs soviétiques. Les émeutes lituaniennes et lettones ont été rapidement maîtrisées par les troupes frontalières soviétiques. L'Estonie est en plein désarroi! "
        news.903.a: 0 "Participation suédoise?"
        news.904.t: 0 "Deuxième guerre civile finlandaise"
        news.904.d: 0 "La Garde blanche finlandaise a orchestré un soulèvement massif pour libérer la Finlande du communisme et établir un gouvernement démocratique. Le soutien public à la Garde blanche a été énorme et les activités anticommunistes subversives se poursuivent depuis longtemps Les sources du renseignement indiquent que des équipements et un soutien politique importants sont venus de Suède pour permettre la Seconde Guerre civile. Les Soviétiques sont susceptibles d'intervenir dans ce conflit, les Suédois sont-ils également prêts à se battre? "
        news.904.a: 0 "Désordre"
        news.905.t: 0 "La Suède rejoint la deuxième guerre civile finlandaise"
        news.905.d: 0 "Ce n'est un secret pour personne que la Garde Blanche a reçu un soutien substantiel du gouvernement suédois. Le déclenchement de la guerre civile en Finlande a conduit les Suédois, par ailleurs réticents, à rejoindre les forces démocrates pour assurer sa victoire en Finlande. C'est une évolution dramatique en Scandinavie. "
        news.905.a: 0 "Curieux tournant des événements"
        news.906.t: 0 "La Suède révoque la Convention d'Åland!"
        news.906.d: 0 "La Convention d'Åland a été signée en 1921 où la Suède et la Finlande ont accepté de laisser les îles rester sous souveraineté finlandaise avec une grande autonomie. De plus, la démilitarisation du territoire était essentielle si elle devait passer dans la Ligue Les Suédois ont maintenant décidé de récupérer Åland comme faisant partie de leur territoire. Compte tenu de l'importante population suédoise des îles, cela n'est guère surprenant, de nombreux généraux et politiciens ont fait pression pour cela depuis la signature de la Convention. les premières décisions de la Société des Nations, la position de la Suède dans l'organisation pourrait être contestée. "
        news.906.a: 0 "Difficile"
        news.907.t: 0 "Le roi s'attaque aux communistes"
        ews.907.d: 0 "Le roi a une aversion vocale et féroce pour le bolchevisme et a rassemblé les gens à l'extérieur du donjon, pour annoncer publiquement qu'il suspend immédiatement toutes ses fonctions gouvernementales afin de combattre le gouvernement de coalition SKP. qu'il a cherché du soutien pour renverser le gouvernement mais qu'il n'a pas réussi à le faire. La lutte pour le soutien des nations vient de commencer, mais il semble toujours que les communistes font des progrès significatifs depuis la révocation de la Convention d'Åland. "
        news.907.a: 0 "Nous devons écraser les élites!"
        news.908.t: 0 "Le roi est arrêté!"
        news.908.d: 0 "Le roi Gustaf le V a été arrêté par des combattants révolutionnaires communistes clandestins, qui parcourent les rues de Stockholm. Les représentants officiels confirment que la monarchie a été abolie et que le roi a abdiqué. Actuellement, il est sous assignation à résidence dans l'attente d'une décision sur la question de savoir si jamais il sera jugé pour des crimes contre le peuple. Des sources internes rapportent que compte tenu de sa vieillesse, il est traité avec justice. "
        news.908.a: 0 "Justice pour tous"
        news.909.t: 0 "Le roi est exilé!"
        news.909.d: 0 "Le roi Gustaf le V a fui le pays et a été vu passer par Copenhague avant de se rendre à Genève en Suisse. Apparemment, des rumeurs selon lesquelles la monarchie serait abolie avaient atteint la famille royale, qui a alors décidé de partir Selon leur attaché officiel, ils vont tous bien et vont rester en exil dans un avenir prévisible. Le roi est toujours déterminé à combattre le bolchevisme aussi longtemps qu'il respire. "
        news.909.a: 0 "Vieil homme inoffensif"
        news.910.t: 0 "Le rassemblement de Buckingham"
        news.910.d: 0 "Le roi de Suède exilé Gustaf le V a fait la cour à plusieurs politiciens anglais, au ministère des Affaires étrangères et à des représentants royaux de nombreux pays européens. Rencontre de ce week-end au palais de Buckingham Les royalistes et les anti-bolchevistes de toute l'Europe ont a publiquement soutenu le roi de Suède et a condamné l'actuel gouvernement suédois pour ses actions. Les journalistes qui ont couvert des questions scandinaves pour la presse internationale ont été enclins à voir cela comme une position préventive pour décourager des développements similaires dans d'autres pays. "
        news.910.a: 0 "Le nerf!"
        news.910.b: 0 "Intéressant"
        news.911.t: 0 "La Suède et la Norvège rejoignent une Union socialiste"
        news.911.d: 0 "La Suède et la Norvège ont décidé d'entrer dans la quatrième Union ou, comme elles l'ont proclamée, l'Union socialiste scandinave. Compte tenu des récents développements politiques dans les deux pays, les implications idéologiques évidentes du marxisme et leur stratégie La vulnérabilité fait de cette unification un événement inattendu mais prévisible. Cette étape confère à la région un pouvoir significatif qui pourrait provoquer des tensions. Pourtant, les travailleurs des deux pays, qui ne font plus qu'un, restent fermes dans leur décision et ont déclaré qu'ils ne s'arrêteraient pas avant tout de la Scandinavie est libérée de l'emprise du capitalisme "."
        news.911.a: 0 "Inattendu"
        news.911.b: 0 "Une belle journée!"
        news.912.t: 0 "Indépendance islandaise"
        news.912.d: 0 "Les Islandais cherchent depuis longtemps à établir leur souveraineté séparément de la Couronne danoise et ont maintenant déclaré leur indépendance. Les mouvements démocratiques républicains ayant échoué dans leurs efforts jusqu'à présent, de nombreux jeunes hommes des Nations nationalistes clandestins, qui sont soutenus selon certains comptes par les Suédois. Apparemment, de nombreuses réunions ont eu lieu entre des nationalistes islandais et des représentants suédois du NSAP à Stockholm. Le soutien que les Islandais ont obtenu n'est toujours pas clair, mais la plupart des spéculations semblent suggérer des livraisons d'armes et une formation militaire Ces groupes qui se nomment eux-mêmes "Fjölnismenn" ont dépassé plusieurs institutions de l'île et ont maintenant déclaré leur indépendance. Le monde attend la réponse du Danemark. "
        news.912.a: 0 "Comment les Danois vont-ils répondre?"
        news.912.b: 0 "Bonnes nouvelles!"
        news.912.c: 0 "Outrage!"