    AST_light_uk_tank_equipment_1: 0 "Vickers Lt.TK Mk IV"
    AST_light_uk_tank_equipment_1_short: 0 "Lt.TK Mk IV"
    AST_light_uk_tank_equipment_1_desc: 0 "Les premiers Lt.TK dédiés construits par Vickers étaient des développements à tourelles de la Carden-Loyd Tankette largement exportée. Équipé d'une mitrailleuse Vickers 7,7 mm et d'une suspension Horstmann, le Mk IV était la première version définitive du design. Les Mk IV ont servi dans tout le Commonwealth mais sont rapidement devenus obsolètes. "
    AST_light_uk_tank_equipment_2: 0 "Vickers Lt.TK Mk V"
    AST_light_uk_tank_equipment_2_short: 0 "Lt.TK Mk V"
    AST_light_uk_tank_equipment_2_desc: 0 "Le premier Lt.TK à trois hommes du Commonwealth en service. Le membre d'équipage supplémentaire et un armement mis à jour de mitrailleuses Besa de 7,7 mm et 15 mm dans une monture double ont fait du Mk V un véhicule de combat beaucoup plus efficace. L'augmentation du poids a quelque peu affecté la mobilité sur terrain accidenté, mais la portée globale est restée pratiquement inchangée. "
    AST_light_uk_tank_equipment_3: 0 "Vickers Lt.TK Mk VI"
    AST_light_uk_tank_equipment_3_short: 0 "Lt.TK Mk VI"
    AST_light_uk_tank_equipment_3_desc: 0 "Construit en plusieurs versions, et en grandes quantités. Le Mk VIa a conservé l'armement du Mk V, tandis que le Mk VIb avait un Besa compact de 15 mm et un coaxial amélioré de 7,92 mm. Le Mk VIc a conservé le coaxial de 7,92 mm , tandis que le canon principal était un long canon de 15 mm Besa, qui avait une excellente vitesse initiale mais un coup de poing limité. "
    AST_light_uk_tank_equipment_4: 0 "Lt.TK Mk VII (A17) Tetrarch"
    AST_light_uk_tank_equipment_4_short: 0 "Tetrarch"
    AST_light_uk_tank_equipment_4_desc: 0 "Le concepteur en chef du char de Vickers-Armstrong - Leslie Little - a conçu le Tetrarch comme une mise à niveau majeure du Mk VI. Il était équipé d'un canon de 2 pdr 40 mm avec un coaxial Besa de 7,92 mm et d'un nouveau système de suspension à bobine. La lumière le poids du véhicule couplé au moteur Meadows de 165 ch, a rendu le Tetratch rapide et facile à transporter. "
    AST_light_uk_tank_equipment_5: 0 "Lt.TK Mk VIII (A25) Harry Hopkins"
    AST_light_uk_tank_equipment_5_short: 0 "Harry Hopkins"
    AST_light_uk_tank_equipment_5_desc: 0 "Le dernier des Vickers-Armstrong Lt.TK produit. Développé à partir du Tetrarch, la longueur, la largeur et la protection du blindage du Mk VIII ont été augmentés et un nouveau système de direction assistée a été installé. Des Mk VIII ont servi dans des rôles principalement auxiliaires lorsque les divisions blindées du Commonwealth ont progressivement retiré les Lt.TKs. "
