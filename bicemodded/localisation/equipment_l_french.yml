    light_uk_tank_aa_equipment_3_desc: 0 "Le châssis modifié d'un char H.Hopkins était équipé d'un socle anti-aérien à pompon L / 39 Bofors Mk.XV de 40 mm L / 39 dans le réservoir au lieu d'une tourelle. Le canon / les supports étaient sur le point d'être mis au rebut par la marine mais avait une deuxième carrière dans l'armée. Chaque fois qu'il s'arrêtait pour tirer, un système de quadruple chandelier devait être abaissé pour absorber le choc du recul, sinon la suspension du char serait endommagée après le premier tir du piédestal lourd supérieur Il pouvait être utilisé contre des cibles au sol mais l'équipage n'était protégé que par un bouclier de canon et l'ensemble était très haut. Le plafond efficace maximum du canon était de 4 km. "

    light_uk_tank_aa_equipment_4: 0 "AEC AA Skink"
    light_uk_tank_aa_equipment_4_short: 0 "AEC AA Skink"
    light_uk_tank_aa_equipment_4_desc: 0 "Comme le support de piédestal du H.Hopkins AA Mk.I était très encombrant et très lourd, une solution différente a été essayée avec le Mk.II. Une nouvelle tourelle d'AEC similaire au scinque canadien mais plus légère a été combinée avec un quadruple support Polsten de 20 mm et mis sur le réservoir. Les quatre canons de 20 mm H. Hopkins "Skink" pouvaient tirer 650 coups par minute par canon. Une traverse hydraulique Oilgear modifiée avec deux pompes pourrait faire tourner la tourelle jusqu'à 65 ° par seconde et - surtout pour une réponse rapide - - accélérer du repos à 60 ° en deux secondes L'élévation des canons était également assistée hydrauliquement afin que les canons puissent se déplacer jusqu'à 45 ° par seconde dans un arc de -5 ° à + 80 °. Le tireur contrôlait l'élévation et la rotation avec un joystick et utilisait un viseur à réflecteur Mk.IX. "

    medium_uk_tank_equipment_00: 0 "Vickers Med. Mk II"
    medium_uk_tank_equipment_00_short: 0 "Vickers Med. Mk II"
    medium_uk_tank_equipment_00_desc: 0 "Le Mark II utilisait le même châssis, la même suspension et la même transmission que le Medium Mark I mais avait une nouvelle superstructure. Le Mark II était équipé d'un canon 3pdr (47mm L / 32) et de quatre mitrailleuses dans la tourelle. Le l'arrière de la tourelle avait une pente pour que la mitrailleuse arrière puisse être utilisée contre les avions. Il y avait deux mitrailleuses Vickers, une de chaque côté de la coque à l'arrière. Son blindage était le même 6,25 mm et le moteur de 90 CV a permis au réservoir de 12 tonnes une vitesse de pointe de 24 km / h. "

    medium_uk_tank_equipment_0: 0 "Cruiser Tank Mk.I (A9)"
    medium_uk_tank_equipment_0_short: 0 "Cruiser Mk.I"
    medium_uk_tank_equipment_0_desc: 0 "En 1936, le British War Office désigna deux types de chars pour le développement futur: des chars d'infanterie lourdement blindés et des chars de croiseurs mobiles rapides. En raison du coût, en 1934, on demanda à Vickers-Armstrong un" char raisonnablement bon marché "pour remplacer les modèles moyens actuels. Le modèle pilote A9E1 a été terminé en 1936. C'était le premier char britannique à avoir une tourelle centrale et à avoir une traverse motorisée. De nombreuses faces de blindage étaient verticales avec un maximum de 14 mm et il y avait de nombreux coups pièges, mais il portait le nouveau canon QF de 2 livres (40 mm) à grande vitesse (manquant également d'un obus HE comme le matilda) et d'une mitrailleuse coaxiale Vickers, il y avait deux petites tourelles de chaque côté du compartiment du conducteur, chacune avec un Mitrailleuse Vickers. Ces deux tourelles plus petites étaient équipées en permanence, ce qui donnait au char un équipage total de 6. L'A9 pesait 12 tonnes et avec un moteur AEC développant 150 CV, il atteignait une vitesse de pointe de 40 km / h. "

    medium_uk_tank_equipment_1: 0 "Cruiser Tank Mk II (A10)"
    medium_uk_tank_equipment_1_short: 0 "Cruiser Mk II"
    medium_uk_tank_equipment_1_desc: 0 "L'A10 a été développé par Sir John Carden de Vickers en 1934 par l'adaptation de sa conception A9. La spécification A10 prévoyait un blindage riveté jusqu'à 25 mm et une vitesse de 16 km / h. Les deux sous-tourelles présentes sur l'A9 ont été supprimés et un blindage supplémentaire boulonné sur celui déjà présent à l'avant et sur les côtés de la coque, ainsi que sur toutes les faces de la tourelle, fournissant environ deux fois le blindage dans la plupart des domaines. L'A10 était deux tonnes plus lourd que l'A9, mais utilisait le même moteur de 150 CV, et donc la vitesse maximale sur route était réduite à 26 km / h. L'armement principal restait le canon QF 2 livres (40 mm) et une mitrailleuse coaxiale .303 Vickers. équipage de cinq. "

    medium_uk_tank_equipment_2: 0 "Cruiser Tank Mk.III / IV"
    medium_uk_tank_equipment_2_short: 0 "Cruiser III / IV"
    medium_uk_tank_equipment_2_desc: 0 "La conception des chars de croiseurs britanniques a commencé avec les Mk I et Mk II. Cependant, lorsqu'un membre du War Office a assisté à des démonstrations de conceptions de chars soviétiques, y compris le char BT, utilisant une suspension Christie et l'utilisation d'un moteur d'avion léger, les essais ont commencé. pour l'amélioration du Cruiser. En profondeur repensé, agrandi et avec plusieurs défauts corrigés que Christie n'avait pas résolus, le Cruiser III a été développé. Il a été déterminé qu'il devait avoir un blindage de 30 mm, un canon de 2 livres et une vitesse de pointe de 48 km / h pour l'A13. Enfin, le Mk.III avait un poids de 14 tonnes, un équipage de quatre, un moteur de 340 CV et des performances de cross-country bien supérieures à celles de n'importe quel char britannique auparavant. Le Mk.IV avait quelques améliorations en armure et une mitrailleuse BESA mais rien de décisif. Les Mk.III existants ont été partiellement améliorés en Mk.IV. "

    medium_uk_tank_equipment_3: 0 "Cruiser Tank Mk VI (A15) Crusader III"
    medium_uk_tank_equipment_3_short: 0 "Crusader Mk.III"
    medium_uk_tank_equipment_3_desc: 0 "Après que le Covenanter et les nouveaux Crusader I et II n'aient pas beaucoup amélioré la flotte britannique de Cruiser, le Crusader III a finalement pu égaler les types allemands intermédiaires Pz III et IV. Il n'était pas basé sur le Covenanter mais plutôt un développement parallèle. Contrairement aux "croiseurs Christie" antérieurs, le Crusader avait cinq roues de chaque côté pour améliorer la répartition du poids dans un char pesant près de 20 tonnes au lieu des 14 tonnes des croiseurs précédents. Le Covenanter et le Crusader utilisaient tous deux la même tourelle principale, Cependant, en raison du canon plus gros, l'équipage a été réduit à trois hommes.Pour l'armement, le Crusader III a reçu un canon de 6 livres (57 mm L / 43), mais il n'y avait toujours pas d'obus HE pour ce canon, ce qui a conduit aux mêmes problèmes. Les canons anti-aériens comme avant. Le mécanisme efficace pour tirer en mouvement a permis au Crusader de tirer profit de quelques manœuvres tactiques pour prendre le dessus. Son moteur Liberty de 340 CV Mk.IV permettait une vitesse de pointe de 42 km / h. . "

    medium_uk_tank_equipment_4: 0 "Cruiser Tank Mk VII (A27M) Cromwell I"
    medium_uk_tank_equipment_4_short: 0 "Cromwell Mk.I"
    medium_uk_tank_equipment_4_desc: 0 "Le char Cromwell, officiellement Tank, Cruiser, Mk VIII, Cromwell (A27M), faisait partie de la série de chars de croisière. Le Cromwell a été le premier char mis en service par les Britanniques à combiner à grande vitesse un puissant et moteur fiable (le Rolls-Royce Meteor également utilisé dans le Spitfire), coque de 76 mm et blindage de tourelle. Il a subi diverses variantes de développement, comme le Cavalier et le Centaur jusqu'à ce que le Cromwell final apparaisse. Le canon à double usage à grande vitesse n'a pas pu être installé dans la tourelle et le canon de 6 pdr qui a été installé à la place se sont avérés insuffisants. Les nouvelles munitions APDS ont contribué à cela, mais elles n'ont pas résolu le problème des obus HE inadéquats qui rendaient difficile l'attaque des cibles molles. Il pesait 27 tonnes et avec son moteur Meteor développant 540 ch, une vitesse de pointe de 75 km / h pouvait être atteinte. C'était bien au-delà de ce que le châssis et la suspension pouvaient supporter, de sorte qu'il était régi à un maximum de 65 km / h. "

    medium_uk_tank_equipment_5: 0 "Cruiser Tank Mk.VII (A27M) Cromwell V"
    medium_uk_tank_equipment_5_short: 0 "Cromwell Mk.V"
    medium_uk_tank_equipment_5_desc: 0 "Le Cromwell V a été construit selon la" Spécification finale "et armé du canon de 75 mm L / 38 (le 6 livres à alésage). Il utilisait le soudage dès le départ et une qualité et une épaisseur accrues du blindage frontal pour 79 mm. De nombreux Cromwell plus anciens ont été reconstruits selon les normes VII ou VIII (dans le cas des véhicules CS armés de 95 mm). Bien que la mise à niveau du canon n'ait donné au Cromwell qu'une pénétration légèrement meilleure, elle a abouti à une bien meilleure capacité HE que le 6 livres et a réduit le besoin pour les versions CS armés d'obusiers. "

    medium_uk_tank_equipment_6: 0 "Cruiser Tank Mk.VIII Comet"
    medium_uk_tank_equipment_6_short: 0 "Comète"
    medium_uk_tank_equipment_6_desc: 0 "Le char Comet ou Tank, Cruiser, Comet I (A34) était un char de croisière britannique qui a été utilisé pour la première fois en 1945. Il a été conçu comme une amélioration du char Cromwell précédent, avec le nouveau canon HV L / 50 de 77 mm. dans une nouvelle tourelle à profil bas et partiellement moulé. Ce canon était efficace contre les chars allemands de la fin de la guerre, y compris le Panther à moyenne portée, et parfois, à courte distance, le Tiger. Le char était largement respecté comme l'un des meilleurs chars britanniques. Les chars de la guerre. Le Comet, qui était un développement du Cromwell, a rendu le Challenger obsolète et a finalement conduit au développement du char Centurion. Lors du tir des obus APDS, le 77 mm HV était légèrement supérieur en capacité de pénétration de blindage au 75 mm. Canon KwK 42 du char équivalent de l'Axe, le Panther. Le blindage de la coque était de 74 mm et le blindage de la tourelle partiellement inclinée était de 57 à 102 mm. Avec un poids de 33,5 tonnes et un moteur Meteor III développant 600 CV, sa vitesse maximale sur route était de 51 km / h. "
    medium_uk_tank_artillery_equipment_1: 0 "Birch Gun SPG"
    medium_uk_tank_artillery_equipment_1_short: 0 "Birch Gun SPG"
    medium_uk_tank_artillery_equipment_1_desc: 0 "À la fin des années 1920, plusieurs châssis Vickers Medium Mk.II ont été convertis en canons automoteurs pour participer à des expériences sur l'avenir de la guerre blindée. Ceux-ci ont été équipés d'un compartiment de combat ouvert sur lequel un champ de 18 livres Le pistolet était équipé d'une traversée à 360 degrés. Il y avait trois versions du Birch Gun, la première avec une position de conducteur exposée, la seconde avec une position de conducteur semi-fermée et la troisième avec un siège de conducteur complètement fermé et un énorme bouclier de pistolet qui renfermait presque entièrement le reste du compartiment de combat. Aucune des trois versions ne suscitait d’intérêt pour l’armée, mais en 1938, l’intérêt fut finalement éveillé et la deuxième version fut choisie pour produire en utilisant les nombreux châssis disponibles des chars obsolètes. »

    medium_uk_tank_artillery_equipment_2: 0 "Cruiser II CS Mk.II"
    medium_uk_tank_artillery_equipment_2_short: 0 "Crusader CS Mk.II"
    medium_uk_tank_artillery_equipment_2_desc: 0 "Le Cruiser II CS obsolète a été repensé pour obtenir plus de flexibilité et de portée. Il a conservé le canon court de 3,7 pouces (94 mm L / 15), mais alors que les versions CS étaient plus ou moins fumées et ne pouvaient tirer que des lignes -voir, l'obusier du Mk.II a obtenu une élévation plus élevée et a été capable de fournir des tirs indirects HE derrière la couverture. En raison du blindage très mince du Cruiser I à 14 mm, c'était probablement pour le mieux. L'obusier pouvait tirer un 9 , 1 kg d'obus sur 5400 m. "

    medium_uk_tank_artillery_equipment_3: 0 "Canon automoteur Bishop 25-Pdr Mk I"
    medium_uk_tank_artillery_equipment_3_short: 0 "Bishop SPG"
    medium_uk_tank_artillery_equipment_3_desc: 0 "Le Bishop était un véhicule d'artillerie automoteur britannique basé sur le châssis Valentine II et armé du canon-obusier de 25 livres (87,6 mm L / 28) qui pouvait tirer un obus HE de 11,5 kg ou un obus perforant. . À la suite d'une tentative précipitée de créer un canon automoteur, le véhicule a rencontré de nombreux problèmes. Le canon a été installé dans une superstructure élevée. L'élévation maximale du canon a été limitée à 15 degrés, ce qui a réduit la portée à 5900 m, soit environ la moitié de celle du même canon sur un chariot à roues. Le SPG a conservé son blindage de coque de 60 mm et la superstructure avait un maximum de 51 mm de blindage. "

    medium_uk_tank_artillery_equipment_4: 0 "Crusader SPG 5,5in"
    medium_uk_tank_artillery_equipment_4_short: 0 "Crusader SPG"
    medium_uk_tank_artillery_equipment_4_desc: 0 "Le porte-canon Crusader avec un obusier de 5,5 pouces (140 mm L / 30) a été développé en 1945. Il avait la même disposition de canon que le chasseur de chars Archer et conduisait également" en arrière "en pointant le canon vers l'ennemi. Le canon et l'équipage étaient totalement non protégés à l'air libre. Le véhicule pesait 17,6 tonnes et son Nuffield Liberty III développant 395 CV permettait une vitesse de pointe de 44 km / h. L'obusier pouvait tirer un obus de 37 kg sur 16,6 km. "

    medium_uk_tank_destroyer_equipment_1: 0 "Valentine AT 6-Pdr"
    medium_uk_tank_destroyer_equipment_1_short: 0 "Valentine AT 6-Pdr"
    medium_uk_tank_destroyer_equipment_1_desc: 0 "Un Valentine I sans tourelle était équipé d'un canon antichar de 6 pdr sur son chariot de campagne comme mesure d'arrêt pour augmenter les capacités anti-blindées des premiers modèles Valentine. Le canon a reçu un petit bouclier de canon, sinon le char est resté inchangé."

    medium_uk_tank_destroyer_equipment_2: 0 "Archer AT 17-Pdr."
    medium_uk_tank_destroyer_equipment_2_short: 0 "Archer"
    medium_uk_tank_destroyer_equipment_2_desc: 0 "Le canon automoteur 17pdr, Valentine, Mk I, Archer était un chasseur de chars basé sur le châssis Valentine équipé d'un canon Ordnance QF de 17 livres. Le canon antichar de 17 livres (76,2 mm L / 55) était très puissant mais aussi très gros et lourd et ne pouvait être déplacé que par un véhicule, ce qui rendait le canon plus efficace en défense qu'en attaque. Le moteur de l'Archer avait une puissance supérieure à celle du Valentine. Puisque le Valentine était trop petit, le canon était monté dans une boîte blindée simple, basse et ouverte, tout comme les premiers canons automoteurs allemands Panzerjäger, avec le canon tourné vers l'arrière, ce qui réduisait la longueur totale de l'Archer. la culasse du canon reculé dans l'espace du conducteur, le conducteur restant accroupi en position, au cas où le véhicule aurait besoin de se déplacer rapidement. Le montage arrière combiné à sa silhouette basse faisait de l'Archer une excellente arme d'embuscade, permettant à son équipage de tirer, puis de partir sans pour autant se retourner. "

    medium_uk_tank_destroyer_equipment_3: 0 "Cruiser Tank Mk VIII (A30) Challenger"
    medium_uk_tank_destroyer_equipment_3_short: 0 "Challenger"
    medium_uk_tank_destroyer_equipment_3_desc: 0 "Le Tank, Cruiser, Challenger (A30) était un chasseur de chars développé à partir de 1942. Il montait le canon antichar QF de 17 livres sur un châssis Cromwell pour ajouter de la puissance de feu anti-char aux unités de chars du croiseur. Le les compromis de conception faits lors du montage du gros canon sur le châssis Cromwell ont abouti à un char doté d'une arme puissante mais d'un blindage réduit. Pour installer l'arme plus grosse et le membre d'équipage supplémentaire dans la tourelle, une tourelle beaucoup plus grande que celle du Cromwell a été développée séparément. au poids du 17 livres, un poste de roue supplémentaire et un bras de suspension étaient nécessaires, allongeant la coque. Ce changement de longueur a réduit la mobilité par rapport au Cromwell, bien que la vitesse reste élevée à 50 km / h. Pour limiter le poids, le blindage de la tourelle a été réduit, 63 mm à l'avant de la tourelle et 40 mm sur les côtés. La base de la tourelle n'étant pas protégée, un dispositif de levage a été installé pour éliminer les bourrages. "

    medium_uk_tank_destroyer_equipment_4: 0 "FV 4101 Charioteer"
    medium_uk_tank_destroyer_equipment_4_short: 0 "Charioteer"
    medium_uk_tank_destroyer_equipment_4_desc: 0 "Le char Charioteer, ou char FV4101, canon moyen, Charioteer était un chasseur de chars britannique sur un châssis Cromwell. Le montage du canon nécessitait le développement d'une nouvelle tourelle pour deux hommes. Le véhicule qui en résulta fut initialement appelé FV4101 Cromwell Heavy AT Canon, mais rebaptisé Charioteer avant d'entrer en service. La tourelle légèrement blindée (30 mm) et haute utilisait le plus gros canon Ordnance QF 20 livres (84 mm L / 66,7). Il était monté avec une mitrailleuse coaxiale M1919 Browning de 7,62 mm . Des lance-grenades fumigènes étaient installés des deux côtés de la tourelle. Un volet à l'arrière de la tourelle permettait aux carters usagés du canon d'être éjectés du véhicule. "

    medium_uk_tank_aa_equipment_1: 0 "Cruiser Mk.I AA"
    medium_uk_tank_aa_equipment_1_short: 0 "Cruiser Mk.I AA"
    medium_uk_tank_aa_equipment_1_desc: 0 "Semblable au char AA basé sur le Vickers Light Mk.V, une tourelle ouverte a été placée sur le char Cruiser I abritant quatre mitrailleuses AA Besa de 15 mm avec des viseurs anti-aériens. L'avant de la tourelle était légèrement mieux blindé avec 10 mm mais la coque a conservé son faible blindage de 6 mm. Ce char AA avait un grand volume de tir pour l'époque, mais il n'était efficace que par rapport aux avions volant à basse altitude. "

    medium_uk_tank_aa_equipment_2: 0 "Crusader AA Mk.I"
    medium_uk_tank_aa_equipment_2_short: 0 "Croisé AA Mk.I"
    medium_uk_tank_aa_equipment_2_desc: 0 "La tourelle Crusader régulière a été remplacée par une autre tourelle ouverte de forme carrée abritant un seul canon anti-aérien Bofors QF 2 pdr. (40 mm L / 60) avec un chargeur automatique et un support motorisé. L'équipage était numéroté quatre: commandant d'arme, poseur d'armes, chargeur et conducteur.La cadence de tir relativement lente du Mk.I avec 120 coups / minute et le plafond pratique maximal de 3800m en a fait une conception médiocre, ce qui a conduit au développement du Crusader AA Mk. II / III "

    medium_uk_tank_aa_equipment_3: 0 "Crusader AA Mk.II / III"
    medium_uk_tank_aa_equipment_3_short: 0 "Croisé AA II / III"
    medium_uk_tank_aa_equipment_3_desc: 0 "Pour la protection anti-aérienne, un châssis Crusader était équipé d'une tourelle différente de montage de deux canons Oerlikon 20 mm et d'une seule mitrailleuse .303 Vickers GO. La tourelle était une petite tourelle polygonale avec un blindage lourd, mais une mauvaise visibilité situationnelle pour repérer Le Mk III ne différait du Mk II que par la position de la radio, qui a été déplacée vers la coque afin de libérer de l'espace à l'intérieur de la tourelle. En ce qui concerne la protection, il a été considéré comme un meilleur montage que le Mk .I, et la cadence de tir pratique avec 250-320 coups / minute chacun a augmenté massivement par rapport au seul Bofors 40 mm à tir lent, mais son plafond de combat efficace a souffert à 900 m. Ainsi, un mélange des deux conceptions a été préféré pour pouvoir combattre des cibles de faible et moyenne hauteur. "

    medium_uk_tank_aa_equipment_4: 0 "Crusader AA Mk IV"
    medium_uk_tank_aa_equipment_4_short: 0 "Crusader AA Mk.IV"
    medium_uk_tank_aa_equipment_4_desc: 0 "Le porte-canon Crusader AA avec un canon anti-aérien de 3 pouces 20cwt a été développé en 1945 avec le porte-canon Crusader. La configuration était identique mais le canon a été installé plus haut pour avoir une plate-forme pour un fonctionnement à 360 °. Comme pour le canon porteur, l'équipage n'était pas protégé pendant l'action à 360 °, il y avait des jupes pliables et elles pouvaient être repliées pour se protéger, mais seulement avec le canon tourné vers l'avant ou vers l'arrière. Le canon avait une cadence de tir de 16-18 tr / min et un plafond efficace de 5000 m. "

    heavy_uk_tank_equipment_1: 0 "Vickers Independent A1E1"
    heavy_uk_tank_equipment_1_short: 0 "Independent A1E1"
    heavy_uk_tank_equipment_1_desc: 0 "En 1924, l'état-major de l'armée britannique commanda le prototype d'un char lourd, qui devint connu sous le nom d'A1E1 indépendant. C'était une tourelle de 33 tonnes dotée d'une tourelle centrale armée d'un canon de 3 livres. (47 mm L / 32) et quatre tourelles subsidiaires armées chacune d'une mitrailleuse Vickers de 7,7 mm. Les tourelles subsidiaires étaient montées deux à l'avant et deux à l'arrière de la. Le canon de la tourelle arrière gauche était capable de s'élever pour engager un avion. Le char a été conçu pour avoir une puissance de feu élevée, une capacité d'autodéfense et une supériorité sur les armes ennemies. Son blindage était très mince à un maximum de 38 mm, mais a été augmenté avec les modèles de série. Il a également incorporé un nouveau système hydraulique système de freinage qui a dû être spécialement développé en raison de son poids et de sa vitesse. Le moteur V12 refroidi par air développait 370 CV et permettait une vitesse de pointe de 32 km / h. "

    heavy_uk_tank_equipment_2: 0 "Heavy Tank Excelsior (A33)"
    heavy_uk_tank_equipment_2_short: 0 "Excelsior"
    heavy_uk_tank_equipment_2_desc: 0 "Même si les chars Churchill étaient considérés comme des chars lourds, ils étaient conçus comme des chars de soutien d'infanterie lents. Une autre tentative pour créer un char lourd raisonnablement mobile était l'Excelsior. Il montait un canon de 17 livres (76,2 mm L / 55). , qui était moins puissant que le 75 mm L / 70 allemand, mais toujours suffisant pour pénétrer le blindage de 130 mm à 1000 m. La coque et la tourelle Cromwell avec un blindage supplémentaire et la chenille et la suspension du char lourd américain M6 de 50 tonnes qui avait été développé pour Les États-Unis et les Britanniques ont été utilisés. Il a été construit avec une chenille Cromwell élargie et une suspension par LMS et différentes jupes blindées. Il ne ressemblait que superficiellement aux Churchill. Le modèle était armé d'un canon Ordnance QF de 75 mm. Bien qu'il ait une solide armure frontale de 114 mm, son blindage latéral intérieur était très faible à 31 mm plus les jupes de 25 mm. Son moteur Rolls Royce Meteor fournissait 600 ch, ce qui permettait au réservoir de 41 tonnes une vitesse maximale sur route de 38 km / h. "

    heavy_uk_tank_equipment_3: 0 "Heavy Tank Valiant II"
    heavy_uk_tank_equipment_3_short: 0 "Valiant Mk.II"
    heavy_uk_tank_equipment_3_desc: 0 "Développé à partir du char d'infanterie Valiant I qui était l'un des chars les moins bien conçus de tous les temps, en essayant d'atteindre un blindage maximal au poids le plus bas possible (similaire en principe au Mathilda I) et en sacrifiant tous les autres aspects. up modèle appelé le Valiant II ou le Valiant lourd était une bête différente. Il était basé sur une coque Excelsior redessinée, son poids redessiné avec la tourelle élargie était de 45 tonnes. Son blindage frontal était assez lourd à 228 mm et sa tourelle frontale avait même 254 mm. Il présentait une proue piquée similaire à celle vue plus tard sur l'IS-3. Au début, il montait un obusier de 94 mm dans la tourelle originale Valiant I, mais comme cela était tout à fait inutile contre d'autres chars, il a ensuite été remplacé par un 32 livres (94 mm L / 50) dans une tourelle redessinée et agrandie. Son moteur Rolls Royce Meteorite de 400 CV insuffisant a été mis à niveau vers un moteur V8 Meteor de 600 CV qui permettait une vitesse de pointe de 30 km / h bien que la mobilité ne soit toujours pas excellente. "

    heavy_uk_tank_equipment_4: 0 "Char lourd Caernavon (A45)"
    heavy_uk_tank_equipment_4_short: 0 "Caernavon"
    heavy_uk_tank_equipment_4_desc: 0 "1944 le développement du" A45 Infantry Support Tank "a commencé à peu près au même moment que le A41 Centurion. Abandonnant le concept lent Infantry Tank, le concept" Universal Tank ou MBT "était de concevoir un véhicule à mobilité comparable à celui des chars de croisière, mais avec le blindage et la puissance de feu des chars lourds. La série FV 200 a été adoptée et devait servir de ligne polyvalente d'AVF utilisant la même coque et le même châssis. Le Caernavon II était un FV 201 châssis équipé d'un canon de 20 livres dans une tourelle Centurion Mk.III (car le canon de 17 livres initialement proposé était obsolète). Cependant, comme les versions Centurion Mk.III se sont avérées plus tard supérieures au Caernavon, le châssis a été utilisé pour développer le Conqueror MBT encore plus lourd. La coque était plutôt faiblement blindée avec un blindage incliné de 76 mm mais la tourelle avait un blindage de 127 mm. Elle pesait 55 tonnes et avec son moteur Meteor développant 800 CV, une vitesse de pointe de 34 km / h était atteinte. "

    heavy_uk_tank_equipment_5: 0 "Char lourd Centurion III (A41)"
    heavy_uk_tank_equipment_5_short: 0 "Centurion Mk.III"
    heavy_uk_tank_equipment_5_desc: 0 "Développé en 1943 sous le nom A41, un nouveau design pour un char de croiseur lourd. Après une série de designs assez médiocres dans la série A, et en gardant à l'esprit la menace posée par le canon allemand de 88 mm, le War Office a exigé un révision majeure des exigences de conception. Initialement prévue pour ne pas peser plus de 41 tonnes, la version finale L7 105 mm L / 52 armé Mk.III pesait 52 tonnes à la place. Une vitesse de pointe élevée n'était pas considérée comme importante, tandis que l'agilité devait être égale à celui du Comet utilisant le même moteur Meteor. Ainsi, le nouveau design avait d'excellentes performances et une vitesse de pointe de 35 km / h. Il avait une coque plus grande en adaptant la suspension Christie à cinq roues longue course utilisée sur le Comet avec le ajout d'une sixième roue et d'une suspension Horstmann plus simple. La tourelle avait un blindage de 127 mm et la coque a été redessinée avec un blindage soudé et incliné d'un maximum de 110 mm. Le Centurion a finalement réalisé le principe du «réservoir universel / MBT» commencé avec le Caernavon. "

    heavy_uk_tank_equipment_6: 0 "Conquérant de chars lourds"
    heavy_uk_tank_equipment_6_short: 0 "Conquérant"
    heavy_uk_tank_equipment_6_desc: 0 "Le FV 214 Conqueror, également connu sous le nom de" Tank, Heavy No. 1, 120 mm Gun, Conqueror "a été développé en réponse aux derniers chars allemands et aux chars soviétiques Joseph Staline IS-3heavy; son canon de 120 mm était plus gros que le canon de 105 mm porté par le Centurion. Le rôle du Conquérant était de fournir un soutien antichar à longue portée pour le Centurion. Le châssis provenait du char de soutien d'infanterie A 45. Le blindage avant de 178 mm était très lourd pour l'époque Malheureusement, avec l'énorme tourelle requise pour le gros canon et le très grand volume de la coque, il était très lourd, encombrant et mécaniquement peu fiable. De plus, peu de ponts pouvaient supporter son poids. Cependant, un peu comme le char Churchill, le Conqueror avait un terrain exceptionnel maniabilité et s'est avéré aussi performant en cross-country que le char Centurion plus léger (et sur papier légèrement plus rapide). Son moteur Rolls-Royce Meteor M120 de 810 CV a donné au char de 64 tonnes une vitesse de pointe de 35 km / h. "


    heavy_uk_tank_artillery_equipment_1: 0 "AT-2 Heavy SPG"
    heavy_uk_tank_artillery_equipment_1_short: 0 "AT-2 SPG"
    heavy_uk_tank_artillery_equipment_1_desc: 0 "Le lourd AT-2 Mk.II CS était un canon automoteur basé sur le chasseur de chars AT2. Afin de fournir un tir HE indirect et / ou de fournir une capacité de brèche de bunker LOS si nécessaire, un AT2 a été modifié et son La superstructure en forme de tourelle a reçu un manteau de canon différent et une embrasure allongée couverte pour une élévation beaucoup plus élevée du canon. Cependant, en raison de l'espace limité dans la superstructure, seul un canon de montagne QF 3,7 pouces (94 mm L / 11) pouvait être installé. tirer un obus HE, Fumée ou HEAT de 9,1 kg sur une portée de 5,4 km et disposer d'un très grand stock de munitions à bord. "

    heavy_uk_tank_artillery_equipment_2: 0 "Interdictor heavy SPG"
    heavy_uk_tank_artillery_equipment_2_short: 0 "Interdictor H.SPG"
    heavy_uk_tank_artillery_equipment_2_desc: 0 "Interdictor artillery carrier BL 60 pounder Howitzer (127mm). Il était basé sur un châssis indépendant A1E1 obsolète qui avait toutes ses tourelles enlevées et la coque supérieure plaquée. Il a été choisi pour sa capacité de charge et sa grande taille plate-forme similaire au porte-canon de la Première Guerre mondiale Mk.I. Le chariot supérieur de l'obusier de campagne vintage de la Première Guerre mondiale était boulonné sur la coque supérieure et incapable de traverser, le châssis a dû être déplacé pour viser. Un bouclier de canon légèrement blindé de 10 mm a été installé pour l'avant et les côtés. Il pouvait tirer un obus de 25 kg sur une portée de 14,2 km. "

    heavy_uk_tank_artillery_equipment_3: 0 "Valedictorian AT-15 B heavy SPG"
    heavy_uk_tank_artillery_equipment_3_short: 0 "AT-15 B H.SPG"
    heavy_uk_tank_artillery_equipment_3_desc: 0 "Le canon automoteur AT15 B était une suggestion de conception Nuffield pour un canon d'assaut capable de tirer indirectement comme l'ancien AT2 SPG et suffisamment solide pour agir comme un bunker buster. Il a conservé les 152 mm de blindage frontal vertical, Blindage incliné de 100 mm des deux côtés du manteau du canon et blindage vertical de 100 mm sur les côtés. L'armement principal se composait du BL 6in Mk.XX raccourci (152 mm L / 30). Son moteur Meteor développant 600 CV permettait au véhicule de 60 tonnes de vitesse maximale sur route de 20 km / h. Il pourrait tirer un obus de 45 kg sur 15 km. "

    heavy_uk_tank_artillery_equipment_4: 0 "Cardinal-SPG FV 3805"
    heavy_uk_tank_artillery_equipment_4_short: 0 "FV 3805"
    heavy_uk_tank_artillery_equipment_4_desc: 0 "Le FV 3805" Cardinal "était une artillerie automotrice, basée sur le châssis Centurion, mais le moteur était à l'avant et le conducteur au-dessus du trackguard. Contrairement à l'Archer qui avait une disposition de canon similaire, tout le reste était inversé de sorte que les 40 km / h ont été atteints dans la direction "avant" du canon. Initialement, il était prévu de monter le 5,5 pouces (140 mm L / 30), mais il a ensuite été découvert que le châssis pouvait même prendre l'obusier BL 7,2 pouces ( 183 mm L / 22,4), qui a été transformé en Mk.I, la version de série. Comme il était légèrement blindé de 50 mm, il ne pesait que 50 tonnes et avait une vitesse de pointe de 40 km / h. Il pouvait tirer un 92 kg de coquille sur 15,5 km. "


    heavy_uk_tank_destroyer_equipment_1: 0 "AT2 6-pdr."
    heavy_uk_tank_destroyer_equipment_1_short: 0 "AT2 6-pdr."
    heavy_uk_tank_destroyer_equipment_1_desc: 0 "L'AT-2 est une conception Nuffield Mechanizations Limited de mai 1943. Le poids total était de 37 tonnes et le véhicule fonctionnait sur une suspension à barre de torsion. Il a été introduit avec le modèle AT-1, qui avait une tourelle qui pouvait monter un canon haute vitesse de 75 mm ou un obusier de 95 mm. Avec l'AT-2, il a été décidé qu'un char d'assaut n'avait pas besoin de tourelle et il a donc été remplacé par une superstructure entièrement fermée en forme de tourelle. Les deux conceptions partageaient la même chose coque, mais comme l'AT-2 était censé avoir une construction en casemate, il était 4 tonnes plus léger que les 41 tonnes de l'AT1, et considérablement moins cher à produire. Un canon de 6 livres (57 mm L / 60) a été monté et son frontal le blindage mesurait au maximum 152 mm. Son moteur Nuffield Liberty II développant 340 CV permettait une vitesse de pointe de 20 km / h. "

    heavy_uk_tank_destroyer_equipment_2: 0 "AT7 20-pdr."
    heavy_uk_tank_destroyer_equipment_2_short: 0 "AT8 20-pdr."
    heavy_uk_tank_destroyer_equipment_2_desc: 0 "L'AT-7 a été l'un des modèles du processus qui a abouti à l'A39 Tortoise. Le projet de conception final a émergé d'un véhicule doté d'un canon de 20 livres, d'une épaisseur maximale de blindage de 203 mm à l'avant et de 100 mm à l'avant. Bien que son calibre de 20 livres (84 mm L / 66,7) soit plus petit que le Valiant II de 32 livres (94 mm L / 50), sa longueur de canon était considérablement plus longue et avait donc une bien meilleure capacité de pénétration. le véhicule pesait 44 tonnes. Son moteur Nuffield Liberty III développant 395 CV permettait une vitesse de pointe de 20 km / h. "

    heavy_uk_tank_destroyer_equipment_3: 0 "AT15 TD 32-Pdr"
    heavy_uk_tank_destroyer_equipment_3_short: 0 "AT15 TD 32-Pdr"
    heavy_uk_tank_destroyer_equipment_3_desc: 0 "L'AT 15 était une suggestion de conception de Nuffield à partir de septembre 1943. Après de nombreuses expériences avec des conceptions asymétriques, l'armée a insisté sur un véhicule avec un pistolet monté sur l'axe central. Le design de l'AT-15 ressemble étroitement à la dernière super lourde A39 Tortoise . La proposition finale prévoyait un blindage frontal vertical de 152 mm, un blindage incliné de 100 mm des deux côtés du manteau du canon et un blindage vertical de 100 mm sur les côtés. L'armement principal consistait en un canon allongé Mk.II (94 mm L / 60) de 32 livres car le canon de 17 livres n'était plus adéquat. Son moteur Meteor développant 600 CV permettait au véhicule de 60 tonnes une vitesse de pointe de 20 km / h. "

    heavy_uk_tank_destroyer_equipment_4: 0 "FV 4004 Tank Destroyer"
    heavy_uk_tank_destroyer_equipment_4_short: 0 "FV 4004"
    heavy_uk_tank_destroyer_equipment_4_desc: 0 "Le FV4004 Conway était un chasseur de chars monté sur un canon de 120 mm, L1, basé sur une coque Centurion 3 avec un canon de 120 mm de plus gros calibre dans une tourelle faite de plaques laminées verticales. Il était considéré comme une conception provisoire jusqu'à le char Conqueror est entré en service. Il pesait 50,8 tonnes, conservait le blindage de la coque mais la tourelle n'était que légèrement blindée de 76 mm. Le poids réduit de la tourelle finement blindée a rendu le véhicule encore légèrement plus rapide que le char Centurion de base à 40 km / h. "

    super_uk_heavy_tank_equipment_1: 0 "Char d'assaut lourd TOG II"
    super_uk_heavy_tank_equipment_1_short: 0 "TOG II"
    super_uk_heavy_tank_equipment_1_desc: 0 "Le deuxième modèle du Special Vehicle Development Committee (surnommé" The Old Gang "composé de personnes ayant travaillé sur les chars britanniques de la Première Guerre mondiale) le TOG 2 était similaire au TOG 1. Commandé en 1940, le prototype a été testé pour la première fois en mars 1941. La conception comprenait un canon de 6 livres et des sponsors latéraux. En 1942, il a reçu une tourelle qui était en cours de développement pour la conception du char Cruiser Mk VIII Challenger avec le QF 17 livres (76,2 mm L / 55 ). Bien qu'équipé du même entraînement électromécanique que celui monté à l'origine sur le TOG 1, le TOG 2 utilisait deux générateurs et aucun problème n'a été signalé. Il a été modifié pour inclure un changement des chenilles non suspendues à une suspension à barre de torsion. grâce à des essais réussis en mai 1943. Son blindage était de 114 mm à l'avant de la tourelle et de 76 mm sur la coque avant et les côtés. Il pesait 81 tonnes et avec son moteur Paxman-Ricardo 12 cyl-diesel développant 600 CV avait une vitesse de route maximale de 14 km / h. "

    super_uk_heavy_tank_equipment_2: 0 "Super Heavy Tank A39 Tortoise"
    super_uk_heavy_tank_equipment_2_short: 0 "Tortue"
    super_uk_heavy_tank_equipment_2_desc: 0 "Le char d'assaut lourd Tortoise (A39) a été développé pour combattre les zones fortement fortifiées et privilégiait donc la protection blindée par rapport à la mobilité. Bien que lourd et difficile à transporter, il était considéré comme fiable et une bonne plate-forme de canon. la résistance était anticipée, avec l'ennemi combattant depuis des positions fortement fortifiées telles que la ligne Siegfried. Nuffield a répondu avec 18 modèles distincts, chaque modèle plus grand et plus lourd que le précédent. En février 1944, le modèle AT16 était terminé et a été approuvé par le Tank Board et envoyé pour des essais, où il a été jugé mécaniquement fiable et une plate-forme de canon puissante et précise. Son blindage était extrêmement épais à 228 mm à l'avant et il était armé d'un canon de 32 livres (94 mm L / 60). d'un poids de 80 tonnes, il était extrêmement lent et se révélait difficile à transporter. Son moteur, une Rolls-Royce Meteor de 650 CV permettait une vitesse de pointe de 19 km / h. "


    super_uk_heavy_tank_artillery_equipment: 0 "SH. SP Artillerie"
    super_uk_heavy_tank_artillery_equipment_desc: 0 "Canons d'artillerie massifs montés sur des châssis super lourds."

    super_uk_heavy_tank_artillery_equipment_1: 0 "TOG-2 S.H.SPG"
    super_uk_heavy_tank_artillery_equipment_1_short: 0 "TOG-2 S.H.SPG"
    super_uk_heavy_tank_artillery_equipment_1_desc: 0 "Pour la version porte-canon automotrice du TOG II, un châssis" R "sans tourelle raccourci (de 2 m) a été utilisé. Un obusier de siège BL 8 pouces (203 mm L / 15) Mk VI a été placé sur le plat surface sur un support pivotant qui permettait quelques degrés de mouvement latéral. Pour la protection de l'équipage, des écrans blindés pliables ont été ajoutés qui ont été abaissés comme des jupes en mouvement. Le canon pouvait tirer un obus de 91 kg sur 9,8 km. Bien que le canon massif pèse plus que la tourelle retirée, le châssis raccourci gardait le même poids et sa mobilité (ou son absence) était similaire. "

    super_uk_heavy_tank_artillery_equipment_2: 0 "Kurma S.H. SPG"
    super_uk_heavy_tank_artillery_equipment_2_short: 0 "Kurma S.H.SPG"
    super_uk_heavy_tank_artillery_equipment_2_desc: 0 "Afin d'obtenir un canon d'assaut super lourd, le Kurma a été développé en installant un canon court BL 9,2 pouces Mk.III (233,7 mm L / 17) réaménagé pour fournir un tir indirect à distance et un tir direct sous une armure lourde. au recul massif, une coupure de la bouche a dû être ajoutée. Un châssis Tortoise standard a été utilisé et adapté. Il a conservé la majeure partie de son blindage mais avait besoin d'un front plus volumineux, de sorte que le berceau central autrefois à angle conique a dû devenir un cylindre. Son poids a augmenté à 82 tonnes et la vitesse maximale sur route a diminué à 17 km / h. Le canon, qui était un obusier de siège modernisé d'origine de la Première Guerre mondiale, pouvait tirer un obus de 130 kg sur une portée de 17 km. "

    infantry_tank_equipment_0: 0 "Char d'infanterie Matilda Mk.I"
    infantry_tank_equipment_0_short: 0 "Matilda Mk.I"
    infantry_tank_equipment_0_desc: 0 "Le développement du Tank, Infantry, Mk I, Matilda I (A11) a commencé en 1935. La spécification de l'état-major nécessitait un char bon marché, nécessitant l'utilisation de composants disponibles dans le commerce. Il en résulta un petit véhicule pour deux hommes (avec conditions très exiguës) avec une coque basse et une petite tourelle moulée. La tourelle était équipée d'une seule mitrailleuse lourde, soit une mitrailleuse Vickers .303 ou une mitrailleuse Vickers .50 plus grande. Conçue pour une livraison rapide aussi bien que basse coût, l'A11 a utilisé de nombreuses pièces d'origine d'autres véhicules: un moteur Ford V8, une boîte de vitesses Fordson, un mécanisme de direction similaire à une variante Vickers 6-Ton Tank Model E. La coque et la tourelle étaient bien protégées avec un blindage allant jusqu'à 60 mm, mais les chenilles et le train de roulement étaient exposés et plus vulnérables que sur les chars qui avaient des chenilles protégées. La vitesse maximale de 13 km / h du véhicule de 11 tonnes était considérée comme suffisante pour soutenir une avance d'infanterie. "

    infantry_tank_equipment_1: 0 "Char d'infanterie Matilda Mk.II"
    infantry_tank_equipment_1_short: 0 "Matilda Mk.II"
    infantry_tank_equipment_1_desc: 0 "La conception a commencé comme la spécification A12 en 1936, en tant qu'équivalent armé du Matilda I. Avec son blindage lourd et partiellement incliné jusqu'à 78 mm, le Matilda II était un excellent char de soutien d'infanterie, invulnérable au début Des canons antiaériens mais avec une vitesse et un armement limités. C'était le seul char britannique à servir du début à la fin de la guerre, bien qu'il soit particulièrement associé à la campagne d'Afrique du Nord. Il a été remplacé par le Valentine plus léger et moins coûteux. Le Matilda II pesait environ 27 t, soit plus de deux fois plus que son prédécesseur, et était armé d'un canon de char Ordnance QF de 2 livres (40 mm) dans une tourelle de trois hommes. L'une des faiblesses les plus graves du Matilda II était l'absence d'un obus hautement explosif pour son canon principal, de sorte que le char devait se rapprocher de la portée de la mitrailleuse de 500 m pour combattre efficacement les canons AT ou la Flak de 88 mm. Un obus hautement explosif a été conçu pour le 2 livres mais pour des raisons jamais expliqué, il n'a pas été publié. "

    infantry_tank_equipment_2: 0 "Char d'infanterie Valentine"
    infantry_tank_equipment_2_short: 0 "Valentine"
    infantry_tank_equipment_2_desc: 0 "The Tank, Infantry, Mk III ou Valentine I était un char d'infanterie dont plus de 8 000 ont été produits en onze marks, ainsi que diverses variantes spécialisées, représentant environ un quart de la production de chars britanniques en temps de guerre. Développé par Vickers, il Le char d'infanterie Valentine utilisait essentiellement la même coque inférieure et la même suspension que le Cruiser Mk.I, mais avec beaucoup plus de blindage d'un maximum de 65 mm. Il était armé du même canon de 2 pdr que le Mathilda et avait - à part un blindage moindre - les mêmes performances et environ 12 tonnes. Il était cependant beaucoup moins cher à construire et avec Mk.VIII il a finalement été mis à niveau vers un canon 6 pdr et même à un QF 75mm avec le Mk. XI. mises à niveau du canon le châssis n'a jamais été armé. Les moteurs initiaux de 131 CV ont été améliorés jusqu'à 210 CV, mais la vitesse maximale sur route est restée à environ 24 km / h. "

    infantry_tank_equipment_3: 0 "Char d'infanterie Churchill I / II"
    infantry_tank_equipment_3_short: 0 "Churchill I / II"
    infantry_tank_equipment_3_desc: 0 "The Tank, Infantry, Mk IV (A22) Churchill était un char d'infanterie lourd britannique, mieux connu pour son blindage lourd et son long châssis avec des chenilles tout autour, sa capacité à gravir des pentes raides qu'aucun autre char ne pouvait gravir, et son châssis utilisé par de nombreux véhicules spécialisés. La conception prévoyait que la guerre en Europe pourrait être menée dans des conditions similaires à celles de la Première Guerre mondiale et soulignait la capacité de traverser des terrains difficiles. Vauxhall commença à travailler sur l'A22 en juin 1940. La puissance était fournie par un jumeau. Moteur Bedford Vehicles de 350 CV, qui était en fait deux moteurs en configuration opposée horizontalement ("flat douze") sur un vilebrequin commun. La vitesse maximale sur route était de 24 km / h pour le véhicule de 40 tonnes. Pour les types Churchill jusqu'à VI le le blindage était d'un maximum de 102 mm sur la coque frontale et de 89 mm sur l'avant de la tourelle. Le Churchill I avait un canon de 2 pdr. dans la tourelle et un obusier Mk.I 3 pouces dans un support fixe sur la coque. Le Churchill II a remplacé ce obusier avec une machine pistolet."

    infantry_tank_equipment_4: 0 "Char d'infanterie Churchill III - VI"
    infantry_tank_equipment_4_short: 0 "Churchill III - VI"
    infantry_tank_equipment_4_desc: 0 "Le Churchill III tout au long de Mk.VI a conservé le blindage des Churchills précédents, mais le Mk.III a obtenu une tourelle améliorée et un canon de 6 pdr (57 mm L / 43) installé. Problèmes avec les plaques utilisées dans un tout La conception soudée a conduit à la production d'une tourelle en fonte alternative et les Churchills avec la tourelle différente sont devenus le Mk.IV. La version CS avec un obusier de 95 mm est devenu le Mk.V. Le Mk.V a reçu le plus long canon 6-pdr ( 57 mm L / 50), mais fondamentalement, ils étaient tous très similaires et beaucoup ont ensuite été convertis au standard Mk.VII en boulonnant le blindage ou en remplaçant la tourelle. "

    infantry_tank_equipment_5: 0 "Char d'infanterie Churchill VII"
    infantry_tank_equipment_5_short: 0 "Churchill VII"
    infantry_tank_equipment_5_desc: 0 "Le VII était une refonte majeure des modèles précédents, il utilisait le QF 75mm L / 38 (qui était un Mk.IV 6-pdr ennuyé (57mm L / 50)), était plus large et portait beaucoup plus d'armure , 150 mm à l'avant et à la tourelle, ce qui lui donne la capacité de résister à des châtiments massifs. Il est parfois appelé le Heavy Churchill et a été rebaptisé "A42" en 1945. Les Churchills ont été progressivement convertis au standard VII en amour . La tourelle Mark VII qui a été conçue pour le canon de 75 mm était de construction composite - coulée avec des plaques supérieure et inférieure soudées en position. Sur le Mark VII, le blindage avant de la coque était composé d'une pièce à angle inférieur de 140 mm) et d'un plaque verticale de 152 mm. Les côtés de la coque mesuraient pour la plupart 95 mm. La tourelle du Mark VII mesurait 150 mm à l'avant et 95 mm pour les autres côtés. Le poids est passé à 40,6 tonnes et depuis le moteur n'a jamais été amélioré la vitesse maximale sur route est tombée à 21 km / h. "

    infantry_tank_equipment_6: 0 "Char d'infanterie Black Prince"
    infantry_tank_equipment_6_short: 0 "Prince Noir"
    infantry_tank_equipment_6_desc: 0 "En 1943, une tentative a été faite pour produire un char armé de 17 livres sur le châssis Churchill pour l'A43 puisque les travaux commençaient seulement sur la conception du croiseur Centurion. En raison de la tourelle plus large nécessaire, Vauxhall a dû redessiner la coque. il utilisait autant de Churchill Mark VII que possible. En raison du poids accru, le train de roulement et la coque ont été considérablement renforcés. Le même moteur Bedford dans un réservoir de 10 tonnes de plomb plus lourd le rendait encore plus sous-alimenté et lent que le modèle standard Churchill. Cela a abouti à une vitesse de pointe abyssale de 16,8 km / h et, même s'il a conservé la capacité d'escalade du Churchill. Le blindage sur la face de la tourelle et la coque était de 152 mm. La principale amélioration que ce véhicule a obtenue sur le Churchill a été le montage du Canon de munitions QF 17 livres Mk. VI dans une nouvelle tourelle pentagonale plus grande. Le Mk. VI était une version améliorée du canon avec une brèche raccourcie, permettant plus de salle d'opération à l'intérieur de la tourelle du char. "


    light_uk_amph_tank_equipment_0: 0 "Vickers (A4E3) Amphibious Tank Mk III"
    light_uk_amph_tank_equipment_0_short: 0 "Char amphibie Mk III"
    light_uk_amph_tank_equipment_0_desc: 0 "En 1930, trois chars légers Vickers Mark II (A4E13, A4E14 et A4E15) ont été utilisés pour les essais de flottaison. De grandes caisses flottantes à l'avant et à l'arrière en forme de cône ont été installées sur les côtés des réservoirs. Moteur marin hors-bord d'un bateau à moteur a été installé à l'arrière de chacun des réservoirs. Ils ont d'abord fait des tests sur la profondeur de l'eau pour faire descendre en toute sécurité un réservoir Mark II d'une péniche de débarquement. Le Mk.III était la version de série. "
    light_uk_amph_tank_equipment_1: 0 "Lt.TK Mk VII (A17D3) Tetrarch DD"
    light_uk_amph_tank_equipment_1_short: 0 "Tetrarch DD"
    light_uk_amph_tank_equipment_1_desc: 0 "La variante amphibie du Mk.VII était le Tetrarch DD. Cette version montait un Duplex Drive et des écrans en toile pour permettre la flottation et les traversées d'eau. Des essais ont été effectués en juin 1941 avec le Tetrarch dans le réservoir de Brent, comme c'était le char le plus léger disponible pour l'armée britannique. "

    light_uk_amph_tank_equipment_2: 0 "Lt.TK Mk VIII (A25D4) Harry Hopkins DD"
    light_uk_amph_tank_equipment_2_short: 0 "Harry Hopkins DD"
    light_uk_amph_tank_equipment_2_desc: 0 "Semblable au Tetrarch DD, un char H.Hopkins était équipé d'un Duplex Drive et d'un écran de flottaison en toile."



