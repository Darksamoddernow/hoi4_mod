    JAP_mechanized_equipment_1: 0 "Transport de troupes blindé So-Da"
    JAP_mechanized_equipment_1_short: 0 "Type 98 So-Da"
    JAP_mechanized_equipment_1_desc: 0 "Le Type 98 So-Da était un véhicule blindé de transport de troupes et de munitions utilisé par l'armée impériale japonaise. Sa coque avait un toit ouvert et le" plateau "à l'arrière avait une double porte à l'arrière. Le plateau pouvait être couvert. avec une bâche sur les trois supports de rails. Il pouvait transporter 6 passagers avec un équipage de 6 personnes maximum, et avait une vitesse maximale de 45 km / h. "
    JAP_mechanized_equipment_2: 0 "Transport de troupes blindé Ho-Ha"
    JAP_mechanized_equipment_2_short: 0 "Type 1 Ho-Ha"
    JAP_mechanized_equipment_2_desc: 0 "Le Type 1 Ho-Ha a été développé en 1941 à la suite d'une demande de l'armée pour un véhicule pouvant être utilisé pour transporter une escouade d'infanterie sur le champ de bataille à l'abri des tirs d'armes légères ennemies. Malgré les expériences de la Seconde guerre sino-japonaise, les véhicules blindés de transport de troupes étaient considérés comme trop lents par rapport aux camions à roues et il n'y avait pas beaucoup d'efforts pour leur développement dans l'armée. Il pouvait transporter 13 passagers et avait un blindage maximum de 8 mm. "
    JAP_mechanized_equipment_3: 0 "Transporteur de personnel blindé Ho-Ha de type 1"
    JAP_mechanized_equipment_3_short: 0 "Type 1 Ho-Ki"
    JAP_mechanized_equipment_3_desc: 0 "Le Type 1 Ho-Ki a été développé en 1942 à la suite d'une demande de l'armée pour un tracteur d'artillerie blindé lourd qui pourrait également servir de transport de personnel. Il avait jusqu'à 6 mm de blindage et pouvait transporter 13 Plutôt que d'avoir une porte arrière permettant aux troupes de sortir rapidement, il avait trois portes latérales. Il avait une vitesse maximale de 42 km / h. "


