    # bombardier naval japonais #
    tech_JAP_nav_bomber_equipment_1: 0 "Mitsubishi B1M Naval Bomber"
    jp_nav_bomber_equipment_1: 0 "Mitsubishi B1M Naval Bomber"
    jp_nav_bomber_equipment_1_short: 0 "B1M (Nav.B)"
    jp_nav_bomber_equipment_1_desc: 0 "Tout en travaillant avec la société Mitsubishi, le concepteur d'avions britannique Herbert Smith a conçu le bombardier torpilleur biplan biplan 2MT1 qui a volé pour la première fois en janvier 1923. Dans le B1M2 un meilleur moteur V12 a été utilisé et dans le B1M3 sont envisagés hélice et réducteur. 128 construits par Mitsubishi et Hiro Naval Arsenal. "

    tech_JAP_nav_bomber_equipment_2: 0 "Mitsubishi G3M Naval Bomber"
    jp_nav_bomber_equipment_2_desc: 0 "Le Mitsubishi G3M était un bombardier naval à longue portée conçu pour l'IJN. Le besoin de charge utile était sans précédent dans l'histoire de l'aviation militaire japonaise, bien qu'il soit nécessaire pour accueillir la torpille aérienne envisagée pour combattre les cuirassés blindés des Alliés sur le plan géographique. la largeur du front du Pacifique. L'exigence de vitesse soumise par le département naval était encore une fois sans précédent, non seulement au Japon mais aussi dans l'aviation internationale de bombardiers lourds, où, par rapport aux champs de bataille japonais envisagés de la Chine et du Pacifique, le bombardier devrait non seulement couvrir de longues distances, mais avoir nécessairement une vitesse exceptionnelle pour frapper des cibles éloignées avec un temps d'attaque minimum. Ainsi, le G3M était une incarnation de la conception des avions militaires japonais dans la brève période menant à la guerre du Pacifique, avec un armement offensif puissant; portée et vitesse ont été mis l'accent sur la protection et la défense. 1 048 ont été construits de 1935 à 1945. "
    jp_nav_bomber_equipment_2: 0 "Mitsubishi G3M1 Naval Bomber"
    jp_nav_bomber_equipment_2_short: 0 "G3M1 (Nav.B)"

    tech_JAP_nav_bomber_equipment_3: 0 "Mitsubishi G4M Naval Bomber"
    jp_nav_bomber_equipment_3_desc: 0 "Le Mitsubishi G4M1 était un bombardier naval à longue portée conçu pour la marine japonaise. La vitesse et la portée ont été privilégiées par rapport à la protection, et l'avion n'avait notamment pas de blindage ni de réservoirs auto-obturants. Le G4M1 a vu son utilisation comme un long rayon d'action. bombardier et un bombardier torpilleur. 1 171 exemplaires du G4M1 ont été construits de 1940 à 1944. "
    jp_nav_bomber_equipment_3: 0 "Mitsubishi G4M1 Naval Bomber"
    jp_nav_bomber_equipment_3_short: 0 "G4M1 (Nav.B)"

    tech_JAP_nav_bomber_equipment_4: 0 "Mitsubishi G4M2 Naval Bomber"
    jp_nav_bomber_equipment_4_desc: 0 "Les bombardiers d'attaque étaient des bombardiers moyens construits pour l'IJN qui pouvaient effectuer à la fois les tâches d'un bombardier moyen contre des cibles au sol, ainsi que celles de bombardiers navals contre des cibles maritimes."
    jp_nav_bomber_equipment_4: 0 "Bombardier naval Mitsubishi G4M2"
    jp_nav_bomber_equipment_4_short: 0 "G4M2 (Nav.B)"

    jp_nav_bomber_equipment_5_short: 0 "P1Y1 'Ginga' (Nav.B)"
    tech_JAP_nav_bomber_equipment_5: 0 "Bombardier naval Yokosuka P1Y 'Ginga'"
    jp_nav_bomber_equipment_5_desc: 0 "Le Yokosuka P1Y Ginga était un bombardier rapide capable de lancer des attaques de torpilles."
    jp_nav_bomber_equipment_5: 0 "Bombardier naval Yokosuka P1Y1 'Ginga'"

    # Bateaux volants japonais #
    tech_JAP_flying_boat_equipment_1: 0 "Bateau volant Kawanishi H6K"
    jp_flying_boat_equipment_1_desc: 0 "Le Kawanishi H6K1 est un hydravion à longue portée. Il a été conçu en réponse à une demande de l'IJN pour un avion de patrouille navale à longue portée pouvant transporter 1600 kg de torpilles ou 1000 kg de bombardement. Le H6K a atteint ce poids et pouvaient effectuer des missions de patrouille jusqu'à 24 heures sur une très longue portée - les H6K ont effectué des missions dans la majeure partie de l'Australie à partir de bases des Indes orientales. 215 ont été construits de 1936 à 1942. "
    jp_flying_boat_equipment_1: 0 "Bateau volant Kawanishi H6K1"
    jp_flying_boat_equipment_1_short: 0 "H6K1 (Fly.Bt)"

    tech_JAP_flying_boat_equipment_2: 0 "Bateau volant Kawanishi H8K"
    jp_flying_boat_equipment_2_desc: 0 "Le Kawanishi H8K est un bateau volant à longue portée."
    jp_flying_boat_equipment_2: 0 "Bateau volant Kawanishi H8K1"
    jp_flying_boat_equipment_2_short: 0 "H8K1 (Fly.Bt)"

    # combattant cv japonais #
    tech_JAP_cv_fighter_equipment_1: 0 "Nakajima A2N1 Cv-chasseur"
    jp_cv_fighter_equipment_1_desc: 0 "Le Nakajima A2N est un des premiers avions de combat porte-biplan, conçu à la fin des années 1920 en tant qu'entreprise privée pour l'IJN. Ils étaient vaguement basés sur les Boeing Model 69 et Model 100. 166 ont été construits de 1932 à 1936."
    jp_cv_fighter_equipment_1: 0 "Nakajima A2N1 Cv-chasseur"
    jp_cv_fighter_equipment_1_short: 0 "A2N1 (Cv.F)"

    tech_JAP_cv_fighter_equipment_2: 0 "Nakajima A4N1 Cv-chasseur"
    jp_cv_fighter_equipment_2_desc: 0 "Le Nakajima A4N1 est un avion de combat porteur et le dernier biplan conçu par Nakajima. Il a été introduit initialement en 1934, mais des problèmes de moteur ont empêché la production jusqu'à plusieurs années plus tard. 221 ont été construits de 1935 à 1940."
    jp_cv_fighter_equipment_2: 0 "Nakajima A4N1 Cv-chasseur"
    jp_cv_fighter_equipment_2_short: 0 "A4N1 (Cv.F)"

    tech_JAP_cv_fighter_equipment_3: 0 "Mitsubishi A5M Cv-chasseur"
    jp_cv_fighter_equipment_3_desc: 0 "Le Mitsubishi A5M1 a été le premier chasseur monoplan japonais à entrer en production. Il était armé de seulement deux canons de 7,7 mm mais était très tolérant aux dommages et a finalement été équipé de chars de largage, lui permettant d'escorter les bombardiers G3M . 1 094 ont été construits de 1936 à 1942. "
    jp_cv_fighter_equipment_3: 0 "Mitsubishi A5M1 Cv-chasseur"
    jp_cv_fighter_equipment_3_short: 0 "A5M1 (Cv.F)"

    tech_JAP_cv_fighter_equipment_4: 0 "Mitsubishi A6M1 'Rei-sen' Cv-chasseur"
    jp_cv_fighter_equipment_4_desc: 0 "Le Mitsubishi A6M Reisen, ou Zero, était un chasseur porte-avions japonais emblématique. Il avait une maniabilité spectaculaire, une longue portée et un armement décent, ce qui en faisait un chasseur de chiens spectaculaire - au début de la guerre, il avait un 12-to- Rapport de destruction de 1. La difficulté à développer des moteurs plus récents et plus rapides les a finalement rendus obsolètes contre les avions alliés. Environ 10 939 modèles différents ont été construits entre 1939 et 1945. "
    jp_cv_fighter_equipment_4: 0 "Mitsubishi A6M1 'Rei-sen' Cv-chasseur"
    jp_cv_fighter_equipment_4_short: 0 "A6M1 (Cv.F)"

    tech_JAP_cv_fighter_equipment_5: 0 "Mitsubishi A6M3 'Rei-sen' Cv-chasseur"
    jp_cv_fighter_equipment_5: 0 "Mitsubishi A6M3 Cv-chasseur"
    jp_cv_fighter_equipment_5_short: 0 "A6M3 (Cv.F)"
    jp_cv_fighter_equipment_5_desc: 0 "Le Mitsubishi A6M3 Reisen était un développement ultérieur de l'A6M, utilisant le moteur Sakae 21."

    tech_JAP_cv_fighter_equipment_6: 0 "Mitsubishi A6M5c 'Rei-sen' Cv-chasseur"
    jp_cv_fighter_equipment_6_desc: 0 "Le Mitsubishi A6M5c Reisen était un développement ultérieur de l'A6M, utilisant le moteur Sakae 31."
    jp_cv_fighter_equipment_6: 0 "Mitsubishi A6M5c Cv-chasseur"
    jp_cv_fighter_equipment_6_short: 0 "A6M5c (Cv.F)"

    tech_JAP_cv_fighter_equipment_7: 0 "Mitsubishi A7M2 'Reppu' Cv-chasseur"
    jp_cv_fighter_equipment_7_desc: 0 "Le Mitsubishi A7M2 Reppu était un avion de combat porteur conçu pour succéder à l'A6M. Il devait avoir amélioré la vitesse, la montée, la plongée et l'armement au-dessus de l'A6M, mais il était beaucoup plus important. La production a été perturbée par un tremblement de terre en Décembre 1944, et seulement 10 ont été construits en 1944 et 1945. "
    jp_cv_fighter_equipment_7: 0 "Mitsubishi A7M2 'Reppu' Cv-chasseur"
    jp_cv_fighter_equipment_7_short: 0 "A7M2 (Cv.F)"

    #japonais cv cas #
    tech_JAP_cv_cas_equipment_1: 0 "Aichi D1A Cv-CAS"
    jp_cv_cas_equipment_1_desc: 0 "L'Aichi D1A était un bombardier en piqué porteur développé à partir d'un Heinkel He 66 importé."
    jp_cv_cas_equipment_1: 0 "Aichi D1A1 Cv-CAS"
    jp_cv_cas_equipment_1_short: 0 "D1A1 (Cv.CAS)"

    tech_JAP_cv_cas_equipment_2: 0 "Aichi D1A2 Cv-CAS"
    jp_cv_cas_equipment_2: 0 "Aichi D1A2 Cv-CAS"
    jp_cv_cas_equipment_2_desc: 0 "Le D1A2 était une version améliorée du D1A, il était équipé d'un moteur Nakajima Hikari 1 plus puissant."
    jp_cv_cas_equipment_2_short: 0 "D1A2 (Cv.CAS)"

    tech_JAP_cv_cas_equipment_3: 0 "Aichi D3A Cv-CAS"
    jp_cv_cas_equipment_3_desc: 0 "L'Aichi D3A a été le principal bombardier en piqué de l'IJN pendant la plus grande partie de la guerre et a servi dans la plupart des actions de la flotte majeure, y compris Pearl Harbor. Bien qu'il ait été considéré comme obsolète en 1941, il a coulé plus de navires alliés que tout autre avion. pour l'Axe. 1 495 ont été construits de 1940 à 1945. "
    jp_cv_cas_equipment_3: 0 "Aichi D3A Cv-CAS"
    jp_cv_cas_equipment_3_short: 0 "D3A (Cv.CAS)"

    tech_JAP_cv_cas_equipment_4: 0 "Yokosuka D4Y 'Suisei' Cv-CAS"
    jp_cv_cas_equipment_4_desc: 0 "Le Yokosuka D4Y Suisei était un bombardier en piqué porteur exploité par l'IJN. Il était extrêmement rapide, avec une vitesse maximale de 550 km / h, et avait une excellente maniabilité, qui se faisait au détriment de la protection et, du moins au début , graves problèmes structurels. 2 038 ont été construits de 1942 à 1945. "
    jp_cv_cas_equipment_4: 0 "Yokosuka D4Y 'Suisei' Cv-CAS"
    jp_cv_cas_equipment_4_short: 0 "D4Y (Cv.CAS)"

    tech_JAP_cv_cas_equipment_5: 0 "Mitsubishi A6M7 Cv-CAS"
    jp_cv_cas_equipment_5_desc: 0 "Le Mitsubishi A6M7 était une variante Zero de stade avancé qui se dispensait des ailes repliables, avait des réservoirs d'aile auto-obturants et une variété d'autres petits changements. Il était destiné à servir dans un rôle d'attaque ou de kamikaze. Un petit nombre étaient construit en 1944 et 1945. "
    jp_cv_cas_equipment_5: 0 "Mitsubishi A6M7 Cv-CAS"
    jp_cv_cas_equipment_5_short: 0 "A6M7 (Cv.CAS)"

    # Bombardier naval cv japonais #

    jp_tech_cv_nav_equipment_1: 0 "Mitsubishi B2M Cv-Naval-Bomber"
    jp_cv_nav_equipment_1: 0 "Mitsubishi B2M Cv-Naval-Bomber"
    jp_cv_nav_equipment_1_short: 0 "B2M (Cv.nav.B)"
    jp_cv_nav_equipment_1_desc: 0 "Le Mitsubishi B2M était un bombardier torpilleur porteur conçu dans les années 1920."

    tech_JAP_cv_nav_equipment_2: "Yokosuka B3Y Cv-Naval-Bomber"
    jp_cv_nav_equipment_2: 0 "Yokosuka B3Y Cv-Naval-Bomber"
    jp_cv_nav_equipment_2_short: 0 "B3Y (Cv.nav.B)"
    jp_cv_nav_equipment_2_desc: 0 "Le Kugisho B3Y était un bombardier torpilleur porteur conçu au début des années 1930. Bien qu'il souffre de problèmes de stabilité et de contrôle médiocres, les avions concurrents étaient encore pires et la conception a été acceptée comme un stopgap avant qu'un nouveau monoplan puisse être construit. 129 ont été construits de 1933 à 1936. "

    tech_JAP_cv_nav_equipment_3: 0 "Yokosuka B4Y Cv-Naval-Bomber"
    jp_cv_nav_equipment_3_desc: 0 "Le Yokosuka B4Y était un bombardier torpilleur et le dernier bombardier biplan utilisé opérationnellement par l'IJN. Il a été conçu pour remplacer le Kugisho B3Y, et était également considéré comme seulement un type provisoire avant qu'un bombardier monoplan supérieur ne soit conçu. , la conception a fini par être meilleure que prévu et a été utilisée dans le service de combat jusqu'à la fin de la guerre. 205 ont été produites de 1936 à 1937. "
    jp_cv_nav_equipment_3: 0 "Yokosuka B4Y Cv-Naval-Bomber"
    jp_cv_nav_equipment_3_short: 0 "B4Y (Cv.nav.B)"

    tech_JAP_cv_nav_equipment_4: 0 "Nakajima B5N Cv-Naval-Bomber"
    jp_cv_nav_equipment_4_desc: 0 "Le Nakajima B5N était un bombardier torpilleur. Bien que plus rapide et plus performant que les avions concurrents alliés, il souffrait d'un grave manque de protection. Des équipages bien entraînés ont pu remporter des succès époustouflants dans cet avion dans presque tous les grands. premières batailles de la guerre du Pacifique, y compris Pearl Harbor. 1 149 ont été construits de 1937 à 1945. "
    jp_cv_nav_equipment_4: 0 "Nakajima B5N Cv-Naval-Bomber"
    jp_cv_nav_equipment_4_short: 0 "B5N (Cv.nav.B)"

    tech_JAP_cv_nav_equipment_5: 0 "Nakajima B6N 'Tenzan' Cv-Naval-Bombardier"
    jp_cv_nav_equipment_5_desc: 0 "Le Nakajima B6N Tenzan était un bombardier torpilleur porteur conçu comme le successeur du B5N. Il a été conçu pour être plus rapide et à plus longue portée que le B5N. En raison de difficultés hors du contrôle de l'avion (manque de pilotes expérimentés, air américain supériorité, etc.), l'avion n'a pas eu la chance d'afficher des performances de combat complètes. 1 268 ont été construits de 1941 à 1943. "
    jp_cv_nav_equipment_5: 0 "Nakajima B6N 'Tenzan' Cv-Naval-Bombardier"
    jp_cv_nav_equipment_5_short: 0 "B6N (Cv.nav.B)"

    tech_JAP_cv_nav_equipment_6: 0 "Aichi B7A 'Ryusei' Cv-Naval-Bombardier"
    jp_cv_nav_equipment_6_desc: 0 "L'Aichi B7A Ryusei était un bombardier porteur capable à la fois d'attaques en plongée et d'attaques de torpilles."
    jp_cv_nav_equipment_6: 0 "Aichi B7A 'Ryusei' Cv-Naval-Bombardier"
    jp_cv_nav_equipment_6_short: 0 "B7A (Cv.nav.B)"

