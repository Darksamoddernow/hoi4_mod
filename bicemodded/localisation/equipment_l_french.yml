    light_tank_aa_equipment: 0 "Light SP Anti-Air"
    light_tank_aa_equipment_desc: 0 "L'artillerie anti-aérienne est principalement conçue pour abattre des avions hostiles, bien que les canons à tir rapide puissent également être efficaces contre des cibles au sol. Ce modèle est monté sur le châssis d'un Lt.TK."
