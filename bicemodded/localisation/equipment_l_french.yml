    JAP_anti_tank_equipment_1: 0 "Type 94 37mm AT-Gun"
    JAP_anti_tank_equipment_1_short: 0 "Type 94 37 mm AT"
    JAP_anti_tank_equipment_1_desc: 0 "Le Type 94 37 mm AT a été le premier canon antichar japonais spécialement construit à cet effet. Il a été introduit en 1936 en remplacement du Type 11 37 mm. Il a souffert des mêmes problèmes, mais a été construit et utilisé en très grand nombre. tout au long de la guerre. Plus de 3 400 ont été construits de 1936 à 1941. "
    JAP_anti_tank_equipment_2: 0 "Type 1 37 mm AT-Gun"
    JAP_anti_tank_equipment_2_short: 0 "Type 1 37 mm AT"
    JAP_anti_tank_equipment_2_desc: 0 "Le Type 1 37 mm AT était une arme antichar de mi-guerre développée pour renforcer les faiblesses du Type 94 contre les nouveaux chars soviétiques. Il s'agissait essentiellement d'un Type 94 avec un canon beaucoup plus long, ce qui permettait une puissance de perçage considérablement accrue l'obus. 2 300 ont été produits de 1941 à 1945. "
    JAP_anti_tank_equipment_3: 0 "Type 1 47mm AT-Gun"
