    tech_hurricane_fighter_equipment_2_desc: 0 "Les avions armés de canon sont de plus en plus courants. Il serait sage de redessiner le Hurricane pour utiliser le dernier moteur et une armure supplémentaire."
    tech_hurricane_fighter_equipment_3: 0 "Ouragan Mk IIb"
    tech_hurricane_fighter_equipment_3_desc: 0 "Le Hurricane a pris du retard en vitesse et en armement. L'installation du Merlin XX et de quatre mitrailleuses supplémentaires devrait remédier à cela."
    hurricane_fighter: 0 "Hawker Hurricane"
    hurricane_fighter_equipment: 0 "Hawker Hurricane"
    hurricane_fighter_equipment_desc: 0 "Le Hawker Hurricane est un avion simple à construire, réparer et piloter. C'est un chasseur rapide et lourdement armé."
    hurricane_fighter_equipment_1: 0 "Hawker Hurricane Mk I"
    hurricane_fighter_equipment_1_short: 0 "Ouragan Mk I"
    hurricane_fighter_equipment_1_desc: 0 "Le Hawker Hurricane est un avion simple à construire, réparer et piloter. C'est un chasseur rapide et lourdement armé."
    hurricane_fighter_equipment_2: 0 "Hawker Hurricane Mk I (L)"
    hurricane_fighter_equipment_2_short: 0 "Ouragan Mk I (L)"
    hurricane_fighter_equipment_2_desc: 0 "Les modèles de production ultérieurs du Hurricane Mk I comportaient un moteur plus puissant et une armure plus lourde. C'est un chasseur rapide et lourdement armé."
    hurricane_fighter_equipment_3: 0 "Hawker Hurricane Mk IIb"
    hurricane_fighter_equipment_3_short: 0 "Ouragan Mk IIb"
    hurricane_fighter_equipment_3_desc: 0 "Avec l'ouragan de plus en plus obsolète, le moteur Merlin XX et des armes supplémentaires ont été ajoutés. C'est un chasseur rapide et lourdement armé."
    hurricane_bomber: 0 "Hurricane Bomber"
    hurricane_bomber_equipment: 0 "Hurricane Bomber"
    hurricane_bomber_equipment_desc: 0 "Bien que désuet en tant qu'avion de chasse, l'ouragan a été reconverti en un attaquant au sol lourdement armé. C'est un avion d'appui aérien rapproché."
    hurricane_bomber_equipment_1: 0 "Hawker Hurricane Mk IIc"
    hurricane_bomber_equipment_1_short: 0 "Hurricane Mk IIc"
    hurricane_bomber_equipment_1_desc: 0 "Le Hurricane devenant de plus en plus obsolète, ses mitrailleuses ont été remplacées par des canons de 20 mm, des supports de bombes ont été ajoutés et l'avion a été reconverti en avion de soutien aérien rapproché."
    Hurricane_bomber_equipment_2: 0 "Hawker Hurricane Mk IId"
    hurricane_bomber_equipment_2_short: 0 "Hurricane Mk IId"
    hurricane_bomber_equipment_2_desc: 0 "Le Hurricane Mk IId a vu l'installation de deux canons de 40 mm. C'est un avion d'appui aérien rapproché."
    hurricane_bomber_equipment_3: 0 "Hawker Hurricane Mk IV"
    hurricane_bomber_equipment_3_short: 0 "Hurricane Mk IV"
    hurricane_bomber_equipment_3_desc: 0 "Le Hurricane Mk IV permettait de transporter des bombes, des roquettes ou deux canons de 40 mm, permettant ainsi une plus large gamme d'options de charge utile. C'est un avion d'appui aérien rapproché."
    tech_hurricane_bomber_equipment_1: 0 "Hurricane Mk IIc"
    tech_hurricane_bomber_equipment_1_desc: 0 "Bien que l'ouragan ne soit plus utile en tant que combattant, le remplacement de ses mitrailleuses par des canons nous permettra de le réutiliser en tant qu'attaquant au sol."
    tech_hurricane_bomber_equipment_2: 0 "Ouragan Mk IId"
    tech_hurricane_bomber_equipment_2_desc: 0 "L'installation de deux canons de 40 mm permettra à l'ouragan de combattre efficacement les chars ennemis."
    tech_hurricane_bomber_equipment_3: 0 "Hurricane Mk IV"
    tech_hurricane_bomber_equipment_3_desc: 0 "La refonte de l'ouragan pour transporter une plus large gamme de charges utiles augmentera son utilité comme avion d'appui aérien rapproché."
    sea_hurricane_fighter: 0 "Ouragan de mer"
    sea_hurricane_fighter_equipment: 0 "Sea Hurricane"
    sea_hurricane_fighter_equipment_desc: 0 "Le Sea Hurricane était un développement du Hawker Hurricane destiné à être utilisé à bord des porte-avions. C'est un avion de combat."
    sea_hurricane_fighter_equipment_1: 0 "Hawker Sea Hurricane Mk Ib"
    sea_hurricane_fighter_equipment_1_short: 0 "Ouragan de mer Mk Ib"
    sea_hurricane_fighter_equipment_1_desc: 0 "Le Sea Hurricane Mk Ib était un Hawker Hurricane Mk que j'ai modifié pour être utilisé par des porte-avions. C'est un avion de combat."
    sea_hurricane_fighter_equipment_2: 0 "Hawker Sea Hurricane Mk Ic"
    sea_hurricane_fighter_equipment_2_short: 0 "Sea Hurricane Mk Ic"
    sea_hurricane_fighter_equipment_2_desc: 0 "Le Sea Hurricane Mk Ic était un Hawker Hurricane Mk I modifié avec l'aile du Hurricane II, l'armement du Hurricane IIc et l'équipement pour lui permettre de servir à partir de porte-avions. C'est un avion de combat."
    sea_hurricane_fighter_equipment_3: 0 "Hawker Sea Hurricane Mk IIc"
    sea_hurricane_fighter_equipment_3_short: 0 "Sea Hurricane Mk IIc"
    sea_hurricane_fighter_equipment_3_desc: 0 "Le Sea Hurricane Mk IIc était un Hawker Hurricane Mk IIc modifié pour être utilisé à bord des porte-avions. C'est un avion de combat."
    subtech_sea_hurricane_fighter_equipment_1: 0 "Sea Hurricane Mk Ib"
    subtech_sea_hurricane_fighter_equipment_1_desc: 0 "Avec le succès du Sea Hurricane Mk Ia opérant à partir d'un marchand armé par catapulte, une version transportable du Hurricane I est prometteuse. C'est un avion de combat."
    subtech_sea_hurricane_fighter_equipment_2: 0 "Sea Hurricane Mk Ic"
    subtech_sea_hurricane_fighter_equipment_2_desc: 0 "Bien que le remplacement des mitrailleuses par des canons réduise considérablement les performances de vol de l'ouragan, la puissance de feu supplémentaire est nécessaire pour combattre les bombardiers ennemis. C'est un avion de combat."
    subtech_sea_hurricane_fighter_equipment_3: 0 "Sea Hurricane Mk IIc"
    subtech_sea_hurricane_fighter_equipment_3_desc: 0 "Modification du Hurricane IIc pour une utilisation à bord des porte-avions. C'est un avion de combat."


