    SOV_motorized_AC_equipment: 0 "Véhicules blindés"
    SOV_motorized_AC_equipment_short: 0 "Unités de voitures blindées"
    SOV_motorized_AC_equipment_desc: 0 ""
    SOV_motorized_AC_equipment_06: 0 "Véhicules blindés de l'ère WW1 I"
    SOV_motorized_AC_equipment_06_short: 0 "BA-27"
    SOV_motorized_AC_equipment_06_desc: 0 "Le BA-27 était une première voiture blindée soviétique produite en série, fabriquée de 1928 à 1931, et utilisée pour les missions de reconnaissance et de soutien à l'infanterie au début de la Seconde Guerre mondiale. Le BA-27 était un blindé lourd à 3 essieux. voiture de 4,4 tonnes, ayant la même tourelle et l'armement que le premier char soviétique, le T-18, fabriqué au même moment: le canon principal était une copie modifiée du canon français Puteaux SA 18 de 37 mm, et il était soutenu par une mitrailleuse supplémentaire. Son blindage légèrement incliné était de 7 mm. Un moteur AMO à essence 4 cylindres de 35 CV propulsait le véhicule et permettait une vitesse de pointe de 48 km / h. "
    SOV_motorized_AC_equipment_07: 0 "Véhicules blindés d'avant guerre II"
    SOV_motorized_AC_equipment_07_short: 0 "BA-6"
    SOV_motorized_AC_equipment_07_desc: 0 "Le BA-6 était un véhicule blindé lourd à 3 essieux développé à partir du BA-3 en 1936. La tourelle était la même que celle des chars T-26 m 1933 et BT-5, et également équipée de le canon principal de 45 mm 20K. La plus grande limitation du BA-6 était la mobilité, limitée aux routes ou au sol très dur, le résultat d'un poids inutilement important. L'innovation qui améliorait légèrement la mobilité étaient les chenilles auxiliaires qui pouvaient être montées à l'arrière roues tandem, convertissant la voiture en demi-piste. Les améliorations importantes du BA-6 ont été les nouveaux pneus GK, remplis de caoutchouc spongieux beaucoup moins vulnérable. En revanche, les pneus ont réduit à la fois la vitesse et l'autonomie. Toutes les voitures de cette Les séries étaient très lourdement armées pour l'époque; elles pouvaient assommer facilement d'autres véhicules, y compris des chars. Cependant, leur mince blindage de 9 mm à l'avant et 15 mm à la tourelle les rendait vulnérables aux tirs de mitrailleuses lourdes et de canons de petit calibre. "
    SOV_motorized_AC_equipment_08: 0 "Véhicules blindés de la Première Guerre mondiale III"
    SOV_motorized_AC_equipment_08_short: 0 "BA-10"
    SOV_motorized_AC_equipment_08_desc: 0 "Le BA-10 était une voiture blindée lourde à 3 essieux développée en 1938 et produite jusqu'en 1941. C'était la voiture blindée lourde soviétique d'avant 1941 la plus produite - 3311 étaient construites en trois versions. La conception de base du BA-10 a été développé à partir des voitures blindées lourdes BA-3/6 et portait la même tourelle et un canon de 45 mm 20K pour un poids d'environ 5,2 tonnes. Il avait un châssis GAZ-AAA amélioré et un blindage amélioré (jusqu'à 15 mm à l'avant / tourelle ). Le BA-10 utilisait un blindage légèrement plus petit et mieux incliné que celui du BA-6, améliorant ainsi la protection tout en économisant du poids. La puissance du moteur supérieure (50 ch, contre 40 ch sur le BA-6) le véhicule était plus fiable et permettait une vitesse de pointe de 53 km / h. Comme ses prédécesseurs, le BA-10 pouvait être converti en demi-chenille en installant des chenilles auxiliaires sur la paire arrière de roues doubles tandem. Les chenilles étaient souvent montées lorsque le véhicule devait se déplacer sur la neige ou sur un sol meuble. "
    SOV_motorized_AC_equipment_09: 0 "Véhicules blindés IV de la guerre du milieu"
    SOV_motorized_AC_equipment_09_short: 0 "BA-11"
    SOV_motorized_AC_equipment_09_desc: 0 "Le BA-11 était un véhicule blindé lourd à 3 essieux développé en Union soviétique. Il a remplacé le BA-10. Le BA-11 était basé sur un châssis Zis-6k renforcé. Utilisé de 1941 à 1942, il a été conçu pour attaquer l'infanterie, la cavalerie et les véhicules blindés moyens. Il avait un meilleur blindage que le T-26 et la série BT avec 13 mm bien incliné. Il portait la même tourelle que le BA-10 avec le même canon de 45 mm 20K mais avait un Moteur diesel ZIS-16 plus puissant de 90 CV permettant une vitesse de pointe de plus de 60 km / h. "

    SOV_motorized_AC_equipment_099: 0 "Véhicules blindés de la fin de la guerre V"
    SOV_motorized_AC_equipment_099_short: 0 "BA-64"
    SOV_motorized_AC_equipment_099_desc: 0 "Le BA-64 était une voiture de reconnaissance blindée légère à quatre roues soviétique. Construit sur un châssis GAZ-64 ou 67. Avec un poids de 2,2 tonnes, bon marché et exceptionnellement fiable, il deviendra plus tard le véhicule soviétique le plus courant. véhicule de combat blindé à roues dont plus de 9 000 ont été fabriqués avant la fin de la production. Le BA-64 a représenté un tournant important dans la technologie des véhicules blindés soviétiques, car sa coque à multiples facettes (avec un blindage frontal de 15 mm) a donné à son équipage une protection supérieure contre les tirs d'armes légères fragments d'obus par rapport au BA-20. Les BA-64 possédaient également un rapport puissance / poids beaucoup plus élevé et le placement de leurs roues aux coins extrêmes du châssis permettait une maniabilité exceptionnelle. Le BA-64 était initialement armé d'un une seule mitrailleuse Degtyaryov de 7,62 mm dans une tourelle ouverte. La mitrailleuse était montée sur un support fixe qui lui permettait d'être suffisamment élevée pour engager un avion volant à basse altitude. "

    AST_motorized_AC_equipment: 0 "Véhicules blindés"
    AST_motorized_AC_equipment_short: 0 "Unités de voitures blindées"
    AST_motorized_AC_equipment_desc: 0 ""
    AST_motorized_AC_equipment_06: 0 "Voiture blindée Lanchester 6x4"
    AST_motorized_AC_equipment_06_short: 0 "Lanchester 6x4"
    AST_motorized_AC_equipment_06_desc: 0 "Développé dans les années 1920 par la Lanchester Motor Company, le 6x4 avait de bonnes performances en cross-country et était facile à entretenir. Il comportait une tourelle à deux places entièrement traversante, mais le moteur de 90 ch luttait avec le poids du véhicule. Premièrement déployé en 1929, il a servi dans les années 1930 avant d'être progressivement éliminé. "
    AST_motorized_AC_equipment_07: 0 "Voiture blindée Morris CS9"
    AST_motorized_AC_equipment_07_short: 0 "Morris CS9"
    AST_motorized_AC_equipment_07_desc: 0 "Basé sur le châssis du camion Morris Commercial C9, le CS9 a remplacé un certain nombre de modèles de la Première Guerre mondiale. La tourelle à toit ouvert montait généralement un fusil antichar de 13,7 mm Boys et une mitrailleuse légère Bren de 7,62 mm . Le moteur de 94 ch a donné au véhicule de bonnes performances sur sol mou - lorsqu'il était équipé des pneus appropriés. "
    AST_motorized_AC_equipment_08: 0 "Voiture blindée Daimler Mk II"
    AST_motorized_AC_equipment_08_short: 0 "Daimler Mk II"
    AST_motorized_AC_equipment_08_desc: 0 "Un développement plus lourd de la voiture de reconnaissance à succès Daimler Dingo. Produites en grandes quantités, leurs coques soudées et inclinées étaient relativement bien blindées, tandis que le moteur de 4,1 litres de 95 ch offrait des performances décentes. La voiture blindée était équipée d'un 2 pdr Canon de 40 mm et mitrailleuse coaxiale Besa 7,92. "
    AST_motorized_AC_equipment_09: 0 "Voiture blindée Humber Mk IV"
    AST_motorized_AC_equipment_09_short: 0 "Humber Mk IV"
    AST_motorized_AC_equipment_09_desc: 0 "Fabriqué par le groupe Rootes en combinant le tracteur d'artillerie Karrier KT4 de l'armée indienne avec la voiture blindée Guy. La version de production définitive Mk IV montait un canon de 37 mm fabriqué aux États-Unis et une mitrailleuse coaxiale Besa de 7,92 mm. Le Le véhicule a eu une longue carrière et les Humbers excédentaires ont été vendus à des nations du monde entier. "
    AST_motorized_AC_equipment_099: 0 "Véhicule blindé AEC Mk II"
    AST_motorized_AC_equipment_099_short: 0 "AEC Mk II"
    AST_motorized_AC_equipment_099_desc: 0 "Construit par l'Associated Equipment Company sur le châssis de leur tracteur d'artillerie Matador 4x4. Le moteur diesel de 158 ch a permis au véhicule de monter une mitrailleuse 6 pdr 57 mm et une mitrailleuse coaxiale Besa 7,92 mm, tout en conservant une excellente mobilité sur de longues patrouilles. L'AEC est resté précieux pour les années à venir. "

    JAP_motorized_AC_equipment_08: 0 "Type 2592 Osaka"
    JAP_motorized_AC_equipment_08_short: 0 "Type 92 Osaka"
    JAP_motorized_AC_equipment_08_desc: 0 "Le Type 92 Osaka était une voiture blindée à 4 roues conçue par l'Arsenal blindé d'Osaka en 1935. Elle pouvait atteindre 60 km / h, avait deux mitrailleuses de 6,5 mm et 8 mm de blindage soudé. Un seul prototype a été construit."
    JAP_motorized_AC_equipment_06: 0 "Type 2587 Dowa"
    JAP_motorized_AC_equipment_06_short: 0 "Type 87 Dowa"
    JAP_motorized_AC_equipment_06_desc: 0 "Le Type 87 Dowa était une copie japonaise du Crossley M25AC britannique. 12 d'entre eux ont été fournis en 1925. Ils avaient deux mitrailleuses 7,7 disparates avec une traversée de 90 degrés chacune."
    JAP_motorized_AC_equipment_07: 0 "Type 2592 Chiyoda"
    JAP_motorized_AC_equipment_07_short: 0 "Type 92 Chiyoda"
    JAP_motorized_AC_equipment_07_desc: 0 "La Type 92 Chiyoda était une voiture blindée de série, conçue par Ishikawajima Heavy Industries en 1932. C'était une voiture à 6 roues avec trois mitrailleuses de 6,5 mm et 6 mm de blindage soudé. Environ 200 ont été construites entre 1932 et 1936. "
    JAP_motorized_AC_equipment_09: 0 "Type 2593 Kokusan"
    JAP_motorized_AC_equipment_09_short: 0 "Type 93 Kokusan"
    JAP_motorized_AC_equipment_09_desc: 0 "Le Type 93 Kokusan était une voiture blindée de la marine, conçue par Ishikawajima Heavy Industries à la fin de 1932. C'était une voiture à 6 roues basée autour d'un châssis Ford, très lourdement armée de quatre mitrailleuses de 6,5 mm et d'une machine de 7,7 mm. canon. 5 ont été construits. "
    JAP_motorized_AC_equipment_099: 0 "Type 2593 Sumida"
    JAP_motorized_AC_equipment_099_short: 0 "Type 93 Sumida"
    JAP_motorized_AC_equipment_099_desc: 0 "La Sumida Type 93 était la voiture blindée la plus grande et la plus avancée du Japon. C'était une voiture à 6 roues basée sur le camion Type 2591. Il y avait un canon de 7,7 mm, et l'équipage pouvait tirer ses canons à travers les ports du Il avait jusqu'à 16 mm de blindage soudé. Le Sumida pouvait également voyager sur un chemin de fer avec des bandes métalliques spéciales. Environ 100 ont été construits. "

    ############### GER Voitures blindées
    GER_motorized_AC_equipment: 0 "Véhicules blindés"
    GER_motorized_AC_equipment_short: 0 "Unités de voitures blindées"
    GER_motorisé_AC_equipment_desc: 0 ""
    GER_motorized_AC_equipment_06: 0 "Kfz 13"
    GER_motorized_AC_equipment_06_short: 0 "Kfz 13"
    GER_motorized_AC_equipment_06_desc: 0 "Le Kfz 13 a été construit sur le châssis de la voiture civile, l'Adler Standard 6, et donc le même moteur Daimler-Benz de 51 ch, lui donnant une vitesse de pointe de 70 km / h. Il était armé d'un seul 7,92 mm MG 13, qui a ensuite été remplacé par la nouvelle MG 34. L'ajout d'une remorque blindée a ajouté une autre de ces mitrailleuses à l'armement, mais il était inefficace contre les chars et autres voitures blindées. Il a fallu un équipage de deux, mais avec la remorque blindée de mitrailleuse, un autre mitrailleur était nécessaire. La protection blindée du Kfz 13 était d'environ 8 mm de placage à l'avant et sur les côtés, le toit du véhicule, cependant, était ouvert et donc accessible aux grenades et aux armes légères. "
    GER_motorized_AC_equipment_07: 0 "SdKfz.221"
    GER_motorized_AC_equipment_07_short: 0 "SdKfz.221"
    GER_motorized_AC_equipment_07_desc: 0 "Le châssis utilisait une suspension indépendante à quatre roues motrices et le moteur V8 3,5 L Horch (20 ch / tonne) a été déplacé vers l'arrière. Le blindage était de 14 mm à l'avant sur une carrosserie inclinée, apte à dévier le plus projectiles de petite taille ou à faible vitesse. L'armement standard était une mitrailleuse MG 34 dans une tourelle ouverte. La désignation officielle était Leichter Panzerspähwagen Sdkfz.221 (Light Reconnaissance Armored Car - Special Purpose Vehicle 221). 340 ont été livrés de 1936 à 1939. Ce véhicule à quatre roues s'est avéré rapide (80 km / h) et agile, mais il est rapidement devenu évident qu'il avait des capacités hors route limitées. Dans certains cas, la MG d'origine a été remplacée par un fusil antichar 39 ou, plus tard , un canon antichar modèle 41 de 28 mm, afin d'augmenter sa puissance de feu. Le blindage était adapté contre les tirs d'armes légères et les éclats d'obus. Il était équipé de 2 hommes. "
    GER_motorized_AC_equipment_08: 0 "SdKfz.222"
    GER_motorized_AC_equipment_08_short: 0 "SdKfz.222"
    GER_motorized_AC_equipment_08_desc: 0 "Le Sdkfz 222 était un 221 redessiné avec une tourelle abritant un KwK 30 de 20 mm et un MG34 coaxial. Le châssis étant plus robuste, la protection a augmenté. La série 1 à 5 a reçu un châssis sPkw I Horch 801 avec le 3.5 moteur de litre, et la série 6-7, le châssis sPkw V et le moteur de 3,8 L. Le poids total a augmenté en conséquence à 4,8 tonnes. Il a réussi une vitesse de pointe de 80 km / h. et avait les mêmes limitations cross-country que le 221. La tourelle ouverte et le Hängelafette (chariot suspendu) ont permis au 222 de tirer à haute altitude sur des avions. L'équipage a été porté à 3 hommes. "
    GER_motorized_AC_equipment_09: 0 "SdKfz.231"
    GER_motorized_AC_equipment_09_short: 0 "Sd. Kfz. 231"
    GER_motorized_AC_equipment_09_desc: 0 "Le lourd Panzerspähwagen était un ajout important mais très rapide et très polyvalent à l'armée allemande. Les versions d'origine 6 Rad (6 roues) étaient basées sur un camion 6x4 avec une carrosserie blindée, mais sa mobilité offroad était insuffisante et par En 1937, ils étaient remplacés par les versions 8 Rad. Le Sdkfz.231 avait un blindage avant légèrement incliné de 15 mm. Les versions de production du SdKfz.231 étaient équipées d'un moteur à essence Büssing-NAG L8V-G de 155 CV à huit cylindres, qui a donné une vitesse maximale de 85 km / h. À partir de juillet 1942, ils ont été construits sur le même châssis Einheitsfahrgestell et ont vu leur blindage augmenté à 30 mm. Plus tard, un moteur plus puissant a été installé, fournissant 180 PS au lieu de 155 PS. Il avait tout - traction intégrale, direction intégrale et deux postes de conduite à l'avant et à l'arrière. La tourelle de la série 231/232 était de forme hexagonale et équipée d'un canon automatique KwK 30 L / 55 de 2 cm et d'une MG 34 coaxiale de 7,92 mm mitraillette."
    GER_motorized_AC_equipment_099: 0 "Sd. Kfz. 234/1"
    GER_motorisé_AC_equipment_099_short: 0 "SdKfz.234'Puma '"
    GER_motorized_AC_equipment_099_desc: 0 "Cette nouvelle voiture blindée était considérée comme le successeur de la Panzerspähwagen Sdkfz.231 à huit roues (8 × 8). Entre autres priorités, une meilleure protection avec un blindage avant de 30 mm et un armement plus lourd dans différentes versions (allant de 20 mm à 50 mm. Le KwK39 (Puma) et les KwK de 75 mm à canon court et long) étaient considérés comme cruciaux pour la nouvelle voiture blindée. Elle était équipée d'un moteur diesel Tatra 103 V12 de 210 ch permettant une vitesse de pointe de 90 km / h. "
