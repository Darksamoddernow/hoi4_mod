    gw_tank_equipment: 0 "Armure WWI"
    gw_tank_equipment_short: 0 "Grands chars de guerre"
    gw_tank_equipment_desc: 0 "Les chars de la Première Guerre mondiale ont été développés séparément et simultanément par le Royaume-Uni et la France pour sortir de l'impasse de la guerre des tranchées sur le front occidental. Le nom Tank a été adopté par les Britanniques au début de leur développement. , comme mesure de sécurité pour dissimuler leur objectif. Les premiers chars étaient armés de mitrailleuses et de petits canons, se déplaçaient lentement et n'étaient blindés que suffisamment pour arrêter les tirs d'armes légères. "
    GER_gw_tank_equipment: 0 "A7V"
    GER_gw_tank_equipment_short: 0 "A7V WW1 Lt.TK"
    GER_gw_tank_equipment_desc: 0 "L'A7V était un char lourd introduit par l'Allemagne en 1918, pendant la Première Guerre mondiale. L'équipage était officiellement composé d'au moins 17 soldats et d'un officier qui contrôlerait la bête de 33 tonnes propulsée par deux Daimler 4 montés au centre. moteurs à essence cylindriques de 101 ch chacun "
    light_tank_equipment: 0 "Armure légère"
    light_tank_equipment_short: 0 "Armure légère"
    GER_light_tank_equipment: 0 "Armure légère"
    GER_light_tank_equipment_short: 0 "Armure légère"
    light_tank_equipment_desc: 0 "Les chars légers sont de petits chars agiles capables à la fois de repérer et de combattre des adversaires légèrement blindés."
    light_tank_equipment_0: 0 "Armure légère"
    light_tank_equipment_0_short: 0 "Armure légère"
    light_tank_equipment_0_desc: 0 "Les chars légers de la Première Guerre mondiale sont de petits chars légers armés qui sont principalement conçus pour soutenir l'infanterie avec des tirs MG."
    light_tank_equipment_1: 0 "Pre War Lt.TK"
    light_tank_equipment_1_short: 0 "FT-17 Lt.TK"
    light_tank_equipment_1_desc: 0 "Les chars légers sont de petits chars agiles capables à la fois de repérer et de combattre des adversaires légèrement blindés."


    gw_uk_tank_equipment: 0 "Vickers Lt.TK Mk I"
    gw_uk_tank_equipment_short: 0 "Light Mk I"
    gw_uk_tank_equipment_desc: 0 "Le Vickers Medium Mark I était un char britannique de l'entre-deux-guerres et est désormais considéré comme un char léger. Après la Première Guerre mondiale, la Grande-Bretagne a dissous la plupart de ses unités de chars. Le moteur était un 90 CV refroidi par air. Moteur Armstrong Siddeley dérivé d'un type d'avion. La vitesse maximale sur route était d'environ 24 km / h. La tourelle portait un canon de 3 livres (47 mm L / 32) "Quick Firing" (obus et cartouche dans un tour complet) et quatre machines Hotchkiss Une nouvelle caractéristique unique était une tourelle pour trois hommes. Aucun autre fabricant n'a construit de char avec une tourelle pour trois hommes avant le Panzer III allemand. L'équipage de cinq personnes n'était que mal protégé par un placage de 6,25 mm, riveté au châssis, à peine assez pour contrer la menace posée par les mitrailleuses légères. Avec ses nombreux pièges à tir, le véhicule était incapable de résister même aux tirs de mitrailleuses lourdes et il avait un profil élevé. "

    light_uk_tank_equipment_0: 0 "Vickers Lt.Tk. Mk I"
    light_uk_tank_equipment_0_short: 0 "Lt.TK Mk I"
    light_uk_tank_equipment_0_desc: 0 "La Mark I différait en quelques points de son prédécesseur la tankette Carden Mark VII. La poutre de suspension externe a été abandonnée en renforçant la suspension au niveau des supports de coque. La tourelle biseautée a été remplacée par une conception cylindrique mais portant toujours une seule 0.303 mitrailleuse Vickers. En lui donnant un blindage de 14 mm, elle a augmenté son poids et a réduit sa vitesse de pointe à 48 km / h avec son moteur Meadows de 59 CV. "

    light_uk_tank_equipment_1: 0 "Vickers Lt.TK Mk II"
    light_uk_tank_equipment_1_short: 0 "Lt.TK Mk II"
    light_uk_tank_equipment_1_desc: 0 "Avec le Mk.II, une suspension Horstmann à ressorts hélicoïdaux horizontaux a remplacé les ressorts à lames du Mk.I. Bien que cela puisse donner une conduite facile dans des conditions modérées, les ressorts pouvaient dans certaines circonstances provoquer un rebond incontrôlable. Le Mk .II a également utilisé un moteur Meadows légèrement plus puissant avec 66 CV. "

    light_uk_tank_equipment_2: 0 "Vickers Lt.TK Mk III / IV"
    light_uk_tank_equipment_2_short: 0 "Lt.TK Mk III / IV"
    light_uk_tank_equipment_2_desc: 0 "La suspension du char léger Mark III était composée de ressorts hélicoïdaux Horstmann contrôlant des bogies avec deux trains de roues revêtus de caoutchouc par bogie. Cette conception a également été utilisée jusqu'au Light Tank Mk VI de l'armée britannique. En plus d'être relativement facile à construire, compact et léger, il avait l'avantage d'avoir un long débattement et d'être facile à réparer lorsqu'il était endommagé sur le terrain. La puissance se présentait sous la forme d'un moteur à essence Meadows 6 cylindres, produisant 88 CV, couplé à une boîte de vitesses à présélecteur à quatre vitesses.La traverse de la tourelle était actionnée électriquement et abritait une seule MG.Les Mk.III et Mk.IV différaient très peu, la roue folle du Mk.IV était enlevée, les roues de bogie étant remplacées. "

    light_uk_tank_equipment_3: 0 "Vickers Lt.TK Mk V / VI"
    light_uk_tank_equipment_3_short: 0 "Lt.TK Mk V / VI"
    light_uk_tank_equipment_3_desc: 0 "Le Mk.VI en tant que modèle de production principal a remplacé tous les autres chars légers d'avant-guerre et le plus grand changement par rapport aux chars précédents a été l'introduction d'un équipage de trois hommes dans la version Mk.V et la plus grande tourelle du Mk.VI pour La tourelle transportait désormais le commandant et le tireur qui était également l'opérateur radio. L'augmentation de la taille de l'équipage a fait une grande différence dans l'efficacité du char et a réparti la charge d'entretien. L'armement du Mark V était un amélioration par rapport aux marques précédentes; une mitrailleuse Vickers de 0,5 pouce (12,7 mm) a été ajoutée au 0,303 (7,7 mm) existant. Cela a donné au char une capacité antichar raisonnable contre d'autres chars légers contemporains ― à l'époque la plupart des européens les chars légers avaient environ 12 à 14 millimètres de blindage ― mais il n'a pas été mis à jour car de plus en plus de chars blindés étaient utilisés. Avec 4,8 tonnes, il pesait une demi-tonne de plus que le Mark IV avec un nouveau moteur de 88 CV et la vitesse de pointe sur route était réduit à 51 km / h. "

    light_uk_tank_equipment_4: 0 "Lt.TK Mk VII (A17) Tetrarch"
    light_uk_tank_equipment_4_short: 0 "Tetrarch"
    light_uk_tank_equipment_4_desc: 0 "Le char léger Mk VII (A17), également connu sous le nom de Tetrarch, était un char léger britannique produit par Vickers-Armstrongs en 1944. Il a amélioré son prédécesseur, en introduisant la puissance de feu supplémentaire d'un canon de 2 livres. La production a été retardée par plusieurs facteurs. Les Tetrarchs de 7,6 tonnes peuvent être transportés et débarqués dans des planeurs spécialement conçus pour General Aircraft Hamilcar. Ils avaient un système de direction et mécanique inhabituel qui effectuait des virages par le mouvement latéral des roues de la route, ce qui inclinait les chenilles. le conducteur a tourné le volant les huit roues de la route ont non seulement tourné mais aussi incliné afin de plier les chenilles et de faire tourner le réservoir; l'idée était de réduire la contrainte mécanique et le gaspillage d'énergie causés par le système traditionnel utilisé pour faire tourner les réservoirs en freinant une piste. Le blindage était extrêmement léger à 14 mm et le moteur de 165 CV permettait une vitesse de pointe de 64 km / h. "

    light_uk_tank_equipment_5: 0 "Lt.TK Mk VIII (A25) Harry Hopkins"
    light_uk_tank_equipment_5_short: 0 "Harry Hopkins"
    light_uk_tank_equipment_5_desc: 0 "Le char léger Mk VIII (A25), également connu sous le nom de Harry Hopkins, d'après le conseiller diplomatique en chef du président américain Roosevelt, était un char léger britannique produit par Vickers. Le Mk VIII était le successeur du char léger précédent. conçu par Vickers-Armstrong, le Mk VII Tetrarch. Un certain nombre de modifications ont été apportées au Mk VIII, notamment en augmentant sa largeur, sa longueur et son poids et en augmentant également l'épaisseur du blindage. Le même moteur 12 cylindres que le Tetrarch a été installé sur le Mk VIII, bien que le poids accru signifiait que sa vitesse maximale diminuait à 48 km / h. Le réservoir a également conservé le système de direction inhabituel utilisé dans la conception Tetrarch, mais le système de direction du Mk VIII était assisté. "

    light_uk_tank_equipment_6: 0 "Lt.TK Mk IX (A26) Torero"
    light_uk_tank_equipment_6_short: 0 "Torero"
    light_uk_tank_equipment_6_desc: 0 "En abandonnant l'idée de chars légers devant être suffisamment légers pour être transportés par planeur, le Torero a été conçu pour obtenir un char rapide lourdement armé avec un maximum de 20 mm de blindage. La tourelle d'une voiture blindée AEC et son canon de char QF 75 mm (un QF 6 livres ré-alésé également utilisé par l'Alecto TD) a été choisi et un châssis plus grand repensé avec une roue de route supplémentaire basée sur le Harry Hopkins. Dans son concept, c'était l'équivalent britannique de l'américain M24 Chaffee . En raison de sa chenille, il avait des performances de cross-country supérieures par rapport aux voitures blindées. Avec ses 14 tonnes et son diesel AEC 137 développant 158 ​​CV, sa vitesse maximale sur route était de 50 km / h. "

    light_uk_tank_artillery_equipment_1: 0 "Lloyd gun carrier"
    light_uk_tank_artillery_equipment_1_short: 0 "Lloyd gun carrier"
    light_uk_tank_artillery_equipment_1_desc: 0 "Le Loyd Gun Carriage était une proposition pour l'armée britannique de monter un canon QF 13 pdr Mk.III (76,2 mm L / 23) sur le châssis du camion d'artillerie Loyd Carrier. Le canon Mk.III avait une monture à angle élevé et sa portée maximale pour la coque de 5,7 kg était de 5,4 km. Le Loyd Carrier a été construit sur la mécanique (moteur, boîte de vitesses et transmission) d'un camion Fordson 7V 4x2 de 15 cw avec une carrosserie en acier doux à laquelle La plaque de blindage était boulonnée (à l'avant et sur les côtés supérieurs) selon l'application. Son moteur Ford V8-221 de 85 CV permettait une vitesse de pointe de 48 km / h. "

    light_uk_tank_artillery_equipment_2: 0 "Lt.TK Mk VII Tetrarch CS"
    light_uk_tank_artillery_equipment_2_short: 0 "Tetrarch CS"
    light_uk_tank_artillery_equipment_2_desc: 0 "Le Tetrarch CS ou SPG a été construit en remplaçant leurs canons de 2 livres par un obusier de soutien d'infanterie court QF 25pdr de conception australienne; ces chars ont ensuite été désignés comme Tetrarch CS (Close Support). Ils ont été placés dans une tourelle ouverte. comme cadre blindé uniquement à l'avant et sur les côtés de 10 mm. Il avait un angle latéral limité, de sorte que le châssis devait être déplacé pour tirer sur des cibles en dehors de l'arc de tir. Il pouvait tirer un obus de 11,3 kg sur 9300 m. le canon lui-même pesait environ 1,3 tonne et taxait sévèrement la suspension et la rendait très lourde. "

    light_uk_tank_artillery_equipment_3: 0 "Alecto SPG"
    light_uk_tank_artillery_equipment_3_short: 0 "Alecto SPG"
    light_uk_tank_artillery_equipment_3_desc: 0 "Alecto SPG 25 pdr Le châssis Alecto pouvait accepter une variété de canons et une variante de canon automoteur a été créée en utilisant initialement un obusier de 3,75 pouces (95 mm) mais sa capacité à tirer un obus de 11 kg sur 7,3 km n'était pas trop impressionnant, donc d'autres variantes de canon ont été envisagées. Cependant, des canons plus gros empêcheraient la portabilité aérienne du SPG. La grande mobilité du châssis de l'Alecto et sa vitesse de pointe de 50 km / h lui permettaient de se déplacer rapidement dans n'importe quelle position de tir. . "

    light_uk_tank_artillery_equipment_4: 0 "FV 304 SPG"
    light_uk_tank_artillery_equipment_4_short: 0 "FV 304"
    light_uk_tank_artillery_equipment_4_desc: 0 "Progéniture de la famille FV300 de véhicules légers, rapides et modernes, le FV304 est équipé d'un canon court de 25 pdr (87,6 mm). Son moteur Rolls-Royce Meteor V8 développant 350 ch permet au véhicule de 20,5 tonnes vitesse de pointe stupéfiante de 72 km / h. En raison de cette mobilité exceptionnelle, il est très flexible et capable de rester en contact étroit avec les troupes de front, ce qui atténue sa portée de tir relativement faible. Le canon tire un obus de 11 kg sur 9,3 km . "

    light_uk_tank_destroyer_equipment_1: 0 "Vickers 2-pdr"
    light_uk_tank_destroyer_equipment_1_short: 0 "Vickers 2-pdr"
    light_uk_tank_destroyer_equipment_1_desc: 0 "On s'est vite rendu compte que les canons de 15 mm n'étaient plus suffisants même contre les chars ennemis les plus légers, donc la monture ouverte du précédent char Mk.II AA a été agrandie et un canon antichar QF 2 pdr (40 mm) monté. La protection de l'équipage consistait uniquement en un fin bouclier de canon à l'avant et ouvert sur le dessus. Comme le Matilda II, le canon était incapable de tirer des obus HE et ne pouvait donc combattre avec succès que les blindés ennemis, mais pas les canons antichars ou l'infanterie au-delà de la portée. des mitrailleuses. "

    light_uk_tank_destroyer_equipment_2: 0 "AEC Deacon"
    light_uk_tank_destroyer_equipment_2_short: 0 "AEC Deacon"
    light_uk_tank_destroyer_equipment_2_desc: 0 "Alors que l'AEC Deacon peut au mieux être considéré comme un char à roues, il a néanmoins été une étape importante pour améliorer les mesures britanniques des AT. Le« Deacon », appelé le AEC Mk.I Gun Carrier ou« Carrier, 6-Pdr Gun , était un chasseur de chars improvisé couplant un QF 6 livres Mk.III (57 mm L / 43) à un châssis de camion AEC Matador modifié et blindé. Afin de minimiser le poids du véhicule malgré tout le blindage ajouté, le Matador Le châssis était dépourvu de tout ce qui était inutile. Le moteur était un diesel AEC A173 fournissant 95 CV permettant une vitesse de pointe de 30 km / h. Le blindage frontal de 20 mm était substantiel pour un tel véhicule, bien qu'il ne protégeait que contre les tirs d'armes légères. L'arme elle-même était protégé par un grand bouclier personnalisé qui offrait une bien meilleure protection globale pour le tireur et le chargeur que le bouclier ordinaire. La disposition de la soute et le compartiment du conducteur réduit permettaient au canon 300 ° + degrés de traversée dégagée. "

    light_uk_tank_destroyer_equipment_3: 0 "Alecto TD"
    light_uk_tank_destroyer_equipment_3_short: 0 "Alecto TD"
    light_uk_tank_destroyer_equipment_3_desc: 0 "Quand on s'est rendu compte que le canon 6 pdr initialement prévu n'était plus suffisant à ce moment-là mais que le Harry Hopkins ordinaire ne pouvait pas accepter quoi que ce soit de plus gros qu'un canon 2 pdr, un chasseur de chars sans tourelle a été conçu à partir du H. Hopkins. Ainsi, la récente mise à niveau du canon 6 pdr a été installée à la place, qui consistait en un canon Mk.V 6pdr ré-alésé de 57 mm L / 50 à 75 mm L / 38. Cela a également donné au pistolet une capacité HE améliorée bien nécessaire. Comme il y avait une abondance de canons 6 pdr obsolètes, ce n'était pas un problème de les produire. L'Alecto était très maniable et avait une silhouette basse, il était facile à cacher et excellent pour les actions de tir et de scoot. Comme avec la plupart des autres chars sans tourelle destroyers, l'arc de tir latéral était petit et tout le châssis devait être tourné pour viser le canon. "

    light_uk_tank_destroyer_equipment_4: 0 "Lt.TK Mk IX Arbalester Mk I"
    light_uk_tank_destroyer_equipment_4_short: 0 "Arbalester"
    light_uk_tank_destroyer_equipment_4_desc: 0 "La puissance de feu des chars légers n'ayant jamais été grande, on a tenté de donner au successeur du char H.Hopkins, le char léger Vickers A46 ou" Arbalester ", une puissance de feu lourde sous la forme d'une version raccourcie Mk.II (L / 45) du canon de 77 mm L / 50 également utilisé par le Comet. Il devait être utilisé comme chasseur de chars à l'appui des unités légères de reconnaissance. Le châssis léger était cependant surchargé par la tourelle et la mobilité en souffrait. légèrement blindé avec 10 mm tout autour. L'équipage a été réduit à deux hommes et un autochargeur pour le canon principal a été développé pour remplacer le chargeur humain. Le char était essentiel une version plus grande du char H. Hopkins et partageait la même suspension. "

    light_uk_tank_aa_equipment_1: 0 "Vickers Lt.TK AA Mk I / II"
    light_uk_tank_aa_equipment_1_short: 0 "Lt.TK AA Mk I / II"
    light_uk_tank_aa_equipment_1_desc: 0 "Le Mk.II AA était basé sur un châssis Mk.V et avait deux mitrailleuses AA Besa de 15 mm (plus tard 3 ou 4) installées. Il comportait une tourelle motorisée et était mécaniquement similaire au Mk. Mais j'ai eu des améliorations, telles que des viseurs de meilleure qualité pour les mitrailleuses et une tourelle plus grande pour un accès plus facile. Comme l'obus de 15 mm ne contenait aucun explosif, il a dû frapper l'avion directement. "

    light_uk_tank_aa_equipment_2: 0 "Tetrarch AA Mk.I"
    light_uk_tank_aa_equipment_2_short: 0 "Tetrarch AA Mk.I"
    light_uk_tank_aa_equipment_2_desc:0 "The Tetrarch AA was created by mounting twin 20mm L/70 Oerlikon guns into an redesigned open turret. It was only lightly armoured with 10mm but electrically powered. It was air portable similar to the basic Tetrarch. Its maximum efficient ceiling was about 1000m and it had a practical Rate of Fire o 250-320 rounds per minute . "

