    GER_infantry_equipment_desc: 0 "Le personnel et l'équipage ont servi des armes pour l'infanterie ainsi que les divers autres éléments d'équipement dont un soldat a besoin."
    GER_infantry_equipment_0: 0 "Gewehr 98"
    GER_infantry_equipment_0_short: 0 "Gewehr Mauser 98"
    GER_infantry_equipment_0_desc: 0 "Le Gewehr 98 (abrégé G98, Gew 98 ou M98) est un fusil à verrou allemand Mauser cartouches de tir d'un chargeur interne à 5 cartouches à clip qui était le fusil de service allemand de 1898 à 1935, quand il a été remplacé par le Karabiner 98k, une arme plus courte utilisant la même conception de base. L'action Gewehr 98, utilisant le chargement de clip de décapage avec la puissante cartouche Mauser de 7,92 × 57 mm, a combiné et amélioré avec succès divers concepts d'ingénierie à verrou. "
    GER_infantry_equipment_1: 0 "Karabiner 98k"
    GER_infantry_equipment_1_short: 0 "Karabiner 98k"
    GER_infantry_equipment_1_desc: 0 "Le Karabiner 98 kurz" carabine 98 court ", souvent abrégé Kar98k ou K98k est un fusil à verrou chambré pour la cartouche Mauser 7,92 × 57 mm qui a été adoptée en 1935 comme carabine de service standard par la Wehrmacht allemande. l'un des derniers développements de la longue lignée de fusils militaires Mauser. Équipé d'une lunette de visée, il servait également de fusil de précision et pouvait être équipé d'une grenade à fusil. "
    GER_infantry_equipment_2: 0 "Gewehr 41w"
    GER_infantry_equipment_2_short: 0 "Gewehr G41w"
    GER_infantry_equipment_2_desc: 0 "En 1940, il est devenu évident qu'une certaine forme de fusil semi-automatique avec une cadence de tir plus élevée que les modèles de fusil à verrou existants était nécessaire pour améliorer l'efficacité de combat de l'infanterie. Le fusil choisi était le G41 (Walter) et il utilisait un mécanisme connu sous le nom de système "Bang" (du nom de son concepteur danois Søren H. Bang). Dans ce système, les gaz propulseurs étaient capturés par un piège à gaz en forme de cône au niveau de la bouche, qui à son tour les déviait pour faire fonctionner un petit piston qui poussait à son tour sur une longue tige de piston qui ouvrait la culasse et rechargeait le pistolet. Il comprenait des chargeurs fixes de 10 coups chargés à l'aide de deux des clips de décapage du Karabiner 98k, utilisant le même standard allemand 7.92 Cartouches Mauser de 57 mm. Il souffrait de problèmes d'encrassement, car les gaz à la bouche se refroidissent et déposent un encrassement solide de carbone. L'ensemble de la bouche se composait de pièces bien ajustées et était difficile à nettoyer, à démonter et à entretenir sur le terrain. "
    GER_infantry_equipment_3: 0 "Gewehr 43"
    GER_infantry_equipment_3_short: 0 "Gewehr G43"
    GER_infantry_equipment_3_desc: 0 "Le Gewehr 43 ou Karabiner 43 (abrégé G43, K43, Gew 43, Kar 43) est un fusil semi-automatique de calibre Mauser de 7,92 × 57 mm développé par l'Allemagne pendant la Seconde Guerre mondiale. Le design était basé sur celui de l'ancien. G41 (W), mais incorporant un système de gaz à piston à course courte amélioré dérivé du Tokarev SVT-40 soviétique, et incorporant des techniques de production de masse innovantes. "
    GER_infantry_equipment_4: 0 "Haenel STG-44"
    GER_infantry_equipment_4_short: 0 "Fusil d'assaut STG-44"
    GER_infantry_equipment_4_desc: 0 "Le StG 44 (Sturmgewehr 44 ou fusil d'assaut 44) a été le premier modèle à succès et largement produit à utiliser une nouvelle cartouche plus courte 7,92 x 33, qui permettait un tir automatique contrôlable d'une arme plus compacte qu'un fusil de combat. Au cours de son développement, qui a commencé en 1923, il avait plusieurs désignations différentes comme MKb (H), MP43 et MP44 avant de s'appeler finalement STG-44. Il a été signalé comme étant durable, robuste et fonctionner dans toutes les conditions météorologiques. , le StG 44 remplit efficacement son rôle, en particulier sur le front de l'Est, offrant un volume de tir considérablement accru par rapport aux fusils d'infanterie standard. Il continuera à influencer l'AK-47 dans les années qui suivirent. Son effet durable fut son effet majeur. influence sur le développement des armes légères de l'infanterie moderne, donnant naissance à toute une classe d'armes utilisant le nom de fusil d'assaut. "
    ALB_infantry_equipment_desc: 0 "Les armes personnelles et d'équipage ont servi pour l'infanterie ainsi que les divers autres éléments d'équipement dont un soldat a besoin."
