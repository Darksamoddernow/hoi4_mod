    #################### Artillerie moyenne japonaise
    JAP_medartillery_equipment_3: 0 "Canon de type 14 10 cm"
    JAP_medartillery_equipment_3_short: 0 "Type 14 10cm"
    JAP_medartillery_equipment_3_desc: 0 "Le canon Type 14 de 10 cm a été le premier obusier moyen indigène du Japon. Il a été construit pour remplacer les premiers modèles moyens Type 38 et accepté en service en 1925. Il s'est avéré décevant en termes de portée et de précision, et seulement 64 l'ont été. construit."
    JAP_medartillery_equipment_4: 0 "Obusier Type 91 10cm"
    JAP_medartillery_equipment_4_short: 0 "Type 91 10cm"
    JAP_medartillery_equipment_4_desc: 0 "L'obusier Type 91 de 10 cm était un obusier de 105 mm de conception orthodoxe, basé sur le canon français de 105mle 1913 Schneider. Selon les normes américaines, c'était une" pièce grossière ", mais elle était très légère, petite et efficace, capable de lancer un obus de 35 mm presque aussi loin que le 105 mm allemand mais pesant 40% de moins. Environ 1 200 ont été construits de 1931 à 1945, dont 100 pièces d'artillerie motorisées. "
    JAP_medartillery_equipment_0: 0 "Canon de type 38 10 cm"
    JAP_medartillery_equipment_0_short: 0 "Type 38 10cm"
    JAP_medartillery_equipment_0_desc: 0 "Le canon de 10 cm Type 38 était une copie sous licence d'un modèle Krupp de 1905. Il avait une portée maximale de près de 10 kilomètres et une vitesse initiale de 540 mètres par seconde. Il était principalement utilisé dans les forces de réserve et de deuxième ligne pendant la guerre."
    JAP_medartillery_equipment_1: 0 "Obusier Type 38 12cm"
    JAP_medartillery_equipment_1_short: 0 "Type 38 12cm"
    JAP_medartillery_equipment_1_desc: 0 "Le canon Type 38 de 12 cm était un obusier moyen japonais basé sur une conception Krupp. Il avait un profil étrange, avec un canon très court, de grandes roues en bois et une longue traînée de caisses. Il était principalement utilisé comme une urgence ou un substitut arme."
    JAP_medartillery_equipment_2: 0 "Pistolet à double usage 12 cm / 45 de 10e année"
    JAP_medartillery_equipment_2_short: 0 "Type 10e année 12cm / 45 DPG"
    JAP_medartillery_equipment_2_desc: 0 "Le canon de 10e année de type 12 cm / 45 était un canon de défense antiaérienne et côtière de 120 mm à double usage utilisé pendant la Seconde Guerre mondiale. Il a servi d'armement secondaire à un certain nombre de porte-avions et de croiseurs japonais. the primary armament on smaller ships. Available in both single and dual mounts the gun fired either high explosive or incendiary shrapnel shells that weighed 20.6 kilograms, with a complete round weighing 32.4 kilograms. About 3000 were built from 1921 to 1945."

