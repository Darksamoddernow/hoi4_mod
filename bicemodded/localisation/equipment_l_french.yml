    JAP_railartillery_equipment_2: 0 "Obusier expérimental de 41 cm"
    JAP_railartillery_equipment_2_short: 0 "Expérimental 41cm"
    JAP_railartillery_equipment_2_desc: 0 "L'expérimental 41cm a été développé comme canon côtier et ferroviaire dans les années 1920 et 1930, mais un seul a été construit. Il avait une portée de 20 kilomètres, une vitesse initiale de 580 mètres par seconde et pesait 318 tonnes. Il a été utilisé dans la forteresse de Kotou à la frontière soviétique / mandchoue, et a été tiré une fois pendant la guerre, détruisant un pont sur le chemin de fer transsibérien. "

