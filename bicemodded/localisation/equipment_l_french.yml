    ### Tchécoslovaque ###

    czech_panzer_td_equipment_1: 0 "Marder III"
    czech_panzer_td_equipment_1_short: 0 "Marder III Light TD"
    czech_panzer_td_equipment_1_desc: 0 "Canon antichar léger autopropulsé basé sur le châssis Skoda vz.38 (Pz 38 (t)) bon marché et fiable. Il utilisait soit le 75 mm PaK40 allemand, soit un canon russe 76,2 mm F22 capturé ou tout ce qui était disponible"

    czech_panzer_td_equipment_2: 0 "Jpz Hetzer"
    czech_panzer_td_equipment_2_short: 0 "Hetzer Light TD"
    czech_panzer_td_equipment_2_desc: Destroyer Lt.TK 0 "basé sur le châssis et le moteur Skoda vz.38 (pz 38 (t)) bon marché et fiable. Avec le canon antichar 75 mm PaK39 L / 48 monté, il s'agit d'un chasseur de chars très efficace. en raison de sa faible hauteur et de sa plaque avant extrêmement inclinée (60 mm à un angle de 60 °), il était difficile à détruire, mais les côtés et l'arrière étaient extrêmement finement blindés et ne protégeaient que les armes légères. Il était très à l'étroit pour son équipage de 4 hommes et ses Praga 6 cylindres à essence de 7,8 litres avec 160 ch permettait une vitesse de pointe de 42 km / h. "

    czech_panzer_art_equipment_1: 0 "Grille"
    czech_panzer_art_equipment_1_short: 0 "Grille SP.Art"
    czech_panzer_art_equipment_1_desc: 0 "La série Grille était basée sur le châssis de char tchèque Panzer 38 (t) et utilisait un canon d'infanterie sIG 33 de 15 cm. Le mot allemand Grille signifie« Cricket »: un petit insecte qui fait un bruit très fort. Il pesait 11,5 tonnes, avait un blindage maximal de 15 mm et son moteur à essence 6 cylindres Praga AC de 147 CV permettait une vitesse de pointe sur route de 35 km / h. En raison de la faible charge de munitions à bord, des porte-munitions Grille sans pistolet allaient avec l'unité. Si une grille ne fonctionnait pas correctement, l'arme pouvait alors être transférée vers le porte-munitions. "

    czech_panzer_spaa_equipment_1: 0 "Flakpz.38 (t)"
    czech_panzer_spaa_equipment_1_short: 0 "Le Flakpanzer 38 (t) SP.AA"
    czech_panzer_spaa_equipment_1_desc: 0 "Le Flakpanzer 38 (t) a été conçu autour du châssis du LT-38, un modèle tchèque d'avant-guerre, qui, suite à l'occupation allemande, a été produit pour la Wehrmacht sous le nom de Panzer 38 (t) jusqu'à ce qu'il ne soit plus efficace. Avec le châssis Ausf M, le moteur était situé près du milieu du véhicule et l'armement était placé à l'arrière dans une section blindée spécialement conçue. La superstructure pouvait se replier pour permettre une traversée à 360 degrés à basse altitude. le prototype unique, 141 Flakpanzer 38 (t) s, a été construit de novembre 1943 à février 1944 et est entré en service en 1944. "

    #
    czech_panzer_equipment_1: 0 "Pz 35 (t)"
    czech_panzer_equipment_1_short: 0 "Panzer 35 (t) Lt.TK"
    czech_panzer_equipment_1_desc: 0 "Le Panzerkampfwagen 35 (t), généralement abrégé en Panzer 35 (t) ou abrégé en Pz.Kpfw.35 (t), était un lieutenant TK de conception tchécoslovaque utilisé principalement par l'Allemagne nazie pendant la Seconde Guerre mondiale. au total, 434 ont été construits; parmi eux, les Allemands en ont saisi 244 lorsqu'ils ont occupé la Bohême-Moravie en mars 1939 et les Slovaques en ont acquis 52 lorsqu'ils ont déclaré leur indépendance de la Tchécoslovaquie au même moment. D'autres ont été exportés vers la Bulgarie et la Roumanie. il a vu des combats pendant les premières années de la Seconde Guerre mondiale, notamment l'invasion de la Pologne, la bataille de France et l'invasion de l'Union soviétique avant d'être retiré ou vendu en 1942. "
    #
    czech_panzer_equipment_2: 0 "Pz 38A (t)"
    czech_panzer_equipment_2_short: 0 "Panzer 38 A (t) Lt.TK"
    czech_panzer_equipment_2_desc: 0 "Le Panzerkampfwagen 38 (t) était à l'origine un char tchécoslovaque de conception d'avant la Seconde Guerre mondiale. Après la prise de contrôle de la Tchécoslovaquie par l'Allemagne, il a été adopté par l'armée allemande. La production s'est terminée en 1942, lorsque son armement principal a été jugé Au total, plus de 1 400 Pz. 38 (t) ont été fabriqués. Le châssis du Pz. 38 (t) a continué à être produit pour le Marder III (1942–1944), certains de ses composants étant utilisés dans le dernier Jagdpanzer 38 (1944-1945) chasseurs de chars et ses véhicules dérivés. Il était considéré comme un excellent char, en particulier par rapport aux Panzer I et Panzer II qui étaient les principaux chars de la Panzerwaffe au début de la Seconde Guerre mondiale. Le Panzer 38 (t) a bien performé en la campagne de Pologne en 1939 et la bataille de France en 1940. Il était mieux armé que les chars Panzer I et Panzer II. Il était sur un pied d'égalité avec la plupart des plans du Lt.TK de l'époque, même s'il était incapable d'engager efficacement le front blindés de chars moyens, lourds et d'infanterie. "

    #
