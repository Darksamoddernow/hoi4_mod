    JAP_rocket_artillery_equipment_1_short: 0 "Type 4 20cm"
    JAP_rocket_artillery_equipment_1_desc: 0 "Le Type 4 20cm était un mortier de fusée de 203 mm utilisé par l'IJA comme une arme peu coûteuse, facile à produire avec une plus grande précision que les mortiers traditionnels. Le Type 4 a été distribué en grand nombre de 1943 à 1945 et utilisé largement dans les campagnes du Pacifique. "
