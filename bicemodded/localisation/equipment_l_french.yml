    SOV_infantry_equipment_3_desc: 0 "Le personnel et l'équipage ont servi des armes pour l'infanterie ainsi que les divers autres éléments d'équipement dont un soldat a besoin. Modernisé pour inclure des fusils d'assaut personnels et des roquettes antichar."
