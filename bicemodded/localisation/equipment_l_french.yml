    SOV_motorized_lia_equipment_01: 0 "Véhicules légers avant la guerre (voitures / vélos)"
    SOV_motorized_lia_equipment_01_short: 0 "GAZ-AA"
    SOV_motorized_lia_equipment_01_desc: 0 "Le modèle AA était un modèle Ford AA sous licence et était propulsé par le même moteur I4 de 3,3 litres (201 pouces cubes) que celui utilisé par la Ford modèle A. Le moteur produisait un maximum de 40 chevaux à 2 200 tr / min. "
    SOV_motorized_lia_equipment_02: 0 "Véhicules légers de la guerre précoce (voitures / vélos)"
    SOV_motorized_lia_equipment_02_short: 0 "GAZ-64"
    SOV_motorized_lia_equipment_02_desc: 0 "Le GAZ-64 a été développé à partir d'une exigence développée pendant la guerre de 1940 entre l'Union soviétique et la Finlande. Le poids à vide de la voiture était de 1 200 kg (2 646 lb). Il était propulsé par un nouveau développement de l'ancienne Ford Moteur de 3,3 litres, 4 cylindres en ligne, mais donnant maintenant 50 ch (37 kW) et une vitesse de pointe de 100 km / h (62 mi / h). Il a été produit en utilisant des pièces existantes disponibles dans le commerce principalement de Ford. "
    SOV_motorized_lia_equipment_03: 0 "Véhicules légers MidWar (voitures / vélos)"
    SOV_motorized_lia_equipment_03_short: 0 "GAZ-67B"
    SOV_motorized_lia_equipment_03_desc: 0 "Le GAZ-67 et le GAZ-67B qui a suivi ont introduit les 4 roues motrices pour améliorer considérablement les capacités hors route. Le moteur Ford 3,3 L produit désormais 54 ch."
    SOV_motorized_lia_equipment_04: 0 "Véhicules légers LateWar (voitures / motos)"
    SOV_motorized_lia_equipment_04_short: 0 "GAZ-69"
    SOV_motorized_lia_equipment_04_desc: 0 "Un nouveau développement avec un moteur plus moderne avec une cylindrée inférieure (2,1 L) pour diminuer la consommation de carburant."

    JAP_motorized_lia_equipment_01: 0 "Véhicules légers avant la guerre (voitures / vélos)"
    JAP_motorized_lia_equipment_01_short: 0 "Toyota ABR"
    JAP_motorized_lia_equipment_01_desc: 0 "La Toyota ABR était une modification militaire de l'AB, la deuxième voiture de série de Toyota. 353 ont été construites entre 1936 et 1942."
    JAP_motorized_lia_equipment_03: 0 "Véhicules légers MidWar (voitures / vélos)"
    JAP_motorized_lia_equipment_03_short: 0 "Kurogane Type 95"
    JAP_motorized_lia_equipment_03_desc: 0 "La Kurogane Type 95 était une voiture de reconnaissance japonaise conçue par Tokyu Kurogane Industries en 1935. C'était le premier véhicule de tourisme à quatre roues motrices au monde en production de masse. Environ 4 700 ont été construits entre 1936 et 1944."
    JAP_motorized_lia_equipment_02: 0 "Véhicules légers de la guerre précoce (voitures / vélos)"
    JAP_motorized_lia_equipment_02_short: 0 "Voiture d'état-major Type 93"
    JAP_motorized_lia_equipment_02_desc: 0 "Le Type 93 faisait référence à une voiture d'état-major à 4 ou 6 roues conçue en 1933 et utilisée pendant toute la guerre. Elle ressemblait beaucoup à la Ford américaine de 1934."
    JAP_motorized_lia_equipment_04: 0 "Véhicules légers LateWar (voitures / vélos)"
    JAP_motorized_lia_equipment_04_short: 0 "Toyota AK-10"
    JAP_motorized_lia_equipment_04_desc: 0 "La Toyota AK-10 était un prototype de camion à 4 roues motrices de 0,5 tonne, très similaire à une Jeep. Bien que le prototype ait bien fonctionné, seuls quelques-uns ont été construits."
    ############## Véhicules légers allemands
    GER_motorized_lia_equipment: 0 "Véhicules utilitaires"
    GER_motorized_lia_equipment_short: 0 "Véhicules utilitaires"
    GER_motorized_lia_equipment_desc: 0 "Petits véhicules et autres voitures utilisées pour la liaison et le transport sur le terrain."
    GER_motorized_lia_equipment_01: 0 "Véhicules légers avant la guerre (voitures / vélos)"
    GER_motorized_lia_equipment_01_short: 0 "Stoewer M12 Kfz.15"
    GER_motorized_lia_equipment_01_desc: 0 "Petits véhicules et autres voitures utilisées pour la liaison et le transport sur le terrain. Au début, un méli-mélo de différents véhicules civils ont été mis en service qui n'étaient pas ou à peine aptes au service militaire. Cela a fait de l'entretien un cauchemar et a conduit à de nombreux pannes, encore compliquées par le manque de pièces de rechange standardisées. "
    GER_motorized_lia_equipment_02: 0 "Véhicules légers de la guerre précoce (voitures / vélos)"
    GER_motorized_lia_equipment_02_short: 0 "Stoewer M12 Kübel"
    GER_motorized_lia_equipment_02_desc: 0 "Petits véhicules et autres voitures utilisées pour la liaison et le transport sur le terrain. L'armée a commencé à utiliser des véhicules militaires spécialisés et une standardisation des pièces commençait à se développer."
    GER_motorized_lia_equipment_03: 0 "Véhicules légers MidWar (voitures / vélos)"
    GER_motorized_lia_equipment_03_short: 0 "VW 82 / 0'Kübel '"
    GER_motorized_lia_equipment_03_desc: 0 "Petits véhicules et autres voitures utilisées pour la liaison et le transport sur le terrain. Les modèles de véhicules militaires spécialisés et standardisés constituent désormais l'essentiel de notre parc automobile, ils ont été conçus après les leçons apprises dans la boue et la neige. Siège et unités de signalisation profiter grandement des nouvelles unités. "
    GER_motorized_lia_equipment_04: 0 "Véhicules légers LateWar (voitures / vélos)"
    GER_motorized_lia_equipment_04_short: 0 "VW 82/5 'Kübel'"
    GER_motorized_lia_equipment_04_desc: 0 "Petits véhicules et autres voitures utilisées pour la liaison et le transport sur le terrain. Désormais parfaitement adaptés pour le service tout-terrain, les nouveaux véhicules peuvent négocier la plupart des terrains et maintenir les unités en communication et approvisionnés dans des circonstances difficiles. Le NSU Kettenkräder à demi-piste par exemple peut aller partout et transporter des fournitures et poser des câbles. "
