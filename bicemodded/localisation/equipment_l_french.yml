    ## Air japonais ##

    # Combattant léger japonais (2 lignes) #
    tech_JAP_fighter_equipment_1: 0 "Kawasaki Type 92 chasseur"
    jp_fighter_equipment_1: 0 "Kawasaki Type 92 chasseur"
    jp_fighter_equipment_1_short: 0 "Type 92 (F)"
    jp_fighter_equipment_1_desc: 0 "Le KDA-5 a été conçu par Richard Vogt pour répondre aux besoins de l'armée japonaise en matière de biplan de chasse. Cinq prototypes ont été construits par Kawasaki Kōkūki Kōgyō KK et ont été utilisés pour la première fois en 1930. Après les essais, l'avion a été mis en production en 1932. comme le chasseur de type 92 modèle 1 de l'armée. L'avion avait des ailes sesquiplane de portée inégale et un train d'atterrissage fixe à roue arrière et était propulsé par un moteur BMW VI de 470 kW (630 ch). Après la construction de 180 avions, la production s'est poursuivie avec une structure renforcée et plus puissant Type 92 Model 2. 200 autres Model 2 ont été construits, avec un total de 385 construits de 1932 à 1937. "

    tech_JAP_fighter_equipment_2: 0 "Ki-10 chasseur"
    jp_fighter_equipment_2: 0 "Kawasaki Ki-10 chasseur"
    jp_fighter_equipment_2_short: 0 "Ki-10 (F)"
    jp_fighter_equipment_2_desc: 0 "Le Ki-10 a été conçu par l'ingénieur aéronautique japonais Takeo Doi, qui avait succédé à Richard Vogt en tant que concepteur en chef pour Kawasaki. La conception était en réponse à une exigence de l'armée impériale japonaise pour un nouveau chasseur, et était le vainqueur d'une compétition contre le Ki-11 de Nakajima. L'armement consistait en deux mitrailleuses Type 89 de 7,7 mm (0,303 po), synchronisées pour tirer à travers l'hélice. "

    tech_JAP_fighter_equipment_3: 0 "Kawasaki Ki-10 KAI chasseur"
    jp_fighter_equipment_3: 0 "Kawasaki Ki-10 KAI chasseur"
    jp_fighter_equipment_3_short: 0 "Ki-10 KAI (F)"
    jp_fighter_equipment_3_desc: 0 "Le Kawasaki Ki-10 KAI était une amélioration considérable par rapport au Ki-10 existant. Un nouveau train de roulement cantilever à faible traînée a été installé et le radiateur a été déplacé de sa position d'origine sous le moteur à un nouveau entre le En utilisant le même moteur que le Ki-10-I standard, la vitesse de pointe a été augmentée d'environ 20 km / h. Seulement 3 ont été construites en 1936 et 1937, cependant, car l'IJA était plus intéressé par la conception éprouvée du Ki-10-II et le Ki-27. "

    tech_JAP_fighter_equipment_4_b: 0 "Nakajima Ki-27 'Nate' chasseur"
    jp_fighter_equipment_4_b: 0 "Nakajima Ki-27 'Nate' chasseur"
    jp_fighter_equipment_4_b_short: 0 "Ki-27 (F)"
    jp_fighter_equipment_4_b_desc: 0 "Le Nakajima Ki-27 était le principal chasseur léger utilisé par l'IJA jusqu'en 1940. La conception du Nakajima était basée sur son ancien chasseur monoplan Ki-11 qui avait perdu face au Ki-10 lors de la compétition Type 95 chasseur. Lorsque la proposition de suivi Nakajima Ki-12 avec un moteur refroidi par liquide et un train d'atterrissage rétractable a été jugée trop complexe par les autorités japonaises, le Ki-27 a été conçu par Koyama Yasushi pour avoir un moteur radial refroidi par air et un train d'atterrissage fixe. . L'avion avait l'aile de marque Nakajima avec un bord d'attaque droit et un bord de fuite effilé. Bien qu'il ait eu une vitesse de pointe et des performances de montée moins bonnes que ses concurrents, il avait une capacité de virage exceptionnelle.

    tech_JAP_fighter_equipment_5_b: 0 "Ki-43 'Hayabusa'"
    jp_fighter_equipment_5_b: 0 "Chasseur Nakajima Ki-43"
    jp_fighter_equipment_5_b_short: 0 "Ki-43 'Hayabusa' (F)"
    jp_fighter_equipment_5_b_desc: 0 "Le Nakajima Ki-43 Hayabusa était un chasseur tactique terrestre monomoteur utilisé par l'IJA. Il était souvent appelé" Army Zero "en raison de sa forme et de son profil similaires à ceux de l'A6M. Zéro, il a atteint un taux de mortalité spectaculaire dans les premières années de la guerre. Il a sacrifié l'armure et l'armement pour une maniabilité supérieure. 5 919 ont été construits de 1939 à 1945. "

    tech_JAP_fighter_equipment_6_b: 0 "Nakajima Ki-44 'Shoki' chasseur"
    jp_fighter_equipment_6_b: 0 "Nakajima Ki-44 'Shoki' chasseur"
    jp_fighter_equipment_6_b_short: 0 "Ki-44 'Shoki' (F)"
    jp_fighter_equipment_6_b_desc: 0 "Le Nakajima Ki-44 'Shoki' a été conçu pour un intercepteur de chasseurs à grande vitesse et à escalade rapide. C'était le chasseur japonais le plus rapide à son entrée en service. Un développement sur le design précédent du Ki-43, il offrait une montée et une plongée supérieures vitesse, bien que la manœuvrabilité et les lignes de visibilité aient été réduites. 1 225 ont été construits de 1940 à 1944. "

    tech_JAP_fighter_equipment_4_a: 0 "Kawasaki Ki-61 'Hien' chasseur"
    jp_fighter_equipment_4_a: 0 "Kawasaki Ki-61 'Hien'"
    jp_fighter_equipment_4_a_short: 0 "Ki-61 'Hien' (F)"
    jp_fighter_equipment_4_a_desc: 0 "Le Kawasaki Ki-61 était un avion de chasse propulsé par un moteur Daimler-Benz DB-601A (connu sous le nom de Ha-40) construit sous licence. Il transportait plus de blindage que les chasseurs japonais précédents, mais était en fait assez rapide. Les Alliés ont d'abord cru qu'il s'agissait d'un avion allemand ou italien en raison de son profil distinctement différent. Ils ont subi des pertes élevées en dehors des combats, mais ont été efficaces contre la plupart des avions alliés. 3 078 ont été construits de 1942 à 1945. "

    tech_JAP_fighter_equipment_5_a: 0 "Nakajima Ki-84 'Hayate' chasseur"
    jp_fighter_equipment_5_a: 0 "Nakajima Ki-84 'Hayate' chasseur"
    jp_fighter_equipment_5_a_short: 0 "Ki-84 'Hayate' (F)"
    jp_fighter_equipment_5_a_desc: 0 "Le Nakajima Ki-84 a été conçu comme un chasseur polyvalent et considéré comme le meilleur chasseur japonais pour assister à des opérations à grande échelle pendant la guerre. Seulement limité par un manque de pilotes expérimentés, l'avion a été conçu pour combattre avions alliés à moyenne et basse altitude, et ont extrêmement bien fonctionné. 3 514 ont été construits de 1943 à 1945. "

    tech_JAP_fighter_equipment_6_a: 0 "Chasseur Tachikawa Ki-106"
    jp_fighter_equipment_6_a: 0 "Chasseur Tachikawa Ki-106"
    jp_fighter_equipment_6_a_short: 0 "Ki-106 (F)"
    jp_fighter_equipment_6_a_desc: 0 "Le Tachikawa Ki-106 était une version tout en bois du Ki-84 à succès. Bien qu'il ne soit pas aussi rapide que l'avion sur lequel il était basé, le Ki-106 était beaucoup plus facile à construire sans accès à l'aluminium."

    tech_JAP_fighter_equipment_7_a: 0 "Kawasaki Ki-100 chasseur"
    jp_fighter_equipment_7_a: 0 "Kawasaki Ki-100 chasseur"
    jp_fighter_equipment_7_a_short: 0 "Ki-100 (F)"
    jp_fighter_equipment_7_a_desc: 0 "Le Kawasaki Ki-100 était une tentative d'installer un moteur différent dans la cellule du Ki-61-II KAI lorsque le moteur prévu rencontrait des problèmes. Le résultat était un avion qui était presque aussi rapide, mais beaucoup plus fiable, maniable et plus facile à piloter. "

    # Chasseur lourd japonais #
    tech_JAP_heavy_fighter_equipment_1: 0 "Chasseur lourd Ki-45"
    jp_heavy_fighter_equipment_1_short: 0 "Ki-45 (Hv.F)"
    jp_heavy_fighter_equipment_1_desc: 0 "Le Kawasaki Ki-45 était un chasseur bimoteur basé sur la conception du Ki-38. Cependant, l'armée japonaise a initialement montré peu d'intérêt pour le projet et seulement 11 ont été construits."
    jp_heavy_fighter_equipment_1: 0 "Kawasaki Ki-45 Chasseur Lourd"

    tech_JAP_heavy_fighter_equipment_2: 0 "Chasseur lourd Ki-45 KAI-OTSU"
    jp_heavy_fighter_equipment_2_short: 0 "Ki-45 KAI-OTSU (Hv.F)"
    jp_heavy_fighter_equipment_2: 0 "Chasseur lourd Kawasaki Ki-45 KAI-OTSU"
    jp_heavy_fighter_equipment_2_desc: 0 "Le Kawasaki Ki-45 KAI-OTSU était une refonte de la cellule Ki-45 pour améliorer ses performances. Il a vu une variété d'armements différents équiper dans les efforts pour perfectionner un tueur de bombardiers."

    tech_JAP_heavy_fighter_equipment_3: 0 "Ki-45 KAI-TEI Heavy Fighther"
    jp_heavy_fighter_equipment_3: 0 "Kawasaki Ki-45 KAI-TEI"
    jp_heavy_fighter_equipment_3_short: 0 "Ki-45 KAI-TEI (Hv.F)"
    jp_heavy_fighter_equipment_3_desc: 0 "Le Ki-45 KAI-TEI était la dernière version construite de la ligne Ki-45. Il était armé d'un canon 'Schraege Musik' pour être utilisé comme un destroyer de bombardiers lourds."

    tech_JAP_heavy_fighter_equipment_4: 0 "Chasseur lourd Ki-102"
    jp_heavy_fighter_equipment_4: 0 "Chasseur lourd Kawasaki Ki-102"
    jp_heavy_fighter_equipment_4_short: 0 "Ki-102 (Hv.F)"
    jp_heavy_fighter_equipment_4_desc: 0 "Le Kawasaki Ki-102 était un nouveau développement d'un intercepteur lourd. Deux moteurs Mitsubishi Ha-112-Ilru avec 1.500 PS par moteur permettaient à ce chasseur de fonctionner à haute altitude."

    tech_JAP_heavy_fighter_equipment_5: 0 "Chasseur lourd Ki-108"
    jp_heavy_fighter_equipment_5: 0 "Chasseur lourd Kawasaki Ki-108"
    jp_heavy_fighter_equipment_5_short: 0 "Ki-108 (Hv.F)"
    jp_heavy_fighter_equipment_5_desc: 0 "Le Kawasaki Ki-108 était un chasseur lourd développé à partir de son prédécesseur Ki-102. Il a été conçu pour fonctionner comme un intercepteur lourd à haute altitude."

    #Japonais cas #
    tech_JAP_cas_equipment_1: 0 "Nakajima Ki-4 CAS"
    jp_cas_equipment_1_desc: 0 "Le Nakajima Ki-4 était un biplan avec des ailes décalées et un train d'atterrissage fixe divisé. Il était propulsé par un moteur radial Nakajima Ha-8 de 477 kW, neuf cylindres, refroidi par air. La vitesse maximale était de 300 km / h et La masse maximale au décollage était de 2 500 kg. Il était armé de quatre mitrailleuses de 7,7 mm au maximum, deux fixées pour tirer vers l'avant, synchronisées avec l'hélice, et une ou deux autres montées sur le dos sur un support flexible. La charge maximale de bombes était de 50 kg. Au total, 516 unités ont été produites de mars 1934 à février 1939. "
    jp_cas_equipment_1: 0 "Nakajima Ki-4 CAS"
    jp_cas_equipment_1_short: 0 "Ki-4 (CAS)"

    tech_JAP_cas_equipment_2: 0 "Tachikawa Ki-36 CAS"
    jp_cas_equipment_2_desc: 0 "Le Tachikawa Ki-36 a été conçu pour fournir un soutien aérien à l'armée japonaise. Le Ki-36 a été lancé pour la première fois en Chine où il a connu du succès. Plus tard, dans le Pacifique, il s'est révélé excessivement vulnérable aux chasseurs adverses. redéployé par la suite sur le théâtre plus sûr de la Chine. Vers la fin de la guerre, le Ki-36 a été utilisé comme avion kamikaze avec une bombe de 500 kg montée à l'extérieur. C'était un monoplan à deux places à voilure basse avec un seul moteur à pistons et train de roulement à roue arrière fixe. 1 334 ont été construits de 1938 à 1944. "
    jp_cas_equipment_2: 0 "Tachikawa Ki-36 CAS"
    jp_cas_equipment_2_short: 0 "Ki-36 (CAS)"

    tech_JAP_cas_equipment_3: 0 "Mitsubishi Ki-51 CAS"
    jp_cas_equipment_3_desc: 0 "Le Mitsubishi Ki-51 était un avion d'attaque au sol conçu à partir du bombardier Ki-30."
    jp_cas_equipment_3: 0 "Mitsubishi Ki-51 CAS"
    jp_cas_equipment_3_short: 0 "Ki-51 (CAS)"

    tech_JAP_cas_equipment_4: 0 "Mansyu Ki-71 CAS"
    jp_cas_equipment_4_desc: 0 "Le Mansyu Ki-71 était un prototype pour créer une version de reconnaissance tactique du Ki-51 antérieur. Notamment, le Ki-71 avait un train d'atterrissage rétractable et aurait généralement modernisé l'avion. Cependant, seuls 3 prototypes étaient construit."
    jp_cas_equipment_4: 0 "Mansyu Ki-71 CAS"
    jp_cas_equipment_4_short: 0 "Ki-71 (CAS)"

    tech_JAP_cas_equipment_5: 0 "Kawasaki Ki-66 CAS"
    jp_cas_equipment_5_desc: 0 "Le Kawasaki Ki-66 était un bombardier en piqué bimoteur développé à partir du Ki-45 et du Ki-48."
    jp_cas_equipment_5: 0 "Kawasaki Ki-66 CAS"
    jp_cas_equipment_5_short: 0 "Ki-66 (CAS)"

    # Bombardier léger japonais #
    tech_JAP_light_bomber_equipment_1: 0 "Mitsubishi Ki-2 Light Bomber"
    jp_light_bomber_equipment_1_desc: 0 "Le Mitsubishi Ki-2 était une adaptation militaire japonaise du Junkers S36. Le Ki-2 était un monoplan cantilever à aile basse avec un plancher en alliage de métal ondulé, des ailerons doubles avec gouvernails et un train d'atterrissage divisé fixe. Il était motorisé par deux moteurs radiaux Nakajima Kotobuki de 324 kW. La vitesse maximale était de 225 km / h, l'autonomie normale était de 900 kilomètres et la masse maximale au décollage était de 4550 kg. Des mitrailleuses simples de 7,7 mm étaient montées dans des positions semi-fermées sur le nez et le dos, et il pouvait transporter une charge maximale de 500 kg. 187 ont été construits de 1933 à 1938. "
    jp_light_bomber_equipment_1: 0 "Mitsubishi Ki-2 Light Bomber"
    jp_light_bomber_equipment_1_short: 0 "Ki-2 (Lt.B)"

    tech_JAP_light_bomber_equipment_2: 0 "Kawasaki Ki-3 Light Bomber"
    jp_light_bomber_equipment_2_desc: 0 "Le Kawasaki Ki-3 était le dernier biplan produit par l'IJA. Le Ki-3 était un biplan de construction entièrement métallique avec un revêtement en alliage léger et en tissu, avec des ailes décalées et un train d'atterrissage fixe et divisé. Il était propulsé par un moteur en ligne BMW IX V12 suralimenté de 592 kW, entraînant une hélice à deux pales en bois. La vitesse maximale était de 259 km / h et le poids maximal au décollage était de 3097 kg. Une mitrailleuse de 7,7 mm était montée pour tirer vers l'avant, synchronisée avec l'hélice, et une autre était montée dorsalement sur un support flexible. La charge maximale de bombe était de 500 kg. Les deux hommes d'équipage étaient assis dans des cockpits ouverts. 243 ont été produits de 1933 à 1935. "
    jp_light_bomber_equipment_2: 0 "Bombardier léger Kawasaki Ki-3"
    jp_light_bomber_equipment_2_short: 0 "Ki-3 (Lt.B)"

    tech_JAP_light_bomber_equipment_3: 0 "Mitsubishi Ki-30 Light Bomber"
    jp_light_bomber_equipment_3_desc: 0 "Le Mitsubishi Ki-30 était un bombardier léger. Bien que ses performances soient inférieures à celles du Kawasaki Ki-32, le Ki-30 était beaucoup plus fiable et les deux sont entrés en production."
    jp_light_bomber_equipment_3: 0 "Mitsubishi Ki-30 Light Bomber"
    jp_light_bomber_equipment_3_short: 0 "Ki-30 (Lt.B)"

    jp_light_bomber_equipment_4_short: 0 "Ki-48-I 'Lily' (Lt.B)"
    tech_JAP_light_bomber_equipment_4: 0 "Bombardier léger Kawasaki Ki-48-I"
    jp_light_bomber_equipment_4_desc: 0 "Le Kawasaki Ki-48 était un bombardier léger développé en réponse aux performances des Tupolev SB-2 soviétiques aux mains des Chinois pendant la deuxième guerre sino-japonaise."
    jp_light_bomber_equipment_4: 0 "Bombardier léger Kawasaki Ki-48"

    tech_JAP_light_bomber_equipment_5: 0 "Bombardier léger Kawasaki Ki-48-II"
    jp_light_bomber_equipment_5_desc: 0 "Le Kawasaki Ki-48-II a vu le Ki-48 redessiné pour utiliser des moteurs plus puissants et améliorer la stabilité de vol. Il comportait également une bombload plus grande et un blindage supplémentaire."
    jp_light_bomber_equipment_5: 0 "Kawasaki Ki-48-II"
    jp_light_bomber_equipment_5_short: 0 "Ki-48-II (Lt.B)"

    tech_JAP_light_bomber_equipment_6: 0 "Bombardier léger Kawasaki Ki-119"
    jp_light_bomber_equipment_6_desc: 0 "Le Kawasaki Ki-119 était destiné à être un bombardier léger polyvalent conçu en réponse à la menace imminente d'une invasion alliée du Japon. La reddition du Japon a mis fin au projet."
    jp_light_bomber_equipment_6: 0 "Bombardier léger Kawasaki Ki-119"
    jp_light_bomber_equipment_6_short: 0 "Ki-119 (Lt.B)"

    #Bombardier moyen japonais #
    tech_JAP_medium_bomber_equipment_1: 0 "Mitsubishi Ki-1 Medium Bomber"
    jp_medium_bomber_equipment_1_desc: 0 "Le Mitsubishi Ki-1 était un bombardier bimoteur. Le Mitsubishi Ki-1 était un monoplan en porte-à-faux à aile basse avec train d'atterrissage fixe, double ailerons et gouvernails, et était propulsé par deux Mitsubishi Ha2-II de 523 kW moteurs V-12 refroidis à l'eau, donnant une vitesse maximale de 220 km / h. Le pilote et le copilote étaient assis en tandem sous un auvent fermé, tandis que les artilleurs étaient assis dans des tourelles semi-fermées à nez et à dorsale, chacune armée d'un seul 7,7 mitrailleuse mm. La charge de bombes utilisable atteignait 1 500 kg. Bien que déjà obsolète par son introduction, elle a été largement utilisée dans le nord de la Chine et en Mandchourie où il n'y avait pas de chasseurs ennemis. 118 ont été produites à la fois dans le Ki-1 et le Ki-1 -II versions entre mars 1933 et avril 1936. "
    jp_medium_bomber_equipment_1: 0 "Mitsubishi Ki-1 Medium Bomber"
    jp_medium_bomber_equipment_1_short: 0 "Ki-1 (M.B)"

    tech_JAP_medium_bomber_equipment_2: 0 "Mitsubishi Ki-21 Medium Bomber"
    jp_medium_bomber_equipment_2_desc: 0 "Le Mitsubishi Ki-21 était un bombardier bimoteur conçu pour remplacer le Ki-1 et les modèles ultérieurs Ki-20. Il pouvait transporter une charge de bombe de 1 000 kg et disposait de quatre mitrailleuses de 7,7 mm comme armements défensifs. Plusieurs des variantes ont été construites pendant la guerre, et un total de 2 064 ont été construites entre 1938 et 1945. "
    jp_medium_bomber_equipment_2: 0 "Mitsubishi Ki-21 Medium Bomber"
    jp_medium_bomber_equipment_2_short: 0 "Ki-21 (M.B)"

    tech_JAP_medium_bomber_equipment_3: 0 "Bombardier moyen Nakajima Ki-49 'Donryu'"
    jp_medium_bomber_equipment_3_desc: 0 "Le Nakajima Ki-49 était un bombardier bimoteur, apprécié pour son armement défensif et son blindage. Ses spécifications lui permettaient d'opérer sans escorte, mais sa charge de bombes n'était que de 1000 kg. Les conceptions initiales étaient bonnes, mais nettement sous-alimenté, et une deuxième version a été équipée de meilleurs moteurs, résolvant les problèmes du Ki-49. 819 ont été construits de 1941 à 1944. "
    jp_medium_bomber_equipment_3: 0 "Bombardier moyen Nakajima Ki-49 'Donryu'"
    jp_medium_bomber_equipment_3_short: 0 "Ki-49 (M.B)"

    tech_JAP_medium_bomber_equipment_4: 0 "Bombardier moyen Nakajima Ki-49-II 'Donryu'"
    jp_medium_bomber_equipment_4_desc: 0 "Le Nakajima Ki-49-II était une version améliorée de son prédécesseur."
    jp_medium_bomber_equipment_4: 0 "bombardier moyen Nakajima Ki-49-II 'Donryu'"
    jp_medium_bomber_equipment_4_short: 0 "Ki-49-II (M.B)"

    tech_JAP_medium_bomber_equipment_5: 0 "Bombardier moyen Mitsubishi Ki-67 'Hiryu'"
    jp_medium_bomber_equipment_5_desc: 0 "Le Ki-67 était un bombardier bimoteur très maniable, conçu pour remplacer le Ki-49. Il a été conçu comme un 'bombardier lourd' adapté à un conflit avec l'Union soviétique, et devait avoir bon armement défensif / fiabilité, contrairement à la plupart des avions japonais. Il était équipé de réservoirs de carburant auto-obturants et d'un blindage pour répondre à la deuxième exigence. Il avait une charge de bombe de 1070 kg, mais sa portée de 3 800 km n'était pas réduite à pleine charge de bombes , contrairement aux bombardiers américains. Il avait une excellente maniabilité, et sa conception a en fait été utilisée comme base pour les modèles de chasseurs de nuit plus tard dans la guerre. 767 ont été construits de 1944 à 1945. "
    jp_medium_bomber_equipment_5: 0 "Mitsubishi Ki-67 Medium Bomber"
    jp_medium_bomber_equipment_5_short: 0 "Ki-67 (M.B)"

    #Bombardier lourd japonais #
    tech_JAP_heavy_bomber_equipment_1: 0 "Mitsubishi Ki-20 Heavy Bomber"
    jp_heavy_bomber_equipment_1_desc: 0 "Le Mitsubishi Ki-20 était un bombardier lourd à quatre moteurs construit à partir du Junkers K.51, une version militarisée d'un avion de ligne."
    jp_heavy_bomber_equipment_1: 0 "Mitsubishi Ki-20 Heavy Bomber"
    jp_heavy_bomber_equipment_1_short: 0 "Ki-20 (Hv.B)"

    tech_JAP_heavy_bomber_equipment_2: 0 "Mitsubishi Ki-20 II Heavy Bomber"
    jp_heavy_bomber_equipment_2: 0 "Bombardier lourd Mitsubishi Ki-20 II"
    jp_heavy_bomber_equipment_2_short: 0 "Ki-20 II (Hv.B)"
    jp_heavy_bomber_equipment_2_desc: 0 "Le Mitsubishi Ki-20-II était un Ki-20 amélioré, qui a remplacé les moteurs Junkers L88 par Jumo 204 ou Kawasaki Ha-9. 4 de ces prototypes ont été construits de 1933 à 1935."

    tech_JAP_heavy_bomber_equipment_3: 0 "Bombardier lourd Nakajima G5N 'Shinzan'"
    jp_heavy_bomber_equipment_3_desc: 0 "Basé sur un avion de ligne américain rejeté, le Nakajima G5N Shinzan était un bombardier quadrimoteur développé pour la marine japonaise. Les mauvaises performances des prototypes les ont conduits à être convertis en transports."
    jp_heavy_bomber_equipment_3: 0 "Bombardier lourd Nakajima G5N1 'Shinzan'"
    jp_heavy_bomber_equipment_3_short: 0 "G5N1 (Hv.B)"

    jp_heavy_bomber_equipment_4_short: 0 "G8N 'Rita' (Hv.B)"
    tech_JAP_heavy_bomber_equipment_4: 0 "Bombardier lourd Nakajima G8N 'Renzan'"
    jp_heavy_bomber_equipment_4_desc: 0 "Le Nakajima G8N Renzan était un bombardier quadrimoteur longue portée conçu pour la marine japonaise. Le manque de matériaux et l'évolution des priorités ont empêché l'avion d'être mis en production."
    jp_heavy_bomber_equipment_4: 0 "Bombardier lourd Nakajima G8N1 'Renzan'"

    tech_JAP_heavy_bomber_equipment_5: 0 "Bombardier lourd G10N 'Fugaku'"
    jp_heavy_bomber_equipment_5: 0 "Bombardier lourd Nakajima G10N 'Fugaku'"
    jp_heavy_bomber_equipment_5_short: 0 "G10N 'Fugaku' (Hv.B)"
    jp_heavy_bomber_equipment_5_desc: 0 "Le Nakajima G10N Fugaku (ENG: 'Mount Fuji') a ses origines dans" Project Z ", une spécification de l'armée impériale japonaise de 1942 pour un bombardier intercontinental qui pourrait décoller des îles Kouriles, bombarder les États-Unis continentaux, puis continuez pour atterrir en France occupée par les Allemands. Une fois là-bas, il serait réaménagé et faire une autre sortie de retour. Le projet devait être achevé en 1944. "

