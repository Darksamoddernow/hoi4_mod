    CCP_submarine_1: 0 "Classe AG"
    CCP_submarine_1_desc: 0 "Les sous-marins de la classe Amerikansky Golland (Hollande américaine) ont été construits au Canada, puis livrés en Russie pendant la Première Guerre mondiale, où ils ont finalement été assemblés. Ils étaient la copie directe des sous-marins de type Holland à succès. Ils ont été conçus pour être de bons bateaux de mer. bien armés pour leur temps. "
    CCP_submarine_2: 0 "Série V Shchuka"
    CCP_submarine_2_desc: 0 "Les sous-marins de la série V de la classe Schuka étaient les deuxièmes sous-marins les plus nombreux de la marine soviétique. Leur grand nombre provenait de leur déploiement dans les quatre flottes de l'Union soviétique: Mer Noire, Baltique, Nord et Pacifique. Ils étaient des sous-marins de patrouille de taille moyenne avec un bon armement de torpilles et une bonne navigabilité. "
    CCP_submarine_3: 0 "Série XIV Classe K"
    CCP_submarine_3_desc: 0 "Les sous-marins de la série XIV étaient de grands sous-marins de croisière à portée étendue. Il s'agissait essentiellement d'une version améliorée de la classe Pravda de la série IV. Ces sous-marins étaient dotés d'un armement lourd de canons de surface et de torpilles. Ils avaient une longue portée mais seulement une navigabilité satisfaisante. . "
    CCP_submarine_4: 0 "Classe Han"
    CCP_submarine_4_desc: 0 "Les sous-marins du Projet 611 (nom de code OTAN: Zulu), étaient la première classe de sous-marins de la marine soviétique à être construite après la Seconde Guerre mondiale. Leur conception était basée sur les sous-marins allemands de type XXI, et ils étaient censés remplacer les anciens sous-marins de la série XIV K Il s'agissait de grands sous-marins océaniques dotés d'un armement torpilleur lourd et d'une longue portée. Ils ont servi de base aux sous-marins de la classe Projet 613 (nom de code OTAN: Whiskey) et Projet 641 (nom de code OTAN: Foxtrot) . "
    CCP_destroyer_1: 0 "Classe de type 30"
    CCP_destroyer_1_desc: 0 "Les destroyers de classe Orfey étaient une version améliorée de la classe Novik précédente. Ils présentaient un armement de surface et AA adéquat pour leur taille, une portée quelque peu courte, mais une bonne vitesse et un armement de torpilles lourdes. Les classes suivantes Fidonisy et Izyaslav ont été encore améliorées versions de cette classe avec armement principal et taille de coque accrus. "
    CCP_destroyer_2: 0 "Classe Type 39"
    CCP_destroyer_2_desc: 0 "Les destroyers de classe Gnevny (Projet 7) ont été autorisés dans le cadre du programme de construction navale 1933-1938. La classe elle-même a été fortement influencée par le destroyer italien Maestrale et considérée comme une conception réussie. Leur déplacement était de l'ordre de 1 600 à 2 000 tonnes. , ils étaient bien armés et avaient un armement antiaérien et anti-torpille adéquat. En raison de leurs moteurs puissants, ils étaient des navires rapides mais à courte portée.
    CCP_destroyer_3: 0 "Classe Type 42"
    CCP_destroyer_3_desc: 0 "Les destroyers Soobrazitelnyi (Projet 7U) étaient une version améliorée de la classe Gnevny précédente. Leurs moteurs ont été redessinés et ils avaient un armement AA plus puissant. Ils ont déplacé entre 1 900 et 2 400 tonnes, et leur vitesse et leur portée étaient similaires à celles du Classe Gnevny. "
    CCP_destroyer_4: 0 "Classe Type 52"
    CCP_destroyer_4_desc: 0 "La classe Skoryi (projet 30bis) était une amélioration supplémentaire par rapport à la classe Ognevoy. L'augmentation de la taille et du déplacement (2 500 à 3 100 tonnes) a abouti à un navire plus stable avec une portée opérationnelle accrue. Tous les navires ont été construits après la Guerre à une conception modulaire qui a entraîné des temps de construction et de déploiement rapides. Leur armement était le même que celui de la classe Ognevoy précédente, mais les canons principaux étaient logés dans des tourelles jumelles au lieu de tourelles simples. "
    CCP_light_cruiser_1: 0 "Classe Type 28C"
    CCP_light_cruiser_1_desc: 0 "Le croiseur de classe Krasniy Krym, à l'origine le croiseur de classe Svetlana, avait commencé sa construction avant la Première Guerre mondiale, mais la guerre et la révolution qui a suivi ont retardé l'achèvement de toute la classe. Au milieu des années 1920, elle a finalement été mise en service dans le La marine soviétique avec sa demi-sœur Chervona Ukraina (ex-amiral Nakhimov). Ces navires furent les premiers croiseurs à turbine de la marine impériale russe. Ils étaient des croiseurs lourdement armés et bien blindés pour leur époque. "
    CCP_light_cruiser_2: 0 "Classe Type 35C"
    CCP_light_cruiser_2_desc: 0 "Les croiseurs légers de classe Komsomolets étaient des séries de navires hypothétiques. Ils étaient en quelque sorte un mélange d'anciennes et de nouvelles technologies. En utilisant les coques incomplètes des classes Svetlana et Admiral Nakhimov, les coûts de construction du navire ont été réduits. Équipé de six jumelles des tourelles de canons de plus petit calibre de destroyer et un armement AA adéquat, elles étaient adaptées au repérage et au rôle de chef de flottille de destroyers. L'aspect général des navires présente des similitudes avec les croiseurs de classe Kirov.
    CCP_light_cruiser_3: 0 "Classe Type 44C"
    CCP_light_cruiser_3_desc: 0 "Les croiseurs de classe Chapayev (Projet 68) étaient basés sur les croiseurs de classe Kirov (Projet 26) et autorisés dans le programme de construction navale 1938-43. En tant que premiers véritables croiseurs légers de la marine soviétique, ils transportaient une forte résistance anti- armement de surface et antiaérien ainsi qu'un armement de torpilles adéquat. Dans l'ensemble, il s'agissait de bons navires dotés d'une épaisse ceinture de blindage, d'une vitesse élevée, d'une bonne portée opérationnelle et d'un déplacement de 10 500 à 14 000 tonnes. En raison de la guerre et de l'invasion de les forces allemandes, de nombreux navires de la classe ont été annulés et le reste a été terminé après la fin des hostilités. "
    CCP_light_cruiser_4: 0 "Classe Type 50C"
    CCP_light_cruiser_4_desc: 0 "Les croiseurs de classe Sverdlov (projet 68bis) étaient les derniers croiseurs d'armes de la marine soviétique et étaient des versions améliorées de la classe Chapayev précédente. Par rapport aux Chapayev, ils avaient le même armement principal, les mêmes machines et la même protection d'armure, mais avaient une capacité de carburant accrue pour une plus grande autonomie, une protection sous-marine améliorée, une batterie antiaérienne accrue et une meilleure navigabilité. Ils ont été conçus pour les rôles de chasseur de convois et d'escorte de navires capitaux. En raison de l'avènement de l'ère des missiles, de nombreux navires ont été annulés ou pas fini. "
    CCP_heavy_cruiser_1: 0 "Classe de type 30HC"
    CCP_heavy_cruiser_1_desc: 0 "Le croiseur Krasnyi Kavkaz, à l'origine le croiseur léger de classe Admiral Nakhimov, était la demi-sœur du Chervona Ukraina. Krasnyi Kavkaz a été complété par une conception modifiée qui comprenait des canons de plus gros calibre de 180 mm et un armement AA plus puissant. Parce qu'elle était un croiseur léger reconstruit, son armure était plus mince que les croiseurs lourds des autres marines. "
    CCP_heavy_cruiser_2: 0 "Classe Type 38HC"
    CCP_heavy_cruiser_2_desc: 0 "Les croiseurs de la classe Kirov (Projet 26) ont été les premiers croiseurs modernes de la marine soviétique. La conception était basée sur les croiseurs légers de la classe italienne Raimondo Montecuccoli et a été construit dans le cadre du programme de construction navale 1933-1938. Les navires ont été déplacés entre 7 700. et 9 200 tonnes. Ils étaient armés de nouveaux canons de 180 mm dans 3 tourelles triples et d'une solide batterie AA. Leurs puissants moteurs offraient une bonne vitesse et une portée opérationnelle acceptable, tandis que la ceinture de blindage était mince par rapport aux autres croiseurs lourds. "
    CCP_heavy_cruiser_3: 0 "Classe Type 43HC"
    CCP_heavy_cruiser_3_desc: 0 "Les croiseurs lourds du Projet 22 ont été conçus au milieu des années 1930 pour contrer des navires similaires dans les pays voisins. La conception prévoyait un navire de plus grande taille déplaçant entre 15 500 et 17 000 tonnes. Ils étaient équipés de quatre canons triples de 240 mm pour combattre. croiseurs ennemis, un armement AA lourd pour l'autodéfense et une force d'avions de reconnaissance plus importante pour trouver l'ennemi. Leurs tâches principales seraient de repérer les forces ennemies et de chasser les convois. Le coût des navires et l'affectation des ressources à d'autres besoins a entraîné l'annulation du projet. "
    CCP_heavy_cruiser_4: 0 "Classe Type 58HC"
    CCP_heavy_cruiser_4_desc: 0 "Les croiseurs lourds Project 66 étaient la dernière tentative de la marine soviétique pour concevoir et construire un croiseur purement canon. Les études de conception ont commencé en 1943 et la version finale a émergé après la guerre. Les navires comportaient des canons de 220 mm dans 3 tourelles triples et un armement antiaérien puissant. Le déplacement serait d'au moins 26 500 tonnes. L'avènement de l'ère des missiles et la mort de Josef Staline ont mis fin au projet. "
    CCP_battle_cruiser_1: 0 "Classe Type 40BC"
    CCP_battle_cruiser_1_desc: 0 "Les croiseurs de guerre de classe Borodino étaient de classe de quatre navires autorisés en 1914, juste avant la Première Guerre mondiale. Ils étaient basés sur les cuirassés de classe Imperatritsa Mariya. Ils suivaient les pratiques de construction de navires capitaux russes contemporains consistant à utiliser quatre tourelles triples pour abriter les lourds armement principal, armement secondaire puissant dans les casemates et pont affleurant. Ils avaient un profil bas avec un faible tirant d'eau pour combattre dans les eaux peu profondes de la mer Baltique. Comme de nombreux navires russes de cette période, le déclenchement de la Première Guerre mondiale et le La révolution a condamné ces navires à ne jamais être achevés. "
    CCP_battle_cruiser_2: 0 "Classe Type 51BC"
    CCP_battle_cruiser_2_desc: 0 "Les croiseurs de bataille de classe Kronshtadt (Projet 69) ont été autorisés dans le programme de construction navale 1938-43 et devraient être terminés dans les années 1940. La conception originale visait un croiseur lourd de grande taille de 23 000 tonnes, mais après des informations sur l'allemand Les croiseurs de bataille Scharnhorst sont arrivés, les navires ont été repensés pour déplacer à 35 000 tonnes. Alors que les hostilités ont éclaté entre l'Allemagne et l'Union soviétique, la construction des navires a été interrompue et finalement annulée. D'autres plans prévoyaient de finir les coques incomplètes en tant que porte-avions dans le cadre du projet 69AV. "
    CCP_battleship_1: 0 "Classe Zhou"
    CCP_battleship_1_desc: 0 "Les cuirassés de classe Marat (à l'origine de la classe Gangut) étaient des cuirassés de la Première Guerre mondiale et les premiers Dreadnoughts à servir dans la marine impériale russe. Leur conception et la disposition des tourelles ont servi de base à toutes les classes de cuirassés et de croiseurs de guerre qui ont suivi. Seulement trois Les navires ont survécu au chaos de la révolution russe. Ils ont été modernisés et réaménagés dans les années 1930, ce qui a donné une grande superstructure presque en forme de pagode. Ils avaient une électronique moderne et un fort complément AA. "
    CCP_battleship_2: 0 "Classe Chen"
    CCP_battleship_2_desc: 0 "Les cuirassés Project 21 ont été conçus au milieu des années 1930 pour faire partie de la marine océanique de Staline. Ils seraient très similaires aux cuirassés britanniques de classe Nelson. Les navires déplaceraient environ 41 000 tonnes, seraient armés de neuf Canons de 406 mm dans 3 tourelles triples (toutes à l'avant) et un armement secondaire de 12 canons de 152 mm. Son bon armement AA et son blindage épais ont fourni une solide défense contre les cibles aériennes et de surface. les cuirassés de classe Sovetsky Soyouz (Projet 23). "
    CCP_battleship_3: 0 "Zhu De Class"
    CCP_battleship_3_desc: 0 "Le cuirassé de classe Lénine était une conception hypothétique pour égaler et contrer les cuirassés allemands de classe Bismarck et US South Dakota. Ses neuf canons de 406 mm dans 3 tourelles triples fourniraient une puissance de feu adéquate, tandis que ses canons AA de 130 mm, son blindage épais et ses de gros moteurs assureraient sa survie au combat. "
    CCP_battleship_4: 0 "Classe Mao"
    CCP_battleship_4_desc: 0 "Les vaisseaux capitaux de la classe Stalingrad (Projet 82) étaient destinés à fournir à la marine soviétique sa principale puissance de feu après la Seconde Guerre mondiale. Ils étaient rapides, bien armés et bien blindés. La construction a commencé après la guerre, mais la mort de Josif Staline a conduit à l'annulation de ces navires, bien qu'il y ait eu des projets pour en finir au moins un comme une conception modifiée équipée de missiles soviétiques V-2. "
    CCP_sh_battleship_1: 0 "Projet de type 50SHBB"
    CCP_sh_battleship_1_desc: 0 "La classe Sovetsky Soyouz (Projet 23) était la dernière classe de cuirassés construits par les chantiers navals soviétiques et a été autorisée dans le programme de construction navale 1938-43. Quatre navires étaient prévus avec un déplacement standard de 59 000 tonnes, trois tourelles triples transportant des canons de 406 mm et un armement secondaire et antiaérien lourd. Ils avaient également des moteurs puissants pour loger leur blindage de ceinture très épais. Le déclenchement de la guerre a empêché ces navires d'être achevés. "
    CCP_sh_battleship_2: 0 "Projet de type 59SHBB"
    CCP_sh_battleship_2_desc: 0 "Les cuirassés de classe Project 23bis étaient une version modifiée et améliorée de la précédente classe Sovetsky Soyouz (Projet 23). Par rapport à leurs prédécesseurs, ils portaient quatre tourelles triples du même canon de 406 mm, un blindage de ceinture épaissi, un disposition révisée des canons secondaires et armement AA plus fort. "
    CCP_carrier_1: 0 "Classe Yulin"
    CCP_carrier_1_desc: 0 "Le porte-avions de classe Ismail était la conversion directe de la coque inachevée de son homonyme de croiseur de combat de classe Borodino. En raison de la nature de la conversion, le navire aurait une ceinture de blindage épaisse et un solide armement anti-surface et AA pour lui. Un groupe aérien de taille moyenne fournirait à sa flotte la couverture aérienne nécessaire. Le projet n'a pas été réalisé en raison des coûts et de l'état de l'industrie navale soviétique après la révolution d'octobre. "
    CCP_carrier_2: 0 "Classe Shanghai"
    CCP_carrier_2_desc: 0 "Le porte-avions de classe Krasnyi Vozdukh était une conception hypothétique pour fournir une projection aérienne de la marine soviétique sur ses flottes. Ils étaient de taille similaire aux classes britanniques Ark Royal ou japonais Hiryu mais portaient des canons secondaires supplémentaires contre des cibles de surface et adéquats. Des canons AA pour la couverture aérienne. L'augmentation du blindage se traduit par un groupe aérien légèrement réduit par rapport à ces classes. "
    CCP_carrier_3: 0 "Classe Pékin"
    CCP_carrier_3_desc: 0 "Les porte-avions du Projet 71B ont été conçus entre le milieu et la fin des années 1930. Ils étaient prévus pour fournir une couverture aérienne aux nouvelles flottes de surface commandées par Staline dans son plan. Deux navires étaient prévus qui déplaceraient environ 30 000 tonnes, Armement AA, bon blindage et groupe aérien adéquat. L'invasion allemande a provoqué l'annulation de la construction de ces navires. "
    CCP_carrier_4: 0 "Classe Liaoning"
    CCP_carrier_4_desc: 0 "Les porte-avions du Projet 72 étaient les versions améliorées des navires du Projet 71 précédents. Les études de conception se sont achevées au début des années 40, ce qui a abouti à un navire plus grand avec un blindage plus fin. L'espace supplémentaire a été utilisé pour installer un armement AA plus puissant et fournir le capacité de transporter un plus grand groupe aérien. "



    SAF_motorized_AC_equipment: 0 "Véhicules blindés"
    SAF_motorized_AC_equipment_short: 0 "Unités de voitures blindées"
    SAF_motorized_AC_equipment_desc: 0 ""
    SAF_motorized_AC_equipment_06: 0 "Voiture blindée Lanchester 6x4"
    SAF_motorized_AC_equipment_06_short: 0 "Lanchester 6x4"
    SAF_motorized_AC_equipment_06_desc: 0 "Développé dans les années 1920 par la Lanchester Motor Company, le 6x4 offrait de bonnes performances en cross-country et était facile à entretenir. Il comportait une tourelle entièrement traversante pour deux personnes, mais le moteur de 90 ch luttait avec le poids du véhicule. Premièrement déployé en 1929, il a servi dans les années 1930 avant d'être progressivement éliminé. "
    SAF_motorized_AC_equipment_07: 0 "Voiture blindée Morris CS9"
    SAF_motorized_AC_equipment_07_short: 0 "Morris CS9"
    SAF_motorized_AC_equipment_07_desc: 0 "Basé sur le châssis du camion Morris Commercial C9, le CS9 a remplacé un certain nombre de modèles de la Première Guerre mondiale. La tourelle à toit ouvert montait généralement un fusil antichar de 13,7 mm Boys et une mitrailleuse légère Bren de 7,62 mm . Le moteur de 94 ch a donné au véhicule de bonnes performances sur sol mou - lorsqu'il était équipé des pneus appropriés. "
    SAF_motorized_AC_equipment_08: 0 "Voiture blindée Daimler Mk II"
    SAF_motorized_AC_equipment_08_short: 0 "Daimler Mk II"
    SAF_motorized_AC_equipment_08_desc: 0 "Un développement plus lourd de la voiture de reconnaissance à succès Daimler Dingo. Produites en grandes quantités, leurs coques soudées et inclinées étaient relativement bien blindées, tandis que le moteur de 4,1 litres de 95 ch offrait des performances décentes. La voiture blindée était équipée d'un 2 pdr Canon de 40 mm et mitrailleuse coaxiale Besa 7,92. "
    SAF_motorized_AC_equipment_09: 0 "Voiture blindée Humber Mk IV"
    SAF_motorized_AC_equipment_09_short: 0 "Humber Mk IV"
    SAF_motorized_AC_equipment_09_desc: 0 "Fabriqué par le groupe Rootes en combinant le tracteur d'artillerie Karrier KT4 de l'armée indienne avec la voiture blindée Guy. La version de production définitive Mk IV montait un canon de 37 mm de fabrication américaine et une mitrailleuse coaxiale Besa de 7,92 mm. Le véhicule a eu une longue carrière et les Humbers excédentaires ont été vendus à des nations du monde entier. "
    SAF_motorized_AC_equipment_099: 0 "Véhicule blindé AEC Mk II"
    SAF_motorized_AC_equipment_099_short: 0 "AEC Mk II"
    SAF_motorized_AC_equipment_099_desc: 0 "Construit par l'Associated Equipment Company sur le châssis de son tracteur d'artillerie Matador 4x4. Le moteur diesel de 158 ch a permis au véhicule de monter un canon 6 pdr 57 mm et une mitrailleuse coaxiale Besa 7,92 mm, tout en conservant une excellente mobilité sur de longues patrouilles. L'AEC est resté précieux pour les années à venir. "

    ################ SAF Lt.TKs
    SAF_light_uk_tank_equipment: 0 "Armure légère"
    SAF_light_uk_tank_equipment_short: 0 "Armure légère"
    SAF_light_uk_tank_equipment_1: 0 "Vickers Lt.TK Mk IV"
    SAF_light_uk_tank_equipment_1_short: 0 "Lt.TK Mk IV"
    SAF_light_uk_tank_equipment_1_desc: 0 "Les premiers Lt.TK dédiés construits par Vickers étaient des développements à tourelles de la Carden-Loyd Tankette, largement exportée. Équipé d'une mitrailleuse Vickers 7,7 mm et d'une suspension Horstmann, le Mk IV était la première version définitive de la conception. Les Mk IV ont servi dans tout le Commonwealth mais sont rapidement devenus obsolètes. "
    SAF_light_uk_tank_equipment_2: 0 "Vickers Lt.TK Mk V"
    SAF_light_uk_tank_equipment_2_short: 0 "Lt.TK Mk V"
    SAF_light_uk_tank_equipment_2_desc: 0 "Le premier Lt.TK à trois hommes du Commonwealth en service. Le membre d'équipage supplémentaire et un armement mis à jour de mitrailleuses Besa de 7,7 mm et 15 mm dans une monture double ont fait du Mk V un véhicule de combat beaucoup plus efficace. L'augmentation du poids a quelque peu affecté la mobilité sur terrain accidenté, mais la portée globale est restée pratiquement inchangée. "
    SAF_light_uk_tank_equipment_3: 0 "Vickers Lt.TK Mk VI"
    SAF_light_uk_tank_equipment_3_short: 0 "Lt.TK Mk VI"
    SAF_light_uk_tank_equipment_3_desc: 0 "Construit en plusieurs versions et en grandes quantités. Le Mk VIa a conservé l'armement du Mk V, tandis que le Mk VIb avait un Besa compact de 15 mm et un coaxial amélioré de 7,92 mm. Le Mk VIc a conservé le coaxial de 7,92 mm. , tandis que le canon principal était un long canon de 15 mm Besa, qui avait une excellente vitesse initiale mais un coup de poing limité. "
    SAF_light_uk_tank_equipment_4: 0 "Lt.TK Mk VII (A17) Tetrarch"
    SAF_light_uk_tank_equipment_4_short: 0 "Tetrarch"
    SAF_light_uk_tank_equipment_4_desc: 0 "Le concepteur en chef du char de Vickers-Armstrong - Leslie Little - a conçu le Tetrarch comme une mise à niveau majeure du Mk VI. Il était équipé d'un canon de 2 pdr 40 mm avec un coaxial Besa de 7,92 mm et d'un nouveau système de suspension à bobine. La lumière le poids du véhicule couplé au moteur Meadows de 165 ch, a rendu le Tetratch rapide et facile à transporter. "
    SAF_light_uk_tank_equipment_5: 0 "Lt.TK Mk VIII (A25) Harry Hopkins"
    SAF_light_uk_tank_equipment_5_short: 0 "Harry Hopkins"
    SAF_light_uk_tank_equipment_5_desc: 0 "Le dernier des Vickers-Armstrong Lt.TK produit. Développé à partir du Tetrarch, la longueur, la largeur et la protection du blindage du Mk VIII ont été augmentés et un nouveau système de direction assistée a été installé. Des Mk VIII servis dans des rôles principalement auxiliaires lorsque les divisions blindées du Commonwealth ont progressivement retiré les Lt.TKs. "


