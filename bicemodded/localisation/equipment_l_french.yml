    m26_superpershing_equipment_2: 0 "T26E4 Super Pershing"
    m26_superpershing_equipment_2_short: 0 "T26E4 Super Pershing"
    m26_superpershing_equipment_2_desc: 0 "Un seul Super Pershing a été expédié en Europe et a reçu une armure supplémentaire au manteau et à la coque avant du canon par l'unité de maintenance avant d'être affecté à l'un des équipages de chars de la 3e Division blindée. Le nouveau canon du Super Pershing pourrait percer 330 mm de blindage à 90 m. La coque avant a reçu deux plaques de chaudière en acier de 38 mm, ce qui porte l'avant à 38 + 38 + 102 mm de blindage. Les plaques ont été appliquées à une plus grande pente que la plaque de coque d'origine sous-jacente. La tourelle avait un blindage homogène laminé (RHA) de 88 mm d'épaisseur provenant d'une tourelle Panther soudée au manteau, recouvrant l'avant. "

