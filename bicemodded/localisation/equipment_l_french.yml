    CCP_railartillery_equipment: 0 "Équipement d'artillerie ferroviaire"
    CCP_railartillery_equipment_short: 0 "MK-3-12"
    CCP_railartillery_equipment_desc: 0 "Un canon de chemin de fer, également appelé canon de chemin de fer, est une grande pièce d'artillerie, souvent de l'artillerie navale en surplus, montée sur, transportée par et tirée depuis un wagon de chemin de fer spécialement conçu. De nombreux pays ont construit des canons de chemin de fer, mais le meilleur connus sont les grandes pièces fabriquées par Krupp utilisées par l'Allemagne pendant la Première et la Seconde Guerre mondiale. Les canons de chemin de fer sont devenus obsolètes par les progrès de la technologie. Leur grande taille et leur mobilité limitée les rendent vulnérables aux attaques, et des charges utiles similaires peuvent être livrées par avion, fusée ou missile "
