    amph_soviet_tank_equipment_1: 0 "T-37A Amph. Tank"
    amph_soviet_tank_equipment_1_short: 0 "T-37A Amph. Tank"
    amph_soviet_tank_equipment_1_desc: 0 "Le T-37A était un char léger amphibie soviétique. Le char est souvent appelé T-37, bien que cette désignation ait été utilisée par un char différent qui n'a jamais quitté le stade du prototype. Le T-37A était le premier série de chars entièrement amphibies produits en série dans le monde. Le char a été créé pour la première fois en 1932, sur la base de la tankette britannique Vickers et d'autres chars amphibies opérationnels et produit en masse depuis 1933. C'était l'un des rares chars qui pouvait franchir une rivière sans un pont et principalement destiné à équiper des unités de reconnaissance. Cependant, l'usine chargée de la production n'avait pas les moyens et les méthodes pour le produire correctement et de nombreux problèmes et retards étaient courants. Le char lui-même pesait 3,2 tonnes, avait un blindage de 9 mm à l'avant et armé d'un seul DT MG de 7,62 mm. Il était propulsé par un GAZ-AA de 40 CV et sa vitesse maximale sur route était de 35 km / h. "
    amph_soviet_tank_equipment_2: 0 "T-40 Amph. Tank"
    amph_soviet_tank_equipment_2_short: 0 "T-40 Amph. Tank"
    amph_soviet_tank_equipment_2_desc: 0 "En raison des qualités de combat médiocres du T-37, le char de reconnaissance amphibie T-40 a été développé comme successeur. Il était armé d'un DShK de 12,7 mm (0,5 po) et d'un DT MG secondaire de 7,62 mm. Une version terrestre du T-40, le T-40S, a été produite, mais a ensuite été renommée T-60. Le T-60 était moins cher, plus simple, mieux armé et pouvait remplir la plupart des mêmes rôles sauf Bien sûr, il n'avait pas les capacités amphibies. Il avait un blindage maximum de 13 mm et son moteur GAZ-202 de 85 CV permettait une vitesse maximale sur route de 45 km / h. "
    # chars légers
    light_soviet_tank_equipment_1: 0 "T-26 1931 Lt.TK"
    light_soviet_tank_equipment_1_short: 0 "T-26 1931 Light T."
    light_soviet_tank_equipment_1_desc: 0 "Le T-26 soviétique était la progéniture illégitime du char léger d'exportation Vickers Mark E. Ce char bien équilibré, moderne et relativement bon marché a immédiatement attiré l'attention des officiers soviétiques, qui ont ressenti le besoin de rester en contact avec technologies occidentales. Le premier modèle de production était un type à double tourelle. Chaque tourelle avait une fente d'observation et un orifice de tir rond pour la mitrailleuse DT. Ces tourelles existaient dans quatre modèles et configurations différents, bien que toujours montées aux mêmes endroits, avec la même hauteur et généralement les mêmes caractéristiques. Tous avaient un arc de feu de 240 ° et un blindage allant de 13 à 15 mm (0,51-0,59 po), bien que les tout premiers modèles de 1931 n'avaient que 10 mm d'alliage médiocre, sensible à la machine. Les modèles 1931 (100 unités), 1932 (1361) et 1933 (avant mise à niveau - 576) étaient tous des versions à double tourelle. Environ 2038 ont été construits en tout. "
    light_soviet_tank_equipment_2: 0 "T-26 1933 Lt.TK"
    light_soviet_tank_equipment_2_short: 0 "T-26 1933 Light TK."
    light_soviet_tank_equipment_2_desc: 0 "En 1933, les Soviétiques ont dévoilé le T-26 mod. 1933. Il avait une nouvelle tourelle cylindrique unique abritant un 45 mm L / 46 (avec une vitesse de projectile élevée de 700 à 800 m / s) et un 7,62 mm MG , devint la variante la plus courante du T-26. Le 45 mm L / 46 était l'un des canons antichars les plus puissants de son époque et très peu de chars occidentaux contemporains avaient des canons comparables. Le T-26 pouvait transporter jusqu'à trois DT 7,62 secondaires. mitrailleuses de mm dans les montages coaxiaux, arrière et antiaériens. Le char était propulsé par un moteur essence T-26 à 4 cylindres à rangée plate de 90 ch refroidi par air, qui était une copie du moteur Armstrong Siddeley utilisé dans le Vickers 6 -Tonne. Il pesait 9,6 tonnes, avait une vitesse maximale sur route de 32 km / h et avait un blindage frontal maximal de 15 mm. "
    light_soviet_tank_equipment_3: 0 "T-26 1938 Lt.TK"
    light_soviet_tank_equipment_3_short: 0 "T-26 1938 Light TK."
    light_soviet_tank_equipment_3_desc: 0 "En 1938, le T-26 a été mis à niveau vers la version model´38, qui avait une nouvelle tourelle conique avec une meilleure protection mais la même coque soudée que le T-26 mod. 1933. Cela s'est avéré insuffisant dans la bataille de Lac Khasan en 1938, de sorte que le char a été amélioré une fois de plus en février 1939 pour avoir une caisse de sous-tourelle avec des plaques blindées inclinées (23 °) de 20 mm. La tourelle présentait une augmentation de blindage à 20 mm à 18 degrés en pente. Cette fois, elle a été désignée T-26-1 (connu sous le nom de T-26 mod. 1939 dans les sources modernes) Il y eut des tentatives ultérieures pour épaissir la plaque avant, mais la production du T-26 se termina rapidement en faveur d'autres modèles, tels que le T-34. "
    light_soviet_tank_ag_1: 0 "AT-1 Light TD"
    light_soviet_tank_ag_1_short: 0 "AT-1 Light Tank Destroyer"
    light_soviet_tank_ag_1_desc: 0 "L'AT-1 est peut-être le chasseur de chars le plus connu de l'Armée rouge d'avant-guerre. Il s'agissait d'un SU-1 modifié, le canon KT-28 étant remplacé par un canon PS-3 L / 20.6 de 76 mm. Le véhicule a été testé et il a été constaté que l'intérieur du char n'était pas suffisamment grand. En raison de sa haute élévation de canon de 45 °, il pouvait tirer en appui ou directement. Mais le tir direct était dangereux en raison de son blindage frontal très mince de 15 mm. pesait 9,7 tonnes, avait un moteur T-26 de 90 CV et une vitesse de route maximale de 30 km / h. "
    light_soviet_tank_art_1: 0 "SU-5 Light SP-Art"
    light_soviet_tank_art_1_short: 0 "SU-5 Light SP-Art"
    light_soviet_tank_art_1_desc: 0 "Pour tenter de réutiliser le T-26 vieillissant, le SU-5 (Samokhodnaya Ustanovka-5) a été développé comme une artillerie automotrice. La tourelle a été retirée et une trappe installée créant un compartiment de munitions en dessous. Le canon lui-même était assis sur le compartiment moteur et l'équipage assis derrière le moteur. Pour le SU-5-1, un obusier de 76 mm modèle 1930 serait installé. Le Su-5-2 était identique au Su-5-1 mais à la place un obusier à canon court de 122 mm etait installé"
    light_soviet_tank_aa_1: 0 "SU-6A Light SP-AA"
    light_soviet_tank_aa_1_short: 0 "SU-6A Light SP-AA"
    light_soviet_tank_aa_1_desc: 0 "À partir de 1928, l'Union soviétique s'est également intéressée aux canons antiaériens (AA) lourds automoteurs. Le SU-6 était une coque T-26 fortement redessinée avec un canon AA de 37 mm installé sur une plate-forme partiellement pliable. La superstructure permettait un espace maximal pour l'équipage lors de l'utilisation du canon, mais permettait au char de conserver les mêmes dimensions qu'un T-26 ordinaire lorsqu'il était en mode de déplacement. Il n'y avait pas de protection de l'équipage. "
    light_soviet_tank_aa_1b: 0 "SU-6B Light SP-AA"
    light_soviet_tank_aa_1b_short: 0 "SU-6B Light SP-AA"
    light_soviet_tank_aa_1b_desc: 0 "Le SU-6B était similaire au 6A mais un canon AA plus lourd de 76 mm M1931 ou M1939 a été installé. Mis à part les montures AA sur camion ou half-track, c'était le canon AA le plus lourd jamais utilisé sur un châssis autopropulsé."
    light_soviet_tank_td_1: 0 "Destructeur ZiS-30 Lt.TK"
    light_soviet_tank_td_1_short: 0 "ZiS-30 Light TD"
    light_soviet_tank_td_1_desc: 0 "Le ZiS-30 était un canon anti-char automoteur léger construit comme une mesure d'arrêt de l'écart en 1941. Il était basé sur le tracteur d'artillerie blindé Komsomolets et montait un canon ZiS-2 entièrement rotatif de 57 mm comprenant un bouclier. Bien que le canon fût l'un des canons AT les plus puissants à cette époque, l'équipage du canon était presque sans protection et facilement assommé. Le véhicule pesait 4 tonnes, avait un blindage frontal de 10 mm et un 7,62 DT MG secondaire pour la protection. Le moteur GAZ-M produisait 50 CV et la vitesse maximale sur route était de 40 km / h. "
    light_soviet_tank_art_2: 0 "BM-8-24 Katyusha SPART"
    light_soviet_tank_art_2_short: 0 "BM-8-24 Light SP-Art"
    light_soviet_tank_art_2_desc: 0 "Le BM-8-24 faisait référence aux chars T-60 et T-40 qui avaient été convertis pour transporter 24 roquettes RS-82 mm (les numéros BM-8-24 désignent le calibre et le nombre de roquettes) sur un rack au lieu d'une tourelle. Ils ont été principalement construits en 1941 et les châssis des T-40 et T-60. "
    light_soviet_tank_equipment_4: 0 "T-50"
    light_soviet_tank_equipment_4_short: 0 "T-50 Lt.TK"
    light_soviet_tank_equipment_4_desc: 0 "Le T-50 était une conception avancée pour l'époque, avec une suspension à barre de torsion, un moteur diesel (comme tous les nouveaux chars soviétiques) et un blindage bien incliné et entièrement soudé avec un maximum de 37 mm. la coupole du commandant. Cela n'apparaîtra pas sur les autres chars soviétiques avant 1942, qui reposaient plutôt sur des périscopes panoramiques. Le canon de 45 mm 20K était logé - en rupture avec les chars légers soviétiques précédents - dans une tourelle de trois hommes, comme c'était le cas sur les chars moyens et lourds tels que les T-28, T-35 et KV-1. De plus, tous les T-50 étaient équipés de radios, une caractéristique que l'on ne trouve que sur le véhicule du commandant des chars légers antérieurs. C'était très compliqué à produire pour un tel petit réservoir de 14 tonnes et bien que beaucoup plus performant, le T-60 bon marché a été préféré. Il avait un moteur diesel V4 de 300 CV permettant une vitesse de pointe très élevée de 60 km / h. "
    light_soviet_tank_equipment_5: 0 "T-60"
    light_soviet_tank_equipment_5_short: 0 "T-60 Lt.TK"
    light_soviet_tank_equipment_5_desc: 0 "Le T-60 était un char léger produit de 1941 à 1942. Il a été conçu pour remplacer le T-38 amphibie obsolète. Bien qu'au départ destiné à transporter une mitrailleuse de 12,7 mm comme le T-40, l'armement était plus tard mis à niveau vers le canon TNSh de 20 mm, une version de char du ShVAK. Il avait un blindage maximum de 20 mm sur la coque inclinée et 15 mm sur la tourelle et pesait 5,8 tonnes. Un GAZ-202 avec 70 CV l'a alimenté et autorisé une vitesse maximale sur route de 44 km / h. Si un si grand nombre a été produit, il a été détesté par tous ceux qui ont dû y faire face - tous sauf les Allemands (qui avaient un fardeau similaire avec le Panzer-I, même si ce n'était pas censé se battre), qui a trouvé que c'était un adversaire de qualité inférieure et décevant, et un porte-munitions ou un tracteur de remorquage de canon plutôt sympa, une fois capturé. En dehors de la protection légèrement meilleure de la coque et de la facilité de production, c'était essentiellement une rétrogradation à l'ancien T- 26 en performance de combat. "
    light_soviet_tank_equipment_6: 0 "T-70"
    light_soviet_tank_equipment_6_short: 0 "T-70 Lt.TK"
    light_soviet_tank_equipment_6_desc: 0 "Le T-70 était encore une étape supplémentaire dans la production de chars soviétiques. Les performances des chars légers soviétiques - qui étaient censés se battre - à cette époque étaient épouvantables, malgré une production prolifique, tandis que la production de T-34 souffrait de problèmes. . Ces chars étaient horribles en raison de leur faible maniabilité, de leurs canons faibles et de leur blindage inférieur. Le T-70 était une tentative de NA Astrov pour contrer ces trois problèmes. Alors que le canon de 45 mm était généralement mieux adapté à la réalité du tank-on- la guerre des chars, il avait encore une faible mobilité. L'épaisseur du blindage sur le devant de la tourelle était de 60 mm, l'avant et les côtés de la coque: 45 mm. L'héritage du char passa au canon automoteur SU-76, quelque peu connu, qui était également un Le T-70 était armé d'un canon 45-mm L / 46 Model 38 avec quarante-cinq cartouches transportées et d'une mitrailleuse coaxiale de 7,62 mm DT. Il pesait maintenant 9,2 tonnes et était propulsé par Twin GAZ-202 avec 140 CV combinés permettant une vitesse de route maximale de 45 km / h. "
    light_soviet_tank_td_2: 0 "SU-76M Lt.TK Destroyer"
    light_soviet_tank_td_2_short: 0 "SU-76M Light TD"
    light_soviet_tank_td_2_desc: 0 "La conception du SU-76 a commencé en novembre 1942. Le châssis du T-70 a été choisi pour le montage du canon ZiS-3 et a été allongé, en ajoutant une roue de route par côté, pour faciliter un meilleur montage du canon. Le poids total était de 9,9 tonnes. Le ZiS-3 était placé à l'arrière, protégé par une casemate blindée fermée inclinée de 10 à 35 mm d'épaisseur, mais le véhicule n'était pas complètement entouré de blindage, le toit arrière et la partie supérieure arrière étaient exposés. Sa construction simple en a fait le deuxième véhicule blindé soviétique le plus produit de la Seconde Guerre mondiale, après le char T-34. Il a également été surnommé «Golozhopiy Ferdinand» («Ferdinand à l'arme nue») en raison de son blindage très léger et de sa silhouette quelque peu similaire, en comparaison au chasseur de chars allemand Ferdinand de 65 tonnes. Le canon était équipé d'une mitrailleuse coaxiale DT et l'équipage de trois personnes portait également des armes à feu personnelles. Jusqu'en 1945, les usines livraient pas moins de 13 932 véhicules. Il disposait des moteurs jumeaux plus puissants GAZ-203 avec une puissance combinée de 17 0 CV permettant une vitesse de pointe de 45 km / h. "
    light_soviet_tank_art_3: 0 "SU-71 Light SP-Art"
    light_soviet_tank_art_3_short: 0 "SU-71 Light SP-Art"
    light_soviet_tank_art_3_desc: 0 "Formellement, le SU-71 (ou GAZ-71) était basé sur le châssis T-70B, mais de nombreux changements ont été apportés. Les pignons d'entraînement et les transmissions finales ont été déplacés de l'avant vers l'arrière. Les rouleaux ont migré vers l'avant, et ont également perdu leurs jantes en caoutchouc. La boîte de vitesses GAZ MM et les embrayages à friction ont migré sous le plancher du compartiment de combat, sur le côté droit. La coque du SU-71 était également très originale. L'avant a été construit à partir de deux, pas trois parties. Le support du pistolet était également différent. Seules la partie oscillante du ZIS-3 et son support supérieur ont été pris. Le support supérieur a été installé dans un trou sur le dessus de la plaque avant. Malgré de graves défauts initiaux et de longue date, le développement a été poursuivie et après quelques remaniements terminés. Dans l'ensemble, la protection de l'équipage a été améliorée par rapport au SU-76. "
    light_soviet_tank_aa_2: 0 "SU-72 Light SPAA"
    light_soviet_tank_aa_2_short: 0 "SU-72 Light SPAA"
    light_soviet_tank_aa_2_desc: 0 "Dans l'ensemble, la conception du véhicule était la même que celle du GAZ-71, mais l'arrière abritait la partie oscillante du canon automatique 61-K 37 mm AA enveloppant complètement le compartiment de l'équipage. Il différait peu de celui utilisé sur le SU-31. L'arrière du véhicule a dû être élargi pour s'adapter au pistolet et permettre une rotation rapide de 360 ​​°. Dès que le châssis de base des projets SU-71/72 a résolu ses problèmes, la modification SU-72 était également prêt pour le développement. "
    light_soviet_tank_equipment_7: 0 "T-80"
    light_soviet_tank_equipment_7_short: 0 "T-80 Lt.TK"
    light_soviet_tank_equipment_7_desc: 0 "Le char léger T-80 était une version plus avancée et légèrement plus grande du T-70 avec une tourelle pour deux hommes pour améliorer l'efficacité au combat et d'autres améliorations comme un canon VT-43 amélioré de 45 mm. Il avait le même blindage comme le T-70 et son poids était de 11,3 tonnes. Mais la branche des chars légers en tant que char de combat ou éclaireur était en déclin, elle n'était donc pas très demandée. "
    light_soviet_tank_td_3: 0 "SU-85B"
    light_soviet_tank_td_3_short: 0 "SU-85B Lt.TD"
    light_soviet_tank_td_3_desc: 0 "Le SU-85B était une refonte presque identique du SU-76 avec un canon D5S de 85 mm plus lourd. Il avait une armure encore plus légère de 25 mm. Cependant, il y avait une concurrence sérieuse sur les canons de 85 mm disponibles, depuis le T-34 / 85 et KV-85 utilisaient la même chose et certains considéraient comme un gaspillage de le mettre sur un châssis léger. Le poids du véhicule était de 12,1 tonnes et sa mobilité avec le même couple de moteurs GAZ-203 de 140 CV était légèrement inférieure , la vitesse maximale de la route de 43 km / h. "
    light_soviet_tank_art_4: 0 "SU-122A"
    light_soviet_tank_art_4_short: 0 "SU-122A Lt.SPG"
    light_soviet_tank_art_4_desc: 0 "Le SU-122A était un autre SPG à toit ouvert léger basé sur un châssis T-70 retravaillé et utilisant un obusier M-30 à canon court de 122 mm. Son poids était de 10 tonnes et il était propulsé par le même moteur que le SU- 76, mais en raison du volume plus élevé de l'obusier, la vitesse hors route était moindre. "
    light_soviet_tank_aa_equipment_3: 0 "ZSU-37"
    light_soviet_tank_aa_equipment_3_short: 0 "ZSU-37 Lt.SPAA"
    light_soviet_tank_aa_equipment_3_desc: 0 "Le SU-76 était à la base du premier véhicule antiaérien blindé à chenilles soviétique de série, le ZSU-37. Il était armé d'un seul canon AA M1939 (61-K) de 37 mm dans un compartiment blindé rotatif. . "
    bt_tank_equipment_1: 0 "BT-5"
    bt_tank_equipment_1_short: 0 "BT-5 Lt.TK"
    bt_tank_equipment_1_desc: 0 "Les chars BT étaient des" chars convertibles ". Il s'agissait d'une fonction conçue par le citoyen américain J. Walter Christie pour réduire l'usure des chenilles de chars peu fiables des années 1930. En trente minutes environ, l'équipage pouvait retirer les chenilles et s'engager un entraînement par chaîne à la roue de route la plus en arrière de chaque côté, permettant au char de se déplacer à des vitesses très élevées sur les routes. En mode roues, le char était dirigé en faisant pivoter les roues avant de la route. Les forces des chars soviétiques ont rapidement trouvé l'option convertible peu pratique utilisation; dans un pays avec peu de routes goudronnées, il consommait de l'espace et ajoutait une complexité et un poids inutiles. La caractéristique a été abandonnée des conceptions soviétiques ultérieures. Le BT-5 avait une tourelle cylindrique et plus grande que le char BT-2, abritant un 45 mm 20 -Un canon K et une mitrailleuse coaxiale DT 7,62 mm. Il pesait 11,5 tonnes, avait un blindage maximum de 23 mm et son modèle M-5 de 400 CV permettait une vitesse de pointe de 72 km / h en mode roues et 52 km / h sur pistes. "
    bt_tank_equipment_2: 0 "BT-7"
    bt_tank_equipment_2_short: 0 "BT-7 Lt.TK"
    bt_tank_equipment_2_desc: 0 "Le modèle BT-7 amélioré 1937 avait une coque soudée, une coque avant redessinée et un nouveau moteur Mikulin M-17T (une copie sous licence d'un moteur BMW). Le canon 45 mm 20K et une mitrailleuse DT ont a d'abord été monté sur une tourelle cylindrique, mais depuis 1937, la production du BT-7 avec une tourelle conique a commencé. L'armement des chars est resté inchangé, ses munitions ont été augmentées de 44 cartouches supplémentaires. Certains chars (chars commandants uniquement) avaient le 71- Radio TK au lieu de munitions supplémentaires. Pour un tir de nuit efficace, deux phares spéciaux ont été placés sur le manteau du canon. Par la suite, tous les chars produits précédemment ont été équipés de tels phares. La boîte de vitesses à 4 vitesses a été remplacée par une boîte à 3 vitesses plus moderne. le châssis a également été amélioré pour obtenir une armure maximale de 40 mm. "
    # BT-7 Arty
    medium_soviet_tank_art_equipment_0: 0 "BT-7 SP.Art"
    medium_soviet_tank_art_equipment_0_short: "BT-7 SP.Art"
    medium_soviet_tank_art_equipment_0_desc: "L'artillerie BT-7 était une version de soutien d'infanterie / canon automoteur rapide et mobile du char soviétique BT-7 léger ou de« cavalerie », toujours fiable, développé par le bureau d'études de l'usine de locomotives de Kharkiv. BT-7A Les chars d'artillerie ont été produits entre 1936 et 1938. Ils étaient équipés d'une tourelle plus grande et d'un canon de 76 mm de type KT avec 50 cartouches de munitions (40 dans un char muni d'une radio portable). "
    tech_t_34_a: 0 "T-34/76 mod.1940"
    t_34_equipment_1: 0 "T-34/76 M1940"
    t_34_equipment_1_short: 0 "T-34/76 M'40 Med.TK"
    t_34_equipment_1_desc: 0 "Le T-34 était un char moyen qui avait un effet profond et durable sur la conception des futurs chars. Lors de son introduction, il possédait une combinaison sans précédent de puissance de feu, de mobilité et de protection. Son canon à grande vitesse de 76,2 mm F-11 (plus tard F-34) a fourni une grande augmentation de la puissance de feu par rapport à l'un de ses contemporains. Son blindage frontal était de 45 mm à une pente de 60 ° (doublant à peu près le blindage horizontal effectif par rapport aux plaques plates) et son blindage de tourelle était de 60 mm. un puissant moteur diesel MV-2-34 de 500 CV et de larges chenilles permettant une vitesse de pointe de 53 km / h. Ses principaux problèmes étaient l'absence de coupole menant à une mauvaise vue et une petite tourelle à 2 hommes où se trouvait le commandant forcé de viser et de tirer avec le canon au lieu de diriger le char. C'était le char le plus produit de la guerre. Cependant, au début, ils avaient une très faible qualité en ce qui concerne les pièces mécaniques - même en panne lors d'un simple voyage sur la route - et la force de les alliages d'armure étaient inférieurs à la normale mais cela a été amélioré avec modèles ultérieurs. "
    t_34_td_1: 0 "T-34/57 TD"
    t_34_td_1_short: 0 "Destructeur de chars T-34/57"
    t_34_td_1_desc: 0 "Dès 1940, l'Armée rouge cherchait des armes nouvelles et améliorées à installer sur leurs derniers chars. Le T-34« Exterminator »(ou T-34/57, tous deux sont des désignations courantes mais non officielles) était un châssis standard T-34 M´40 avec le nouveau canon amélioré ZiS-4 de 57 mm, similaire au ZiS-3 utilisé sur le chasseur de chars stop gap ZiS-30. Cependant, ce n'est qu'à l'automne 1941 que ce véhicule serait prêt. "
    t_34_art_1: 0 "T34-M30 SPG"
    t_34_art_1_short: 0 "T-34-M30 Med.SPG"
    t_34_art_1_desc: 0 "Bien que le châssis du T-34 avait grand besoin d'une solution provisoire rapide pour produire un SPG basé sur le char moyen T-34, une solution de canon automoteur pour suivre les chars T-34 était recherchée. Ce véhicule, le T-34-M30, a été créé à l'été 1942. À la place de la tourelle, un obusier M-30 L / 23 de 122 mm a été placé sans le chariot inférieur sur une poutre en I soudée et avec un standard. bouclier de canon capable de tourner à 360 °. Le M-30 avait une élévation maximale de + 63 ° et une portée de près de 12 km. Le véhicule a conservé son blindage avant incliné de 45 mm, mais le petit bouclier de canon n'avait que 10 mm. Écrans latéraux pliables / les plates-formes ont été ajoutées plus tard, mais ne pouvaient être soulevées qu'en mode de déplacement ou avec le pistolet pointant droit vers l'avant. "
    t_34_ag_1: 0 "emplacement désactivé"
    t_34_ag_1_short: 0 "emplacement désactivé"
    t_34_ag_1_desc: 0 "emplacement désactivé"
    t_34_equipment_2: 0 "atm non utilisé"
    t_34_equipment_2_short: 0 "atm non utilisé"
    t_34_equipment_2_desc: 0 "atm non utilisé"
    t_34_equipment_3: 0 "T-34/76 M1942"
    t_34_equipment_3_short: 0 "T-34/76 M'42 Med.TK"
    t_34_equipment_3_desc: 0 "Une nouvelle tourelle hexagonale a été introduite, la rendant plus facile à produire et moins à l'étroit que la tourelle étroite auparavant. Le canon F-34 de 76 mm était maintenant utilisé comme canon standard. La trappe unique sur le modèle de 1940 qui était une douleur à gérer pour l'équipage a été repensé et remplacé par 2 trappes, lui donnant le design typique de Micky Mouse, surnommé par les Allemands. Les versions ultérieures de cette tourelle ont reçu une coupole de commandant améliorant la conscience de la situation du commandant sévèrement restreint à la vue lorsque La transmission a également été améliorée et le poids est passé à environ 30 tonnes. "
    t_34_td_2: 0 "SU-85"
    t_34_td_2_short: 0 "SU-85 Med.TD"
    t_34_td_2_desc: 0 "Le SU-85 était une modification de l'ancien obusier automoteur SU-122, remplaçant essentiellement l'obusier M-30S de 122 mm du SU-122 par un canon antichar haute vitesse D-5T de 85 mm. Le D-5T était capable de pénétrer le Tiger I à partir de 1000 m. Le véhicule avait une excellente mobilité. Au départ, étant donné la casquette d'un commandant blindé sur le premier lot, l'optique d'observation du SU-85 a été améliorée par l'introduction d'une coupole de commandant standard - la même comme sur le modèle T-34/76 1942 - en plus des viseurs d'observation prismatiques déjà existants installés. Sur les véhicules plus récents, les mêmes optiques ont été ajoutées, permettant presque une observation complète. Le SU-85 avait la même épaisseur de blindage de 45 mm comme le T-34 régulier mais moins incliné à 50 °. Sa hauteur était de 2,45 m et son poids de 30 tonnes - exactement le même qu'un T-34 ordinaire, donc en termes de puissance de feu - en plus d'être moins cher - il n'y avait pas grand-chose raison de construire le SU-85 après l'introduction du T-34/85. "
    t_34_art_2: 0 "SU-122"
    t_34_art_2_short: 0 "SU-122 M.SP.Art"
    t_34_art_2_desc: 0 "Le SU-122 était un canon autopropulsé de 122 mm produit sur le châssis du char moyen T-34 pour fournir un soutien rapproché à l'infanterie. Il a été produit selon une exigence de 1942, exigeant un automoteur entièrement blindé. pour un canon capable de tirer des obus explosifs plus puissants que la génération actuelle de chars soviétiques. L'avant a été réalisé en étendant le blindage incliné du T-34 vers le haut tout en réduisant légèrement l'angle de la pente à 50 ° pour augmenter le Le montage frontal du canon permettait un mouvement vertical de -3 à +26 degrés et dix degrés de chaque côté. Il pouvait gravement endommager un char ennemi avec l'impact de son gros calibre en cas d'urgence ou le détruire avec HEAT, mais c'était pas son rôle de canon d'assaut et les essais ont montré que le canon ne pouvait pas toucher quoi que ce soit de char à moins d'être à bout portant. "
    # t_34_ag_2: 0 "T-34-Z37"
    # t_34_ag_2_short: 0 "T-34-Z37 SPAA"
    # t_34_ag_2_desc: 0 "Comme le besoin de canons antiaériens mobiles était de plus en plus pressant et que le ZSU-37 à un seul canon plus léger n'était pas suffisant, une alternative plus lourde a été conçue sur la base du #chassis T-34. Il était similaire au ZSU- 37 mais avec un double canon AA M1939 (61-K) de 37 mm, la monture du canon était #fermée dans une tourelle carrée et légèrement blindée à la place de la tourelle d'origine. Les Chinois #adopteront plus tard ce type en tant que SPAA de type 63. "
    t_34_equipment_4: 0 "T-34/85 M.TK"
    t_34_equipment_4_short: 0 "T-34/85 Med.TK"
    t_34_equipment_4_desc: 0 "Les pires problèmes des types précédents ont été améliorés avec ce modèle. La nouvelle tourelle a été agrandie pour accueillir le canon de 85 mm et 3 hommes et pouvait désormais accueillir un artilleur pour aider le commandant, qui pouvait désormais commander le véhicule. , cela augmentait la flexibilité tactique. Le blindage de la tourelle était beaucoup plus épais, 90 mm, même s'il était plus gros et moins incliné que la tourelle T-34 d'origine. Il était maintenant aussi bien armé que le char lourd KV-85. Mis à part le plus gros anneau de tourelle et blindage de coque augmenté de 75 mm, le châssis est resté en grande partie inchangé et le poids est passé à 32 tonnes. "
    t_34_td_3: 0 "SU-100"
    t_34_td_3_short: 0 "SU-100 Med.TD"
    t_34_td_3_desc: 0 "Le SU-100 était un chasseur de chars moyen armé d'un canon antichar 100 mm D-10S dans une superstructure casemate. Le fait que le SU-85 était obsolète après l'introduction du T-34/85 a incité le conception d'un chasseur de chars sans tourelle plus avancé avec un canon encore plus puissant. Après des tests intensifs avec différents modèles de canon de 100 mm, les ingénieurs soviétiques ont approuvé le canon D-10S pour la production de masse. Le SU-100 a rapidement prouvé qu'il était capable de pénétrer 125 mm de blindage vertical sur une portée de 2000 m. La coque du SU-100 a subi des améliorations majeures par rapport au SU-85; l'épaisseur du blindage avant a été augmentée de 45 à 75 mm et le poste de travail du commandant a été petite bosse sur le côté droit de la coque; combiné avec la coupole du commandant, cela améliorait l'efficacité du commandant. Le poids était maintenant de 31,6 tonnes, le moteur était le même modèle V-2 et la vitesse maximale sur route était de 48 km / h. la production a commencé en septembre 1944. "
    t_34_art_3: 0 "T-122"
    t_34_art_3_short: 0 "T-122 M.SP.Art"
    t_34_art_3_desc: 0 "Le T-122 était basé sur le T-34/85. Cette conversion était un obusier automoteur armé d'un obusier long et volumineux A-19 de 122 mm dans une tourelle fortement modifiée. extensions de plaque à l'avant, sur les côtés, à l'arrière et au sommet de la tourelle pour incorporer le canon lourd et réduire ainsi considérablement le blindage de la tourelle. Il est également connu sous la désignation T-34/122 à l'aide d'un canon D-30 et fut plus tard utilisé de la même manière par l'armée égyptienne. "
    t_34_ag_3: 0 "T-34 / Z37"
    t_34_ag_3_short: 0 "T-34 / Z37 moyen SPAA"
    t_34_ag_3_desc: 0 "Le T-34 / Z37 conserve la coque du T-34/85, mais la tourelle a été remplacée par une tourelle à toit ouvert armé de canons antiaériens jumeaux de 37 mm M1939 (61-K). Les canons étaient chargé manuellement avec des pinces à 5 cartouches. Bien que ce soit à égalité avec les systèmes antiaériens contemporains, en raison du manque de systèmes d'élévation hydrauliques, les canons ont dû être élevés manuellement. Après la guerre, l'armée chinoise va copier cette conception pour leur type 63, qui était un Type 58 (copie T-34/85) converti en véhicule anti-aérien, armé de canons AA chinois de 37 mm de type 63. "
    t_54_equipment_1: 0 "T-54 Med.TK"
    t_54_equipment_1_short: 0 "T-54 Med.TK"
    t_54_equipment_1_desc: 0 "Le premier prototype de T-54 a été achevé à Nizhny Tagil à la fin de 1945. La montée en puissance initiale de la production fixée pour 1947 à Nizhny Tagil et 1948 pour Kharkov a été interrompue et réduite car de nombreux problèmes ont été découverts; le T-34 -85 représentait encore 88% de la production dans les années 50. L'armement principal était un canon D-10T de 100 mm. Le blindage était assez lourd et bien incliné, il mesurait 205 mm à l'avant de la tourelle et 120 mm à l'avant de la coque incliné à 60 °. le poids était de 36 tonnes et avec son moteur diesel modèle V-54/55 développant dans les versions ultérieures jusqu'à 800 CV permettant une vitesse de route maximale de 48 km / h. Les chiffres de production estimés pour la série vont de 86 000 à 100 000. "
    t_34_td_4: 0 "SU-100-54"
    t_34_td_4_short: 0 "SU-100-54 Med.TD"
    t_34_td_4_desc: 0 "Le SU-100-54 était basé sur le T-54A et parfois appelé IT-100. Le SU-100-54 avait un châssis modifié, avec de petits espaces entre la première, la deuxième et la quatrième paire de roues et un grand écart entre le troisième, semblable aux T-62 et une superstructure, intégrée à la coque, abritant le canon D-10T de 100 mm. L'armement secondaire se composait de deux mitrailleuses lourdes KPVT, l'une montée comme une mitrailleuse anti-aérienne près de la trappe du commandant et l'autre montée coaxialement avec le canon principal. Le canon principal a un extracteur de fumée placé juste derrière le frein de bouche, certains véhicules n'avaient pas l'extracteur de fumée. D'autres variantes comprenaient une coupole de commandant différent. "
    t_34_art_4: 0 "SU-122-54 AG"
    t_34_art_4_short: 0 "SU-122-54 Med.Ass.Gun"
    t_34_art_4_desc: 0 "Le SU-122 SPG était basé sur le T-54A. Aussi connu sous le nom de SU-122-54, il a été développé pour la première fois en 1949, en tant que pistolet d'assaut depuis le 122 mm D-49 L / 48.4 a tiré un HE plus lourd obus que le SU-100-54 pour lequel le véhicule transporte 35 cartouches. Le SU-122-54 avait un train de roues modifié. Sa superstructure abritait le canon fourni avec 35 cartouches et deux mitrailleuses lourdes KPVT secondaires. "
    t_34_ag_4: 0 "ZSU-57-54 M.SPAA"
    t_34_ag_4_short: 0 "ZSU-57-54 Med.SPAA"
    t_34_ag_4_desc: 0 "Le ZSU-57-2 est un canon antiaérien autopropulsé soviétique, armé de deux canons automatiques de 57 mm L / 76,6 S-60. C'était le premier SPAAG à chenilles soviétique produit en série. En URSS, il portait le surnom officieux de «Sparka», qui signifie «paire», en référence au double canon automatique dont le véhicule est armé. Son poids était de 28,1 tonnes et son blindage léger ne dépassait pas 15 mm. Le moteur était un V-54 V12 diesel de 520 CV permettant une vitesse de pointe de 50 km / h et 30 km / h tout-terrain. "
    t_28_equipment_1: 0 "T-28 Med.TK"
    t_28_equipment_1_short: 0 "T-28 Med.TK"
    t_28_equipment_1_desc: 0 "Le T-28 était un char moyen soviétique à plusieurs tourelles destiné à des percées. Le prototype a été achevé en 1931 et la production a commencé à la fin de 1932. Les T-28 de production se distinguaient de manière significative du prototype, par exemple une coque soudée au lieu de rivetés et l'armement principal était finalement un canon L-10 de 76,2 mm et un DT MG coaxial, les deux tourelles secondaires avec chacune une DT MG. La tourelle principale était entraînée par un entraînement électrique, ce qui était une nouveauté pour l'époque. Les premiers tests ont montré beaucoup de défauts dans le châssis ainsi que dans la transmission.Le T-28 avait plusieurs versions et la dernière était le T-28E blindé de décembre 1939. Le blindage frontal a été augmenté à 80 mm, les côtés à 40 mm - le poids était alors 32 tonnes à partir de 28 tonnes. Il était équipé d'un moteur à essence Mikulin M-17T de 500 CV permettant une vitesse de pointe de 42 km / h. "
    t_35_equipment_1: 0 "T-35"
    t_35_equipment_1_short: 0 "T-35 Hv.TK"
    t_35_equipment_1_desc: 0 "Le T-35 était un char lourd soviétique à plusieurs tourelles de l'entre-deux-guerres. Souvent appelé cuirassé terrestre, il était le seul char lourd à cinq tourelles au monde à atteindre la production, mais il s'est avéré lent et mécanique. En juillet 1932, les travaux ont commencé et après plusieurs prototypes, il a été décidé de normaliser les tourelles utilisées sur le T-35 avec celles utilisées sur le T-28, un char moyen à trois tourelles. La grande tourelle principale abritant le canon de 76,2 mm était presque identique, mais ceux utilisés sur le T-28 avaient une mitrailleuse supplémentaire à tir arrière. En fin de compte, le canon principal était un canon de 76,2 mm KT28 L / 16,5 complété par deux 45 mm 20K L / 46 et plus à six mitrailleuses DT de 7,62 mm. Son moteur essence Mikulin M17 V12 développait 500 CV et permettait une vitesse de pointe pour le réservoir de 50 tonnes de 30 km / h. Son blindage était ridiculement bas au début pour un si gros char à un maximum de 30 mm, mais a ensuite été mis à niveau à 50 mm pour les plaques avant et il a obtenu des jupes latérales blindées. "
    kv_tank_equipment_1: 0 "Kliment Voroshilov I"
    kv_tank_equipment_1_short: 0 "KV-1 Hv.TK"
    kv_tank_equipment_1_desc: 0 "Après des résultats décevants avec le char lourd T-35 à plusieurs tourelles, les concepteurs de chars soviétiques ont commencé à préparer des remplacements et le KV-1 a été commandé dès la sortie de la planche à dessin en 1939. Les forces du KV étaient une armure de 90 mm légèrement inclinée ( 75 mm sur les côtés) qui était impénétrable par n'importe quelle arme de char alors en service sauf à bout portant, et une bonne puissance de feu. Elle avait aussi de sérieux défauts: la transmission (une conception Holt Caterpillar de vingt ans) était le principal problème, il y avait une certaine vérité sur les rumeurs selon lesquelles des conducteurs soviétiques devaient changer de vitesse avec un marteau et qu'il était difficile de diriger. Le KV-1 pesait 45 tonnes et était propulsé par le moteur V12 de 550 ch, une vitesse maximale de 40 km / h pouvait être atteinte . Lors de l'introduction du T-34, la question s'est posée de savoir si un char lourd est nécessaire lorsqu'un char moyen porte le même canon. Par conséquent, il a été amélioré plusieurs fois avec un blindage plus lourd et en remplaçant le canon F11 ou F34 par un 76,2 mm modifié. M1941 ZiS-5. "
    kv_tank_td_1: 0 "KV-7 TD"
    kv_tank_td_1_short: 0 "KV-7 Heavy TD"
    kv_tank_td_1_desc: 0 "Chasseur de chars lourds basé sur le KV-1. Cette évolution assez curieuse pour un canon d'assaut était une tentative d'augmenter la puissance de feu du châssis KV. Au début, les essais ont été réalisés avec un système de casemate abritant le système U-13 incorporant deux canons de 45 mm et un de 76,2 pour tirer en même temps ou séparément. Cette configuration a été rapidement interdite par Staline lui-même en décembre 41 et une autre configuration a été trouvée avec le système U-14 incorporant deux canons de 76,2 mm F-34 de côté côte à côte (avec une traversée de 15 ° chacun sur les côtés). En théorie, une salve consisterait en un tir, un rechargement et pendant le temps où le premier canon se recharge, le deuxième canon vise et tire ... encore une fois en théorie soulevant grossièrement le vitesse de tir d'environ 5 coups / minute pour le F34 à 10 coups / minute, en réalité elle était beaucoup plus faible. Cependant, comme la casemate avant était lourdement blindée avec 85 mm et environ 20 cm plus bas que le KV-1, il était difficile de tuer . Avec son moteur modèle V2K de 600 CV, sa vitesse maximale sur route était 43 km / h. "
    kv_2_tank_equipment_1: 0 "KV-2 Dreadnought"
    kv_2_tank_equipment_1_short: 0 "KV-2 Dreadnought Hv.AG"
    kv_2_tank_equipment_1_desc: 0 "Char d'assaut lourd équipé de l'obusier M-10 de 152 mm, le KV-2 a été produit en même temps que le KV-1. En raison de la taille de sa tourelle et de son canon lourds, surnommés Dreadnought par ses équipages, le KV-2 était plus lent et avait un profil beaucoup plus élevé que le KV-1. En raison d'une augmentation du poids de la tourelle par rapport aux dimensions élargies et à un canon plus lourd, le mécanisme de rotation de la tourelle ne pouvait fonctionner que sur un terrain plat. Avec un poids de 52 Il s'agit d'un véritable canon d'assaut lourd mais efficace uniquement dans les conditions les plus favorables. Il était propulsé par un moteur diesel V12 de 550 chevaux permettant une vitesse maximale sur route de 28 km / h. Il était également armé de deux mitrailleuses DT secondaires de 7,62 mm et avait un blindage maximum de 110 mm à la tourelle et le même blindage de coque de 75 mm du châssis KV. "
    kv_tank_art_1: 0 "SU-8 SPA"
    kv_tank_art_1_short: 0 "SU-8 Hv.SP.Art"
    kv_tank_art_1_desc: 0 "Obusier automoteur lourd. Le SU-8 a commencé le développement en 1934, en tant que canon AA mobile. Au lieu de cela, il a été développé plus tard pour être armé d'un long obusier L / 36 (A-19) de 122 mm avec une portée de près de 20 km. Comme avec le SU-6, il pouvait tourner complètement. Le blindage variait de 8 à 20 mm, avec des écrans pliants de 15 mm pour protéger l'équipage, mais ils n'étaient utilisables que lorsque le canon pointait vers l'avant. Des deux variantes du SPG celui avec un canon monté à l'avant a été choisi. La base du SU-8 était un châssis T-28 obsolète. Le modèle avec le canon monté à l'avant pesait 21,8 tonnes et son moteur M-17T avec 680 HP lui a donné une vitesse de pointe de 40 km / h. "
    kv_tank_equipment_2: 0 "Kliment Voroshilov 85"
    kv_tank_equipment_2_short: 0 "KV-85 Hv.TK"
    kv_tank_equipment_2_desc: 0 "Le KV-85 ou l'Objekt 239 était destiné comme une mise à niveau de la série KV. C'était un KV-1S avec la nouvelle tourelle de l'Object 237 (IS-85) toujours en développement, le même 85 mm D -5T comme le SU-85 et les premières versions du T-34-85 (pas encore en production à l'époque). Le 85 mm s'est avéré capable de pénétrer le Tiger I à partir de 1000 m et la demande a ralenti la production du Le KV-85 est apparu sur le front à partir de septembre 1943 et sa production a pris fin en décembre 1943. L'industrie soviétique a donc pu produire un char lourd aussi bien armé que le Tiger I avant la fin de 1943. Bien que le Le KV-85 était un excellent adversaire des Tigers et des Panthers, c'était essentiellement un palliatif une fois que le char IS est entré en production à grande échelle. "
    kv_tank_td_2: 0 "SU-152 'BeastSlayer'"
    kv_tank_td_2_short: 0 "SU-152 Heavy TD"
    kv_tank_td_2_desc: 0 "Le SU-152 est un chasseur de chars automoteur lourd. Avec une silhouette et un poids inférieurs, ce véhicule de type canon d'assaut est une amélioration considérable par rapport au KV-2. Il a monté un obusier de 152 mm sur le châssis. d'un char lourd KV-1S. En raison de son succès impromptu en tant que chasseur de chars lourds, capable d'assommer les AFV allemands les plus lourds - les chars Tiger et Panther (même en arrachant leurs tourelles) - il a été surnommé Zveroboy ("Beast Slayer "). Les inconvénients étaient une faible cadence de tir en raison des lourdes munitions en deux pièces, seulement 20 cartouches à bord et un compartiment d'équipage exigu et peu ergonomique. Son blindage était de 65 mm de blindage frontal incliné à 30 degrés, ce qui le laissait toujours vulnérable frontalement. aux canons KwK36 de 88 mm à longue portée et au canon KwK40 de 75 mm à moyenne et courte portée. Le ML-20S était monté à droite du centre avec une course limitée dans une plage de 12 degrés. Il pesait 45,5 tonnes et son modèle Le moteur diesel V-2K de 600 CV permettait une vitesse de pointe de 43 km / h. "
    kv_tank_ag_2: 0 "KV-3 'Tundra'"
    kv_tank_ag_2_short: 0 "KV-3 Hv.AG"
    kv_tank_ag_2_desc: 0 "Le KV-3 était une amélioration par rapport au KV-2 qui conservait le profil haut bien que la tourelle ait été révisée et qu'un obusier plus maniable avec une cadence de tir plus élevée ait été installé qui résolvait les problèmes du mécanisme de rotation de la tourelle dans le KV -2. "
    kv_tank_art_2: 0 "SU-14 SPA"
    kv_tank_art_2_short: 0 "SU-14 H.SP.Art"
    kv_tank_art_2_desc: 0 "Le SU-14 a été développé en 1933, et un prototype a été construit en 1934. Au début, a monté un obusier B-4 de 203 mm sur un châssis T-35 mais le recul massif a secoué le châssis et a jeté l'équipage hors de leurs sièges, comme pour le projet S-51 monté sur le canon de 203 mm. Après de nouveaux essais, le B-4 a été remplacé par un canon de 152 mm B-30. Son blindage avant était de 50 mm (la coque supérieure inclinée et légèrement allongée pour protéger l'arrière), son blindage latéral de 30 mm et il avait des jupes latérales de 10 mm, le canon lui-même était assis sur une plate-forme ouverte et l'équipage n'était pas protégé. Le véhicule pesait 45,2 tonnes et avec son moteur M-17-1T développant 680 HP a atteint une vitesse maximale de 22 km / h. "
    is_tank_equipment_1: 0 "Joseph Staline I"
    is_tank_equipment_1_short: 0 "IS-1 Hv.TK"
    is_tank_equipment_1_desc: 0 "Heavy.tank utilisant le canon de char 85 mm L / 51,6 D-5T85. Comme le KV-1S, le KV-85 a servi en nombre décroissant et a été rapidement éclipsé par la série IS supérieure. Le prototype Object 237, une version du KV-13 annulé, a été acceptée pour la production comme le char lourd IS-85 / IS-1. Les premières livraisons ont eu lieu en octobre 1943, et les chars sont immédiatement entrés en action. Sa désignation a été simplifiée à IS-1 après le introduction de l'IS-2. Avec 44 tonnes, il était légèrement plus léger et plus rapide que le modèle KV-1 le plus lourd, avec un blindage avant plus épais et incliné de 120 mm et une conception de tourelle bien améliorée avec un blindage frontal de 100 mm. Son moteur W-2IS a développé 520 HP permettant une vitesse de pointe de 40 km / h. "
    is_tank_td_1: 0 "ISU-122"
    is_tank_td_1_short: 0 "ISU-122 Heavy TD"
    is_tank_td_1_desc: 0 "L'ISU-122 était un chasseur de chars soviétique basé sur le châssis IS-1. Le canon A-19S de 122 mm avait une culasse à piston manuel, ce qui réduisait la cadence de tir à 1,5 tirs par minute, en modernisant l'A - Culasse du 19S, créant une variante semi-automatique nommée D-25, la cadence de tir a été améliorée à 2-3 coups par minute. Il a été installé dans les chars IS-2 en priorité, mais en septembre 1944 est devenu disponible pour les automoteurs Le frein de bouche du D-25 avait moins de recul que celui de l'A-19. Cela permettait un bouclier de canon plus petit et plus léger avec la même épaisseur de blindage et plus d'espace pour l'équipage. Son blindage était de 90 mm légèrement incliné vers l'avant. Le véhicule pesait 45,5 tonnes et partageait le même moteur avec les autres types IS, atteignant une vitesse de pointe de 37 km / h. "
    is_tank_art_1: 0 "ISU-152 BeastKiller-Art"
    is_tank_art_1_short: 0 "ISU-152 Beast Killer Hv.SP.Art"
    is_tank_art_1_desc: 0 "Les débuts de l'ISU-152 sont survenus en janvier 1943. Bien que le SU-152 ait réussi au combat bien qu'il n'ait pas été suffisamment blindé pour son rôle et que la production du châssis de char KV-1S se terminait, la modernisation du véhicule était nécessaire, en utilisant le nouveau châssis de char IS. Son nouvel armement était le canon-obusier à canon long de 152 mm ML-20S. L'excellente protection blindée du véhicule a finalement fourni à la plate-forme de 152,4 mm une bonne protection contre la plupart des canons antichars, ce qui lui a permis d'avancer face aux tirs antichar directs, tandis que les énormes obus explosifs à faible vitesse étaient excellents pour faire sauter même les points forts ennemis les plus fortifiés et renforcés. Il pesait 47,3 tonnes et avait un blindage de 120 mm au niveau du manteau et 90 mm sur l'avant de la coque supérieure. Il avait le même moteur V2-IS avec 520 CV que les autres types IS et une vitesse de pointe de 30 km / h. Le nouveau canon a également amélioré les capacités à longue portée permettant au char de mieux fonctionner dans l'artillerie rôle . "
    is_tank_ag_1: 0 "ISU-192"
    is_tank_ag_1_short: 0 "ISU-192 Hv.AG"
    is_tank_ag_1_desc: 0 "Les débuts de l'ISU-192."
    is_tank_equipment_2: 0 "Joseph Staline II"
    is_tank_equipment_2_short: 0 "IS-2 Hv.TK"
    is_tank_equipment_2_desc: 0 "Une amélioration de l'IS-1 utilisant le plus gros canon de char D-25 de 122 mm. Comparé à l'ancien canon de char F-34, le D-25 délivrait 5,37 fois l'énergie initiale, alors qu'il avait une précision considérablement plus faible à plus long portée en raison de la vitesse initiale inférieure de 800 m / s, comparée par exemple au PzGr.40 de 960 m / s du canon 88 mm L / 56 Tiger, et le chargement était beaucoup plus lent en utilisant une coquille et des charges séparées à environ 1,5 tirs par minute (amélioré par la suite à 2-3 s / min). L'avant de la coque à gradins a été remplacé par un moulage simple amélioré de 120 mm d'épaisseur incliné à 60 degrés, le blindage de la tourelle est resté à 100 mm. Son poids à 4,3 tonnes en utilisant le même moteur que l'IS-1 permettait une vitesse de pointe de 37 km / h. "
    kv_tank_art_3: 0 "SU-212A"
    kv_tank_art_3_short: 0 "SU-212A Heavy SPG"
    kv_tank_art_3_desc: 0 "Heavy SPG basé sur le châssis KV-220. Le 212 rappelait le SU-14-1, surtout en ce qui concerne la disposition du compartiment de combat. Le châssis était une suspension T-220 retravaillée, avec un moteur au milieu et roues motrices à l'avant, il a conservé 60 mm de blindage tout autour et l'avant était incliné à 60 °. Le compartiment de combat était dans une grande casemate entièrement fermée à l'arrière de la coque. Le premier prototype était prévu le 1er décembre 1940, mais de sérieuses corrections ont dû être apportées en raison de défauts constatés lors de la conception. Il était armé du canon-obusier à canon long de 152 mm Br-2 L / 47,2. Il pesait près de 55 tonnes et son moteur M17F avec 700 CV a permis une vitesse de route maximale de 35 km / h. "
    is_tank_equipment_3: 0 "Joseph Staline III"
    is_tank_equipment_3_short: 0 "IS-3 Hv.TK"
    is_tank_equipment_3_desc: 0 "Le char lourd IS-3 a été développé à la fin de 1944 et produit en mai 1945. Ce char avait un blindage amélioré de 110 à 130 mm de blindage de coque avant incliné et une tourelle semi-hémisphérique en fonte. La partie avant de la tourelle , avec sa tourelle blindée de 239 mm à l'avant et son manteau plus étroit, abritant le manteau du canon blindé de 170 mm en une seule pièce. La proue pointue de l'IS-3 lui a valu le surnom de Shchuka (Pike) par ses équipages. À 45,7 tonnes, il pesait légèrement moins et 30 centimètres plus bas que les versions précédentes. La production de guerre a initialement entraîné de nombreux problèmes mécaniques et une ligne de soudure de coque qui avait tendance à se fissurer. Son moteur diesel V-2-IS fournissait 600 CV et permettait une vitesse de pointe de 40 km / h. "
    # ISU-704 subtech_is_tank_art_2
    is_tank_art_2: 0 "ISU-704"
    is_tank_art_2_short: 0 "ISU-704 Hv.AG"
    is_tank_art_2_desc: 0 "Canon d'assaut lourd ISU-704. Il utilisait des éléments des chars IS-2 et IS-3. La hauteur totale du véhicule a été réduite à 2 240 mm, ce qui a été compensé par une augmentation de la largeur de la superstructure. Il était armé d'un obusier-obusier de 152,4 mm ML-20SM modèle 1944 et d'un frein de bouche. La protection a été augmentée en plaçant une armure plus épaisse à des angles plus radicaux. Dans la zone du canon, où le manteau se combinait avec l'avant de la coque derrière lui et le boîtier du mécanisme de recul, l'épaisseur du blindage était de 320 mm. C'était le mieux protégé de tous les canons automoteurs soviétiques expérimentaux ou de production de la Seconde Guerre mondiale. Cependant, l'inclinaison radicale des murs de la superstructure combinée au recul accru des le canon manquant de coupure de bouche, compliquait considérablement le travail de l'équipage, de sorte que le coupure de bouche devait inévitablement être installé pour une version de production fonctionnelle. "
    is_tank_equipment_4: 0 "Joseph Staline VII"
    is_tank_equipment_4_short: 0 "IS-7 Hv.TK"
    is_tank_equipment_4_desc: 0 "Les graines de l'IS-7 ont été semées pour la première fois en décembre 1945. Les prototypes en marche étaient prêts à être testés en 1946. En 1948, la conception finale était armée d'un canon S-70 L / 54 stabilisé de 130 mm alimenté par un chargement automatique. dispositif d'assistance, un total de 8 mitrailleuses (4 tournées vers l'arrière, qui ne pouvaient pas être utilisées toutes en même temps par l'équipage de 5). Le char a été conçu pour résister à l'impact d'un obus tiré par le Pak 44 Gun de 12,8 cm trouvé sur le Jagdtiger allemand. Les plaques avant supérieures avaient une épaisseur de 150 mm, inclinées à 60 degrés. Le manteau avait une épaisseur de 350 mm. La forme de la tourelle était extrêmement arrondie et lisse sur tout le pourtour, sans pièges à tir évidents ni coupole proéminente. Son poids de 68 tonnes ont été propulsés par un moteur diesel M-50T développant 1050 CV et permettant une vitesse très élevée de 60 km / h. "
    # ISU-263 TD subtech_is_tank_td_2
    is_tank_td_2: 0 "ISU-263"
    is_tank_td_2_short: 0 "ISU-263 Heavy TD"
    is_tank_td_2_desc: 0 "Il s'agissait d'une variante de chasseur de chars de l'IS-7, construit sur la même configuration que le 261. Il avait un compartiment de combat semi-ouvert monté à l'arrière. L'armement principal était le 130 mm S-70A, avec séparément chargement de munitions. Il s'agissait d'une version légèrement modifiée du canon de l'IS-7. Le blindage mesurait jusqu'à 250 mm d'épaisseur, avec une grande dalle plate à l'avant du véhicule et deux plaques de chaque côté du manteau du canon. le 261-3, le châssis IS-7 était inversé, une configuration similaire à l'Archer britannique. Le conducteur a été déplacé vers la gauche du canon. Il pesait environ 60 tonnes et son M-50T de 1050 CV permettait une vitesse de pointe de 50 km / h. "
    # SU-261-3 subtech_kv_tank_art_4
    kv_tank_art_4: 0 "SU-261-3"
    kv_tank_art_4_short: 0 "SU-261-3 Heavy SPG"
    kv_tank_art_4_desc: 0 "Heavy SPG basé sur le châssis IS-7. Pendant que le travail était en cours avec l'IS-7, des plans ont été élaborés pour une variante de canon automoteur basée sur la coque de l'IS-7. L'Object 261-3 avait le même configuration que le 261-2 / 262, mais a été armé avec le canon naval de 180 mm MU-1, également connu sous le nom de B-1-P. Bien qu'ils soient des canons automoteurs, conçus pour être derrière les lignes donnant appui-feu, ces véhicules étaient destinés à être bien blindés, avec un blindage allant jusqu'à 75 mm. Le canon pouvait être élevé jusqu'à + 45 °. Il pesait environ 60 tonnes et son M-50T de 1050 CV permettait une vitesse de pointe de 50 km. / h. "
    # ISU-261-1 subtech_is_tank_art_3
    is_tank_art_3: 0 "ISU-261-1"
    is_tank_art_3_short: 0 "ISU-261-1 Hv.AG"
    is_tank_art_3_desc: 0 "Canon d'assaut lourd ISU-261-1 basé sur le châssis IS-7. Le 261-1 était de type fermé avec le compartiment de combat à l'extrémité avant du véhicule. Il était armé d'un Br-2 de 152 mm . La configuration était similaire à la série ISU. Il pesait environ 60 tonnes et son M-50T de 1050 CV permettait une vitesse de pointe de 50 km / h. "
    SOV_super_heavy_tank_equipment_0: 0 "SMK M.1940 'Oktober Revolution'"
    SOV_super_heavy_tank_equipment_0_short: 0 "SMK M´40 S.Hvy.Tank"
    SOV_super_heavy_tank_equipment_0_desc: 0 "Plusieurs tentatives ont été faites pour remplacer les chars T-35 peu fiables et à peine capables de combattre. Des projets comme le T-1000 n'ont atteint que le statut de prototype et la première itération du T-42 d'Eduard Grotte n'a même pas quitté le dessin Le SMK - du nom de Sergueï Mironovich Kirov, un responsable du Parti communiste assassiné en 1934 - a cependant été employé pendant la guerre d'hiver jusqu'à ce qu'il soit exploité sur une mine, mais a trouvé un certain intérêt. Le prototype original était considéré comme trop légèrement blindé (en particulier son arrière) pour son châssis lourd et pas de réelle alternative au KV-1, il était donc armé et armé à 100 mm de blindage frontal incliné à 45 ° et 100 mm pour les tourelles résultant en un poids total de 65 tonnes. La disposition du SMK était un Conception à deux étages à 2 tourelles et abritant une tourelle principale améliorée de 122 mm M-30 M.1938-L / 22,7 à l'étage supérieur et la tourelle secondaire avait un ZiS-4 L / 69,3 de 57 mm à l'étage inférieur . La puissance de sortie du moteur GAM-34BT 850 HP wa Ce n'est plus suffisant en raison du poids accru et la transmission a dû être changée, donnant au véhicule une vitesse de pointe de 20 km / h. "
    SOV_super_heavy_tank_artillery_equipment_1: 0 "KV-5 ´Potemkin´"
    SOV_super_heavy_tank_artillery_equipment_1_short: 0 "KV-5 SPG´43"
    SOV_super_heavy_tank_artillery_equipment_1_desc: 0 "Ce SPG super lourd a été développé en utilisant le châssis du char KV-5 super lourd et en l'accouplant avec les canons 406 mm L / 50 B-37 de la classe de cuirassés Sovetsky Soyouz jamais terminée. Le canon a été installé sur le dessus du châssis avec des boucliers de canon inclinés de 50 mm, le blindage frontal a été réduit à 100 mm. Le canon du cuirassé avait une portée de plus de 45 km. Le char de 90 tonnes avait une vitesse de pointe de 18 km / h. "
    SOV_super_heavy_tank_equipment_1: 0 "KV-5" Oktober rouge ""
    SOV_super_heavy_tank_equipment_1_short: 0 "KV-5 Super char lourd"
    SOV_super_heavy_tank_equipment_1_desc: 0 "Les travaux ont commencé sur le char KV-5 en juin 1941. L'expérience acquise dans le développement de la conception défaillante du KV-4 a été précieuse lors de la conception du KV-5. Le résultat a été un puissant réservoir de 100 tonnes de apparence relativement inhabituelle. Le conducteur-mécanicien et l'opérateur radio-mitrailleur ont reçu des coupoles spéciales et la tourelle en forme de losange était de taille relativement grande. Le KV-5 utilisait le canon principal ZIS-6 de 107 mm et était lourdement blindé avec un blindage frontal de 170 mm épais, blindage latéral de 150 mm et 170 mm sur la tourelle. Le véhicule devait être propulsé par un seul moteur de 1200 ch. Le développement était presque terminé en août 1941, mais des modifications ont dû être apportées à la conception de la coque car un moteur de 1200 ch n'était pas disponible, donc Deux moteurs V-2K conventionnels montés en parallèle de 600 CV chacun ont été installés à la place. En janvier 1942, la conception du KV-5 était pratiquement terminée. "
    SOV_super_heavy_tank_artillery_equipment_2: 0 "SH-SPG´45 ´Mammut´"
    SOV_super_heavy_tank_artillery_equipment_2_short: 0 "SH-SPG´45"
    SOV_super_heavy_tank_artillery_equipment_2_desc: 0 "L'obusier de 610 mm M1944 (Br-20) était un obusier de siège ultra-lourd. Après l'occupation de la Tchécoslovaquie par les Allemands en 1939, ils ont repris Škoda, qui travaillait sur le modèle (305 mm Skoda XV). Après un test de tir réussi. en 1939, à la suite du pacte Molotov-Ribbentrop, les Allemands vendirent les deux modèles à l'Union soviétique. Il utilisait le même chariot que le canon de 210 mm M1939 (Br-17) ainsi que la même plate-forme de tir et le même mécanisme de contrôle. doublant simplement le calibre à 610 mm (en conservant la longueur du calibre de L / 14,2), le canon nouvellement développé a été installé sur le châssis du char KV-5 super lourd car c'était le seul châssis assez lourd pour le transporter. a été découpée et les autres pièces du chariot adaptées pour s'adapter dans l'anneau de la tourelle, avant le tir, le chariot du canon est abaissé au sol pour alléger la contrainte sur le châssis pendant le tir. Le mortier avait une portée légèrement inférieure à celle du mortier de 305 mm, mais pourrait atteindre 10 km. "
    SOV_super_heavy_tank_equipment_2: 0 "SH Tank 'Lénine'"
    SOV_super_heavy_tank_equipment_2_short: 0 "Lénine Superheavy tank"
    SOV_super_heavy_tank_equipment_2_desc: 0 "Le char Lénine de 250 tonnes a été développé en 1945. Au lieu de plusieurs tourelles, il a reçu une tourelle massive. Il abritait un canon principal M-46 L / 52 de 130 mm, un obusier secondaire ML-20 L / 28 de 150 mm à la partie inférieure. position et une paire de mitrailleuses lourdes de 12,7 mm chacun. Ces chars avaient des problèmes pour négocier les terrains difficiles - en particulier les rivières - ainsi ils avaient 2 paires de chenilles (avec 2 ensembles de chenilles chacun, au total 8). bras hydrauliques qui permettaient d'ajuster la coque de 20 cm à 2 m de garde au sol. La profondeur de Ford était de 4 mètres et il pouvait être encore imperméabilisé pour faire de la plongée. Les chenilles extra larges répartissaient le poids sur une grande surface réduisant la pression au sol, même la boue pouvait être traversée ce qui était difficile même pour un char moyen. Son blindage était bien incliné à 60 ° et 180 mm d'épaisseur, la tourelle avait 200 mm de blindage. Le blindage supérieur était strié et incliné pour augmenter la résistance par rapport aux bombes aériennes. "
    # super_heavy_tank_equipment_2: 0 "Super Hv.TK"
    # super_heavy_tank_equipment_2_short: 0 "Super Hv.TK"
    # super_heavy_tank_equipment_2_desc: 0 "Un canon de char de 140 mm très intimidant effraiera n'importe quel adversaire blindé du champ de bataille, des optiques à longue portée et des hydraliques de tourelles avancées aident cette monstruosité de 200 tonnes à devenir le roi de tout engagement."
    ###Avion###
    i_5: 0 "combattant"
    i_5_equipment: 0 "I-5"
    i_5_equipment_desc: 0 "Un chasseur biplan léger."
    i_5_equipment_1: 0 "Polikarpov I-5"
    i_5_equipment_1_short: 0 "I-5 chasseur"
    i_5_equipment_1_desc: 0 "Le I-5 est un chasseur biplan léger."
    i_5_rocket_upgrade: 0 "RS-82"
    i_5_rocket_upgrade_desc: 0 "Quelques I-5 ont déjà été utilisés pour tester les fusées non guidées RS-82, une version de production devrait être facile à concevoir."
    no_upgrade_fighter: 0 "Combattant"
    no_upgrade_fighter_equipment: 0 "Chasseur"
    no_upgrade_fighter_equipment_desc: 0 "Un avion de combat léger."
    i_7_equipment_1: 0 "I-7"
    i_7_equipment_1_short: 0 "I-7 chasseur"
    i_7_equipment_1_desc: 0 "Le I-7 est un chasseur biplan de fabrication soviétique conçu par Heinkel en Allemagne."
    i_z_equipment_1: 0 "Grigorovich IP-1"
    i_z_equipment_1_short: 0 "Chasseur lourd IP-1"
    i_z_equipment_1_desc: 0 "Le Grigorovich IP-1 (" Cannon chasseur ") était un avion de combat lourd produit dans les années 1930. Lorsque les performances de l'IZ et de son canon DRP à un coup se sont avérées décevantes, L. Kurchevsky a développé un nouveau fichier APK de 75 mm sans recul. -4 qui pouvait tirer cinq coups au lieu d'un seul. L'IP-1 était un monoplan cantilever conventionnel à aile basse avec un train de roulement rétractable et un cockpit ouvert. La construction était entièrement métallique et, comme son prédécesseur, son stabilisateur horizontal était monté en hauteur pour éviter les gaz des canons sous les ailes. Une fois de plus, cependant, les essais ont prouvé que le concept était un échec. Néanmoins, l'IP-1 a été commandé en production, avec une version modifiée qui se dispensait du canon et portait à la place deux canons automatiques de 20 mm et jusqu'à huit mitrailleuses ShKAS de 7,62 mm au total à l'intérieur des ailes et en nacelles sous chaque aile. "
    tech_early_1: 0 "Combattants de l'entre-deux-guerres"
    tech_early_1_short: 0 "Chasseur I-15 / I-16"
    tech_early_1_desc: 0 "Le Polikarpov I-15 était un avion de combat biplan soviétique des années 1930. Surnommé Chaika (" Seagull "). La production a commencé en 1934. Le I-15 était un petit chasseur biplan avec une aile supérieure en ravine. L'armement était quatre mitrailleuses PV-1 de 7,62 mm. Il utilisait un moteur M-22 de 473 CV fournissant une vitesse maximale de 350 km / h. \ n \ nTout en travaillant sur le biplan I-15, N.Polikarpov a commencé à concevoir un monoplan avancé chasseur, le I-16. Il présentait des innovations de pointe telles qu'un train d'atterrissage rétractable et un cockpit entièrement fermé, et était optimisé pour la vitesse avec un fuselage court et un moteur radial dans un capot NACA. L'avion était petit, léger et simple à construire. Le premier modèle de série 4 de l'I-16 utilisait le moteur M-22 et transportait 2 mitrailleuses ShVAK 7,62 mm. "
    di_6_equipment_1: 0 "Kochyerigin DI-6"
    di_6_equipment_1_short: 0 "DI-6 Chasseur Lourd"
    di_6_equipment_1_desc: 0 "Le DI-6 était un avion de combat biplan à deux places."
    i_15: 0 "I-15"
    i_15_equipment: 0 "I-15"
    i_15_equipment_desc: 0 "L'I-15 est un chasseur biplan."
    i_15_equipment_1: 0 "Polikarpov I-15"
    i_15_equipment_1_short: 0 "I-15 chasseur"
    i_15_equipment_1_desc: 0 "Le Polikarpov I-15 était un chasseur biplan soviétique des années 1930."
    i_15_engine_upgrade: 0 "Moteur"
    i_15_engine_upgrade_desc: 0 "Le remplacement du moteur M-22 par le M-25 améliorera les performances de vol. Le dernier M-25V augmentera les performances en altitude."
    i_15_rocket_upgrade: 0 "Rockets"
    i_15_rocket_upgrade_desc: 0 "La RS-82 est une fusée non guidée qui peut être lancée depuis un avion. Six peuvent être transportées sous les ailes."
    i_15_gun_upgrade: 0 "Armes"
    i_15_gun_upgrade_desc: 0 "La mitrailleuse ShKAS a une cadence de tir beaucoup plus élevée que la PV-1."
    i_15_gear_upgrade: 0 "Équipement"
    i_15_gear_upgrade_desc: 0 "Le train d'atterrissage rétractable améliorera les performances de vol en augmentant l'aérodynamisme de l'avion."
    i_152: 0 "I-15 bis"
    i_152_equipment: 0 "I-15 bis"
    i_152_equipment_desc: 0 "Le Polikarpov I-15 bis (ou I-152) est une version améliorée du chasseur biplan I-15. L'aile supérieure en mouette de l'I-15 était impopulaire auprès de certains pilotes, car elle était considérée comme restreignant la visibilité. , donc le bureau d'études de Polikarpov a produit une version révisée, à nouveau propulsée par le M-25, avec une aile supérieure sans mouette plus longue. Elle était armée de quatre mitrailleuses ShKAS de 7,62 mm. Cette version, l'I-15bis, a commencé la production en 1937. "
    i_152_equipment_1: 0 "Polikarpov I-15 bis"
    i_152_equipment_1_short: 0 "I-15 bis chasseur"
    i_152_equipment_1_desc: 0 "Le Polikarpov I-15 bis (ou I-152) est une version améliorée du chasseur biplan I-15. L'aile supérieure en ravine de l'I-15 était impopulaire auprès de certains pilotes, car elle était considérée comme une restriction de visibilité. , donc le bureau d'études de Polikarpov a produit une version révisée, à nouveau propulsée par le M-25, avec une aile supérieure sans mouette plus longue. Elle était armée de quatre mitrailleuses ShKAS à tir rapide de 7,62 mm. Cette version, l'I-15bis, a commencé production en 1937. "
    tech_i_152_equipment_1: 0 "I-15 bis"
    tech_i_152_equipment_1_desc: 0 "L'I-15 bis est une version améliorée de l'I-15 qui troque la manoeuvrabilité pour la vitesse."
    i_153: 0 "I-153"
    i_153_equipment: 0 "I-153"
    i_153_equipment_desc: 0 "Le Polikarpov I-153 est une version nettement améliorée de l'I-15 bis. C'est un chasseur biplan."
    i_153_equipment_1: 0 "Polikarpov I-153"
    i_153_equipment_1_short: 0 "I-153 chasseur"
    i_153_equipment_1_desc: 0 "En 1937, le bureau d'études Polikarpov a mené des études pour améliorer les performances de ses chasseurs biplans I-15 et I-15bis sans sacrifier la manœuvrabilité, la doctrine tactique soviétique étant basée sur un mélange de chasseurs monoplans hautes performances (rencontré par le Polikarpov I-16) et des biplans agiles. Le nouveau chasseur était étroitement basé sur la conception de l'I-15bis, avec une structure plus solide, mais était équipé d'un train d'atterrissage rétractable manuellement pour réduire la traînée. Il est revenu au "ravin" aile supérieure de l'original I-15 mais utilisait la voilure Clark YH de l'I-15bis. Les quatre mitrailleuses ShKAS de 7,62 mm restaient. Le nouveau chasseur devait être propulsé par un Shvetsov M-62, un dérivé amélioré du Shvetsov M- 25 qui alimentaient les I-15 et I-15bis avec des superchargeurs jumelés fournissant une vitesse maximale de 424 km / h à un plafond de service plus élevé, mais il n'avait aucun avantage réel sur le M-25V. "
    tech_i_153_equipment_1: 0 "I-153"
    tech_i_153_equipment_1_desc: 0 "Alors que les monoplans sont la voie du futur, le summum du développement des biplan les dépassera pendant un certain temps. Nous espérons que l'I-153 sera un tel sommet."
    i_153_engine_upgrade: 0 "Moteur"
    i_153_engine_upgrade_desc: 0 "La mise à niveau vers le moteur M-62, et plus tard les moteurs turbocompressés, augmentera les performances de vol de l'I-153."
    i_153_rocket_upgrade: 0 "Rockets"
    i_153_rocket_upgrade_desc: 0 "La RS-82 est une fusée non guidée qui peut être lancée depuis un avion. Six peuvent être transportées sous les ailes."
    i_153_gun_upgrade: 0 "Pistolets"
    i_153_gun_upgrade_desc: 0 "Nous pouvons remplacer les 4 mitrailleuses par 2 canons de 20 mm. Un développement ultérieur pourrait permettre l'installation à la fois des mitrailleuses et du canon."
    i_153_droptank_upgrade: 0 "Plage"
    i_153_droptank_upgrade_desc: 0 "La marine soviétique est intéressée par le développement d'une variante de l'I-153 avec des réservoirs de carburant sous les ailes pour une autonomie supplémentaire."
    i_16: 0 "I-16"
    i_16_equipment: 0 "I-16"
    i_16_equipment_desc: 0 "Le Polikarpov I-16 est un des premiers chasseurs monoplans. Il est rapide mais légèrement armé."
    i_16_equipment_1: 0 "Polikarpov I-16"
    i_16_equipment_1_short: 0 "I-16 chasseur"
    i_16_equipment_1_desc: 0 "Le premier modèle de production de l'I-16. Le Type 1 est propulsé par le moteur M-22 et transporte 2 mitrailleuses ShVAK 7,62 mm."
    i_16_engine_upgrade: 0 "Moteur"
    i_16_engine_upgrade_desc: 0 "Passez au moteur M-25, puis au M-25A, M-25V, M-62, et enfin au M-63."
    i_16_rocket_upgrade: 0 "Rockets"
    i_16_rocket_upgrade_desc: "La RS-82 est une fusée non guidée qui peut être lancée depuis un avion. Six peuvent être transportées sous les ailes."
    i_16_gun_upgrade: 0 "Armes"
    i_16_gun_upgrade_desc: 0 "Améliorez le nombre de mitrailleuses de deux à quatre. Plus tard, nous pourrons passer à un canon de 20 mm, et éventuellement combiner à la fois des canons et des mitrailleuses."
    i_16_armor_upgrade: 0 "Cellule"
    i_16_armor_upgrade_desc: 0 "Les performances initiales de l'I-16 étaient décevantes. Les modifications apportées à la cellule devraient remédier à cela."
    yak_1: 0 "Yak 1"
    yak_1_equipment: 0 "Yak-1"
    yak_1_equipment_desc: 0 "Le Yakovlev 1 est un avion de combat léger. C'est la version de production des prototypes I-26."
    yak_1_equipment_1: 0 "Yakovlev Yak-1"
    yak_1_equipment_1_short: 0 "Yak-1 chasseur"
    yak_1_equipment_1_desc: 0 "Le Yakovlev Yak-1 était un monoplan monoplace avec une structure composite et des ailes en bois. La production a commencé au début des années 1940. Le Yak-1 était un avion manœuvrable, rapide (592 km / h) et de compétition. Le composite - la structure en bois le rendait facile à entretenir, et le moteur à refroidissement liquide Klimov M-105PF V-12 de 1180 CV s'est avéré fiable. Son armement était un canon ShVAK de 20 mm et une mitrailleuse Berezin UBS de 12,7 mm. base pour les développements ultérieurs du bureau de Yakovlev. Il était le fondateur d'une famille d'avions, avec quelque 37 000 en construction. "
    yak_1_engine_upgrade: 0 "Moteur"
    yak_1_engine_upgrade_desc: 0 "Mise à niveau du moteur vers le M-105."
    yak_1_gun_upgrade: 0 "Armes"
    yak_1_gun_upgrade_desc: 0 "Alors que les tentatives de mise à niveau du Yak-1 ont entraîné de grandes pertes de performances, il est possible de les mettre en production."
    yak_1_armor_upgrade: 0 "Armure"
    yak_1_armor_upgrade_desc: 0 "Une armure supplémentaire permettra à notre avion de survivre à plus de dégâts."
    yak_1_rocket_upgrade: 0 "Rockets"
    yak_1_rocket_upgrade_desc: 0 "La RS-82 est une fusée non guidée qui peut être lancée depuis un avion. Six peuvent être transportées sous les ailes."
    tech_yak_1_equipment_1: 0 "I-26"
    tech_yak_1_equipment_1_desc: 0 "Le I-26 est destiné à être un chasseur de haute performance avec un armement léger."
    yak_7: 0 "Yak-7"
    yak_7_equipment: 0 "Yak-7"
    yak_7_equipment_desc: 0 "Développé à l'origine comme un entraîneur biplace pour le Yak-1, le Yakovlev 7 est un avion de combat léger."
    yak_7_equipment_1:0 "Yakovlev Yak-7"
    yak_7_equipment_1_short:0 "Yak-7"
    yak_7_equipment_1_desc: 0 "Le Yakovlev Yak-7 a été développé à partir du premier chasseur Yak-1, initialement en tant qu'entraîneur mais converti en chasseur. Avec le travail de développement commencé en 1940, l'UTI-26 différait de son prédécesseur par son aile de plus grande envergure. placé plus en arrière pour l'équilibre ainsi que d'avoir deux cockpits avec deux commandes et un système de communication rudimentaire pour la version entraîneur. Il était armé d'un seul canon ShVAK de 20 mm et de mitrailleuses ShKAS de 7,62 mm dans le capot. En tant que chasseur et retournant plus tard à son rôle d'entraînement initial, le Yak-7 s'est avéré être un avion performant et était très apprécié des équipages aériens. Le Yak-7 était plus simple, plus résistant et généralement meilleur que le Yak-1. La stabilité de l'avion en tant que plate-forme de tir a été jugée bien meilleur que celui du Yak-1, du Lavochkin-Gorbunov-Gudkov LaGG-3 et du Mikoyan-Gurevich MiG-3 "
    yak_7_engine_upgrade: 0 "Moteur"
    yak_7_engine_upgrade_desc: 0 "Mise à niveau du moteur vers le M-105PA. Plus tard, nous pourrons installer le M-105PF."
    yak_7_gun_upgrade: 0 "Yak 7-37"
    yak_7_gun_upgrade_desc: 0 "Le Yak-7-37 était une variante du Yak 7 équipé d'un canon de 37 mm et de deux mitrailleuses de 12,7 mm."
    yak_7_armor_upgrade: 0 "Armure"
    yak_7_armor_upgrade_desc: 0 "Une armure supplémentaire permettra à notre avion de survivre à plus de dégâts."
    yak_7_fueltank_upgrade: 0 "Plage"
    yak_7_fueltank_upgrade_desc: 0 "Conversion du deuxième siège pour contenir un réservoir de carburant supplémentaire. Malheureusement, le réservoir est assez exposé."
    tech_yak_7: 0 "Yak-7"
    tech_yak_7_desc: 0 "Développé à l'origine comme un entraîneur biplace pour le Yak-1, le Yakovlev 7 est un avion de combat léger."
    yak_3: 0 "Yak-3"
    yak_3_equipment: 0 "Yak-3"
    yak_3_equipment_desc: 0 "Le Yakovlev 3 est un développement amélioré du Yak-1. C'est un avion de combat léger."
    yak_3_equipment_1: 0 "Yakovlev Yak-3"
    yak_3_equipment_1_short: 0 "Yak-3 chasseur"
    yak_3_equipment_1_desc: 0 "Le Yakovlev Yak-3 était un avion de chasse monoplace. Les origines du Yak-3 remontent à 1941 lorsque le prototype I-30 a été proposé avec le Yak-1 comme une conception alternative. Le I- 30, propulsé par un moteur Klimov M-105P de 1050 CV, était de construction entièrement métallique, utilisant une aile avec un dièdre sur les panneaux extérieurs. Robuste et facile à entretenir, il était très apprécié des pilotes et du personnel au sol. l'un des chasseurs de combat les plus petits et les plus légers mis en service par n'importe quel combattant pendant la guerre. Son rapport puissance / poids élevé lui a donné d'excellentes performances et une vitesse maximale de 655 km / h. Avec son canon ShVAK de 20 mm et ses deux Berezin de 12,7 mm Mitrailleuses UBS, il s'est avéré un formidable chasseur de chiens. "
    yak_3_advanced_engine_upgrade: 0 "Moteur expérimental"
    yak_3_advanced_engine_upgrade_desc: 0 "Mettez à niveau le moteur vers le moteur VK-107A. Plus tard, nous pouvons également ajouter un moteur de fusée auxiliaire pour plus de vitesse. Bien que ces moteurs offrent des performances élevées, ils sont encore expérimentaux et ne sont pas parfaitement fiables."
    yak_3_basic_engine_upgrade: 0 "Moteur avancé"
    yak_3_basic_engine_upgrade_desc: 0 "Bien que le M-82 ne fournisse pas les mêmes performances que certains de nos moteurs expérimentaux, le développement d'une variante en l'utilisant évitera de nombreux problèmes de fiabilité. Les connaissances qui en découleront seront sans aucun doute transférées aux moteurs expérimentaux que nous pourrions installer après."
    yak_3_gun_upgrade: 0 "Armes"
    yak_3_gun_upgrade_desc: 0 "Améliorez la mitrailleuse de 12,7 mm en un canon de 20 mm, pour compléter le canon de 20 mm existant."
    yak_3_cannon_upgrade: 0 "Canon"
    yak_3_cannon_upgrade_desc: 0 "Ajoutez un canon supplémentaire de 20 mm."
    tech_yak_3_equipment_1: 0 "Yak-3"
    tech_yak_3_equipment_1_desc: 0 "Yakovlev pense que des améliorations peuvent être apportées au Yak-1."
    yak_9: 0 "Yak-9"
    yak_9_equipment: 0 "Yak-9"
    yak_9_equipment_desc: 0 "Le Yakovlev 9 est un développement du chasseur Yak-7. C'est un avion de combat léger."
    yak_9_equipment_1: 0 "Yakovlev 9"
    yak_9_equipment_1_short: 0 "Yak-9 chasseur"
    yak_9_equipment_1_desc: 0 "Le Yakovlev Yak-9 était un avion de combat monomoteur. Fondamentalement un développement plus léger du Yak-7 avec le même armement, il est arrivé à l'avant à la fin de 1942. Le Yak-9 avait un arrière abaissé. le tablier du fuselage et la verrière à vision panoramique. La première version de production avait un moteur Klimov M-105PF de 1180 CV et un canon ShVAK de 20 mm, une machine UBS de 12,7 mm. À basse altitude où il fonctionnait principalement, le Yak-9 était plus rapide et plus maniable que son principal ennemi, le Bf 109, mais était beaucoup moins bien armé. Une série de variantes et d'améliorations des performances et de l'armement n'ont pas entravé les superbes caractéristiques de maniabilité qui permettaient à ses pilotes d'exceller dans le combat canin. nouveau combattant une flexibilité qui manquait aux modèles précédents. Le Yak-9 était le chasseur soviétique le plus produit en série de tous les temps. "
    yak_9_engine_upgrade: 0 "Moteur"
    yak_9_engine_upgrade_desc: 0 "Mettre à niveau vers le moteur M-106. Les mises à niveau ultérieures le remplacent par le VK-107A."
    yak_9_fueltank_upgrade: 0 "Plage"
    yak_9_fueltank_upgrade_desc: 0 "Installation d'un plus grand réservoir de carburant pour une plus longue portée."
    yak_9_gun_upgrade: 0 "Pistolet"
    yak_9_gun_upgrade_desc: 0 "Remplacement de la mitrailleuse de 12,7 mm par un canon de 20 mm. Les mises à niveau ultérieures permettent l'installation d'un troisième canon de 20 mm."
    yak_9_bfg_upgrade: 0 "Canon moyen"
    yak_9_bfg_upgrade_desc: 0 "Installation d'un canon de 45 mm. Bien que cela fournisse une augmentation massive de la puissance de feu, cela entraîne également une baisse notable des performances."
    subtech_yak_9: 0 "Yak 9"
    subtech_yak_9_desc: 0 "Bien que le Yak-7 ait été un succès, il a été développé à partir d'un avion destiné à l'entraînement. Un développement ultérieur peut affiner la conception."
    mig_equipment: 0 "MiG Fighters"
    lagg_equipment: 0 "LaGG Fighters"
    lagg_1: 0 "LaGG chasseur"
    lagg_1_equipment: 0 "LaGG-1"
    lagg_1_equipment_desc: 0 "Le LaGG-1 est un avion de combat léger."
    lagg_1_equipment_1: 0 "Lavochkin-Gorbunov-Gudkov LaGG-1"
    lagg_1_equipment_1_short: 0 "Chasseur LaGG-1"
    lagg_1_equipment_1_desc: 0 "Le Lavochkin-Gorbunov-Gudkov LaGG-1 était un avion de chasse léger. Bien qu'il n'ait pas eu beaucoup de succès, il a servi de base à une série d'avions qui finiront par devenir l'un des combattants soviétiques les plus redoutables de la guerre. Le LaGG -1 a été conçu en 1938 comme un avion léger conçu autour du moteur Klimov M-105 de 1100 CV et construit en bois lamellé pour économiser des matériaux stratégiques. Le nouveau chasseur s'est avéré clairement sous-alimenté. Il manquait d'agilité et d'autonomie. De plus, alors que les prototypes étaient soigneusement faits à la main et finis, les exemplaires produits en série étaient relativement rudimentaires. Cependant, il était légèrement mieux armé que le Yak avec deux mitrailleuses ShKAS de 7,62 mm, deux mitrailleuses UBS de 12,7 mm et un tir de canon ShVAK de 20 mm. à travers le moyeu de l'hélice. Sa vitesse maximale était de 605 km / h. "
    lagg_1_gun_upgrade: 0 "Armes"
    lagg_1_gun_upgrade_desc: 0 "Le LaGG-1 initial est en surpoids. Alléger l'avion en échangeant les armes contre des canons plus petits et plus légers augmentera les performances et la maniabilité."
    tech_lagg_1_equipment_1: 0 "LaGG-1-N"
    tech_lagg_1_equipment_1_desc: 0 "L'avion - principalement construit en bois - était sous-alimenté et avait des difficultés avec l'espace de décollage court sur un porte-avions même avec l'aide au démarrage de la catapulte. Bien que son armement était beaucoup plus lourd que l'I-153 qu'il a remplacé, il n'était pas populaire car de sa vitesse lente et de sa maniabilité. Les pilotes porteurs qui sont sortis du biplan ont été quelque peu déçus. Cependant, quand ils ont finalement eu quelqu'un dans leur ligne de mire avec leurs cinq canons allant de 7,62 mm à 20 mm, ils ont été un peu moins déçus. "
    lagg_3: 0 "LaGG-3"
    lagg_3_equipment: 0 "LaGG-3"
    lagg_3_equipment_desc: 0 "Le LaGG-3 est une version améliorée du LaGG-1. C'est un avion de combat léger."
    lagg_3_equipment_1: 0 "Lavochkin-Gorbunov-Gudkov LaGG-3"
    lagg_3_equipment_1_short: 0 "Chasseur LaGG-3"
    lagg_3_equipment_1_desc: 0 "Le Lavochkin-Gorbunov-Gudkov LaGG-3 était un avion de combat léger de la Seconde Guerre mondiale. C'était un raffinement du LaGG-1 antérieur, et était l'un des avions les plus modernes disponibles pour l'armée de l'air soviétique au à l'époque de l'invasion allemande en 1941 et bon marché à construire. Surpoids malgré sa construction en bois, il était trop lourd pour son moteur et lent. Il a été conçu à l'origine pour le puissant moteur Klimov M-106, mais il s'est avéré peu fiable, il était nécessaire pour installer le Klimov M-105P relativement faible. En conséquence, le LaGG était lent: sa vitesse maximale n'était que de 580 km / h. Au combat, le principal avantage du LaGG-3 était sa forte cellule, mais le bois lamellé s'est brisé quand touché par des obus explosifs, mais il n'a pas brûlé. Les pilotes soviétiques ont surnommé l'avion Lakirovanny Garantirovanny Grob, (qui se traduit par: "cercueil verni garanti"). Son armement était identique au LaGG-1. "
    tech_lagg_3_equipment_1: 0 "I-301"
    tech_lagg_3_equipment_1_desc: 0 "Alors que le LaGG-1 a des performances décevantes, le développement ultérieur de l'avion pourrait aboutir à un avion de combat réussi."
    lagg_3_engine_upgrade: 0 "Moteur"
    lagg_3_engine_upgrade_desc: 0 "Mettez à niveau le moteur vers le M-105PF pour des performances de vol accrues. Les mises à niveau ultérieures le remplacent par le M-82, et enfin le M-107A."
    lagg_3_airframe_upgrade: 0 "Cellule"
    lagg_3_airframe_upgrade_desc: 0 "Apporter des modifications à la cellule pour la rendre plus aérodynamique et remplacer les armes et autres équipements par des versions plus légères pour gagner du poids et augmenter les performances."
    lagg_3_range_upgrade: 0 "Plage"
    lagg_3_range_upgrade_desc: 0 "Installation de l'équipement nécessaire pour permettre l'utilisation de réservoirs de largage sous les ailes pour un supplément de carburant."
    lagg_3_gun_upgrade: 0 "Armes"
    lagg_3_gun_upgrade_desc: 0 "Améliorez les mitrailleuses à 12,7 mm. Les mises à niveau ultérieures permettent le remplacement du canon de 20 mm par un canon de 23 mm, un canon de 37 mm et le retour des armes supprimées en raison de problèmes de poids."
    lagg_5: 0 "La-5"
    lagg_5_equipment: 0 "La-5"
    lagg_5_equipment_desc: 0 "Le La-5 est une version améliorée du LaGG-3. C'est un avion de combat léger."
    lagg_5_equipment_1: 0 "Lavochkin La-5"
    lagg_5_equipment_1_short: 0 "Chasseur La-5"
    lagg_5_equipment_1_desc: 0 "Le Lavochkin La-5 était un avion de combat léger. C'était un développement et un raffinement du LaGG-3, remplaçant le moteur en ligne du modèle précédent par le moteur radial Shvetsov ASh-82 beaucoup plus puissant de 1850 CV. Depuis le Le LaGG-3 était propulsé par un moteur en ligne, ils ont accompli cela en greffant sur la partie avant d'un Sukhoi Su-2 (qui utilisait ce moteur). C'était l'un des types d'avions de guerre les plus capables de l'armée de l'air soviétique, capable de combattre l'allemand. conceptions sur un pied d'égalité et toujours très économique à construire grâce aux pièces en bois. Sa vitesse maximale était maintenant de 648 km / h et son armement se composait de deux canons ShVAK de 20 mm. "
    tech_lagg_5_equipment_1: 0 "LaG-5"
    tech_lagg_5_equipment_1_desc: 0 "Bien que le LaGG n'ait pas fonctionné aussi bien que prévu, Lavochkin est en train de concevoir une version améliorée. Peut-être que lui prêter une équipe d'ingénieurs contribuerait à accélérer le processus de développement."
    lagg_5_engine_upgrade: 0 "Moteur"
    lagg_5_engine_upgrade_desc: 0 "Mettez à niveau le moteur vers le M-82F. Plus tard, nous pourrons le remplacer par le M-82FN."
    lagg_5_airframe_upgrade: 0 "Cellule"
    lagg_5_airframe_upgrade_desc: 0 "Des améliorations peuvent encore être apportées à la cellule du La-5."
    lagg_5_gun_upgrade: 0 "Armes"
    lagg_5_gun_upgrade_desc: 0 "Remplacement du canon ShVAK 20 mm par le canon B-20 plus léger."
    lagg_7: 0 "La-7"
    lagg_7_equipment: 0 "La-7"
    lagg_7_equipment_desc: 0 "Le La-7 est un raffinement supplémentaire de la conception LaGG. C'est un avion de combat léger."
    lagg_7_equipment_1: 0 "Lavochkin La-7"
    lagg_7_equipment_1_short: 0 "Chasseur La-7"
    lagg_7_equipment_1_desc: 0 "Le Lavochkin La-7 était un chasseur léger monomoteur. C'était un développement et un raffinement du Lavochkin La-5, utilisant le même moteur que le La-5FN standard, il avait une vitesse de pointe de 684 km / h. Lavochkin a commencé la construction en janvier 1944 d'une version améliorée du La-5 qui incorporait des longerons métalliques plus légers, mais plus solides pour réduire le poids. Le La-5, ainsi que ses prédécesseurs, avaient été construits principalement en bois pour conserver les matériaux stratégiques. comme les alliages d'avions. Les stratèges soviétiques étant désormais convaincus que l'approvisionnement de ces alliages ne deviendrait probablement pas un problème, Lavotchkine était désormais en mesure de remplacer certaines pièces en bois par des composants en alliage. Deux canons automatiques ShVAK de 20 mm ou plus tard trois canons automatiques Berezin B-20 de 20 mm avec moins de munitions ont été montés dans le capot du moteur, tirant à travers l'hélice. "
    lagg_7_engine_upgrade: 0 "Moteur de fusée auxiliaire"
    lagg_7_engine_upgrade_desc: 0 "Installation d'un moteur-fusée à carburant liquide pour agir comme un accélérateur d'urgence."
    lagg_7_airframe_upgrade: 0 "Cellule"
    lagg_7_airframe_upgrade_desc: 0 "Autres améliorations de la cellule."
    lagg_7_gun_upgrade: 0 "Armes"
    lagg_7_gun_upgrade_desc: 0 "Remplacement du canon jumeau ShVAK 20 mm par un trio de canon B-20 20 mm."
    tech_lagg_7_equipment_1: 0 "La-120"
    tech_lagg_7_equipment_1_desc: 0 "Poursuite du développement de la conception LaGG, intégrant des tests en soufflerie."
    mig_1: 0 "MiG chasseur"
    mig_1_equipment: 0 "MiG-1"
    mig_1_equipment_desc: 0 "Le MiG-1 a été développé pour être un intercepteur à haute altitude. C'est un avion de combat léger."
    mig_1_equipment_1: 0 "Mikoyan-Gurevich 1"
    mig_1_equipment_1_short: 0 "Intercepteur MiG-1"
    mig_1_equipment_1_desc: 0 "Le Mikoyan-Gurevich MiG-1 était un avion de combat léger qui a été conçu pour répondre à une exigence d'un chasseur à haute altitude avec un moteur en ligne émis en 1939. L'approche choisie par l'équipe était de construire le plus petit avion possible. autour du groupe motopropulseur Mikulin AM-37 suralimenté de 1500 CV, minimisant ainsi le poids et la traînée Pour minimiser la demande en matériaux stratégiques tels que l'aluminium, l'avion était principalement construit à partir de tubes d'acier et de bois. Les essais en vol ont révélé un certain nombre de lacunes, mais il a été commandé Sa vitesse maximale était de 657 km / h et son armement était une mitrailleuse Berezin UB de 12,7 mm et deux mitrailleuses ShKAS de 7,62 mm. "
    tech_mig_1_equipment_1: 0 "I-200"
    tech_mig_1_equipment_1_desc: 0 "Le MiG-1 a été développé pour être un intercepteur à haute altitude. C'est un avion de combat léger."
    mig_1_rocket_upgrade: 0 "Rockets"
    mig_1_rocket_upgrade_desc: 0 "La RS-82 est une fusée non guidée qui peut être lancée depuis un avion. Six peuvent être transportées sous les ailes."
    mig_1_fueltank_upgrade: 0 "Réservoir de carburant auto-obturant"
    mig_1_fueltank_upgrade_desc: 0 "L'installation d'un réservoir de carburant auto-obturant rendra notre avion plus durable."
    mig_1_gun_upgrade: 0 "Armes"
    mig_1_gun_upgrade_desc: 0 "Installation de deux mitrailleuses ShKAS supplémentaires de 7,92 mm."
    mig_1_fuel_upgrade: 0 "Plage"
    mig_1_fuel_upgrade_desc: 0 "Plus de carburant permettra à nos avions de voler plus loin."
    mig_3: 0 "MiG-3"
    mig_3_equipment: 0 "MiG-3"
    mig_3_equipment_desc: 0 "Le MiG-3 est un développement amélioré du MiG-1. C'est un avion de combat léger."
    mig_3_equipment_1: 0 "Mikoyan-Gurevich MiG-3"
    mig_3_equipment_1_short: 0 "Intercepteur MiG-3"
    mig_3_equipment_1_desc: 0 "Le Mikoyan-Gurevich MiG-3 était un chasseur léger et un avion intercepteur. Il s'agissait d'un développement du MiG-1 pour remédier aux problèmes rencontrés lors du développement et des opérations du MiG-1. De nombreux changements ont été apportés par rapport au MiG-1. MiG-1, par exemple, le moteur peu fiable a été remplacé par le Mikulin AM35A éprouvé avec 1350 CV. Le MiG-3 était difficile à piloter en temps de paix et bien plus encore au combat. Il avait été conçu pour les combats à haute altitude pour lesquels il n'était pas adapté mais les combats sur le front de l'Est se déroulaient généralement à des altitudes plus basses, où il était encore inférieur au Messerschmitt Bf 109 allemand ainsi qu'à la plupart de ses contemporains soviétiques. Il fut également mis en service comme chasseur-bombardier à l'automne 1941, mais il fut également inadapté à cela. Sa vitesse maximale à haute altitude était de 640 km / h et son armement de base était le même que celui du MiG-1. "
    mig_3_equipment_2: 0 "Mikoyan-Gurevich I-211"
    mig_3_equipment_2_short: 0 "Intercepteur MiG I-211"
    mig_3_equipment_2_desc: 0 "Le Mikoyan-Gurevich I-211 était un avion de combat à haute altitude. C'était une version du Mikoyan-Gurevich I-210, lui-même une variante du Mikoyan-Gurevich MiG-3, équipé d'un Shvetsov ASh- Moteur radial 82F fournissant 1850 CV. Son développement a été assez prolongé, bien que réussi. Le développement continu a été fait en utilisant le moteur ASh-82F amélioré. Les améliorations par rapport au I-210 comprenaient des améliorations aérodynamiques du capot moteur, le cockpit a été déplacé, le refroidisseur d'huile changé et une queue plus grande a été installée. Il était armé de deux canons ShVAK de 20 mm et sa vitesse maximale était de 670 km / h. "
    tech_mig_3_equipment_1: 0 "MiG-3"
    tech_mig_3_equipment_1_desc: 0 "Le MiG-3 est un développement amélioré du MiG-1. C'est un avion de combat léger."
    tech_mig_3_equipment_2: 0 "MiG-5"
    tech_mig_3_equipment_2_desc: 0 "Le MiG-3 Late est un développement amélioré du MiG-1. C'est un avion de combat léger."
    mig_3_fueltank_upgrade: 0 "Plage"
    mig_3_fueltank_upgrade_desc: 0 "Alors que le MiG-3 Late était capable de voler plus de 1000 km, cela nécessitait des moteurs réglés et une surveillance attentive de la consommation de carburant."
    mig_3_gun_upgrade: 0 "Armes"
    mig_3_gun_upgrade_desc: 0 "Alors que le MiG-3 était initialement légèrement armé de 1 mitrailleuses de 12,7 mm et 2 de 7,92 mm, les nombreuses tentatives de mise à niveau ont abouti à 3 mitrailleuses de 12,7 mm et 2 de 7,92 mm."
    mig_3_engine_upgrade: 0 "Moteur"
    mig_3_engine_upgrade_desc: 0 "Bien que le moteur AM-38 ne fournisse pas la même vitesse élevée que celle de l'AM-35A, il augmentera considérablement les performances de vol aux altitudes où se déroulent la plupart des combats."
    pe_1: 0 "Pe-1"
    pe_2_fighter_equipment_1: 0 "Petlyakov Pe-1"
    pe_2_fighter_equipment_1_short: 0 "Pe-1 Hv-chasseur"
    pe_2_fighter_equipment_1_desc: 0 "Le VI-100 a été conçu pour la première fois par V. Petlyakov comme un chasseur lourd, c'était un monoplan entièrement métallique aérodynamiquement propre avec des moteurs turbo-suralimentés. Construit avec une peau en alliage léger, le VI-100 avait un servomoteur électrique. moteurs dans les commandes de vol et réglage automatique du viseur avec angle d'attaque, ainsi que des cabines de pression. Il était rapide (535 km / h), maniable avait une autonomie de 1400 km et était durable. Les deux moteurs Klimov M-105 développé 1050 CV chacun et avait un turbo-chargeur TK-2. Initialement destiné à transporter un canon de 75 mm avec 24 cartouches dans un tambour, l'armement a été remplacé par deux ShVAK de 20 mm et deux ShKAS de 7,62 mm dans le nez et un ShKAS portable sur un support flexible dans le cockpit arrière. En raison de retards, l'avion n'a été construit qu'à la fin de 1939, rebaptisé Pe-1 et le développement ultérieur a conduit au bombardier léger Pe-2. "
    tech_pe_2_fighter_equipment_0: 0 "Tupolev I-14 et Grigorovich I-Z"
    tech_pe_2_fighter_equipment_0_desc: 0 "Tupolev I-14 et Grigorovich I-Z est un avion de combat lourd."
    tech_pe_2_fighter_equipment_1: 0 "VI-100"
    tech_pe_2_fighter_equipment_1_desc: 0 "Le VI-100 a été conçu comme un intercepteur à haute altitude. C'est un avion de combat lourd."
    pe_2_bfg_upgrade: 0 "Grand canon"
    pe_2_bfg_upgrade_desc: 0 "Installation d'un canon de 3 pouces sous le fuselage. Tout en augmentant considérablement la puissance de feu de l'avion, cela aura des effets négatifs sur les performances de vol."
    pe_2_cabin_upgrade: 0 "Cabine"
    pe_2_cabin_upgrade_desc: 0 "L'installation d'une cabine pressurisée permettra au Pe-1 de fonctionner à des altitudes plus élevées."
    i_14_fighter: 0 "Chasseur lourd"
    i_14_fighter_equipment: 0 "Chasseur lourd"
    i_14_fighter_equipment_desc: 0 "C'est un avion de combat lourd."
    i_14_fighter_equipment_1: 0 "Tupolev I-14"
    i_14_fighter_equipment_1_short: 0 "I-14 Hv-chasseur"
    i_14_fighter_equipment_1_desc: 0 "Le I-14 a été conçu pour utiliser un armement lourd pour abattre des bombardiers. C'est un avion de combat lourd."
    i_14_gun_upgrade: 0 "Armes"
    i_14_gun_upgrade_desc: 0 "Remplacement des canons de 37 mm par des canons de 45 mm."
    i_14_engine_upgrade: 0 "Moteur"
    i_14_engine_upgrade_desc: 0 "Passez au moteur M-25 pour des performances plus élevées."
    i_14_reliability_upgrade: 0 "Fiabilité"
    i_14_reliability_upgrade_desc: 0 "Les canons de Kurchewski ont toujours été problématiques et sont tombés en disgrâce. Nous devrions les supprimer et mettre à niveau l'un des ShKAS en un canon ShVAK de 20 mm."
    pe_3_fighter: 0 "Pe-3"
    pe_3_fighter_equipment: 0 "Chasseur lourd"
    pe_3_fighter_equipment_desc: 0 "C'est un avion de combat lourd."
    pe_3_fighter_equipment_1: 0 "Petlyakov Pe-3"
    pe_3_fighter_equipment_1_short: 0 "Pe-3 Hv-chasseur"
    pe_3_fighter_equipment_1_desc: 0 "Le Petlyakov Pe-3 était la version de combat de nuit à longue portée du bombardier à grande vitesse Petlyakov Pe-2, développé à son tour à partir du chasseur lourd Pe-1 / VI.100. Des réservoirs de carburant supplémentaires, d'une capacité de 700 litres ont été installés dans la soute à bombes et ont remplacé la position des artilleurs ventraux. Les freins de plongée sous les ailes ont également été supprimés. L'armement a été renforcé et se composait finalement d'un canon ShVAK de 20 mm, de deux UBK MG de 12,7 mm. et un UBT MG de 12,7 mm dans la tourelle dorsale. Un autre ajout commun était deux lanceurs pour grenades aériennes DAG-10 montés dans la queue. Il avait une vitesse maximale de 530 km / h et une portée maximale de 1500 km. "
    tech_pe_3_fighter_equipment_1: 0 "Pe-3"
    tech_pe_3_fighter_equipment_1_desc: 0 "Le Pe-3 était un développement du Pe-2 conçu pour être utilisé comme chasseur de nuit. C'est un avion de combat lourd."
    pe_3_rocket_upgrade: 0 "Rockets"
    pe_3_rocket_upgrade_desc: 0 "La RS-82 est une fusée non guidée qui peut être lancée depuis un avion. Huit peuvent être transportées sous les ailes."
    pe_3_gun_upgrade: 0 "Armes"
    pe_3_gun_upgrade_desc: 0 "L'armement actuel du Pe-3 est insuffisant. Le remplacement de l'une des mitrailleuses 7,92 ShKAS par un canon ShVAK de 20 mm et la mise à niveau du ShKAS défensif 7,92 mm en une mitrailleuse UB de 12,7 mm devrait remédier à cela."
    pe_3_armor_upgrade: 0 "Armure"
    pe_3_armor_upgrade_desc: 0 "La conception du Pe-3 a été développée à partir du Pe-2 sans armure supplémentaire. L'installation d'une armure supplémentaire devrait rendre nos avions moins vulnérables aux canons défensifs ennemis."
    pe_3_reliability_upgrade: 0 "Fiabilité"
    pe_3_reliability_upgrade_desc: 0 "Bien que plusieurs problèmes doivent être résolus, l'un diminuera légèrement la capacité de carburant."
    tu_2_fighter: 0 "104"
    tu_2_fighter_equipment_1: 0 "Tu-2-104"
    tu_2_fighter_equipment_1_short: 0 "Tu-2-104 Hv-chasseur"
    tu_2_fighter_equipment_1_desc: 0 "Le Tupolev Tu-2 (noms de développement ANT-58 et 103) était un avion bimoteur à grande vitesse. Il était conçu pour répondre aux besoins d'un bombardier à grande vitesse ou d'un bombardier en piqué, la version 104 cependant était un chasseur de nuit / intercepteur et une version de reconnaissance et arborait un radar et deux autres canons NS23 de 23 mm à l'avant. Le Tu-2 était l'un des avions de combat les plus remarquables de la Seconde Guerre mondiale. Avec son double moteur radial Shvetsov ASh-82 de 1850 CV chacun l'avion a atteint une vitesse maximale de 528 km / h. "
    subtech_tu_2_fighter_equipment_1: 0 "Tu-2S-104"
    subtech_tu_2_fighter_equipment_1_desc: 0 "Le Tu-2S a des performances élevées pour un bombardier. Une version de celui-ci pourrait être développée en tant qu'intercepteur."
    tu_2_fighter_equipment_2: 0 "Tupolev Tu-1"
    tu_2_fighter_equipment_2_short: 0 "Tu-1 Hv-chasseur"
    tu_2_fighter_equipment_2_desc: 0 "Le Tupolev Tu-1 était une variante de chasseur de nuit soviétique du bombardier moyen Tupolev Tu-2. Impressionnés par les performances du de Havilland Mosquito, les Soviétiques ont demandé à Tupolev de modifier un Tu-2 pour l'utiliser comme un trois places. intercepteur à longue portée capable de transporter un ensemble radar aéroporté portant la désignation officielle de Tu-1. Il est revenu au train de roulement standard Tu-2S et a reçu des prototypes de moteurs Mikulin AM-43V produisant chacun 1950 CV permettant une vitesse maximale de 641 km / h. Lorsque les problèmes avec les moteurs seront résolus, l'avion entrera en production. La portée était d'environ 2250 km. Deux canons Nudelman-Suranov NS-45 de 45 mm avec 50 cartouches chacun ont été montés sous le nez, deux Volkov de 23 mm - Des canons Yartsev VYa-23 ou Nudelman-Suranov NS-23 ont été installés dans les racines des ailes. Le mitrailleur dorsal a reçu une mitrailleuse UBT de 12,7 mm. "
    tech_tu_2_fighter_equipment_2: 0 "ANT-63"
    tech_tu_2_fighter_equipment_2_desc: 0 "Le Tu-2 a des performances élevées pour un bombardier. Une version de celui-ci pourrait être développée en tant qu'intercepteur."
    r_10_bomber: 0 "Bombardier léger"
    r_10_bomber_equipment: 0 "R-10"
    r_10_bomber_equipment_desc: 0 "Le Kharkiv R-10 a été conçu comme un bombardier léger de reconnaissance."
    r_10_bomber_equipment_1: 0 "Kharkiv R-10"
    r_10_bomber_equipment_1_short: 0 "R-10 Lt-Bomber"
    r_10_bomber_equipment_1_desc: 0 "Le Kharkiv R-10 a été conçu comme un bombardier léger de reconnaissance. L'avion était de configuration conventionnelle, avec une aile en porte-à-faux en bois recouverte de contreplaqué. Le fuselage était de construction semi-monocoque. Le train de roulement s'est rétracté dans le des ailes. L'équipage était un pilote et un observateur / mitrailleur arrière dans une tourelle avec une seule mitrailleuse. Dans le plancher du compartiment d'observation, il y avait une caméra AFA-13 pour les tâches de reconnaissance. Entre les compartiments de l'équipage, il y avait des réservoirs de carburant et une bombe verticale La charge maximale de la bombe était de 300 kg (6 × 50 kg) ou 10 × 25 kg de bombes. L'avion était propulsé par diverses variantes du Shvetsov M-25 et des moteurs radiaux M-63 associés, un développement du Wright R -1820 construit sous licence qui permettait une vitesse maximale d'environ 350 km / h. Son armement défensif se composait de deux mitrailleuses ShKAS de 7,62 mm à tir fixe et d'une mitrailleuse ShKAS à visée manuelle dans la tourelle arrière. "
    tech_r_10_bomber_equipment_1: 0 "KhAI-5"
    tech_r_10_bomber_equipment_1_desc: 0 "Le Kharkiv R-10 a été conçu comme un bombardier léger de reconnaissance."
    r_10_bomb_upgrade: 0 "Bombes"
    r_10_bomb_upgrade_desc: 0 "Augmente la charge de bombe de 300 kg à 400 kg."
    r_10_gun_upgrade: 0 "Armes"
    r_10_gun_upgrade_desc: 0 "Augmentez l'armement avancé de deux à six mitrailleuses ShKAS de 7,92 mm."
    r_10_engine_upgrade: 0 "Moteur"
    r_10_engine_upgrade_desc: 0 "Mise à niveau vers le moteur M-25E. Les mises à niveau ultérieures autorisent les moteurs M-62, et enfin M-63."
    sb_2m_bomber: 0 "SB-2"
    sb_2m_bomber_equipment: 0 "SB-2"
    sb_2m_bomber_equipment_desc: 0 "Le Tupolev SB-2 a été conçu comme un bombardier léger et rapide. Le SB était un monoplan entièrement métallique avec une aile montée au milieu, la disposition des surfaces de vol et des commandes étant conventionnelles. Il comportait un train de roulement à roue arrière, avec tous ensembles d'engrenages comportant des roues simples, le train principal se rétractant vers l'arrière dans les nacelles du moteur et la roue arrière étant fixe. Il était propulsé par deux moteurs en V 12 cylindres en ligne Klimov M-100 - dérivés de l'Hispano-Suiza 12Y - fournissant 750 CV chacun et permettant une vitesse maximale de 395 km / h. Deux mitrailleuses ShKAS ont été montées dans le nez, avec un ShKAS en position dorsale et un autre ShKAS dans une trappe dans le fuselage arrière. Toutes les bombes étaient transportées à l'intérieur , avec une charge maximale de bombes de 500 kilogrammes ou de six bombes de 100 kg. Malgré trois positions de canon, il n'y avait que trois membres d'équipage: pilote, bombardier / mitrailleur avant et navigateur / mitrailleur arrière. "
    sb_2m_bomber_equipment_1: 0 "Tupolev SB-2"
    sb_2m_bomber_equipment_1_short: 0 "SB-2 Lt-Bomber"
    sb_2m_bomber_equipment_1_desc: 0 "Le Tupolev SB-2 a été conçu comme un bombardier léger et rapide. Le SB était un monoplan entièrement métallique avec une aile montée au milieu, la disposition des surfaces de vol et des commandes étant conventionnelles. Il comportait un train de roulement à roue arrière, avec tous ensembles d'engrenages comportant des roues simples, le train principal se rétractant vers l'arrière dans les nacelles du moteur et la roue arrière étant fixe. Il était propulsé par deux moteurs en V 12 cylindres en ligne Klimov M-100 - dérivés de l'Hispano-Suiza 12Y - fournissant 750 CV chacun et permettant une vitesse maximale de 395 km / h. Deux mitrailleuses ShKAS ont été montées dans le nez, avec un ShKAS en position dorsale et un autre ShKAS dans une trappe dans le fuselage arrière. Toutes les bombes étaient transportées à l'intérieur , avec une charge maximale de bombes de 500 kilogrammes ou de six bombes de 100 kg. Malgré trois positions de canon, il n'y avait que trois membres d'équipage: pilote, bombardier / mitrailleur avant et navigateur / mitrailleur arrière. "
    tech_sb_2m_bomber_equipment_1: 0 "ANT-40"
    tech_sb_2m_bomber_equipment_1_desc: 0 "Le Tupolev SB-2 a été conçu comme un bombardier léger et rapide."
    sb_2m_engine_upgrade: 0 "Moteur"
    sb_2m_engine_upgrade_desc: 0 "Passez au moteur M-103. Plus tard, nous pourrons modifier les capots du moteur pour augmenter encore plus les performances."
    sb_2m_bomb_upgrade: 0 "Bombes"
    sb_2m_bomb_upgrade_desc: 0 "Installation de supports de bombes sous les ailes pour transporter 1000 kg supplémentaires de bombes."
    sb_2m_gun_upgrade: 0 "Armes"
    sb_2m_gun_upgrade_desc: 0 "Améliorations sur la portée de tir des artilleurs défensifs."
    tb_3_bomber: 0 "Bombardier lourd"
    tb_3_bomber_equipment: 0 "TB-3"
    tb_3_bomber_equipment_desc: 0 "Le TB-3 est l'un des premiers bombardiers lourds à quatre moteurs."
    tb_3_bomber_equipment_1: 0 "Tupolev TB-3"
    tb_3_bomber_equipment_1_short: 0 "TB-3 Hv-Bomber"
    tb_3_bomber_equipment_1_desc: 0 "Le Tupolev TB-3 était un bombardier lourd quadrimoteur déployé pour la première fois en 1932. Il s'agissait du premier bombardier lourd quadrimoteur à voilure cantilever au monde et était un avion entièrement métallique de construction en acier. Malgré l'obsolescence et le retrait officiel du service en 1939, le TB-3 a effectué des missions de bombardement et de transport pendant une grande partie de la Seconde Guerre mondiale. Le train d'atterrissage principal fixe n'avait pas de freins. Les réservoirs de carburant n'avaient pas de protection contre les incendies ou les fuites, bien que les moteurs aient un système d'extinction d'incendie interne. Les moteurs Mikulin M-17F avaient 705 CV chacun et ont été réglés pour fournir une autonomie théorique maximale de 3250 km sans bougie d'allumage ni encrassement du carburateur, l'autonomie pratique ressemblait davantage à 2000 km. L'armement défensif se composait de cinq à (plus tard) huit 7,62 mm Des mitrailleuses DA (plus tard ShKAS) dans cinq tourelles (Nose, deux sur le dessus du milieu du fuselage et une "poubelle" rétractable sous chaque aile). Elle pouvait transporter jusqu'à 2000 kg de bombes. "
    tb_3_weight_upgrade: 0 "Réduction de poids"
    tb_3_weight_upgrade_desc: 0 "Les premiers TB-3 de production étaient souvent beaucoup plus lourds que prévu. Des tolérances plus strictes et l'élimination de l'excès de poids ont contribué à atténuer le problème."
    tb_3_airframe_upgrade: 0 "Cellule"
    tb_3_airframe_upgrade_desc: 0 "Les performances du TB-3 ont été améliorées lorsque la cellule était recouverte de tissu."
    tb_3_propellor_upgrade: 0 "Hélice"
    tb_3_propellor_upgrade_desc: 0 "Une hélice plus efficace permettait une vitesse de montée plus rapide."
    tb_3_turret_upgrade: 0 "Tourelle"
    tb_3_turret_upgrade_desc: 0 "Ajout d'une tourelle supplémentaire, portant le nombre total à six."
    tb_3_twin_upgrade: 0 "Armes"
    tb_3_twin_upgrade_desc: 0 "Des développements ultérieurs ont permis à jusqu'à quatre des tourelles de canon de porter une arme double au lieu d'un seul canon."
    tb_3_gun_upgrade: 0 "ShKAS"
    tb_3_gun_upgrade_desc: 0 "Mise à niveau des mitrailleuses utilisées pour les mitrailleuses ShKAS pour une cadence de tir plus élevée."
    tb_3_range_upgrade: 0 "Plage"
    tb_3_range_upgrade_desc: 0 "L'utilisation de moteurs diesel moins puissants permettrait une autonomie beaucoup plus longue au détriment des performances de vol."
    tb_3_zveno_upgrade: 0 "Zveno SPB"
    tb_3_zveno_upgrade_desc: 0 "Le projet Zveno a vu le développement de méthodes pour attacher les avions de combat aux bombardiers qui les porteraient vers la cible, augmentant la portée et la charge des chasseurs et fournissant une couverture pour les bombardiers. Le Zveno SPB se compose d'un TB-3 transportant deux chasseurs Polikarpov I-16. Plus tard, il est devenu l'Aviamatka, qui a vu un TB-3 transporter cinq avions de combat. "
    tb_3_mothership_upgrade: 0 "Aviamatka"
    tb_3_mothership_upgrade_desc: 0 "Un développement du projet Zveno. Au lieu de repousser la limite du poids que le bombardier TB-3 pouvait emporter, le TB-3 décollerait avec seulement deux chasseurs attachés, tandis que des chasseurs supplémentaires décollaient sous leur own power and docked with the TB-3 in flight, rotating out to refuel. Although docking was tested successfully, the maximum loadout of eight fighters was never performed."
    tb_3_engine_upgrade: 0 "Moteur"
    tb_3_engine_upgrade_desc: 0 "Mettre à niveau vers le moteur M-34. Plus tard, cela pourra être changé pour le M-34RN."
    po_2_bomber: 0 "U-2"
    po_witch_bomber: 0 "U-2"
    équipement_po_2: 0 "U-2"
    po_2_equipment_desc: 0 "Le U-2 (plus tard connu sous le nom de Po-2) a été conçu à l'origine comme un entraîneur. Après l'invasion de l'Union soviétique par l'Allemagne, le U-2 a trouvé une niche involontaire en tant que bombardier léger, où sa vitesse lente son avantage. "
    po_witch_equipment: 0 "U-2"
    po_witch_equipment_desc: 0 "Le 588th Night Bomber Regiment était une unité aérienne russe entièrement féminine."
    U_2_bomber_equipment_1: 0 "Polikarpov U-2"
    U_2_bomber_equipment_1_short: 0 "U-2 Lt-Bomber"
    U_2_bomber_equipment_1_desc: 0 "U-2 ou Kukuruznik a été conçu à l'origine comme un avion d'entraînement et de reconnaissance. Il n'était pas armé à l'exception des modifications sur le terrain et peut-être des bombes ou des grenades à main larguées à la main, mais en 1936, il n'était pas censé se battre. Sa vitesse extrêmement faible de 152 km / h était son plus grand avantage, aucun avion ne pouvait voler aussi lentement pour avoir le temps de tirer sur le petit Kukuruznik. Beaucoup des 20 000 anciens U-2 non armés ont été convertis en Po-2. surnom de "machine à coudre". "
    po_2_equipment_1: 0 "Polikarpov Po-2"
    po_2_equipment_1_short: 0 "Po-2 Lt-Bomber"
    po_2_equipment_1_desc: 0 "Le Po-2 (anciennement appelé U-2 ou Kukuruznik) a été conçu à l'origine comme avion d'entraînement et de reconnaissance. Après l'invasion de l'Union soviétique par l'Allemagne, le U-2 a trouvé une niche involontaire en tant que bombardier de nuit sous la forme des versions U-2LSh et U-2LNB (rebaptisées plus tard Po-2). Il était armé d'un ShKA 7,62 mm MG en position arrière et jusqu'à 300 kg de bombes ou de combinaisons bombes / roquettes RS82. Sa vitesse extrêmement faible de 152 km / h était son plus grand avantage, aucun avion ne pouvait voler aussi lentement pour avoir le temps de tirer sur le petit Kukuruznik. Beaucoup des 20 000 anciens U-2 non armés ont été convertis en Po-2. "
    po_2_equipment_2: 0 "588th Night Bomber Regiment"
    po_2_equipment_2_short: 0 "Night Witches Lt-Bomber"
    po_2_equipment_2_desc: 0 "Le 588th Night Bomber Regiment était une unité aérienne russe entièrement féminine."
    po_2_rocket_upgrade: 0 "RS-82 Rockets"
    po_2_rocket_upgrade_desc: 0 "Permet l'installation de quatre roquettes RS-82 sous les ailes."
    po_2_bomb_upgrade: 0 "Bombes"
    po_2_bomb_upgrade_desc: 0 "Bien que le U-2 n'ait pas de bombe impressionnante, il peut supporter 100 kg supplémentaires en bombes."
    po_2_engine_upgrade: 0 "Moteur"
    po_2_engine_upgrade_desc: 0 "Passez à un moteur de 150 ch pour des performances de vol accrues."
    tech_po_2_bomber_equipment_1: 0 "U-2"
    tech_po_2_bomber_equipment_1_desc: 0 "Le U-2 (plus tard connu sous le nom de Po-2) a été conçu à l'origine comme un entraîneur. Après l'invasion de l'Union soviétique par l'Allemagne, le U-2 a trouvé une niche involontaire en tant que bombardier léger, où sa vitesse lente son avantage. "
    po_2_tech: 0 "Siège d'Odessa"
    r_5_bomber: 0 "R-5"
    r_5_bomber_equipment: 0 "R-5"
    r_5_bomber_equipment_desc: 0 "Conçu comme un avion de reconnaissance, des dérivés du Polikarpov R-5 ont servi dans le rôle d'attaque au sol."
    r_5_bomber_equipment_1: 0 "Polikarpov R-5 Sh"
    r_5_bomber_equipment_1_short: 0 "R-5 CAS"
    r_5_bomber_equipment_1_desc: 0 "Conçu comme un avion de reconnaissance, des dérivés du Polikarpov R-5 ont servi dans le rôle d'attaque au sol."
    r_5_bomber_equipment_2: 0 "Polikarpov R-5"
    r_5_bomber_equipment_2_short: 0 "R-5 CAS"
    r_5_bomber_equipment_2_desc: 0 "Le Polikarpov R-5 était un bombardier de reconnaissance soviétique des années 1930. C'était le bombardier léger standard et l'avion de reconnaissance de l'armée de l'air soviétique pendant une grande partie des années 1930, tout en étant également largement utilisé comme transport léger civil, au total, 7 000 environ ont été construits. Le R-5 a été mis au point par le bureau d'études dirigé par Nikolai Nikolaevich Polikarpov en remplacement du R-1 qui servait de bombardier léger et de reconnaissance standard avec l'armée de l'air soviétique. La variante SSS de le R-5 était équipé d'un moteur M-17F 715 CV plus puissant fournissant 260 km / h et a remplacé les PV-1 MG par des ShKA. Le SSS avait également une soute à bombes interne et a été produit dans une version d'attaque au sol avec quatre autres mitrailleuses dans les ailes inférieures. Les versions ultérieures pouvaient transporter jusqu'à 500 kg de bombes. "
    r_z_upgrade: 0 "R-Z"
    r_z_upgrade_desc: 0 "Le R-Z était une refonte du R-5 destiné à être utilisé comme avion d'attaque au sol. Il a échangé les performances de vol contre des armes plus lourdes."
    r_5_nav_bomber: 0 "Bombardier naval"
    r_5_nav_bomber_equipment: 0 "R-5T"
    r_5_nav_bomber_equipment_desc: 0 "Le Polikarpov R-5T était une variante du R-5 équipé pour transporter une torpille de 800 kg."
    r_5_nav_bomber_equipment_1: 0 "Polikarpov R-5T"
    r_5_nav_bomber_equipment_1_short: 0 "R-5T Nav-Bomber"
    r_5_nav_bomber_equipment_1_desc: 0 "Le développement du Polikarpov R-5T a commencé en 1933. Ils étaient principalement utilisés comme avions de reconnaissance, mais ont également été employés dans leur rôle de bombardier-torpilleur. Le R-5T était équipé pour transporter une seule torpille 45-36AN de 450 mm. à une vitesse maximale de 203 km / h. La monoplace a été modifiée pour transporter un deuxième membre d'équipage pour la reconnaissance, mais sans armement défensif. Elle avait un train d'atterrissage divisé pour permettre à une torpille d'être transportée et lancée sous le fuselage. Ou elle pouvait transporter à une bombe de 500 kg. "
    ip_1_fighter: 0 "IP-1"
    ip_1_fighter_equipment: 0 "Chasseur lourd"
    ip_1_fighter_equipment_desc: 0 "Les chasseurs lourds ont une portée plus longue et des armes plus lourdes."
    ip_1_fighter_equipment_1: 0 "Grigorovich IP-1"
    ip_1_fighter_equipment_1_short: 0 "Chasseur lourd IP-1"
    ip_1_fighter_equipment_1_desc: 0 "Le Grigorovich IP-1 (" Cannon chasseur ") était un avion de combat lourd produit dans les années 1930. Lorsque les performances de l'IZ et de son canon DRP à un coup se sont avérées décevantes, L. Kurchevsky a développé un nouveau fichier APK 75 mm sans recul. -4 qui pouvait tirer cinq coups au lieu d'un seul. L'IP-1 était un monoplan cantilever conventionnel à aile basse avec un train de roulement rétractable et un cockpit ouvert. La construction était entièrement métallique et, comme son prédécesseur, son stabilisateur horizontal était monté en hauteur pour éviter les gaz des canons sous les ailes. Une fois de plus, cependant, les essais ont prouvé que le concept était un échec. Néanmoins, l'IP-1 a été commandé en production, avec une version modifiée qui se dispensait du canon et portait à la place deux canons automatiques de 20 mm et jusqu'à huit mitrailleuses ShKAS de 7,62 mm au total à l'intérieur des ailes et en nacelles sous chaque aile. Avec son seul moteur Shvetsov M-25 développant 710 CV, il atteint une vitesse maximale de 410 km / h. "
    ar_2_bomber: 0 "Ar-2"
    ar_2_bomber_equipment: 0 "Ar-2"
    ar_2_bomber_equipment_desc: 0 "L'Ar-2 était un développement de bombardier en piqué du SB-2."
    ar_2_bomber_equipment_1: 0 "Ilyushin IL-6"
    ar_2_bomber_equipment_1_short: 0 "IL-6 Med-Bomber"
    ar_2_bomber_equipment_1_desc: 0 "L'Ilyushin IL-6 était un bombardier soviétique à longue portée développé à partir de l'Ilyushin IL-4 en 1942. Initialement destiné à remplacer à grande vitesse l'IL-4 avec une vitesse maximale de 464 km / h, il a été remanié en bombardier à très longue portée avec des moteurs diesel économes en carburant avant le début de la production du prototype unique en décembre 1942. Les essais en vol ont montré des problèmes de contrôlabilité lors de l'atterrissage à des poids élevés et les moteurs se sont avérés difficiles à démarrer à basse température et ont été lent à répondre aux mouvements de la manette des gaz. L'armement était composé de cinq canons ShVAK Sh-20 de 20 mm dans une tourelle dorsale et dans des supports flexibles aux positions avant, poutre et ventrale. Il pouvait transporter jusqu'à 2 500 kg de bombes en interne et 2 de 1 000 kg sur racks externes. L'autonomie était de 5 250 km avec une charge utile interne uniquement et beaucoup moins à pleine charge. "
    ar_2_bomber_equipment_2: 0 "Yermolayev Yer-2"
    ar_2_bomber_equipment_2_short: 0 "Yer-2 Med-Bomber"
    ar_2_bomber_equipment_2_desc: 0 "Le Yermolayev Yer-2 était un bombardier moyen à longue portée. Il a été développé à partir du prototype d'avion de ligne Bartini Stal-7 avant la guerre. La production a pris fin en août 1941 pour permettre à l'usine de se concentrer sur la construction d'avions de plus haute priorité. , mais a été redémarré à la fin de 1943 parce que la combinaison avion / moteur diesel avait un potentiel suffisant pour que les travaux de développement se poursuivent. Il utilisait le moteur diesel Charomskiy ACh-30B maintenant mature et économe en carburant, permettant une vitesse maximale de 420 km / h et une charge lourde pour un bombardier moyen. Le cockpit a été modifié, et l'aile et l'empennage agrandis. La tourelle dorsale a un canon ShVAK de 20 mm et le nez et la ventrale ont une mitrailleuse UBT de 12,7 mm chacun. Jusqu'à 5 460 kg de carburant pour un portée de 5500 km. Le Yer-2 / ACh-30B a été mis en production à la fin de 1943. Il pouvait transporter jusqu'à 5 000 kg de bombes dans la soute à bombes interne sur jusqu'à 5500 km. "
    tech_ar_2_bomber_equipment_1: 0 "Ar-2"
    tech_ar_2_bomber_equipment_1_desc: 0 "L'Ar-2 était un développement de bombardier en piqué du SB-2."
    ar_2_engine_upgrade: 0 "Cellule"
    ar_2_engine_upgrade_desc: 0 "Les améliorations apportées à la cellule SB-2 ont donné à l'Ar-2 des performances supérieures."
    db_3_bomber: 0 "Bombardier moyen"
    db_3_bomber_equipment: 0 "DB-3"
    db_3_bomber_equipment_desc: 0 "L'Ilyushin DB-3 a été conçu comme un bombardier moyen à hautes performances."
    db_3_bomber_equipment_1: 0 "Ilyushin DB-3"
    db_3_bomber_equipment_1_short: 0 "DB-3 Med-Bomber"
    db_3_bomber_equipment_1_desc: 0 "L'Ilyushin DB-3 a été conçu comme un bombardier moyen hautes performances. Plusieurs prototypes ont été réalisés dont le final avait une structure entièrement métallique, un nez allongé, une verrière coulissante à l'arrière avec un pare-brise fixe et un moteur amélioré Il a passé avec succès les essais d’acceptation de l’État et a été mis en production en août 1936 sous le nom de DB-3. L’armement défensif des trois hommes d’équipage se composait de trois mitrailleuses ShKAS de 7,62 mm. Le mitrailleur arrière disposait à la fois du canon dans la partie dorsale la tourelle et le canon dans une trappe ventrale. La soute à bombes était conçue pour transporter dix bombes FAB-100 de 100 kg, mais des bombes plus lourdes pouvaient être installées sur des supports de bombes externes jusqu'à un maximum de 2 500 kg pour des missions à courte portée. vitesse de 390 km / h et pourrait transporter une bombe de 500 kg sur une portée de 4 000 km et une charge de 1 000 kg sur une portée de 3 100 km. "
    tech_db_3_bomber_equipment_1: 0 "TsKB-30"
    tech_db_3_bomber_equipment_1_desc: 0 "Le TsKB-30 était un avion expérimental qui a battu plusieurs records du monde. Sa version de production était le DB-3, un bombardier moyen hautes performances."
    db_3_bomb_upgrade: 0 "Bombes"
    db_3_bomb_upgrade_desc: 0 "Alors que la soute à bombes interne du DB-3 ne peut transporter que 1000 kg de bombes, l'avion lui-même peut supporter un poids supplémentaire. En utilisant des supports sous les ailes, nous pouvons installer 500 kg supplémentaires de bombes. Les mises à niveau ultérieures permettent jusqu'à 1500 kg de stockage de bombes sous l'aile. "
    db_3_range_upgrade: 0 "Plage"
    db_3_range_upgrade_desc: 0 "En allégeant la charge utile du DB-3, nous pouvons étendre sa portée de manière significative."
    db_3_engine_upgrade: 0 "Moteur"
    db_3_engine_upgrade_desc: 0 "Passez au moteur M-86. Plus tard, nous pourrons le remplacer par le M-87A."
    db_3_propeller_upgrade: 0 "Hélice"
    db_3_propeller_upgrade_desc: 0 "Installation d'une hélice à pas variable pour des performances de vol accrues."
    db_3_gun_upgrade: 0 "Armes"
    db_3_gun_upgrade_desc: 0 "Ajout d'un canon ShVAK 20 mm dans le nez."
    db_3t_bomber: 0 "DB-3T"
    db_3t_bomber_equipment: 0 "DB-3T"
    db_3t_bomber_equipment_desc: 0 "Développement d'un bombardier torpilleur du DB-3."
    db_3t_bomber_equipment_1: 0 "Ilyushin DB-3T"
    db_3t_bomber_equipment_1_short: 0 "DB-3T Nav-Bomber"
    db_3t_bomber_equipment_1_desc: bombardier torpilleur DB-3T 0 "construit en 1938, avec moteur M-86 ou M-87, le M-87 ayant les mêmes 950 CV mais de meilleures performances et une vitesse de 439 km / h à plus haute altitude grâce à une augmentation suralimentation et un taux de compression plus élevé. Il pourrait être armé d'un seul 450 mm 45-36-AN (hauteur de chute 935 kg / 30 m) ou 45-36-AV (identique à AN mais pour haute altitude, hauteur de chute 300 m, parachuté et course circulaire ) torpille. "
    tech_db_3t_bomber_equipment_1: 0 "DB-3t"
    tech_db_3t_bomber_equipment_1_desc: 0 "Le DB-3T était un développement de bombardier torpilleur du DB-3."
    il_4t_bomber_equipment_1: 0 "Ilyushin IL-4T"
    il_4t_bomber_equipment_1_short: 0 "IL-4T Nav-Bomber"
    il_4t_bomber_equipment_1_desc: 0 "Il était identique à l'IL-4 classique avec Tumansky M-88 avec des moteurs de 1100 CV. Une seule torpille de 935 kg de type 45-36-AN ou -AV ou des mines aériennes aériennes AMD-500 ou AMD-1000 pourrait être porté à l'extérieur. "
    tech_il_4t_bomber_equipment_1: 0 "IL-4"
    tech_il_4t_bomber_equipment_1_desc: 0 "Ilyushin pense qu'ils peuvent affiner leur conception DB-3 pour en faire un avion plus facile à produire sans perte de performances."
    tu_2t_bomber_equipment_1: 0 "Tupolev Tu-2T"
    tu_2t_bomber_equipment_1_short: 0 "Tu-2T Nav-Bomber"
    tu_2t_bomber_equipment_1_desc: 0 "Le Tupolev Tu-2T est un bombardier naval développé à partir du Tu-2D. Il pouvait transporter jusqu'à deux torpilles 45-36AN de 450 mm avec des stabilisateurs TsAGI sur les écluses DER-4-44 sous le fuselage et la torpille PTN-5 Sa vitesse maximale avec 2 torpilles était encore de 493 km / h et sa portée de 2075 km. Il a conservé tout l'armement du Tu-2 (deux ShVAK de 20 mm et trois Berezin UB MG de 12,7 mm). ne porter qu'une seule torpille et le Tu-2 était un excellent avion, c'était une amélioration majeure. "
    tech_tu_2t_bomber_equipment_1: 0 "Tu-2T"
    tech_tu_2t_bomber_equipment_1_desc: 0 "Le Tupolev Tu-2T est un bombardier naval."
    db_3t_engine_upgrade: 0 "Moteur"
    db_3t_engine_upgrade_desc: 0 "Passez au moteur M-86 pour des performances de vol accrues."
    db_3t_arctic_upgrade: 0 "Équipement arctique"
    db_3t_arctic_upgrade_desc: 0 "Modifications de l'avion DB-3T et de la torpille utilisée pour réduire les dysfonctionnements."
    il_4: 0 "IL-4"
    il_4_bomber_equipment: 0 "IL-4"
    il_4_bomber_equipment_desc: 0 "Un développement du DB-3. L'IL-4 était destiné à simplifier la construction sans perte de performances. C'est un bombardier moyen."
    il_4_bomber_equipment_1: 0 "Ilyushin IL-4"
    il_4_bomber_equipment_1_short: 0 "IL-4 Med-Bomber"
    il_4_bomber_equipment_1_desc: 0 "En 1938, le bureau d'études d'Ilyushin a redessiné l'Ilyushin DB-3 pour faciliter la production et améliorer ses performances. Le Tumansky M-88, avec 1100 CV, a finalement été choisi comme moteur. Le DB-3F a été redessiné IL-4 en mars 1942. Certaines séries avaient des ailes extérieures en bois et des fuselages avant pour conserver les métaux, et tout au long de la production, les moteurs et les réservoirs de carburant ont été améliorés pour améliorer les performances tout en conservant la même portée. Cependant, le changement le plus notable a été l'ajout de canons défensifs plus gros. la tourelle, utilisant la mitrailleuse UBT de 12,7 mm à la place des armes précédentes de 7,62 mm. De plus, les positions des artilleurs étaient blindées. Ce poids supplémentaire n'a cependant pas été compensé par les moteurs plus récents, et l'IL-4 s'est avéré être plus lent que les versions précédentes à seulement 404 km / h. Il pouvait transporter une charge de bombe allant jusqu'à 2700 kg sur de courtes distances ou 1000 kg sur une portée de 2600 km. "
    tech_il_4_bomber_equipment_1: 0 "DB-3M"
    tech_il_4_bomber_equipment_1_desc: 0 "Ilyushin pense qu'ils peuvent affiner leur conception DB-3 pour en faire un avion plus facile à produire sans perte de performances."
    il_4_engine_upgrade: 0 "Moteur"
    il_4_engine_upgrade_desc: 0 "Passez au moteur M-88. Plus tard, nous pourrons le remplacer par le M-88B. Ces moteurs pourraient ne pas offrir beaucoup de meilleures performances. mais ils sont plus fiables."
    il_4_bomb_upgrade: 0 "Bombes"
    il_4_bomb_upgrade_desc: 0 "Installation de racks sous les ailes pour transporter jusqu'à 1000 kg de charge utile supplémentaire."
    il_4_construction_upgrade: 0 "Construction"
    il_4_construction_upgrade_desc: 0 "Bien que l'IL-4 soit moins cher que son prédécesseur, des améliorations peuvent être apportées pour réduire encore le coût."
    il_4_turret_upgrade: 0 "Tourelle"
    il_4_turret_upgrade_desc: 0 "Remplacement d'une des positions de canon de 7,92 mm par une mitrailleuse UBT 12,7 à l'intérieur d'une tourelle profilée."
    pe_2_bomber: 0 "Pe-2"
    pe_2_bomber_equipment: 0 "Pe-2"
    pe_2_bomber_equipment_desc: 0 "Développé à partir du projet de chasseur lourd VI-100, le Petlyakov Pe-2 est un bombardier léger de haute performance avec des capacités de bombardement en piqué."
    pe_2_bomber_equipment_1: 0 "Petlyakov Pe-2"
    pe_2_bomber_equipment_1_short: 0 "Pe-2 Lt-Bomber"
    pe_2_bomber_equipment_1_desc: 0 "Développé à partir du projet de chasseur lourd VI-100, le Petlyakov Pe-2 est un bombardier léger haute performance avec des capacités de bombardement en piqué."
    subtech_pe_2_bomber_equipment_1: 0 "Pe-2"
    subtech_pe_2_bomber_equipment_1_desc: 0 "Développé à partir du projet de chasseur lourd VI-100, le Petlyakov Pe-2 est un bombardier léger haute performance avec des capacités de bombardement en piqué."
    pe_2_gun_upgrade: 0 "Armes"
    pe_2_gun_upgrade_desc: 0 "Remplacez l'une des mitrailleuses ShKAS 7,92 mm avant par une mitrailleuse UB 12,7 mm."
    pe_2_turret_upgrade: 0 "Tourelle"
    pe_2_turret_upgrade_desc: 0 "Ajoutez une tourelle de canon supplémentaire avec une mitrailleuse ShKAS de 7,92 mm. Plus tard, nous pourrons ajouter une tourelle de canon supplémentaire, et enfin nous pouvons remplacer deux des mitrailleuses défensives ShKAS de 7,92 mm par des mitrailleuses UBT de 12,7 mm."
    pe_2_ammo_upgrade: 0 "Tourelle ventrale"
    pe_2_ammo_upgrade_desc: 0 "Des problèmes avec le mécanisme de chargement de la tourelle ventrale du canon l'ont rendu pratiquement inutile. En résolvant ce problème, nous pouvons augmenter la puissance défensive du Pe-2."
    pe_2_armor_upgrade: 0 "Armure"
    pe_2_armor_upgrade_desc: 0 "Une armure supplémentaire permettra au Pe-2 de mieux survivre aux tirs ennemis."
    pe_2_engine_upgrade: 0 "Moteur"
    pe_2_engine_upgrade_desc: 0 "Mettez à niveau le moteur vers le VK-105PF pour des performances de vol accrues."
    pe_2_m82_upgrade: 0 "M-82"
    pe_2_m82_upgrade_desc: 0 "Améliorez le moteur vers le M-82, ce qui augmentera considérablement les performances de vol. Le moteur lui-même est assez cher."
    pe_2_airfoil_upgrade: 0 "Airfoil"
    pe_2_airfoil_upgrade_desc: 0 "En améliorant la voilure du Pe-2, nous pouvons réduire sa vitesse d'atterrissage de 40 km / h. Cela réduira les risques d'accidents à l'atterrissage."
    pe_2_airframe_upgrade: 0 "Cellule"
    pe_2_airframe_upgrade_desc: 0 "Les améliorations apportées à la cellule testée dans les souffleries montrent que nous pouvons augmenter considérablement les performances de vol du Pe-2."
    pe_2i_bomber: 0 "Pe-2I"
    pe_2i_bomber_equipment: 0 "Pe-2I"
    pe_2i_bomber_equipment_desc: 0 "Une version améliorée du Pe-2 capable de transporter une bombe plus lourde sur une plus longue distance."
    pe_2i_bomber_equipment_1: 0 "Tupolev Tu-2D"
    pe_2i_bomber_equipment_1_short: 0 "Tu-2D Lt-Bomber"
    pe_2i_bomber_equipment_1_desc: 0 "Le Tupolev Tu-2 est un bombardier léger. La production de masse a commencé en septembre 1941, à l'usine Omsk Aircraft No. 166, le premier avion atteignant les unités de combat en mars 1942. Le bombardier était d'abord propulsé par le jumeau Mikulin AM- 37 moteurs de 1 400 CV chacun. Les performances du prototype étaient spectaculaires, avec une vitesse de pointe de 635 km / h, mais les moteurs AM-37 étaient gênants et n'étaient pas prêts pour la production, donc après plusieurs versions de moteur différentes, la version longue portée Tu- 2D de 1944 a utilisé deux Shvetsov ASh-82FN avec 1850 HP chacun. L'équipage était maintenant de cinq hommes. L'armement défensif comprenait trois mitrailleuses UBT de 12,7 mm sur des supports flexibles, deux canons ShVAK fixes de 20 mm à tir avant et 1500 kilogrammes de bombes dans le soute à bombes et porte-bagages pour 2270 kg de plus sous les ailes à l'intérieur des moteurs. "
    db_108_upgrade: 0 "DB-108"
    db_108_upgrade_desc: 0 "Un développement du Pe-2I utilisant le moteur VK-108."
    vb_109_upgrade: 0 "VB-109"
    vb_109_upgrade_desc: 0 "Un développement en haute altitude du Pe-2I."
    tech_pe_2i_bomber_equipment_1: 0 "Pe-2I"
    tech_pe_2i_bomber_equipment_1_desc: 0 "Une version améliorée du Pe-2 capable de transporter une bombe plus lourde sur une plus longue distance."
    pe_8_bomber: 0 "Pe-8"
    pe_8_bomber_equipment: 0 "Pe-8"
    pe_8_bomber_equipment_desc: 0 "Un bombardier lourd destiné à remplacer le TB-3."
    pe_8_bomber_equipment_1: 0 "Petlyakov Pe-8 Hv-Bomber"
    pe_8_bomber_equipment_1_short: 0 "Pe-8"
    pe_8_bomber_equipment_1_desc: 0 "Le développement du Pe-8 a commencé en juillet 1934, lorsque les forces aériennes soviétiques (VVS) ont émis des exigences pour un avion destiné à remplacer le bombardier lourd Tupolev TB-3 obsolète et encombrant. L'avion résultant était un quadrimoteur, monoplan cantilever à aile médiane construit principalement en duralumin, avec deux longerons en acier dans les ailes, bien que les ailerons soient recouverts de tissu. L'armement défensif se composait de deux ShKAS de 7,62 mm dans le nez, de deux UBT de 12,7 mm dans les barbettes de nacelle et dans la queue et les tourelles dorsales avec un double ShVAK de 20 mm. La soute à bombes a été modifiée pour permettre de transporter une seule bombe FAB-5000 de 5000 kilogrammes sur une portée de 3700 km. Les arrestations de Tupolev et Petlyakov en octobre 1937 la Great Purge, a perturbé le programme et après des problèmes pour trouver des moteurs appropriés, ils ont finalement été équipés en 1940 de moteurs Mikulin AM-35A suralimentés fournissant 1350 CV chacun et permettant une vitesse maximale de 443 km / h. "
    pe_8_bomber_equipment_2: 0 "Petlyakov Pe-8 Ash-82 Hv-Bomber"
    pe_8_bomber_equipment_2_short: 0 "Pe-8 Ash-82"
    pe_8_bomber_equipment_2_desc: 0 "Un Pe-8 amélioré avec des moteurs plus gros augmentant la charge utile et l'autonomie. Le moteur radial Shvetsov ASh-82FN de 1850 CV a été proposé en remplacement pour pallier la pénurie de moteurs et cette modification est entrée en production à la fin de 1942. L'échappement les agencements de l'Ash-82 n'étaient pas compatibles avec les tourelles de canon à l'arrière des nacelles des moteurs et les canons ont été retirés, réduisant la capacité défensive de l'avion. Fin 1943, la tourelle avant a été supprimée au profit d'un ShKAS à commande manuelle mitrailleuse dans un nez plus profilé. Cette version de l'avion s'est avérée avoir à peu près la même autonomie que les anciennes versions à moteur diesel - environ 5000 km - mais la fiabilité a été grandement améliorée et la vitesse maximale a été augmentée à 490 km / h. "
    tech_pe_8_bomber_equipment_1: 0 "Pe-8"
    tech_pe_8_bomber_equipment_1_desc: 0 "Le TB-3 devient de plus en plus obsolète chaque année. Développer un successeur donnera à notre force aérienne un bombardier lourd moderne."
    pe_8_bomb_upgrade: 0 "Bombes"
    pe_8_bomb_upgrade_desc: 0 "Installation de racks sous les ailes capables de transporter jusqu'à 1000 kg de charge utile supplémentaire."
    tu_2_bomber: 0 "Tu-2"
    tu_2_bomber_equipment: 0 "Tu-2"
    tu_2_bomber_equipment_desc: 0 "Le Tupolev Tu-2 est un bombardier léger."
    tu_2_bomber_equipment_1: 0 "Petlyakov Pe-2"
    tu_2_bomber_equipment_1_short: 0 "Pe-2 Lt-Bomber"
    tu_2_bomber_equipment_1_desc: 0 "Le Petlyakov Pe-2 était un bombardier léger. Il était considéré comme l'un des meilleurs avions d'attaque au sol du début de la guerre et ses variantes réussissaient également dans les rôles de chasseur lourd, de reconnaissance et de chasseur de nuit. C'était similaire à bien des égards au British de Havilland Mosquito en bois. Juste au moment où la production était prête à commencer, l'armée de l'air a ordonné une nouvelle conception de l'avion en bombardier en piqué. L'équipe de Petlyakov a eu 45 jours pour revoir la conception de leur avion. Pressurisation de la cabine et superchargeurs ont été supprimés, des freins de piqué et un poste de bombardier ont été ajoutés. Une soute à bombes dans le fuselage a été ajoutée, ainsi que des baies plus petites dans chaque nacelle de moteur. Le premier avion a volé le 15 décembre 1940, a commencé la production sans prototype et a été livré aux unités de combat Son armement défensif se composait de deux mitrailleuses ShKAS fixes de 7,62 mm dans le nez et de 7,62 mm ShKAS de tir arrière. Des bombes de 1 600 kg pouvaient être transportées à une vitesse maximale de 580 k. m / h. "
    tech_tu_2_bomber_equipment_1: 0 "Tu-2"
    tech_tu_2_bomber_equipment_1_desc: 0 "Le Tupolev Tu-2 est un bombardier léger."
    tu_2_rocket_upgrade: 0 "Rockets"
    tu_2_rocket_upgrade_desc: 0 "10 roquettes RS-132 transportées sous l'aile."
    tu_2_gun_upgrade: 0 "Armes"
    tu_2_gun_upgrade_desc: 0 "Remplacez l'une des mitrailleuses défensives ShKAS de 7,92 mm par une mitrailleuse UBT de 12,7 mm."
    tu_2_engine_upgrade: 0 "Moteur"
    tu_2_engine_upgrade_desc: 0 "Remplacez les moteurs par ASh-82FN pour des performances de vol accrues. Plus tard, nous pourrons les remplacer par des moteurs AM-39FNV, et enfin l'AM-39FN-2."
    tu_2_airframe_upgrade: 0 "Cellule"
    tu_2_airframe_upgrade_desc: 0 "Les améliorations apportées à la cellule peuvent améliorer les performances de vol du Tu-2."
    tu_2_bomb_upgrade: 0 "Bombes"
    tu_2_bomb_upgrade_desc: 0 "Bombes supplémentaires."
    tu_2_range_upgrade: 0 "Plage"
    tu_2_range_upgrade_desc: 0 "Modifications apportées à l'aile pour permettre des vols plus longs."
    tu_2_bfgs_upgrade: 0 "Canons moyens"
    tu_2_bfgs_upgrade_desc: 0 "Installation de deux canons de 45 mm et de deux canons de 37 mm dans le nez."
    il_2: 0 "Close Air Support"
    il_2_equipment: 0 "IL-2"
    il_2_equipment_desc: 0 "L'IL-2 est un avion d'attaque au sol."
    il_2_equipment_1: 0 "Ilyushin IL-2"
    il_2_equipment_1_short: 0 "IL-2 CAS"
    il_2_equipment_1_desc: 0 "L'IL-2 est l'un des avions d'attaque au sol les plus produits de la guerre. Il s'agit d'un monoplan monomoteur à aile basse de construction métal / bois avec un équipage d'un dans la première version et une vitesse maximale de 414 km / h. Sa caractéristique la plus notable était l'inclusion d'un blindage dans un système de portance de cellule sécurisant le moteur de l'avion, le cockpit, les radiateurs à eau et à huile et le réservoir de carburant. Grâce à la protection blindée lourde, l'IL-2 pourrait prendre un grand de punition et s'est avéré difficile à abattre, mais de lourdes pertes subies par les combattants ennemis ont forcé la réintroduction d'un mitrailleur arrière; les premiers IL-2 ont été modifiés sur le terrain pour un artilleur assis sur une toile armée d'une mitrailleuse UBT de 12,7 mm jusqu'à ce qu'un bon L'armement était constitué de deux mitrailleuses ShVAK de 20 mm à tir avant et de deux mitrailleuses ShKAS de 7,62 mm et d'une mitrailleuse Berezin UBT de 12,7 mm à visée manuelle dans le cockpit arrière, jusqu'à 600 kg de bombes et 8 roquettes RS-82 ou 4 × roquettes RS-132. "
    tech_il_2_equipment_1: 0 "IL-2"
    tech_il_2_equipment_1_desc: 0 "L'IL-2 est un avion d'attaque au sol."
    il_2_3M: 0 "Appui aérien rapproché"
    il_2_3M_equipment: 0 "IL-2 3M"
    il_2_3M_equipment_desc: 0 "L'IL-2 3M est un avion d'attaque au sol."
    il_2_3M_equipment_1: 0 "Ilyushin IL-2 3M"
    il_2_3M_equipment_1_short: 0 "IL-2 3M CAS"
    il_2_3M_equipment_1_desc: 0 "L'IL-2 3M est la version améliorée de l'avion d'attaque au sol IL-2. Au fur et à mesure que le duralumin devenait disponible pour l'industrie aéronautique soviétique, l'IL-2 a reçu un ensemble de panneaux d'aile entièrement métalliques. temps, le plan de l'aile extérieure a été balayé vers l'arrière, avec un bord de fuite droit, puisque le centre de gravité a été déplacé vers l'arrière après l'ajout du tireur. Les performances et la maniabilité ont été beaucoup améliorées par rapport au déplacement résultant du centre aérodynamique de l'IL-2 vers l'arrière avec le la forme de plan "aile de flèche" révisée pour corriger le problème précédent, et c'est devenu la version la plus courante de l'IL-2. Il était propulsé par un Mikulin AM-38F avec 1720 CV permettant une vitesse maximale de 410 km / h. Les ShVAK de 20 mm ont été améliorés en canons VYa-23 de 23 mm. Des essais ont été faits pour remplacer les canons par deux Nudelman-Suranov NS-37 de 37 mm dans des nacelles de canon, mais comme ils n'étaient pas très efficaces et que la charge de bombes devait être réduite à 200 kg, cela n'a pas abouti. "
    tech_il_2_3M_equipment_1: 0 "IL-2 3M"
    tech_il_2_3M_equipment_1_desc: 0 "L'IL-2 3M est un avion d'attaque au sol."
    il_2_engine_upgrade: 0 "Moteur"
    il_2_engine_upgrade_desc: 0 "Passez au moteur AM-38F pour des performances de vol accrues."
    il_2_bomb_upgrade: 0 "Bombes"
    il_2_bomb_upgrade_desc: 0 "Améliorez la charge de la bombe à 750 kg."
    il_2_gunner_upgrade: 0 "Artilleur"
    il_2_gunner_upgrade_desc: 0 "Ajouter un tireur armé d'une mitrailleuse UBT de 12,7 mm."
    il_2_cannon_upgrade: 0 "Armes"
    il_2_cannon_upgrade_desc: 0 "Améliorez le canon 20 mm canon VYa 23 mm."
    il_10: 0 "IL-10"
    il_10_equipment: 0 "IL-10"
    il_10_equipment_desc: 0 "L'IL-10 est un avion d'attaque au sol."
    il_10_equipment_1: 0 "Ilyushin IL-10"
    il_10_equipment_1_short: 0 "IL-10 CAS"
    il_10_equipment_1_desc: 0 "En 1943, Ilyushin a commencé à travailler sur un nouvel avion, IL-1, qui devait être un chasseur-intercepteur lourdement blindé de 1 ou 2 places, destiné principalement à combattre les bombardiers et les transports ennemis. L'IL-1 était similaire à la conception IL-2, mais était plus moderne, compact et propulsé avec un nouveau moteur Mikulin: l'AM-42. Mais le VVS a abandonné l'idée des chasseurs blindés lourds, en raison de leur faible vitesse, ce qui n'était pas suffisant Pour intercepter les bombardiers modernes. En conséquence, Ilyushin a décidé de transformer l'IL-1 en avion d'attaque au sol à deux places, avec la désignation d'IL-10 au début de 1944. L'armement était identique à l'IL-2 mais tous les MG ´s ont ensuite été améliorés à 20 mm. Le moteur IL-10 était un moteur V 12 cylindres en ligne Mikulin AM-42 avec une puissance de 1 770 CV permettant une vitesse maximale de 551 km / h. "
    tech_il_10_equipment_1: 0 "IL-10"
    tech_il_10_equipment_1_desc: 0 "L'IL-10 est un avion d'attaque au sol."
    SOV_cv_fighter_equipment_0: 0 "Chasseur transporteur I-15-N"
    SOV_cv_fighter_equipment_0_short: 0 "Chasseur porteur I-15-N"
    SOV_cv_fighter_equipment_0_desc: 0 "Bien qu'étant plus rapide que le Sea Gladiator, mais avec des capacités d'atterrissage courtes à peu près similaires, le I-15bis a d'abord été envisagé pour les opérations de transport avec l'Imperator Aleksandr prévu, mais l'I-15 d'origine a été choisi en raison des ailes meilleure visibilité frontale pour les atterrissages des porte-avions. Les avions de la série de production finale équipés de moteurs Shvetsov M-25 ont été choisis et équipés de crochets d'arrêt et de catapulte. De plus, ils disposaient d'une paire de mitrailleuses PV-1 synchrones de 7,62 mm de plus que les précédentes Versions I-15. Stable et maniable, avec de bonnes caractéristiques de vol, une maniabilité exceptionnelle et d'excellents paramètres de décollage / atterrissage, le chasseur I-15 a connu un succès bien mérité auprès des pilotes. "
    SOV_cv_fighter_equipment_1: 0 "Chasseur transporteur I-153-N"
    SOV_cv_fighter_equipment_1_short: 0 "Chasseur transporteur I-153-N"
    SOV_cv_fighter_equipment_1_desc: 0 "L'I-153 a été choisi en remplacement de l'I-15 car il avait à nouveau une conception d'aile en mouette et un train d'atterrissage rétractable, même si l'avion était plus rapide que l'I-15 précédent et donc les ailes devaient être allongé pour réduire la vitesse de décrochage. Il était équipé de réservoirs de carburant externes sous les ailes pour augmenter la portée. L'armement se composait de quatre mitrailleuses ShKAS de 7,62 mm. "
    SOV_cv_fighter_equipment_2: 0 "Yak-1-N Carrier chasseur"
    SOV_cv_fighter_equipment_2_short: 0 "Yak-1-N Carrier chasseur"
    SOV_cv_fighter_equipment_2_desc: 0 "Étant donné que le LaGG-1-N était considéré comme un échec et que le Yak-1 était plus petit et encore plus léger, il a été choisi comme remplacement. Il avait une vitesse de décrochage relativement élevée par rapport au Bf-109E, donc les ailes et les volets devaient être considérablement plus larges que pour la conversion du Bf-109E à la version Bf-109T. Le Yak-1 avait une queue particulièrement légère, et il était facile de basculer et de toucher le sol avec l'hélice. Souvent , les techniciens devaient garder la queue baissée, ce qui pouvait entraîner des accidents, l'avion décollant avec des techniciens toujours sur le fuselage arrière. Des poids supplémentaires ont par la suite corrigé cela. L'armement était - surtout par rapport au LaGG-1 - plus léger avec un seul 20 mm Canon ShVAK et une mitrailleuse Berezin UBS de 12,7 mm, mais c'était certainement un meilleur avion que le LaGG. "
    SOV_cv_fighter_equipment_3: 0 "Yak-3-N Carrier chasseur"
    SOV_cv_fighter_equipment_3_short: 0 "Yak-3-N Carrier chasseur"
    SOV_cv_fighter_equipment_3_desc: 0 "Cette version améliorée était considérablement meilleure que le déjà excellent Yak-1 et était encore plus légère que le Yak-1. L'armement a été légèrement amélioré en ajoutant une mitrailleuse Berezin UBS de 12,7 mm aux UBS et ShVAK existants. C'était puissant et facile à descendre du porte-bébé dans n'importe quel vent. "
    SOV_cv_nav_bomber_equipment_1: 0 "SB-2-N Carrier Torpedo Bomber"
    SOV_cv_nav_bomber_equipment_1_short: 0 "Bombardier torpilleur SB-2-N CV"
    SOV_cv_nav_bomber_equipment_1_desc: 0 "Après avoir vu un bimoteur Potez 565 atterrir sur le porte-avions français Bearn en 1936, Tupolev voulait faire de même. L'ANT-41 basé sur le SB avec une disposition similaire mais était plus grand et plus puissant. Il fallait l'alléger , structurally reinforced and the wings enlarged for carrier operation and its Mikulin AM-34 engines providing a maximum speed of 435 km/h. It got a long weapons bay under the fuselage which  could hold two WWI 880kg  450mm TAN-12  or a single 1,700 kg aerial version of the 533 mm 53-36 torpedo. It was planned to use the SB-2-N alongside the the R10-N which could not carry a torpedo. The excellent downsight from the fully englazed cockpit helped with carrier landings. The SB-2/ANT-41 held the weight record of carrier landings with a few kilos heavier than  the US Grumman Avenger  until the British even managed to start and land a 10 tons Sea Mosquito in 1947. Its range was around 2000km due to the weight restrictions of  carrier operatio ns."
    SOV_cv_nav_bomber_equipment_2:0 "Pe-2-N"
    SOV_cv_nav_bomber_equipment_2_short:0 "Pe-2-N CV"
    SOV_cv_nav_bomber_equipment_2_desc: 0 "Comme l'a montré l'ANT-41, les bimoteurs plus lourds peuvent être utilisés à partir de porteurs et ainsi le multirôle Petlyakov Pe-2 a également été modifié en allégeant le cadre en bois, en agrandissant les ailes et en installant des pointes de torpille pour deux 935 kg 450 mm 45 -36 torpilles AN à l'extérieur sous le fuselage, mais cela surchargeait l'avion et en raison de la plus grande traînée réduisait la vitesse maximale à 520 km / h. Pour alléger l'avion, l'armement devait être réduit, un seul tir avant et un arrière 12, Une mitrailleuse Berezin UB de 7 mm était portée. En raison de la maniabilité élevée du Pe-2, les largages bas (30 m) normalement dangereux n'étaient pas un problème, contrairement au bombardier torpilleur terrestre DB-3T. "
    SOV_cv_nav_bomber_equipment_3: 0 "Bombardier-torpille porteur Tu-2-N"
    SOV_cv_nav_bomber_equipment_3_short: 0 "Bombardier torpilleur Tu-2-N CV"
    SOV_cv_nav_bomber_equipment_3_desc: 0 "Le bombardier torpilleur porteur Tu-2 était une version modifiée du bombardier naval terrestre Tu-2T. Les ailes ont dû être agrandies pour réduire la vitesse d'atterrissage et la vitesse de décollage nécessaire. En raison de la capacité de charge utile supérieure de le Tu-2 par rapport au Pe-2, deux torpilles aériennes de 935 kg 45-36 AN pouvaient facilement être transportées - chacune à côté du fuselage plutôt que sous le fuselage - sans problème. La maniabilité étant similaire ou meilleure que celle du Pe-2, les chutes de 30 m n'étaient pas un problème. "
    SOV_cv_CAS_equipment_1: 0 "R-10-N Carrier CAS"
    SOV_cv_CAS_equipment_1_short: 0 "R-10-N CV CAS"
    SOV_cv_CAS_equipment_1_desc: 0 "En prévision du premier porte-avions soviétique Imperator Aleksandr, le R10 a été choisi en raison de sa vitesse d'atterrissage relativement faible de 125 et des besoins de décollage et d'atterrissage courts qui ont été encore raccourcis avec des ailes agrandies et l'équipement de bombardier en piqué. Bien que les tentatives transformer le R-10 en bombardier en piqué n'a jamais été totalement réussi - il a à peine réussi un angle de plongée de 70 degrés et ne pouvait rien transporter de plus lourd qu'une seule bombe perforante de 250 kg. C'était assez lent avec une vitesse maximale de 320 km / h mais avait une portée plus élevée que la variante terrestre. La bombe était transportée à l'extérieur et l'ancien sas à bombes entre le pilote et le tireur arrière était utilisé pour des réservoirs de carburant supplémentaires, ce qui portait la portée totale à 1500 km. "
    SOV_cv_CAS_equipment_2: 0 "IL-2-N Carrier CAS"
    SOV_cv_CAS_equipment_2_short: 0 "IL-2-N CV CAS"
    SOV_cv_CAS_equipment_2_desc: 0 "En raison du fait que l'Il-2 ne pouvait effectuer qu'une plongée peu profonde de 30 degrés, un navire était difficile à toucher avec un seul perforateur de blindage de 500 kg, l'armement a été repensé. Premiers essais avec le jumeau Nudelman-Suranov NS- 37 en tant qu'arme antichar ont montré qu'elle n'était pas efficace, mais qu'elle était dévastatrice contre des navires plus petits plus faciles à toucher et moins blindés. Jusqu'à huit RS-82 ou quatre RS-132 ont également été utilisés et combinés à l'immunité relative des Il-2 contre la flak, il pouvait décharger toutes ses munitions dans un vaisseau ennemi et s'envoler indemne. Cependant, le plus grand défi était de faire fonctionner le porte-avions Il-2, bien que l'avion était plus léger et encore plus robuste qu'un ANT41 la visibilité pour le pilote n'était pas génial et a entraîné de nombreux accidents. "
    SOV_cv_CAS_equipment_3: 0 "IL-8-N Carrier CAS"
    SOV_cv_CAS_equipment_3_short: 0 "IL-8-N CV CAS"
    SOV_cv_CAS_equipment_3_desc: 0 "L'Il-8 a commencé comme une alternative à l'Il-10 développé en parallèle mais a perdu face à lui en raison de la vitesse et de la maniabilité plus faibles. Cependant, il a été choisi en remplacement du porteur porté Il-2 pour son meilleur atterrissage. caractéristiques, une charge de bombe plus élevée allant jusqu'à deux bombes perforantes de 500 kg (doublant théoriquement les chances de coup) et une portée plus élevée. Il était tout aussi horriblement difficile d'adapter l'Il-8 aux opérations de transport par rapport à l'Il-2, mais la visibilité pour le pilote était légèrement meilleur. L'Il-8 a reçu les nacelles jumelles améliorées Nudelman 37mm N-37 au lieu du Nudelman-Suranov NS-37 et pouvait transporter jusqu'à huit RS-82 ou quatre RS-132. "
    # Transport soviétique #
    SOV_transport_plane_equipment_1: 0 "Avion de transport Scherbakov Sche-2"
    SOV_transport_plane_equipment_1_short: 0 "Sche-2 (T.P)"
    SOV_transport_plane_equipment_1_desc: 0 "§Lavions utilisés pour transporter des troupes lors de missions paradropes.§!"
    SOV_transport_plane_equipment_2: 0 "Avion de transport Yakovlev Yak-6"
    SOV_transport_plane_equipment_2_short: 0 "Yak-6 (T.P)"
    SOV_transport_plane_equipment_2_desc: 0 "§Lavions utilisés pour transporter des troupes lors de missions paradropes.§!"
    SOV_transport_plane_equipment_3: 0 "Avion de transport Petlyakov Pe-8-ON"
    SOV_transport_plane_equipment_3_short: 0 "Pe-8-ON (T.P)"
    SOV_transport_plane_equipment_3_desc: 0 "§Lavions utilisés pour transporter des troupes lors de missions paradropes.§!"
    #### description de l'archétype ###
    ###soviétique###
    amph_soviet_tank_equipment: 0 "Char amphibie"
    amph_soviet_tank_equipment_desc: 0 "Les chars amphibies sont des véhicules blindés capables d'atterrir amphibies."
    light_soviet_tank_equipment: 0 "Série T Lt.TK"
    light_soviet_tank_equipment_desc: 0 "Les Lt.TK sont de petits chars agiles qui sont capables à la fois de repérer et de combattre des adversaires légèrement blindés."
    light_soviet_tank_td: 0 "SU-76"
    light_soviet_tank_td_desc: 0 "Les chasseurs de chars sont des chars avec un canon plus gros que la normale dans un montage fixe à la place d'une tourelle. Les destroyers Lt.TK sont basés sur le châssis des Lt.TKs, ce qui signifie qu'ils sont assez mobiles mais ne transportent pas particulièrement puissants armes à feu par rapport aux TD plus lourds. "
    bt_tank_equipment: 0 "BT Tank"
    bt_tank_equipment_desc: 0 "Les Lt.TK sont de petits chars agiles capables à la fois de repérer et de combattre des adversaires légèrement blindés."
    t_34_equipment: 0 "T-34"
    t_34_equipment_desc: 0 "Les Med.TK sont des chars polyvalents raisonnablement agiles qui peuvent assumer de nombreux rôles tels que les éclaireurs, le soutien ou même les chars de première ligne."
    t_34_art: 0 "SU-122"
    t_34_art_desc: 0 "Un canon d'artillerie moyen monté sur un châssis Med.TK, un SPG moyen offre une puissance de feu respectable tout en restant assez mobile."
    t_34_td: 0 "SU TD"
    t_34_td_desc: 0 "Les chasseurs de chars sont des chars avec un canon plus gros que la normale dans un montage fixe à la place d'une tourelle. Les destroyers Med.TK sont basés sur le châssis des Med.TK, ce qui signifie qu'ils sont assez mobiles et transportent une puissance de feu respectable."
    t_44_equipment_1: 0 "T-44 Med.TK"
    t_44_equipment_1_short: 0 "T-44 Med.TK"
    t_44_equipment_1_desc: 0 "Le T-44 est un char moyen produit pour la première fois vers la fin de la Seconde Guerre mondiale par l'Union soviétique. Il est le successeur du T-34, offrant des performances de conduite et de cross-country améliorées et un blindage bien supérieur. Conçu être équipé d'un puissant canon principal de 85 mm, au moment où il a été entièrement testé, le T-34 était également passé à cette arme. Les deux chars offraient des performances similaires, donc l'introduction du T-44 n'était pas considérée comme aussi importante que l'augmentation du T- 34. Moins de 2 000 T-44 ont été construits, contre environ 84 000 T-34. Bien que les T-44 soient disponibles à la fin de la guerre, ils n'ont pas été utilisés au combat. "
    t_44_td_1: 0 "Chasseur de chars SU-102"
    t_44_td_1_short: 0 "SU-102 TD"
    t_44_td_1_desc: 0 "L'Uralmash-1 était un prototype de canon automoteur soviétique développé pendant la Seconde Guerre mondiale. C'était un véhicule de combat blindé sans tourelle et chenillé conçu par le bureau de conception Uralmash (UZTM) basé à Ekaterinbourg entre l'automne 1944 et le printemps 1945. Il utilisait le châssis du char moyen T-44 et était destiné à remplacer le SU-100 qui n'était lui-même entré en service dans l'Armée rouge qu'à la fin de 1944. Deux prototypes de l'Uralmash-1 avec un armement différent ont été construits au début de 1945, l'un avec le canon de char 100 mm D-10, l'autre avec le canon de char 122 mm D-25S. Alors que la production de masse était initialement recommandée, la fin de la guerre avec l'Allemagne en mai 1945 a finalement entraîné l'annulation du projet en raison du manque. Si l'Uralmash-1 était entré en service, la variante 100 mm aurait été désignée SU-101 (СУ-101) tandis que la variante 122 mm aurait été désignée SU-102 (СУ-102). "
    t_28_equipment: 0 "T-28"
    t_28_equipment_desc: 0 "Les chars moyens sont des chars polyvalents raisonnablement agiles capables d'assumer de nombreux rôles tels que les éclaireurs, le soutien ou même les chars de première ligne."
    kv_tank_equipment: 0 "Kliment Voroshilov"
    kv_tank_equipment_desc: 0 "Les chars lourds sont de gros monstres blindés conçus pour détruire les chars et les fortifications ennemis."
    kv_2_tank_equipment: 0 "KV-2"
    kv_2_tank_equipment_desc: 0 "Les chars lourds sont de gros monstres blindés conçus pour détruire les chars et les fortifications ennemis."
    is_tank_equipment: 0 "Joseph Staline"
    is_tank_equipment_desc: 0 "Les chars lourds sont de gros monstres blindés conçus pour détruire les chars et les fortifications ennemis."
    is_tank_td: 0 "ISU-122"
    is_tank_td_desc: 0 "Un Hv.TK avec la tourelle retirée pour transporter un canon encore plus gros dans un montage fixe."
    is_tank_art: 0 "ISU-152"
    is_tank_art_desc: 0 "Une grande pièce d'artillerie montée sur un châssis lourd, ces canons automoteurs transportent beaucoup de puissance de feu."
    ####### USA AIRCRAFT #########
    # Combattant USA #
    us_fighter_equipment_1_a: 0 "Combattant P-30 consolidé"
    us_fighter_equipment_1_a_short: 0 "P-30 (F)"
    us_fighter_equipment_1_a_desc: 0 "Le Consolidated P-30 (PB-2) était un avion de chasse biplace des années 1930 aux États-Unis. C'était le premier avion de chasse américain à train d'atterrissage rétractable. Il a commencé comme une entreprise privée par le futur Detroit Aircraft Corporation a fait faillite et a ensuite été développé par Consolidated. Étant un chasseur à haute altitude de 2 places, il était assez lourd mais son Curtiss V1570-61 de 700 CV permettait une vitesse de pointe relativement élevée de 443 km / h. Il était armé de deux 7, Les MG de 62 mm tirent à travers l'hélice et une mitrailleuse simple de 7,62 mm montée à l'arrière. Seuls quelques-uns ont été construits. "
    us_fighter_equipment_2_a: 0 "Curtiss P-36 'Hawk' chasseur"
    us_fighter_equipment_2_a_short: 0 "P-36 'Hawk' (F)"
    us_fighter_equipment_2_a_desc: 0 "Contemporain du Hawker Hurricane et du Messerschmitt Bf 109, c'était l'un des premiers d'une nouvelle génération d'avions de combat, étant un monoplan élégant utilisant largement le métal dans sa construction et propulsé par un puissant Pratt & Moteur radial Whitney R-1830-17 Twin Wasp développant 1050 CV. Il avait une vitesse maximale de 504 km / h et était au départ armé d'une seule mitrailleuse de 7,62 mm et d'une mitrailleuse de 12,7 mm. Il a été largement exporté et seulement 200 Le P-36 est resté aux États-Unis. "
    us_fighter_equipment_3_a: 0 "Curtiss P-40 'Warhawk' chasseur"
    us_fighter_equipment_3_a_short: 0 "P-40" Warhawk "(F)"
    us_fighter_equipment_3_a_desc: 0 "Le Curtiss P-40 Warhawk est un avion américain de combat et d'attaque au sol monomoteur, monoplace, entièrement métallique, qui a volé pour la première fois en 1938. Le design du P-40 était une modification du Curtiss P- 36 Hawk qui a réduit le temps de développement et a permis une entrée rapide en production et en service opérationnel. L'absence de compresseur à deux vitesses du P-40 le rendait inférieur aux chasseurs de la Luftwaffe dans les combats à haute altitude, mais le P-40 a étonnamment bien fonctionné en tant que chasseur de supériorité aérienne. À des vitesses moyennes et élevées, c'était l'un des premiers modèles de monoplan à rotation serrée de la guerre et il pouvait faire tourner la plupart des adversaires auxquels il était confronté, sauf dans le Pacifique. Sa première variante de production utilisait les moteurs V-1710 d'Allison. 1040 CV pour une vitesse maximale de 530 km / h. Il était armé au départ de deux mitrailleuses de 12,7 mm et de deux de 7,62 mm, mais le moteur et l'armement ont été mis à niveau continuellement. Il a également été exporté et prêté en grande quantité. "
    us_fighter_equipment_4_a: 0 "North American P-51 A 'Mustang' chasseur"
    us_fighter_equipment_4_a_short: 0 "P-51A" Mustang "(F)"
    us_fighter_equipment_4_a_desc: 0 "Le P-51 Mustang de North American Aviation est un chasseur et chasseur-bombardier monoplace à longue portée américain. Le Mustang a été conçu en 1940 par North American Aviation (NAA) en réponse à une exigence du British Purchasing. La Mustang a été conçue pour utiliser le moteur Allison V-1710 de 1200 CV (qui avait des performances limitées à haute altitude dans ses versions antérieures et ne répondait donc pas à ses attentes). Sa vitesse maximale était de 630 km / h. L'avion était d'abord piloté opérationnellement par la Royal Air Force (RAF) en tant qu'avion de reconnaissance tactique et chasseur-bombardier (Mustang Mk I) dans le cadre du contrat de location et était armé de deux calibres .50 (12,7 mm) M2 / AN Browning et quatre mitrailleuses de calibre .30 (7,62 mm). "
    us_fighter_equipment_5_a: 0 "North American P-51 B / C‘ Mustang ’chasseur"
    us_fighter_equipment_5_a_short: 0 "P-51 B / C‘ Mustang ’(F)"
    us_fighter_equipment_5_a_desc: 0 "Le P-51 B / C était une variante de mi-guerre du P-51 utilisé pour la première fois en 1943. Remplacement du moteur Allison par un moteur Rolls-Royce Merlin 61 avec compresseur et 1600 CV (ou une licence produite identique Le moteur américain Packard) a abouti au modèle P-51 B / C et a transformé les performances et la vitesse de l'avion de 700 km / h à des altitudes supérieures à 4 600 m - sans sacrifier l'autonomie - lui permettant de rivaliser avec les chasseurs de la Luftwaffe. Grâce au nouveau moteur le centre de gravité a été déplacé vers l'avant et a permis l'installation d'un réservoir de carburant supplémentaire augmentant la portée. Le P-51 C était identique à la version B et désignait un avion construit par North American à Dallas, au lieu de la version B d'Inglewood, Californie. Il disposait de six mitrailleuses Browning M2 / AN de 12,7 mm. "
    us_fighter_equipment_6_a: 0 "North American P-51 D‘ Mustang ’chasseur"
    us_fighter_equipment_6_a_short: 0 "P-51 D‘ Mustang ’(F)"
    us_fighter_equipment_6_a_desc: 0 "La version définitive du P-51, la version D, était alimentée par le Packard V-1650-7, une version sous licence du Merlin 66 à deux vitesses suralimenté à deux étages. La version D a obtenu plusieurs améliorations parmi eux la célèbre verrière à bulles, les chars de largage et avaient le même armement avec six mitrailleuses M2 / AN Browning de calibre .50 (12,7 mm). "
    us_fighter_equipment_1_c: 0 "Boeing P-26" Peashooter "chasseur"
    us_fighter_equipment_1_c_short: 0 "P-26" Peashooter "(F)"
    us_fighter_equipment_1_c_desc: 0 "Le Boeing P-26" Peashooter "a été le premier avion de chasse de production entièrement métallique américain et le premier monoplan de poursuite à entrer en service d'escadron avec l'United States Army Air Corps. Il a été conçu et construit par Boeing. La conception, qui comprenait un cockpit ouvert, un train d'atterrissage fixe et des ailes contreventées à l'extérieur, était la dernière conception de ce type achetée par l'USAAC comme avion de chasse. Le modèle 248 avait une vitesse d'atterrissage élevée, ce qui a causé un certain nombre d'accidents. Pour y remédier, les volets étaient équipé pour réduire la vitesse d'atterrissage. Son moteur radial Pratt & Whitney R-1340-27 "Wasp" développant 600 CV permettait une vitesse maximale de l'air de 377 km / h. L'armement se composait de deux mitrailleuses de 7,62 mm ou d'une combinaison de 7 , 62 mm et 12,7 mm. "
    us_fighter_equipment_2_c: 0 "Chasseur Seversky P-35"
    us_fighter_equipment_2_c_short: 0 "P-35 (F)"
    us_fighter_equipment_2_c_desc: 0 "Le Seversky P-35 est un avion de chasse américain construit par la Seversky Aircraft Company en 1937. Contemporain du Hawker Hurricane et du Messerschmitt Bf 109, le P-35 fut le premier chasseur monoplace de la United States Army Air Corps à construire entièrement en métal, train d'atterrissage rétractable et cockpit fermé. Son moteur radial Pratt & Whitney R-1830-45 Twin Wasp, développant 1050 CV, permettait une vitesse maximale de l'air de 467 km / h. L'armement se composait de deux 7 , Des mitrailleuses de 62 mm et deux mitrailleuses M2 de 12,7 mm. Les performances du P-35 étaient médiocres même selon les normes contemporaines et, bien que les aviateurs de l'USAAC appréciaient la robustesse de l'avion, il était déjà obsolète au moment où les livraisons ont été achevées en 1938. "
    us_fighter_equipment_3_c: 0 "Republic P-43 'Lancer' chasseur"
    us_fighter_equipment_3_c_short: 0 "P-43" Lancer "(F)"
    us_fighter_equipment_3_c_desc: 0 "Le P-43 'Lancer' a été construit en 1940 par la nouvelle Republic Aviation Company, anciennement connue sous le nom de Seversky Aircraft Company. C'était un avion de combat monoplan à aile basse, monomoteur, entièrement métallique. batteur du monde en tant que combattant, le P-43A avait de très bonnes performances à haute altitude couplées à un système d'oxygène efficace. Rapide et bien armé avec d'excellentes capacités à longue portée, jusqu'à l'arrivée du Lockheed P-38 Lightning, le Le Lancer était le seul chasseur américain capable d'attraper un avion de reconnaissance japonais Mitsubishi Ki-46 "Dinah" aux vitesses et hauteurs auxquelles il volait. Son moteur Pratt & Whitney R-1830-49 refroidi par air développant 1200 CV permettait un maximum d'air. vitesse de 573 km / h. L'armement était composé de quatre mitrailleuses M2 de 12,7 mm. "
    us_fighter_equipment_4_c: 0 "Republic P-47 B 'Thunderbolt' chasseur"
    us_fighter_equipment_4_c_short: 0 "P-47 B 'Thunderbolt' (F)"
    us_fighter_equipment_4_c_desc: 0 "Le Republic P-47 B Thunderbolt était un avion de combat fabriqué par les États-Unis de 1941 à 1945. Son armement principal était un nombre impressionnant de huit mitrailleuses de 12,7 mm. Lorsqu'il était complètement chargé, le P-47 pesait à huit tonnes, ce qui en fait l'un des chasseurs les plus lourds de la guerre. Le P-47 a été conçu autour du puissant moteur Pratt & Whitney R-2800 Double Wasp refroidi par air développant 2000 CV permettant une vitesse maximale de l'air de 644 km / h. Thunderbolt était efficace comme chasseur d'escorte à haute altitude. Il présentait au départ de nombreux défauts et problèmes qui ont été résolus avec des versions successives. Les pilotes ont loué sa vitesse de plongée et ses performances à haute altitude tout en critiquant ses performances en virage et sa vitesse de montée (en particulier à basse altitude). -à-moyennes altitudes). Le turbocompresseur du P-47 a donné au groupe motopropulseur sa puissance maximale à 8 230 m, et le Thunderbolt est resté relativement rapide et agile par rapport aux autres avions. "
    us_fighter_equipment_5_c: 0 "Republic P-47 D 'Thunderbolt' chasseur"
    us_fighter_equipment_5_c_short: 0 "P-47 D (F)"
    us_fighter_equipment_5_c_desc: 0 "Les raffinements du Thunderbolt se sont poursuivis, menant au P-47D, qui était la version la plus produite. Le modèle" D "consistait en fait en une série de blocs de production évolutifs, dont le dernier était visiblement différent du premier. Les premiers P-47D étaient en fait les mêmes que les P-47C. Les P-47D-1 à D-11 incorporaient successivement des modifications telles que l'ajout de volets de refroidissement du moteur à l'arrière du capot pour réduire les problèmes de surchauffe du moteur. Moteurs et les sous-systèmes moteurs ont été améliorés, de même que les systèmes d'alimentation en carburant, d'huile et les circuits hydrauliques. Une protection supplémentaire a également été ajoutée pour le pilote. Le P-47D-15 a été produit en réponse aux demandes des unités de combat pour une portée accrue. Des pylônes sous les ailes ont été introduits pour permettre le transport d'une bombe ou d'un char de largage sous chaque aile, en plus du char de ventre augmentant la portée de combat jusqu'à 1290 km à une vitesse maximale de 697 km / h. "
    us_fighter_equipment_6_c: 0 "Republic P-47 N 'Thunderbolt' chasseur"
    us_fighter_equipment_6_c_short: 0 "P-47 N (F)"
    us_fighter_equipment_6_c_desc: 0 "Le P-47N était la dernière variante Thunderbolt à être produite. Il a été conçu comme un chasseur d'escorte pour les bombardiers Boeing B-29 Superfortress. L'augmentation de la capacité de carburant interne et les réservoirs de largage avaient beaucoup contribué à étendre la portée du Thunderbolt pendant son évolution, et le seul autre moyen d'augmenter la capacité de carburant était de mettre des réservoirs de carburant dans les ailes. Ainsi, une nouvelle aile a été conçue avec deux réservoirs de carburant de 190 litres. L'avion repensé a volé pour la première fois en juillet 1944. La refonte a réussi à étendre l'autonomie atteignait environ 3 200 km et les bouts d'ailes carrés amélioraient le taux de roulis. Le P-47N est entré en production de masse avec le moteur R-2800-57, et a ensuite utilisé le R-2800-73 ou -77 amélioré. l'armement de mitrailleuse des versions précédentes. "
    us_fighter_equipment_1_b: 0 "Bell P-39 C‘ Aircobra ’chasseur"
    us_fighter_equipment_1_b_short: 0 "P-39 C‘ Aircobra ’(F)"
    us_fighter_equipment_1_b_desc: 0 "Le Bell P-39 Airacobra était l'un des principaux chasseurs américains en service lorsque les États-Unis sont entrés dans la Seconde Guerre mondiale. Conçue par Bell Aircraft, la version de production P-39 C avait une disposition innovante, avec le 1150 CV Moteur V-1710-35 installé dans le fuselage central, derrière le pilote, et entraînant une hélice de tracteur avec un long arbre. C'était aussi le premier chasseur équipé d'un train d'atterrissage tricycle. Bien que son emplacement central soit novateur, le P- 39 a été gêné par l'absence d'un turbocompresseur efficace, l'empêchant d'effectuer des travaux à haute altitude. Avec le dérivé P-63 Kingcobra, le P-39 était l'un des avions à voilure fixe les plus réussis fabriqués par Bell. L’armement complet consistait en un canon T9 de 37 mm avec une paire de Browning M2 12,7 mm et deux mitrailleuses de 7,62 mm montées dans le nez. »
    us_fighter_equipment_2_b: 0 "Bell P-39 D‘ Aircobra ’chasseur"
    us_fighter_equipment_2_b_short: 0 "P-39 D‘ Aircobra ’(F)"
    us_fighter_equipment_2_b_desc: 0 "La variante de production de la version D basée sur le P-39C avec 111 kg de blindage supplémentaire, des réservoirs de carburant auto-obturants, diverses autres améliorations et un armement accru composé d'un canon de machine T9 de 37 mm, deux de 12,7 mm et quatre montés sur les ailes Mitrailleuses de 7,62 mm, ce qui en fait l'un des avions monomoteurs les plus armés de son temps. "
    us_fighter_equipment_3_b: 0 "Bell P-39 Q 'Aircobra' chasseur"
    us_fighter_equipment_3_b_short: 0 "P-39 Q« Aircobra »(F)»
    us_fighter_equipment_3_b_desc: 0 "La version P-39 Q produite en 1944 était le dernier modèle de série intégrant des améliorations des modèles F à N. Elle comprenait un blindage redessiné, de nouveaux moteurs Allison V-1710-85 de 1200 CV, des ailes et de nombreuses autres modifications. Le La version Q-1 disposait enfin d'un armement du canon-mitrailleur T9 de 37 mm, de deux mitrailleuses de 12,7 mm montées sur le nez et a remplacé les quatre mitrailleuses de 7,62 mm montées sur les ailes par deux mitrailleuses de 12,7 mm dans des cosses sous les ailes. Parfois, le tir relativement lent Le canon de 37 mm a été remplacé par un canon de machine à canon long de 20 mm. Hormis une version M produite en petit lot, aucune des variantes n'a reçu de turbocompresseur efficace à haute altitude. "
    us_fighter_equipment_4_b: 0 "Bell P-63 'Kingcobra' chasseur"
    us_fighter_equipment_4_b_short: 0 "P-63 'Kingcobra' (F)"
    us_fighter_equipment_4_b_desc: 0 "Alors que le P-39 avait été initialement présenté comme un intercepteur, plus tard dans son développement, il a été décidé de réduire le coût et la complexité du moteur en retirant le turbocompresseur. Les performances à haute altitude ont considérablement souffert en conséquence, et Bell a proposé une série expérimentale pour tester une variété de solutions. Le modèle de production P-63 A qui en a résulté comportait deux changements principaux, une aile redessinée et un passage au moteur Allison V-1710-117 de 1800 HP, qui présentait une conception globale améliorée développée des efforts du moteur hyper, ainsi que d'un compresseur amélioré. Le P-63 avait un taux de roulis impressionnant, devançant les Américains P-47, P-40 et P-51 - et le chasseur Kawanishi N1K2 Shiden-Kai de la marine japonaise Son armement était identique à celui du P-39 Q mais avec un canon de machine M10 de 37 mm amélioré utilisant des munitions à liaison de désintégration efficaces pour le stockage. "
    us_jet_fighter_equipment_1: 0 "Lockheed P-80 'Shootingstar' Jet-chasseur"
    us_jet_fighter_equipment_1_short: 0 "P-80 (J.F)"
    us_jet_fighter_equipment_1_desc: 0 "Le Lockheed P-80 Shooting Star a été le premier chasseur à réaction utilisé opérationnellement par l'USAAF. Le travail de conception a commencé sur le XP-80 en 1943 avec une conception en cours de construction autour des dimensions du plan d'un turboréacteur britannique Halford H-1 B (plus tard appelé le de Havilland Goblin), un groupe motopropulseur auquel l'équipe de conception n'a pas eu accès. Conçu et construit par Lockheed et livré à peine 143 jours après le début du processus de conception, les modèles de production volaient avec le moteur britannique. avec des ailes droites et un seul turboréacteur à compresseur centrifuge Allison J33-A-35 développant une poussée de 20 kN, sa vitesse maximale de l'air était de 707 km / h. Son armement était composé de six mitrailleuses M3 de 12,7 mm. Le P-80 avait un tout conventionnel. - cellule en métal, avec une aile basse mince et un train d'atterrissage tricycle. "
    us_jet_fighter_equipment_2: 0 "Avion de chasse F-86 'Sabre' nord-américain"
    us_jet_fighter_equipment_2_short: 0 "F-86 'Sabre' (J.F)"
    us_jet_fighter_equipment_2_desc: 0 "Le F-86 Sabre nord-américain, parfois appelé Sabrejet, est un chasseur à réaction transsonique. Produit à partir de 1947 par North American Aviation, le Sabre est surtout connu comme le premier chasseur à ailes balayées des États-Unis, combattant certains des batailles jet-jet les plus anciennes de l’histoire. Considéré comme l’un des meilleurs et des plus importants avions de combat aux derniers stades de la guerre et au-delà, le F-86 est également très bien noté par rapport aux chasseurs d’autres époques. les principes de l'aile balayée et les lamelles automatiques rencontrées pour la première fois avec les avions allemands et améliorés sur eux. Son unique turboréacteur General Electric J47-GE-27 produisait 26,3 kN et permettait une vitesse maximale de l'air de 1100 km / h. L'armement était composé de six 12,7 mm Mitrailleuses M3 Browning. "
    # USA CAS #
    us_cas_equipment_0_a: 0 "Curtiss A-18 'Shrike' CAS"
    us_cas_equipment_0_a_short: 0 "A-18 (CAS)"
    us_cas_equipment_0_a_desc: 0 "Le Curtiss A-18 Model 76A Shrike II était un avion d'attaque au sol bimoteur américain des années 1930. Le prototype Curtiss YA-14 qui a émergé en 1935 était l'un des premiers avions d'attaque à mission unique. déterminé avec son fuselage élancé, son nez fin et sa rationalisation élégante, l'A-14 a été gêné par un manque de puissance. Néanmoins, le prototype a pu atteindre une vitesse maximale de 409 km / h, devançant le Boeing P-26 de première ligne Peashooter de 32 km / h. Remotorisé avec des moteurs Curtiss R-1670-5 de 735 CV permettant une vitesse maximale de l'air de 398 km / h, il a été rebaptisé A-18 et produit pendant une courte période. Son armement était composé de quatre mitrailleuses de 7,62 mm à l'avant et une à l'arrière et une charge de bombe interne et sous les ailes de 272 kg. "
    tech_us_cas_equipment_0_a: 0 "Curtiss A-18 'Shrike' CAS"
    tech_us_cas_equipment_0_a_short: 0 "A-18 (CAS)"
    tech_us_cas_equipment_0_a_desc: 0 "Le Curtiss A-18 Model 76A Shrike II était un avion d'attaque au sol bimoteur américain des années 1930. Le prototype Curtiss YA-14 qui a émergé en 1935 était l'un des premiers avions d'attaque à mission unique. déterminé avec son fuselage élancé, son nez fin et sa rationalisation élégante, l'A-14 a été gêné par un manque de puissance. Néanmoins, le prototype a pu atteindre une vitesse maximale de 409 km / h, devançant le Boeing P-26 de première ligne Peashooter chasseur à 32 km / h. Remotorisé avec deux moteurs à pistons radiaux à refroidissement par air Wright R-1820-47 Cyclone de 850 CV permettant une vitesse maximale de l'air de 398 km / h, il a été renommé A-18 et produit pour une courte durée. Son armement se composait de quatre mitrailleuses de 7,62 mm à l'avant et une à l'arrière et d'une charge de bombes interne et sous les ailes de 272 kg. "
    us_cas_equipment_1_a: 0 "Curtiss P-40 N 'Kittyhawk' CAS"
    us_cas_equipment_1_a_short: 0 "P-40 N (CAS)"
    us_cas_equipment_1_a_desc: 0 "Le Curtiss P-40 Warhawk est un avion de combat et d'attaque au sol américain monomoteur monoplace entièrement métallique qui a volé pour la première fois en 1938. Le P-40N (surnommé" Kittyhawk "par les forces du Commonwealth) comportait un fuselage arrière allongé pour contrer le couple du moteur Allison plus puissant de la fin de la guerre, et le pont arrière du cockpit derrière le pilote a été abaissé à une inclinaison modérée pour améliorer la visibilité vers l'arrière. De nombreux travaux ont également été effectués. pour essayer d'éliminer l'excès de poids pour améliorer la vitesse de montée du Warhawk d'origine. Son armement se composait de six mitrailleuses Browning M2 de 12,70 mm et de bombes jusqu'à 910 kg sur trois points durs (une sous le fuselage et deux sous les ailes). "
    us_cas_equipment_2_a: 0 "CAS nord-américain A-36 'Apache'"
    us_cas_equipment_2_a_short: 0 "A-36 'Apache' (CAS)"
    us_cas_equipment_2_a_desc: 0 "Le North American A-36 Apache était la version d'attaque au sol / bombardier en piqué du North American P-51 Mustang, dont il pouvait être distingué par la présence de freins de plongée rectangulaires à lamelles au-dessus et au-dessous des ailes. En raison de ses attributions d'attaque au sol, les limitations d'altitude du moteur Allison et la vitesse inférieure de 590 km / h n'étaient pas un grand problème. Il était équipé de six mitrailleuses de 12,7 mm et ensuite transformé en bombardier en piqué. Une cellule de base P-51 et un moteur Allison, un renforcement structurel de plusieurs zones de forte contrainte et un ensemble de freins de plongée à commande hydraulique ont été installés dans chaque avion de l'aile principale. Il pouvait transporter une charge de bombes de 454 kg de bombes sur deux points durs sous les ailes. "
    us_cas_equipment_3_a: 0 "CAS nord-américain A-36 B 'Apache'"
    us_cas_equipment_3_a_short: 0 "A-36 B 'Apache' (CAS)"
    us_cas_equipment_3_a_desc: 0 "L'A-36 B utilisait une cellule et un moteur renforcés et blindés du P-51 B / C et comme l'armement de la version A-36 A était jugé trop léger, il a été remplacé par quatre canons-machine Hispano de 20 mm. La tendance à devenir incontrôlable dans les plongées raides a été corrigée en affinant les techniques d'entraînement car elle n'était pas liée à des freins de plongée défectueux (ce qui était supposé au début). Cependant, l'A36 avait la réputation d'avoir un débit d'air très élevé La charge de la bombe pourrait être augmentée à 681 kg sur trois points durs reconfigurés, résultant en une vitesse maximale de l'air de 620 km / h. "
    us_cas_equipment_4_a: 0 "CAS nord-américain A-36 D 'Apache'"
    us_cas_equipment_4_a_short: 0 "A-36 'Apache' D (CAS)"
    us_cas_equipment_4_a_desc: 0 "L'A-36 D utilisait la cellule et le moteur modifiés du P-51 D et les mêmes quatre canons de machine Hispano de 20 mm. Il a reçu une armure supplémentaire pour protéger les systèmes de refroidissement par liquide qui étaient assez vulnérables aux tirs au sol. des roquettes de chargement de bombes (ou dans d'autres versions au lieu de bombes) ont été installées pour augmenter la puissance d'attaque au sol. Malgré l'équipement supplémentaire, le moteur plus puissant a réussi une vitesse maximale de l'air de 650 km / h. "
    us_cas_equipment_1_c: 0 "République P-47 A-1 CAS"
    us_cas_equipment_1_c_short: 0 "P-47 A-1 (CAS)"
    us_cas_equipment_1_c_desc: 0 "Le P-47 A-1 basé sur le chasseur P-47 D s'est avéré être un formidable avion d'appui aérien rapproché en raison de son bon armement, de sa lourde charge de bombes et de sa capacité à survivre aux tirs ennemis. La capacité de survie du P-47 était en partie grâce à son moteur refroidi par air qui avait une tolérance élevée aux dommages. Les huit mitrailleuses de 12,7 mm du Thunderbolt étaient capables contre des cibles légèrement blindées, bien que moins que les avions armés de canon de l'époque. Dans le cadre d'une attaque au sol, le Les munitions perforantes (AP), incendiaires perforantes (API) et traçantes incendiaires perforantes (APIT) se sont révélées utiles pour pénétrer des véhicules à peau mince et légèrement blindés et faire exploser leurs réservoirs de carburant, ainsi que pour endommager occasionnellement certains types de les véhicules blindés de combat ennemis (AFV). Il transportait généralement deux bombes de 227 kg ",
    us_cas_equipment_2_c: 0 "République P-47 A-2 CAS"
    us_cas_equipment_2_c_short: 0 "P-47 A-2 (CAS)"
    us_cas_equipment_2_c_desc: 0 "L'avion P-47 A-2 CAS basé sur le P-47 D présentait de nombreuses améliorations pour mieux adapter l'avion aux attaques à basse altitude et l'adoption du lance-roquettes M10 à trois tubes avec M8 hautement explosif de 110 mm les roquettes (chacune avec une force explosive similaire à un obus d'artillerie de 105 mm) ont considérablement augmenté la capacité d'attaque au sol du P-47. Dans un rôle de bombe, il pouvait transporter des bombes jusqu'à un poids de 1134 kg. "
    us_cas_equipment_3_c: 0 "République P-47 A-3 CAS"
    us_cas_equipment_3_c_short: 0 "P-47 A-3 (CAS)"
    us_cas_equipment_3_c_desc: 0 "La version CAS du P-47 A-3 basée sur le P-47 N présentait de nombreuses améliorations pour adapter davantage l'avion aux attaques à bas niveau et elle a été équipée ultérieurement de fusées HVAR (fusée aérienne à grande vitesse) plus puissantes de 130 mm et conteneurs de napalm qui étaient de forme et de construction similaires aux réservoirs de vidange de carburant. "
    us_cas_equipment_1_b: 0 "Bell P-39 A-1 CAS"
    us_cas_equipment_1_b_short: 0 "P-39 A-1 (CAS)"
    us_cas_equipment_1_b_desc: 0 "Le Bell P-39 Airacobra était l'un des principaux chasseurs américains en service lorsque les États-Unis sont entrés dans la Seconde Guerre mondiale. Conçu par Bell Aircraft, il avait une configuration innovante, avec le moteur V-1710-35 de 1150 CV installé dans le fuselage central, derrière le pilote, et entraînant une hélice de tracteur avec un long arbre. Son emplacement unique dans le cockpit élevé a donné au pilote une excellente vue, en particulier lors d'attaques au sol. Utilisé comme avion d'attaque à basse altitude, les carences en haute altitude n'étaient pas un L'armement de la version CAS était identique à la version C et se composait du canon de 37 mm et de quatre Browning M2 12,7 mm montés dans le nez et les ailes, mais les munitions HE du 37 mm ont été remplacées ou mélangées avec des munitions AP vs . des cibles blindées. La variante A-1 était également équipée d'un moteur V-1710-63 produisant 1 325 CV, des dispositions pour un seul réservoir largable de 549 l ou une seule bombe de 500 lb (227 kg) sous le fuselage "
    us_cas_equipment_2_b: 0 "Bell P-39 A-2 CAS"
    us_cas_equipment_2_b_short: 0 "P-39 A-2 (CAS)"
    us_cas_equipment_2_b_desc: 0 "La variante A-2 a remplacé le canon mitrailleur de 37 mm à tir relativement lent et son petit chargement de munitions par un long canon mécanique M1 de 20 mm (avec une cadence de tir et une vitesse initiale plus élevées, ce qui améliorait considérablement la visée) et des munitions plus grosses Il a également reçu un blindage amélioré et un chargement accru de bombes avec plusieurs points de résistance sous les ailes supplémentaires pour les petites bombes ou les nacelles d'armes à feu. "
    us_cas_equipment_3_b: 0 "Bell P-39 A-3 CAS"
    us_cas_equipment_3_b_short: 0 "P-39 A-3 (CAS)"
    us_cas_equipment_3_b_desc: 0 "La version A-3 a conservé le canon de la machine M1 de 20 mm et a reçu encore plus de blindage conçu pour résister aux tirs de flak, un cockpit repensé avec un capot désormais largable pour les renflouements d'urgence (qui avait été un inconvénient majeur pour les pilotes), un plus fort moteur et était équipé de rails sous les ailes pour les fusées de 110 mm. "
    us_cas_equipment_4_b: 0 "Bell P-63 B 'Mamba' CAS"
    us_cas_equipment_4_b_short: 0 "P-63 B (CAS)"
    us_cas_equipment_4_b_desc: 0 "La version d'appui aérien rapproché P-63 B était surnommée" Mamba "et comportait le même moteur Allison V-1710-117, mais sans le turbocompresseur. Cela a réduit la vitesse maximale de l'air à 600 km / h et réduit la puissance du moteur mais un gain de poids qui a été investi dans une armure supplémentaire protégeant le délicat moteur refroidi par liquide contre les tirs au sol. Son armement était identique au P-63 avec le canon amélioré de la machine M10 de 37 mm utilisant des munitions à maillon de désintégration efficaces pour le stockage, mais il utilisait un mélange d'armure des munitions perforantes et des explosifs puissants. Jusqu'à 680 kg de bombes sur l'aile et le fuselage pouvaient être transportés. "
    #USA cv chasseur #
    us_cv_fighter_equipment_1_a: 0 "Curtiss F-11 'Goshawk' Cv-chasseur"
    us_cv_fighter_equipment_1_a_short: 0 "F-11 'Goshawk' (Cv.F)"
    us_cv_fighter_equipment_1_a_desc: 0 "Le Curtiss F11C Goshawk était un avion de combat porte-avions biplan de la marine américaine lancé pour la première fois en 1932, qui a connu un succès limité mais faisait partie d'une longue lignée d'avions Curtiss Hawk construits par la Curtiss Airplane and Motor Company pour l'armée américaine. Le F11C-2 Goshawk a également été produit en deux versions d'exportation comme les chasseurs Hawk I et Hawk II. Son moteur Wright R-1820-78 Cyclone refroidi par air développant 600 CV permettait une vitesse maximale de l'air de 325 km / h. L'armement était de deux mitrailleuses fixes et synchronisées de 7,62 mm. Elle avait un simple crochet arrière pour les atterrissages des porteurs. "
    us_cv_fighter_equipment_2_a: 0 "Brewster F2A-1 'Buffalo' Cv-chasseur"
    us_cv_fighter_equipment_2_a_short: 0 "F2A-1 'Buffalo' (Cv.F)"
    us_cv_fighter_equipment_2_a_desc: 0 "Le Brewster F2A Buffalo est un avion de chasse américain qui a été utilisé au début de la Seconde Guerre mondiale. Conçu et construit par la Brewster Aeronautical Corporation, il a été l'un des premiers monoplans américains avec un crochet d'arrêt et d'autres modifications pour les porte-avions. Le Buffalo a remporté une compétition contre le Grumman F4F Wildcat en 1939 pour devenir le premier avion de chasse monoplan de l'US Navy. Bien que supérieur aux premiers F4F, le Buffalo était en grande partie obsolète lorsque les États-Unis sont entrés en guerre, étant instable et en surpoids, surtout par rapport à le japonais Mitsubishi A6M Zero. L'A-1 était équipé d'un moteur Wright R-1820-34 Cyclone développant 940 CV et permettant une vitesse maximale de l'air de 489 km / h. L'armement était composé de deux mitrailleuses de 12,7 mm au-dessus du capot du moteur, plus deux mitrailleuses en option de 12,7 mm dans les ailes. "
    us_cv_fighter_equipment_3_a: 0 "Brewster F2A-2 'Buffalo' Cv-chasseur"
    us_cv_fighter_equipment_3_a_short: 0 "F2A-2 'Buffalo' (Cv.F)"
    us_cv_fighter_equipment_3_a_desc: 0 "L'A-2 était équipé d'un autre moteur Wright R-1820-40 Cyclone développant 1100 CV et permettant une vitesse maximale de l'air de 520 km / h bien qu'il soit plus lourd que la version A-1. Son armement était de quatre 12, Mitrailleuses de 7 mm et était en service pour la marine et la marine des États-Unis. "
    us_cv_fighter_equipment_4_a: 0 "Brewster F2A-3 'Buffalo' Cv-chasseur"
    us_cv_fighter_equipment_4_a_short: 0 "F2A-3 'Buffalo' (Cv.F)"
    us_cv_fighter_equipment_4_a_desc: 0 "Le A-3 était un F2A-2 amélioré pour la marine des États-Unis avec une portée plus longue et une capacité à transporter deux bombes de 45 kg sous les ailes. Il a été conçu comme un chasseur de reconnaissance à longue portée avec une nouvelle aile mouillée auto-obturante caractéristiques et un réservoir de fuselage plus grand qui a fourni une capacité de carburant et une protection accrues, mais cela a également augmenté le poids de l'avion de plus de 227 kg. L'ajout de blindage pour le pilote et l'augmentation des munitions ont encore augmenté le poids de l'avion, entraînant une vitesse et un taux de La marine a constaté que le poids supplémentaire du F2A-3 aggravait également le problème de la défaillance du train d'atterrissage lors des atterrissages du porte-avions. Cependant, le moteur Cyclone suralimenté à deux vitesses -40 du F2A-3 était un excellent moteur de "croisière" et en tant que tel le F2A-3 avait une certaine valeur et a vu le service initial sur les transporteurs Saratoga et Lexington. "
    us_cv_fighter_equipment_1_c: 0 "Chasseur Cv Grumman F3F"
    us_cv_fighter_equipment_1_c_short: 0 "F3F (Cv.F)"
    us_cv_fighter_equipment_1_c_desc: 0 "Le Grumman F3F était un avion de combat monomoteur biplan avec train d'atterrissage rétractable, servant de successeur au F2F et de chasseur standard de la marine américaine entre 1936 et 1940. Il a été conçu à la fois pour les transporteurs et les terres. Son unique moteur radial 9 cylindres Wright R-1820-22 "Cyclone" développant 950 CV permettait une vitesse maximale de l'air de 425 km / h. Il était armé d'une mitrailleuse de 7,62 mm plus une de 12,7 mm. "
    us_cv_fighter_equipment_2_c: 0 "Grumman F4F-2 'Wildcat' Cv-chasseur"
    us_cv_fighter_equipment_2_c_short: 0 "F4F-2 'Wildcat' (Cv.F)"
    us_cv_fighter_equipment_2_c_desc: 0 "Le Grumman F4F Wildcat est un avion de combat basé sur un porte-avions américain qui a commencé son service en 1940 avec la marine américaine et la Royal Navy britannique où il était initialement connu sous le nom de Martlet. Les performances globales du nouveau monoplan de Grumman étaient jugé inférieur à celui du Brewster Buffalo. Le XF4F-2 était légèrement plus rapide avec 512 km / h, mais le Buffalo était plus maniable et a donc été jugé supérieur et choisi pour la production à la place. Cependant, Grumman a continué à développer le Wildcat pour s'améliorer. sur sa conception. "
    us_cv_fighter_equipment_3_c: 0 "Chasseur Cv Grumman F4F-3 'Wildcat'"
    us_cv_fighter_equipment_3_c_short: 0 "F4F-3 'Wildcat' (Cv.F)"
    us_cv_fighter_equipment_3_c_desc: 0 "Après avoir perdu face à ses concurrents Brewster F2A Buffalo, Grumman a complètement reconstruit le prototype comme le XF4F-3 avec de nouvelles ailes et une nouvelle queue et une version plus forte du moteur radial Pratt & Whitney R-1830" Twin Wasp "avec deux - compresseur à étage développant 1200 CV et permettant une vitesse maximale de l'air de 531 km / h. Les essais du nouveau XF4F-3 ont conduit à une commande de modèles de production F4F-3, dont le premier a été achevé en février 1940. Il était armé de quatre Mitrailleuses de 12,7 mm. "
    us_cv_fighter_equipment_4_c: 0 "Grumman F4F-4 'Wildcat' Cv-chasseur"
    us_cv_fighter_equipment_4_c_short: 0 "F4F-4 'Wildcat' (Cv.F)"
    us_cv_fighter_equipment_4_c_desc: 0 "Une nouvelle version, le F4F-4, est entrée en service en 1941 avec six mitrailleuses de 12,7 mm et le système breveté d'aile pliante Sto-Wing, qui a permis de stocker plus d'avions sur un porte-avions, augmentant ainsi le nombre de chasseurs pouvant être garés sur une surface de 50%. Le F4F-4 était la version définitive. Cependant, cette version était moins populaire auprès des pilotes américains car la même quantité de munitions était répartie sur deux canons supplémentaires, ce qui représentait un maigre 240 coups -par canon (rpg). Des canons supplémentaires et des ailes repliables signifiaient également un poids supplémentaire et des performances réduites: le F4F-4 n'était capable que d'environ 512 km / h. "
    us_cv_fighter_equipment_5_c: 0 "Chasseur Cv Grumman F6F 'Hellcat'"
    us_cv_fighter_equipment_5_c_short: 0 "F6F 'Hellcat' (Cv.F)"
    us_cv_fighter_equipment_5_c_desc: 0 "Le Grumman F6F Hellcat a été conçu pour remplacer l'ancien F4F Wildcat et pour contrer le Mitsubishi A6M Zero japonais, c'était le chasseur dominant de la marine américaine dans la seconde moitié de la guerre du Pacifique. Le Hellcat a concurrencé le plus rapide Vought F4U Corsair pour ce rôle et a prévalu, car le Corsair avait des problèmes importants avec les atterrissages des transporteurs. Propulsé par un Pratt & Whitney R-2800 Double Wasp de 2000 HP, le même moteur utilisé pour les chasseurs Corsair et P-47 Thunderbolt, le F6F était un design entièrement nouveau avec de nombreuses améliorations, mais il ressemblait toujours au Wildcat à bien des égards. Certains observateurs militaires ont qualifié le Hellcat de "grand frère du Wildcat". Ayant les mêmes six mitrailleuses de 12,7 mm mais avec beaucoup plus de munitions par arme (600 rpg), le pire problème du F4F a été corrigé. Dans l'ensemble, c'était un avion très réussi et robuste et très apprécié de ses pilotes. "
    us_cv_fighter_equipment_6_c: 0 "Grumman F8F 'Bearcat' Cv-chasseur"
    us_cv_fighter_equipment_6_c_short: 0 "F8F (Cv.F)"
    us_cv_fighter_equipment_6_c_desc: 0 "En 1943, Grumman était en train de présenter le F6F Hellcat, propulsé par le moteur Pratt & Whitney R-2800 qui fournissait 2 000 chevaux. Le R-2800 était le moteur américain le plus puissant disponible à l'époque, donc il serait conservée pour le successeur F8F. Cela signifiait que l'amélioration des performances devrait provenir d'une cellule entièrement repensée et plus légère, qui devait alors également être en mesure de fonctionner à partir des transporteurs d'escorte beaucoup plus petits. Les mesures de réduction de poids incluaient entre autres une raccourcissement de l'avion, différentes dispositions de pliage des ailes, moins de stockage de carburant et donc d'autonomie et seulement quatre mitrailleuses de 12,7 mm. Les avantages de la réduction de poids de 20% par rapport au F6F étaient par exemple un taux de montée supérieur de 30% et une augmentation de la vitesse de environ 80 km / h le portant à une vitesse maximale de 730 km / h. "
    us_cv_fighter_equipment_1_b: 0 "Vought F4U-1 'Corsair Mk I' Cv-chasseur"
    us_cv_fighter_equipment_1_b_short: 0 "F4U-1 (Cv.F)"
    us_cv_fighter_equipment_1_b_desc: 0 "Le Vought F4U Corsair est un avion de combat conçu à partir de 1939 et initialement fabriqué par Chance Vought, le Corsair fut bientôt très demandé; des contrats de production supplémentaires furent donnés à Goodyear, dont les Corsairs étaient désignés FG, et Brewster, désigné F3A Il est rapidement devenu l'un des chasseurs-bombardiers embarqués les plus performants de la Seconde Guerre mondiale. Pourtant, les premiers problèmes d'atterrissage et de logistique des transporteurs lui ont permis d'être éclipsé en tant que chasseur de porte-avions dominant par le Grumman F6F Hellcat.Le F4U-1 était armé de six mitrailleuses de 12,7 mm. Il incorporait le plus gros moteur disponible à l'époque, le Pratt & Whitney R-2800 Double Wasp radial de 2000 CV. Pour extraire autant de puissance que possible, une hélice à trois pales Hamilton relativement grande de 4,06 m a été utilisé, ce qui a permis une vitesse maximale de l'air d'environ 620 km / h. "
    us_cv_fighter_equipment_2_b: 0 "Vought F4U-1A 'Corsair Mk II' Cv-chasseur"
    us_cv_fighter_equipment_2_b_short: 0 "F4U-1A (Cv.F)"
    us_cv_fighter_equipment_2_b_desc: 0 "Les corsaires de production mi-à-tardive ont incorporé une nouvelle verrière plus haute et plus large avec seulement deux cadres - très proche de ce que le capot Malcolm a fait pour les avions de combat britanniques - avec des réservoirs de carburant accrus, un pare-brise simplifié et un siège de pilote surélevé pour une meilleure visibilité. Ces corsaires ont introduit une bande de décrochage sur le bord d'attaque de l'aile droite et des jambes de force oléo améliorées du train de roulement qui ont éliminé les rebonds à l'atterrissage, ce qui en fait les premiers F4U véritablement «porteurs». De plus, un nouveau moteur R-2800-8W avec eau L'injection a été installée sur les derniers F4U-1A. Cette version du Corsair a été la première à pouvoir transporter un réservoir de largage sous la section centrale. Avec des réservoirs de largage installés, le chasseur avait une portée maximale de ferry d'un peu plus de 2 400 km. "
    us_cv_fighter_equipment_3_b: 0 "Vought F4U-4 'Corsair' Cv-chasseur"
    us_cv_fighter_equipment_3_b_short: 0 "F4U-4 (Cv.F)"
    us_cv_fighter_equipment_3_b_desc: 0 "Le F4U-4 a été la dernière variante à avoir été lancée pendant la Seconde Guerre mondiale. Les livraisons à l'US Navy du F4U-4 ont commencé au début de 1945. Il était équipé du moteur de 18W suralimenté à deux étages de 2 100 CV. les cylindres ont été injectés avec le mélange eau / alcool, la puissance a été augmentée à 2450 CV. L'hélice a été changée pour un type à quatre pales. La vitesse maximale a été augmentée à 721 km / h. Le «4-Hog» a conservé l'armement d'origine et avait toutes les capacités de charge externe (c.-à-d., réservoirs de largage, bombes) du F4U-1D. Le pare-brise était maintenant en verre plat pare-balles pour éviter la distorsion optique, un changement par rapport aux pare-brise incurvés en plexiglas avec la plaque de verre interne des Corsaires précédents. Certaines variantes ont changé l'armement en quatre mitrailleuses de 20 mm, mais le -4 a conservé les six mitrailleuses de 12,7 mm. "
    us_cv_jet_fighter_equipment_1: 0 "McDonnel FH-1 'Phantom' Jet-Cv-chasseur"
    us_cv_jet_fighter_equipment_1_short: 0 "FH-1 'Fantôme' (Cv.F)"
    us_cv_jet_fighter_equipment_1_desc: 0 "Le McDonnell FH Phantom était un avion de combat biréacteur conçu et piloté pour la première fois pour la marine américaine. Le Phantom a été le premier avion à propulsion purement à réaction à atterrir sur un porte-avions américain. Au début de 1943, des responsables de l'aviation à United La marine américaine a été impressionnée par l'audacieux projet XP-67 Bat de McDonnell. McDonnell a été invité par la marine à coopérer au développement d'un chasseur à réaction de bord, utilisant un moteur des turboréacteurs en cours de développement par Westinghouse Electric Corporation. Production Phantoms a incorporé un certain nombre de modèles. améliorations. Ces améliorations comprenaient des dispositions relatives à un réservoir de chute à axe central affleurant, à un viseur amélioré et à l'ajout de freins de vitesse. Les modèles de production - qui ont été introduits en 1947 - utilisaient des moteurs Westinghouse J30-WE-20 avec une poussée de 7,1 kN par moteur permettant une vitesse maximale de l'air de 813 km / h. Il était armé de quatre mitrailleuses de 12,7 mm. "
    us_cv_jet_fighter_equipment_2: 0 "Grumman F9F 'Panther' Jet-Cv-chasseur"
    us_cv_jet_fighter_equipment_2_short: 0 "F9F 'Panther' (Cv.F)"
    us_cv_jet_fighter_equipment_2_desc: 0 "Le Grumman F9F Panther est l'un des premiers chasseurs à réaction de la marine américaine à succès, ainsi que le premier chasseur à réaction de Grumman. Un chasseur de jour monomoteur à ailes droites, il était armé de quatre engins de 20 mm. canons et pouvait transporter un large assortiment de munitions air-sol. Le prototype Panther a volé pour la première fois en 1947. Les moteurs américains disponibles à l'époque comprenaient l'Allison J33 et le Westinghouse J34, mais ceux-ci n'étaient pas considérés comme suffisamment fiables. turboréacteur Rolls-Royce Nene importé, qui était également plus puissant, à 27,8 kN de poussée permettant une vitesse maximale de l'air de 932 km / h. Les avions de production auraient un Nene, construit sous licence par Pratt & Whitney sous le nom de J42. Depuis il n'y avait pas suffisamment d'espace dans les ailes et le fuselage pour le carburant de l'avion assoiffé, des réservoirs de carburant montés en permanence sur le bout des ailes ont été ajoutés, ce qui a par ailleurs amélioré le taux de roulis du chasseur. "
    # USA CV CAS #
    us_cv_cas_equipment_1_a: 0 "Vought SBU-1 'Corsair' Cv-CAS"
    us_cv_cas_equipment_1_a_short: 0 "SBU-1 (Cv.Cas)"
    us_cv_cas_equipment_1_a_desc: 0 "Le SBU-1 a évolué en tant que bombardier en piqué à deux places du XF3U-1, qui a concouru pour l'achat d'un chasseur à deux places de la Marine pour s'assurer que Vought a obtenu un retour sur son investissement de chasseur. Il est devenu le premier avion Il avait un moteur jumeau Wasp-Junior R-1535 P&W de 700 CV permettant une vitesse maximale de l'air de 330 km / h. La politique est intervenue et Vought a décidé de construire un autre avion plutôt que de modifier le XF3U-1. Cet avion utilisait le moteur et la plupart des équipements du XF3U1. Il a effectué ses premiers essais en 1934. Il comportait également une hélice à pas réglable, un nouveau capot NACA et était le premier avion Vought avec une verrière fermée. L'armement était un seul 7,62 mitrailleuses tirant chacune vers l'avant et vers l'arrière, et une seule bombe de 227 kg. "
    us_cv_cas_equipment_2_a: 0 "Chance-Vought SB-2U1 'Vindicator' Cv-CAS"
    us_cv_cas_equipment_2_a_short: 0 "SB-2U1 (Cv.Cas)"
    us_cv_cas_equipment_2_a_desc: 0 "Le SBU-1 a évolué en tant que version bombardier en piqué à deux places du XF3U-1, qui a concouru pour l'achat d'un chasseur à deux places de la Marine pour s'assurer que Vought a obtenu un retour sur son investissement de chasseur. Il est devenu le premier avion Il avait un moteur Pratt & Whitney R-1535-96 de 825 CV permettant une vitesse maximale de l'air de 371 km / h. La politique est intervenue et Vought a décidé de construire un autre avion plutôt que de modifier le XF3U-1. L'avion utilisait le moteur et la plupart des équipements du XF3U1. Il a effectué ses premiers tests en 1934. Il comportait également une hélice à pas réglable, un nouveau capot NACA et était le premier avion Vought avec une verrière fermée. L'armement était un seul 7 , 62 mitrailleuses tirant chacune vers l'avant et vers l'arrière, et un seul 445 kg sur la ligne médiane ou deux bombes de 227 kg sous les ailes. "
    us_cv_cas_equipment_3_a: 0 "Chance-Vought SB-2U3 'Vindicator' Cv-CAS"
    us_cv_cas_equipment_3_a_short: 0 "SB-2U3 (Cv.Cas)"
    us_cv_cas_equipment_3_a_desc: 0 "Le SB-2U3 à plus longue portée comprenait les - petites - améliorations du -2U2 et avait un autre moteur P&W jumeau Wasp-Junior R-1535-102 de 825 ch. Son armure a été renforcée et l'armement a été amélioré à un 12,7 mm. mitrailleuse à l'avant et une à l'arrière (bien qu'elle ait reçu des dispositions pour quatre mitrailleuses de 12,7 mm à tir vers l'avant, généralement une ou deux seulement étaient installées). Cependant, le poids supplémentaire annulait l'augmentation des performances du moteur, conduisant plus ou moins à une vitesse maximale de l'air de 391 km / h. "
    us_cv_cas_equipment_4_a: 0 "Douglas SBD-1 'Dauntless' Cv-CAS"
    us_cv_cas_equipment_4_a_short: 0 "SBD-1 (Cv.Cas)"
    us_cv_cas_equipment_4_a_desc: 0 "Le Douglas SBD Dauntless était un avion de reconnaissance naval et un bombardier en piqué fabriqué par Douglas Aircraft de 1940 à 1944. Le SBD (" Scout Bomber Douglas ") était le principal bombardier éclaireur / en piqué de la marine américaine. Au cours de son service de combat, le SBD s'est avéré être un excellent avion de reconnaissance naval et un bombardier en piqué. Il possédait une longue portée, de bonnes caractéristiques de maniabilité, une maniabilité, une forte charge de bombes, de grandes caractéristiques de plongée grâce aux freins de plongée perforés , bon armement défensif et robustesse. Son Wright R-1820 développant 1350 CV permettait une vitesse maximale d'environ 400 km / h. Son armement se composait d'une seule mitrailleuse de 12,7 mm à l'avant et d'une mitrailleuse flexible de 7,62 mm à l'arrière. . La charge de la bombe était une seule bombe de 454 kg (1000 lb). "
    us_cv_cas_equipment_5_a: 0 "Douglas SBD-3 'Dauntless' Cv-CAS"
    us_cv_cas_equipment_5_a_short: 0 "SBD-3 (Cv.Cas)"
    us_cv_cas_equipment_5_a_desc: 0 "La version suivante était le SBD-3, qui a commencé la fabrication au début de 1941. Il avait un blindage accru, des réservoirs de carburant auto-obturants, et l'armement du SBD a été amélioré pour devenir un armement de canon relativement lourd avec deux tir vers l'avant. Mitrailleuses Browning de 12,7 mm M2 et une ou deux mitrailleuses arrière flexibles AN / M2 de 7,62 mm. Il avait la même capacité de charge utile que le SBD-1. "
    us_cv_cas_equipment_6_a: 0 "Douglas SBD-5 'Dauntless' Cv-CAS"
    us_cv_cas_equipment_6_a_short: 0 "SBD-5 (Cv.Cas)"
    us_cv_cas_equipment_6_a_desc: 0 "La version la plus produite, le SBD-5, était principalement produite dans l'usine Douglas de Tulsa, Oklahoma. Cette version était équipée d'un moteur Wright R-1820-60 Cyclone de 1 200 CV, qui permettait une vitesse maximale de 410 km / h et un approvisionnement en munitions accru. Il avait la même capacité de charge utile que les versions précédentes. "
    us_cv_cas_equipment_1_b: 0 "Curtiss Wright SBC-3 'Helldiver' Cv-CAS"
    us_cv_cas_equipment_1_b_short: 0 "SBC-3 (Cv.Cas)"
    us_cv_cas_equipment_1_b_desc: 0 "Le Curtiss SBC Helldiver était un bombardier éclaireur et bombardier en piqué à deux places construit par la Curtiss-Wright Corporation. C'était le dernier biplan militaire acheté par la marine américaine. Livré en 1937, il est devenu obsolète avant même la guerre mondiale. II et a été tenu à l'écart des combats. Le SBC était un biplan bombardier-éclaireur à deux places entièrement métallique avec des entretoises inter-plans de type «I». Les ailes, le gouvernail, les ascenseurs et les volets étaient recouverts de tissu. Le train d'atterrissage principal s'est rétracté dans les passages de roue du fuselage. Les avions de série étaient propulsés par un moteur Pratt & Whitney R-1535-94 refroidi par air de 825 CV entraînant une hélice tripale et permettant une vitesse maximale de l'air de 381 km / h. L'armement était composé d'un Une mitrailleuse de 7,62 mm dans le fuselage à l'avant et une mitrailleuse flexible de 7,62 mm dans le cockpit arrière. L'avion avait une balançoire de déplacement de bombe située sur la ligne médiane du fuselage pour une bombe de 227 kg ou un réservoir de carburant de 170 litres. "
    us_cv_cas_equipment_2_b: 0 "Curtiss Wright SBC-4 'Helldiver' Cv-CAS"
    us_cv_cas_equipment_2_b_short: 0 "SBC-4 (Cv.Cas)"
    us_cv_cas_equipment_2_b_desc: 0 "Le 76e SBC-3 a été remotorisé à titre expérimental avec un moteur radial neuf cylindres à une rangée, neuf cylindres à une rangée, refroidi par air, Wright R-1820-22 de 950 ch entraînant une hélice Hamilton Standard à trois pales et le modèle de production qui en résulte SBC-4 redésigné. L'armement de l'avion est passé à une mitrailleuse fixe de 12,7 mm sur le côté droit du fuselage à l'avant du pilote et une mitrailleuse flexible de 7,62 mm dans le cockpit arrière. Avec le moteur plus puissant, cet avion pourrait transporter une bombe de 454 kg ou un réservoir de carburant sur la balançoire à déplacement de bombe située sur la ligne médiane du fuselage. Sa vitesse maximale de l'air était de 377 km / h. "
    us_cv_cas_equipment_3_b: 0 "Curtiss SB2C-1 'Helldiver' Cv-CAS"
    us_cv_cas_equipment_3_b_short: 0 "SB2C-1 (Cv.Cas)"
    us_cv_cas_equipment_3_b_desc: 0 "Le Curtiss SB2C Helldiver est un bombardier en piqué basé sur un porte-avions. Il a remplacé le Douglas SBD Dauntless dans le service de l'US Navy. Le SB2C était beaucoup plus rapide que le SBD qu'il a remplacé, avec son. Les surnoms de l'équipage pour l'avion incluaient le Big- Tailed Beast ou juste le désobligeant Beast, Two-Cee et Son-of-a-Bitch 2e classe (après sa désignation et en partie à cause de sa réputation de maniabilité difficile). Ni les pilotes ni les capitaines de porte-avions ne semblaient l'apprécier. La mauvaise maniabilité de l'avion a été un autre facteur qui a entravé son lancement de service. Les problèmes avec le Helldiver ont finalement été résolus et, malgré ses premiers problèmes, l'avion a volé jusqu'en 1942 avec un bon dossier de combat. L'armement de l'avion est passé à quatre 12,7 -Mitrailleuse fixe de mm dans le fuselage, une mitrailleuse flexible de 7,62 mm dans le cockpit arrière et des bombes (dans la baie interne: 910 kg de bombes sur les points durs sous les ailes 230 kg de bombes chacune). "
    us_cv_cas_equipment_4_b: 0 "Curtiss SB2C-3 'Helldiver' Cv-CAS"
    us_cv_cas_equipment_4_b_short: 0 "SB2C-3 (Cv.Cas)"
    us_cv_cas_equipment_4_b_desc: 0 "La solution aux problèmes du SB2C a commencé avec l'introduction du SB2C-3, qui utilisait le moteur R-2600-20 Twin Cyclone de 1 900 CV et l'hélice à quatre pales de Curtiss. Cela a substantiellement résolu le manque chronique. L'expérience opérationnelle a montré que les chasseurs Grumman F6F Hellcat et Vought F4U Corsair de l'US Navy étaient capables de transporter une charge de bombes tout aussi lourde contre des cibles au sol et étaient beaucoup plus capables de se défendre contre les chasseurs ennemis. . Le Helldiver, cependant, pouvait encore livrer des munitions avec plus de précision contre des cibles spécifiques et sa configuration à deux sièges permettait une deuxième paire d'yeux. Un Helldiver a également un avantage significatif en portée par rapport à un chasseur lorsqu'il transporte une bombe, ce qui est extrêmement important dans les opérations navales. "
    us_cv_cas_equipment_5_b: 0 "Curtiss SB2C-5 'Helldiver' Cv-CAS"
    us_cv_cas_equipment_5_b_short: 0 "SB2C-5 (Cv.Cas)"
    us_cv_cas_equipment_5_b_desc: 0 "Le Curtiss SB2C-5 était en grande partie identique au SB2C-4 - qui a introduit les racks de fusée - mais avec une capacité de carburant accrue, une verrière coulissante sans cadre, un crochet de queue fixé en position étendue et la suppression du radar ASB. Son Wright R-2600 -20 Le moteur à 14 cylindres à pistons radiaux refroidi par air Twin Cyclone développant 1900 CV permettait une vitesse maximale de l'air de 475 km / h. "
    #USA Chasseur Lourd #
    us_heavy_fighter_equipment_1_a: 0 "Chasseur lourd Douglas P-70 'Nighthawk'"
    us_heavy_fighter_equipment_1_a_short: 0 "P-70 (Hv.F)"
    us_heavy_fighter_equipment_1_a_desc: 0 "En octobre 1940, l'USAAC ressentait davantage le besoin de chasseurs à longue portée que de bombardiers d'attaque. En conséquence, 60 exemplaires de la production de Douglas A-20 Havoc (avec leur armure réduite pour gagner du poids) étaient convertis en chasseurs de nuit P-70, tous livrés en septembre 1942. Ils étaient équipés d'un radar SCR-540 (une copie de l'IA britannique Mk IV, qui fut le premier à installer le radar sur les P-70 loués en prêt) et avait quatre mitrailleuses à tir avant de 20 mm (ou six à huit mitrailleuses de 12,7 mm) et deux mitrailleuses de 12,7 mm sous le nez tirant des traceurs pour aider à viser. Ses deux Wright R-2600-23 Twin Cyclone 14 cylindres Les moteurs à pistons radiaux refroidis par air développant 1600 CV permettaient une vitesse maximale de l'air d'environ 510 km / h. "
    us_heavy_fighter_equipment_2_a: 0 "Chasseur lourd Northrop P-61 A / B 'Black Widow'"
    us_heavy_fighter_equipment_2_a_short: 0 "P-61 A / B (Hv.F)"
    us_heavy_fighter_equipment_2_a_desc: 0 "Le Northrop P-61 A-1" Black Widow ", du nom de l'araignée nord-américaine, fut le premier avion de combat américain opérationnel conçu à dessein comme chasseur de nuit. Le P-61 avait un équipage de trois personnes et était armé de quatre mitrailleuses Hispano M2 de 20 mm à l'avant dans le bas du fuselage et quatre mitrailleuses Browning de 12,7 mm montées dans une tourelle de canon dorsale télécommandée. Il s'agissait d'une conception bimoteur à double flèche entièrement métallique avec un SCR Radar de recherche -720 (AI Mk.X). Le premier vol d'essai eut lieu en mai 1942 et le premier avion de série sortit de la chaîne de montage en octobre 1943. Ses deux moteurs radiaux Pratt & Whitney R-2800-10 Double Wasp développant 2000 CV chacun permettait une vitesse maximale de l'air de 589 km / h. Sa portée de combat était d'environ 2172 km. Le P-61 B était en grande partie identique à la version A-1 à l'exception d'un nez allongé et d'un radar d'alerte arrière SCR-695 en plus de le radar de recherche aérienne et les moteurs Pratt & Whitney R-2800-65W améliorés à partir de la version A-5. "
    us_heavy_fighter_equipment_3_a: 0 "Chasseur lourd Northrop P-61 C 'Black Widow'"
    us_heavy_fighter_equipment_3_a_short: 0 "P-61 C (Hv.F)"
    us_heavy_fighter_equipment_3_a_desc: 0 "Le P-61C était une variante haute performance conçue pour remédier à certaines des lacunes de combat rencontrées avec les variantes A et B. Les travaux sur le P-61C se sont déroulés assez lentement et ce n'est qu'au début de 1945 que la première production Le P-61C-1-NO est sorti des chaînes de production. Comme promis, les performances ont été considérablement améliorées malgré une augmentation du poids à vide. La vitesse maximale était de 690 km / h. Pour augmenter la capacité de carburant, le P-61C était équipé de quatre pylônes sous les ailes (deux à l'intérieur des nacelles, deux hors-bord) pouvant transporter quatre réservoirs de largage de 1173 litres. Le premier avion P-61C a été accepté par l'USAAF en juillet 1945. Ses deux moteurs turbos suralimentés Pratt & Whitney R-2800-73 produisant 2 800 CV permettant une vitesse maximale de 692 km / h. Cependant, l'avion souffrait d'une instabilité longitudinale à des poids supérieurs à 15 875 kg et de courses au décollage excessives (jusqu'à 5 km à une masse au décollage de 18 143 kg). "
    us_heavy_fighter_equipment_4_a: 0 "Chasseur lourd nord-américain F-82 'Twin Mustang'"
    us_heavy_fighter_equipment_4_a_short: 0 "F-82 (Hv.F)"
    us_heavy_fighter_equipment_4_a_desc: 0 "Basé sur le P-51 Mustang, le F-82 a été initialement conçu comme un chasseur d'escorte lourd à longue portée pour les B-29. Bien qu'il soit basé sur le XP-51F expérimental léger, qui deviendra plus tard le P-51H Mustang, c'était en fait un nouveau design. Deux fuselages Mustang allongés ont été montés sur une section centrale nouvellement conçue contenant les mêmes six mitrailleuses M3 de 12,7 mm qu'un Mustang monomoteur, mais avec un tir plus concentré. les ailes ont été renforcées pour l'ajout de points durs pour les chars de largage (la portée de combat était de 3200 km). Les deux cockpits ont conservé leurs commandes pour permettre à deux pilotes d'alterner les vols sur de longues distances. L'Allison V-1710-143 à refroidissement liquide et -145 (propulseurs d'hélices contrarotatives) développant chaque 2250 CV, permettait une vitesse maximale de l'air de 742 km / h. "
    us_heavy_fighter_equipment_1_b: 0 "Bell YFM-1 'Airacuda' Chasseur Lourd"
    us_heavy_fighter_equipment_1_b_short: 0 "YFM-1 (Hv.F)"
    us_heavy_fighter_equipment_1_b_desc: 0 "Le Bell YFM-1 Airacuda était un avion de combat lourd américain, développé par Bell Aircraft Corporation au milieu des années 1930. C'était le premier avion militaire produit par Bell et vola pour la première fois le 1er septembre 1937. L'Airacuda était marqué par des avancées de conception audacieuses et des défauts considérables qui ont finalement mis l'avion au sol. C'était la réponse de Bell pour un avion de type «bombardier» comme étant «une plate-forme antiaérienne mobile». C'était une conception innovante incorporant de nombreuses fonctionnalités jamais vues auparavant dans un avion militaire . Chaque nacelle de moteur contenait un canon-mitrailleur M4 de 37 mm à tir avant et un mitrailleur. L'équipage de cinq personnes comprenait le pilote et les artilleurs et un opérateur radio / artilleur armé d'une paire de mitrailleuses de 12,7 mm stationnées au milieu des cloques à la taille du fuselage. pour la défense contre les attaques de l'arrière. Ses deux V-12 Allison V-1710-9 turbocompressés à refroidissement liquide développant 1090 CV permettaient une vitesse maximale de 446 km / h. "
    us_heavy_fighter_equipment_2_b: 0 "Lockheed P-38 E 'Lightning' Chasseur Lourd"
    us_heavy_fighter_equipment_2_b_short: 0 "P-38 E (Hv.F)"
    us_heavy_fighter_equipment_2_b_desc: 0 "Le Lockheed P-38 Lightning est un chasseur lourd. Le P-38 avait des bras jumeaux distinctifs et une nacelle centrale contenant le cockpit et l'armement. Le P-38 était principalement utilisé comme chasseur d'escorte à longue portée lorsqu'il était équipé de larguer des réservoirs sous ses ailes. Le P-38 était inhabituellement silencieux pour un chasseur, car l'échappement était étouffé par les turbocompresseurs. Il était extrêmement indulgent et pouvait être mal géré à bien des égards, mais le taux de roulis dans les premières versions était trop low for it to excel as a dogfighter. The first combat-capable Lightning was the P-38E which featured improved instruments, electrical, and hydraulic systems. The definitive (and now famous) armament configuration was settled upon, featuring four 12,7 mm machine guns and a 20 mm Hispano machine cannon. Its two Allison V-1710-F2R/L developing 1150 HP each allowed a maximum air speed of 612 km/h."
    us_heavy_fighter_equipment_3_b:0 "Lockheed P-38 J 'Lightning'"
    us_heavy_fighter_equipment_3_b_short:0 "P-38 J (Hv.F)"
    us_heavy_fighter_equipment_3_b_desc: 0 "Le P-38J a été introduit en août 1943. Le système de refroidisseur intermédiaire à turbocompresseur des versions précédentes avait été logé dans les bords d'attaque des ailes et s'était révélé vulnérable aux dommages de combat et pouvait éclater si la mauvaise série de commandes était Dans la série P-38J, les nacelles de moteur simplifiées des Lightnings précédents ont été modifiées. Alors que le P-38J utilisait les mêmes moteurs V-1710-89 / 91 que le modèle H, le nouveau refroidisseur intermédiaire de type noyau abaissait plus efficacement du collecteur d'admission et a permis une augmentation substantielle de la puissance nominale. Le bord d'attaque de l'aile extérieure était équipé de réservoirs de carburant de 210 litres, remplissant l'espace autrefois occupé par les tunnels de refroidisseurs intermédiaires. Les deux Allison V-1710-75 / 77 développant 1 425 CV chacun permettait une vitesse maximale de l’air de 635 km / h. »
    us_heavy_fighter_equipment_4_b: 0 "Chasseur lourd Lockheed XP-58 'Chain Lightning'"
    us_heavy_fighter_equipment_4_b_short: 0 "P-58 (Hv.F)"
    us_heavy_fighter_equipment_4_b_desc: 0 "Le XP-58 était une initiative financée par la Lockheed Aircraft Company pour développer un Lightning amélioré ayant une apparence similaire à celle d'un chasseur à longue portée biplace. En juillet 1940, le développement a été perturbé car plusieurs alternatives de moteurs ne fonctionnaient pas. et les spécifications d'armement ont été modifiées à plusieurs reprises, ainsi que le changement de l'armement orienté vers l'arrière en deux tourelles, l'une supérieure et l'autre inférieure sur le fuselage, chaque tourelle contenant deux mitrailleuses de 12,7 mm. Finalement, un M5 de 75 mm monté à l'avant un canon automatique jumelé à des mitrailleuses jumelles de 12,7 mm a été essayé et s'est avéré beaucoup plus efficace. Le type de moteur final était deux Allison V-3420 développant 3000 CV chacun permettant une vitesse maximale de l'air de 702 km / h. Le premier vol a eu lieu en juin 1944. Avec ses réservoirs de carburant internes, le P-58, avaient une autonomie d'environ 4 800 km. "
    #USA Naval Bomber #
    us_nav_bomber_equipment_1: 0 "Bombardier naval Curtiss O-1B 'Falcon'"
    us_nav_bomber_equipment_1_short: 0 "O-1B 'Falcon' (Nav.B)"
    us_nav_bomber_equipment_1_desc: 0 "Le Curtiss O-1 Falcon était un avion d'observation biplan à deux places qui est resté en service pendant plus d'une décennie, du début des années 1920 jusqu'au milieu des années 1930, et qui était le premier d'une grande famille d'avions similaires. Le Falcon a été développé à l'origine en réponse à un concours de conception des services aériens pour un avion d'observation. Après plusieurs modifications, il était propulsé par un Curtiss D-12 (V-115), un moteur similaire au Packard. L'O-1 utilisait un nouveau modèle. méthode de construction pour 1924, et a été construit autour de tubes en aluminium qui étaient boulonnés et rivetés ensemble, et contreventés avec des tirants en acier. Les ailes avaient un cadre en bois, avec un bord de fuite en fil de fer. Les roues principales étaient chacune portées sur trois entretoises et il avait un patin arrière. L'O-1 était armé d'une mitrailleuse fixe Browning de 7,62 mm à tir avant et de deux canons Lewis de 7,62 mm montés de manière flexible à la position de l'observateur. De petites bombes pouvaient être transportées sous les ailes. Sa vitesse maximale était de 226 km / h. "
    us_nav_bomber_equipment_2: 0 "Bombardier naval Douglas O-46A"
    us_nav_bomber_equipment_2_short: 0 "O-46A (Nav.B)"
    us_nav_bomber_equipment_2_desc: 0 "Le Douglas O-46 était la principale version de production de la famille Douglas des avions d'observation monoplans, et le premier à utiliser un moteur radial. Deux changements majeurs par rapport aux versions précédentes ont été introduits sur cette version. Le premier était l'utilisation d'un Moteur refroidi par air Pratt & Whitney R-1535-7 de 725 CV à la place du moteur utilisé sur les O-31 et O-43. La seconde a été l'introduction de jambes de force parallèles profilées sous les ailes, remplaçant le renfort de fil et la cabane du Le O-46A est entré en service en 1936. Un rapport de 1939 de Fort Lewis a décrit l'O-46 comme un «avion de cross-country très agréable par beau temps pour un pilote qui n'est pas pressé», trop lent pour distancer les chasseurs ennemis, trop lourd pour les manœuvrer, trop lourd pour les champs humides, trop lent pour décoller sur des champs clos et trop grand pour se cacher sous les arbres. Il pourrait transporter une petite charge de bombes à une vitesse de 275 km / h sur une portée de 1000 km et son armement défensif se composait de deux mitrailleuses de 7,62 mm. "
    us_nav_bomber_equipment_3: 0 "Bombardier naval OS2U 'Kingfisher' Chance-Vought"
    us_nav_bomber_equipment_3_short: 0 "OS2U (Nav.B)"
    us_nav_bomber_equipment_3_desc: 0 "Le Vought OS2U Kingfisher était un hydravion d'observation lancé par catapulte. C'était un monoplan compact à aile centrale, avec un grand flotteur central et de petits flotteurs stabilisateurs. Les performances étaient modestes en raison de son moteur léger. L'OS2U pouvait également fonctionner sur train d'atterrissage fixe, à roues et traîneau. L'OS2U était le principal avion d'observation de bord utilisé par l'USN. Pour les missions de combat, le pilote avait une mitrailleuse Browning M1919 de 7,62 mm, tandis que l'opérateur radio / artilleur pilotait une autre mitrailleuse de 7,62 mm (ou une paire) sur une monture annulaire Scarff flexible. L'avion pouvait également transporter des bombes ou des charges de profondeur de 650 lb (295 kg). Son seul moteur radial Pratt & Whitney R-985-AN-2 développant 450 CV permettait une vitesse maximale de 264 km / h et une autonomie de 1300 km. "
    us_nav_bomber_equipment_4: 0 "Bombardier naval nord-américain PBJ-1 C"
    us_nav_bomber_equipment_4_short: 0 "PBJ-1 C (Nav.B)"
    us_nav_bomber_equipment_4_desc: 0 "Le bombardier de patrouille PBJ-1 était la version navale du bombardier moyen nord-américain B-25 Mitchell qui a été introduit en 1941 et utilisé par le Corps des Marines des États-Unis. Les PBJ étaient exploités presque exclusivement par le Corps des Marines comme terre- Selon le format AAFAC, le Marine Mitchells avait un radar de recherche dans un radôme rétractable remplaçant la tourelle ventrale télécommandée. La lettre C (plus tard D) correspondait à la version B25 dont il était issu (C et D étant très similaires). la vitesse maximale était d'environ 427 km / h. Il transportait une bombe de jusqu'à 1360 kg (dont une torpille, ou des roquettes de 130 mm). Son armement défensif était composé de 12-18 mitrailleuses de 12,7 mm. "
    us_nav_bomber_equipment_5: 0 "Bombardier naval nord-américain PBJ-1 G 'Mitchell'"
    us_nav_bomber_equipment_5_short: 0 "PBJ-1 G (Nav.B)"
    us_nav_bomber_equipment_5_desc: 0 "Le bombardier de patrouille PBJ-1 était la version navale du bombardier moyen nord-américain B-25 'Mitchell' introduit en 1941 et utilisé par le United States Marine Corps. Les lettres G (ou plus tard H ou J) correspondait aux versions B25 GJ dont il était issu, mais tous avaient en commun d'utiliser un canon de 75 mm M2 ou un canon T13E1 plus léger dans les versions ultérieures pour les attaques de mitraillage. Un coup avec le canon de 75 mm endommageait généralement fortement un petit navire ou une boîte à pilules, bien que Les cibles à déplacement rapide ou de petite taille comme les chars étaient difficiles à atteindre. Les versions GJ différaient également des versions précédentes avec de nombreuses améliorations comme plus de blindage, un armement secondaire plus lourd et des réserves de carburant plus importantes. Son armement défensif était de douze à dix-huit mitrailleuses de 12,7 mm fixes et dans plusieurs tourelles. La vitesse maximale était d'environ 477 km / h. "
    us_nav_bomber_equipment_6: 0 "Bombardier naval PB4Y-2 'Privateer' consolidé"
    us_nav_bomber_equipment_6_short: 0 "PB4Y-2 (Nav.B)"
    us_nav_bomber_equipment_6_desc: 0 "Le Consolidated PB4Y-2 Privateer est un bombardier de patrouille quadrimoteur de la marine américaine dérivé du Consolidated B-24 Liberator. La marine utilisait des B-24 avec quelques modifications mineures comme le PB4Y-1 Liberator, et avec les Liberators de patrouille maritime utilisés par le Commandement côtier de la RAF, ce type d'avion de patrouille s'est avéré efficace. Une conception entièrement navalisée était souhaitée, et Consolidated a développé un bombardier de patrouille à longue portée dédié en 1943, désigné PB4Y-2 Privateer. Le Privateer était à l'extérieur similaire au Liberator, mais le fuselage était plus long pour accueillir un poste de mécanicien de bord, et il avait un seul grand stabilisateur vertical plutôt que la configuration à double queue du B-24. Ses quatre moteurs radiaux Pratt & Whitney R-1830-94 développant chacun 1350 HP permettait une vitesse maximale de 482 km / h. Son armement défensif était composé de douze mitrailleuses de 12,7 mm et pouvait transporter une charge utile de 5800 kg de bombes, de mines ou de torpilles. "
    #USA Cv Naval Bomber #
    us_cv_nav_equipment_1: 0 "Douglas TBD 'Devastator' Cv-Naval Bomber"
    us_cv_nav_equipment_1_short: 0 "TBD (Cv.B)"
    us_cv_nav_equipment_1_desc: 0 "Le Douglas TBD Devastator était un bombardier torpilleur. Commandé en 1934, premier vol en 1935 et entré en service en 1937. C'était le premier monoplan à base de porte-avions largement utilisé, le premier avec un cockpit totalement fermé et un pliage motorisé. A ce moment-là, c'était l'avion le plus avancé volant pour la marine et peut-être pour n'importe quelle marine, mais il était horriblement dépassé en 1942. Largement surclassé en vitesse et en maniabilité par les Zeroes auxquels ils étaient confrontés. les nombreux défauts de la première torpille Mark 13 étaient à blâmer pour les performances lamentables, l'avion fut rapidement retiré du service de première ligne. Le seul moteur Pratt & Whitney R-1830-64 Twin Wasp développant 850 CV permettait une vitesse maximale de 332 km / h. L'armement se composait d'une torpille aérienne Mark 13 de 878 kg ou d'une bombe de 450 kg ou d'une combinaison jusqu'à 690 kg, d'une mitrailleuse avant de 7,62 mm ou 12,7 mm et d'une mitrailleuse de 7,62 mm pour le tireur arrière . "
    us_cv_nav_equipment_2: 0 "Brewster SBN-1 Cv-Naval Bomber"
    us_cv_nav_equipment_2_short: 0 "SBN-1 (Cv.B)"
    us_cv_nav_equipment_2_desc: 0 "Le Naval Aircraft Factory SBN était un bombardier / torpille monoplan à trois places à aile centrale conçu par la Brewster Aeronautical Corporation. L'USN a publié les spécifications d'un bombardier éclaireur en 1934 et Brewster l'a fait voler en 1936 et a remporté le C'était un monoplan monomoteur à deux places avec train d'atterrissage rétractable et soute à bombes interne pouvant accueillir une bombe de 227 kg ou une torpille. Le train d'atterrissage était similaire à celui de l'avion de chasse Brewster F2A Buffalo. Avec son moteur Wright R-1820-22 Cyclone de 950 CV autorisant une vitesse maximale de 424 km / h, il était considéré comme le bombardier monomoteur le plus rapide du monde à l'époque.Le SBN avait des ailes non repliables avec des volets perforés. Seul le mitrailleur arrière avait une mitrailleuse de 7,62 mm. "
    us_cv_nav_equipment_3: 0 "Bombardier Cv-Naval Grumman TBF-1 'Avenger'"
    us_cv_nav_equipment_3_short: 0 "TBF-1 (Cv.B)"
    us_cv_nav_equipment_3_desc: 0 "Le TBD Devastator, le principal bombardier torpilleur de l'US Navy introduit en 1935, était obsolète en 1939. Le successeur, le modèle TBF 3 places de Grumman, a été choisi en remplacement. L'Avenger était le monomoteur le plus lourd de la Seconde Guerre mondiale. Pour soulager les soucis de stockage des porteurs, l'Avenger a également utilisé le nouveau mécanisme breveté de pliage d'aile "à angle composé" de Sto-Wing. Le moteur Wright R-2600-20 Twin Cyclone développant 1900 CV et autorisant une vitesse maximale de 442 km / h. L'armement était une mitrailleuse à un nez de 7,62 mm, une mitrailleuse de 12,7 mm dans une tourelle à propulsion électrique orientée vers l'arrière et une seule de 7,62 mm montée de manière flexible sur le ventre. L'Avenger avait une grande soute à bombes pour l'un ou l'autre Mark 13. torpille, une seule bombe de 907 kg, ou jusqu'à quatre bombes de 227 kg. L'avion était globalement robuste et stable, et les pilotes disent qu'il a volé comme un camion, pour le meilleur ou pour le pire. Avec une autonomie de 1610 km à pleine charge, c'était mieux que n'importe quel autre bombardier torpilleur américain. "
    us_cv_nav_equipment_4: 0 "Bombardier Cv-Naval TBM-3 'Avenger' de General Motors"
    us_cv_nav_equipment_4_short: 0 "TBM-3 (Cv.B)"
    us_cv_nav_equipment_4_desc: 0 "La version TBM-3 Avenger, introduite en 1944, intégrait les modifications des versions TBF-1C / TBM-1C et d'autres développements qui étaient: deux mitrailleuses à canon léger Browning AN / M2 de 12,7 mm montées sur les ailes ( remplaçant le seul 7,62 mm monté sur le nez), des réservoirs de carburant plus grands, des prises de refroidissement améliorées, des mises à niveau du moteur, des points durs d'aile pour les réservoirs de largage et les fusées et d'autres modifications mineures. À partir de 1943, Grumman (désignation Grumman TBF) a mis fin à la production des Avengers au profit de le F6F Hellcat et a progressivement transféré la production Avenger à General Electrics (désignation GE TBM) jusqu'à ce qu'elle ne soit produite que par GE. "
    us_cv_nav_equipment_5: 0 "Bombardier Cv-Naval TBM-4 'Avenger' de General Motors"
    us_cv_nav_equipment_5_short: 0 "TBM-4 (Cv.B)"
    us_cv_nav_equipment_5_desc: 0 "En 1945, le TBM-4 a été introduit (maintenant uniquement produit par General Electric), incorporant les améliorations du TBM-3E (cellule plus forte, radar de recherche et élimination de la mitrailleuse ventrale de 7,62 mm) ainsi que des modifications ailes qui ont une section centrale renforcée et un mécanisme de pliage différent. De nombreuses variantes spécialisées de l'Avenger ont été essayées au fil des ans pour adapter avec succès l'avion polyvalent à un service anti-sous, comme porte-fusée, comme avions de reconnaissance, AWACS et ECM. "
    #USA Light Bomber #
    us_light_bomber_equipment_1: 0 "Bombardier léger Douglas B-18 'Bolo'"
    us_light_bomber_equipment_1_short: 0 "B-18 'Bolo' (Lt.B)"
    us_light_bomber_equipment_1_desc: 0 "Le Douglas B-18 Bolo est un bombardier léger servant avec l'USAAF à la fin des années 1930 et au début des années 1940. En 1940, il était considéré comme sous-alimenté, manquant d'armement défensif, d'armure et de bombes et a été relégué à l'ASW et le service de transport, et la formation. Il a concurrencé les premiers Boeing B-17 Flying Fortress et Martin Model 146. Alors que la conception de Boeing était clairement supérieure à tous égards, le crash du prototype B-17 l'a retiré de la considération. Le B- La conception 18 a été commandée en production immédiate en 1936. La conception était essentiellement celle d'un DC-2, avec plusieurs modifications telles qu'une plus grande envergure et un fuselage plus profond. L'armement se composait de tourelles de canon avant, dorsale et ventrale avec une seule machine de 7,62 mm canon chacun et une charge maximale de la bombe de 2000 kg. Avec ses deux moteurs Wright R-1820-53 Cyclone refroidis par air développant 1000 CV, une vitesse maximale de 348 km / h pouvait être atteinte à une distance de 1400 km. ""
    us_light_bomber_equipment_2: 0 "Bombardier léger Douglas A-20 'Havoc'"
    us_light_bomber_equipment_2_short: 0 "A-20 'Havoc' (Lt.B)"
    us_light_bomber_equipment_2_desc: 0 "Le Douglas A-20 est un bombardier léger. Le développement a commencé en 1937 avec le DB-7A mais il ne semblait pas compétitif à la lumière des récentes performances de l'avion montrées dans le SCW. Après la refonte, le DB-7B a été mis à niveau avec des moteurs plus puissants. Il n'a pas attiré de commandes américaines et n'est pas entré en production immédiatement, mais a été considéré comme acheté par la France et la Belgique. Il a également été jugé favorable par les Britanniques étant "extrêmement agréable à piloter, à manœuvrer et à lancer il tourne comme un chasseur ". Après plusieurs améliorations demandées par la France, les États-Unis se sont finalement intéressés et l'ont commandé en production sous le nom de A-20A. Il a finalement eu deux moteurs Wright R-2600-11 développant 1600 CV permettant une vitesse de 558 km / h. Son armement était: deux mitrailleuses fixes de 7,62 mm dans le nez plus de la place pour deux autres, deux mitrailleuses de 7,62 mm en position dorsale et une en position ventrale, de la place pour un canon de 7,62 mm à tir arrière dans chaque nacelle de moteur et une charge de bombe de 1088 kg. "
    us_light_bomber_equipment_3: 0 "Bombardier léger Douglas B-23 'Dragon'"
    us_light_bomber_equipment_3_short: 0 "B-23 'Dragon' (Lt.B)"
    us_light_bomber_equipment_3_desc: 0 "Le Douglas B-23 Dragon est un bombardier bimoteur développé comme successeur et raffinement du B-18 Bolo. Douglas a proposé un certain nombre d'améliorations aux performances du B-18. Initialement considéré comme une refonte, le prototype équipé de moteurs radiaux Wright R-2600-1 Twin Cyclone de 1600 CV. La conception incorporait une plus grande envergure avec une conception d'aile très similaire à celle du DC-3, un train de roulement entièrement rétractable et un armement défensif amélioré. Le B-23 était le premier bombardier américain opérationnel équipé d'une position de canon de queue vitrée. Le canon de queue était une seule mitrailleuse de 12,7 mm, qui a été tirée de la position couchée par un mitrailleur à l'aide d'une lunette de visée. Il avait également trois mitrailleuses de 7,62 mm et pouvait transporter 910 kg de bombes. Le premier B-23 a volé en juillet 1939 et la production a commencé là-bas. La version de production avait deux moteurs radiaux Wright R-2600-3 développant chacun 1600 CV permettant une vitesse maximale de 340 km / h. "
    us_light_bomber_equipment_4: 0 "Bombardier léger Douglas A-26 'Invader'"
    us_light_bomber_equipment_4_short: 0 "A-26 'Invader' (Lt.B)"
    us_light_bomber_equipment_4_desc: 0 "Le Douglas A-26 est un bombardier léger bimoteur et un avion d'attaque au sol. C'était un avion rapide (578 km / h) capable de transporter une grande charge de bombes. Une gamme de canons pourrait être équipée pour produire un formidable avion d'attaque au sol. Une nouvelle désignation du type de A-26 à B-26 a conduit à la confusion avec le Martin B-26 Marauder, qui a volé pour la première fois en novembre 1940, quelque 20 mois avant le vol inaugural du Douglas. les deux types étaient propulsés par le très utilisé moteur Pratt & Whitney R-2800 Double Wasp, ils étaient de conception complètement différente et distincte. L'A-26 était le successeur de Douglas Aircraft à l'A-20 (DB-7) Havoc et a volé pour la première fois en juillet 1942. Il a ensuite été développé en A-26C avec un nez bombardier. Les deux moteurs R-2800-7 développaient une puissance de décollage de 2000 CV et de 1600 CV en vol en palier. "
    us_light_bomber_equipment_5: 0 "Bombardier léger Douglas A-26 B 'Invader'"
    us_light_bomber_equipment_5_short: 0 "A-26 B 'Invader' (Lt.B)"
    us_light_bomber_equipment_5_desc: 0 "En 1943, l'A-26B, la" version gunship "a été développé et produit en parallèle avec la version standard du bombardier, il partageait le même moteur et avait un nez de canon, qui à l'origine pouvait être équipé d'une combinaison d'armement comprenant Des mitrailleuses de 12,7 mm, des canons automatiques de 20 mm ou 37 mm, ou même un obusier de 75 mm (qui n'a jamais été utilisé en opération). Normalement, la version à nez de canon abritait six (ou plus tard huit) mitrailleuses de 12,7 mm, officiellement appelées les nez de but ", plus tard communément appelé" nez à six pistolets "ou" nez à huit pistolets "."
    #USA Medium Bomber #
    us_medium_bomber_equipment_1_a: 0 "Bombardier moyen Lockheed A-28 'Hudson'"
    us_medium_bomber_equipment_1_a_short: 0 "A-28 'Hudson' (M.B)"
    us_medium_bomber_equipment_1_a_desc: 0 "Le Lockheed Hudson était un bombardier moyen et un avion de reconnaissance côtière construit initialement pour la Royal Air Force à partir de 1939. Le Hudson était une conversion militaire de l'avion de ligne Lockheed Model 14 Super Electra, et était le premier contrat de construction d'aéronef important pour Lockheed Aircraft Corporation. Les Hudson ont servi tout au long de la guerre, principalement avec le Coastal Command, mais aussi dans des rôles de transport et d'entraînement ainsi que pour livrer des agents en France occupée. Ils ont également été largement utilisés comme patrouilles anti-sous-marines. La version Mk I avait deux fixes Des mitrailleuses Browning dans le nez et deux autres dans la tourelle dorsale Boulton Paul. Ses deux moteurs Wright R-1830-86 développant 1200 CV permettaient une vitesse maximale de 397 km / h. Il pouvait transporter une charge utile de 340 k de bombes ou de profondeur des charges."
    us_medium_bomber_equipment_2_a: 0 "Bombardier moyen Lockheed A-29 'Hudson'"
    us_medium_bomber_equipment_2_a_short: 0 "A-29 'Hudson' (M.B)"
    us_medium_bomber_equipment_2_a_desc: 0 "L'A-29 Hudson (prêt de la désignation de bail Mk-IV) était un développement ultérieur et faisait référence à l'avion équipé des moteurs Wright R-1820 Cyclone développant 1013 CV. L'A-29 était en fait plus lent que l'A28 mais avait une plus grande portée avec la même charge utile. "
    us_medium_bomber_equipment_3_a: 0 "Bombardier moyen B-25 'Mitchell' d'Amérique du Nord"
    us_medium_bomber_equipment_3_a_short: 0 "B-25 'Mitchell' (M.B)"
    us_medium_bomber_equipment_3_a_desc: 0 "Le B-25 Mitchell nord-américain est un bombardier moyen qui a été introduit en 1941 et nommé en l'honneur du major général William" Billy "Mitchell, un pionnier de l'aviation militaire américaine. La version de production initiale des B-25 était propulsée par des moteurs Wright R-2600-9 de 1350 CV et transporté jusqu'à 1600 kg de bombes et un armement défensif de trois mitrailleuses de 7,62 mm en positions nez, taille et ventrale, avec une mitrailleuse de 12,7 mm dans la queue. La première neuf avions ont été construits avec un angle de dièdre constant, mais en raison de sa faible stabilité, l'aile a été redessinée de sorte que le dièdre a été éliminé sur la section extérieure. "
    us_medium_bomber_equipment_4_a: 0 "Bombardier moyen B-25 C 'Mitchell' d'Amérique du Nord"
    us_medium_bomber_equipment_4_a_short: 0 "B-25 C 'Mitchell' (M.B)"
    us_medium_bomber_equipment_4_a_desc: 0 "La version B-25 C a été créée suite à un certain nombre de modifications, y compris l'ajout d'un dôme en plexiglas pour les observations de navigation pour remplacer la fenêtre aérienne du navigateur et l'armement plus lourd du nez (deux mitrailleuses de 12,7 mm, une fixe et une flexible), des équipements de dégivrage et d'antigivrage et des moteurs Wright R-2600-13 améliorés. Les B-25C et B-25D ne différaient que par le lieu de fabrication: la série C à Inglewood, en Californie, et la série D à Kansas City, Kansas. La vitesse maximale était d'environ 427 km / h. Il transportait une bombe jusqu'à 1 600 kg. "
    us_medium_bomber_equipment_5_a: 0 "Bombardier moyen nord-américain B-25 J 'Mitchell'"
    us_medium_bomber_equipment_5_a_short: 0 "B-25 J 'Mitchell' (M.B)"
    us_medium_bomber_equipment_5_a_desc: 0 "La dernière série de vaisseaux de combat la plus construite et la plus construite du Mitchell, le B-25J, ressemblait moins à la série précédente à part le nez du bombardier bien vitré. Au lieu de cela, le J a suivi la configuration générale de la série H de le cockpit à l'arrière. Il avait la tourelle dorsale avant et d'autres avancées d'armement et de cellule. Tous les modèles J comprenaient quatre mitrailleuses de 12,7 mm dans une paire de "ensembles de fuselage", des nacelles conformes chacune flanquant le cockpit inférieur, chaque nacelle contenant deux M2. Cependant, en 1945, les escadrons de combat les ont supprimés. La configuration J-2 transportait au total dix-huit mitrailleuses de 12,7 mm: huit dans le nez, quatre dans les ensembles de nacelles conformes montées sur le flanc, deux dans la tourelle dorsale, une dans chaque la paire de positions de taille et une paire dans la queue - avec 14 des canons soit dirigés directement vers l'avant, soit destinés à tirer directement vers l'avant pour des missions de mitraillage. Il pouvait également transporter des roquettes de 130 mm. La vitesse maximale était de 455 km / h. "
    us_medium_bomber_equipment_1_b: 0 "Bombardier moyen Martin B-10"
    us_medium_bomber_equipment_1_b_short: 0 "B-10 (M.B)"
    us_medium_bomber_equipment_1_b_desc: 0 "Le Martin B-10 a été le premier bombardier monoplan entièrement métallique à être régulièrement utilisé par l'United States Army Air Corps, entrant en service en juin 1934. C'était aussi le premier bombardier produit en série dont les performances étaient supérieures à cela. de l'avion de poursuite de l'armée de l'époque. Le B-10 a entamé une révolution dans la conception des bombardiers. Sa cellule monoplan entièrement métallique, ainsi que ses caractéristiques de cockpits fermés, de tourelles de canon rotatives, de train d'atterrissage rétractable, de soute à bombes interne et de moteur complet capots, deviendra la norme pour la conception de bombardiers dans le monde entier pendant des décennies. Cela rendit tous les bombardiers existants complètement obsolètes. Le B-10 B ou modèle 139 était la principale version de production avec deux moteurs Wright R-1820-33 de 775 CV. "
    us_medium_bomber_equipment_2_b: 0 "Bombardier moyen Martin A-22 'Maryland'"
    us_medium_bomber_equipment_2_b_short: 0 "A-22 'Maryland' (M.B)"
    us_medium_bomber_equipment_2_b_desc: 0 "Le Martin A-22 était un bombardier léger / moyen qui a volé pour la première fois en 1939. La conception de Martin était un monoplan bimoteur entièrement métallique, le protoype capable d'environ 500 km / h avec un équipage de trois personnes. Le XA -22 n'a pas été adopté pour le service opérationnel aux États-Unis, le contrat ayant été remporté par le Douglas A-20 Havoc, mais Martin a reçu des commandes étrangères. Toutes les versions du modèle 167 étaient armées de six mitrailleuses de 7,62 mm et de quatre canons fixes. dans les ailes (principalement pour l'attaque au sol), un canon dorsal et un canon ventral.Le modèle 167 était un bombardier bimoteur assez typique de l'époque. La caractéristique la plus inhabituelle du modèle 167 était le fuselage très étroit, bien qu'il a été partagé avec un certain nombre de contemporains de la fin de l'avant-guerre. Ses deux moteurs Pratt & Whitney R-1830-S1C3-G "Twin Wasp" développant chacun 1050 CV permettant une vitesse maximale de 489 km / h. Sa charge utile atteignait 907 kg en interne . "
    us_medium_bomber_equipment_3_b: 0 "Bombardier moyen Martin B-26 'Marauder'"
    us_medium_bomber_equipment_3_b_short: 0 "B-26 (M.B)"
    us_medium_bomber_equipment_3_b_desc: 0 "Le Martin B-26 Marauder est un bombardier moyen bimoteur construit par Martin Company à partir de 1941. Après sa mise en service, il a rapidement acquis la réputation de" veuf "en raison du taux élevé d'accidents des premiers modèles pendant décollages et atterrissages. Le B-26 est devenu un avion plus sûr une fois que les équipages ont été recyclés, et après des modifications, le Marauder a fini par être celui avec le taux de perte le plus bas de tous les bombardiers de l'USAAF. Il avait un fuselage de section circulaire simplifié abritant l'équipage , était armé d'une mitrailleuse à nez de 7,62 mm, d'une tourelle dorsale armée de mitrailleuses de 12,7 mm (la première tourelle dorsale motorisée à équiper un bombardier américain) et d'une mitrailleuse de 7,62 mm dans la queue. ont été installés au milieu du fuselage, capables de transporter jusqu'à 2600 kg de bombes (ou un mélange avec des réservoirs de carburant supplémentaires). L'avion était propulsé par deux moteurs Pratt & Whitney R-2800-5 Double Wasp développant 1850 CV permettant une vitesse maximale de 430 km / h. "
    us_medium_bomber_equipment_4_b: 0 "Bombardier moyen Martin B-26 B / C 'Marauder'"
    us_medium_bomber_equipment_4_b_short: 0 "B-26 C (M.B)"
    us_medium_bomber_equipment_4_b_desc: 0 "La désignation C a été attribuée aux B-26B construits à Omaha, Nebraska au lieu de Baltimore, Maryland. Bien que nominalement le B-26B-10 ait été la première variante à recevoir l'aile la plus longue, il a en fait été installé sur les B-26C. avant le B-26B-10, les deux étant en production simultanément. À partir du bloc 10, l'envergure des ailes a été augmentée et des volets ont été ajoutés à l'extérieur de la nacelle du moteur pour améliorer les problèmes de maniabilité à l'atterrissage causés par des charges élevées sur les ailes. La hauteur du stabilisateur vertical a été augmentée . L'armement a été augmenté de six à douze mitrailleuses de 12,7 mm; cela a été fait dans la section avant afin que le B-26 puisse effectuer des missions de mitraillage. Le canon de queue est passé de manuel à motorisé. Un blindage a été ajouté pour protéger le pilote et copilote. "
    us_medium_bomber_equipment_5_b: 0 "Bombardier moyen Martin B-26 F 'Marauder'"
    us_medium_bomber_equipment_5_b_short: 0 "B-26 F (M.B)"
    us_medium_bomber_equipment_5_b_desc: 0 "Le premier B-26F a été produit en février 1944. Avec le B-26 F l'angle d'incidence des ailes a été augmenté, la mitrailleuse fixe de 12,7 mm dans le nez a été retirée, la tourelle de queue et associée le blindage a été amélioré et un refroidisseur d'huile révisé a été ajouté, ainsi que des panneaux inférieurs d'aile redessinés pour un retrait plus facile. Le B-26 G a alors été introduit, qui était un B-26F avec un équipement intérieur normalisé. "
    us_heavy_bomber_equipment_1_a: 0 "Bombardier lourd Boeing B-17 'Flying Fortress'"
    us_heavy_bomber_equipment_1_a_short: 0 "B-17 (Hv.B)"
    us_heavy_bomber_equipment_1_a_desc: 0 "Le Boeing B-17 Flying Fortress est un bombardier lourd quadrimoteur développé dans les années 1930. En concurrence avec Douglas et Martin pour un contrat de construction de 200 bombardiers, le Boeing (prototype modèle 299 / XB-17) a surpassé les deux concurrents et a dépassé les spécifications de performance du corps de l'air. bien que Boeing ait perdu le contrat (au profit du Douglas B-18 Bolo) parce que le prototype du modèle 299 s'est écrasé. Dès sa création d'avant-guerre, l'USAAC (en juin 1941, l'USAAF) a promu l'avion comme une arme stratégique. C'était un bombardier à longue portée relativement rapide, de haute volée, doté d'un armement défensif lourd au détriment de la bombe. Il a développé une réputation de robustesse. L'armement du B-17 était composé de cinq mitrailleuses de 7,62 mm, avec un charge utile jusqu'à 2 200 kg de bombes sur deux racks dans la soute à bombes derrière le cockpit. Avec ses quatre moteurs Pratt & Whitney R-1690 Hornet développant 750 CV chacun, une vitesse d'environ 400 km / h pouvait être atteinte. "
    us_heavy_bomber_equipment_1_b: 0 "Bombardier lourd Boeing XB-15"
    us_heavy_bomber_equipment_1_b_short: 0 "Boeing XB-15 (Hv.B)"
    us_heavy_bomber_equipment_1_b_desc: 0 "Le Boeing XB-15 était un bombardier conçu en 1934 pour tester s'il était possible de construire un bombardier lourd d'une portée de 8 000 km. Lorsqu'il a volé pour la première fois en 1937, c'était le plus massif et le avion volumineux jamais construit aux États-Unis. Il a établi un certain nombre de records de charge à l'altitude pour les aéronefs terrestres, y compris le transport d'une charge utile de 14 154 kg à 2 500 m le 30 juillet 1939. L'immense taille de l'avion a permis aux ingénieurs de vol d'entrer dans l'aile à travers une rampe et effectuer des réparations mineures en vol. Un vol de 8 000 km) a duré 33 heures à sa vitesse de croisière de 245 km / h; l'équipage de 10 hommes était donc composé de plusieurs équipes et des couchettes leur permettaient de dormir lorsqu'ils n'étaient pas en service. L'équipe de conception de Boeing a finalement utilisé quatre moteurs radiaux Pratt & Whitney R-1830-11 développant 1000 chacun, ce qui permettait une vitesse maximale de 317 km / h.Son armement était de trois mitrailleuses de 7,62 mm et de trois mitrailleuses de 12,7 mm, sa charge utile était en hausse à 5400 kg de bombes. "
    us_heavy_bomber_equipment_1_c: 0 "Bombardier lourd B-24 'Liberator' consolidé"
    us_heavy_bomber_equipment_1_c_short: 0 "B-24 (Hv.B)"
    us_heavy_bomber_equipment_1_c_desc: 0 "Le Consolidated B-24 Liberator est un bombardier lourd américain, conçu par Consolidated Aircraft de San Diego, Californie. Il était connu au sein de la société sous le nom de Model 32, et certains avions de production initiaux étaient des modèles d'exportation désignés comme divers LB-30, dans la catégorie de conception de bombardiers terrestres. À ses débuts, le B-24 était un design moderne avec une aile Davis très efficace montée sur l'épaule et à rapport hauteur / largeur élevé. L'aile donnait au Liberator une vitesse de croisière élevée et une longue portée et la capacité de transporter une lourde charge de bombes. Par rapport à ses contemporains, le B-24 était relativement difficile à piloter et avait de mauvaises performances à basse vitesse; il avait également un plafond plus bas et était moins robuste que le Boeing B-17 Flying Forteresse. Alors que les équipages avaient tendance à préférer le B-17, l'état-major a préféré le B-24. La charge de bombes était jusqu'à 3 600 kg et l'armement défensif était de quatre mitrailleuses de 7,62 mm et de trois mitrailleuses de 12,7 mm. Sa vitesse maximale était d'environ 420 km / h. "
    us_heavy_bomber_equipment_2_a: 0 "Bombardier lourd Boeing B-17 B 'Flying Fortress'"
    us_heavy_bomber_equipment_2_a_short: 0 "B-17 B (Hv.B)"
    us_heavy_bomber_equipment_2_a_desc: 0 "Au fur et à mesure du développement de la ligne de production, les ingénieurs de Boeing ont continué à améliorer la conception de base. Pour améliorer les performances à des vitesses plus lentes, le B-17B a été modifié pour inclure des gouvernails et des volets plus grands. Le B-17C est passé de trois ovales bombés. - des cloques de canon de forme à deux ouvertures de fenêtre de fusil de forme ovale affleurantes, et sur le fuselage inférieur, un seul boîtier de gondole pour canon "baignoire", qui ressemblait à l'emplacement défensif ventral Bodenlafette / "Bola" sur le Heinkel He allemand Bombardier moyen de la série 111P. "
    us_heavy_bomber_equipment_2_b: 0 "Bombardier lourd Boeing B-29 'Super Fortress'"
    us_heavy_bomber_equipment_2_b_short: 0 "B-29 (Hv.B)"
    us_heavy_bomber_equipment_2_b_desc: 0 "Le Boeing B-29 Superfortress est un bombardier lourd à quatre moteurs conçu pour les bombardements stratégiques à haute altitude. L'un des plus gros aéronefs de la Seconde Guerre mondiale, le B-29 était doté d'une technologie de pointe, double un train d'atterrissage tricycle à roues et un système de contrôle de tir commandé par ordinateur analogique pour diriger quatre tourelles de mitrailleuses à distance. La cause la plus fréquente de maux de tête et de pannes catastrophiques liés à la maintenance était les moteurs. Bien que les moteurs radiaux Wright R-3350 Duplex-Cyclone later became reliable, early models were beset with dangerous problems. This was not fully cured until the aircraft was fitted with the more powerful Pratt & Whitney R-4360 "Wasp Major" in the B-29D/B-50 program. Its maximum air speed was 575 km/h and its armament were ten to twelve 12,7mm machine guns and a 20mm tail gun. Its payload was up to 9100 kg of bombs internally or two Grand slam 10 ton bombs externally."
    us_heavy_bomber_equipment_2_c: 0 "Bombardier lourd B-24 D 'Liberator' consolidé"
    us_heavy_bomber_equipment_2_c_short: 0 "B-24 D (Hv.B)"
    us_heavy_bomber_equipment_2_c_desc: 0 "Le B-24D a été le premier modèle produit à grande échelle; commandé à partir de 1940, comme un B-24C avec de meilleurs moteurs (moteurs suralimentés R-1830-43). Le modèle D était initialement équipé d'un tourelle abdominale Bendix opérée et à visée périscopique, mais celle-ci s'est avérée insatisfaisante en service et a été interrompue après le 287e avion. L'avion de production est revenu à l'ancien montage «tunnel» manuel avec une seule machine de 12,7 mm. Le canon tunnel a finalement été remplacé par le Sperry tourelle à billes, qui avait également été adoptée par les dernières forteresses B-17E, mais rendue rétractable pour le Liberator lorsqu'il n'était pas utilisé car la zone ventrale de son fuselage était très proche du sol à l'atterrissage. À la fin des B-24D, "joue "des pistolets montés de chaque côté du nez avant, juste derrière le vitrage de nez" à effet de serre "encadré ont été ajoutés."
    us_heavy_bomber_equipment_3_a: 0 "Bombardier lourd Boeing B-17 F 'Flying Fortress'"
    us_heavy_bomber_equipment_3_a_short: 0 "B-17 F (Hv.B)"
    us_heavy_bomber_equipment_3_a_desc: 0 "Le B-17F était une mise à niveau du B-17E. Les avions de la série" F "de production tardive ont reçu des montures sensiblement élargies pour les canons montés sur la joue et des hélices à palettes entièrement en drapeau. De nombreux changements internes ont été apportés. pour améliorer l'efficacité, la portée et la capacité de charge du B-17. Au combat, le B-17F s'est avéré presque immédiatement avoir une protection défensive inadéquate lorsqu'il était attaqué par l'avant. Diverses configurations d'armement de deux à quatre canons flexibles ont été improvisées, mais le Le problème a finalement été résolu avec la tourelle Bendix actionnée à distance dans les blocs de production finaux de la série F. Un train de roulement plus solide et des moteurs Wright R-1820-9 Cyclone ont permis d'augmenter la capacité maximale de la bombe à 3600 kg . L'autonomie a été étendue d'environ 1400 km avec l'installation à mi-production de piles à combustible supplémentaires dans les ailes. "
    us_heavy_bomber_equipment_3_b: 0 "Bombardier lourd Boeing XB-39 'Super Fortress'"
    us_heavy_bomber_equipment_3_b_short: 0 "XB-39 (Hv.B)"
    us_heavy_bomber_equipment_3_b_desc: 0 "Le Boeing XB-39 Superfortress était un bombardier prototype américain, un seul exemple du B-29 Superfortress converti pour voler avec des moteurs alternatifs. Il visait à démontrer que le B-29 pouvait encore être mis en service. même si le premier choix de moteur, le moteur radial Wright R-3350 refroidi par air, a rencontré des difficultés de développement ou de production. Le premier vol du B-39 a été effectué en décembre. Les premiers essais en vol du B-39, sans Cependant, le programme B-39 était désormais sérieusement retardé et les R-3350 B-29 défectueux avaient déjà été précipités au combat en juin 1944. Les quatre Allison V-3420-11 refroidis par liquide W24 les moteurs développant 2100 CV permettaient une vitesse maximale de 648 km / h. Son armement était composé de dix mitrailleuses M2 de 12,7 mm dans des tourelles manuelles ou déportées, d'un canon M2 de 20 mm en queue et jusqu'à 9 000 kg de bombes en interne. "
    us_heavy_bomber_equipment_3_c: 0 "Bombardier lourd B-24 H 'Liberator' consolidé"
    us_heavy_bomber_equipment_3_c_short: 0 "B-24 H (Hv.B)"
    us_heavy_bomber_equipment_3_c_desc: 0 "En raison de la vulnérabilité évidente du B-24 aux attaques frontales avec l'ancien vitrage avant à 24 panneaux" à effet de serre ", la conception du B-24H incorporait une tourelle avant Emerson A-15 à propulsion électrique au-dessus de la position du bombardier . Environ 50 autres modifications de la cellule ont été apportées, y compris un compartiment de bombardier redessiné possédant une unité de fenêtre de visée à trois panneaux vitrée remplaçant la conception du nez «à effet de serre». La tourelle de queue a reçu des fenêtres plus grandes pour une meilleure visibilité et la tourelle dorsale Martin A-3 a été reçue un dôme "high hat" agrandi. Les positions des mitrailleurs de taille étaient entourées de fenêtres en plexiglas et décalées latéralement pour réduire les interférences mutuelles entre les deux artilleurs de taille pendant la bataille. La vitesse maximale atteinte était de 478 km / h. "
    us_heavy_bomber_equipment_4_a: 0 "Bombardier lourd Boeing XB-38 'Flying Fortress'"
    us_heavy_bomber_equipment_4_a_short: 0 "XB-38 (Hv.B)"
    us_heavy_bomber_equipment_4_a_desc: 0 "Le XB-38 Flying Fortress était une tentative de remotorisation d'un B-17E Flying Fortress, pour tester si le moteur Allison V-1710 V refroidi par liquide de 1425 CV pouvait être remplacé par le Wright R-1820 standard moteur radial. Il s'agissait d'une version améliorée du B-17 et d'une variante qui pourrait être utilisée si les moteurs radiaux Wright R-1820 refroidis par air devenaient rares. Les modifications ont pris moins d'un an, et le XB-38 a effectué son premier vol en mai 1943. Alors que le XB-38 affichait une vitesse de pointe nettement plus élevée (526 km / h), son plafond de service était plus bas. Son armement devait être composé de dix mitrailleuses de 12,7 mm et jusqu'à 2700 kg de bombes. . Comme les moteurs Allison étaient nécessaires à plusieurs modèles de chasseurs, le B-38 devrait les concurrencer, et si la supériorité aérienne n’était pas atteinte, la production de bombardiers n’aurait pas la priorité. »
    us_heavy_bomber_equipment_4_b: 0 "Bombardier lourd Boeing B-50 'Super Fortress'"
    us_heavy_bomber_equipment_4_b_short: 0 "B-50 (Hv.B)"
    us_heavy_bomber_equipment_4_b_desc: 0 "Le Boeing B-50 Superfortress est un bombardier stratégique et un raffinement du Boeing B-29, il était équipé de moteurs Pratt & Whitney R-4360 plus puissants, d'une structure plus solide, d'un aileron de queue plus haut et d'autres améliorations. Le développement a commencé en 1944, avec le désir de remplacer les moteurs non fiables Wright R-3350 Duplex-Cyclone par le moteur radial Pratt & Whitney R-4360-33 Wasp Major à quatre rangées et 28 cylindres plus puissant. L'avion modifié, désigné XB -44 Superfortress, a volé pour la première fois le 19 mai. L'utilisation d'un nouvel alliage d'aluminium a donné une aile à la fois plus solide et plus légère, tandis que le train d'atterrissage a été renforcé pour permettre à l'avion de fonctionner à des poids allant jusqu'à 18 000 kg. semblable à celui du B-29, avec deux baies à bombes transportant 9 100 kg de bombes et 3 600 kg supplémentaires à l'extérieur. L'armement défensif était de 13 mitrailleuses de 12,7 mm dans cinq tourelles. Sa vitesse maximale était de 634 km / h. "
    us_heavy_bomber_equipment_4_c: 0 "Bombardier lourd B-32 'Dominator' consolidé"
    us_heavy_bomber_equipment_4_c_short: 0 "B-32 (Hv.B)"
    us_heavy_bomber_equipment_4_c_desc: 0 "Le Consolidated B-32 Dominator (Consolidated Model 34) était un bombardier stratégique lourd quadrimoteur construit pour les forces aériennes de l'armée américaine. Il a été développé par Consolidated Aircraft en parallèle avec le Boeing B-29 Superfortress en tant que modèle de secours. si le B-29 échoue. Le modèle 33 sur lequel Consolidated a basé sa proposition était similaire au B-24 Liberator. Comme le B-24, il a été conçu à l'origine avec une double queue et une grande aile Davis, mais avec une plus longue, fuselage plus rond et un nez arrondi. Les moteurs devaient être le même quatuor de 2 200 HP Wright Duplex-Cyclones permettant une vitesse maximale de 575 km / h. Les prototypes ont reçu un mélange étrange de mitrailleuses et ont eu des problèmes avec les tourelles motorisées, de sorte que le Les modèles de production avaient dix mitrailleuses de 12,7 mm à commande manuelle dans des tourelles. Sa charge utile pouvait atteindre 9100 kg de bombes. "
    us_flying_boat_equipment_1: 0 "Bateau volant PBY-1 'Catalina' consolidé"
    us_flying_boat_equipment_1_short: 0 "PBY-1 (Fly.Bt)"
    us_flying_boat_equipment_1_desc: 0 "Le Consolidated PBY Catalina est un hydravion américain, puis un avion amphibie des années 1930 et 1940 produit par Consolidated Aircraft. C'était l'un des hydravions les plus largement utilisés de la Seconde Guerre mondiale. Catalinas a servi avec toutes les succursales de les forces armées des États-Unis et dans les forces aériennes et les marines de nombreux autres pays. Les PBY ont été utilisés dans la guerre anti-sous-marine, les bombardements de patrouille, l'escorte de convois, les missions de recherche et de sauvetage (en particulier le sauvetage air-mer) et le transport de marchandises. Le PBY était l'avion le plus nombreux du genre. Le PBY-1 était la première version de série avec deux moteurs radiaux Pratt & Whitney R-1830-64 Twin Wasp de 900 CV. Sa vitesse maximale était d'environ 300 km / h et il avait une autonomie de 3000 km. L'armement se composait de quatre mitrailleuses de 7,62 mm, de deux mitrailleuses de 12,7 mm et d'une charge utile de 1814 kg de bombes, de charges profondes ou de torpilles. "
    us_flying_boat_equipment_2: 0 "Flying-Boat PBY-3 'Catalina' consolidé"
    us_flying_boat_equipment_2_short: 0 "PBY-3 (Fly.Bt)"
    us_flying_boat_equipment_2_desc: 0 "Le PBY-3 ne différait que par les détails et était propulsé par deux moteurs Pratt & Whitney R-1830-66 de 1000 CV (PBY-4 par les moteurs Pratt & Whitney R-1830-72 de 1050 CV légèrement plus puissants). La vitesse maximale était d'environ 300 km / h et sa portée était de 3 500 km. L'armement se composait de trois mitrailleuses de 7,62 mm, de deux mitrailleuses de 12,7 mm et d'une charge utile de 1814 kg de bombes, de charges profondes ou de torpilles. "
    us_flying_boat_equipment_3: 0 "Bateau volant PBY-5 'Catalina' consolidé"
    us_flying_boat_equipment_3_short: 0 "PBY-5 (Fly.Bt)"
    us_flying_boat_equipment_3_desc: 0 "Le PBY-5 a été mis à niveau avec deux moteurs R-1830-82 ou -92 de 1200 HP et des réservoirs de carburant supplémentaires (avec protection auto-obturante partielle). Sa vitesse maximale était de 314 km / h et il avait une portée de 4000 km. L'armement se composait de trois mitrailleuses de 7,62 mm, de deux mitrailleuses de 12,7 mm et d'une charge utile de 1814 kg de bombes, de charges profondes ou de torpilles. "
    us_flying_boat_equipment_4: 0 "Naval Aircraft Factory PBN-1 'Nomad' Flying-Boat"
    us_flying_boat_equipment_4_short: 0 "PBN-1 (Fly.Bt)"
    us_flying_boat_equipment_4_desc: 0 "Le PBN-1 était une version améliorée du PBY-5 construite par Naval Aircraft Factory avec des modifications majeures comprenant une extension d'étrave de 2 pieds, des lignes de coque modifiées avec une marche modifiée, des flotteurs et des surfaces de queue re-conçus et un système électrique révisé. système."
    us_flying_boat_equipment_5: 0 "Bateau volant Martin PBM-1 'Mariner'"
    us_flying_boat_equipment_5_short: 0 "PBM-1 (Fly.Bt)"
    us_flying_boat_equipment_5_desc: 0 "Le Martin PBM Mariner était un bombardier volant américain. Il a été conçu pour compléter le Consolidated PBY Catalina et le PB2Y Coronado en service, le premier exemplaire volant le 18 février 1939 et le type entrant en service en septembre 1940. Le L'avion était équipé de cinq tourelles de canon (avec six mitrailleuses de 12,7 mm), de deux mitrailleuses de 12,7 mm sous blisters et de baies à bombes qui se trouvaient dans les nacelles des moteurs pouvant contenir jusqu'à 1800 kg de bombes, de charges profondes ou de torpilles. L'aile de mouette était de conception en porte-à-faux et doté d'une aérodynamique épurée avec une double queue non entretenue. Le PBM-1 était équipé de flotteurs d'atterrissage d'aile rétractables qui étaient articulés à l'extérieur, avec des flotteurs soutenus par une jambe de force qui se rétractaient vers l'intérieur pour se reposer sous l'aile, avec les quilles des flotteurs juste à l'extérieur de chacune des nacelles du moteur. Ses deux moteurs Wright R-2600-6 développant 1600 CV permettaient une vitesse maximale de 330 km / h et son autonomie de 4800 km. "
    USA_transport_plane_equipment_1: 0 "Avion de transport Lockheed UC-36B 'Electra'"
    USA_transport_plane_equipment_1_short: 0 "UC-36B 'Electra' (T.P)"
    USA_transport_plane_equipment_1_desc: 0 "Le Lockheed C-36 était la désignation militaire du Lockheed 10 Electra. C'était un avion de transport bimoteur, avec des ailes en porte-à-faux coniques montées basses, un équipage de deux personnes et de la place pour dix passagers. La version originale était propulsée par deux moteurs radiaux Pratt & Whitney Wasp Jr. Il avait une queue montée surélevée avec deux surfaces de contrôle horizontales près des extrémités extérieures de la queue et un fuselage à côtés plats avec de grandes fenêtres de cabine. Les premiers Electras standard à entrer en service dans l'armée étaient trois Lockheed 10 -Comme, propulsé par deux moteurs Pratt & Whitney R-985-13 de 450 ch, le C-36A était la désignation donnée à quinze Model 10-As, propulsés par le même moteur R-985-13 de 450 ch que le Y1C-36. C-36B était la désignation donnée à cinq Model 10-Es, propulsés par deux moteurs Pratt & Whitney R-1340-49 de 600 chevaux. Il pouvait transporter environ 1 tonne de fret sur 1 300 km. "
    USA_transport_plane_equipment_2: 0 "Avion de transport Douglas C-47 'Skytrain'"
    USA_transport_plane_equipment_2_short: 0 "C-47 'Skytrain' (T.P)"
    USA_transport_plane_equipment_2_desc: 0 "Le Douglas C-47 Skytrain ou Dakota (désignation RAF, RAAF et RNZAF) est un avion de transport militaire développé à partir de l'avion de ligne civil Douglas DC-3. Le C-47 différait du DC-3 civil par de nombreuses modifications, y compris être équipé d'une porte de chargement, d'un palan et d'un plancher renforcé, d'un cône de queue raccourci pour les manilles de remorquage de planeurs et d'un astrodôme dans le toit de la cabine. Il avait un équipage de 4 personnes et pouvait transporter 28 soldats ou 2 tonnes de Plus de 10 000 avions ont été produits à Long Beach et Santa Monica, en Californie, et à Oklahoma City, en Oklahoma. Avec ses deux moteurs Pratt & Whitney R-1830-90C Twin Wasp refroidis par air développant 1 200 CV, une vitesse maximale de 360 ​​km / h pouvait être atteint sur une portée de 2600 km. "
    USA_transport_plane_equipment_3: 0 "Avion de transport Curtiss C-46 'Commando'"
    USA_transport_plane_equipment_3_short: 0 "C-46 (T.P)"
    USA_transport_plane_equipment_3_desc: 0 "Le Curtiss C-46 Commando est un avion de transport bimoteur dérivé de l'avion de ligne à haute altitude Curtiss CW-20. Il a été utilisé comme transport militaire par l'USAAF et le Navy / Marine Corps comme R5C. Le C -46 a servi dans un rôle similaire à son homologue construit par Douglas, le C-47 Skytrain, mais il n'était pas aussi largement produit que ce dernier. En novembre 1943, 721 modifications avaient été apportées aux modèles de production, bien que beaucoup étaient mineurs, comme à mesure que le système d'alimentation en carburant changeait et que le nombre de fenêtres dans la cabine était réduit. Le modèle militaire était équipé de doubles portes de chargement, d'un plancher renforcé et d'un treuil de manutention à commande hydraulique; 40 sièges rabattables étaient le seul logement des passagers pour ce qui était essentiellement un transporteur de marchandises. Essais a indiqué que le C-46 de série était capable de transporter une charge utile substantielle de 6800 kg ou 40 soldats, et qu'il pouvait bien voler avec un seul moteur. Sa vitesse maximale était de 430 km / h et son autonomie de 5000 km. "
    JAP_gw_tank_equipment: 0 "Type A Ko-Gata Sensha Lt.TK"
    JAP_gw_tank_equipment_short: 0 "Type A Ko-Gata Sensha Lt.TK"
    JAP_gw_tank_equipment_desc: 0 "Les premiers chars japonais étaient généralement achetés à l'étranger. Les Japonais achetaient treize Renault FT, qu'ils appelaient le type A 'Ko-Gata Sensha', et achetaient également dix Renault NC1, désignées comme Type B 'Otsu-Gata Sensha '. "
    JAP_light_tank_equipment_1: 0 "Type 95 Ha-Go Lt.TK"
    JAP_light_tank_equipment_1_short: 0 "Type 95 Ha-Go Lt.TK"
    JAP_light_tank_equipment_1_desc: 0 "Le Type 95 Ha-Go était le char japonais le plus produit de la guerre. Il a été conçu pour suivre le rythme de l'infanterie motorisée, qui pouvait parcourir jusqu'à 40 km / h. Le char pesait 7,4 tonnes et avait un tourelle individuelle équipée d'un canon de 37 mm L / 36,7 Type 94 (de 1934) et de deux mitrailleuses de 7,7 mm. Son blindage boulonné avait un maximum de 16 mm à l'avant. Le système de suspension était relativement médiocre et ne fonctionnait pas très bien sur au sol, mais il avait une mobilité fantastique autrement, et était un char très efficace dans les situations avec moins de routes disponibles. C'était l'un des meilleurs chars légers du début de la guerre, sinon le meilleur. "
    JAP_light_tank_equipment_2: 0 "Type 98 Ke-Ni Lt.TK"
    JAP_light_tank_equipment_2_short: 0 "Type 98 Ke-Ni Lt.TK"
    JAP_light_tank_equipment_2_desc: 0 "Le Type 98 Ke-Ni a été conçu en 1938 pour remplacer l'ancien Type 95 Ha-Go. Son blindage était soudé et de la même épaisseur à l'avant, mais mieux incliné et jusqu'à 10 mm sur les côtés. De plus le Ke-Ni était 50 cm plus bas que le Type 95. Il avait une vitesse de pointe de 50 km / h et était équipé d'une tourelle pour deux hommes, qui avait un canon Type 100 37 mm L / 46 et une mitrailleuse 7,7 mm. Le canon de type 100 avait une vitesse initiale de 760 m par seconde. "
    JAP_light_tank_equipment_3: 0 "Type 2 Ke-To Lt.TK"
    JAP_light_tank_equipment_3_short: 0 "Type 2 Ke-To Lt.TK"
    JAP_light_tank_equipment_3_desc: 0 "Le Ke-To Type 2 était un Ke-Ni Type 98 amélioré, avec une tourelle élargie et un canon amélioré Type 1 37 mm L / 50, qui avait une vitesse initiale de 800 m par seconde. La production a commencé en 1944 et 34 ont été achevés, mais aucun n'a été utilisé au combat. "
    JAP_light_tank_equipment_4: 0 "Type 4 Ke-Nu"
    JAP_light_tank_equipment_4_short: 0 "Type 4 Ke-Nu Lt.TK"
    JAP_light_tank_equipment_4_desc: 0 "Le Type 4 Ke-Nu était une conversion du Type 95 Ha-Go existant, qui était à la place équipé de la même tourelle et canon de char du char moyen Type 97 Chi-Ha. Le blindage a été amélioré au maximum. Le canon était le plus gros, mais avec une vitesse inférieure de type 97 57 mm L / 18, ce qui améliorait considérablement la puissance de feu HE, mais la vitesse maximale du char de 8,4 tonnes était réduite à 40 km / h. "
    JAP_light_tank_equipment_5: 0 "Type 5 Ke-Ho Lt.TK"
    JAP_light_tank_equipment_5_short: 0 "Type 5 Ke-Ho Lt.TK"
    JAP_light_tank_equipment_5_desc: 0 "Le Type 5 Ke-Ho était un prototype de char léger avancé qui a commencé le développement en 1942. Il a été conçu pour combattre spécifiquement les chars ennemis, par opposition à l'infanterie, et était équipé de jusqu'à 20 mm de blindage soudé et d'un haut -vitesse type 1 canon de 47 mm L / 54. Son moteur était un diesel de type 100 développant 150 CV permettant une vitesse maximale sur route de 50 km / h alors qu'il avait 10 tonnes. "
    JAP_light_tank_destroyer_equipment_1: 0 "Type 95 Light TD"
    JAP_light_tank_destroyer_equipment_1_short: 0 "Type 95 Light TD"
    JAP_light_tank_destroyer_equipment_1_desc: 0 "Afin d'augmenter la capacité antichar des chars légers de type 95 existants, une conversion des chars endommagés au combat avec un canon anti-air de type 96 de 25 mm dans une superstructure basse ouverte semblable au" Marder "allemand a eu lieu. canon avait une vitesse initiale de 900 m / s et une pénétration légèrement meilleure que le canon court de 37 mm. Le chargement des chasseurs de chars était principalement des munitions AP spécialement conçues dans des chargeurs de 15 cartouches. Il s'agissait d'une modification sur le terrain qui a été entreprise jusqu'à ce que de meilleurs canons soient disponibles . "
    JAP_light_tank_destroyer_equipment_2: 0 "Type 2 Ke-Ti Light TD"
    JAP_light_tank_destroyer_equipment_2_short: 0 "Type 2 Ke-Ti Light TD"
    JAP_light_tank_destroyer_equipment_2_desc: 0 "Il était basé sur le châssis du Ke-Ni et avait une casemate fixe à 3 côtés qui abritait le Type 1 47 mm L / 54. L'armure de casemate était de 20 mm à l'avant et 10 mm sur les côtés. vitesse maximale sur route de 50 km / h. "
    JAP_light_tank_destroyer_equipment_3: 0 "Type 5 Ho-Ru Light TD"
    JAP_light_tank_destroyer_equipment_3_short: 0 "Type 1941 Ho-Ru Light TD"
    JAP_light_tank_destroyer_equipment_3_desc: 0 "Le Type 5 Ho-Ru II a été conçu pour contrer les chars moyens américains. Il a été construit sur un châssis de tankette Type 95 Ha-Go, et destiné à être similaire au" Hetzer "allemand, en ce sens qu'il serait élégant et petit. Le canon était un canon plus long de type 57 mm L / 35 à grande vitesse redessiné (qui a été développé à partir de l'ancien canon Type 97), qui pouvait pénétrer 50 mm de blindage à 500 m. Son blindage avant fortement incliné était de 40 mm. "
    JAP_light_tank_destroyer_equipment_4: 0 "Type 5 Ho-Ru II Light TD"
    JAP_light_tank_destroyer_equipment_4_short: 0 "Type 1944 Ho-Ru II Light TD"
    JAP_light_tank_destroyer_equipment_4_desc: 0 "Le Type 5 Ho-Ru II a été conçu pour contrer les chars moyens américains. Il était construit sur un châssis de tankette Type 95 Ha-Go, et était destiné à être similaire au 'Hetzer' allemand. Le canon était un Type 90. Canon de 75 mm L / 38,4. Son blindage à forte pente a été amélioré à 60 mm. Bien qu'il ne disposait pas d'une tourelle, il était plus lourd que le char Ha-Go d'origine. "
    JAP_light_tank_artillery_equipment_1: 0 "Type 98 Ke-Se Light SP.Art"
    JAP_light_tank_artillery_equipment_1_short: 0 "Type 98 Ke-Se Light SP.Art"
    JAP_light_tank_artillery_equipment_1_desc: 0 "Un canon de cavalerie Type 41 de 75 mm L / 29 a été installé dans un châssis Ke-Ni de type 98 sans tourelle avec des côtés surélevés. Le canon obsolète de 1908 avait un chariot à rayons qui n'était pas utilisable pour le remorquage motorisé et devait de toute façon être remplacé . Il avait une portée de 8 km et a tiré un obus de 6 kg. "
    JAP_light_tank_artillery_equipment_2: 0 "Type 5 Ku-Se Light SP.Art"
    JAP_light_tank_artillery_equipment_2_short: 0 "Type 5 Ku-Se Light SP.Art"
    JAP_light_tank_artillery_equipment_2_desc: 0 "Le Type 5 Ku-Se était une variante du Type 5 Ke-Ho équipé d'un canon de montagne de type 99 105 mm L / 17, similaire au Type 4 Ho-Ro. L'extrême légèreté du canon l'a rendu possible de le monter sur un châssis aussi léger, même si la portée du canon n'était que de 5500 m. Cependant, l'obus de 12,6 kg avait le double du poids du canon de 75 mm. Le canon était logé dans une casemate fixe et était blindé avec Plaques de 10 mm. "
    JAP_light_tank_artillery_equipment_3: 0 "Type 5 Ku-Ju Light SP.Art"
    JAP_light_tank_artillery_equipment_3_short: 0 "38 Type 5 Ku-Ju Light SP.Art"
    JAP_light_tank_artillery_equipment_3_desc: 0 "Le mortier léger était basé sur le châssis Ku-Se sans tourelle et utilisait un mortier de type 2 de 120 mm. En mars, il transportait le mortier à l'arrière du véhicule semblable au lourd Ha-To et lorsqu'il était arrêté, le mortier était abaissé au sol sur la paire de rails semi-circulaires qui guidaient le mortier lourd. L'obus de mortier de 13,2 kg type 100 peut être tiré jusqu'à 4200 m. Le mortier était logé dans une casemate fixe et était blindé avec des plaques de 10 mm. "
    JAP_light_tank_artillery_equipment_4: 0 "Type 4 Ho-To Light SP.Art"
    JAP_light_tank_artillery_equipment_4_short: 0 "Type 4 Ho-To Light SP.Art"
    JAP_light_tank_artillery_equipment_4_desc: 0 "Le Ho-To était un canon automoteur sur un châssis Ha-Go modifié. Il montait un obusier naval à canon court de 120 mm L / 12 dans une casemate ouverte avec un blindage frontal et latéral de 10 mm. Il pouvait tirer un 13 kg. obus sur 5300 m. "
    JAP_light_tank_aa_equipment_1: 0 "Type 98 Ta-Se Light SPAA"
    JAP_light_tank_aa_equipment_1_short: 0 "Type 98 Ta-Se L.SPAA"
    JAP_light_tank_aa_equipment_1_desc: 0 "Comme tous les autres pays l'ont finalement fait, le Japon s'est rendu compte que la défense anti-aérienne mobile pour les divisions rapides était négligée. L'utilisation de châssis obsolètes dont l'utilité militaire n'était plus suffisante a été sélectionnée et couplée avec des canons antiaériens légers. Un seul type 98 Un canon AA de 20 mm - dérivé du Flak-38 allemand de 20 mm - a été placé dans une tourelle circonférentielle à sommet ouvert à partir d'un char léger de type 98 Ke-Ni, mais lors des essais, il a été déterminé que le châssis était trop petit pour être une tourelle stable. plate-forme de tir. Le plafond effectif du canon AA était de 3 500 m mais le canon unique n'était pas très efficace. "
    JAP_light_tank_aa_equipment_2: 0 "Type 98 So-Ki Light SPAA"
    JAP_light_tank_aa_equipment_2_short: 0 "Type 98 So-Ki L.SPAA"
    JAP_light_tank_aa_equipment_2_desc: 0 "Comme l'ont montré les essais avec le Type 98 Ta-Se, un châssis à tourelle légère a des problèmes de stabilité avec les canons AA et donc un meilleur montage a été trouvé en retirant la tourelle d'un char léger Type 98 Ke-Ni. les côtés du châssis ont été surélevés de 40 cm et un double support de type 2 de 20 mm dans un support entièrement rotatif a été installé. Cependant, le tireur et le chargeur n'étaient entièrement protégés à l'avant que par les minces boucliers du canon et les côtés ont dû être abaissés pour pouvoir tourner complètement le support du canon. Le plafond effectif des canons était de 3500 m. "
    JAP_light_tank_aa_equipment_3: 0 "Type 95 Ha-Ki SPAA"
    JAP_light_tank_aa_equipment_3_short: 0 "Type 95 Ha-Ki L.SPAA"
    JAP_light_tank_aa_equipment_3_desc: 0 "En 1941, il est devenu clair que le canon AA de 20 mm n'était plus suffisant contre les avions modernes et une monture pour une monture double type 99 de 25 mm a été trouvée avec un Ha-Go semi-tourelle. Seuls l'anneau de la tourelle et un 3 une demi-tourelle latérale attachée à celle-ci par des chandeliers était utilisée et pouvait encore être tournée à 360 °. Pour plus de stabilité en position de tir, un ensemble de quatre piliers de soutien pouvait être abaissé et relevé. Bien que l'équipage soit mieux protégé qu'avec le Type 998 So-Ki, l'arrière et le toit étaient encore ouverts. "
    JAP_light_tank_aa_equipment_4: 0 "Type 97 Ho-Ki Light SPAA"
    JAP_light_tank_aa_equipment_4_short: 0 "Type 97 Ho-Ki L.SPAA"
    JAP_light_tank_aa_equipment_4_desc: 0 "La menace des avions ennemis modernes augmenta en 1944 et le Type 97 Ho-Ki monta donc un seul canon AA naval 40mm / 62 HI - essentiellement un" pom-pom "britannique - et le plafond effectif passa à 4000m. La puissance explosive des obus de 40 mm était suffisante pour réellement descendre un avion. Le canon était monté derrière un demi-bouclier entièrement rotatif, qui était très bas et ouvert vers le haut et vers l'arrière. "
    JAP_light_amph_tank_equipment_0: 0 "Lancement spécial de type 2 Ka-Mi Amph"
    JAP_light_amph_tank_equipment_0_short: 0 "Type 2 Ka-Mi Amph. Tank"
    JAP_light_amph_tank_equipment_0_desc: 0 "Le Ka-Mi de lancement spécial de type 2 était le premier char amphibie de production japonais de la guerre, conçu par l'IJN en 1942. Il était principalement destiné à soutenir les invasions amphibies et à être utilisé dans des missions d'opérations spéciales. sur le char Type 95 Ha-Go de l'armée, mais avait une coque entièrement soudée avec des joints en caoutchouc, plutôt qu'une armure rivetée. Des pontons étaient fixés au glacis avant et au pont arrière. Il était équipé d'un canon à haute vitesse de 37 mm et de deux 7,7 mitrailleuses mm. Il avait une vitesse maximale de 37 km / h sur terre et de 10 km / h dans l'eau. Généralement, il est considéré comme le char amphibie le mieux conçu de la guerre. "
    JAP_light_amph_tank_equipment_1: 0 "Special Type 4 Launch Ka-Tsu Amph"
    JAP_light_amph_tank_equipment_1_short: 0 "Type 4 Ka-Tsu Amph. Tank"
    JAP_light_amph_tank_equipment_1_desc: 0 "Le lancement spécial de type 4 Ka-Tsu était un engin de débarquement amphibie japonais construit en 1943 et 1944. Conçu par le commandant Hori Motoyoshi du chantier naval de Kure, ils étaient initialement non armés mais ont ensuite été équipés de mitrailleuses de 13 mm et de torpilles. Le Type 4 avait un blindage soudé de 10 mm. Ils étaient destinés à être lancés à partir d'un sous-marin et à aider à soutenir les troupes sur terre. Fait intéressant, les Japonais ont plutôt choisi d'essayer de les utiliser pour torpiller les cuirassés américains au port, mais le Type 4 n'était pas adapté pour cette tâche. 49 ont été construits en 1944. "
    JAP_light_amph_tank_equipment_2: 0 "Special Type 5 Launch To-Ku Amph"
    JAP_light_amph_tank_equipment_2_short: 0 "Type 5 To-Ku Amph. Tank"
    JAP_light_amph_tank_equipment_2_desc: 0 "Le Special Type 5 Launch To-Ku était un char amphibie japonais construit en 1945. Le To-Ku était grand et lourd; il disposait d'une protection blindée étendue avec 50 mm de blindage dans la coque avant. La tourelle était un version modifiée de celle utilisée sur le char moyen Shinhoto Chi-Ha Type 97 et équipée d'un canon de type 1 de 25 mm et d'une mitrailleuse de 7,7 mm de Type 97 orientée vers l'arrière. La coque avant montait un canon de char de 47 mm L / 54 de Type 1 et un Mitrailleuse de 7,7 mm Type 97. Le châssis était basé sur le char moyen Type 5 Chi-Ri et la suspension, les pontons et le système de propulsion étaient sensiblement les mêmes que le Ka-Chi Type 3. Un seul prototype a été construit de ce char amphibie. "
    JAP_medium_tank_equipment_0: 0 "Type 97 Chi-Ha Med.TK"
    JAP_medium_tank_equipment_0_short: 0 "Type 97 Chi-Ha Med.TK"
    JAP_medium_tank_equipment_0_desc: 0 "Le Type 97 était le premier char moyen du Japon pendant la guerre. Il a été conçu à l'origine comme un char de soutien d'infanterie, avec un canon L / 10 à canon court et à faible vitesse de 57 mm. L'armement secondaire était composé de deux mitrailleuses de 7,7 mm. Il avait jusqu'à 25 mm de blindage soudé. Il a également été utilisé comme base de nombreuses variantes de canons automoteurs. Son moteur diesel V-12 refroidi par air Mitsubishi SA12200VD fournissait 170 CV et permettait au véhicule de 15 tonnes une vitesse de pointe de 38 km. / h. "
    JAP_medium_tank_equipment_1: 0 "Type 1 Chi-He Med.TK"
    JAP_medium_tank_equipment_1_short: 0 "Type 1 Chi-He Med.TK"
    JAP_medium_tank_equipment_1_desc: 0 "Le Type 1 Chi-He était une version améliorée du Type 97 Chi-Ha conçu pour contrer le M4 Sherman, qui pouvait à la fois pénétrer l'armure du Type 97 et ignorer les tirs. Le Type 1 Chi-He était équipé d'un canon de char de 47 mm de type 1, qui avait une capacité de perçage considérablement améliorée par rapport au canon à faible vitesse de 57 mm. Il avait 70 CV supplémentaires sur son moteur, ce qui compensait l'amélioration du blindage frontal de 50 mm. C'était aussi le premier Tank japonais pour transporter la radio comme équipement standard. "
    JAP_medium_tank_equipment_2: 0 "Type 4 Chi-To Med.TK"
    JAP_medium_tank_equipment_2_short: 0 "Type 4 Chi-To Med.TK"
    JAP_medium_tank_equipment_2_desc: 0 "Le type 4 Chi-To était le char moyen japonais le plus avancé à être entré en production. C'était un char blindé de 30 tonnes entièrement soudé avec une épaisseur maximale de blindage de 75 mm. Son armement principal était un type monté sur tourelle. 5 75 mm L / 56,4, et avait également deux mitrailleuses lourdes pour la défense rapprochée. Son moteur de 400 ch était considérablement meilleur que le Type 3 Chi-Nu, lui donnant une vitesse de pointe de 45 km / h. "
    JAP_medium_tank_equipment_3: 0 "Type 5 Chi-Ri Med.TK"
    JAP_medium_tank_equipment_3_short: 0 "Type 5 Chi-Ri Med.TK"
    JAP_medium_tank_equipment_3_desc: 0 "Le Type 5 Chi-Ri était la dernière conception de char moyen de l'IJA pendant la guerre. Sur la base des informations recueillies lors des combats sur le front de l'Est, l'armée a demandé un nouveau char qui pesait alors 37 tonnes, avait amélioré le blindage de 75 mm. , et un canon Type 99 88 mm L / 45. L'IJA voulait également un char qui pourrait constamment infliger des taux de perte élevés à l'américain M4 Sherman. Avec son moteur à essence Kawasaki Type 98 refroidi par eau développant 550 CV, il pourrait atteindre la même route supérieure vitesse de 45 km / h, en dépit d'être 7 tonnes plus lourd que le Chi-To. "
    JAP_medium_tank_equipment_4: 0 "Type 61"
    JAP_medium_tank_equipment_4_short: 0 "Type 61"
    JAP_medium_tank_equipment_4_desc: 0 "Le Type 61 est un char moyen tardif qui privilégiait la protection à la vitesse. Il était armé d'un canon de char 90 mm L / 52. Son blindage était favorablement incliné et avait un maximum de 114 mm sur la tourelle et 55 mm sur le devant de la coque. . Son moteur diesel 12 cylindres Mitsubishi 12HM21WT refroidi par air développait 570 CV, ce qui permettait une vitesse de pointe de 45 km / h. "
    JAP_medium_tank_artillery_equipment_1: 0 "Type 4 Ho-Ro Med.SPA"
    JAP_medium_tank_artillery_equipment_1_short: 0 "Type 4 Ho-Ro Med.SPA"
    JAP_medium_tank_artillery_equipment_1_desc: 0 "Le châssis était un châssis Chi-Ha de type 97 modifié. Sur cette plate-forme, un obusier à canon court de type 38 de 150 mm L / 11 basé sur une conception du fabricant d'armes allemand Krupp était monté, mais daté à partir de 1905 et avait été retiré du service comme étant obsolète en 1942. L'élévation du canon était limitée à 30 degrés et capable de tirer un obus de 35 kilogrammes de 6 000 m. Compte tenu de son chargeur par culasse, la cadence de tir maximale n'était que de 5 coups par minute. L'équipage de tir était protégé par un bouclier avec une épaisseur de blindage de 25 mm à l'avant, mais le bouclier ne s'étendait que sur une très courte distance sur les côtés, laissant le reste des côtés et du dos exposés et en raison du manque d'armement secondaire le rendant extrêmement vulnérable au combat rapproché. "
    JAP_medium_tank_artillery_equipment_2: 0 "Type 1 Ho-Ni II Med.SPA"
    JAP_medium_tank_artillery_equipment_2_short: 0 "Type 1 Ho-Ni II Med.SPA"
    JAP_medium_tank_artillery_equipment_2_desc: 0 "Le Type 1 Ho-Ni II était une variante du chasseur de chars Ho-Ni I qui montait un obusier Type 91 105 mm L / 24 sur un châssis Type 97 Chi-Ha. Le Ho-Ni II avait également une amélioration superstructure qui était blindée à l'avant avec des visières d'observation de 51 mm et repositionnées, toutes les autres choses sont restées les mêmes qu'avec le châssis Chi-Ha. Il pouvait tirer un obus de 16 kg sur 10 km. "
    JAP_medium_tank_artillery_equipment_3: 0 "Type 5 Ho-Ta Med.SPA"
    JAP_medium_tank_artillery_equipment_3_short: 0 "Type 5 Ho-Ta Med.SPA"
    JAP_medium_tank_artillery_equipment_3_desc: 0 "Un mortier à canon long de 150 mm de type 97 et un dispositif de chargement ont été montés à travers une ouverture dans la plaque de plancher d'un châssis Chi-Ha de type 97 modifié avec la plaque de base sous le réservoir. La plaque de base absorbant le recul serait abaissée vers le sol de l'intérieur et en quelques secondes prêt à tirer. Il pouvait tirer un obus de mortier de 24 kg jusqu'à 4 kilomètres. En raison du faible poids relatif du mortier, le SPG était très mobile et pouvait se déplacer vers une position de tir et tirer un quelques salves dévastatrices en l'espace de 5 minutes. Après la mission de tir, il a disparu en moins de 2 minutes. Tirer sans la plaque de base abaissée endommagerait gravement la suspension. "
    ### moyen TD
    JAP_medium_tank_destroyer_equipment_1: 0 "Type 1 Ho-Ni I Med.TD"
    JAP_medium_tank_destroyer_equipment_1_short: 0 "Type 1 Ho-Ni I Med.TD"
    JAP_medium_tank_destroyer_equipment_1_desc: 0 "Le Type 1 Ho-Ni I était un canon automoteur principalement utilisé comme chasseur de chars et si nécessaire comme artillerie automotrice. Il a été développé en utilisant le moteur et le châssis Type 97 Chi-Ha, et en remplaçant le char de 57 mm. canon avec une pièce d'artillerie de type 90 75 mm L / 38 avec une bonne vitesse initiale de 680 m / s. Ce canon était monté dans une casemate ouverte, avec seulement une armure frontale de 50 mm et une armure latérale. En raison de sa conception ouverte et de l'absence de machine pistolets, il était assez vulnérable en combat rapproché. Il était propulsé par un Mitsubishi Type 97 diesel SA 12200VD V12 de 170 CV et permettant une vitesse de pointe de 38 km / h "
    JAP_medium_tank_destroyer_equipment_2: 0 "Type 3 Ho-Ni III Med.TD"
    JAP_medium_tank_destroyer_equipment_2_short: 0 "Type 3 Ho-Ni III Med.TD"
    JAP_medium_tank_destroyer_equipment_2_desc: 0 "Le Type 3 Ho-Ni III était un chasseur de chars construit pour remplacer les types 1 Ho-Ni I / II et Type 2 Ho-I, qui n'étaient pas vraiment optimisés pour diverses raisons. Le Type 3 Ho -Ni III, d'autre part, avait une superstructure entièrement fermée et jusqu'à 25 mm de blindage soudé. Au début, il utilisait le Type 3 75 mm L / 38 qui n'était que légèrement meilleur que le Type 90, mais plus tard, il a utilisé un Type 4 amélioré de 75 mm Canon L / 56 développé à partir d'un pistolet AA. Il avait une vitesse maximale d'environ 38 km / h. "
    JAP_medium_tank_destroyer_equipment_3: 0 "Type 5 Na-To Med.TD"
    JAP_medium_tank_destroyer_equipment_3_short: 0 "Type 5 Na-To Med.TD"
    JAP_medium_tank_destroyer_equipment_3_desc: 0 "Le type 5 Na-To a été conçu comme une amélioration du type 3 Ho-Ni III existant, qui avait des difficultés extrêmes à combattre les véhicules alliés avancés. Le type 5 Na-To à toit ouvert a été testé avec un assortiment de 75 mm différents. mais aucun d'entre eux n'a vraiment changé quoi que ce soit. Enfin, un long canon Type 14 de 105 mm a été placé sur le châssis et a finalement obtenu des résultats, aucun char moyen ne pouvait espérer survivre à un coup de ce pistolet. Même si le véhicule pesait plus que ses prédesseurs, il avait une vitesse de pointe supérieure de 40 km / h et 12 mm de blindage soudé. "
    ### SPAA moyen
    JAP_medium_tank_aa_equipment_1: 0 "Type4 Ho-Po Medium SPAA"
    JAP_medium_tank_aa_equipment_1_short: 0 "Type4 Ho-Po med.SPAA"
    JAP_medium_tank_aa_equipment_1_desc: 0 "Le Type4 Ho-Po a combiné un 40 mm AA avec un châssis Type 97 Chi-Ha pour la défense aérienne à moyenne altitude ou contre les avions de mitraillage. Bien que le Bofors 40 mm Pom-Pom ait été initialement rejeté en 1935 par l'IJA, les versions ultérieures comme le QF 2 livres Mk. VIII ont été copiés et utilisés comme Shiki 40 mm / 62 HI sur cette monture. On s'est rendu compte qu'avec un plafond effectif de 3000 m, le canon AA de 25 mm manquait de portée et de puissance explosive pour blesser les avions modernes à moins d'être utilisé dans Le canon était monté sur une casemate fixe à trois côtés semblable au Ho-Ro, ce qui rendait les avions de visée très difficiles en raison de l'arc de tir limité. "
    JAP_medium_tank_aa_equipment_2: 0 "Type 5 Ho-Ka Medium SPAA"
    JAP_medium_tank_aa_equipment_2_short: 0 "Type 5 Ho-Ka m.SPAA"
    JAP_medium_tank_aa_equipment_2_desc: 0 "Un grand pas en avant en matière de défense aérienne a été réalisé avec un double canon 40 mm / 62 AA sur un châssis de type 97 Chi-Ha dans une tourelle tournante ouverte en forme de diamant. Le plafond efficace des canons de 4000 m et la configuration jumelée en ont fait un outil efficace. anti plate-forme aérienne. Les côtés de 10 mm en forte pente de la tourelle protégeaient adéquatement l'équipage contre les armes légères, mais l'ouverture très large demandait presque une grenade ou un obus de mortier à courte distance. "
    JAP_medium_tank_aa_equipment_3: 0 "Ho-Ho med SPAA"
    JAP_medium_tank_aa_equipment_3_short: 0 "Ho-Ho m.SPAA"
    JAP_medium_tank_aa_equipment_3_desc: 0 "Enfin, un canon AA de 75 mm de type 11 a été installé sur un support ouvert sur un châssis Chi-Ha de type 97 pour recevoir un canon anti-air autopropulsé capable. Bien que le plafond efficace et la puissance explosive soient bien supérieurs aux supports de 25 ou 40 mm l'équipage a été totalement exposé aux tirs ennemis. Le plafond effectif a presque doublé par rapport aux 40 mm à 7200 m. "
    ### Armes d'assaut
    JAP_medium_assault_gun_equipment_1: 0 "SS-Ki Type 94 Med.Ass.Gun"
    JAP_medium_assault_gun_equipment_1_short: 0 "SS-Ki Med.Ass.Gun"
    JAP_medium_assault_gun_equipment_1_desc: 0 "La version de base SS-Ki était un char d'ingénierie basé sur le châssis I-Go Type 89 équipé pour creuser des tranchées, déminer les mines et les obstacles. Comme il n'était normalement armé que d'un lance-flammes et de mitrailleuses, il manquait à l'engagement Pour la version du pistolet d'assaut du SS-Ki, un canon de montagne de type 94 de 75 mm a été installé dans la plaque avant pour lui donner une puissance de feu explosive élevée, le lance-flammes a dû être retiré dans cette configuration mais il a conservé les autres équipements. . Son blindage frontal a été amélioré dans la version canon d'assaut à 50 mm. Le poids des véhicules est passé de 13 tonnes à 15 tonnes et son moteur diesel Mitsubishi I6 qui fournissait 145 chevaux permettait une vitesse de pointe de 33 km / h. "
    JAP_medium_assault_gun_equipment_2: 0 "SS-Ki Type 99 Med.Ass.Gun"
    JAP_medium_assault_gun_equipment_2_short: 0 "SS-Ki Med.Ass.Gun"
    JAP_medium_assault_gun_equipment_2_desc: 0 "Étant donné que le canon de montagne de 75 mm manquait de capacité de contournement de bunker, un canon de montagne de type 99 de 100 mm a été installé pour lui donner une puissance de feu et une capacité de brèche plus élevées. Le blindage frontal a été encore renforcé à 60 mm. Les canons légers spéciaux de 100 mm. à 12,6 kg presque le double du poids des obus de 75 mm, la petite portée de 5500 m importait peu avec le canon d'assaut, le poids du véhicule augmentait encore à 17 tonnes et la vitesse de pointe était réduite à 30 km / h. "
    JAP_medium_assault_gun_equipment_3: 0 "Typ 97 Chi-Ki Med.Ass.Gun"
    JAP_medium_assault_gun_equipment_3_short: 0 "Typ 97 Chi-Ki Med.Ass.Gun"
    JAP_medium_assault_gun_equipment_3_desc: 0 "Le canon d'assaut basé sur un type 97 Chi-Ha sans tourelle et un canon naval à canon court de 120 mm monté à l'avant avec frein de bouche. Le même canon a été utilisé avec le type 97 Shinhoto Chi-Ha mais on a estimé qu'il s'agissait d'un canon d'assaut. Cette version serait plus économique. Il avait un blindage frontal allant jusqu'à 80 mm. Il conservait le même V-12 diesel Mitsubishi SA12200VD refroidi par air de 170 CV permettant au véhicule de 16 tonnes une vitesse de pointe de 37 km / h. "
    #### Lourd ####
    # chars lourds
    JAP_heavy_tank_equipment_1: 0 "Type 95 Hv.TK"
    JAP_heavy_tank_equipment_1_short: 0 "Type 95 Hv.TK"
    JAP_heavy_tank_equipment_1_desc: 0 "Le Type 95 Ro-Go était un char lourd à plusieurs tourelles construit par le Japon en 1935. Il avait un canon de 70 mm spécialement conçu, avec un armement de tourelle secondaire d'un canon de 37 mm et plusieurs mitrailleuses de 6,5 mm. Il pesait 26 tonnes et n'avait qu'un seul moteur 6 cylindres en ligne produisant 290 chevaux - sa vitesse de pointe était anémique de 22 km / h. Il avait une armure soudée jusqu'à 35 mm d'épaisseur. En fin de compte, la conception était trop compliquée, très lente et peu fiable, et seuls 4 prototypes ont été construits, tous en 1934. Le châssis a été utilisé dans d'autres conceptions de SPG plus tard dans la guerre. "
    JAP_heavy_tank_equipment_2: 0 "Type 101 Ro-To Hv.TK"
    JAP_heavy_tank_equipment_2_short: 0 "Type 101 Mi-To Hv.TK"
    JAP_heavy_tank_equipment_2_desc: 0 "Le Type 101 était un réaménagement du char lourd de 1935 Type 95 et partageait la disposition de base. Cependant, il a été considérablement amélioré en ce qui concerne le blindage et la suspension et les 2 tourelles plus petites trouvées sur l'ancien char ont été éliminées. Le 70 mm la plaque frontale était maintenant une seule pièce non étagée et avait une pente de 45 °. Son armement était le canon 75 mm L / 56 Type 3 dérivé d'un canon AA, le même canon a ensuite été utilisé sur le char moyen Chi-Ri et Na- Au chasseur de chars. Le véhicule de 26 tonnes était propulsé par un Mitsubishi Type4 V-12 de 400 CV qui offrait une vitesse de pointe de 35 km / h. "
    JAP_heavy_tank_equipment_3: 0 "Type 103 Ro-I Hv.TK"
    JAP_heavy_tank_equipment_3_short: 0 "Type 103 Ro-I Hv.TK"
    JAP_heavy_tank_equipment_3_desc: 0 "Le Type 103 était la variante plus lourde repensée du char moyen Chi-Ri de type 5. Son armement a été amélioré pour devenir un canon de type 99 de 88 mm adapté du canon AA et le blindage frontal incliné était de 90 mm. Le véhicule de 42 tonnes était propulsé par un Kawasaki Type 98 V-12 avec 550 CV qui a fourni une vitesse de route maximale de 35 km / h. "
    JAP_heavy_tank_equipment_4: 0 "Type 105 Ro-Ni Hv.TK"
    JAP_heavy_tank_equipment_4_short: 0 "Type 105 Ro-Ni Hv.TK"
    JAP_heavy_tank_equipment_4_desc: 0 "Le Type Ro-Ni était un Type 103 amélioré avec un blindage accru et un canon de char Type 104 105 mm L / 45 développé à partir du canon Type 92. Son blindage frontal a été augmenté à 110 mm. Le véhicule de 47 tonnes était propulsé par le même Kawasaki Type 98 V-12 avec 550 CV qui a fourni une vitesse de route maximale de 33 km / h. "
    ### SPG lourd
    JAP_heavy_tank_artillery_equipment_1: 0 "Type 4 Ha-To Hvy.SPA"
    JAP_heavy_tank_artillery_equipment_1_short: 0 "Type 4 Shisei Hvy.SPA"
    JAP_heavy_tank_artillery_equipment_1_desc: 0 "Le Type 4 Ha-To a été conçu comme une plate-forme mobile d'appui-feu à la fin de 1943. Il utilisait le mortier lourd de Type 3 de 300 mm déjà existant monté sur un châssis modifié basé sur celui utilisé pour le Type 4. Le char moyen Chi-To et le porte-avions blindé moyen à chenilles Chi-So de type 4. Le blindage était plus fin que le Chi-To et le compartiment moteur a été déplacé vers l'avant. Le mortier avait une portée de 3000 m et a lancé un projectile de 170 kg. . L’arme elle-même pesait près de 1,5 tonne et, pour empêcher le centre de gravité de se déplacer et de basculer le véhicule, elle ne pouvait pas être élevée de plus de 50 degrés. Pour tirer, elle a été abaissée à l’arrière du véhicule au sol, sur une plaque de base et un dispositif de chargement aidant avec les obus lourds. Le véhicule pesait environ 14 tonnes et son moteur Mitsubishi refroidi par eau développait 115 CV et permettait une vitesse de pointe de 40 km / h. "
    JAP_heavy_tank_artillery_equipment_2: 0 "Type 4 Ha-To II Hvy.SPA"
    JAP_heavy_tank_artillery_equipment_2_short: 0 "Type 4 Shisei II Hvy.SPA"
    JAP_heavy_tank_artillery_equipment_2_desc: 0 "Le type Ha-To délivrait une puissance de feu élevée mais avait une portée de tir limitée. Le canon de mortier de type 3 a donc été allongé pour augmenter la portée effective à 4500 m. De plus, l'armure très fine a été augmentée à un minimum de 20 mm et 30 mm à l'avant pour mieux résister au feu occasionnel de la contre-batterie. "
    JAP_heavy_tank_artillery_equipment_3: 0 "Type 99 Hiro-Sha Heavy SP.Art"
    JAP_heavy_tank_artillery_equipment_3_short: 0 "Type 99 Hiro-Sha Heavy SP.Art"
    JAP_heavy_tank_artillery_equipment_3_desc: 0 "Le SPG Hiro-Sha était un canon automoteur avec un canon principal de type 89 de 150 mm sur le châssis lourd de type 95. C'était un obusier automoteur, le canon était monté avec un bouclier de canon à l'avant dans un compartiment couvert ouvert. Il a tiré un obus de 36 kg sur une portée de près de 20 km. "
    ### TD lourd
    JAP_heavy_tank_destroyer_equipment_1: 0 "Type 95 Hi-Ro Heavy TD"
    JAP_heavy_tank_destroyer_equipment_1_short: 0 "Type 95 Hi-Hi Heavy TD"
    JAP_heavy_tank_destroyer_equipment_1_desc: 0 "Le chasseur de chars lourds Hi-Hi était basé sur une coque de type 95 similaire au type 99 Hi-Ro Sha. Le canon utilisé était un canon de char de type 14 de 105 mm dans un montage frontal et un compartiment ouvert. Le blindage de la plaque frontale et du bouclier du canon était de 60 mm. Son moteur diesel V12 refroidi par air Mitsubishi AL Type 4 de 400 CV avec compresseur permettait une vitesse maximale sur route de 30 km / h. "
    JAP_heavy_tank_destroyer_equipment_2: 0 "Ji-Ro Heavy TD"
    JAP_heavy_tank_destroyer_equipment_2_short: 0 "Ji-Ro Heavy TD"
    JAP_heavy_tank_destroyer_equipment_2_desc: 0 "Le Ji-Ro était également basé sur un châssis de type 95 mais le compartiment de combat était situé à l'arrière et entièrement fermé, le blindage avant incliné a été augmenté à 90 mm. Le canon utilisé était un char de type 14 amélioré et allongé de 105 mm. Son moteur diesel V12 refroidi par air Mitsubishi AL Type 4 de 400 CV avec suralimentation permettait une vitesse maximale sur route de 25 km / h. "
    JAP_heavy_tank_destroyer_equipment_3: 0 "Ji-Ro Sha Heavy TD"
    JAP_heavy_tank_destroyer_equipment_3_short: 0 "Ji-Ro Sha Heavy TD"
    JAP_heavy_tank_destroyer_equipment_3_desc: 0 "Le châssis Type 95 a été complètement retravaillé car le poids supplémentaire ne pouvait plus être supporté. Un canon naval de type 10 de 120 mm a été utilisé dans un compartiment de combat fermé et le blindage frontal incliné a été porté à 120 mm. Son Kawasaki Ha-9 de 550 CV les moteurs à essence refroidis par air permettaient une vitesse maximale sur route de 20 km / h. "
    ### Chars super lourds
    JAP_super_heavy_tank_equipment_1: 0 "Type 4 O-I 100 S-Hv.TK"
    JAP_super_heavy_tank_equipment_1_short: 0 "Type 4 O-I 100 Hv.TK"
    JAP_super_heavy_tank_equipment_1_desc: 0 "L'OI 100 était un char ultra-lourd à plusieurs tourelles demandé par Hideo Iwakuro, un colonel du ministère de l'armée. Deux versions ont été conçues: une version de 100 tonnes et une version de 120 tonnes. Le char a été conçu pour être au moins deux fois plus grand que le Type 95, et était équipé d'un canon principal de type 14 de 105 mm. Il était également armé d'un canon de char de 47 mm, de plusieurs mitrailleuses de 7,7 mm et de deux cartouches d'artillerie. Le blindage avait une épaisseur maximale. de 150 mm à l'avant et de 100 mm à l'arrière. Le premier a été construit en 1943. Ses deux moteurs essence Kawasaki Ha-9 de 550 CV à refroidissement par air permettaient une vitesse maximale sur route de 15 km / h. "
    JAP_super_heavy_tank_equipment_2: 0 "Type 5 Mi-To 120 S-Hv.TK"
    JAP_super_heavy_tank_equipment_2_short: 0 "Type 4 Mi-To 120 Hv.TK"
    JAP_super_heavy_tank_equipment_2_desc: 0 "L'OI 120 était un char ultra-lourd à plusieurs tourelles demandé par Hideo Iwakuro, un colonel du ministère de l'armée. Il s'agit de la version 120 tonnes. Les chars ont été conçus pour être au moins deux fois plus gros que le Type 95. , et étaient équipés d'un canon principal de type 96 de 150 mm. Il était également armé de deux canons de char de 47 mm dans les tourelles avant, de plusieurs mitrailleuses de 7,7 mm et de deux cartouches d'artillerie de roquettes. Le blindage avait une épaisseur maximale de 200 mm à l'avant. et 150 mm à l'arrière. Le premier a été construit en 1945. Ses deux moteurs essence Kawasaki Ha-9 de 550 CV refroidis par air permettaient une vitesse maximale sur route de 12 km / h. "
    ### S.H.SPG
    JAP_super_heavy_tank_artillery_equipment_1: 0 "Type 6 O-Yu Ghost Mortar S.H.SPG"
    JAP_super_heavy_tank_artillery_equipment_1_short: 0 "Jap SHSPG 43"
    JAP_super_heavy_tank_artillery_equipment_1_desc: 0 "Monté sur un char super lourd OI sans tourelle, un mortier de type 98 amélioré de 320 mm connu sous le surnom de" fusées fantômes "a donné une puissance de feu incroyable à ce canon automoteur. Le mortier est constitué d'un tube d'acier fermé à une extrémité par un acier. plaque de base, qui repose sur une plate-forme en bois. Les obus de 300 kg s'adaptent autour et au-dessus du tube, au lieu d'être laissés tomber à l'intérieur, ce qui en fait un mortier à embout. La portée de chaque tir a été ajustée en ajoutant des charges de poudre de différentes tailles à Les canons spécialement renforcés ne pouvaient traiter que 10 à 15 coups chacun avant d'être endommagés et inutilisables, c'est pourquoi le SPG transportait un certain nombre de canons de remplacement. Le SPG avait une portée très limitée de 2000 m (1200 m avec le version régulière) et a ainsi conservé tout l'armement secondaire et le blindage de la version char. Une grue blindée a aidé au chargement des obus surdimensionnés. "
    JAP_super_heavy_tank_artillery_equipment_2: 0 "Type 7 O-Ky S.H.SPG"
    JAP_super_heavy_tank_artillery_equipment_2_short: 0 "Type 7 O-Ky" Giant "Super Heavy SPG"
    JAP_super_heavy_tank_artillery_equipment_2_desc: 0 "Un obusier de siège de type 45 240 mm L / 16.2 était monté sur un châssis ultra-lourd OI pour permettre la mobilité. Il a tiré un obus de 200 kg sur 14 km. En raison de la conception plus ancienne, le canon a dû être abaissé en position horizontale où il peut être rechargée par un élévateur de munitions. Le canon lui-même pesait environ 38 tonnes et donc le SPG sans tourelle avait un poids total d'environ 130 tonnes et ses deux moteurs à essence Kawasaki Ha-9 de 550 CV refroidis par air permettaient probablement une vitesse maximale sur route de 10 km / h, cependant la route serait méconnaissable après le passage du Géant. "
    ########### Réservoirs ITA ################################### ##################
    # 1934 Le lieutenant TK d'avant-guerre
    ITA_light_tank_equipment_1: 0 "Carro Armato L5 / 36 Lt.TK"
    ITA_light_tank_equipment_1_short: 0 "CA L5 / 36 Lt.TK"
    ITA_light_tank_equipment_1_desc: 0 "En juin 1940, la majeure partie des forces blindées du Regio Esercito était constituée de tankettes. Celles-ci présentaient plusieurs limitations, comme une protection faible, un armement de mitrailleuse et aucune tourelle traversante, qui empêchaient toute utilisation contre d'autres chars. problème a d'abord été résolu avec un prototype, le FIAT-Ansaldo Carro d'Assalto L5 / 36 basé sur une tankette CV-35 équipée d'une nouvelle suspension et d'une tourelle traversante légère, armé d'un canon de 37 mm L / 26 et d'un Breda coaxial Mitrailleuse de 6,5 mm. Le blindage a été relevé à 30 mm, la vitesse abaissée à 32 km / h et la portée n'est que de 80 km. Un deuxième prototype avait le canon placé dans la coque et une tourelle de mitrailleuse légère entièrement traversable. Malgré certains avantages de production, l'armée a choisi un nouveau modèle à plus grande échelle. Les désignations des chars légers italiens étaient L pour leggera / léger, le tonnage et l'année d'entrée de service. "
    ITA_light_tank_equipment_2: 0 "Carro Armato L6 / 40 Lt.TK"
    ITA_light_tank_equipment_2_short: 0 "CA L6 / 40 Lt.TK"
    ITA_light_tank_equipment_2_desc: 0 "Le L6 / 40, introduit pour la première fois en 1940, était une amélioration du L5 / 36. La coque était courte et le blindage maximal, 40 mm, n'a été trouvé que sur le manteau du canon et le glacis frontal, pensé capable de s'arrêter le tir de canon britannique de 2 livres (40 mm), au moins à des portées plus élevées. Le reste du blindage mesurait 20 à 6 mm d'épaisseur. C'était un char de 2 hommes à l'étroit, avec le tireur / commandant sur le côté gauche, en la tourelle et le conducteur à droite. Le poids total était de 6,8 tonnes. Le quatre cylindres essence FIAT SPD 18D développait 70 ch et permettait une vitesse de pointe de 32 km / h. Les suspensions utilisaient un système de barres de torsion moderne, avec pignon d'entraînement avant et roue libre arrière, deux paires de roues en caoutchouc et trois rouleaux de renvoi de chaque côté. Il était armé d'un canon automatique de 20 mm 37/26 ou modèle 35. En raison des exigences de performance de l'armée, le L6 / 40 était s'est développé en M6T plus rapide et mieux armé et la production de préséries a commencé en mai 1941. "
    # 1941 Milieu de guerre Lt.TK
    ITA_light_tank_equipment_3: 0 "Carro Armato L16 / 41 Sahariano Lt.TK"
    ITA_light_tank_equipment_3_short: 0 "CA L16 / 41 Lt.TK"
    ITA_light_tank_equipment_3_desc: 0 "Les chars moyens étaient encore gênés par leur construction rivetée et leur ancienne suspension de bogie à ressorts à lames, qui limitait la vitesse de pointe, donc après les premières rencontres avec les chars britanniques Cruiser, l'idée a rapidement émergé d'un véhicule à grande vitesse similaire. début 1941, les ingénieurs italiens n'avaient pas accès au brevet de suspension Christie, donc la conception a été obtenue après que la rétro-ingénierie a capturé le BT-5 de la guerre civile espagnole et le croiseur britannique Mk.III. Il avait encore besoin de développement et l'armement était à peine adéquat à ce moment-là, mais il a été décidé de le mettre en production immédiatement et de l’améliorer «en cours de route». Bien que le blindage soit riveté, le blindage frontal et latéral de 30 mm était bien incliné et offrait au char une certaine protection au moins contre le britannique 2 livres. Le CA L16 / 41 pesait 16 tonnes, était armé d'un canon de 37 mm L / 32 et avait une vitesse de pointe de 55 km / h. "
    ITA_light_tank_equipment_4: 0 "Carro Armato M16 / 43 Sahariano II Lt.TK"
    ITA_light_tank_equipment_4_short: 0 "CA M16 / 43 Lt.TK"
    ITA_light_tank_equipment_4_desc: 0 "Comme le L16 / 41 était un bon design, il a été encore amélioré et a abouti au design Sahariano II qui est sorti en 1943. Les principales différences étaient les améliorations de la suspension pour gérer l'augmentation considérable de la vitesse et le 47mm Le canon L / 32 a été mis à niveau vers un calibre L / 40 (le même que celui utilisé sur le CA 13/40). Son moteur SPA 275 CV amélioré a maintenant réussi à atteindre une vitesse de pointe de 71 km / h. "
    ITA_light_tank_equipment_5: 0 "Carro Armato M18 / 45 Sahariano III Lt.TK"
    ITA_light_tank_equipment_5_short: 0 "CA M18 / 45 Lt.TK"
    ITA_light_tank_equipment_5_desc: 0 "Le M18 / 45 était le développement final du Sahariano en améliorant l'armement en un canon L / 34 de 75 mm. La conception ancienne rivetée a finalement été remplacée par un châssis soudé améliorant la protection, avec le blindage de la coque avant augmenté à 40 mm. Cependant, en raison du canon de 75 mm, la tourelle a dû être allongée (et être légèrement plus étroite vers l'avant) et a également obtenu un blindage de manteau de 35 mm. Même après l'installation d'un moteur Maybach TR120 sous licence de 300 CV, le poids accru de 18 tonnes a été réduit la vitesse de sécurité du réservoir à 60 km / h - toujours respectable. "
    ###### Chars moyens ITA
    ITA_medium_tank_equipment_0: 0 "Carro Armato M11 / 39 Med.TK"
    ITA_medium_tank_equipment_0_short: 0 "CA M11 / 39 Med.TK"
    ITA_medium_tank_equipment_0_desc: 0 "Le moyen Fiat-Ansaldo CA M11 / 39 (CA pour Carro Armato, M pour medio / medium, 11 tonnes, introduit en 1939) a été produit en 1939. Le design du M11 / 39 a été influencé par le britannique Vickers 6 tonnes. Une nouveauté a été le placement des réducteurs finaux à l'intérieur des pignons d'entraînement montés à l'avant, éliminant le besoin de boîtiers de transmission finale élargis dans l'armure de proue. L'utilisation de service du M11 / 39 a été courte en raison de plusieurs lacunes dans son conception, en particulier le placement du canon principal de 37 mm L / 40 dans la coque en raison de l'espace de tourelle insuffisant qui abritait à la place deux mitrailleuses de 8 mm. Le M11 / 39 avait d'autres défauts: son endurance et ses performances étaient médiocres, et son SPA V8- le diesel de 105 CV était sous-alimenté, ce qui ne permettait qu'une vitesse de pointe relativement lente de 32 km / h, il était mécaniquement peu fiable et son blindage en acier riveté maximal de 30 mm ne pouvait résister à un tir de 20 mm mais était vulnérable aux canons britanniques de 2 livres à n'importe quelle distance . "
    ITA_medium_tank_equipment_1: 0 "Carro Armato M13 / 40 Med.TK"
    ITA_medium_tank_equipment_1_short: 0 "CA M13 / 40 Med.TK"
    ITA_medium_tank_equipment_1_desc: 0 "Le Fiat-Ansaldo M13 / 40 était un char italien de la Seconde Guerre mondiale conçu pour remplacer la Fiat L3, la Fiat L6 / 40 et la Fiat M11 / 39 dans l'armée italienne au début de la Seconde Guerre mondiale. le char principal utilisé par les Italiens tout au long de la guerre et était basé sur le châssis modifié de l'ancienne Fiat M11 / 39. Le M13 / 40 a amélioré, mais toujours riveté, un blindage de 42 mm à l'avant de la tourelle et un blindage latéral accru. un canon de 47 mm L / 32 plus puissant qui a dépassé les canons britanniques de 2 livres et jusqu'à quatre mitrailleuses Breda 8 mm. Bien qu'il ait un moteur SPA 8TM40 légèrement plus puissant de 125 CV, sa vitesse maximale sur route est restée de 32 km / h. En 1941, le char a été légèrement amélioré à la version 14/41 mais les différences étaient minimes. "
    ITA_medium_tank_equipment_2: 0 "Carro Armato P26 / 40 Med.TK"
    ITA_medium_tank_equipment_2_short: 0 "CA P26 / 40 Med.TK"
    ITA_medium_tank_equipment_2_desc: 0 "Le P26 / 40 était le modèle de série du char intermédiaire intermédiaire P75 entièrement repensé. Il était maintenant armé d'un canon L / 32 plus long de 75 mm et d'une mitrailleuse Breda de 8 mm, plus une autre mitrailleuse en option dans un anti- Il avait maintenant un châssis soudé et un blindage de 50 mm incliné à 45 ° sur la plaque avant supérieure en une seule pièce lui donnant une protection similaire à celle du T-34, la tourelle était blindée de 60 mm et avait des côtés favorablement inclinés. Son SPA 8V essence moteur fournissait 330 CV et permettait une vitesse de pointe de 40 km / h. "
    ITA_medium_tank_equipment_3: 0 "Carro Armato M30 / 43 Med.TK"
    ITA_medium_tank_equipment_3_short: 0 "CA M30 / 43 Med.TK"
    ITA_medium_tank_equipment_3_desc: 0 "Le M30 / 43 était un char moyen rapide développé à partir du P26 / 40 à partir de 1943. Malgré sa planification, le meilleur canon 90/53 ne pouvait pas être installé à l'intérieur de la tourelle, donc le canon de 75 mm modelo 34 L / 46 Un canon de char a été installé à la place. La conception a finalement éliminé les bogies à ressorts à lames et a adopté une suspension Christie modifiée. Son extérieur ressemblait quelque peu au Panther et avait un blindage frontal respectable de 70 mm incliné à 60 °, mais il était plus léger et plus bas au sol et le canon était plus faible. Les premiers essais de rétro-ingénierie du moteur W-2-34 trouvé sur le T-34 russe ont été couronnés de succès et ont rendu possible un moteur de 500 CV. Avec ce moteur, le réservoir nettement plus lourd pouvait atteindre des vitesses de route maximales de 45 km / h. "
    ITA_medium_tank_equipment_4: 0 "Carro Armato M35 / 45 Med.TK"
    ITA_medium_tank_equipment_4_short: 0 "CA M35 / 45 Med.TK"
    ITA_medium_tank_equipment_4_desc: 0 "Le M35 / 45 était un char moyen rapide développé à partir du M30 / 43 à partir de 1944. Le canon 90/53 pouvait maintenant être installé à l'intérieur de la tourelle allongée redessinée. Son extérieur ressemblait quelque peu au Panther et avait un frontal amélioré de 80 mm. le blindage était incliné à 60 °, mais il était plus léger et plus bas. La copie désormais perfectionnée du moteur russe W-2-34 avait 500 CV et permettait une vitesse de pointe de 42 km / h. "
    ###### Chars lourds ITA
    ITA_heavy_tank_equipment_1: 0 "Carro Armato Fiat 2000 / M-34 Hv.TK"
    ITA_heavy_tank_equipment_1_short: 0 "CA Fiat 2000 / M-34 Hv.TK"
    ITA_heavy_tank_equipment_1_desc: 0 "Le premier vrai char italien 'lourd', essentiellement un char lourd Fiat 2000 M17 redessiné de la Première Guerre mondiale. Un seul moteur essence Fiat A12 de 250 CV alimentait le M-17 permettant une vitesse de pointe de 7,5 km / h et devait être mis à niveau pour la version de production du M-34 avec un blindage et un poids considérablement améliorés. Un moteur A12 a été ajouté et nécessitait plus d'espace interne, réduisant l'armement arrière et l'équipage à 6 hommes. Le blindage original du M-17 ne mesurait que 20 mm et non suffisant pour les normes de 1934. L'armement consistait en un canon de montagne 65/17 modello 13 de 65 mm dans la tourelle en forme de dôme capable de tirer des munitions AP et HE, il était capable de tirer indirectement à haute altitude (mais pas à bout portant). avait 2 canons antichars L / 40 de 37 mm montés sur la coque d'angle couvrant un arc de près de 180 °. L'armement secondaire se composait maintenant de quatre (sur huit à l'origine) mitrailleuses de 6,5 mm. La version de production M34 pèserait 45 tonnes, aurait une route supérieure vitesse de 12 km / h et blindage frontal de 50 mm. "
    ITA_heavy_tank_equipment_2: 0 "Carro Armato P40 / 42 Hv.TK"
    ITA_heavy_tank_equipment_2_short: 0 "CA P40 / 42 Hv.TK"
    ITA_heavy_tank_equipment_2_desc: 0 "Le P26 / 40 étant plutôt un char moyen, une version plus lourde de 40 tonnes a été conçue avec un canon de 75 mm L / 34. Il avait la même disposition de base que le Churchill avec les chenilles faisant le tour du corps au lieu d'être à côté de la carrosserie. Les jupes latérales faisaient en fait partie de la carrosserie. Les ressorts du train de roulement n'avaient pas beaucoup d'espace de course et il ne pouvait donc pas voyager au-dessus de 15 km / h tout-terrain. Sa puissance était fournie par un moteur diesel V12 développant 420 CV, permettant une vitesse maximale sur route de 40 km / h. Son châssis incliné sur tout le pourtour était désormais soudé au lieu d'être riveté et son blindage frontal de 80 mm, incliné à 45 ° sur la plaque supérieure de la coque et à 80 mm sur la tourelle. "
    ITA_heavy_tank_equipment_3: 0 "Carro Armato P44 / 43 Hv.TK"
    ITA_heavy_tank_equipment_3_short: 0 "CA P44 / 43 Hv.TK"
    ITA_heavy_tank_equipment_3_desc: 0 "Au cours du développement, il était clair que l'armement du P40 / 42 n'était pas suffisant pour un char lourd moderne et le puissant canon de 90 mm L / 53 a été installé dans une tourelle redessinée. Le blindage du manteau a été augmenté à 100 mm sur la tourelle. Il ressemblait toujours au Churchill et était maintenant armé comme le Tiger mais toujours beaucoup plus léger, néanmoins sa mobilité était entravée par son train roulant et il a donc été décidé de repenser complètement la version suivante. Il utilisait le même moteur diesel V12 de 420 CV que le P26 / 40 et en raison de son poids plus élevé, il avait une vitesse de pointe de 35 km / h. "
    ITA_heavy_tank_equipment_4: 0 "Carro Armato P50 / 45 Hv.TK"
    ITA_heavy_tank_equipment_4_short: 0 "CA P50 / 45 Hv.TK"
    ITA_heavy_tank_equipment_4_desc: 0 "Le P50 était un P44 complètement repensé et légèrement allongé, et est sorti en 1945. Le blindage de coque avant incliné a été augmenté à 100 mm et la tourelle a été encore rétrécie et allongée pour réduire la zone frontale. Le train de roulement et la suspension ont été encore un type conventionnel et n'a eu aucun problème à négocier des terrains difficiles à des vitesses plus élevées. Il utilisait un moteur diesel T-34 W-2-34 à rétro-ingénierie de 500 CV et avait donc une vitesse de pointe de 40 km / h malgré le poids plus élevé . "
    ITA_super_heavy_tank_equipment_1: 0 "Carro Armato superpesante Fiat 4000 'Praetori'"
    ITA_super_heavy_tank_equipment_1_short: 0 "Fiat 4000 S.H.TK"
    ITA_super_heavy_tank_equipment_1_desc: 0 "Puisque Mussolini voulait avoir - coûte que coûte - un char super lourd avec lequel jouer également, le design vieillissant de la Fiat 2000 M-34 a été dépoussiéré et modernisé. Comme pour la Fiat 2000, la superstructure était une pyramide tronquée, surmonté d'une tourelle sphérique, et le blindage latéral incliné vers le sol formant un corps en forme de cercueil. Puisque la polyvalence du canon de montagne de 65 mm sur la Fiat 2000 était si impressionnante, un Obice da 149/12 à canon court similaire mais plus grand avec un une paire de canons Fla coaxiaux de 20 mm a été installée pour le tir direct et indirect. Pour réduire la taille de l'équipage et le nombre de points faibles, aucun port MG supplémentaire n'a été ajouté, mais chacun des quatre canons antichars de coin a reçu une mitrailleuse coaxiale Breda de 6,5 mm à la place . Le blindage tout autour était de 100 mm avec une pente de 30 °. Les supports de coin avant avaient maintenant un L / 32 de 75 mm et les coins arrière de deux canons de 47 mm L / 40. Les moteurs diesel jumeaux W-2-34 de 500 CV chacun sont autorisés le réservoir de 80 tonnes une vitesse de route maximale de 20 km / h. "
    ITA_super_heavy_tank_equipment_2: 0 "Carro Armato superpesante Fiat 5000" Il Duce "
    ITA_super_heavy_tank_equipment_2_short: 0 "Fiat 5000 S.H.TK"
    ITA_super_heavy_tank_equipment_2_desc: 0 "Il s'agissait d'une Fiat 4000 améliorée à 100 tonnes qui est devenue plus haute, plus longue et plus large. Les canons de 75 mm L / 32 ont été mis à niveau vers les versions L / 40 et l'armure a augmenté à 120 mm tout autour. L'Obice 149/12 a reçu Les munitions HEAT et les canons coaxiaux de 20 mm à montage double ont été améliorés en une monture quadruple, mais il s'est avéré difficile de recharger les quatre canons au-delà du premier ammoclip lors du tir en continu et il a été envisagé de passer à une monture double de 37 mm. En raison du poids accru et des moteurs inchangés, la vitesse maximale sur route a été réduite à 15 km / h. "
    ITA_super_heavy_tank_artillery_equipment_1: 0 "Fiat 4000 S.H.SPG 'Remus'"
    ITA_super_heavy_tank_artillery_equipment_1_short: 0 "Fiat 4000 SH.SPG"
    ITA_super_heavy_tank_artillery_equipment_1_desc: 0 "Le SPG a utilisé un Mortaio da 260/9 modello 16 sur un châssis Fiat 4000 super lourd. La portée de tir des obus de 223 kg était de 9,1 km. Le canon dépasse du corps et est protégé par une balle collier blindé qui est attaché au canon et se déplace avec la traverse et l'élévation de sorte qu'il ne s'ouvre jamais vers l'extérieur. "
    ITA_super_heavy_tank_artillery_equipment_2: 0 "Fiat 5000 S.H.SPG 'Romulus'"
    ITA_super_heavy_tank_artillery_equipment_2_short: 0 "Fiat 5000 SH.SPG"
    ITA_super_heavy_tank_artillery_equipment_2_desc: 0 "Le plus lourd Mortaio da 305/17 modello DS sur châssis super lourd Fiat 5000. A côté du plus gros châssis et du canon, tout était similaire à l'ancien SPG" Remus ". La portée de tir des obus de 295 kg était jusqu'à 17,6 km , les obus plus lourds de 442 kg avaient une autonomie d'environ 12 km. "
    ##### ITA TD / SPG / SPAA / AG
    ### Lt.TD
    ITA_light_tank_destroyer_equipment: 0 "Semovente da 47/32 Light TD"
    ITA_light_tank_destroyer_equipment_short: 0 "SM 47/32 Light TD"
    ITA_light_tank_destroyer_equipment_desc: 0 "Lt.TK Destroyer"
    ITA_light_tank_destroyer_equipment_1: 0 "Semovente da 47/32 Light TD"
    ITA_light_tank_destroyer_equipment_1_short: 0 "SM 47/32 Light TD"
    ITA_light_tank_destroyer_equipment_1_desc: 0 "Les désignations Semovente (automotrices) ont été nommées d'après le canon transporté. Le SM 47/32 était un canon automoteur utilisant un canon antichar Cannone da 47/32 dans une boîte en forme de boîte ouverte. superstructure sur un châssis de char léger L 6/40 pesant 6,5 tonnes. Environ 300 Semoventi da 47/32 ont été construits à partir de 1941. Le Semovente da 47/32 était le véhicule blindé de combat italien le plus lourdement armé utilisé sur le front de l'Est. le blindage était de 30 mm de blindage vertical, les côtés avaient 14,5 mm. Son moteur à essence SPA 18 VT développait 68 CV ​​et permettait une vitesse de pointe de 42 km / h. Alors que le canon de 47 mm était suffisant pour 1941, en 1942, le Semovente était déjà obsolète et inefficace contre les chars moyens ennemis, et par conséquent, le véhicule ne réussissait plus particulièrement. "
    ITA_light_tank_destroyer_equipment_2: 0 "Semovente da 47/40 Light TD"
    ITA_light_tank_destroyer_equipment_2_short: 0 "SM 47/40 Light TD"
    ITA_light_tank_destroyer_equipment_2_desc: 0 "Un chasseur de chars légers utilisant le canon L / 40 AT plus long de 47 mm sur le châssis du L6 / 40. Le châssis à toit ouvert n'était que légèrement mieux blindé avec 40 mm que le 47/32 mais le canon avait environ 820 m / s par rapport aux 630 m / s du canon L / 32, pour des portées plus longues, des obus Effetto Pronto HEAT avec une pénétration de 55 mm pourraient être utilisés. Le poids du TD a augmenté à 8,5 tonnes et la vitesse de pointe a diminué légèrement à 36 km / h. "
    ITA_light_tank_destroyer_equipment_3: 0 "Semovente da 47/40 Sahariano Light TD"
    ITA_light_tank_destroyer_equipment_3_short: 0 "SM 47/40 S. Light TD"
    ITA_light_tank_destroyer_equipment_3_desc: 0 "Un chasseur de char léger utilisant le plus long canon L / 40 AT de 47 mm sur le châssis rapide du M16 / 43 Sahariano. Il était maintenant complètement fermé et le blindage de 40 mm était incliné à 45 °, ce qui lui donnait beaucoup plus protection que les versions précédentes. Le poids du TD est passé à 10 tonnes et la vitesse maximale sur route avec le moteur essence Fiat SPA de 275 CV était de 60 km / h. "
    ITA_light_tank_destroyer_equipment_4: 0 "Semovente da 70/34 Sahariano Light TD"
    ITA_light_tank_destroyer_equipment_4_short: 0 "SM 70/34 S. Light TD"
    ITA_light_tank_destroyer_equipment_4_desc: 0 "Un chasseur de char léger utilisant le canon L / 34 AT plus long de 70 mm sur le châssis rapide du M16 / 43 Sahariano. Il était complètement fermé et le blindage de 45 mm était incliné à 45 °. Le poids du TD a augmenté. à 12 tonnes et la vitesse maximale sur route avec le moteur à essence Fiat SPA de 275 CV était de 56 km / h. "
    ### Lt.SPART
    ITA_light_tank_artillery_equipment_1: 0 "Semovente da 65/17 Light SP.Art"
    ITA_light_tank_artillery_equipment_1_short: 0 "SM 65/17 Light SP.Art"
    ITA_light_tank_artillery_equipment_1_desc: 0 "Artillerie automotrice sur un châssis L6 / 40 modifié similaire au Semovente 47/32 monté sur le canon de montagne Obice da 65/17. Il était à tête ouverte et très légèrement blindé avec 15 mm et conservait le moteur à essence FIAT SPD 18D avec 70 CV permettant une vitesse maximale sur route de 35 km / h. Le canon monté sur véhicule était connu pour son excellente élévation de 40 ° et permettait un emploi très flexible en raison de sa capacité à être placé sur presque tous les terrains. Cependant, le petit châssis limité le stockage des munitions et il a dû compter sur des porte-munitions supplémentaires. "
    ITA_light_tank_artillery_equipment_2: 0 "Semovente da 70/15 Light SP.Art"
    ITA_light_tank_artillery_equipment_2_short: 0 "SM 70/15 Light SP.Art"
    ITA_light_tank_artillery_equipment_2_desc: 0 "Artillerie automotrice sur un châssis semi-novateur L6 / 40 monté sur le canon de montagne Obice da 70/15 amélioré. Il était ouvert au sommet et seulement légèrement mieux blindé avec 20 mm. Le poids était légèrement plus élevé à 7,5 tonnes et le Moteur à essence FIAT SPD 18D de 70 CV permettant une vitesse de pointe de 32 km / h. Le canon de montagne moderne pouvait être élevé à 50 ° et permettait un emploi très flexible en raison de sa capacité à être placé sur presque tous les terrains. Cependant, le petit le châssis limitait le stockage des munitions et devait compter sur des porte-munitions supplémentaires. "
    ITA_light_tank_artillery_equipment_3: 0 "Semovente da 70/15 Sahariano LSPG"
    ITA_light_tank_artillery_equipment_3_short: 0 "SM 70/15 Sahariano LSPG"
    ITA_light_tank_artillery_equipment_3_desc: 0 "L'utilisation d'un châssis rapide Sahariano 16/41 avec un canon de montagne 70/15 a donné aux unités blindées italiennes une artillerie à réaction rapide qui pouvait s'installer presque partout. Le châssis avait une superstructure ouverte en forme de boîte légèrement blindée de 20 mm, pour loger le canon et l'équipage. Grâce au châssis plus grand, plus de munitions pouvaient être stockées à bord. Le SM 70/15 Sa. pesait 17 tonnes et avait une vitesse de pointe de 50 km / h. "
    ITA_light_tank_artillery_equipment_4: 0 "Semovente da Mortaio 81/14 Light SP.Art"
    ITA_light_tank_artillery_equipment_4_short: 0 "SM Mortaio M.35 Light SP.Art"
    ITA_light_tank_artillery_equipment_4_desc: 0 "En 1945, le mortier Mortaio 81/14 modello 35 a été installé dans le châssis léger du Semovente Sahariano. Le fond du réservoir a été ouvert pour permettre à la plaque de sol du mortier d'être rapidement abaissée au sol en La plupart du chargement de munitions consistait en la version bombe lourde des obus de mortier (6,8 kg, portée 1,5 km) tandis que le mortier portatif de l'équipage utilisait principalement l'obus léger de 3,2 kg. Bien sûr, le SPG a perdu sa capacité de tir direct, mais cela a été jugé justifié par la puissance de feu qui pouvait être portée très rapidement sur la cible. En fonction de l'équipage, toute la charge de 50 obus pouvait être tirée en moins de 5 minutes. Les munitions étaient en partie logées légèrement des crémaillères blindées à l'arrière du véhicule, qui - naturellement - n'étaient parfois pas utilisées par les équipages. "
    # Lt.SPAA
    ITA_light_tank_aa_equipment_1: 0 "Semovente da Breda 31 duo Light SPAA"
    ITA_light_tank_aa_equipment_1_short: 0 "SM da Breda 31 L.SPAA"
    ITA_light_tank_aa_equipment_1_desc: 0 "Comme tous les autres pays l'ont finalement fait, l'Italie s'est rendu compte que la défense anti-aérienne mobile pour les divisions rapides était négligée. L'utilisation de châssis obsolètes dont l'utilité militaire n'était plus suffisante a été sélectionnée et accouplée avec des canons antiaériens légers. - canon à air sur un châssis L5 / 36 monté sur un canon anti-aérien Breda 31 modello 1931 de 13 mm à double canon, normalement utilisé sur les navires. L'ensemble de la superstructure a été enlevé et le tireur était assis sur le piédestal derrière le petit bouclier de canon et visait avec manivelles. "
    ITA_light_tank_aa_equipment_2: 0 "Semovente da Scotti Model 32 Light SP.AA"
    ITA_light_tank_aa_equipment_2_short: 0 "SM Scotti M.32 Light SP.AA"
    ITA_light_tank_aa_equipment_2_desc: 0 "Le canon anti-aérien automoteur Semovente da Breda sur un châssis léger L5 / 36 monté sur un seul canon anti-aérien Scotti cannone-mitragliera da 20mm L / 77. Le socle du canon était directement soudé sur le châssis et avait une plage de pivotement de 360 ​​°. L'artilleur était assis sur le chariot du canon et n'était protégé que par le bouclier du canon. "
    ITA_light_tank_aa_equipment_3: 0 "Semovente 20/65 duo Sahariano"
    ITA_light_tank_aa_equipment_3_short: 0 "SM 20 / 65duo Sah. L.SPAA"
    ITA_light_tank_aa_equipment_3_desc: 0 "Le duo Semovente 20/56 avec un double canon Breda 20 mm L / 65 sur un châssis Sahariano M16 / 43 plus grand. La puissance de feu plus élevée et le châssis rapide en ont fait un atout précieux pour toute division motorisée ou de chars, cependant 20 mm AA -les armes à feu deviennent obsolètes et ne sont plus vraiment capables d'endommager les avions d'attaque au sol les plus modernes. Bien que la superstructure fixe de 10 mm ait été soulevée tout autour et la protection augmentée, elle a entravé les performances anti-aériennes, elle ne pouvait tirer qu'à un certain minimum élévation et seulement à l'avant étaient des découpes pour cibler des cibles au sol. "
    ITA_light_tank_aa_equipment_4: 0 "Semovente da 37/54 M.38 L.SPAA"
    ITA_light_tank_aa_equipment_4_short: 0 "SM da 37/54 Light SPAA"
    ITA_light_tank_aa_equipment_4_desc: 0 "Le canon mitragliera da 37/54 n'a jamais été un canon AA basé sur un navire réussi en raison de son montage sans recul, cependant en 1943 il a été retravaillé, les vibrations éliminées et un système de recul intégré. Il a ensuite été installé dans un CA L18 / 45 sahariano sur une demi-tourelle rotative. Le poids d'une tourelle rotative complète aurait submergé l'anneau de la tourelle et le moteur électrique, mais il a fourni au moins une certaine protection à l'équipage. Le bouclier du canon avait une épaisseur de 15 mm. "
    ### Med TD
    ITA_medium_tank_destroyer_equipment_1: 0 "Semovente da 75/18 Med.TD"
    ITA_medium_tank_destroyer_equipment_1_short: 0 "SM 75/18 Med.TD"
    ITA_medium_tank_destroyer_equipment_1_desc: 0 "Ceux-ci sont identiques au SM 75/18 normal, mais les véhicules délégués au service antichar ont reçu une charge principalement de munitions EPS-HEAT" Effetto Pronto Special ", ce qui en a fait un dangereux tueur de chars avec sa pénétration de 80 mm. à cela et avec une silouette basse facilement dissimulable, le Semovente da 75/18 a été considéré comme le seul véhicule de combat blindé italien au début à être sérieusement craint par les équipages de chars alliés, et malgré le fait qu'il a été conçu à l'origine pour un rôle totalement différent, le 75/18 a souvent fini par remplacer le M13 / 40 standard. "
    ITA_medium_tank_destroyer_equipment_2: 0 "Semovente da 75/34 Med.TD"
    ITA_medium_tank_destroyer_equipment_2_short: 0 "SM 75/34 Med.TD"
    ITA_medium_tank_destroyer_equipment_2_desc: 0 "Le Semovente 75/34 avait un canon de 75 mm L / 34 monté sur un châssis de char M15 / 42. Il avait un poids de 15 tonnes et un blindage avant vertical de 42 mm mais au lieu de deux plaques jointes de 21 millimètres chacune, le blindage frontal était constitué d'une seule plaque de 42 mm d'épaisseur et la casemate a été modifiée pour s'adapter au canon plus long. Elle avait le même moteur à essence de 192 CV que le M15 / 42 qui permettait une vitesse de pointe de 38 km / h. "
    ITA_medium_tank_destroyer_equipment_3: 0 "Semovente da 75/46 Med.TD"
    ITA_medium_tank_destroyer_equipment_3_short: 0 "SM 75/46 Med.TD"
    ITA_medium_tank_destroyer_equipment_3_desc: 0 "Le Semovente 75/46 offre la conception ultime du canon d'assaut italien, combinant puissance de feu et protection. Le 75/46 partageait la même coque" M43 "que le 105/25. Cependant, l'obusier L25 de 105 mm a été remplacé par un canon L46 de 75 mm plus long - conçu à l'origine comme un canon FlaK mais également utilisé comme canon antichar - qui assurait une vitesse initiale plus élevée (750 m / s au lieu de 510). Ce canon pouvait percer jusqu'à 90 mm de blindage à partir de 500 m. C'était le premier Semovente à avoir un blindage frontal incliné, qui avait une épaisseur de 75 mm. "
    ### Md.SPART
    ITA_medium_tank_artillery_equipment_1: 0 "Semovente da 100/17 Med.SPA"
    ITA_medium_tank_artillery_equipment_1_short: 0 "SM 100/17 Med.SPA"
    ITA_medium_tank_artillery_equipment_1_desc: 0 "Le Semovente 100/17 a été créé en montant le canon vintage WWI da 100mm L / 17 modello 14 qui, en tant que canon de campagne, était obsolète dans un châssis M11 / 39 ouvert sur le dessus et tout aussi obsolète. En raison du fait que l'italien L'armée était à court de tout et surtout les canons remorquables modernes signifiaient qu'il fallait encore utiliser du vieux matériel. Le canon avait une élévation de 50 ° et tirait un obus de 14 kg sur une portée de 8,4 km. Le châssis relativement petit ne pouvait pas tenir grand-chose munitions, il a donc dû compter sur des porte-munitions. "
    ITA_medium_tank_artillery_equipment_2: 0 "Semovente da 105/14 Med.SPA"
    ITA_medium_tank_artillery_equipment_2_short: 0 "SM 105/14 Med.SPA"
    ITA_medium_tank_artillery_equipment_2_desc: 0 "Le Semovente 105/14 a été créé en montant le canon vintage WWI da 105/14 modello 18 - qui avait des voitures à l'ancienne qui devaient de toute façon être modernisées - dans un châssis M13 / 40 ouvert. Le canon a conservé son excellent élévation de 70 ° mais le fort recul et le manque de jambes de force endommagent finalement la suspension. Il a tiré un obus de 16 kg sur une portée de 8,2 km. "
    ITA_medium_tank_artillery_equipment_3: 0 "Semovente da 105/28 Med.SPA"
    ITA_medium_tank_artillery_equipment_3_short: 0 "SM 105/28 Med.SPA"
    ITA_medium_tank_artillery_equipment_3_desc: 0 "Il s'agissait d'une autre tentative de faire un mobile de canon de la Première Guerre mondiale autrement obsolète. Le canon da 105 mm L / 28 modello 13 avait une portée plus élevée de 12 km et utilisait un obus de 16 kg. En raison de l'altitude inférieure de 37 °, il devait être placé plus haut sur le châssis M14 / 41 et nécessitait donc un bouclier plus grand, mais cela permettait au SPG de tirer sur des cibles proches du sol en cas d'urgence.
    ## med. SPAA
    ITA_medium_tank_aa_equipment_1: 0 "Semovente da Breda Model 35x2 Medium SP.AA"
    ITA_medium_tank_aa_equipment_1_short: 0 "SM Breda 35x2 M.SPAA"
    ITA_medium_tank_aa_equipment_1_desc: 0 "Antiaérien automoteur sur un châssis moyen obsolète 11/39 montage d'un double canon anti-air Breda M.35 20 mm L / 55. Le canon jumeau était assis sur un support pivotant demi-rond soudé à une superstructure fixe avec un arc de tir limité (180 °). Comme l'ensemble canons / bouclier était assez lourd, il a dû être déplacé et élevé à l'aide de manivelles. Le bouclier du canon avec une armure de 10 mm et la superstructure de 20 mm protégeait à peine le tireur et le chargeur. "
    ITA_medium_tank_aa_equipment_2: 0 "Semovente da 20/70 quadruplo"
    ITA_medium_tank_aa_equipment_2_short: 0 "SM 20/70 quad. M.SPAA"
    ITA_medium_tank_aa_equipment_2_desc: 0 "En 1943, il a été décidé de construire un flakpanzer moyen à tourelle. Pour gagner du temps et des matériaux, la coque du char M15 / 42 a été utilisée comme base pour le quadruplo: la tourelle d'origine a été retirée et remplacée par une soudée polygonale tourelle ouverte, contenant quatre canons de 20 mm-Scotti Isotta Fraschini 20/70, avec une élévation de -5 ° à + 90 °; l'autocanon avait été spécialement modifié afin qu'ils puissent utiliser des munitions de ceinture de liaison désintégrant résultant en une cadence de tir accrue (600 tr / min Le seul autre changement concernait le retrait des deux mitrailleuses Breda 38 dans la coque, dont les ouvertures étaient couvertes par une plaque de blindage de 42 mm. Il pesait 14,7 tonnes et son moteur SPA de 192 CV permettait une route en haut vitesse de 40 km / h. "
    ITA_medium_tank_aa_equipment_3: 0 "Semovente da 37/54 M.SPAA"
    ITA_medium_tank_aa_equipment_3_short: 0 "SM 35/54 duo M.SPAA"
    ITA_medium_tank_aa_equipment_3_desc: 0 "Le canon jumeau mitragliera da 37/54 modello 38 n'a jamais été un canon AA basé sur un navire en raison de son montage sans recul, mais en 1943 il a été retravaillé, les vibrations éliminées et un système de recul intégré. En raison de le plus grand châssis, un double montage pouvait être installé dans une tourelle fermée rotative sur un châssis P75 obsolète. Le tireur était assis entre les canons et le chargeur derrière lui, en raison des gros canons, la tourelle était assez étroite et c'était difficile pour le chargeur pour changer rapidement les chargeurs pour fournir un approvisionnement constant en munitions. "
    ### Pistolet d'assaut Med.
    ITA_medium_assault_gun_equipment_1: 0 "Semovente 75/18 Med.Ass.Gun"
    ITA_medium_assault_gun_equipment_1_short: 0 "SM 75/18 Med.Ass.Gun"
    ITA_medium_assault_gun_equipment_1_desc: 0 "Le Semovente da 75/18 était un canon automoteur italien sur le châssis d'un char M13 / 40 ou version ultérieure. C'était le premier vrai canon d'assaut italien dans le style d'un Stug. Il montait le 75 mm Obice d'un canon de montagne de 75/18 m.34 et doté d'un blindage avant vertical riveté de 50 mm. La méthode de production simple, l'absence de tourelle et le poids réduit de 13 tonnes en font un véhicule très efficace contre les unités d'infanterie et légères retranchées. La silhouette basse également fait de ce réservoir une cible beaucoup plus petite que ses réservoirs frères. Les suspensions étaient du type à ressort à lame fiable - mais pas adapté à la vitesse. La faible vitesse initiale (environ 450 m / s) et l'élévation maximale de 22 ° limitaient la portée à environ 7 à 8 km. Malgré ses limites (à savoir son intérieur exigu et le moteur insuffisamment puissant autorisant 32 km / h, il s'est avéré efficace dans le rôle d'assistance directe. "
    ITA_medium_assault_gun_equipment_2: 0 "Semovente 105/25 Med.Ass.Gun"
    ITA_medium_assault_gun_equipment_2_short: 0 "SM 105/25 Med.Ass.Gun"
    ITA_medium_assault_gun_equipment_2_desc: 0 "L'installation du modèle 105 mm L / 25 dans un char M15 / 42 a donné naissance au" Basotto "(Dachshound). Il était soudé et avait un blindage frontal vertical de 75 mm. Bien qu'il soit plus grand à 16 tonnes, il était encore plus bas que le SM 75/18. Utilisant des munitions HEAT, il pouvait pénétrer jusqu'à 120 mm de blindage. Son moteur légèrement plus puissant permettait une vitesse de pointe de 35 km / h. "
    ITA_medium_assault_gun_equipment_3: 0 "Semovente 149/12 Med.Ass.Gun"
    ITA_medium_assault_gun_equipment_3_short: 0 "SM 149/12 Med.Ass.Gun"
    ITA_medium_assault_gun_equipment_3_desc: 0 "OTO a conçu un Semovente de compétition sur le SM 105/25 d'Ansaldo basé sur le châssis P26 / 40 mais n'a pas été en mesure de terminer le développement à temps. Le design enfin prêt a ensuite été changé pour un canon encore plus grand. En utilisant un ancien obusier 149/12 qui était le seul canon de 149 mm assez court pour avoir un recul gérable. Il avait une casemate très robuste et un blindage frontal de 100 mm. "
    # hvy.SPART
    ITA_heavy_tank_artillery_equipment_1: 0 "Semovente da 149/40"
    ITA_heavy_tank_artillery_equipment_1_short: 0 "SM 149/40"
    ITA_heavy_tank_artillery_equipment_1_desc: 0 "L'armée italienne n'était pas loin derrière les Allemands pour se rendre compte du besoin de canons d'assaut et a développé une série de véhicules qui ressemblaient extérieurement au StuG III, mais le bras d'artillerie italien avait encore besoin d'armes d'artillerie automotrices pour soutenir les formations blindées. . Ansaldo a donc placé un Cannone da 149/40 modello 35 sur un châssis de char Carro Armato M15 / 42 très modifié. C'était une arme complètement non protégée car le canon de l'arme longue était placé sur un support ouvert porté sur le châssis du char sans tourelle. L'équipage se tenait à l'air libre pour servir le canon dont les tourillons étaient montés à l'arrière pour absorber une partie des forces de recul produites lors du tir. Le Cannone da 149/40 modello 35 pouvait tirer un obus de 46 kg à une portée de 23,7 km , à quelle distance le manque de protection de l'équipage du canon était considéré comme relativement peu important. Le moteur de 250 CV permettait au véhicule de 24 tonnes une vitesse de pointe de 22 km / h. "
    ITA_heavy_tank_artillery_equipment_2: 0 "Semovente da 152/45 Heavy SP.Art"
    ITA_heavy_tank_artillery_equipment_2_short: 0 "SM 152/45 Heavy SP.Art"
    ITA_heavy_tank_artillery_equipment_2_desc: 0 "Le Semovente 149/40 accorde un appui-feu à longue portée aux troupes, mais offre peu de protection à son propre équipage. En raison de la vulnérabilité du véhicule et de son équipage contre les tirs occasionnels de batteries et d'avions de contre-batterie, il a été décidé pour allonger le châssis et ajouter un compartiment arrière blindé de 10 mm qui était ouvert sur le dessus et également ouvert vers l'arrière, là où le canon de recul avait besoin d'espace. Le canon monté de 152 mm L / 45 a été initialement développé pour les dreadnoughts ou l'artillerie de siège. Le chargement de munitions pourrait presque être doublé, permettant des barrages plus intensifs. Étant donné que le poids est passé à 29 tonnes, le moteur a dû être amélioré à 320 CV, permettant une vitesse de pointe de 20 km / h. "
    ITA_heavy_tank_artillery_equipment_3: 0 "Semovente da 210/22 Heavy SP.Art"
    ITA_heavy_tank_artillery_equipment_3_short: 0 "SM 210/22 Heavy SP.Art"
    ITA_heavy_tank_artillery_equipment_3_desc: 0 "Le Semovente 210/22 a monté le canon da 210mm L / 22 modello 35 qui était une artillerie lourde à moyenne portée sur le châssis lourd obsolète P40 / 42. Pour augmenter la flexibilité et la protection de l'équipage, il a été placé dans un châssis entièrement traversable. tourelle blindée de 20 mm. Sa puissance était fournie par un moteur diesel V12 développant 420 ch, permettant au véhicule de 42 tonnes une vitesse maximale de 36 km / h. Le canon a tiré un obus de 101 kg sur 15 km. En raison du recul massif du châssis 4 tourillons montés sur le châssis qui ont été abaissés au sol et arrêtés avant le tir, le fait de tirer sans entretoises aurait endommagé la suspension. Bien que la portée soit inférieure à celle des canons plus petits en raison du canon plus court, la mobilité du châssis et l'élévation du canon sont meilleures. 70 ° et la coque plus lourde en ont fait un meilleur système. "
    # hvy TD
    ITA_heavy_tank_destroyer_equipment_1: 0 "Semovente da 90/53 Heavy TD"
    ITA_heavy_tank_destroyer_equipment_1_short: 0 "SM 90/53 Heavy TD"
    ITA_heavy_tank_destroyer_equipment_1_desc: 0 "Premier destroyer italien Hv.TK. Bien qu'il ait été monté sur un châssis moyen M14 / 41 allongé de 17 tonnes, le canon lui-même est considéré comme lourd. L'inconvénient majeur du Semovente da 90/53 était le toit ouvert et l'arrière du compartiment des armes à feu, ce qui a exposé l'équipage des canons aux tirs d'obus et d'armes légères. De plus, le Semovente da 90/53 avait peu ou pas de blindage dans la plupart des zones. Utilisant le même moteur que le M14 / 41 de 145 CV , il était sous-alimenté et la mobilité en souffrait. Sa vitesse maximale sur route était de 25 km / h. "
    ITA_heavy_tank_destroyer_equipment_2: 0 "Semovente da 105/35 Heavy TD"
    ITA_heavy_tank_destroyer_equipment_2_short: 0 "SM 105/35 Heavy TD"
    ITA_heavy_tank_destroyer_equipment_2_desc: 0 "Le Cannone da 105 L / 32 WWI a été modernisé en 1943 et utilisé sur un châssis plus allongé du Semovente 90/53. Le compartiment de l'équipage était désormais protégé de tous les côtés, à l'exception d'une petite ouverture à l'arrière qui devait rester ouvert pour le recul du canon lourd. Il avait une vitesse initiale légèrement inférieure à celle du 90/53 mais en raison du calibre plus élevé avait une meilleure pénétration. La plaque supérieure était maintenant lisse sans étapes - sauf pour le compartiment du conducteur - soulevée vers le support du canon et blindé de 40 mm à une pente de 80 °. Le bouclier frontal du canon lui-même était blindé de 50 mm, les côtés et l'arrière seulement de 12 mm. Le TD pesait désormais 28 tonnes. Un nouveau moteur de 330 CV améliorait considérablement la mobilité et permettait une vitesse maximale sur route de 23 km / h. "
    ITA_heavy_tank_destroyer_equipment_3: 0 "Semovente da 120/45 Heavy TD"
    ITA_heavy_tank_destroyer_equipment_3_short: 0 "SM 120/45 Heavy TD"
    ITA_heavy_tank_destroyer_equipment_3_desc: 0 "Le modèle naval 120 mm / 45 OTO 1931 a été placé sur un châssis P40 / 43 pour créer le Semovente 120/45. Il avait un blindage frontal incliné de 100 mm et pesait 37 tonnes. Sa puissance était fournie par un moteur diesel V12. développant 420 HP, permettant une vitesse de pointe de 42 km / h. Le canon a tiré un obus de 23 kg à 730 m / s et pouvait pénétrer 133 mm de blindage ennemi à bout portant. "
    # amphib
    ITA_light_amph_tank_equipment_0: 0 "Réservoir amphibie CV-29 ANF"
    ITA_light_amph_tank_equipment_0_short: 0 "Amphib.CV-29"
    ITA_light_amph_tank_equipment_0_desc: 0 "Un CV-29 ANF (pour anfibio) a été adapté pour un simple gué de rivière en y soudant des attaches où une paire de barils de ponton pouvait être apposée. Le semovente devait faire des missions de reconnaissance ou remorquer un câble ou une chaîne. l'eau pour les ingénieurs. A flot, il n'était conduit que par ses chenilles et se déplaçait à 3 km / h. "
    ITA_light_amph_tank_equipment_1: 0 "Réservoir amphibie M13 / 40 ANF"
    ITA_light_amph_tank_equipment_1_short: 0 "Amphib.M13 / 40 ANF"
    ITA_light_amph_tank_equipment_1_desc: 0 "Le M13 / 40 a été rendu amphibie en attachant un écran de flottaison à la coque et en calfeutrant la croupe. Le véhicule était propulsé par des inserts en forme de roue à aubes dans les roues motrices. Il faut 10 minutes pour retirer les écrans de flottaison et le réservoir pourrait alors fonctionner normalement. "
    ITA_light_amph_tank_equipment_2: 0 "Réservoir amphibie M16 / 42 S.ANF"
    ITA_light_amph_tank_equipment_2_short: 0 "Amphib.M16 / 42 Saha.ANF"
    ITA_light_amph_tank_equipment_2_desc: 0 "Le M16 / 40 a été rendu amphibie en fixant un écran de flottaison à la coque et en calfeutrant la croupe. Le véhicule était propulsé par des inserts en forme de roue à aubes dans les roues motrices. Il faut 10 minutes pour retirer les écrans de flottaison et le réservoir pourrait alors fonctionner normalement. "
