    USA_mechanized_equipment_1_desc: 0 "L'infanterie mécanisée est une infanterie équipée de véhicules blindés de transport de troupes (APC) ou de véhicules de combat d'infanterie (IFV) pour le transport et le combat. L'infanterie mécanisée se distingue de l'infanterie motorisée en ce que ses véhicules offrent un degré de protection contre les tirs hostiles, par opposition aux véhicules à roues à peau souple (camions ou jeeps) pour infanterie motorisée. "
