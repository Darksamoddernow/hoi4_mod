    ############## Artillerie japonaise
    JAP_artillery_equipment_0: 0 "Canon de campagne de type 38 75 mm"
    JAP_artillery_equipment_0_short: 0 "Type 38 75mm FG"
    JAP_artillery_equipment_0_desc: 0 "Le canon de campagne Type 38 75 mm était un canon de campagne conventionnel conçu par Krupp, conçu à l'origine en Allemagne en 1905, puis redessiné dans les années 1930. Le nouveau design permettait une élévation maximale de 43 degrés, et la pièce était à tourillon vers l'avant. Environ 2 600 exemplaires de la version originale ont été construits de 1905 aux années 1930, et 459 exemplaires de la version améliorée ont été construits entre les années 1930 et 1945. "
    JAP_artillery_equipment_1: 0 "Canon Type 92 10cm"
    JAP_artillery_equipment_1_short: 0 "Type 92 10cm"
    JAP_artillery_equipment_1_desc: 0 "Le canon de campagne Type 90 75 mm a été conçu pour remplacer l'ancien type 38 75 mm conçu par Krupp. Il était équipé d'un frein de bouche, unique parmi les pièces d'artillerie japonaises. Il était construit en version à cheval ou motorisée. portée de 14,96 kilomètres et une vitesse initiale de 683 mètres par seconde. 786 ont été construits de 1932 à 1945. "
    JAP_artillery_equipment_2: 0 "Canon de campagne type 90 75 mm"
    JAP_artillery_equipment_2_short: 0 "Type 90 75mm"
    JAP_artillery_equipment_2_desc: 0 "Le canon Type 92 de 10 cm a été développé comme une alternative à longue portée aux canons de campagne existants de 75 mm. Il a été initialement conçu en 1923, mais la production a été considérablement retardée en raison des exigences de l'IJA pour l'alléger et augmenter la portée à 17,5. Les premiers prototypes ont été construits en 1932. Bien qu'il ait eu des problèmes de transportabilité, il a réussi par ailleurs. De 1932 à 1945, environ 180 ont été construits. "
    JAP_artillery_equipment_3: 0 "Type 95 75mm Field Gun"
    JAP_artillery_equipment_3_short: 0 "Type 95 75mm"
    JAP_artillery_equipment_3_desc: 0 "Le canon de campagne Type 95 75 mm était un canon de campagne plus récent conçu pour remplacer les types précédents, qui fonctionnait mieux sur les terrains accidentés et était plus léger. Il avait une portée de tir maximale de 10,9 kilomètres et une vitesse initiale de 500 mètres le deuxième. 261 ont été construits de 1936 à 1945. "
    JAP_artillery_equipment_4: 0 "Lt-Artillery V à double usage de type 98 100 mm"
    JAP_artillery_equipment_4_short: 0 "Type 98 100 mm DPG"
    JAP_artillery_equipment_4_desc: 0 "Artillerie légère capable d'être démantelée pour le transport, permettant d'apporter un soutien d'artillerie dans des zones auparavant difficiles à enseigner."


