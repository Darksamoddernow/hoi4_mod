    # APC USA
    american_light_amph_tank_equipment_3: 0 "M59 APC"
    american_light_amph_tank_equipment_3_short: 0 "M59 Amph. Tank"
    american_light_amph_tank_equipment_3_desc: 0 "Le M59 était un transporteur de troupes blindé américain entré en service au printemps 1954 en remplacement du M75. Il présentait trois avantages clés par rapport au M75: il était amphibie, avait un profil plus bas et était beaucoup moins cher à produire."
    m75_equipment_4: 0 "M75 APC"
    m75_equipment_4_short: 0 "M75 APC"
    m75_equipment_4_desc: 0 "Le M75 partageait de nombreux composants de châssis / suspension avec le M41 Walker Bulldog Lt.TK, qui était également propulsé par un moteur Continental refroidi par air. Il avait une transmission cross-drive (permettant le pivotement, etc.), mais était piloté par deux poignées verticales, simulant les latéraux des véhicules antérieurs commandés par embrayage / freinage de la chenille. Le coût approximatif du véhicule était de 72 000 dollars, ce qui a contribué à l'arrêt prématuré de la production. Le profil haut (hauteur) du véhicule était également négatif De plus, les bouches d'aération du moteur étaient considérées comme vulnérables aux tirs d'armes légères. Cependant, la fiabilité de son système d'entraînement était bien supérieure à celle de son remplaçant, le M59. "
    m59_equipment_5: 0 "M59 APC"
    m59_equipment_5_short: 0 "M59 APC"
    m59_equipment_5_desc: 0 "Le M59 était un véhicule de transport de troupes blindé américain entré en service au printemps 1954 en remplacement du M75. Il présentait trois avantages clés par rapport au M75: il était amphibie, avait un profil plus bas et était beaucoup moins cher à produire."
