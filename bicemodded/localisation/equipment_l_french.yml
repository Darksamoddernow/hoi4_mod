    ALB_infantry_equipment_1_desc: 0 "Le personnel et l'équipage ont servi des armes pour l'infanterie ainsi que les divers autres éléments d'équipement dont un soldat a besoin."
    ALB_infantry_equipment_2: 0 "Beretta Modello 38"
    ALB_infantry_equipment_2_short: 0 "MAB-38"
    ALB_infantry_equipment_2_desc: 0 "Les armes personnelles et d'équipage pour l'infanterie ainsi que les divers autres éléments d'équipement dont un soldat a besoin. Modernisé pour inclure un grand nombre de mitraillettes et de fusils antichar."
    ALB_infantry_equipment_3: 0 "Karabinë M56"
    ALB_infantry_equipment_3_short: 0 "M56"
    ALB_infantry_equipment_3_desc: 0 "Le personnel et l'équipage ont servi des armes pour l'infanterie ainsi que les divers autres éléments d'équipement dont un soldat a besoin. Modernisé pour inclure des fusils d'assaut personnels et des roquettes antichar."

    JAP_infantry_weapons_desc: 0 "Le fusil Arisaka Type 38 était un fusil à verrou développé comme une avancée sur le Type 30 après la guerre russo-japonaise. Il utilisait une cartouche à faible recul de 6,5x50 mm qui manquait de puissance de pénétration. C'était un fusil très long. , à 1,28 mètre, en raison de l'accent mis par les Japonais sur les combats à la baïonnette. Le fusil a gagné 0,4 m supplémentaire lorsque la baïonnette a été fixée. Environ 3 400 000 ont été produits de 1906 à 1942. "
    JAP_infantry_weapons: 0 "Fusil Arisaka Type 38"
    JAP_infantry_equipment_1: 0 "Fusil Arisaka Type 99"
    JAP_infantry_equipment_1_short: 0 "Fusil Type 99"
    JAP_infantry_equipment_1_desc: 0 "Le Type 99 Rifle Arisaka était un fusil à verrou développé pendant la guerre pour remplacer le Type 38 surclassé. Le Type 99 a été conçu de la même manière que le Type 38, mais a tiré une cartouche de 7,7 mm au lieu de 6,5x50 mm. Il était un fusil à verrou solide, mais il était surclassé à courte portée par les armes automatiques. Alors qu'il était destiné à remplacer complètement le Type 38, cela ne s'est jamais concrétisé en raison de contraintes de ressources et de production. Environ 3 500 000 ont été construits de 1939 à 1945. "
    JAP_infantry_equipment_2: 0 "Fusil de type 1 Arisaka"
    JAP_infantry_equipment_2_short: 0 "Fusil de type 1"
    JAP_infantry_equipment_2_desc: 0 "Le fusil de type 1 Arisaka était une amélioration du fusil de type 99 existant. Il a été développé après des expériences de la guerre en Chine et a été fabriqué en préparation pour le Blitzkreig à l'Est. Il a tiré les mêmes cartouches que le type 99 , mais ses performances et sa fiabilité ont été considérablement améliorées.
    JAP_infantry_equipment_3: 0 "Type 100/44"
    JAP_infantry_equipment_3_short: 0 "Type 100"
    JAP_infantry_equipment_3_desc: 0 "La mitraillette Type 100/44 était une version améliorée de la Type 100 qui présentait une cadence de tir considérablement plus élevée de 800 tr / min, et une bien meilleure fiabilité grâce à une conception moins compliquée. Le canon était légèrement plus long et le montage à baïonnette Les barres / bipieds ont été éliminés. En raison de la fin de la guerre, les coins ont été fréquemment coupés dans la production, mais l'arme avait encore d'excellentes performances sur le terrain. Environ 8 000 ont été construites de 1944 à 1945. "
    JAP_infantry_equipment_4: 0 "Type 4 AR (fusil d'assaut)"
    JAP_infantry_equipment_4_short: 0 "Type 4"
    JAP_infantry_equipment_4_desc: 0 "Après plusieurs réunions diplomatiques et négociations avec les puissances de l'axe, nous avons eu la chance de partager la technologie entre nos nations respectives, ainsi nous avons eu accès aux plans du STG44 allemand et panzerfaust, nous allons maintenant développer notre propre version de ce armes d'infanterie modernes entièrement automatiques et propulsées par fusée. "

