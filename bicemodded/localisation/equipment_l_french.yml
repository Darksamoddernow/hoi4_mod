    #################### Artillerie lourde japonaise
    JAP_Hvartillery_equipment_0: 0 "Obusier Type 38 15cm"
    JAP_Hvartillery_equipment_0_short: 0 "Type 38 15cm"
    JAP_Hvartillery_equipment_0_desc: 0 "L'obusier Type 38 de 15 cm était un des premiers modèles d'artillerie lourde, acheté à Krupp en 1905. Il avait une portée de tir maximale de 6 kilomètres et une vitesse initiale de 290 mètres par seconde. Le canon était très lourd et devait avoir une équipe de 8 chevaux pour le déplacer, ce qui a rendu le positionnement difficile. "
    JAP_Hvartillery_equipment_1: 0 "Canon de type 89 15 cm"
    JAP_Hvartillery_equipment_1_short: 0 "Type 89 15cm"
    JAP_Hvartillery_equipment_1_desc: 0 "Le canon Type 89 de 15 cm était la principale artillerie lourde japonaise de la guerre, largement utilisée dans les campagnes du Pacifique. Il avait une portée de tir de près de 20 kilomètres et une vitesse initiale de 875 mètres par seconde. 150 ont été construits entre 1929 et 1945. "
    JAP_Hvartillery_equipment_2: 0 "Obusier de type 4 de 15 cm"
    JAP_Hvartillery_equipment_2_short: 0 "Type 4 15cm"
    JAP_Hvartillery_equipment_2_desc: 0 "L'obusier Type 4 de 15 cm était un obusier lourd conçu pour remédier aux lacunes du Type 38, en particulier son manque de portabilité. C'était la première pièce d'artillerie japonaise à utiliser un système de recul hydropneumatique, avait une portée de 9,575 kilomètres et une vitesse initiale de 410 mètres par seconde. 280 ont été produites de 1915 à 1945. "
    JAP_Hvartillery_equipment_3: 0 "Obusier Type 96 15cm"
    JAP_Hvartillery_equipment_3_short: 0 "Type 96 15cm"
    JAP_Hvartillery_equipment_3_desc: 0 "L'obusier Type 96 de 15 cm était une artillerie tardive conçue pour remplacer les obusiers plus petits existants. L'IJA voulait un obusier qui pouvait s'élever à 65 degrés avec une portée de 12 kilomètres. Il a été construit en 1937 et était largement considéré par le commandement allié comme l'un des modèles japonais les mieux construits de la guerre. 440 ont été construits de 1937 à 1945. "
    JAP_Hvartillery_equipment_4: 0 "Obusier Type 7 30cm"
    JAP_Hvartillery_equipment_4_short: 0 "Obusier Type 7 30cm"
    JAP_Hvartillery_equipment_4_desc: 0 "L'obusier Type 7 de 30 cm était un grand modèle d'artillerie tardif utilisé sur l'île de Bataan et de Corregidor en 1942. Il avait une portée de 11,75 kilomètres et une vitesse initiale de 400 mètres par seconde. 20 ont été construits de 1942 à 1945."


