    CAN_motorized_AC_equipment: 0 "Véhicules blindés"
    CAN_motorized_AC_equipment_short: 0 "Unités de wagons blindés"
    CAN_motorized_AC_equipment_desc: 0 ""
    CAN_motorized_AC_equipment_06: 0 "Voiture blindée Lanchester 6x4"
    CAN_motorized_AC_equipment_06_short: 0 "Lanchester 6x4"
    CAN_motorized_AC_equipment_06_desc: 0 "Développé dans les années 1920 par la Lanchester Motor Company, le 6x4 offrait de bonnes performances en cross-country et était facile à entretenir. Il comportait une tourelle entièrement traversante pour deux personnes, mais le moteur de 90 ch luttait avec le poids du véhicule. Premièrement déployé en 1929, il a servi dans les années 1930 avant d'être progressivement éliminé. "
    CAN_motorized_AC_equipment_07: 0 "Voiture blindée Morris CS9"
    CAN_motorized_AC_equipment_07_short: 0 "Morris CS9"
    CAN_motorized_AC_equipment_07_desc: 0 "Basé sur le châssis du camion Morris Commercial C9, le CS9 a remplacé un certain nombre de modèles de la Première Guerre mondiale. La tourelle à toit ouvert montait généralement un fusil antichar de 13,7 mm Boys et une mitrailleuse légère Bren de 7,62 mm . Le moteur de 94 ch a donné au véhicule de bonnes performances sur sol mou - lorsqu'il était équipé des pneus appropriés. "
    CAN_motorized_AC_equipment_08: 0 "Véhicule blindé Daimler Mk II"
    CAN_motorized_AC_equipment_08_short: 0 "Daimler Mk II"
    CAN_motorized_AC_equipment_08_desc: 0 "Un développement plus lourd de la voiture de reconnaissance à succès Daimler Dingo. Produites en grandes quantités, leurs coques soudées et inclinées étaient relativement bien blindées, tandis que le moteur de 4,1 litres de 95 ch offrait des performances décentes. La voiture blindée était équipée d'un 2 pdr Canon de 40 mm et mitrailleuse coaxiale Besa 7,92. "
    CAN_motorized_AC_equipment_09: 0 "Voiture blindée Humber Mk IV"
    CAN_motorized_AC_equipment_09_short: 0 "Humber Mk IV"
    CAN_motorized_AC_equipment_09_desc: 0 "Fabriqué par le groupe Rootes en combinant le tracteur d'artillerie Karrier KT4 de l'armée indienne avec la voiture blindée Guy. La version de production définitive Mk IV montait un canon de 37 mm de fabrication américaine et une mitrailleuse Besa coaxiale de 7,92 mm. Le Le véhicule a eu une longue carrière et les Humbers excédentaires ont été vendus à des nations du monde entier. "
    CAN_motorized_AC_equipment_099: 0 "Véhicule blindé AEC Mk II"
    CAN_motorized_AC_equipment_099_short: 0 "AEC Mk II"
    CAN_motorized_AC_equipment_099_desc: 0 "Construit par l'Associated Equipment Company sur le châssis de leur tracteur d'artillerie Matador 4x4. Le moteur diesel de 158 ch a permis au véhicule de monter une mitrailleuse 6 pdr 57 mm et une mitrailleuse coaxiale Besa 7,92 mm, tout en conservant une excellente mobilité sur de longues patrouilles. L'AEC est resté précieux pour les années à venir. "

