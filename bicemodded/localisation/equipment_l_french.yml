    ############### Art japonais super-lourd
    JAP_railartillery_equipment_0_desc: 0 "Le canon de chemin de fer de type 90 de 240 mm était un canon de chemin de fer de gros calibre acheté à Schneider en France, en 1930. Le canon a été acheté, mais des wagons de chemin de fer et des équipements auxiliaires ont été construits localement. Il avait une portée de tir effective de 50 kilomètres, et une vitesse initiale de 1 050 mètres par seconde. Il a été utilisé comme batterie d'artillerie côtière dans les îles Home et en Mandchourie, et a ensuite été abandonné lorsque l'Union soviétique a envahi la Mandchourie vers la fin de la guerre. "
