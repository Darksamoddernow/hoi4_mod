    iar_80: 0 "IAR 80"
    iar_80_equipment: 0 "IAR 80"
    iar_80_equipment_desc: 0 "L'IAR 80 est un avion de chasse indigène roumain."
    iar_80_equipment_1: 0 "IAR 80"
    iar_80_equipment_1_short: 0 "IAR 80 chasseur"
    iar_80_equipment_1_desc: 0 "L'IAR 80 est un avion de chasse indigène roumain."
    tech_iar_80_equipment_1: 0 "IAR 80"
    tech_iar_80_equipment_1_desc: 0 "Quand la guerre éclatera, nos alliés ne seront peut-être pas disposés à nous prêter des avions modernes. Nous devrions nous assurer que nos avions de chasse sont équipés d'un développement de chasseurs indigènes."
    iar_80_gun_upgrade: 0 "Armes"
    iar_80_gun_upgrade_desc: 0 "Ajoutez deux mitrailleuses supplémentaires de 7,92 mm. Les mises à niveau ultérieures permettent de remplacer deux mitrailleuses de 7,92 mm par des mitrailleuses de 13 mm, et enfin de remplacer deux autres mitrailleuses de 7,92 mm par MG 151/20."
    iar_80_engine_upgrade: 0 "Moteur"
    iar_80_engine_upgrade_desc: 0 "Mettez à niveau le moteur vers le moteur K14-100A. Plus tard, nous pourrons le remplacer par une BMW 801 pour des performances de vol encore meilleures."
    iar_80_armor_upgrade: 0 "Armure"
    iar_80_armor_upgrade_desc: 0 "L'armure de la chaise et le verre pare-balles permettront à l'IAR de mieux survivre aux tirs ennemis."
    iar_80_range_upgrade: 0 "Drop tanks"
    iar_80_range_upgrade_desc: 0 "Installation de l'équipement nécessaire pour permettre l'utilisation de réservoirs de largage sous les ailes pour le carburant supplémentaire."
    iar_81: 0 "IAR 81"
    iar_81_equipment: 0 "IAR 81"
    iar_81_equipment_desc: 0 "L'IAR 81 est un développement de bombardier en piqué de l'IAR 80."
    iar_81_equipment_1: 0 "IAR 81"
    iar_81_equipment_1_short: 0 "IAR 81 CAS"
    iar_81_equipment_1_desc: 0 "L'IAR 81 est un développement de bombardier en piqué de l'IAR 80."
    iar_81_range_upgrade: 0 "Drop tanks"
    iar_81_range_upgrade_desc: 0 "Remplacement des deux bombes sous l'aile de 50 kg par des réservoirs de largage pour du carburant supplémentaire."
    iar_81_gun_upgrade: 0 "Armes"
    iar_81_gun_upgrade_desc: 0 "Remplacement de deux des mitrailleuses 7.92 par des mitrailleuses de 13 mm. Les mises à niveau ultérieures permettent de les remplacer par un canon MG FF de 20 mm, et enfin un canon MG 151 de 20 mm."

