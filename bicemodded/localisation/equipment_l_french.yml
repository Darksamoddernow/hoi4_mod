    ######### Nouvelle-Zélande
    # Petits véhicules de liaison
    NZL_motorized_lia_equipment_01: 0 "Austin 7"
    NZL_motorized_lia_equipment_01_short: 0 "Austin 7"
    NZL_motorized_lia_equipment_01_desc: 0 "Véhicule de liaison militaire utilisé pour coordonner les unités sur le terrain et le transport léger. Il s'agit d'une adaptation militaire d'un modèle plus récent de l'une des séries de voitures britanniques les plus réussies, l'Austin 7. Les modifications sont relativement rares, avec tout ce qui n'est pas strictement nécessaire dépouillé, plus de stockage, des roues militaires, des anneaux de remorquage et un réservoir de carburant modifié. Historiquement, l'Austin 7 a été produit entre 1922 et 1939. L'armée britannique a acheté un certain nombre de lots d'Austin 7 à des fins de liaison avant la guerre. Austin et l'assemblage de Morris en Nouvelle-Zélande a commencé en 1934. Des voitures civiles de toutes sortes ont été réquisitionnées au début de la guerre, et les bataillons d'infanterie néo-zélandaise avaient un établissement officiel de 6 Austin biplaces à partir de 1941. "
    NZL_motorized_lia_equipment_02: 0 "Austin 8"
    NZL_motorized_lia_equipment_02_short: 0 "Austin 8"
    NZL_motorized_lia_equipment_02_desc: 0 "L'Austin 7 a été remplacé par l'Austin 8, qui était légèrement plus grand avec un moteur et une suspension améliorés. Un grand nombre de modèles civils ont été réquisitionnés au début de la guerre et modifiés, et une version militaire construite en usine a été construite, le Military 8AP Tourer. Historiquement, l'Austin 8 a commencé sa production en février 1939, et environ 9 000 Military 8AP Tourers ont été construits. "
    NZL_motorized_lia_equipment_03: 0 "Camion, commandement et reconnaissance, 1/4 tonne, 4x4 Ford GPW"
    NZL_motorized_lia_equipment_03_short: 0 "Jeep Model GPW"
    NZL_motorized_lia_equipment_03_desc: 0 "Un modèle construit localement ou rénové de la célèbre 'Jeep', utilisant les plans Willys sous licence de la Ford Motor Company de Nouvelle-Zélande. Historiquement, la conception a eu lieu à la fin de 1940 et la production au début de 1941. Jeeps et autres véhicules ont été réparés et remis à neuf en grande quantité par la Nouvelle-Zélande pendant la campagne du Pacifique, et l'armée néo-zélandaise a été la deuxième armée au monde à équiper la Jeep. "
    NZL_motorized_lia_equipment_04: 0 "Camion, commandement et reconnaissance, 1/4 tonne, 4x4 Ford GPW"
    NZL_motorized_lia_equipment_04_short: 0 "Jeep de la fin de la guerre"
    NZL_motorized_lia_equipment_04_desc: 0 "Une série de modifications ont été apportées à la Jeep de production standard au cours de la guerre. Celles-ci comprenaient la calandre en acier estampée distinctive (développée par Ford), une barre arrière renforcée pour mieux contenir un pneu de secours et un bidon d'essence, l'hivernage équipement, une barre de remorquage et des essuie-glaces améliorés. "
    ######## Voitures blindées NZL
    NZL_motorized_AC_equipment: 0 "Véhicules blindés"
    NZL_motorized_AC_equipment_short: 0 "Unités de voitures blindées"
    NZL_motorized_AC_equipment_desc: 0 ""
    NZL_motorized_AC_equipment_06: 0 "Voiture blindée Lanchester 6x4"
    NZL_motorized_AC_equipment_06_short: 0 "Lanchester 6x4"
    NZL_motorized_AC_equipment_06_desc: 0 "Développé dans les années 1920 par la Lanchester Motor Company, le 6x4 avait de bonnes performances en cross-country et était facile à entretenir. Il comportait une tourelle à deux places entièrement traversante, mais le moteur de 90 ch luttait avec le poids du véhicule. Premièrement déployé en 1929, il a servi dans les années 1930 avant d'être progressivement éliminé. "
    NZL_motorized_AC_equipment_07: 0 "Voiture blindée Morris CS9"
    NZL_motorized_AC_equipment_07_short: 0 "Morris CS9"
    NZL_motorized_AC_equipment_07_desc: 0 "Basé sur le châssis du camion Morris Commercial C9, le CS9 a remplacé un certain nombre de modèles de l'époque de la Première Guerre mondiale. La tourelle à toit ouvert montait généralement un fusil antichar de 13,7 mm Boys et une mitrailleuse légère Bren de 7,62 mm . Le moteur de 94 ch a donné au véhicule de bonnes performances sur sol mou - lorsqu'il était équipé des pneus appropriés. "
    NZL_motorized_AC_equipment_08: 0 "Voiture blindée Daimler Mk II"
    NZL_motorized_AC_equipment_08_short: 0 "Daimler Mk II"
    NZL_motorized_AC_equipment_08_desc: 0 "Un développement plus lourd de la voiture de reconnaissance à succès Daimler Dingo. Produites en grandes quantités, leurs coques soudées et inclinées étaient relativement bien blindées, tandis que le moteur de 4,1 litres de 95 ch offrait des performances décentes. La voiture blindée était équipée d'un 2 pdr Canon de 40 mm et mitrailleuse coaxiale Besa 7,92. "
    NZL_motorized_AC_equipment_09: 0 "Voiture blindée Humber Mk IV"
    NZL_motorized_AC_equipment_09_short: 0 "Humber Mk IV"
    NZL_motorized_AC_equipment_09_desc: 0 "Fabriqué par le groupe Rootes en combinant le tracteur d'artillerie Karrier KT4 de l'armée indienne avec la voiture blindée Guy. La version de production définitive Mk IV montait un canon de 37 mm de fabrication américaine et une mitrailleuse coaxiale Besa de 7,92 mm. Le véhicule a eu une longue carrière et les Humbers excédentaires ont été vendus à des nations du monde entier. "
    NZL_motorized_AC_equipment_099: 0 "Véhicule blindé AEC Mk II"
    NZL_motorized_AC_equipment_099_short: 0 "AEC Mk II"
    NZL_motorized_AC_equipment_099_desc: 0 "Construit par l'Associated Equipment Company sur le châssis de son tracteur d'artillerie Matador 4x4. Le moteur diesel de 158 ch a permis au véhicule de monter un canon 6 pdr 57 mm et une mitrailleuse coaxiale Besa 7,92 mm, tout en conservant une excellente mobilité sur de longues patrouilles. L'AEC est resté précieux pour les années à venir. "
    # Tankettes
    NZL_tankette_equipment_0: 0 "Carden-Loyd Tankette Mk.IV"
    NZL_tankette_equipment_0_short: 0 "Tankette Mk.IV"
    NZL_tankette_equipment_0_desc: 0 "Véhicule blindé léger à deux équipages développé à partir de modèles antérieurs à un équipage. Très légèrement armé et blindé, il s'est bien vendu entre les deux guerres en raison de son prix relativement bas. Historiquement, les tankettes ont été rapidement retirées du front en raison de leurs mauvaises performances en combat."
    NZL_tankette_equipment_1: 0 "Carden-Loyd Tankette Mk.VI"
    NZL_tankette_equipment_1_short: 0 "Tankette Mk.VI"
    NZL_tankette_equipment_1_desc: 0 "Un modèle plus récent de tankette Carden-Loyd. Cette conception a servi de base au succès de l'Universal Carrier, et de nombreux chars d'avant-guerre étaient basés sur la conception de son châssis."
    NZL_tankette_equipment_2: 0 "Transporteur, blindé, modèle local NZ Mk.II"
    NZL_tankette_equipment_2_short: 0 "Transporteur blindé"
    NZL_tankette_equipment_2_desc: 0 "Ce modèle hypothétique est une variante blindée de l'Universal Carrier, et utilisé dans le rôle d'assaut. Le Universal Carrier était un descendant direct du Carden-Loyd Tankette."
    NZL_tankette_equipment_3: 0 "Transporteur, blindé, modèle local NZ Mk.II (modifié)"
    NZL_tankette_equipment_3_short: 0 "Transporteur blindé"
    NZL_tankette_equipment_3_desc: 0 "Ce modèle hypothétique est une variante de transporteur universel blindé amélioré, avec un fusil antichar Boyes. Historiquement, ce châssis a mal joué dans le rôle d'assaut, mais a réussi dans de nombreux autres rôles."
    # Char de la Grande Guerre
    NZL_gw_tank_equipment: 0 "Bob Semple Tractor Tank"
    NZL_gw_tank_equipment_short: 0 "Bob Semple"
    NZL_gw_tank_equipment_desc: 0 "Le Royaume-Uni étant entièrement occupé par son propre réarmement, la Nouvelle-Zélande a évalué un certain nombre de concepts provisoires au fur et à mesure qu'elle développait son industrie militaire. Il s'agit d'un prototype national basé sur le même concept que le US Disston Tractor Tank. Il se compose de carton ondulé plaques de fer montées sur un gros châssis de tracteur. Historiquement, les prototypes ont été construits très rapidement adhoc, sans plans. "
    ########## NZL Lt.TKs
    NZL_light_uk_tank_equipment_1: 0 "Schofield Mk I Lt.TK"
    NZL_light_uk_tank_equipment_1_short: 0 "Schofield I"
    NZL_light_uk_tank_equipment_1_desc: 0 "Il s'agit d'un concept domestique plus développé basé sur un châssis Universal Carrier. Il avait une combinaison inhabituelle de chenilles avec des roues de route démontables, ce qui lui a donné une vitesse stratégique respectable. Le design était à tous les autres égards médiocre, mais aurait été mieux que pas de réservoir du tout. "
    NZL_light_uk_tank_equipment_2: 0 "Vickers Lt.TK Mk V"
    NZL_light_uk_tank_equipment_2_short: 0 "Lt.TK Mk V"
    NZL_light_uk_tank_equipment_2_desc: 0 "Le premier Lt.TK à trois hommes du Commonwealth en service. Le membre d'équipage supplémentaire et un armement mis à jour de mitrailleuses Besa de 7,7 mm et 15 mm dans une monture double ont fait du Mk V un véhicule de combat beaucoup plus efficace. L'augmentation du poids a quelque peu affecté la mobilité sur terrain accidenté, mais la portée globale est restée pratiquement inchangée. "
    NZL_light_uk_tank_equipment_3: 0 "Vickers Lt.TK Mk VI"
    NZL_light_uk_tank_equipment_3_short: 0 "Lt.TK Mk VI"
    NZL_light_uk_tank_equipment_3_desc: 0 "Construit en plusieurs versions et en grandes quantités. Le Mk VIa a conservé l'armement du Mk V, tandis que le Mk VIb avait un Besa compact de 15 mm et un coaxial amélioré de 7,92 mm. Le Mk VIc a conservé le coaxial de 7,92 mm. , tandis que le canon principal était un long canon de 15 mm Besa, qui avait une excellente vitesse initiale mais un coup de poing limité. "
    NZL_light_uk_tank_equipment_4: 0 "Lt.TK Mk VII (A17) Tetrarch"
    NZL_light_uk_tank_equipment_4_short: 0 "Tetrarch"
    NZL_light_uk_tank_equipment_4_desc: 0 "Le concepteur en chef des chars de Vickers-Armstrong - Leslie Little - a conçu le Tetrarch comme une mise à niveau majeure du Mk VI. Il avait un canon de 2 pdr 40 mm avec un coaxial Besa de 7,92 mm et un nouveau système de suspension à bobine. La lumière le poids du véhicule couplé au moteur Meadows de 165 ch, a rendu le Tetratch rapide et facile à transporter. "
    NZL_light_uk_tank_equipment_5: 0 "Lt.TK Mk VIII (A25) Harry Hopkins"
    NZL_light_uk_tank_equipment_5_short: 0 "Harry Hopkins"
    NZL_light_uk_tank_equipment_5_desc: 0 "Le dernier des Vickers-Armstrong Lt.TK produit. Développé à partir du Tetrarch, la longueur, la largeur et la protection du blindage du Mk VIII ont été augmentés et un nouveau système de direction assistée a été installé. Mk VIII a servi dans des rôles principalement auxiliaires lorsque les divisions blindées du Commonwealth ont progressivement retiré les Lt.TKs. "
    # 1934 Char de cavalerie d'avant-guerre
    NZL_cavalry_tank_equipment_0: 0 "Schofield Mk.II"
    NZL_cavalry_tank_equipment_0_short: 0 "Schofield II"
    NZL_cavalry_tank_equipment_0_desc: 0 "Ceci est une nouvelle retouche du prototype de stopgap, avec une suspension améliorée et un canon principal de 2 pdr. Mis à part sa vitesse et son canon principal, la conception était à tous autres égards médiocre, mais aurait été mieux que pas de char du tout."
    indochina.1.t: 0 "[FRA.GetNameDef] cède au Japon"
    indochina.1.d: 0 "[FRA.GetNameDef] a ordonné à notre gouvernement de céder au Japon les États du Tonkin et de l'Indochine du Sud. Ces États sont les plus importants pour nous, contenant le plus de ressources, de population et d'industrie de tout Indochine. Donnerons-nous l'ordre ou resterons-nous fermes? "
    indochina.1.a: 0 "Nous ne pouvons pas céder!"
    indochina.1.b: 0 "Nous devons faire comme ordonné."
    amphibious_mechanized_equipment: 0 "Amphibious Landing Vehicles"
    amphibious_mechanized_equipment_short: 0 "Amtracs"
    amphibious_mechanized_equipment_desc: 0 "Les tracteurs amphibies, ou Amtracs, permettent aux Marines d'être débarqués sur une plage sous protection blindée. Cependant, cela se fait au prix d'une faible consommation de carburant."
    amphibious_mechanized_equipment_1: 0 "Tracteur amphibie de base"
    amphibious_mechanized_equipment_1_short: 0 "Amtrac de base"
    amphibious_mechanized_equipment_1_desc: 0 "Les tracteurs amphibies, ou Amtracs, permettent aux Marines d'être débarqués sur une plage sous protection blindée. Cependant, cela se fait au prix d'une faible consommation de carburant."
    amphibious_mechanized_equipment_2: 0 "Amélioration du tracteur amphibie"
    amphibious_mechanized_equipment_2_short: 0 "Amtrac amélioré"
    amphibious_mechanized_equipment_2_desc: 0 "Ces Amtracs comportent plusieurs améliorations par rapport à la version de base, comme une rampe de chargement arrière pour un déchargement plus facile sur la plage."
    amphibious_mechanized_equipment_3: 0 "Advanced Amphibious APC"
    amphibious_mechanized_equipment_3_short: 0 "Amtrac avancé"
    amphibious_mechanized_equipment_3_desc: 0 "Ces Amtrac chargent un armement beaucoup plus lourd qu'auparavant et ont grandement amélioré la maniabilité sur la terre ferme."
    amphibious_tank_equipment: 0 "Chars amphibies"
    amphibious_tank_equipment_short: 0 "Amphib. Chars"
    amphibious_tank_equipment_1: 0 "Char amphibie de base"
    amphibious_tank_equipment_2: 0 "Char amphibie amélioré"
    amphibious_tank_equipment_desc: 0 "Des réservoirs qui ont été modifiés pour leur permettre de se déplacer dans l'eau. Ils font beaucoup mieux dans les débarquements amphibies et les traversées de rivières que les autres réservoirs, mais nécessitent plus de carburant."
