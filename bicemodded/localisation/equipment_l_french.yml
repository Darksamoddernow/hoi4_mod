    ENG_motorized_AC_equipment_06: 0 "Voiture blindée Lanchester 6x4"
    ENG_motorized_AC_equipment_06_short: 0 "Lanchester 6x4"
    ENG_motorized_AC_equipment_06_desc: 0 "Développé dans les années 1920 par la Lanchester Motor Company, le 6x4 avait de bonnes performances en cross-country et était facile à entretenir. Il comportait une tourelle à deux places entièrement traversante, mais le moteur de 90 ch luttait avec le poids du véhicule. Premièrement déployé en 1929, il a servi dans les années 1930 avant d'être progressivement éliminé. "
    ENG_motorized_AC_equipment_07: 0 "Voiture blindée Morris CS9"
    ENG_motorized_AC_equipment_07_short: 0 "Morris CS9"
    ENG_motorized_AC_equipment_07_desc: 0 "Basé sur le châssis du camion Morris Commercial C9, le CS9 a remplacé un certain nombre de modèles de la Première Guerre mondiale. La tourelle à toit ouvert montait généralement un fusil antichar 13,7 mm Boys et une mitrailleuse légère Bren de 7,62 mm . Le moteur de 94 ch a donné au véhicule de bonnes performances sur sol mou - lorsqu'il était équipé des pneus appropriés. "
    ENG_motorized_AC_equipment_08: 0 "Voiture blindée Daimler Mk II"
    ENG_motorized_AC_equipment_08_short: 0 "Daimler Mk II"
    ENG_motorized_AC_equipment_08_desc: 0 "Un développement plus lourd de la voiture de reconnaissance à succès Daimler Dingo. Produites en grandes quantités, leurs coques soudées et inclinées étaient relativement bien blindées, tandis que le moteur de 4,1 litres de 95 ch offrait des performances décentes. La voiture blindée était équipée d'un 2 pdr Canon de 40 mm et mitrailleuse coaxiale Besa 7,92. "
    ENG_motorized_AC_equipment_09: 0 "Voiture blindée Humber Mk IV"
    ENG_motorized_AC_equipment_09_short: 0 "Humber Mk IV"
    ENG_motorized_AC_equipment_09_desc: 0 "Fabriqué par le groupe Rootes en combinant le tracteur d'artillerie Karrier KT4 de l'armée indienne avec la voiture blindée Guy. La version de production définitive Mk IV montait un canon de 37 mm de fabrication américaine et une mitrailleuse Besa coaxiale de 7,92 mm. Le Le véhicule a eu une longue carrière et les Humbers excédentaires ont été vendus partout dans le monde. "
    ENG_motorized_AC_equipment_099: 0 "Véhicule blindé AEC Mk II"
    ENG_motorized_AC_equipment_099_short: 0 "AEC Mk II"
    ENG_motorized_AC_equipment_099_desc: 0 "Construit par l'Associated Equipment Company sur le châssis de leur tracteur d'artillerie Matador 4x4. Le moteur diesel de 158 ch a permis au véhicule de monter une mitrailleuse 6 pdr 57 mm et une mitrailleuse coaxiale Besa 7,92 mm, tout en conservant une excellente mobilité en patrouille. L'AEC est resté précieux pour les années à venir. "
    ############### Italie Voitures blindées
    ITA_motorized_AC_equipment: 0 "Véhicules blindés"
    ITA_motorized_AC_equipment_short: 0 "Unités de voitures blindées"
    ITA_motorisé_AC_equipment_desc: 0 ""
    ITA_motorized_AC_equipment_06: 0 "Voiture blindée Lancia 1ZM"
    ITA_motorized_AC_equipment_06_short: 0 "Lancia 1ZM AC"
    ITA_motorized_AC_equipment_06_desc: 0 "La voiture blindée Lancia 1Z a été construite par Ansaldo d'Italie à partir de 1916 et était la plus courante des premières voitures blindées italiennes. Basée sur un camion Lancia, la voiture blindée était une conception avancée pour son époque. La 1ZM était équipée de mitrailleuses à double tourelle et blindée de 9 mm. À la suite des expériences de la Première Guerre mondiale, des rails en acier ont été installés sur le dessus du véhicule pour couper le fil. Le moteur de 40 CV n'a pas eu une tâche facile. le véhicule tout-terrain de 3,5 tonnes, mais sur route, sa vitesse maximale était de 60 km / h. "
    ITA_motorized_AC_equipment_07: 0 "Voiture blindée Autoblinda 40"
    ITA_motorized_AC_equipment_07_short: 0 "Autoblinda 40 AC"
    ITA_motorized_AC_equipment_07_desc: 0 "L'Autoblinda AB 40 a été le premier modèle moderne produit. Il n'y avait pas de radio au début, seulement des mâts portant un drapeau installés sur les quatre ailes pour l'identification des signaux et des unités. L'AB 40 était propulsé par un Fiat SPA ABM 6 cylindres moteur à essence en ligne refroidi à l'eau qui a permis une vitesse de route maximale de. La production a commencé au milieu des années 1940. Sa principale caractéristique était sa mitrailleuse double, turre à profil bas, cependant, à l'automne 1940, une nouvelle spécification a demandé une modification version, équipée d'un canon automatique Breda 20 mm à haute vitesse et à tir rapide qui a finalement conduit à l'AB 41. "
    ITA_motorized_AC_equipment_08: 0 "Autoblinda 41"
    ITA_motorized_AC_equipment_08_short: 0 "Autoblinda 41"
    ITA_motorized_AC_equipment_08_desc: 0 "C'était un développement ultérieur de la mitrailleuse armée AB 40. Fabriqué avec une construction entièrement rivetée, l'AB 41 avait quatre roues motrices et un système de direction à quatre roues qui s'est avéré gênant. Il avait un nouvel armement, avec un Canon antichar rapide de 20 mm, une mitrailleuse coaxiale Breda modello 1938 de 8 mm et une autre située à l'arrière de la coque. Un nouveau moteur SPA était nécessaire pour faire face au poids supplémentaire de la tourelle (hérité du L6 / 40) au total 7,5 tonnes et avec ses 120 CV atteint une vitesse maximale de 71 km / h. Ce moteur avait également un couple plus élevé pour offrir de meilleures capacités tout-terrain. le système de direction des roues nécessitait un conducteur arrière, les deux conducteurs s'occupant des six rapports avant et des quatre rapports arrière. Cela n'a jamais été vraiment pratique en fonctionnement. Il y avait aussi pas mal de défauts. "
    ITA_motorized_AC_equipment_09: 0 "SPA-Viberti AS.42"
    ITA_motorized_AC_equipment_09_short:0 "SPA-Viberti AS.42"
    ITA_motorized_AC_equipment_09_desc: 0 "C'était une voiture de reconnaissance non armée - au début, mais a rapidement reçu un armement lourd. Le SPA-Viberti AS 42 a été rapidement développé et produit en 1942. Fondamentalement, le châssis de l'AB 41 a été laissé intact, mais le la coque a été entièrement remodelée, prenant une forme rappelant le Kübelwagen allemand. L'avant était incliné et abritait une roue de secours massive, les garde-boue ont été remodelés et le compartiment central ouvert a été renforcé par l'encadrement. Le moteur était le FIAT-SPA 8 cylindres essence donnant 120 ch. Le poids total a diminué de 2 tonnes, de sorte que les performances ont été largement améliorées. Le grand espace central ouvert, a permis le montage d'un armement considérable, qui pourrait inclure un canon automatique AA Breda 20 mm modèle 1935, des mitrailleuses Breda 13 mm , 20 mm ou autres mitrailleuses. "
    ITA_motorized_AC_equipment_099: 0 "Autoblinda Lince"
    ITA_motorized_AC_equipment_099_short: 0 "Autoblinda Lince"
    ITA_motorized_AC_equipment_099_desc: 0 "Les détails, les pentes et les dimensions de la carrosserie blindée du Lince ont été copiés du Dingo britannique, qui a impressionné les Italiens, avec quelques modifications pour le pont arrière, où se trouvait le nouveau moteur. Par rapport aux voitures blindées traditionnelles produites en Italie jusque-là, l'armure de 8 mm était entièrement soudée au lieu d'être rivetée. Elle avait quatre roues directrices pour une meilleure agilité. Pour ses trois tonnes, la Lince a reçu un Astura tipo 86 V-8 cylindres, 60 CV, fournissant suffisamment de puissance pour un vitesse maximale de 86 km / h. Pour l'armement, il a été doté d'un montage côté droit et d'un boîtier blindé pour une mitrailleuse Breda Mod. 38, calibre 8 mm. "

    ############### Voitures blindées américaines
