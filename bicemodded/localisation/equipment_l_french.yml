    panzer_i_spaa_equipment_1: 0 "Flakpz. I"
    panzer_i_spaa_equipment_1_short: 0 "FlakPz.I Lt.SPAA"
    panzer_i_spaa_equipment_1_desc: 0 "Le 20 mm Flak 38 auf Panzer I Ausführung A, communément connu sous le nom de Flakpanzer I, était une conversion de canon antiaérien automoteur du Panzer I. Il avait un poids de 5,5 tonnes, était par ailleurs très similaire au panzer I et propulsé par le même moteur quatre cylindres krupp produisant 60 ch. La Flak ne pouvait pas tourner, elle était donc en fait plus utile pour les cibles au sol que pour les cibles aériennes. "
    # Pz I - deuxième essai, fonctionne maintenant

    panzer_i_equipment_1: 0 "PzKpfw.I A"
    panzer_i_equipment_1_short: 0 "Panzer I A Lt.TK"
    panzer_i_equipment_1_desc: 0 "Le Panzer I était un Lt.TK produit en Allemagne dans les années 1930. Le nom est l'abréviation de l'Allemand Panzerkampfwagen I (marque de véhicule de combat blindé I), abrégé PzKpfw I. La désignation officielle de l'inventaire des munitions allemandes du char était SdKfz 101 (véhicule spécial 101) Il pesait 5,6 tonnes, était propulsé par un moteur Krupp à quatre cylindres refroidi par air de 60 ch, un équipage de 2 personnes et n'avait que 2 x MG-38 comme armement. Sa vitesse maximale était environ 40 km / h. Ausf.B en août 1936 a amélioré le moteur à 100 ch six cylindres Maybach NL 38 TR améliorant la vitesse de pointe à 50 km / h. "

    # Pz I équipement sub tech
    panzer_i_td_equipment_1: 0 "Panzerjäger I"
    panzer_i_td_equipment_1_short: 0 "Pzjgd I Lt.TD"
    panzer_i_td_equipment_1_desc: 0 "Le Panzerjäger I a été le premier des chasseurs de chars allemands à être en service pendant la Seconde Guerre mondiale. Il a monté un canon antichar tchèque Škoda 4,7 cm (1,9 po) cm PaK (t) sur un Panzer I Ausf converti. Châssis B. Il était destiné à contrer les chars lourds français comme le Char B1 qui étaient imperméables au canon antichar de 3,7 cm PaK 36 et permettaient de prolonger la durée de vie des chars Panzer I. 202 Panzer I ont été convertis en Panzerjäger I en 1940 et 1941. Ils ont été employés dans la bataille de France, dans la campagne de l'Afrique du Nord et sur le front de l'Est. "
    panzer_i_art_equipment_1: 0 "sIG 33 Bison"
    panzer_i_art_equipment_1_short: 0 "Bison I Lt.SPA"
    panzer_i_art_equipment_1_desc: 0 "Un canon de soutien d'infanterie sIG-33 de 150 mm monté sur le châssis léger du panzer IB. Avec un poids de 8,4 tonnes, le 6 cylindres de 100 ch le rendait à peine mobile. Le blindage était comparable au panzer I avec ses plaques frontales de 14 mm Il était désespérément surchargé avec le gros canon (y compris la voiture et les roues). Il avait une puissance de feu énorme et gérait une vitesse de route de 40 km / h. Il n'avait pas de place pour ranger des munitions à l'intérieur et devait avoir des porte-munitions à proximité. "

    ## Pz II A / B
    panzer_ii_equipment_1: 0 "PzKpfw.II A / B / C"
    panzer_ii_equipment_1_short: 0 "Panzer II A-C Lt.TK"
    panzer_ii_equipment_1_desc: 0 "Le Panzer II est le nom commun utilisé pour désigner une famille de chars allemands utilisés pendant la Seconde Guerre mondiale. La désignation officielle allemande était Panzerkampfwagen II. Bien que le véhicule ait été conçu à l'origine comme un stopgap tandis que des chars plus grands et plus avancés ont été développés , il joua néanmoins un rôle important dans les premières années de la Seconde Guerre mondiale, pendant les campagnes de Pologne et de France. Le Panzer II fut le char le plus nombreux des divisions allemandes Panzer à partir de l'invasion de la France. l'Afrique du Nord contre les Britanniques et sur le front de l'Est contre l'Union soviétique. A / B / C étaient très similaires et avaient un poids de 8,9 tonnes, un blindage maximal de 15 mm, un équipage de 3 et une vitesse de pointe de 40 km / h . Ausf.C est devenu le principal modèle de production à partir de 1938. "
    ## Pz II C
    panzer_ii_equipment_2: 0 "PzKpfw.II D / E"
    panzer_ii_equipment_2_short: 0 "Panzer II D / E Lt.TK"
    panzer_ii_equipment_2_desc: 0 "Avec une suspension à barre de torsion entièrement nouvelle au lieu de ressorts à lames et de quatre roues de route, l'Ausf. D a été développé comme un char destiné aux divisions de cavalerie. Seule la tourelle était la même que le modèle Ausf. C, avec une nouvelle conception de coque et de superstructure avec un blindage glacis de 30 mm et l'utilisation d'un moteur Maybach HL62TRM entraînant une transmission à sept vitesses (plus marche arrière). La conception était plus courte (4,65 m) mais plus large (2,3 m) et plus haute (2,06 m) que l'Ausf. C. L'Ausf. E ne différait de l'Ausf. D que par ses chenilles lubrifiées. Il utilisait le même canon de 20 mm / L55 que l'A / B / C et avait un équipage de 3. Bon nombre des Pz- Les versions II ont été renforcées. Bien qu'elle atteigne une vitesse de pointe de 55 km / h, elle a moins de performances en cross-country que ses prédécesseurs en raison des barres de torsion. "
    # Équipement sub-tech Pz II C
    panzer_ii_td_equipment_1: 0 "Marder I"
    panzer_ii_td_equipment_1_short: 0 "Marder I Light TD"
    panzer_ii_td_equipment_1_desc: 0 "Lt.TK Destroyer basé sur un châssis français et polonais capturé"
    ## Pz II D / E
    panzer_ii_equipment_3: 0 "PzKpfw.II F"
    panzer_ii_equipment_3_short: 0 "Panzer IIF Lt.TK"
    panzer_ii_equipment_3_desc: 0 "Poursuivant la conception conventionnelle de l'Ausf. C, l'avant de la superstructure Ausf. F a été fait d'une seule pièce de plaque de blindage avec une visière redessinée. De plus, une visière factice a été placée à côté pour dérouter les artilleurs ennemis. la coque a été redessinée avec une plaque plate de 35 mm à l'avant, et le blindage de la superstructure et de la tourelle a été construit jusqu'à 30 mm à l'avant avec 15 mm sur les côtés et à l'arrière. Il y a eu quelques modifications mineures de la tourelle, de la suspension et une nouvelle coupole de commandant. Il utilisait le 20 mm Kwk 38. Le poids a été augmenté à 9,5 tonnes. De mars 1941 à décembre 1942, 524 ont été construits; il s'agissait de la dernière version de chars majeurs de la série Panzer II. "
    # Pz II D / E équipement sub tech
    panzer_ii_art_equipment_1: 0 "Sturmpanzer II"
    panzer_ii_art_equipment_1_short: 0 "Sturmpanzer II Lt.SPA"
    panzer_ii_art_equipment_1_desc: 0 "Obusier automoteur à chenilles basé sur le châssis du Panzer II, il utilisait le même obusier d'infanterie SIG-33 que le Bison mais dans un châssis beaucoup plus bas avec 1,90 mètre de hauteur. Le canon surchargeait toujours le châssis Pz-II et tombait fréquemment en panne. Il n'était utilisé que dans le théâtre africain. "
    # Sdkfz. 7/1 (demi-piste Flak)
    panzer_ii_flamm_equipment_1: 0 "SdKfz.7 / 1"
    panzer_ii_flamm_equipment_1_short: 0 "Sdkfz. 7/1 Lt.SPAA"
    panzer_ii_flamm_equipment_1_desc: 0 "Flak 38-Vierling de 2 cm (Quadruplet) monté sur le châssis demi-piste 'Sdkfz. 7'. Contrairement au Flakpanzer-I, il pouvait être tourné à 360 ° mais il était mal blindé."
    ## Pz II F
    panzer_ii_equipment_4: 0 "PzKpfw.II G / H"
    panzer_ii_equipment_4_short: 0 "Panzer II G / H Lt.TK"
    panzer_ii_equipment_4_desc: 0 "La quatrième et dernière configuration de suspension utilisée pour les chars Panzer II était la configuration à cinq roues de route de l'Ausf.G appelée Schachtellaufwerk par les Allemands. Elle a servi de base à la refonte du Panzer II en reconnaissance. tank with a speed of 50 km/h and good off-road performance. The Ausf. G was the first Panzer II to use this configuration, and was developed under the experimental designation VK 901. Only 12 full vehicles were built from April 1941 to February 1942 by MAN and Ausf.H would have been the production model."
    # Wespe ... Hotchkiss would have been better but picture shows GW-FCM
    panzer_ii_art_equipment_2:0 "Geschützwagen FCM36"
    panzer_ii_art_equipment_2_short:0 "GW.FCM36 Lt.SPA"
    panzer_ii_art_equipment_2_desc: 0 "Obusier automoteur à chenilles 105 mm leFH18 monté sur divers châssis légers capturés comme le FCM36. Un châssis à chenilles permettait à l'Artillerie de se déplacer rapidement sur la plupart des terrains et un temps de réponse considérablement plus court. Cependant, il pouvait à peine suivre le rythme. des forces blindées avec une vitesse de route maximale de 24 km / h, mais il était toujours plus mobile en terrain difficile que les canons tirés par des chevaux ou même des camions. D'autres conversions comme le GW Hotchkiss H35 / H39 étaient cependant beaucoup plus utiles. "
    # Panzer II base la technologie 1943, Wespe!
    panzer_ii_art_equipment_3: 0 "Wespe"
    panzer_ii_art_equipment_3_short: 0 "Wespe Light SPA"
    panzer_ii_art_equipment_3_desc: 0 "Obusier à chenilles automoteur 105 mm leFH18 / 2 basé sur le châssis Panzer II. Cette artillerie automotrice était la plus connue et la plus durable en service dans l'armée allemande pendant toute la guerre, mais pas la plus produite. Depuis le Wespe était à l'étroit et ne pouvait transporter que des munitions limitées, le Munitionschlepper Wespe », a été conçu comme une variante sans arme, entièrement remplie de boîtes de rangement contenant des obus de 90 x 105 mm, pour compléter l'offre limitée de Wespes ordinaires (32 cartouches). Il était très mobile à 11 tonnes et a réussi une vitesse de pointe de 40 km / h. "
    # Leopard 1602 basé sur la technologie de 1945, Mücke est fictif
    panzer_ii_art_equipment_4: 0 "Mücke"
    panzer_ii_art_equipment_4_short: 0 "Mücke Light SPA"
    panzer_ii_art_equipment_4_desc: 0 "Mortier automoteur chenillé de 120 mm Grw42 basé sur le châssis Leopard. Les véhicules Mücke (Gnat) devaient soutenir les unités de reconnaissance et l'artillerie à réaction rapide. Le blindage du châssis sans tourelle et la portée du mortier (6 km) ont permis au Mücke pour travailler derrière ainsi que près de l'avant. La plaque de base du mortier était sous la coque et pouvait être rapidement abaissée et rétractée pour le mouvement et le tir, la plaque de base abaissée absorberait le recul du mortier lourd et protégerait la suspension. La capacité d'observer ses propres impacts d'obus de mortier sur le champ de bataille augmentait considérablement la précision tandis que les tirs légers AT pouvaient être ignorés. Il ne pouvait pas transporter beaucoup de munitions, il devait donc compter sur des porte-munitions Mücke sans armes (qui pouvaient être convertis avec des mortiers récupérés sur véhicules handicapés si nécessaire). »
    # Sdkfz. 251/17 (demi-piste Flak)
    panzer_ii_flamm_equipment_2: 0 "Sdkfz. 251/17"
    panzer_ii_flamm_equipment_2_short: 0 "Sdkfz. 251/17 Light SP.AA"
    panzer_ii_flamm_equipment_2_desc: 0 "Flak 38 de 2 cm monté sur le châssis demi-chenille blindé 'Sdkfz. 251'."
    ## Pz II L Luchs
    panzer_ii_equipment_5: 0 "PzKpfw.II L Luchs"
    panzer_ii_equipment_5_short: 0 "Panzer II L Luchs"
    panzer_ii_equipment_5_desc: 0 "Un char de reconnaissance léger, l'Ausf. L, était le seul Panzer II avec les roues de route superposées / imbriquées Schachtellaufwerk et la configuration" slack track "pour entrer en production en série, 100 étant construits de septembre 1943 à janvier 1944. Donné à l'origine la désignation expérimentale VK 1303, il a été adopté sous le nom alternatif Panzerspähwagen II et a reçu le nom populaire Luchs ("Lynx"). Le Luchs était plus grand que l'Ausf. G dans la plupart des dimensions (longueur 4,63 m; hauteur 2,21 m; 2,48 m). Il était équipé d'une transmission à six vitesses (plus marche arrière) et pouvait atteindre une vitesse de 60 km / h (37 mi / h) avec une autonomie de 290 km (180 mi). Les radios FuG12 et FuG Spr a ont été installés, tandis que 330 cartouches de 20 mm et 2 250 cartouches de 7,92 mm étaient transportées. Le poids total du véhicule était de 11,8 tonnes "
    # Équipement sub tech Pz II
    panzer_ii_td_equipment_2: 0 "Marder II Sdkfz.132"
    panzer_ii_td_equipment_2_short: 0 "Marder II Sdkfz.132 L.TD"
    panzer_ii_td_equipment_2_desc: 0 "Lt.TK Destroyer basé sur le châssis du Panzer II utilisant des canons russes capturés comme le canon de campagne de 76,2 mm F-22 qui étaient disponibles après Barbarossa en grande quantité. Plusieurs modèles différents pour la structure supérieure ont été réalisés en fonction de l'utilisation châssis."
    # Équipement sub tech Pz II
    panzer_ii_td_equipment_3: 0 "Marder II Sdkfz.131"
    panzer_ii_td_equipment_3_short: 0 "Marder II Sdkfz.131 L.TD"
    panzer_ii_td_equipment_3_desc: 0 "Lt.TK Destroyer basé sur le châssis Panzer II utilisant le 75mm PaK40. Bien qu'il ait une haute silouette et un blindage mince, c'était un TD très réussi capable de détruire la plupart des chars alliés."
    # Matériel sub tech Leopard 1602
    panzer_ii_td_equipment_4: 0 "Loup"
    panzer_ii_td_equipment_4_short: 0 "Wolf Light TD"
    panzer_ii_td_equipment_4_desc: 0 "Lt.TK Destroyer basé sur le châssis Leopard 1602. Sa conception ressemble beaucoup au Jagdpanther mais avec un front étagé et ne pèse que 20 tonnes environ. Il utilisait le même 12 V Maybach HL 157 P que le Leopard. problème des canons plus longs comme le 75 mm L / 70 ne s'adaptant pas à la plupart des TD, un canon différent a été choisi. Le Rheinmetal-Borsig Panzerabwehrwerfer PAW 600 utilisait un système de culasse haute / basse pression. C'était un canon à vitesse moyenne et devait utiliser des ogives HEAT de 80 mm au lieu de cinétique. L'obus - un obus de mortier modifié de 82 mm combiné à une cartouche de 105 mm repensée - avait une portée effective de 750 m (à laquelle une cible de 1 mètre pouvait être touchée de manière fiable) et une pénétration de 140 mm, ce qui donnait une vitesse généralement faible. HEAT assure une trajectoire et une précision bien meilleures. "
    # Sdkfz. 251/21 (Flak Half-Track00) 10
    panzer_ii_flamm_equipment_3: 0 "SdKfz.251 / 17"
    panzer_ii_flamm_equipment_3_short: 0 "Sdkfz. 251/21 L.SPAA"
    panzer_ii_flamm_equipment_3_desc: 0 "Triple 15 mm-MG 151/15 ou 20 mm-MG 151/20 monté sur le châssis blindé demi-chenille 'Sdkfz. 251'. Alors que le FlaK 20 mm habituel reposait principalement sur des obus explosifs fusionnés par le temps, ceux-ci - montés à l'origine sur l'avion - Les armes reposaient sur un coup direct. Les avions blindés ignoraient pour la plupart les explosions d'obus de 20 mm, mais étaient facilement transpercés par des munitions AP. Le canon avait un arc de tir limité car les parois latérales des véhicules ne pouvaient pas être abaissées. "
    # Leopard 1602 équipement sub tech - fictif
    panzer_ii_flamm_equipment_4: 0 "Flak-Panzer Snowleopard"
    panzer_ii_flamm_equipment_4_short: 0 "Snowleopard L.SPAA"
    panzer_ii_flamm_equipment_4_desc: 0 "Triple 15mm-MG 151/15 ou 20mm-MG 151/20 monté sur le châssis Leopard 1602. Il utilisait le même armement que le Sdkfz 251/21 mais le support était installé dans la tourelle mobile, donc le support était rapidement capable de tourner à 360 °. De plus, il utilisait maintenant un moteur électrique pour élever le canon, ce qui le rendait moins fatiguant pour le tireur. La tourelle protégeant le tireur était agrandie, inclinée et blindée de 30 mm. La protection globale du SPAA était très bien. "
    ## Pz II L Léopard
    panzer_ii_equipment_6: 0 "PzKpfw.II Leopard"
    panzer_ii_equipment_6_short: 0 "Panzer II Leopard"
    panzer_ii_equipment_6_desc: 0 "Le Lt.TK VK 16.02 Leopard était un véhicule de reconnaissance allemand. La conception finale avait un poids de combat de 21,9 tonnes. Le blindage était de 50 mm incliné à 50 degrés à l'avant, 30 mm sur les côtés et à l'arrière. L'armement prévu était le canon de 50 mm KwK39 L / 60. Il avait un moteur Maybach HL 157 P d'une puissance nominale de 550 CV et une vitesse de pointe de 45 km / h.
    #Pz IIIA
    panzer_iii_equipment_1: 0 "PzKpfw.III Ausf. A-D"
    panzer_iii_equipment_1_short: 0 "Panzer III A-D Med.TK"
    panzer_iii_equipment_1_desc: 0 "Le Panzerkampfwagen III, communément connu sous le nom de Panzer III, était un char moyen développé dans les années 1930 par l'Allemagne et largement utilisé pendant la Seconde Guerre mondiale. La désignation officielle de munitions allemandes était Sdkfz. 141. Il était destiné à combattre d'autres véhicules de combat blindés et servent à côté et soutiennent le Panzer IV. Ausf.AD étaient des versions prototypes expérimentant différents modèles; certains ont vu le service en Pologne. Armé d'un canon principal de 3,7 cm KwK 36 L / 46,5 et de 3 mitrailleuses, le Panzer III Ausf . A à D pesaient 16 tonnes et étaient propulsés par un moteur Maybach HL 108 TR 12 cylindres de 250 CV, donnant une vitesse de pointe de 35 km / h. Équipage de 4 hommes et tourelle de 3 hommes. Le blindage était de 15 mm. jusqu'à ce que Ausf.D (environ 18 tonnes) passe à 30 mm "
    #Pz IIIE
    panzer_iii_equipment_2: 0 "PzKpfw.III Ausf. E"
    panzer_iii_equipment_2_short: 0 "Panzer III E Med.TK"
    panzer_iii_equipment_2_desc: 0 "La version E a été la première Pz-III à utiliser une suspension à barre de torsion; certains services de scie en Pologne. Elle était toujours armée d'un canon principal de 3,7 cm KwK 36 L / 46,5 et avait un moteur Maybach HL 120 TRM 12 cylindres avec 300 CV. La vitesse de pointe régulée a varié sur les versions ultérieures après E, en fonction de la transmission et du poids, mais était toujours d'environ 40 km / h pour un poids d'environ 20 tonnes. Suspension repensée, passant des ressorts à lames aux barres de torsion, utilisant maintenant 6 roues plus grandes par côté. Blindage de 30 mm sur la coque et la tourelle et un équipage de 4 hommes. "

    #Pz IIIF
    panzer_iii_equipment_3: 0 "PzKpfw.III Ausf.F"
    panzer_iii_equipment_3_short: 0 "Panzer III F Med.TK"
    panzer_iii_equipment_3_desc: 0 "Ausf. E amélioré, première version de série, production tardive, armé d'un canon principal court KwK 38 L / 42 de 5 cm. Le blindage a été amélioré avec Ausf.H en boulonnant une plaque supplémentaire de 30 mm sur la plaque avant de 30 mm. "

    panzer_iii_td_equipment_1: 0 "StuG III Ausf.F"
    panzer_iii_td_equipment_1_short: 0 "StuG III F M.TD"
    panzer_iii_td_equipment_1_desc: 0 "Tank Destroyer basé sur le StuG III. En montant le canon StuK40 / L43 de 75 mm avec des cartouches perforantes sur le StuG III à silhouette basse, nous obtenons un chasseur de chars mortel. Il a ensuite été mis à niveau vers la version F / 8 en utilisant le 75 mm plus long. StuK40 / L48 et meilleure armure. "

    panzer_iii_td_equipment_2: 0 "StuG III Ausf.G"
    panzer_iii_td_equipment_2_short: 0 "StuG III G M.TD"
    panzer_iii_td_equipment_2_desc: 0 "Tank Destroyer basé sur le châssis Panzer III Ausf.M. Le dernier et de loin le plus courant de la série StuG. La superstructure supérieure a été élargie: les caissons soudés de chaque côté ont été abandonnés. Cette nouvelle conception de superstructure a augmenté sa hauteur à 2160 mm. La paroi arrière du compartiment de combat a été redressée et le ventilateur de ventilation situé au-dessus de la superstructure a été déplacé à l'arrière du compartiment de combat. Des plaques de blindage espacées de la coque latérale (Schürzen) ont été installées sur les modèles G pour une protection renforcée du blindage, en particulier contre les fusils antichar russes, mais aussi contre les munitions à charge creuse. À partir de mai 1943, des plaques homogènes de 80 mm ont été utilisées pour le blindage frontal au lieu de deux plaques de 50 mm + 30 mm. "

    tech_panzer_iii_ag_equipment_1: 0 "StuG III A / B"
    panzer_iii_ag_equipment_1: 0 "StuG III A / B"
    panzer_iii_ag_equipment_1_short: 0 "StuG III A / B Med.AG"
    panzer_iii_ag_equipment_1_desc: 0 "Canon d'assaut moyen basé sur le châssis du Panzer III. Le StuG III a été le véhicule de combat blindé le plus produit en Allemagne pendant la Seconde Guerre mondiale. Il a mis en service le canon de 7,5 cm StuK 37 L / 24 qui était idéal contre les cibles souples en raison de la Coquilles HE à coque mince Sprgr.34 à faible vitesse et avec une mobilité et un blindage de 50 mm, la combinaison s'est avérée très réussie. Elle avait le même moteur 120 HL TRM de 300 CV que le Panzer III. "
    #Pz IIIL
    panzer_iii_equipment_4: 0 "PzKpfw.III Ausf.J / L"
    panzer_iii_equipment_4_short: 0 "Panzer III J / L Med.TK"
    panzer_iii_equipment_4_desc: 0 "Ausf. J équipé d'un canon long 50 mm KwK 39 L / 60 au lieu d'un canon L / 42 court a ensuite été renommé Ausf.L, le blindage avant de la coque et de la tourelle a été augmenté à une plaque solide de 50 mm au lieu de 2 plaques combinées de 30 mm. des plaques de blindage supplémentaires espacées de 20 mm sur la coque et l'avant de la tourelle. "
    #
    panzer_iii_ag_equipment_2: 0 "StuG III Ausf.C"
    panzer_iii_ag_equipment_2_short: 0 "StuG III C Med.AG"
    panzer_iii_ag_equipment_2_desc: 0 "Le canon d'assaut moyen basé sur le châssis du Panzer III F. Ausf.C a éliminé le port de vue avant du Gunner au-dessus de la visière du conducteur, qui était un piège à tir, améliorant la protection globale. Les versions ultérieures ont vu des améliorations en défense rapprochée, plus de munitions et l'introduction de périscopes en ciseaux pour chaque Stug. "
    #
    panzer_iii_art_equipment_1: 0 "StuiG 33B Med.SPA"
    panzer_iii_art_equipment_1_short: 0 "StuiG 33B"
    panzer_iii_art_equipment_1_desc: 0 "Le Sturm-Infanteriegeschütz 33B était basé sur le StuG III E et utilisait un canon de soutien d'infanterie lourd sIG 33 / L11 de 150 mm. Il avait une superstructure en forme de boîte haute et un blindage frontal de 80 mm, le châssis et le moteur étaient inchangés. grande superstructure de 21 tonnes, elle pesait moins que le Stug ordinaire et avait une vitesse de pointe de 40 km / h "
    #Pz IIIM
    panzer_iii_equipment_5: 0 "PzKpfw.III Ausf.N"
    panzer_iii_equipment_5_short: 0 "Panzer IIIN Med.TK"
    panzer_iii_equipment_5_desc: 0 "Ausf.N a eu les mêmes modifications de l'Ausf.L telles que l'échappement à pataugeoire profonde et les panneaux latéraux Schürzen et est devenu maintenant un char de soutien d'infanterie, armé d'un canon K51 L / 24 à canon court redessiné de 7,5 cm qui étaient considérablement plus efficaces contre les cibles souples que le canon de 50 mm / L60, qui n'était plus efficace contre les chars de toute façon. Bien qu'il soit difficile de frapper les chars ennemis avec des munitions HEAT à faible vitesse, il pouvait pénétrer jusqu'à 100 mm. "
    #
    panzer_iii_ag_equipment_3: 0 "StuG III Ausf.E"
    panzer_iii_ag_equipment_3_short: 0 "StuG IIIE Med.AG"
    panzer_iii_ag_equipment_3_desc: 0 "Canon d'assaut moyen utilisant un châssis de Pz-III. Ausf.E était armé avec des plaques de blindage boulonnées supplémentaires de 30 mm. Il avait toujours le StuK40 / L24 de 75 mm. Les côtés de la superstructure ont ajouté des boîtes blindées rectangulaires étendues pour l'équipement radio. Augmentation de l'espace autorisé place pour six cartouches supplémentaires de munitions pour le canon principal (soit 50 au maximum) plus une mitrailleuse "
    #
    panzer_iii_ag_equipment_4: 0 "StuG III Ausf.G"
    panzer_iii_ag_equipment_4_short: 0 "StuG III G Med.AG"
    panzer_iii_ag_equipment_4_desc: 0 "Canon d'assaut moyen utilisant un châssis de Pz-III. La superstructure supérieure a été élargie: les caissons soudés des deux côtés ont été abandonnés. Cette nouvelle conception de superstructure a augmenté sa hauteur à 2160 mm. Des plaques de blindage espacées de la coque latérale (Schürzen) ont été installées sur G modèles pour une protection renforcée du blindage, en particulier contre les fusils antichar russes, mais étaient également utiles contre les munitions à charge creuse. Il avait le 75 mm StuK40 / L48 introduit pour la première fois avec Ausf.F / 8. Il a d'abord utilisé le Saukopfblende / Pigs Head, amélioré sur le plan balistique manteau d'arme à feu. "
    #
    panzer_iii_art_equipment_2: 0 "StuH 42 Med.SPA"
    panzer_iii_art_equipment_2_short: 0 "StuH 42"
    panzer_iii_art_equipment_2_desc: 0 "Sturmhaubitze 42 basé sur le châssis de Stug III Ausf.F ou G était un obusier autopropulsé à courte portée basé sur le StuG III. Il disposait d'un grand obusier modifié de 105 mm leFH18 et était conçu pour le soutien de l'infanterie."
    #
    panzer_iii_flamm_equipment_0: 0 "Igel"
    panzer_iii_flamm_equipment_0_short: 0 "Flakpz.III A Med.SPAA"
    panzer_iii_flamm_equipment_0_desc: 0 "Véhicule d'assistance à chenilles moyen anti-aérien basé sur le châssis Panzer III. Le surnom d'Igel (Hedgehog) a été donné par les équipages. Il avait un Flakvierling 20mm dans une tourelle tournante similaire au Whirlwind mais légèrement moins protégé à 10mm. "
    #
    panzer_iii_flamm_equipment_1: 0 "Igel II"
    panzer_iii_flamm_equipment_1_short: 0 "Flakpz.III B Med.SPAA"
    panzer_iii_flamm_equipment_1_desc: 0 "Véhicule de soutien anti-aérien moyen basé sur le châssis Panzer III. Comme il est devenu évident que le Flak 20 mm standard n'était plus suffisant pour combattre les avions modernes, l'Igel a été amélioré avec un Flak 37 mm similaire à l'Ostwind bien qu'avec le même blindage de tourelle mince qu'avant. "
    #Pz III
    panzer_iii_equipment_6: 0 "PzKpfw.III"
    panzer_iii_equipment_6_short: 0 "Panzer III Med.TK"
    panzer_iii_equipment_6_desc: 0 ""
    #Pz IV A-D 1937-1939
    panzer_iv_equipment_1: 0 "PzKpfw.IV Ausf.A-D"
    panzer_iv_equipment_1_short: 0 "Panzer IVA-D Med.TK"
    panzer_iv_equipment_1_desc: 0 "La première version produite en série du Panzer IV était l'Ausführung A (abrégé en Ausf.A, signifiant" Variante A "), en 1936. Il était initialement alimenté par le HL 108TR de Maybach, produisant 250 CV et utilisé la transmission SGR 75 à cinq vitesses avant et une marche arrière, atteignant une vitesse maximale sur route de 31 kilomètres par heure, elle a rapidement été remplacée par un moteur à essence 12 cylindres Maybach HL 120 TRM de 300 CV avec Ausf.B qui restera le moteur standard tout au long de la guerre et offrant une vitesse de pointe d'environ 40 km / h. En tant qu'armement principal, le véhicule a monté le canon à canon court de type obusier Kampfwagenkanone 37 L / 24 (KwK 37 L / 24) 75 mm, qui était un canon à faible vitesse principalement conçu pour tirer des obus hautement explosifs. Il a subi plusieurs améliorations comme un blindage supplémentaire (tourelle de 35 mm et Glacis de 30 mm) et des moteurs améliorés (jusqu'à 300 CV) via AD. Les différentes versions pesaient environ 15 à 19 tonnes. "
    #Pz IV D / E 1939
    panzer_iv_equipment_2: 0 "PzKpfw.IV Ausf.E"
    panzer_iv_equipment_2_short: 0 "Panzer IVE Med.TK"
    panzer_iv_equipment_2_desc: 0 "En octobre 1940, l'Ausf.E a été introduit. Il avait 50 mm de blindage sur la plaque d'arc, tandis qu'une plaque d'acier appliquée de 30 mm a été ajoutée au glacis comme mesure provisoire. Finalement, la coupole du commandant a été déplacée Les chars Panzer IV plus anciens ont été équipés de ces caractéristiques lorsqu'ils ont été renvoyés au fabricant pour entretien. Il était propulsé par le HL 120TRM de Maybach, produisant 300 CV, et utilisait la transmission SSG 75 avec six vitesses avant et une marche arrière. vitesse maximale sur route de 39 kilomètres par heure. En tant qu'armement principal, le véhicule a monté le canon de char à canon court Kampfwagenkanone 37 L / 24 (KwK 37 L / 24) de 75 mm, qui était principalement un canon à faible vitesse. conçu pour tirer des obus hautement explosifs. Le poids est passé à 21 tonnes. "
    #Pz IV F 1940
    panzer_iv_equipment_3: 0 "PzKpfw.IV Ausf.F"
    panzer_iv_equipment_3_short: 0 "Panzer IVF Med.TK"
    panzer_iv_equipment_3_desc: 0 "En avril 1941, la production du Panzer IV Ausf.F commença et se poursuivit jusqu'en mars 1942. Il comportait un blindage à une plaque de 50 mm (1,97 in) sur la tourelle et la coque, par opposition au blindage appliqué ajouté au Ausf.E, et une nouvelle augmentation du blindage latéral à 30 mm. Le poids du véhicule était désormais de 22,3 tonnes, ce qui nécessitait une modification correspondante de la largeur de voie de 380 à 400 mm pour réduire la pression au sol. Il était propulsé par le HL 120TRM de Maybach , produisant 300 CV et utilisant la transmission SSG 75 avec six vitesses avant et une marche arrière, atteignant une vitesse de route maximale de 39 kilomètres à l'heure. "
    # Espace réservé
    panzer_iv_td_equipment_4: 0 "Espace réservé"
    panzer_iv_td_equipment_4_short: 0 "Espace réservé"
    panzer_iv_td_equipment_4_desc: 0 "Espace réservé - N'essayez pas de rechercher"
    panzer_iv_ag_equipment_4: 0 "Espace réservé"
    panzer_iv_ag_equipment_4_short2: 0 "Espace réservé"
    panzer_iv_ag_equipment_4_desc: 0 "Espace réservé - N'essayez pas de rechercher"
    # Möbelwagen
    panzer_iv_spaa_equipment_1: 0 "Möbelwagen"
    panzer_iv_spaa_equipment_1_short: 0 "Möbelwagen Med.SPAA"
    panzer_iv_spaa_equipment_1_desc: 0 "Medium SPAA. Le 37mm Flak43 L / 89 auf Fahrgestell Panzerkampfwagen IV (SdKfz.161/3), surnommé Möbelwagen (" Moving Van ") en raison de sa forme carrée, était un canon antiaérien automoteur construit à partir de le châssis du char Panzer IV. Ceux-ci étaient équipés d'une superstructure ouverte qui fournissait le support du canon. Autour de celui-ci, quatre plaques blindées articulées de 20 mm étaient placées. Ces plaques avaient deux positions de fonctionnement: elles pouvaient être abaissées à 360 degrés. traversent, permettant un tir à plat ou à basse altitude, ou ils pouvaient être à moitié fermés, étant épinglés ensemble pour être légèrement ouverts. Dans cette position, ils avaient des encoches qui permettaient au canon de tourner complètement, mais uniquement pour tirer sur des cibles en vol. Pourtant, ces deux positions ont rendu l'équipage extrêmement vulnérable. La position complètement fermée n'était utilisée que pour le transport, lorsque les plaques permettaient à l'équipage accroupi de se protéger des tirs d'armes légères et des éclats d'obus. "
    #Pz IV G 1942
    panzer_iv_equipment_4: 0 "PzKpfw.IV Ausf.G"
    panzer_iv_equipment_4_short: 0 "Panzer IV G Med.TK"
    panzer_iv_equipment_4_desc: 0 "Trois mois après le début de la production en mars 1942, le Panzer IV Ausf.F2 a été renommé Ausf.G. Lors de sa production de mars 1942 à juin 1943, le Panzer IV Ausf.G a subi d'autres modifications, y compris une autre mise à niveau de l'armure. d'une plaque d'acier de 30 millimètres à application de surface trempée soudée (plus tard boulonnée) au glacis - le blindage frontal total mesurait maintenant 80 mm d'épaisseur. En tant que nouvel armement principal, le F2 / G montait le canon de char KwK 40 / L43 plus long de 75 mm , qui était un canon à grande vitesse principalement conçu pour attaquer des cibles blindées. Avec ce canon, le Pz IV est devenu le char de combat principal de la Wehrmacht jusqu'en 1945. Pour simplifier la production, les ports de vision de chaque côté de la tourelle et la vision vers l'avant du chargeur à l'avant de la tourelle ont été supprimés, tandis qu'un porte-bagages pour deux roues de secours a été installé sur le garde-piste sur le côté gauche de la coque. En complément, des supports pour sept liaisons de voie de rechange ont été ajoutés à la plaque glacis. "
    #

    panzer_iv_td_equipment_0: 0 "Marder IV"
    panzer_iv_td_equipment_0_short: 0 "Marder IV Med.TD"
    panzer_iv_td_equipment_0_desc: 0 "Canon antichar automoteur basé sur le châssis du Panzer IV F."


    panzer_iv_td_equipment_1: 0 "StuG IV"
    panzer_iv_td_equipment_1_short: 0 "StuG IV Med.TD"
    panzer_iv_td_equipment_1_desc: 0 "Chasseur de chars moyens basé sur le StuG IV. Il utilisait le châssis du Pz IV et une superstructure légèrement modifiée de Stug III. Le Jpz-IV avait une superstructure totalement différente. À 23 tonnes, il était encore plus léger que le Stug III Ausf.G et avait la même protection, le même canon StuK40 L / 48 de 75 mm et une vitesse de pointe de 40 km / h. "
    #
    panzer_iv_spaa_equipment_2: 0 "Wirbelwind"
    panzer_iv_spaa_equipment_2_short: 0 "Wirbelwind Med.SPAA"
    panzer_iv_spaa_equipment_2_desc: 0 "Le Flakpanzer IV" Wirbelwind "(Whirlwind en anglais) était un canon antiaérien automoteur allemand basé sur le char Panzer IV. Il a été développé en 1944 pour succéder à l'anti-aérien automoteur Möbelwagen antérieur. La tourelle du Panzer IV a été enlevée et remplacée par une tourelle à toit ouvert à neuf côtés qui abritait un quadruple Flakvierling 38 L / 112,5 de 2 cm. Une conception à toit fermé aurait été préférable, mais cela n'a pas été possible en raison de épaisse fumée générée par les quatre canons antiaériens. La forme de la tourelle lui a valu le surnom de Keksdose ("Biscuit Tin"). La production du char a été réalisée par Ostbau Werke à Sagan, en Silésie. La tourelle était blindée de 16 mm et l'avant de la coque avait un blindage de 80 mm. Il pesait 25 tonnes et avait un moteur HL 120TRM de Maybach, produisant 300 CV "
    # Panzer IV H
    panzer_iv_equipment_5: 0 "PzKpfw.IV Ausf.H"
    panzer_iv_equipment_5_short: 0 "Panzer IV H Med.TK"
    panzer_iv_equipment_5_desc: 0 "L'Ausf.H a été produit à partir de juin 1943 et a reçu la désignation Sd. Kfz. 161/2. L'intégrité de l'armure frontale a été améliorée en la fabriquant comme une seule plaque de 80 millimètres. Pour empêcher l'adhérence du blindage magnétique des mines antichar, dont les Allemands craignaient d'être utilisées en grand nombre par les Alliés, de la pâte de Zimmerit a été ajoutée à toutes les surfaces verticales du blindage du char. Le flanc et la tourelle du véhicule ont été protégés par l'ajout de 5 millimètres de côté. jupes et jupes de tourelle de 8 millimètres. À partir d'avril 1943, alors qu'Ausf.G était encore en production, il a été modernisé avec le KwK40 L / 48 plus long de 75 mm, puis la production a été changée en Ausf.H avec le même canon. Les modèles plus anciens ont été modernisés avec le KwK40 L / 48. "

    #
    panzer_iv_td_equipment_2: 0 "Nashorn"
    panzer_iv_td_equipment_2_short: 0 "Nashorn Med.TD"
    panzer_iv_td_equipment_2_desc: 0 "Chasseur de chars moyens. En février 1942, la société d'armement Alkett (Altmärkische Kettenwerke GmbH) de Berlin a conçu un chasseur de chars en utilisant leur Geschützwagen III / IV récemment développé qui, comme son nom l'indique, utilisait des composants à la fois du Panzer III et du Panzer IV Le 88 mm PaK43 L / 71, un canon antichar à long canon plus connu sous le nom d'armement principal du Tiger II, était monté à l'arrière du châssis avec son bouclier de canon et une superstructure ouverte au sommet a été construite autour du canon pour donner une certaine protection à l'équipage (jusqu'à 30 mm sur la coque et un bouclier de canon de 10 mm). Il pesait 24 tonnes et avait un moteur à essence Maybach 12 litres V-12 de 300 CV. Sa vitesse maximale sur route était de 42 km / h et avait une bonne mobilité malgré le gros canon. "
    #
    panzer_iv_spaa_equipment_3: 0 "Ostwind"
    panzer_iv_spaa_equipment_3_short: 0 "Ostwind Med.SPAA"
    panzer_iv_spaa_equipment_3_desc: 0 "Véhicule blindé moyen anti-aérien à chenilles basé sur le châssis Pz IV. La tourelle du Panzer IV a été retirée et remplacée par une tourelle hexagonale à toit ouvert abritant un FlaK 43 de 3,7 cm. En plus de son rôle prévu de arme antiaérienne, le canon à tir rapide était très efficace contre les véhicules légers et les fortifications mineures. Une conception à toit fermé aurait été préférable, mais cela n'a pas été possible en raison de la forte fumée générée par le canon. Il pesait 25 tonnes et a conservé le même Maybach HL 120 TRM 300 HP à 12 cylindres. La principale amélioration de l'Ostwind par rapport au Wirbelwind était l'augmentation de la portée et de la puissance de freinage du FlaK 43 par rapport au Flakvierling 38 de 2 cm et un blindage légèrement meilleur sur sa tourelle (25 mm). "
    # Panzer IV J
    panzer_iv_equipment_6: 0 "PzKpfw.IV Ausf.J"
    panzer_iv_equipment_6_short: 0 "Panzer IV J Med.TK"
    panzer_iv_equipment_6_desc: 0 "Malgré la résolution des problèmes de mobilité introduits par le modèle précédent, la version de production finale du Panzer IV - l'Ausf.J - était considérée comme rétrograde par rapport à l'Ausf. H. Né de la nécessité, pour remplacer de lourdes pertes, il était considérablement simplifié pour accélérer la production. Le générateur électrique qui alimentait la traverse de la tourelle a été retiré. Les ports de pistolet et de vision restants sur les trappes latérales de la tourelle ont été retirés et le boîtier du radiateur du moteur a été simplifié en changeant les côtés inclinés en côtés droits. À la fin de 1944 , Zimmerit n'était plus appliqué aux véhicules blindés allemands, et les jupes latérales du Panzer IV avaient été remplacées par du treillis métallique, tandis que le port de vision avant du tireur à l'avant de la tourelle était éliminé et le nombre de rouleaux de retour était réduit de quatre à trois. pour accélérer encore la production. "
    #
    panzer_iv_td_equipment_3: 0 "Jagdpanzer IV / 70"
    panzer_iv_td_equipment_3_short: 0 "Jagdpanzer IV / 70 Med.TD"
    panzer_iv_td_equipment_3_desc: 0 "Le Jagdpanzer IV, Sdkfz.162, était un chasseur de chars moyen allemand. Le Jagdpanzer IV utilisait un châssis Panzer IV Ausf.H modifié mais sa plaque de coque avant presque verticale a été remplacée par des plaques de blindage inclinées. conception que le Stug IV. En interne, la disposition a été modifiée pour accueillir la nouvelle superstructure, en déplaçant les réservoirs de carburant et les racks de munitions. La nouvelle superstructure avait une armure de 80 mm d'épaisseur à une pente de 50 °, ce qui donne une protection beaucoup plus grande que blindage vertical de 100 mm. Pour simplifier au maximum le processus de fabrication, la superstructure était constituée de grandes plaques emboîtables soudées entre elles. Elle était armée du même canon de 75 mm équipant le Panther: le Pak 42 L / 70, mais il a alourdi le nez du véhicule et, en raison de pénuries, on a parfois utilisé des L / 43 ou L / 48 de 75 mm. Il pesait 25,8 tonnes et était équipé du moteur Maybach HL 120 TRM de 300 CV. "
    #
    panzer_iv_spaa_equipment_4: 0 "Kugelblitz"
    panzer_iv_spaa_equipment_4_short: 0 "Kugelblitz Med.SPAA"
    panzer_iv_spaa_equipment_4_desc: 0 "Véhicule blindé à chenilles anti-aérien moyen basé sur le châssis Pz IV et la superstructure de base du char Panzer IV, sur lequel une tourelle nouvellement conçue a été montée. Cette tourelle était entièrement fermée, avec une protection aérienne et une rotation à 360 °. Un canon jumelé de 30 mm Zwillingsflak ("twin flak") 103/38, une version à monture jumelée du canon MK 103, a été utilisé, qui avait également été installé dans des montures simples sur des avions tels que le Henschel Hs 129 dans une nacelle ventrale. , et au bimoteur Dornier Do 335. La cadence de tir des canons jumeaux de 30 mm était de 450 coups par minute par canon. Son poids était de 23 tonnes et avait le moteur Pz-IV standard et une vitesse sur route maximale de 38 km / h. Il était blindé avec un blindage frontal de 80 mm et 30 mm dans la tourelle inclinée et de faible hauteur. "

    panzer_iv_art_equipment_1: 0 "Grille IV"
    panzer_iv_art_equipment_1_short: 0 "Grille IV Med.SPA"
    panzer_iv_art_equipment_1_desc: 0 "Artillerie moyenne autopropulsée basée sur le châssis du Panzer IV F."
    #
    panzer_iv_ag_equipment_1: 0 "Brummbär"
    panzer_iv_ag_equipment_1_short: 0 "Brummbär Med.AG"
    panzer_iv_ag_equipment_1_desc: 0 "Canon d'assaut moyen. Il utilisait un châssis Panzer IV avec la coque supérieure et la tourelle remplacés par une nouvelle superstructure blindée de type casemate abritant un nouveau canon, le 150 mm Sturmhaubitze (StuH) 43 L / 12 développé par Skoda. Il a tiré les mêmes obus que le canon d'infanterie lourd sIG 33 de 15 cm. Le poids de 28 tonnes surchargeait le châssis et entraînait de fréquentes pannes. Des efforts ont été faits sur le poids à partir de la deuxième série, avec un certain succès. Malgré le poids et un blindage frontal de 100 mm, il a réussi une vitesse de pointe de 40 km / h "
    # L'ancien Heuschrecke, pas le plus récent
    panzer_iv_art_equipment_2: 0 "Heuschrecke"
    panzer_iv_art_equipment_2_short: 0 "Heuschrecke Med.SPA"
    panzer_iv_art_equipment_2_desc: 0 "Obusier automoteur. Vers la fin de septembre 1939, Krupp a conçu la première véritable pièce d'artillerie automotrice, le Sonderkraftfahrzeug 165/1 (Special Purpose Vehicle 165/1, abrégé Sd.Kfz. 165/1). La conception du Sd.Kfz.165 / 1 était similaire à celle du Heuschrecke / Grasshopper plus récent, mais ne disposait pas encore du mécanisme de lancement monté sur le châssis pour retirer la tourelle. Après une série de tests, le Sd.Kfz. 165/1 a été accepté par la Wehrmacht début janvier 1940 sous le nom de Pz.Sfl.IVb.Son blindage était de 25 mm à l'avant et à la tourelle. Le véhicule était armé du canon leFH43 L / 28 de 105 mm basé sur un châssis Panzer IV modifié. Il avait un Maybach HL plus grand 90 Moteur 12 cylindres de 360 ​​CV et une vitesse de pointe de 45 km / h. "
    #
    panzer_iv_art_equipment_3: 0 "Hummel"
    panzer_iv_art_equipment_3_short: 0 "Hummel Med.SPA"
    panzer_iv_art_equipment_3_desc: 0 "Obusier autopropulsé à longue portée basé sur le châssis Geschützwagen III / IV et armé d'un obusier sFH 18 L / 30 de 150 mm. Il a été utilisé par la Wehrmacht allemande du début de 1943 jusqu'à la fin de la guerre. finement blindé avec 30 mm sur le corps et 10 mm sur son bouclier de canon. En raison de la capacité limitée en munitions, un porte-munitions sans pistolet a été utilisé qui pouvait être converti en Sfl quand un autre Hummel était désactivé. Il avait le moteur standard Pz-IV et avec d'un poids de 24 tonnes, il a réussi une vitesse de pointe de 42 km / h. "
    # Panzer V D
    panzer_v_equipment_1: 0 "PzKpfw.V Ausf.D"
    panzer_v_equipment_1_short: 0 "Panther D Med.TK"
    panzer_v_equipment_1_desc: 0 "Le Panther est un char moyen (très lourd) de la mi-1943 à la fin de la guerre en 1945. Il était destiné à contrer le T-34 russe et à remplacer le Panzer III et le Panzer IV. Sans jamais remplacer ce dernier, il a servi à ses côtés et avec les chars Tiger plus lourds jusqu'à la fin de la guerre. L'excellente combinaison de puissance de feu, de mobilité et de protection du Panther a servi de référence pour les chars de la fin de la guerre et de l'après-guerre. et il est considéré comme l'un des meilleurs chars de la Seconde Guerre mondiale. Pesant près de 45 tonnes et propulsé par un moteur Maybach V12 HL230 P30 de 700 CV, il a réussi une vitesse de pointe de 55 km / h. L'excellente combinaison de la puissance de feu, la mobilité et la protection ont servi de référence pour les conceptions de chars d'autres pays à la fin de la guerre et d'après-guerre, et il est considéré comme l'un des meilleurs chars de la Seconde Guerre mondiale. L'Ausf.D a été précipité en action et a été en proie à graves problèmes de fiabilité. "
    # Pantherstug - fictif - image manquante
    panzer_iv_ag_equipment_2: 0 "Chimera Stug V"
    panzer_iv_ag_equipment_2_short: 0 "StugV Med.AG"
    panzer_e_equipment_1:0 "E-50"
    panzer_e_equipment_1_short:0 "E-50"
    panzer_iv_ag_equipment_2_desc: 0 "Le Jagdpanther était sans aucun doute un excellent chasseur de chars mais malheureusement très gros, lourd et coûteux. Ainsi, la partie supérieure d'un Jpz-IV et d'autres pièces ont été combinées avec l'avant, le bas, les chenilles et le train de roulement redessinés d'un Jagdpanther. Il était équipé du même canon que le dicke Max le 105 mm sK L / 52. Le canon avait moins de capacités de pénétration et de portée que le 88 mm L / 71 mais un obus HE plus résistant. Le Maybach HL 230 avec 700 CV a été conservé et le Stug V avait une excellente vitesse de pointe de 55 km / h. La hauteur pouvait être maintenue en dessous de 2,2 m et le poids à environ 32 tonnes. Le blindage était maintenu à 80 mm sur une pente de 55 °. "
    #
    panzer_v_art_equipment_1: 0 "Dracula - GW Panther"
    panzer_v_art_equipment_1_short: 0 "Dracula Medium SP-Art"
    panzer_v_art_equipment_1_desc: 0 "Obusier autopropulsé moyen à long canon basé sur le châssis Panther. Le GW (Geschützwagen / porte-canon) a été surnommé Dracula en raison des pare-balles en forme de cap sur le côté et à l'arrière. Il a été développé en 1943 par Krupp en utilisant un standard. Le châssis Panther G et le moteur se sont déplacés vers le milieu. Le 150 mm sFH 18 L / 29,5 a été placé dans une demi-tourelle qui pouvait tourner à 45 ° dans chaque direction. Le blindage était très léger et mesurait 50 mm à l'avant et 30 mm à Étant donné que seul un petit Maybach HL 130 P 50 de 350 CV a été utilisé, le blindage léger a été nécessaire pour rester sous 30 tonnes. La vitesse maximale sur route avec le petit moteur était de 35 km / h et la mobilité n'était pas comparable à la norme Panthère. "
    #
    panzer_v_td_equipment_1: 0 "Jagdpanther"
    panzer_v_td_equipment_1_short: 0 "Jagdpanther Med.TD"
    panzer_v_td_equipment_1_desc: 0 "Chasseur de chars moyen basé sur le Panther. Pour accueillir le canon de plus gros calibre, tout comme sur les précédents chasseurs de chars à tourelle de style Jagdpanzer, la plaque glacis et les flancs inclinés de la coque du Jagdpanther ont été étendus dans un ensemble fixe sans tourelle. casemate faisant partie de la coque principale elle-même pour offrir un intérieur spacieux. Le Jagdpanther avait un blindage latéral d'épaisseur accrue (50 mm) pour compenser l'angle légèrement réduit du blindage latéral nécessaire pour fournir suffisamment d'espace intérieur. Le blindage frontal était de 80 mm. armé du même canon long de 88 mm PaK43 L / 71 que le Tiger II "King Tiger". Une seule mitrailleuse MG 34 de 7,92 mm pour la défense locale se trouvait dans une monture à boule sur le côté droit de la plaque glacis avant. "
    #
    panzer_v_spaa_equipment_1: 0 "FlakPanzer Coelian"
    panzer_v_spaa_equipment_1_short: 0 "Coelian Med.SPAA"
    panzer_v_spaa_equipment_1_desc: 0 "Medium Autopropulsé AA. Le Flakpanzer Coelian était un canon antiaérien automoteur conçu par Rheinmetall. Il était armé de deux canons FlaK 43 de 3,7 cm dans une tourelle rotative entièrement fermée sur la coque d'un Panther. Pour un véhicule AA, il était lourdement blindé avec 80 mm à l'avant et 60 mm sur la tourelle. Malgré un poids de 44,8 tonnes, le véhicule avait une vitesse de pointe de 50 km / h grâce à son Maybach HL 230 P45 de 700 CV. "

    panzer_e_aa_equipment_1: 0 "FlakPanzer Coelian II"
    panzer_e_aa_equipment_1_short: 0 "Coelian II Med.SPAA"
    panzer_e_aa_equipment_1_desc: 0 "Le Coelian II ou Stachelschwein (Porcupine) était basé sur le Coelian AA-Tank. Il abritait un seul MK108 de 30 mm et deux tableaux Fliegerfaust II à 5 barillets montés coaxialement à gauche et à droite de celui-ci. Le Fliegerfaust était un 20 mm / MANPAD à 5 canons à peu près comparable au panzerfaust. Le FF II amélioré utilisait les mêmes cartouches de 30 mm que le MK. Le MK108 était utilisé comme un pistolet de télémétrie pour avoir une idée de l'endroit où les balles seront et si l'avance des avions ennemis est correcte. Les canons 2 x 5 FF sont tirés avec une deuxième gâchette. Les lanceurs Fliegerfaust avaient des canons à alésage lisse non sophistiqués et sont chargés par des tambours à cartouche similaires aux chargeurs rapides pour revolvers. Outre le blindage légèrement plus mince de 50 mm sur la tourelle et le poids plus léger de 42 tonnes, il était identique au Coelian I. Le véhicule avait une vitesse de pointe de 55 km / h. "

    panzer_e_td_equipment_1: 0 "Jagdpanzer E-25"
    panzer_e_td_equipment_1_short: 0 "Jagdpanzer E-25 TD"
    panzer_e_td_equipment_1_desc: 0 "Le E-25 est un chasseur de chars amélioré similaire au Hetzer mais généralement plus gros, utilisant le même Pak40 L / 70 de 75 mm que le Panther. La série E en général était censée réduire les coûts des véhicules et permettre production en série plus facile. Le Maybach HL 101 avec 550 CV a propulsé ses 25 tonnes jusqu'à 56 km / h sur la route. Le blindage était assez mince avec 50 mm mais très bien incliné. De plus, il a obtenu un FlaMK 108 de 30 mm dans une petite tourelle pour défense aérienne."


    panzer_e_equipment_1_desc: 0 "Le E-50 Standardpanzer était conçu comme un char moyen standard, remplaçant le Panther. La coque du E-50 était pratiquement identique à celle du Tiger II dans ses dimensions hors tout, à l'exception de la disposition des plaques de glacis supérieur et inférieur. Par rapport à ces derniers. Cependant, la quantité de perçage et d'usinage impliqué dans la production de ces Standardpanzer a été considérablement réduite, ce qui les aurait rendus plus rapides, plus faciles et moins chers à produire, tout comme le système de ressort conique proposé, remplaçant le système de barres de torsion de leurs prédécesseurs qui nécessitait un système spécial alliage d'acier. La tourelle à manteau étroit «Schmalturm» conçue pour le Panther Ausf. F aurait été utilisée, associée à une variante du canon de 88 mm L / 71. Comme son nom l'indique, le poids du E-50 est 60 tonnes fournissant un blindage frontal de 150 mm et un blindage de tourelle de 120 mm. Le moteur était un Maybach HL234 amélioré qui avait 900 ch. La vitesse maximale était censée être de 60 km / h "

    # Panzer V G
    panzer_v_equipment_2: 0 "PzKpfw.V Ausf.G"
    panzer_v_equipment_2_short: 0 "Panther G Med.TK"
    panzer_v_equipment_2_desc: 0 "Panther est un char moyen (très lourd) de la mi-1943 à la fin de la guerre en 1945. Il était destiné à contrer le T-34 russe et à remplacer les Panzer III et Panzer IV. . Sans jamais remplacer ce dernier, il a servi à ses côtés et les chars Tiger plus lourds jusqu'à la fin de la guerre. L'excellente combinaison de puissance de feu, de mobilité et de protection du Panther a servi de référence pour les conceptions de chars de fin de guerre et d'après-guerre d'autres pays , et il est considéré comme l'un des meilleurs chars de la Seconde Guerre mondiale. Pesant près de 45 tonnes et propulsé par un moteur Maybach V12 HL230 P30 de 700 CV, il a réussi une vitesse de pointe de 55 km / h. Les problèmes de fiabilité d'Ausf.D étaient corrigé avec Ausf.G. "
    # NBFZ
    nbfz_equipment_1: 0 "PzKpfw NbFz V / VI"
    nbfz_equipment_1_short: 0 "NbFz V / VI Hv.TK"
    nbfz_equipment_1_desc: 0 "La série de prototypes de chars allemands Neubaufahrzeug était une première tentative de créer un Hv.TK pour la Wehrmacht après l'arrivée au pouvoir d'Adolf Hitler. Multi-tourelles, lourdes et lentes, elles n'ont pas été considérées comme réussies donc seulement cinq ont été faites Ils étaient principalement utilisés à des fins de propagande, bien que trois aient pris part à la bataille de Norvège en 1940. Il avait une tourelle principale abritant un 75 mm Kwk L / 24 et un 37 mm KwK L / 45 et deux tourelles secondaires de Pz-1 à la Il était propulsé par un moteur à essence 12 cylindres Maybach HL 108 TR de 250 CV, ce qui lui donnait une vitesse de pointe sur route de 25 km / h. Il était très finement blindé de 20 mm et pesait 23,4 tonnes. "
    # Panzer VI H Tiger I
    panzer_vi_equipment_1: 0 "PzKpfw.VI Tiger Hv.TK"
    panzer_vi_equipment_1_short: 0 "Tiger I Hv.TK"
    panzer_vi_equipment_1_desc: 0 "Le Tiger I était un char lourd développé en 1942 en réponse au blindage soviétique étonnamment impressionnant rencontré dans les premiers mois de l'invasion de l'Axe de l'Union soviétique, en particulier le T-34 et le KV-1. Le 88 mm Le KwK36 L / 56 a été choisi pour le Tiger. Il était étonnamment agile avec son poids de 57 tonnes (Ausf.E) et son moteur Maybach HL230 P45 V-12 700 CV permettant une vitesse de pointe soutenue de 40 km / h. Le Tigre I avait une coque frontale et un blindage de tourelle de 100 mm et un manteau de canon de 120 mm d'épaisseur. Le blindage latéral de 80 mm sur la superstructure / les sponsors latéraux, tandis que les côtés et l'arrière de la tourelle étaient de 80 mm. Les plaques de blindage étaient pour la plupart plates, avec une construction imbriquée. Les joints de blindage étaient de haute qualité, étagés et soudés plutôt que rivetés et toutes les plaques de blindage étaient en acier trempé à la surface. "

    panzer_vi_td_equipment_1: 0 "Panzerjäger Tiger (P) Ferdinand / Elefant"
    panzer_vi_td_equipment_1_short: 0 "Ferdinand / Elefant"
    panzer_vi_td_equipment_1_desc: 0 "Porsche Tigers convertis en chasseurs de chars lourds, armés de la dernière version du canon antichar plus long L / 71 de 88 mm. Depuis le rejet du prototype Porsches Tiger, le châssis a été choisi pour la conversion en un TD inspiré du Nashorn En comparaison, le Tiger régulier était équipé de la version «courte» du 88 mm, le KwK 36 L / 56. Les performances étaient telles que la portée effective maximale en tir direct était estimée entre 4500 et 5000 m. C'était bien au-delà tout ce que l'Armée rouge possédait à l'époque. Avec ce canon et un blindage frontal impressionnant de 200 mm, ce TD serait théoriquement un excellent tueur de chars - et avait un taux de mortalité élevé - mais son manque de fiabilité mécanique était gênant et de plus en plus d'Elefants ont été abandonnés et détruits par son propre équipage en raison de pannes que réellement tué par l'ennemi. Le poids était de 70 tonnes et il était alimenté par un réseau compliqué de 2 x Maybach HL120 qui à son tour alimenté un générateur électrique Siemens-Schuckert 500 VA ator qui à son tour alimenté des moteurs électriques. Il a réussi une vitesse de pointe de 30 km / h. "
    #
    panzer_vi_ag_equipment_1: 0 "Sturmtiger"
    panzer_vi_ag_equipment_1_short: 0 "Sturmtiger Hv.AG"
    panzer_vi_ag_equipment_1_desc: 0 "Canon d'assaut lourd basé sur le châssis du Tiger I. Sturmtiger (Assault-Tiger) était armé d'un mortier propulsé par fusée de 380 mm, initialement développé pour la Kriegsmarine pour tirer des charges de profondeur sur des distances de plus de 5 km. Des projectiles pesant jusqu'à 376 kg (contenant 125 kg de charge explosive) pouvant faire tomber une maison d'un seul coup et en utilisant des projectiles à charge creuse, 2,5 m de béton armé pouvaient être pénétrés. Il transportait 14 obus de mortier de roquette. Le fonctionnaire La désignation était Sturmmörserwagen 606/4 mit 38 cm RW 61. Sa tâche principale était de fournir un appui-feu lourd dans les zones urbaines. Il était blindé d'une plaque avant inclinée de 150 mm et d'un blindage latéral de 80 mm. À l'arrière de la trappe de chargement se trouvait une grenade de 100 millimètres. lanceur, utilisant des mines rebondissantes, qui était utilisé pour la défense à courte portée contre les véhicules blindés et l'infanterie dans un cercle de 360 ​​degrés autour du véhicule Il était propulsé par le V-12, refroidi à l'eau Maybach HL2 Moteur 30P45 de 700 CV qui a propulsé ce monstre de 68 tonnes à 40 km / h respectables sur route. "
    # une variante de la Porsche Rammtiger
    panzer_vi_ag_equipment_2: 0 "Rammtiger"
    panzer_vi_ag_equipment_2_short: 0 "Rammtiger Hv.AG"
    panzer_vi_ag_equipment_2_desc: 0 "Canon d'assaut lourd basé sur le châssis Tiger II. Le Rammtiger d'origine de F.Porsche a été redessiné en raison du manque de fiabilité et de l'indisponibilité du châssis Tiger Prototype (P). En raison de la forme de la coque, il était parfois appelé Turtle ou Cuirassé. Il avait un front allongé en forme de coin avec un blindage de 200 mm fortement incliné et une coque supérieure inclinée en forme de quille sans tourelle. Sur le devant supérieur, il y avait un volet blindé qui abritait un ´leichter Ladungswerfer 200 mm´. C'était un mortier à embout avec une portée de 700 m ( un bout mince sur lequel le projectile a été glissé et mis à feu électriquement) qui a été retiré du service régulier. Le mortier avait une chambre de chargement qui se ferme à l'intérieur après le chargement du mortier. Comme les obus de mortier ne pesaient que 23 kg, le chargement était beaucoup plus facile et plus rapide qu'avec le RW61. Il transportait un chargement de 76 obus. De plus, de petits obus de mortier en forme de beignet de 100 mm pour la défense de point pour le robinet étaient transportés qui éclateraient 2 mètres au-dessus de la coque et vaporiser les alentours avec des shrapnell. Des pionniers du combat spécialement formés ont accompagné le Rammtiger et sont restés en contact radio pour se coordonner avec l'utilisation du mortier de défense rapprochée. "
    # Panzer VI P Tiger II
    panzer_vi_equipment_2: 0 "PzKpfw.VI Ausf. B"
    panzer_vi_equipment_2_short: 0 "Tiger II Hv.TK"
    panzer_vi_equipment_2_desc: 0 "La désignation officielle était PzKpfw.VI Ausf.B ou Tiger II. Connu sous le nom informel de Königstiger mais, souvent semi-littéralement traduit par King Tiger par les soldats alliés, le design suivait le même concept que le Tiger I, mais était destiné à être encore plus redoutable. Le Tiger II combinait le blindage épais du Tiger I avec le blindage incliné utilisé sur le char moyen Panther. Le char pesait plus de 68 tonnes, était protégé par 100 à 180 mm de blindage à l'avant et était armé du canon long canon 8,8 cm Kampfwagenkanone 43 L / 71. Il était propulsé par un moteur V-12 Maybach HL 230 P30 700 PS qui permettait une vitesse maximale sur route d'environ 40 km / h, il était cependant sous-alimenté et la mobilité en souffrait . "
    # Panzer VI P Tiger II
    panzer_vi_equipment_3: 0 "PzKpfw.IX Säbelzahntiger"
    panzer_vi_equipment_3_short: 0 "Säbelzahntiger Hv.TK"
    panzer_vi_equipment_3_desc: 0 "La désignation officielle était E-75 de l'Entwicklungsreihe. Connu sous le nom informel de Säbelzahntiger / Saber-Tooth par les soldats alliés, le design était tout nouveau par rapport à l'ancienne série basée sur Tiger. Ce char disposait d'un KwK 44 L / 128 mm. 55 et pesait 20% de plus que le King Tiger à environ 82 tonnes, il s'agissait essentiellement d'une version surélevée et améliorée de son prédécesseur, équipée des dernières avancées du Reich telles que le système de combat de nuit infrarouge «Vampir» et standardisation telle que décrite avec la série E. "
    #
    panzer_vi_td_equipment_2: 0 "Jagdtiger"
    panzer_vi_td_equipment_2_short: 0 "Jagdtiger Heavy TD"
    panzer_vi_td_equipment_2_desc: 0 "Chasseur de chars lourds basé sur le Tiger II. Jagdtiger (" Hunting Tiger ") est son surnom et la désignation officielle allemande était Panzerjäger Tiger Ausf. B car il était basé sur un châssis Tiger II allongé. La désignation d'inventaire des munitions était Sd. Kfz. 186. Le Jagdtiger, d'une capacité de 71 tonnes, était le véhicule de combat blindé le plus lourd utilisé pendant la Seconde Guerre mondiale et le véhicule blindé le plus lourd de tous types à atteindre la production en série. Le véhicule transportait un canon principal PaK 44 L / 55 de 128 mm. , capable de dépasser et de vaincre n'importe quel char allié. En raison de son poids excessif, le Jagdtiger était continuellement en proie à des problèmes mécaniques. Le blindage Casemate était de 250 mm et le blindage latéral de 80 mm. Le V-12 Maybach HL 230 P30 avec ses 700 CV était à peine suffisant et permettait une vitesse maximale de 34 km / h. "
    #
    panzer_vi_td_equipment_3: 0 "Mantikor"
    panzer_vi_td_equipment_3_short: 0 "Mantikor Heavy TD"
    panzer_vi_td_equipment_3_desc: 0 "Chasseur de chars lourds basé sur le E-75 Säbelzahntiger. Mantikor / Manticore est son surnom et la désignation officielle allemande était Panzerjäger E-75. Le véhicule transportait un énorme canon principal KwK 44 L / 38 de 15 cm. expériences avec le Jagdtiger sous-alimenté, quelques changements ont été apportés. Le blindage Casemate était de 220 mm mais contrairement au Jagdtiger, l'avant et la casemate n'étaient pas étagés mais étaient similaires à la plaque frontale des Jagdpanthers. La suspension, en particulier à l'avant, était renforcée. Le moteur Maybach HL230 avec La puissance de 1000 CV également installée avec le Löwe était mieux adaptée et permettait une vitesse de pointe de 40 km / h. "
    #
    panzer_vi_art_equipment_1: 0 "GW Tiger"
    panzer_vi_art_equipment_1_short: 0 "Geschützwagen Tiger Heavy SP.Art"
    panzer_vi_art_equipment_1_desc: 0 "Artillerie lourde automotrice. Canon d'artillerie long canon 170 mm. Basé sur un châssis Tiger I allongé. La décision de construire cette artillerie lourde basée sur le châssis du Tiger II est intervenue en juin 1942. Le premier prototype a été testé en début 45. Les canons les plus pratiques montés étaient les 17 cm Kanone 18 à Mörserlafette avec une autonomie de près de 30 km. Le véhicule lui-même pesant environ 58 tonnes (légèrement blindé à max 30 mm, 10 tonnes plus léger que le Tiger II) était propulsé par un Maybach HL230 P30 avec 700 CV, ce qui rend le GW Tiger très mobile à une vitesse de pointe de 45 km / h. "
    #
    panzer_vi_art_equipment_2: 0 "Mammut"
    panzer_vi_art_equipment_2_short: 0 "Mammut Heavy SP.Art"
    panzer_vi_art_equipment_2_desc: 0 "Artillerie lourde autopropulsée avec un canon d'artillerie à canon court de 210 mm. Basé sur un châssis Tiger II allongé. Le Mammut était presque similaire au GW Tiger mais utilisait le 210 mm Mörser 18 / L31. Il avait une portée beaucoup moins importante que le 170 mm à 14 km, mais a tiré des obus à presque le double du poids. Comme les canons pesaient presque le même poids, les performances du Mammut seraient les mêmes, mais il était plus lourd à environ 60 mm en raison de la nécessité d'être plus près de la cible. une vitesse de pointe de 35 km / h. "
    #
    panzer_vi_art_equipment_3: 0 "Bestie"
    panzer_vi_art_equipment_3_short: 0 "Bestie Heavy SP.Art"
    panzer_vi_art_equipment_3_desc: 0 "Artillerie lourde autopropulsée avec un canon d'artillerie à canon long de 210 mm et appelé Bestie / Beast. Basé sur le châssis Säbelzahntiger et avec de la place pour beaucoup plus de munitions par rapport au Mammut et Elefant. Avec le châssis plus grand, un canon long de 210 mm Le K39 pouvait être utilisé pour tirer un obus de 135 kg sur 33 km. Le moteur Maybach HL230 de 1000 CV a été installé et permettait une vitesse de pointe de 20 km / h. "
    # Panzer VII L Löwe
    panzer_vii_equipment_1: 0 "PzKpfw.VII Löwe"
    panzer_vii_equipment_1_short: 0 "Löwe S-Hv.TK"
    panzer_vii_equipment_1_desc: 0 "Le Panzerkampfwagen VII Löwe (Lion) était une conception pour un char super-lourd créé par Krupp. Le projet, initialement nommé VK 7001 (K), pesait 90 tonnes, avec un blindage frontal de tourelle arrondi de 140 mm , Blindage latéral de 100 mm. Le châssis était assez similaire à celui du Tiger II. L'armement était un canon de 105 mm L / 70 et il avait un moteur Maybach HL230 de 1000 CV permettant une vitesse de pointe de 35 km / h. "
    # Panzer VII L Maus
    panzer_vii_equipment_2: 0 "PzKpfw.VII Maus"
    panzer_vii_equipment_2_short: 0 "Maus S-Hv.TK"
    panzer_vii_equipment_2_desc: 0 "Panzerkampfwagen VIII Maus (souris) était un super-Hv.TK allemand de la Seconde Guerre mondiale achevé à la fin de 1944. Il s'agit du véhicule de combat blindé entièrement fermé le plus lourd jamais construit à ce jour. L'armement principal du Maus était un KwK 44 de 128 mm. Pistolet L / 55 avec un pistolet coaxial de 75 mm. "
    #
    panzer_vii_equipment_3: 0 "PzKpfw.VII Zerberus"
    panzer_vii_equipment_3_short: 0 "Zerberus S-Hv.TK"
    panzer_vii_equipment_3_desc: 0 "Pzkpfw.VIII / E-200 'Zerberus / Cerberos', était un char S-Heavy de 205 tonnes. Il était armé d'un 150 mm KwK 44 L / 38. Il avait une tourelle E-100 considérablement allongée (par Comme le Maus était sous-alimenté, un Maybach HL232 Turbo amélioré de 1200 CV offrait maintenant une vitesse de pointe de 20 km / h. Secondaire, il avait un blister blindé abritant un double MK108 de 30 mm sur le toit droit de la tourelle. Il était capable de tirer sur des cibles au sol ainsi que sur des cibles aériennes à une altitude de 70 °. Pas moins de quatre Nahverteidigungswaffen de 92 mm (arme de défense rapprochée) se trouvaient dans les toits d'angle du compartiment de la tourelle, capables de couvrir chaque surface environnante de shrapnell. En raison de la pente plus raide, le blindage de la tourelle était plus mince qu'avec le Maus à environ 200 mm à l'avant et 170 mm sur les côtés, ce qui le rendait mieux protégé par rapport aux attaques à distance et une cible légèrement plus difficile pour les bombardements aériens, mais plus vulnérable aux mines de patelle. "
    #
    # Avion de transport #
    transport_plane_equipment: 0 "Avion de transport"
    transport_plane_equipment_1: 0 "Avion de transport de base"
    transport_plane_equipment_1_short: 0 "Transport de base (T.P)"
    transport_plane_equipment_1_desc: 0 "§Lavions utilisés pour transporter des troupes lors de missions paradropes.§!"

    transport_plane_equipment_2: 0 "Avion de transport amélioré"
    transport_plane_equipment_2_short: 0 "Imp. Transport (T.P)"
    transport_plane_equipment_2_desc: 0 "§Lavions utilisés pour transporter des troupes lors de missions paradropes.§!"

    transport_plane_equipment_3: 0 "Avion de transport avancé"
    transport_plane_equipment_3_short: 0 "Adv. Transport (T.P)"
    transport_plane_equipment_3_desc: 0 "§Lavions utilisés pour transporter des troupes lors de missions paradropes.§!"

    ### German Air ###
    ######## Unités aériennes ############
    tech_german_aircraft1: 0 "Luftwaffe"
    tech_german_aircraft1_desc: 0 "En raison du traité de Versailles, l'Allemagne n'a eu que quelques années pour développer son armée de l'air. Pendant ce temps, nous avons développé plusieurs avions."
    me_109: 0 "Combattant"
    me_109_1: 0 "Bf 109"
    me_109_d: 0 "Bf 109"
    me_109_2: 0 "Bf 109"
    me_109_3: 0 "Bf 109"
    me_109_t: 0 "Bf 109 T"
    me_109_fighter_equipment: 0 "chasseur Bf 109"
    me_109_fighter_equipment_desc: 0 "Bien qu'il ne soit pas aussi bien armé que certains de ses contemporains, le Bf 109 est un chasseur rapide et maniable."
    me_109_fighter_equipment_1: 0 "Bayerische Flugzeugwerke 109 A"
    me_109_fighter_equipment_1_short: 0 "Bf 109 A chasseur"
    me_109_fighter_equipment_1_desc: 0 "La première version du Bf 109. Bien que légèrement armé avec seulement deux mitrailleuses, l'avion est extrêmement rapide. La dernière variante B a initialement ajouté une mitrailleuse montée sur le moteur."
    tech_me_109_fighter_equipment_1: 0 "Bf 109 A / B"
    tech_me_109_fighter_equipment_1_desc: 0 "Alors que le développement du Bf 109 a commencé en 1934, les prototypes sont encore en cours de test. Nous devrions prêter à bayerische Flugzeugwerke certains de nos ingénieurs pour accélérer le développement d'une version de production. (CE SONT DES PROTOTYPES, NON CONSTRUCTIBLES - PRÉREQUIS FOR NATIONAL FOCUS MESSERSCHMIDT). "
    me_109_early_fighter_equipment_1: 0 "Bayerische Flugzeugwerke 109 B / C"
    me_109_early_fighter_equipment_1_short: 0 "Bf 109 B / C chasseur"
    me_109_early_fighter_equipment_1_desc: 0 "Produit au début de 1937 où la première production en série du Bf109 a commencé avec la version B (341 produits), il était équipé du moteur Jumo 210D de 670 CV. Le Bf 109 C (58 produits) avait un armement accru de quatre 7,92 mm MG 17 au total et un moteur amélioré. Des versions ont été prévues avec une mitrailleuse montée sur le moteur, ainsi que le remplacement des mitrailleuses montées sur les ailes par un canon MG FF de 20 mm. "
    me_109_early_fighter_equipment_2: 0 "Bayerische Flugzeugwerke 109 D"
    me_109_early_fighter_equipment_2_short: 0 "Bf 109 D chasseur"
    me_109_early_fighter_equipment_2_desc: 0 "Le Bf 109D était la version standard du Bf 109 en service avec la Luftwaffe juste avant le début de la Seconde Guerre mondiale. Des prototypes ont été construits avec des cellules Bf 109B et ont testé le moteur DB 600A dans l'espoir d'augmenter les performances. Le DB 600A a été abandonné car le DB601A amélioré avec injection directe de carburant était bientôt disponible. Cependant, il utilisait toujours le Jumo 210D. "
    tech_me_109_early_fighter_equipment_1: 0 "Bf 109 C"
    tech_me_109_early_fighter_equipment_1_desc: 0 "Alors que le Bf 109 est incroyablement rapide, le moteur Jumo 210 G ne perdra pas de puissance sous les forces négatives G. Ceci et deux mitrailleuses supplémentaires donneront à nos courageux pilotes une machine plus meurtrière."
    tech_me_109_early_fighter_equipment_2: 0 "Bf 109 D"
    tech_me_109_early_fighter_equipment_2_desc: 0 "Le Daimler-Benz 600 est un moteur puissant, et le Bf 109 doit être adapté pour l'utiliser."
    me_109_mid_fighter_equipment: 0 "chasseur Bf 109"
    me_109_mid_fighter_equipment_desc: 0 "Bien qu'il ne soit pas aussi bien armé que certains de ses contemporains, le Bf 109 est un chasseur rapide et maniable."
    me_109_mid_fighter_equipment_1: 0 "Bayerische Flugzeugwerke 109 E"
    me_109_mid_fighter_equipment_1_short: 0 "Bf 109 E chasseur"
    me_109_mid_fighter_equipment_1_desc: 0 "Avec le moteur Daimler-Benz 601A avec jusqu'à 1100 CV enfin disponible, le Bf 109 E a connu une forte augmentation de ses performances. L'augmentation du volume, du poids et de l'émission de chaleur a rendu nécessaire la refonte du fuselage, du refroidissement et des ailes Il avait une vitesse allant jusqu'à 570 km / h. Deux des quatre premières mitrailleuses ont été remplacées par un canon MG FF de 20 mm (plus tard par le type MG FF / M (Minengeschoss)). La variante de production finale E-7 était la première être capable de transporter un réservoir de carburant ou de petites bombes dans un rôle de chasseur-bombardier. "
    me_109_mid_cannon_upgrade: 0 "Wing Cannon"
    me_109_mid_cannon_upgrade_desc: 0 "Remplacez les deux mitrailleuses montées sur les ailes de 7,92 mm par un canon MG FF de 20 mm."
    me_109_mid_mgffm_upgrade: 0 "Mise à niveau du canon"
    me_109_mid_mgffm_upgrade_desc: 0 "Améliorez les deux canons MG FF de 20 mm en canon MG FF / M."
    me_109_mid_armor_upgrade: 0 "Armure"
    me_109_mid_armor_upgrade_desc: 0 "Une armure supplémentaire permettra à notre avion de survivre à plus de dégâts de l'ennemi."
    me_109_mid_bomb_upgrade: 0 "Bombes"
    me_109_mid_bomb_upgrade_desc: 0 "Installation de porte-bombes pour bombes de 250 kg. Plus tard, nous pourrons les améliorer pour transporter des bombes de 500 kg."
    me_109_mid_airframe_upgrade: 0 "Cellule"
    me_109_mid_airframe_upgrade_desc: 0 "Les améliorations apportées à la cellule augmenteront la vitesse maximale."
    me_109_mid_injection_upgrade: 0 "GM-1"
    me_109_mid_injection_upgrade_desc: 0 "Installation d'un système d'injection d'oxyde nitreux pour de courtes rafales de performances accrues."
    me_109_mid_engine_upgrade: 0 "Moteur"
    me_109_mid_engine_upgrade_desc: 0 "Pour plus de puissance, nous pouvons remplacer le moteur par le DB 601N."
    tech_me_109_mid_fighter_equipment_1: 0 "Bf 109 E"
    tech_me_109_mid_fighter_equipment_1_desc: 0 "Nous avons maintenant les moteurs Daimler-Benz en quantité suffisante pour commencer la production d'une version du Bf 109 qui l'utilise."
    tech_me_109_e7: 0 "Bf 109 E-7"
    tech_me_109_e7_desc: 0 "Le 109 a longtemps été gêné par sa courte portée. Nos ingénieurs pensent pouvoir y remédier en utilisant des chars largables. Les racks peuvent également être utilisés pour transporter des bombes pour soutenir nos troupes."
    me_109_t_fighter_equipment_1: 0 "Bayerische Flugzeugwerke 109 T"
    me_109_t_fighter_equipment_1_short: 0 "Bf 109 T Cv-chasseur"
    me_109_t_fighter_equipment_1_desc: 0 "Carrier chasseur basé sur le Bf 109E. Avec le Graf Zeppelin en construction, des chasseurs modernes qui étaient également capables de transporter étaient nécessaires. En plus de l'équipement de base nécessaire pour le lancement et les atterrissages de porte-avions comme les crochets d'arrêt et les crochets de catapulte, le Bf Le 109 T avait une aile élargie. Cela donnait à l'avion plus de maniabilité au détriment de la vitesse, tout en lui permettant d'utiliser des pistes plus petites. "
    subtech_me_109_t_fighter_equipment_1: 0 "Bf 109 T"
    subtech_me_109_t_fighter_equipment_1_desc: 0 "Si nous voulons construire le Graf Zeppelin, nous aurons besoin de développer des chasseurs pour s'envoler."
    me_109_late_fighter_equipment_1: 0 "Bayerische Flugzeugwerke 109 F"
    me_109_late_fighter_equipment_1_short: 0 "Bf 109 chasseur"
    me_109_late_fighter_equipment_1_desc: 0 "Le développement de la nouvelle cellule Bf 109 F avait commencé en 1939. Après février 1940, un moteur amélioré, le Daimler-Benz DB 601E, a été développé pour être utilisé avec le Bf 109. Par rapport au Bf 109 E antérieur, le Le Bf 109 F a été beaucoup amélioré sur le plan aérodynamique, a reçu des ailes, un refroidissement, des hélices, des gouvernails et des ailes redessinés et, en raison d'un meilleur rendement énergétique, une autonomie beaucoup plus grande de 1700 km avec des réservoirs de chute.Son armement a cependant été rétrogradé à deux MG 17 synchronisés de 7,92 mm 500 rpg au-dessus du moteur plus un canon Motorkanone tirant à travers le moyeu de l'hélice (plus tôt soit le canon Mauser MG 151 de 15 mm avec 200 coups ou le 20 mm MG FF / M mais finalement avec la version 20 mm Mauser MG 151/20 plus percutante comme Ils sont devenus disponibles). Il avait l'option de l'installation de deux 20 mm MG 151/20 dans des gondoles sous les ailes. Au début, le moteur DB 601E était limité en puissance à 1200 CV et plus tard complètement autorisé à 1350 CV, ce qui permettait des vitesses allant jusqu'à 660 km / h. "
    me_109_late_fighter_equipment_2: 0 "Bayerische Flugzeugwerke 109 G"
    me_109_late_fighter_equipment_2_short: 0 "Bf 109 G chasseur"
    me_109_late_fighter_equipment_2_desc: 0 "Le« G »a été développé à partir de la même série F, avec des différences de détails. La structure de l'aile a été renforcée, un cadre soudé pour la vitre du cockpit et le blindage du réservoir de carburant ont été ajoutés. En raison de son rôle d'intercepteur spécial à haute altitude, il utilisé GM-1 NOx boost et le nouveau moteur Daimler-Benz DB 605A. Le DB 605 n'était pas fiable au début et sa puissance était initialement limitée à 1310 CV. La pleine puissance a été effacée en juin 1943, donnant une vitesse allant jusqu'à 660 km / h malgré un avion plus lourd et plus volumineux. À partir de 1943, le MG17 de 7,92 mm a été remplacé par un MG 131 de 13 mm (à partir du G-5). En raison du bloc de culasse plus grand de 13 mm et des pneus plus gros, le surnom du G-6 était «Beule» ( ´Bulge´). Le ´G´ a continué à être amélioré: cockpits à vue dégagée, plus de puissance de feu avec le MK 108 de 30 mm, nouveau compresseur dans le moteur DB 605AS, boost de courte durée MW 50 (eau / alcool) ajoutant 300 CV . Les nombreuses variantes G ont accepté un grand nombre de kits de mise à niveau, par exemple des chars à double largage, des bombes et WfrGr21. "
    me_109_late_fighter_equipment_3: 0 "Bayerische Flugzeugwerke 109 K"
    me_109_late_fighter_equipment_3_short: 0 "Bf 109 K chasseur"
    me_109_late_fighter_equipment_3_desc: 0 "Une tentative de prendre les meilleures parties des nombreuses versions du Bf 109 G et de les regrouper en un seul avion pour faciliter la production. L'alimentation a été fournie dans les K-4 de série par un moteur Daimler-Benz DB 605 DB / DC . Le moteur DB / DC peut utiliser un équipement d'injection d'eau méthanol B4 + MW 50 ou du carburant C3 (DB 605 DB) ou du carburant C3, avec ou sans MW 50 (DB 605 DC). En utilisant du carburant B4 avec MW 50, le DB produit une puissance de secours de 1600 PS à 6000 m et une puissance de décollage de 1850 PS au sol.Le DC fonctionnait au carburant C3 et pouvait générer un potentiel de 2000 PS en utilisant du carburant C3 avec MW 50. Sans augmentation, une vitesse de 670 km / h pouvait être atteint, mais l'avion était moins maniable que le G. L'armement de base a été légèrement amélioré pour devenir un canon à moteur MK108 standard de 30 mm et un MG 131 de 15 mm. De nombreux kits de mise à niveau étaient disponibles, par exemple pour utiliser un armement lourd pour contrer l'afflux de bombardiers lourds difficiles à abattre. "
    me_109_late_gun_upgrade: 0 "Moteur Cannon"
    me_109_late_gun_upgrade_desc: 0 "Amélioration du canon monté sur le moteur."
    me_109_late_engine_upgrade: 0 "Moteur"
    me_109_late_engine_upgrade_desc: 0 "Des moteurs plus gros donneront à nos combattants plus de vitesse."
    tech_me_109_late_fighter_equipment_1: 0 "Bf 109 F"
    tech_me_109_late_fighter_equipment_1_desc: 0 "Des moteurs plus puissants et une cellule plus solide repousseront les limites de ce que cet avion peut accomplir."
    tech_me_109_late_fighter_equipment_2: 0 "Bf 109 G"
    tech_me_109_late_fighter_equipment_2_desc: 0 "Bien que nous ayons atteint la limite de maniabilité du Bf 109, les moteurs plus gros peuvent quand même augmenter sa vitesse."
    tech_me_109_late_fighter_equipment_3: 0 "Bf 109 K"
    tech_me_109_late_fighter_equipment_3_desc: 0 "Si nous tirons les meilleures qualités des nombreuses variantes du Bf 109 G, nous pourrons peut-être créer un avion non seulement supérieur, mais moins cher."
    heinkel_fw_equipment: 0 "Équipement de chasse"
    heinkel_fw_equipment_desc: 0 "Équipement de chasse Heinkel et FW"
    tech_he_112_equipment_0: 0 "He 112 0"
    tech_he_112_equipment_0_desc: 0 "Alors que le développement du Bf 109 a commencé en 1934, les prototypes sont encore en cours de test. Nous devrions prêter à Heinkel certains de nos ingénieurs pour accélérer le développement d'une version de production. (CE SONT DES PROTOTYPES, NON CONSTRUCTIFS - PRÉREQUIS POUR FOCUS NATIONAL HEINKEL) "
    he_112_equipment_1: 0 "Heinkel He 112"
    he_112_equipment_1_short: 0 "He 112"
    he_112_equipment_1_desc: 0 "Le concurrent de Heinkel au Bf 109. C'est un avion de combat léger. La soumission He 112 d'Ernst Heinkel était une version réduite du He 70, un avion de courrier rapide, partageant de nombreuses fonctionnalités avec lui, y compris une construction entièrement métallique - y compris son fuselage de section ovale et ses ailes de monoplan à deux longerons recouverts de rivets à tête affleurante et de peau métallique sollicitée -, des ailes de goéland semi-elliptiques inversées similaires et un train d'atterrissage rétractable. Après prototypage et de nombreux changements, le V9 ( which became the B version) had a maximum speed of up to 485 km/h. Armament was 2 × 7.92 mm MG17 machine guns mounted in the engine cowling and 2 × 20mm Oerlikon MG FF cannons mounted in the outer wing."
    he_100_equipment_1:0 "Heinkel He 100"
    he_100_equipment_1_short:0 "He 100"
    he_100_equipment_1_desc: 0 "Le Heinkel He 100 est un avion de combat léger et un développement à grande vitesse du He 112. La raison pour laquelle le He-100 n'a pas été numéroté He-113 est probablement parce que« 13 »a été considéré comme malchanceux et Heinkel a plutôt été utilisé C'était une conception à grande vitesse dédiée à la réduction de la traînée avec un nouveau concept de refroidissement, le refroidissement par évaporation de surface où le liquide de refroidissement eau / glycol était autorisé à développer de la vapeur et à se dilater dans les chambres de refroidissement. Ce système est presque sans traînée mais ont été très vulnérables aux dommages. Cependant, avec la version de série He-100 D-1, le refroidissement a été repensé en un système conventionnel et des radiateurs refroidis par air supplémentaires ont été installés. Le nouveau D-1 était donc plus lent mais a tout de même réussi à atteindre une vitesse de 644 km / h. En raison de la réduction de la traînée de la cellule de 900 à 1000 km, l'armement était un MG FF / M de 20 mm dans le moteur V tirant à travers le rotor de l'hélice et deux MG 17 de 7,92 mm dans les ailes proches de le fuselage. "
    he_100_airframe_upgrade: 0 "Cellule"
    he_100_airframe_upgrade_desc: 0 "Les prototypes du He 100 ont été construits pour une seule chose: la vitesse. En tant qu'avion de chasse, d'autres facteurs sont également importants et des modifications doivent être apportées à la conception du He 100."
    tech_he_100_equipment_1: 0 "He 100"
    tech_he_100_equipment_1_desc: 0 "Alors que les performances du He 112 étaient décevantes, nous avons encouragé Heinkel à développer un avion amélioré. Peut-être qu'avec plus de soutien, leur projet pourrait récolter des fruits."
    fw_190: 0 "Fw 190"
    fw_190_fighter_equipment: 0 "Fw 190"
    fw_190_fighter_equipment_desc: 0 "La principale version de production du Fw 190. Il est lourdement armé et très rapide."
    fw_190_fighter_equipment_1: 0 "Focke-Wulf 190 A"
    fw_190_fighter_equipment_1_short: 0 "Fw 190 A chasseur"
    fw_190_fighter_equipment_1_desc: 0 "Le Focke-Wulf Fw 190 Würger (Shrike) est un avion de combat monoplace et monomoteur conçu par Kurt Tank à la fin des années 1930. Le moteur BMW 801 refroidi par air qui équipait la plupart des versions a permis au Fw 190 de se soulever. des charges plus importantes que le Bf 109, permettant des rôles comme chasseur de jour, chasseur-bombardier, avion d'attaque au sol et, moins encore, chasseur de nuit. Le Fw 190 A-1 a fourni une plus grande puissance de feu avec ses 4 x 7,92 mm MG17 et 2 x 20 mm MG FF / M que le Bf 109, et, à basse à moyenne altitude, une maniabilité supérieure, de l'avis des pilotes allemands qui ont piloté les deux chasseurs.La série Fw 190A n'était pas un intercepteur de haute altitude dont les performances ont souffert à plus de 6000m. L'armement a ensuite été amélioré de A-1 à -10 en remplaçant les MG de 7,92 mm par des MG131 de 13 mm, les 20 mm par des MK108 de 30 mm. Avec son moteur BMW 801C à 1560 CV, il avait une vitesse maximale de 656 km / h. un train d'atterrissage large - contrairement au 109 - rendait les atterrissages sur des pistes accidentées beaucoup moins dangereux. "
    fw_190_fighter_equipment_d: 0 "Focke-Wulf 190 D"
    fw_190_fighter_equipment_d_short: 0 "Fw 190 D chasseur"
    fw_190_fighter_equipment_d_desc: 0 "La principale version de production du Fw 190. Il est lourdement armé et très rapide."
    # FW 190G changé en TA-152, car 190G aurait été Fighterbomber, TA est un peu au début de 44 mais s'adapte mieux
    fw_190_fighter_equipment_2: 0 "Focke Wulf Ta-152"
    fw_190_fighter_equipment_2_short: 0 "Chasseur Ta-152"
    fw_190_fighter_equipment_2_desc: 0 "Le Focke-Wulf Ta 152 était un chasseur-intercepteur à haute altitude conçu par Kurt Tank. Son fuselage était une version allongée du Fw 190D-9 avec des surfaces de queue verticales fixes plus larges (en particulier la moitié supérieure ), et le train de roulement et les volets à commande hydraulique plutôt qu'électrique. En raison des changements du centre de gravité et de l'équilibre général, le nez a également été allongé. Le Ta 152H-1 était parmi les chasseurs à moteur à piston les plus rapides de la guerre, avec un vitesse de pointe comparable à celle du bimoteur Dornier Do 335. Avec le Jumo 213E refroidi par liquide à 1750 CV et un compresseur à deux étages, il était capable de 755 kilomètres par heure à 13 500 mètres. L'armement de base était de 2 x 20 mm MG151 / 20 po les racines des ailes et un MK108 de 30 mm à travers le moyeu de l'hélice. "

    fw_190_cv_fighter_equipment_1: 0 "Focke-Wulf 190 A-T"
    fw_190_cv_fighter_equipment_1_short: 0 "Fw 190 A-T CV chasseur"
    fw_190_cv_fighter_equipment_1_desc: 0 "Version porteuse (T pour Träger ´carrier´) du FW 190A lourdement armé et très robuste. En raison de sa vitesse de décrochage et de décollage relativement élevée et de sa maniabilité médiocre à basse vitesse, la version de base A ne convient pas comme porteur Une refonte majeure des ailes a dû être effectuée en se basant sur les travaux antérieurs effectués pour le prototype V5-G. Cela a conduit à une vitesse maximale inférieure mais à une vitesse de décrochage plus faible, améliorant par ailleurs également l'agilité de l'avion. La vue limitée sur le nez long a été amélioré en plaçant le pilote légèrement plus haut et en redessinant la verrière. Le FW déjà robuste a été encore renforcé et l'équipement de transporteur ajouté. "

    fw_190_cv_nav_equipment_1: 0 "Focke-Wulf 190 D-T"
    fw_190_cv_nav_equipment_1_short: 0 "Bombardier naval Fw 190 D-T"
    fw_190_cv_nav_equipment_1_desc: 0 "Version porteuse du FW 190D lourdement armé et très robuste. La version D à haute altitude a été utilisée pour l'adaptation à l'utilisation du porte-avions puisque les performances des versions A ont souffert au-dessus de 6000 m. Les ailes ont été encore agrandies, la structure renforcée et l'équipement du transporteur a été Le nez plus long sur la version D a aggravé la visibilité lors de l'atterrissage, mais même avec une refonte complète du nez - avec une prise d'air réglée plus bas - le problème n'a pas pu être corrigé correctement. "

    fw_190_cv_fighter_equipment_2: 0 "Focke-Wulf Ta 152 T"
    fw_190_cv_fighter_equipment_2_short: 0 "Fw Ta 152 T CV chasseur"
    fw_190_cv_fighter_equipment_2_desc: 0 "Version porte-avions du Ta 152. La version Ta-152 haute altitude a été utilisée pour l’adaptation au porte-avions. Les ailes ont été encore agrandies, la structure renforcée et l’équipement du porte-avions a été ajouté. Cependant, le nez étant encore plus long que le Fw 190 D, les problèmes de visibilité augmentaient et rendaient l'atterrissage d'un porte-avions encore plus dangereux. Ainsi, plus de Ta 152 T se sont écrasés à cause d'une mauvaise visibilité que d'abattus par des avions ennemis. "

    tech_fw_190_fighter_equipment_1: 0 "Fw 190 A"
    tech_fw_190_fighter_equipment_1_desc: 0 "Le Fw 190 troque la maniabilité pour la vitesse et un armement lourd. Alors que ses performances font défaut à haute altitude, la conception de Kurt Tank est beaucoup plus robuste que le Bf 109. Alors que le prototype est légèrement armé et peu fiable, la cellule a beaucoup potentiel."

    tech_fw_190_fighter_equipment_d: 0 "Fw 190 D"
    tech_fw_190_fighter_equipment_d_desc: 0 "Comme son prédécesseur, il est très rapide et robuste."
    tech_fw_190_fighter_equipment_2: 0 "Fw 190 G"
    tech_fw_190_fighter_equipment_2_desc: 0 "Cette version du Fw 190 est destinée à avoir de meilleures performances à haute altitude. Comme son prédécesseur, il est très rapide et lourdement armé."
    fw_190_a_wing_upgrade: 0 "Aile"
    fw_190_a_wing_upgrade_desc: 0 "Les derniers prototypes et versions de production du Fw 190 incorporaient une aile plus grande qui augmentait la maniabilité. Plus tard, nous pourrons alléger l'aile pour améliorer les performances de vol."
    fw_190_a_cannon_upgrade: 0 "Armes"
    fw_190_a_cannon_upgrade_desc: 0 "Installez deux mitrailleuses supplémentaires de 7,92 mm. Plus tard, nous pourrons mettre à niveau deux mitrailleuses 7,92 en mitrailleuses MG 131 de 13 mm."
    fw_190_a_gun_upgrade: 0 "Canon"
    fw_190_a_gun_upgrade_desc: 0 "Améliorez deux des mitrailleuses de 7,92 mm en canon MG FF 20 mm. Plus tard, nous pourrons les mettre à niveau vers un canon MG 151/20 de 20 mm."
    fw_190_a_c2_upgrade: 0 "BMW 801C-2"
    fw_190_a_c2_upgrade_desc: 0 "Améliorez le moteur de la BMW 801C-2, pour une fiabilité et des performances de vol accrues."
    fw_190_a_mg151_upgrade: 0 "MG 151/20"
    fw_190_a_mg151_upgrade_desc: 0 "Améliorez deux des mitrailleuses de 7,92 mm en canon MG 151/20 de 20 mm."
    fw_190_a_armor_upgrade: 0 "Armure"
    fw_190_a_armor_upgrade_desc: 0 "Installer une armure supplémentaire permettra à nos avions de mieux survivre aux tirs ennemis."
    fw_190_a_d2_upgrade: 0 "BMW 801D-2"
    fw_190_a_d2_upgrade_desc: 0 "Mettez à niveau le moteur vers la BMW 801D-2, pour une fiabilité et des performances de vol accrues. Les connaissances acquises lors de la conception du moteur C-2 augmenteront encore les avantages en termes de performances."
    fw_190_a_injection_upgrade: 0 "Injection de carburant"
    fw_190_a_injection_upgrade_desc: 0 "Installez un système d'injection de carburant, ce qui permettra de courtes rafales de fortes augmentations de performances au détriment de la durée de vie du moteur."
    fw_190_a_u3_upgrade: 0 "U3"
    fw_190_a_u3_upgrade_desc: 0 "L'ensemble de conversion d'usine U3 permettait de transporter jusqu'à 500 kg de bombes. Plus tard, nous pourrons le mettre à niveau vers l'ensemble de conversion d'usine U1 pour un total de 1 000 kg de charge utile. Ces ensembles peuvent également être utilisés pour étendre le Fw Gamme de 190. "
    fw_190_a_r6_upgrade: 0 "R6"
    fw_190_a_r6_upgrade_desc: 0 "L'ensemble de conversion de champ R6 permettait de transporter deux roquettes WGr. 21 de 21 cm sous les ailes."

    fw_190_d: 0 "Fw 190 D"
    fw_190_d_fighter_equipment: 0 "Fw 190 D"
    fw_190_d_fighter_equipment_desc: 0 "Un développement ultérieur du Fw 190. Il était à l'origine destiné à être utilisé contre les bombardiers lourds alliés à haute altitude. Depuis la création du Fw 190, des efforts continus avaient été déployés pour résoudre ce problème avec une BMW 801 suralimentée dans le B et le modèle C à long nez et le modèle D à long nez similaire avec le Junkers Jumo 213. Des problèmes avec les installations de turbocompresseur sur les sous-types -B et -C signifiaient que seul le modèle D entrerait en service en septembre 1944. La conception intelligente et même 100 kg Le Jumo 213 plus léger refroidi par liquide avec 1750 CV avait un compresseur qui fonctionnait bien à haute altitude et permettait une vitesse de pointe de 710 km / h à 11000 m. L'armement était plus léger que les versions A ultérieures avec 2 canons MG131 de 13 mm et 2 canons MG151 de 20 mm mais a été mis à niveau avec D11-D13. "
    fw_190_d11_upgrade: 0 "D-11"
    fw_190_d11_upgrade_desc: 0 "Installez deux autres canons de 30 mm sous les ailes."
    fw_190_d13_upgrade: 0 "J-13"
    fw_190_d13_upgrade_desc: 0 "Installez un canon MG 151/20 de 20 mm monté sur le moteur. Plus tard, nous pourrons le transformer en un canon de 30 mm."
    bf_110: 0 "Chasseur lourd"
    bf_110_fighter_equipment: 0 "Bf 110"
    bf_110_fighter_equipment_desc: 0 "Le Bf 110 est un chasseur lourd lourdement armé et étonnamment maniable."

    bf_110_fighter_equipment_1: 0 "Bayerische Flugzeugwerke 110 B"
    bf_110_fighter_equipment_1_short: 0 "Bf 110 B Hvy.-chasseur"
    bf_110_fighter_equipment_1_desc: 0 "Le Messerschmitt Bf 110 était un chasseur lourd bimoteur ou destroyer (Zerstörer) et chasseur-bombardier (Jagdbomber ou Jabo) mis au point dans les années 1930. Il était armé de deux canons MG FF 20 mm, de quatre engins MG 17 de 7,92 mm. et une mitrailleuse MG 15 de 7,92 mm ou une MG 81Z à double canon pour la défense arrière. Bien que lourdement armé, le Bf 110 B est sous-alimenté en étant forcé d'utiliser la série de moteurs Jumo 210B - 210G de 610 à 730 CV au lieu de Les moteurs DB 600 et ses performances en pâtissent. Au début, il n'avait qu'une vitesse de pointe de 431 km / h en légère amélioration avec les Jumos plus récents. "

    bf_110_fighter_equipment_2: 0 "Bayerische Flugzeugwerke 110 C"
    bf_110_fighter_equipment_2_short: 0 "Bf 110C Hvy.-chasseur"
    bf_110_fighter_equipment_2_desc: 0 "La version C est la première version de série à grande échelle. Fin 1938, les moteurs DB 601 B-1 sont devenus disponibles. Les équipes de conception pouvaient désormais retirer les radiateurs sous les nacelles des moteurs et les remplacer par des radiateurs à eau / glycol. , les plaçant sous l'aile juste à l'extérieur de chaque nacelle. Avec le moteur DB 601, la vitesse maximale du Bf 110 a augmenté à 541 km / h (336 mph) avec une autonomie d'environ 1094 km. "

    bf_110_fighter_equipment_3: 0 "Bayerische Flugzeugwerke 110 E / F"
    bf_110_fighter_equipment_3_short: 0 "Bf 110 E / F Hvy.-chasseur"
    bf_110_fighter_equipment_3_desc: 0 "Deux versions - E et F - ont été développées à partir du modèle C. Le E a été conçu comme un chasseur bombardier (Zerstörer) avec une armure améliorée, capable de transporter quatre bombes de 50 kg et une bombe de 500 kg. Au début, l'E-1 était propulsé par le moteur DB 601B (plus tard le DB 601P), mais avec le poids supplémentaire cela a rendu l'avion lent et insensible. Le Bf 110F était équipé des nouveaux moteurs DB 601F qui produisaient 1350 CV (presque le double de la puissance des moteurs Jumo d'origine), qui permettait d'améliorer encore le blindage, le renforcement du fuselage et l'augmentation du poids sans perte de performances. Il atteignait désormais une vitesse maximale de 565 km / h. Les pilotes considéraient généralement le Bf 110F comme le meilleur de la ligne 110, étant entièrement acrobatique et dans certains respecte plus lisse à voler que le Bf 109, mais pas aussi rapide. Les premiers chasseurs de nuit dédiés ont été développés avec la version F-4. Le remplacement prévu - le Me 210 - était en proie à des problèmes irréparables et le Bf 110 doit donc continuer . "

    bf_110_fighter_equipment_4: 0 "Bayerische Flugzeugwerke 110 G"
    bf_110_fighter_equipment_4_short: 0 "Bf 110G Hvy.-chasseur"
    bf_110_fighter_equipment_4_desc: 0 "En raison de l'échec du Me 210, le Bf 110G a été conçu. Le modèle G était équipé de moteurs DB 605B, produisant 1 475 HP en réglage" War Emergency ". Le Bf 110G avait également un armement de nez amélioré et une aérodynamique améliorée Un grand nombre de packs de conversion de terrain Rüstsätze étaient disponibles, faisant du sous-type G la version de production la plus polyvalente du Bf 110. Les pilotes ont signalé que le Bf 110G était un "sac mélangé" dans l'air, en partie à cause de tous les changements entre les Séries G et F. Les versions ultérieures ont remplacé le MG FF / M par les canons MG 151/20 plus puissants de 20 mm et de nombreux avions de la série G, en particulier les types de bombardiers-destroyers, avaient deux canons MK 108 de 30 mm installés à la place du MG 17. En 1943, les premiers Bf 110 furent équipés de canons «Schräge Musik» tirant vers le haut. Le Bf 110G était considéré comme une plate-forme de canon supérieure offrant une excellente visibilité panoramique et - jusqu'à l'avènement du Heinkel He 219 - considéré comme l'un des meilleurs combattants de nuit de la Luftwaffe. "

    bf_110_engine_upgrade: 0 "Moteur"
    bf_110_engine_upgrade_desc: 0 "Des moteurs plus puissants donneront plus de vitesse et d'agilité, ainsi que contrer les inconvénients des armes plus lourdes."
    bf_110_armor_upgrade: 0 "Armure"
    bf_110_armor_upgrade_desc: 0 "Une armure plus forte rendra nos avions plus susceptibles de survivre."
    bf_110_cannon_upgrade: 0 "Canon"
    bf_110_cannon_upgrade_desc: 0 "En remplaçant les mitrailleuses par des canons, ainsi qu'en installant des canons supplémentaires, nous pouvons considérablement augmenter notre puissance de feu."
    bf_110_bfg_upgrade: 0 "Canon moyen"
    bf_110_bfg_upgrade_desc: 0 "Un canon de 3,7 cm monté sous l'avion. Bien qu'il soit assez puissant pour détruire souvent les bombardiers ennemis en un seul coup, il diminue considérablement les performances."
    tech_bf_110_fighter_equipment_1: 0 "Bf 110 B"
    tech_bf_110_fighter_equipment_1_desc: 0 "Le Bf 110 est en développement depuis plusieurs années, mais n'a pas encore de version de production. Nous devrions y remédier."
    tech_bf_110_fighter_equipment_2: 0 "Bf 110 C"
    tech_bf_110_fighter_equipment_2_desc: 0 "Avec le moteur DB-601 désormais disponible, nous pouvons concevoir une version du Bf 110 qui puisse utiliser tout le potentiel de la cellule."
    subtech_bf_110_d: 0 "Drop tanks"
    subtech_bf_110_d_desc: 0 "Bien que la portée du Bf 110 soit impressionnante, si nous souhaitons avoir une couverture de chasseur en Norvège, nous devrons développer des chars de largage."
    tech_bf_110_fighter_equipment_3: 0 "Bf 110 F"
    tech_bf_110_fighter_equipment_3_desc: 0 "D'autres améliorations de la conception du Bf 110 et des moteurs qu'il utilise approcheront les limites de ce que la cellule peut effectuer."
    tech_bf_110_fighter_equipment_4: 0 "Bf 110 G"
    tech_bf_110_fighter_equipment_4_desc: 0 "Développer un remplacement pour le Bf 110 prendra du temps. D'ici là, nos ingénieurs suggèrent de développer une version finale du 110."
    me_410: 0 "Moi 410"
    me_410_fighter_equipment: 0 "Me 410"
    me_410_fighter_equipment_desc: 0 "Le Me 410 est un développement amélioré du Me 210. C'est un chasseur lourdement armé."
    me_410_fighter_equipment_1: 0 "Messerschmitt 410 B"
    me_410_fighter_equipment_1_short: 0 "Me 410 B Hv-chasseur"
    me_410_fighter_equipment_1_desc: 0 "Essentiellement une amélioration du Me 210 défaillant avec de nouveaux plans d'aile, un fuselage plus long et des moteurs plus puissants, ces changements étaient suffisamment importants pour un nouveau numéro de type. Les changements majeurs entre le Me 210 et le 410 étaient le Daimler plus puissant. Moteurs Benz DB 603A, qui ont augmenté la puissance à 1750 CV donnant une vitesse maximale de 625 km / h, un taux de montée considérablement amélioré, un plafond maximal. Il a également amélioré la capacité de charge utile au point où l'avion pouvait soulever plus que la soute à bombes ne pouvait en contenir . L'ajout de points durs sous l'aile pour quatre bombes de 50 kg a corrigé ce problème. Les modifications ont ajouté 680 kg supplémentaires, mais la puissance supplémentaire du moteur a plus que compensé. Les rôles principaux étaient les bombardiers lourds, les chasseurs de nuit et les bombardiers de nuit. Différents armements en option pour les premiers deux mitrailleuses MG17 de 7,92 mm et deux canons MG 151/20 de 20 mm ont été essayés, par exemple un canon de char converti, le BK-5 automatique de 50 mm. "
    me_410_gun_upgrade: 0 "Armes"
    me_410_gun_upgrade_desc: 0 "Remplacez les mitrailleuses de 7,92 mm par des mitrailleuses de 13 mm."
    me_410_cannon_upgrade: 0 "Canon"
    me_410_cannon_upgrade_desc: 0 "Remplacez l'armement actuel par un canon supplémentaire et plus gros."
    me_410_engine_upgrade: 0 "Moteur"
    me_410_engine_upgrade_desc: 0 "Des moteurs plus puissants permettront à l'avion de transporter des armes plus lourdes sans perte de performances."
    me_410_bfg_upgrade: 0 "Canon moyen"
    me_410_bfg_upgrade_desc: 0 "Montez un canon de 50 mm. Soyez le narval."
    tech_me_410_fighter_equipment_1: 0 "Me 410 B"
    tech_me_410_fighter_equipment_1_desc: 0 "Alors que le Me 210 était embarrassant, le développement continu de la conception pourrait conduire à un chasseur lourd capable de transporter de gros armements."
    me_262: 0 "Avion de chasse"
    me_262_fighter_equipment: 0 "Avion de chasse"
    me_262_fighter_equipment_desc: 0 "Le Me 262 est un chasseur à réaction avec un armement lourd de quatre canons de 30 mm."
    me_262_fighter_equipment_1: 0 "Messerschmitt 262"
    me_262_fighter_equipment_1_short: 0 "Me 262 Jet-chasseur"
    me_262_fighter_equipment_1_desc: 0 "Le Messerschmitt Me 262, surnommé Schwalbe (" Swallow ") en tant que chasseur ou Sturmvogel (" Storm Bird ") en tant que chasseur-bombardier, était le premier avion de combat opérationnel à réaction au monde. Problèmes de fiabilité du moteur, de nature pionnière de ses turboréacteurs à flux axial Junkers Jumo 004 - le premier jamais mis en production de masse - a réduit l'efficacité de l'avion en tant que force de combat au départ. Un problème particulièrement aigu se posait avec l'absence d'un alliage avec un point de fusion suffisamment élevé pour durer les températures élevées impliquées, la durée de vie d'un moteur est donc de 20 à 50 heures. L'avion effectue son premier vol réussi entièrement à réaction le 18 juillet 1942, propulsé par une paire de moteurs Jumo 004. Avec sa vitesse maximale de 900 km / h et un armement lourd de 4 canons MK108 de 30 mm, il était le mieux adapté en tant que bombardier destroyer, car son agilité n'était pas adaptée aux combats aériens.24 x 55 mm R4M Rockets pouvaient être transportés et le Sturmvogel pouvait transporter jusqu'à t o 2 bombes de 500 kg. "
    me_1101_fighter_equipment_1: 0 "Messerschmitt Me 1110" #picture me montre 1110 pas 1101, cela aurait probablement plutôt été le 1101 car il était presque terminé et le 1110 était un avion en papier mais ils semblent assez similaires.
    me_1101_fighter_equipment_1_short: 0 "Me 1110 Jet-chasseur"
    me_1101_fighter_equipment_1_desc: 0 "Le Messerschmitt P.1110 ´Ente´ (Duck) était un chasseur à réaction monoplace et monomoteur. Une caractéristique du P.1101 - similaire au P.1101 - était que l'angle de balayage du les ailes pouvaient être changées avant le vol et plus tard automatiquement pendant le vol pour réduire la traînée et améliorer les performances à différentes vitesses, en particulier à une vitesse quasi supersonique. Il utilisait le turboréacteur HeS-011A et pouvait atteindre une vitesse allant jusqu'à 960 km / h. Comme c'était beaucoup plus léger à 4 tonnes que le Me-262 à 6,5 tonnes, un seul moteur était suffisant et il était plus rapide et beaucoup plus maniable que son prédécesseur, bien que plus léger armé de 3 x 30 mm MK 108. Un canon automatique BK-5 de 50 mm ou un SG500 Jagdfaust de 50 mm peut être installé ultérieurement. Alors que le Me-262 était plutôt un chasseur-bombardier ou un destroyer, le Me-1110 était un intercepteur. "
    me_262_gun_upgrade: 0 "Canon"
    me_262_gun_upgrade_desc: 0 "L'ajout de canons supplémentaires et plus puissants rendra le Me 262 plus mortel."
    me_262_rocket_upgrade: 0 "Rockets"
    me_262_rocket_upgrade_desc: 0 "Le montage de roquettes sous les ailes diminuera les performances, mais augmentera considérablement la puissance de feu."
    me_262_engine_upgrade: 0 "Moteur"
    me_262_engine_upgrade_desc: 0 "Le développement de moteurs plus puissants augmentera les performances du Me 262."
    me_262_reliability_upgrade: 0 "Fiabilité"
    me_262_reliability_upgrade_desc: 0 "Bien que certains de nos autres moteurs à réaction ne soient pas aussi puissants que ceux utilisés dans le Me 262, ils sont plus fiables et durent plus longtemps."
    tech_me_262_fighter_equipment_1: 0 "Moi 262"
    tech_me_262_fighter_equipment_1_desc: 0 "Les travaux sur un chasseur à réaction sont en cours depuis plusieurs années. Il est peut-être temps d'augmenter le financement et l'allocation des ressources."
    do_17_bomber: 0 "Bomber léger"
    do_17_bomber_equipment: 0 "Dornier 17"
    do_17_bomber_equipment_desc: 0 "Le Do 17 est un bombardier léger et rapide."
    do_17_bomber_equipment_1: 0 "Dornier 17 E"
    do_17_bomber_equipment_1_short: 0 "Do 17 E Lt-Bomber"
    do_17_bomber_equipment_1_desc: 0 "Le Dornier Do 17, parfois appelé le crayon volant, était un bombardier léger. Le Do-17 a été conçu avec deux moteurs montés sur une structure en aile d'épaule et possédait une configuration à double aileron arrière. L'avion a été conçu comme un Schnellbomber ("bombardier rapide"), un bombardier léger qui, en théorie, serait si rapide qu'il pourrait dépasser les avions de combat en défense. C'était vrai pour les chasseurs biplan, mais il est tombé à plat lorsque les chasseurs modernes sont apparus, mais il était toujours populaire parmi ses équipages en raison de sa maniabilité, en particulier à basse altitude, ce qui rendait le Do 17 plus difficile à toucher que les autres bombardiers allemands. La série Z était la variante la plus reconnue et la plus produite en série, elle utilisait le moteur 323P-1 Fafnir avec 1000 HP qui permettait une vitesse maximale de 410 km / h. Son armement défensif se composait de 6 x 7,92 mm MG15, certains sur des positions différentes devant être tirés par le même tireur, et pouvait transporter une charge utile de 500 à 1000 kg à portée normale et réduite. "
    do_17_bomb_upgrade: 0 "Bombes"
    do_17_bomb_upgrade_desc: 0 "Plus de bombes au détriment de la portée et de la vitesse."
    do_17_gun_upgrade: 0 "Armes"
    do_17_gun_upgrade_desc: 0 "Meilleur armement défensif."
    do_17_engine_upgrade: 0 "Moteur"
    do_17_engine_upgrade_desc: 0 "Des moteurs plus puissants."
    do_17_range_upgrade: 0 "Plage"
    do_17_range_upgrade_desc: 0 "Du carburant supplémentaire pour une autonomie plus longue."
    tech_do_17_bomber_equipment_1: 0 "Do 17"
    tech_do_17_bomber_equipment_1_desc: 0 "Conçu à l'origine comme un avion postal à grande vitesse, le Do 17 se révèle être un bombardier léger et rapide."
    ju_88_bomber: 0 "Ju 88 A"
    ju_88_bomber_equipment: 0 "Junkers 88 A"
    ju_88_bomber_equipment_desc: 0 "Le Ju 88 A est un bombardier léger très rapide."
    ju_88_bomber_equipment_1: 0 "Junkers 88 A-1"
    ju_88_bomber_equipment_1_short: 0 "Ju 88 A-1 Lt-Bomber"
    ju_88_bomber_equipment_1_desc: 0 "Le Junkers Ju 88 était un avion de combat multirôle bimoteur. Junkers Flugzeug- und Motorenwerke (JFM) a conçu l'avion au milieu des années 1930 comme un soi-disant Schnellbomber (bombardier rapide) qui serait trop rapide pour les chasseurs Il a souffert de problèmes techniques au cours de son développement et devait être utilisé et équipé comme un bombardier en piqué pur (pour lequel il n'était structurellement pas adapté même après modification), mais est devenu l'un des avions de combat les plus polyvalents du guerre. Comme plusieurs autres bombardiers de la Luftwaffe, il a servi de bombardier, de chasseur de nuit, de bombardier torpilleur, d'avion de reconnaissance, de chasseur lourd et, à la fin de la guerre, de bombe volante. Il transportait des bombes de 1 400 kg en interne et avec son Jumo 211B les moteurs de 1200 CV atteignaient une vitesse maximale de 420 km / h. Son armement défensif était léger avec 3 x MG15. "
    ju_88_bomber_equipment_2: 0 "Junkers 88 A-4"
    ju_88_bomber_equipment_2_short: 0 "Ju 88 A-4 Lt-Bomber"
    ju_88_bomber_equipment_2_desc: 0 "L'A-4 a eu des ailes agrandies, un train d'atterrissage renforcé et de nouveaux moteurs. L'équipage a été augmenté à 4 hommes. Malgré toutes les modifications, les bombardements en piqué se sont toujours avérés trop stressants pour la cellule, et les tactiques ont donc été modifiées au maximum. Angle de plongée de 45 °. Les viseurs des avions et des bombes ont été modifiés en conséquence et les freins de plongée ont été retirés. Avec un viseur en piqué Stuvi avancé, la précision est restée très bonne pour l'époque. La charge maximale de bombes en interne était de 1 400 kg et celle de 3 000 kg. L'armement défensif était amélioré à 4 x MG81 et un double baril MG81Z. La vitesse maximale avec le nouveau Jumo 211J fournissant 1420 HP chacun, a été augmentée à 510 km / h. "
    ju_88_bomber_equipment_3: 0 "Junkers 88 A-13 Lt-Bomber"
    ju_88_bomber_equipment_3_short: 0 "Ju 88 A-13"
    ju_88_bomber_equipment_3_desc: 0 "Le Ju 88 A-13 est une version d'assaut de bas niveau basée sur l'A-4. Les freins de plongée et le viseur de bombe ont été retirés. Un blindage supplémentaire pour l'équipage, les moteurs et les réservoirs de carburant a été installé. L'armement consistait en des bombes régulières et jusqu'à 16 MG, dont 12 logés dans 4 pods avec ou sans angle descendant de 15 ° "
    ju_88_bomber_equipment_4: 0 "Junkers 288 C Lt-Bomber"
    ju_88_bomber_equipment_4_short: 0 "Ju 288 C"
    ju_88_bomber_equipment_4_desc: 0 "Le Ju 288 est un bombardier beaucoup plus rapide que le Ju 88 qu'il remplace. Le Ju 288 était le gagnant du concours Bomber B. Le Bomber B avait l'intention de remplacer le Junkers Ju 88 par un design plus grand, offrant une cabine pressurisation pour les travaux à haute altitude, ont une portée plus longue, une charge de guerre beaucoup plus grande, sont encore plus rapides et ont amélioré la puissance de feu défensive. Puisque le Jumo 222 prévu n'a jamais été terminé, le système d'alimentation DB 606 a été installé à la place pour la version C et a conduit à un vitesse maximale de 620 km / h. Il pouvait transporter des bombes de 3000 kg et avait un armement défensif de 4 x 13 mm MG131 et un seul MG151 / 15 ou 20 mm MG151 / 20. "
    ju_88_bomb_upgrade: 0 "Bombes"
    ju_88_bomb_upgrade_desc: 0 "Bien que le Ju 88 puisse transporter plus de bombes, le faire aura un coût élevé en portée."
    ju_88_gun_upgrade: 0 "Armes"
    ju_88_gun_upgrade_desc: 0 "Plus d'armes défensives."
    ju_88_rocket_upgrade: 0 "RATO"
    ju_88_rocket_upgrade_desc: 0 "En utilisant des moteurs de fusée pour aider au décollage, le Ju 88 peut transporter à la fois une grosse bombe et un réservoir de carburant plein."
    tech_ju_88_bomber_equipment_1: 0 "Ju 88 A-1"
    tech_ju_88_bomber_equipment_1_desc: 0 "Le Junkers 88 A est un bombardier léger à grande vitesse. Il peut également effectuer des bombardements en piqué."
    tech_ju_88_bomber_equipment_2: 0 "Ju 88 A-4"
    tech_ju_88_bomber_equipment_2_desc: 0 "En corrigeant de nombreux problèmes de performances, l'A-4 est plus fiable et plus rapide que son prédécesseur."
    ju_87_equipment_5: 0 "Junkers Ju 187"
    ju_87_equipment_5_short: 0 "Ju 187 CAS"
    ju_87_equipment_5_desc: 0 "Au moment de la bataille d'Angleterre, le Junkers Ju 87 Stuka s'était révélé très vulnérable aux chasseurs ennemis et avait besoin d'être remplacé, donc après le rejet de la proposition du Ju 87F, un nouveau bombardier en piqué fut conçu sous la désignation Ju 187. L'avion a conservé certaines des caractéristiques du Ju 87 antérieur, telles que l'aile de mouette inversée et l'équipage de deux hommes. Il avait ajouté un train d'atterrissage finalement rétractable, ainsi qu'un blindage et un armement améliorés. Plus particulièrement, le Ju 187 incorporait une queue verticale rotative. Lorsqu'elle était tournée vers le bas, la queue donnait au mitrailleur, armé d'une tourelle arrière télécommandée et d'un armement d'un canon 151/20 20 mm et d'une mitrailleuse MG 131 13 mm, un champ de tir dégagé. Au début, ce n'était pas mieux. en ce qui concerne la vitesse comme le Ju-87D avec le Jumo 213 autorisant 400 km / h, mais bientôt le Jumo 222 plus grand fournissant 2000 CV a finalement éliminé ses problèmes de démarrage. Maintenant, l'avion avait une vitesse maximale de 560 km / h. "
    ju_87_equipment_6: 0 "Me 262-1 / U4 (Sturmvogel)"
    ju_87_equipment_6_short: 0 "Me 262-1 / U4 CAS"
    ju_87_equipment_6_desc: 0 "Version d'attaque au sol du Me-262 avec un moteur modifié avec de meilleures performances à basse vitesse et un canon de 50 mm."
    ju_87_equipment_7: 0 "Horten Ho 229 CAS"
    ju_87_equipment_7_short: 0 "Ho 229 CAS"
    ju_87_equipment_7_desc: 0 "Le Ho 229 est un jet sans queue et possède 2 moteurs derrière le cockpit"
    ju_87_cv_equipment_5: 0 "Junkers Ju 187T"
    ju_87_cv_equipment_5_short: 0 "Ju 187T CV-CAS"
    ju_87_cv_equipment_5_desc: 0 "Il s'agit de la version porteuse du Ju-187. Il a obtenu des ailes agrandies pour réduire la vitesse de décrochage et quelques modifications de la queue rotative ont dû être apportées pour le crochet de queue, mais il a conservé la plupart de ses performances."
    ju_87: 0 "Ju 87"
    ju_87_equipment: 0 "Ju 87"
    ju_87_equipment_desc: 0 "Le Ju 87 est un bombardier en piqué réputé pour sa précision."
    ju_87_equipment_1: 0 "Junkers 87 Un 'Stuka'"
    ju_87_equipment_1_short: 0 "Ju 87 A CAS"
    ju_87_equipment_1_desc: 0 "Le Junkers Ju 87 ou Stuka (de Sturzkampfflugzeug," bombardier en piqué ") a volé pour la première fois en 1935. Le Ju 87 a fait ses débuts au combat en 1937 avec la légion Condor en Espagne. Le« A »était facilement reconnaissable à son inversé ailes de mouette et train d'atterrissage fixe à crampons. Sur les jambes du train principal, une sirène Jericho-Trompete (trompette Jericho) a été montée, devenant le symbole de propagande de la puissance aérienne allemande. La conception du Stuka comprenait plusieurs fonctionnalités innovantes, y compris des freins de plongée automatiques pour récupérer de sa plongée d'attaque si le pilote a perdu connaissance. Le Ju 87A était seulement capable de transporter une bombe de 500 kg sans mitrailleur arrière / opérateur radio, sinon juste des bombes de 250 kg et 4x50 kg. Il a utilisé le Jumo 210A (610 CV) au début, mais même avec le Jumo 210D amélioré (680 CV), il était encore sous-alimenté et à peine plus rapide que les Biplanes. Il transportait 2 x 7,92 mm MG17 vers l'avant et un 7,92 mm MG15 vers l'arrière. Seuls 262 types A ont été produits. "
    ju_87_equipment_2: 0 "Junkers 87 B 'Stuka'"
    ju_87_equipment_2_short: 0 "Ju 87 B CAS"
    ju_87_equipment_2_desc: 0 "Le premier Stuka produit en série était le Ju-87B fortement redessiné qui, entre autres, s'est débarrassé des jambes du« pantalon »et a maintenant acquis le look classique de Stuka. Tout en manquant encore de vitesse, la version B et les versions ultérieures du Stuka Doté d'un armement plus lourd et s'est avéré extrêmement efficace lorsqu'il fonctionnait avec la supériorité aérienne. Même avec le Jumo 211D beaucoup plus grand produisant 1200 CV, il était encore sous-alimenté pour son corps lourd en traînée et n'atteignait qu'une vitesse maximale de 390 km / h. Il transportait 2 x 7 , 92 mm MG17 à l'avant et une 7,92 mm MG15 à l'arrière. Désormais, une bombe de 500 km pouvait être transportée sans problème. C'était l'un des rares bombardiers en piqué à côté, par exemple, du Vultee Vengeance qui pouvait effectivement opérer à 90 °, la plupart les autres dessins ne pouvaient pas dépasser 70 °. "
    ju_87_equipment_3: 0 "Junkers 87 D 'Stuka'"
    ju_87_equipment_3_short: 0 "Ju 87 D CAS"
    ju_87_equipment_3_desc: 0 "Malgré la vulnérabilité du Stuka aux chasseurs ennemis, la Luftwaffe n'a pas eu d'autre choix que de poursuivre son développement avec la série« D », car aucun avion de remplacement n'était en vue. La série D comprenait différents radiateurs et refroidisseurs d'huile et aussi a introduit un cockpit aérodynamiquement raffiné offrant une meilleure visibilité et un meilleur espace. La protection du blindage a été augmentée et la position du tireur arrière est passée à une nouvelle mitrailleuse MG 81Z à double canon de 7,92 mm. La puissance du moteur a de nouveau été augmentée, le Jumo 211J délivrant désormais 1420 CV permettant un vitesse de 450 km / h. La capacité de transport des bombes a presque quadruplé, passant de 500 kg dans la version B à 1 800 kg dans la version D (charge maximale pour les courtes distances, condition de surcharge), une charge de bombe typique variait de 500 à 1 200 Le D4 a remplacé les deux canons à ailettes MG 17 de 7,92 mm par des MG 151/20 de 20 mm pour mieux répondre au rôle d'attaque au sol de l'avion. "
    ju_87_equipment_4: 0 "Junkers 87 G 'Stuka'"
    ju_87_equipment_4_short: 0 "Ju 87 G CAS"
    ju_87_equipment_4_desc: 0 "Avec la variante G, la cellule vieillissante du Ju 87 a retrouvé une nouvelle vie en tant qu'avion antichar et non plus en piqué. C'était la dernière version opérationnelle du Stuka. L'apparition d'un grand nombre de bien blindés Les chars soviétiques ont amené les Junkers à adapter la conception existante pour lutter contre cette nouvelle menace. La centrale électrique était toujours un Junkers Jumo 211J, et deux canons de 30 mm ont été ajoutés. Il a également été conçu pour transporter une charge de bombe à chute libre de 1 000 kg. , la protection blindée de l'Ilyushin IL-2 Sturmovik a été copiée pour protéger l'équipage des tirs au sol maintenant que le Ju 87 serait obligé de mener des attaques à basse altitude. La vitesse maximale a légèrement augmenté à 480 km / h probablement en supprimant l'équipement de bombardement en piqué . Il avait été suggéré d'utiliser deux canons Flak18 de 37 mm, chacun dans une nacelle autonome sous l'aile utilisant des cartouches en carbure de tungstène. Avec ces armes, le Kanonenvogel ("cannon-bird") s'est avéré très efficace. "
    ju_87_gunpod_upgrade: 0 "Gunpod"
    ju_87_gunpod_upgrade_desc: 0 "En montant des canons supplémentaires sous les ailes, le Stuka peut transporter plus d'armes. Nous pouvons plus tard passer d'une douzaine de mitrailleuses à deux canons de 37 mm."
    ju_87_armor_upgrade: 0 "Armure"
    ju_87_armor_upgrade_desc: 0 "Une armure plus forte rendra nos avions plus susceptibles de survivre."
    ju_87_engine_upgrade: 0 "Moteur"
    ju_87_engine_upgrade_desc: 0 "Bien que les performances de vol initiales du Stuka soient atroces, des moteurs plus puissants peuvent remédier à cela. Alternativement, ils peuvent nous permettre d'installer des armes plus lourdes sans que le Stuka ne tombe du ciel."
    ju_87_gun_upgrade: 0 "Armes"
    ju_87_gun_upgrade_desc: 0 "Des armes plus puissantes dans les ailes rendront le Stuka beaucoup plus mortel pour les pilotes ennemis sans méfiance. Ils peuvent également être utilisés dans des attaques au sol."
    ju_cv_87: 0 "Ju 87"
    ju_87_cv_equipment: 0 "Ju 87"
    ju_87_cv_equipment_desc: 0 "Bombardier en piqué Ju 87 modifié pour fonctionner à partir de porte-avions."
    ju_87_cv_equipment_1: 0 "Junkers 87 Tr (C) 'Stuka'"
    ju_87_cv_equipment_1_short: 0 "Ju 87 Tr (C) CV-CAS"
    ju_87_cv_equipment_1_desc: 0 "Le Ju 87 Tr (C) Tr pour ´Träger´ (porte-avions) était destiné à être un bombardier en piqué et torpilleur pour la Kriegsmarine. Plusieurs prototypes ont été testés et le 15 décembre 1939, 915 atterrissages arrêtés sur la terre ferme avaient été Parmi les équipements "spéciaux" du Ju 87 C figurait un canot pneumatique à deux places avec des munitions de signalisation et des secours. Un mécanisme de vidage rapide du carburant et deux sacs gonflables de 750 L dans chaque aile et deux autres sacs de 500 L dans le Le fuselage permettait au Ju 87 C de rester à flot jusqu'à trois jours dans une mer calme. Le Ju 87 C avait une masse au décollage de 5300 kg et une vitesse de 133 km / h au décollage. Le Ju 87 pouvait être lancé avec un 500 bombe de kg et quatre bombes SC de 50 kg sous le fuselage. Le C-1 devait avoir deux MG 17 montés dans l'aile avec un MG 15 actionné par le mitrailleur arrière. "
    ju_87_cv_equipment_2: 0 "Junkers 87 D-4 'Stuka'"
    ju_87_cv_equipment_2_short: 0 "Ju 87 D-4 CV-Naval-Bomber"
    ju_87_cv_equipment_2_desc: 0 "Cette variante s'appliquait à une version torpilleur-bombardier, qui pouvait transporter une torpille aérienne de 750 à 905 kg - cette configuration avait la capacité de transporter le Luftorpedo LT 850, la version allemande de la torpille aérienne japonaise de type 91 bien éprouvée de 848 kg. Le D-4 a été converti à partir de cellules D-3 (qui avaient plus de blindage que la version D-1) et exploité à partir du porte-avions Graf Zeppelin. D'autres modifications comprenaient un éliminateur de flammes et, contrairement aux variantes D antérieures, deux canons MG 151/20 de 20 mm, tandis que l'approvisionnement en munitions de l'opérateur radio / mitrailleur arrière a été augmenté de 1 000 à 2 000 coups. "
    tech_ju_87_equipment_1: 0 "Ju 87 A 'Stuka'"
    tech_ju_87_equipment_1_desc: 0 "Alors que certains remettent en question la capacité d'un pilote à effectuer des bombardements en piqué de manière fiable sans s'écraser, Ernst Udet soutient très clairement l'idée. Un ingénieur Junkers conçoit un bombardier spécifiquement pour cette tâche depuis un certain temps, mais la conception a besoin de beaucoup de raffinement. "
    tech_ju_87_equipment_2: 0 "Ju 87 B 'Stuka'"
    tech_ju_87_equipment_2_desc: 0 "La version initiale du Stuka a démontré l'efficacité du bombardement en piqué, mais l'avion est actuellement sous-alimenté et sous-armé. Un modèle plus récent devrait remédier à ces problèmes."
    tech_ju_87_equipment_3: 0 "Ju 87 D 'Stuka'"
    tech_ju_87_equipment_3_desc: 0 "Le Stuka a démontré l'efficacité du bombardement en piqué, nous pouvons désormais installer des bombes de 500 kg de différents types augmentant les dégâts."
    tech_ju_87_equipment_4: 0 "Ju 87 E 'Stuka'"
    tech_ju_87_equipment_4_desc: 0 "Le Stuka peut désormais également être équipé du PAK 40."
    subtech_ju_87_cv_equipment_1: 0 "Ju 87 C 'Stuka'"
    subtech_ju_87_cv_equipment_1_desc: 0 "Avec le succès du Stuka, la Kriegsmarine s'est intéressée à une version de l'avion qui peut être pilotée depuis un porte-avions."
    subtech_ju_87_cv_equipment_2: 0 "Ju 87 D-4 'Stuka'"
    subtech_ju_87_cv_equipment_2_desc: 0 "Bien que le Stuka ait fait ses preuves, une version plus mise à jour est nécessaire pour les opérations du transporteur."
    ju_87_torp: 0 "Ju 87 D-4"
    ju_87_torp_equipment: 0 "Ju 87 D-4"
    ju_87_torp_equipment_desc: 0 "Le Ju 87 D-4 était un bombardier torpilleur développé pour être utilisé par des porte-avions."
    hs_129: 0 "Hs 129"
    hs_129_equipment: 0 "Hs 129"
    hs_129_equipment_desc: 0 "Le Hs 129 est un avion d'attaque au sol lourdement armé et blindé."
    hs_129_equipment_1: 0 "Henschel Hs 129 B"
    hs_129_equipment_1_short: 0 "Hs 129 B CAS"
    hs_129_equipment_1_desc: 0 "Le Hs 129 est un CAS lourdement armé et blindé. La Légion Condor a prouvé que les avions d'attaque au sol étaient une arme très efficace et les bombardiers en piqué ne pouvaient à eux seuls remplir ce rôle. Cela a conduit la Luftwaffe à demander un avion spécialisé. . On prévoyait que les dommages causés à un tel avion proviendraient de tirs d’armes légères depuis le sol nécessitant une «baignoire» blindée et une verrière blindée de 75 mm. Les attaques étaient des passages de mitraillage à basse altitude, le cockpit était donc près du nez pour maximiser La version A était insatisfaisante et la version B a été choisie comme version de série. Le moteur devait être de second ordre, par exemple 2 moteurs Gnome-Rhône 14M de 700 CV chacun au décollage et il a réussi une vitesse maximale de 407 km / L'armement de base était un canon MK 101 de 30 mm avec des munitions perforantes, deux canons MG 151/20 de 20 mm et deux mitrailleuses MG 17 de 7,92 mm ou à la place du canon de 30 mm, quatre bombes de 50 kg sous l'axe. "
    hs_129_equipment_2: 0 "Henschel Hs 129 C"
    hs_129_equipment_2_short: 0 "Hs 129 C CAS"
    hs_129_equipment_2_desc: 0 "Afin de remédier aux mauvaises performances de la version B, des plans étaient en cours depuis un certain temps pour équiper l'avion de versions plus récentes du moteur V12 inversé italien Isotta-Fraschini Delta, refroidi par air, qui délivrait 850 CV Le C a reçu l'armement qui a été expérimentalement utilisé avec la version B3 en standard, remplaçant le MK101 (240 coups / minute) par le canon MK 103 de 30 mm (400 coups / minute). Le BK37 de 37 mm pourrait également être utilisé à la place du MK et avait une capacité de munitions interne beaucoup plus grande que celle des nacelles. Le BK75 de 75 mm développé à partir d'un PaK40 avec une capacité de 12 coups a également été utilisé mais a entraîné des pertes de performances horribles. Il était connu sous le nom de Fliegender Büchsenöffner (ouvre-boîte volante). "
    hs_129_equipment_3: 0 "Henschel Hs 129 D"
    hs_129_equipment_3_short: 0 "Hs 129 D CAS"
    hs_129_equipment_3_desc: 0 "Afin de monter le BK75 de 75 mm avec des performances raisonnables, il était nécessaire de mettre à niveau les moteurs, cette fois avec des moteurs de premier ordre du type BMW801C avec 1560 CV chacun également le blindage a été optimisé et quelque peu réduit pour réduire le poids de l'avion . "
    tech_hs_129_equipment_1: 0 "Hs 129"
    tech_hs_129_equipment_1_desc: 0 "Le Hs 129 est un avion d'attaque au sol lourdement armé et blindé."
    tech_hs_129_equipment_2: 0 "Hs 129"
    tech_hs_129_equipment_2_desc: 0 "Char volant lourdement armé et blindé avec un canon PAK 40."
    tech_hs_129_equipment_3: 0 "Hs 129"
    tech_hs_129_equipment_3_desc: 0 "Char volant lourdement armé et blindé avec un canon BK 75."
    hs_129_gun_upgrade: 0 "Gunpod"
    hs_129_gun_upgrade_desc: 0 "Installation d'un canon portant un canon de 30 mm. Les mises à niveau ultérieures permettent d'utiliser un meilleur canon de 30 mm, un canon de 3,7 cm et enfin le canon BK75."

    GER_flying_boat_equipment_1: 0 "Do 18"
    GER_flying_boat_equipment_1_desc: 0 "Le Do 18 était un hydravion. En 1934, le Dornier Flugzeugwerke a commencé le développement d'un nouveau hydravion bimoteur pour remplacer le Dornier Do J" Wal "(Baleine) dans les rôles militaires et civils. Le Do 18D de dont 79 ont été construits, était la première version militaire, propulsée par deux moteurs Jumo 205C de 600 CV, armés d'une mitrailleuse MG15 de 7,92 mm à l'avant et à la position dorsale chacun. Sa vitesse maximale était de 250 km / h et sa portée de 3500 km. "
    GER_flying_boat_equipment_2: 0 "Do 24"
    GER_flying_boat_equipment_2_desc: 0 "Le Do 24 était un monoplan parasol entièrement en métal avec une coque à larges poutres et des patrons stabilisateurs. Des queues jumelles étaient montées à l'arrière de la coque, tandis que trois tracteurs montés sur les ailes en configuration Bramo 323R-2 Fafnir 9- des moteurs radiaux cylindriques de 940 CV chacun alimentaient l'avion. Le carburant était transporté dans des réservoirs dans les patrons et la section centrale des ailes. Jusqu'à 1 200 kg de bombes pouvaient être transportés sous les ailes de l'avion, tandis que l'armement défensif se composait de trois tourelles de canon, une chacune dans les positions du nez, du dos et de la queue. Dans les premiers avions, les tourelles étaient chacune équipées d'une mitrailleuse, mais les avions plus tard portaient un canon de 20 mm dans la tourelle dorsale. "
    GER_flying_boat_equipment_3: 0 "Bv 238"
    GER_flying_boat_equipment_3_desc: 0 "Le Blohm & Voss BV 238 était un hydravion allemand et l'avion le plus lourd jamais construit lors de son premier vol en 1944, et était le plus gros avion produit par l'une des puissances de l'Axe pendant la Seconde Guerre mondiale. Moteurs à pistons inversés Daimler-Benz DB 603 à refroidissement liquide de 1750 CV disposés en nacelles le long du bord d'attaque de la section centrale. L'armement défensif extrêmement massif se composait de: 8 x 13 mm MG131; de 4 dans chaque tourelle de nez et de queue. x 13 mm MG131; de 4 dans chaque tourelle montée sur l'aile.4 x 13 mm MG131; 2 (en tant que MG 131Z jumelée) dans chaque position de faisceau / taille à visée manuelle.2 x 20 mm MG151 / 20 canon automatique dans la tourelle dorsale avant. Il avait un maximum vitesse de 350 km / h et une autonomie de 6600 km. Il pourrait également transporter une bombe de 9 tonnes ou 2 torpilles de 1 200 kg ou 4 missiles Hs-239 "
    GER_flying_boat_equipment_4: 0 "Bv 238" # photo de equip3 montre Bv 238
    GER_flying_boat_equipment_4_desc: 0 "Le Bv 238 était un énorme bateau volant." #pic of equip3 montre le Bv 238

    tech_ger_flying_boat_equipment_1: 0 "Do 18"
    tech_ger_flying_boat_equipment_1_desc: 0 "Le Do 18 était un bateau volant."
    tech_ger_flying_boat_equipment_2: 0 "Do 24"
    tech_ger_flying_boat_equipment_2_desc: 0 "Le Do 24 était un bateau volant."
    tech_ger_flying_boat_equipment_3: 0 "Bv 138"
    tech_ger_flying_boat_equipment_3_desc: 0 "Le Bv 138 était un bateau volant."
    tech_ger_flying_boat_equipment_4: 0 "Bv 238"
    tech_ger_flying_boat_equipment_4_desc: 0 "Le Bv 238 était un énorme bateau volant."


    he_111_bomber: 0 "He 111"
    he_111_bomber_equipment: 0 "He 111"
    he_111_bomber_equipment_desc: 0 "Le Heinkel 111 est un bombardier moyen rapide."
    he_111_bomber_equipment_1: 0 "Heinkel 111 B"
    he_111_bomber_equipment_1_short: 0 "He 111 B Med-Bomber"
    he_111_bomber_equipment_1_desc: 0 "Le premier He 111B a effectué son vol inaugural à l'automne 1936. Les B-0 étaient propulsés par des moteurs DB 600C équipés de vis à air à pas variable. Les vis augmentaient la puissance de 200 CV. Le B-0 avait une MG 15 mitrailleuse installée dans le nez. Le B-1 avait quelques améliorations mineures, y compris l'installation d'un support de canon rotatif dans le nez et une tourelle Ikaria flexible sous le fuselage. Après des améliorations, le RLM a commandé 300 He 111 B-1; les premiers furent livrés en janvier 1937. La charge de bombes passa à 1 500 kg, tandis que la vitesse maximale augmenta à 344 km / h. Première version de série du bombardier He 111, le B-1 pouvait transporter 1 500 kg de bombes et avait un armement défensif très léger de 3 x 7,92 MG. "
    he_111_bomber_equipment_2: 0 "Heinkel 111 H"
    he_111_bomber_equipment_2_short: 0 "He 111 H Med-Bomber"
    he_111_bomber_equipment_2_desc: 0 "La variante H de la série He 111 a été plus largement produite et a connu plus d'action pendant la Seconde Guerre mondiale que toute autre variante Heinkel. En raison de l'incertitude de disponibilité des moteurs DB 601, Heinkel est passé à 1 100 HP Junkers Jumo 211 moteurs, dont la taille et le poids un peu plus grands étaient considérés comme des considérations sans importance dans une conception bimoteur. Lorsque le Jumo a été monté sur le modèle P, il est devenu le He 111 H. Le He 111 H-1 était équipé d'un ensemble standard de trois Des mitrailleuses MG 15 de 7,92 mm et des bombes de 2 000 kg pouvaient être transportées en interne ou 36 000 kg en externe, ce qui a permis de bloquer les baies de bombes internes. Les expériences de la campagne de Pologne ont conduit à une augmentation de l'armement défensif. Avec un Jumo 210F, une vitesse maximale de 365 km / h a pu être atteint. "
    he_111_bomber_equipment_3: 0 "Heinkel 111 H-16"
    he_111_bomber_equipment_3_short: 0 "He 111 H-16 Med-Bomber"
    he_111_bomber_equipment_3_desc: 0 "Le troisième modèle de production de masse du He 111H était le H-16, entré en production à la fin de 1942. L'armement défensif a été amélioré en qualité avec des mitrailleuses MG 131, des mitrailleuses MG 81Z et un canon MG FF. Les deux 1 300 Le HP Jumo 211 F-2 a fourni une vitesse maximale de 434 km / h. Le H-16 a conservé sa capacité de transport de bombes de 2 000 kg en interne ou 3 600 kg en externe. "
    he_111_bomb_upgrade: 0 "Bombes"
    he_111_bomb_upgrade_desc: 0 "Alors que le He 111 est limité sur le nombre de bombes qu'il peut contenir dans sa soute à bombes, la cellule elle-même peut supporter le poids de bombes supplémentaires. En fixant les bombes à l'extérieur de l'avion, nous pouvons augmenter la charge utile à le coût des performances de vol. "
    he_111_range_upgrade: 0 "Carburant"
    he_111_range_upgrade_desc: 0 "Nous pouvons remplacer certaines positions pour les bombes dans la soute à bombes par des réservoirs de carburant pour étendre la portée au détriment de la charge utile."
    he_111_engine_upgrade: 0 "Moteur"
    he_111_engine_upgrade_desc: 0 "Des moteurs plus puissants permettront au He 111 de transporter une charge utile plus lourde sans perte de performances. Alternativement, une charge utile légère pourrait être combinée avec des moteurs puissants pour un bombardier plus rapide."
    he_111_gun_upgrade: 0 "Armes"
    he_111_gun_upgrade_desc: 0 "En améliorant l'armement défensif, le He 111 peut mieux accomplir sa mission dans l'espace aérien contesté."
    tech_he_111_bomber_equipment_1: 0 "He 111 B"
    tech_he_111_bomber_equipment_1_desc: 0 "Alors que les performances de vol du bombardier He 111 A étaient bien inférieures aux attentes, peut-être qu'une version avec des moteurs plus puissants pourrait être développée."
    tech_he_111_bomber_equipment_2: 0 "He 111 H"
    tech_he_111_bomber_equipment_2_desc: 0 "Les améliorations apportées à la conception nous donneront une meilleure cellule avec laquelle travailler, permettant un plus grand potentiel de charge utile."
    tech_he_111_bomber_equipment_3: 0 "He 111 H-16"
    tech_he_111_bomber_equipment_3_desc: 0 "Armement défensif plus lourd"
    do_217_bomber: 0 "Do 217"
    do_217_k_bomber: 0 "Do 217"
    do_217_bomber_equipment: 0 "Do 217"
    do_217_k_bomber_equipment: 0 "Do 217"
    do_217_bomber_equipment_desc: 0 "Le Dornier 217 est un bombardier moyen rapide."
    do_217_k_bomber_equipment_desc: 0 "Le Dornier Do 217 avait une capacité de chargement de bombes beaucoup plus grande et une portée beaucoup plus grande que le Do 17 sur lequel il était basé. Les premières variantes du Do 217 étaient plus puissantes que les Heinkel He 111 et Junkers Ju 88 contemporains, avec une vitesse, une portée et une charge de bombes supérieures. Pour cette raison, on l'appelait un bombardier lourd plutôt qu'un bombardier moyen. Le Do 217 a servi sur sur tous les fronts dans tous les rôles. Sur le front est et le front occidental, il a fonctionné comme un bombardier stratégique, un bombardier torpilleur et un avion de reconnaissance. Le Do 217 a également été converti pour devenir un chasseur de nuit. Ce type a également servi dans des unités anti-maritimes en Méditerranée , attaquant des convois alliés et des unités navales pendant la bataille de la Méditerranée. La version E utilisait deux moteurs d'avion radiaux à 14 cylindres BMW 801A à refroidissement par air fournissant 1560 CV chacun et permettant un maximu m vitesse de 487 km / h. L'armement défensif était de 8 canons allant de 7,92 mm à 15 mm et sa charge de bombes était de 4000 kg. "
    do_217_bomber_equipment_1: 0 "Dornier 217 E"
    do_217_bomber_equipment_1_short: 0 "Do 217 E Med-Bomber"
    do_217_bomber_equipment_1_desc: 0 "Le Dornier Do 217E avait une capacité de chargement de bombes beaucoup plus grande et une portée beaucoup plus grande que le Do 17 sur lequel il était basé. Les premières variantes du Do 217 étaient plus puissantes que les Heinkel He 111 et Junkers Ju 88 contemporains, avec une vitesse, une portée et une charge de bombes plus importantes. De ce fait, on l'appelait un bombardier lourd plutôt qu'un bombardier moyen. Le Do 217 était également converti pour devenir un chasseur de nuit. Le type a également servi dans des unités anti-navigation en Méditerranée, attaquant des convois alliés et des unités navales pendant la bataille de la Méditerranée. La version E utilisait deux moteurs d'avion radiaux à 14 cylindres BMW 801A refroidis par air. 1560 HP chacun et permettant une vitesse maximale de 487 km / h. L'armement défensif était de 8 canons allant de 7,92 mm à 15 mm et sa charge de bombes était de 4000 kg. "
    tech_do_217_bomber_equipment_1: 0 "Do 217 E"
    tech_do_217_bomber_equipment_1_desc: 0 "Alors que Dornier a développé le Do 217 en tant que gros bombardier en piqué, le développement pourrait être avancé beaucoup plus rapidement en utilisant la conception comme bombardier moyen ou lourd."
    do_217_bomber_equipment_2: 0 "Dornier 217 K"
    do_217_bomber_equipment_2_short: 0 "Do 217 K Med-Bomber"
    do_217_bomber_equipment_2_desc: 0 "Bombardier avec fuselage avant redessiné avec pare-brise étagé éliminé, un concept de conception de cockpit de bombardier allemand commun adopté initialement sur les bombardiers Heinkel précédents (He 111P et 177A). Les moteurs ont été remplacés par deux moteurs radiaux BMW 801L 1560 PS permettant avec l'aérodynamique améliorations maintenant une vitesse maximale de 515 km / h. Au lieu de jusqu'à 4000 kg de bombes, 2 missiles Hs-293 ​​ou Fritz-X pouvaient être transportés. L'armement défensif était composé de quatre MG81 et d'un MG131 de 13 mm. "
    tech_do_217_bomber_equipment_2: 0 "Do 217 K"
    tech_do_217_bomber_equipment_2_desc: 0 "Avec le succès de la conception du bombardier de niveau du Do 217, nos ingénieurs devraient perfectionner la conception pour améliorer les performances et l'armement défensif."
    do_217_bomber_equipment_3: 0 "Dornier 317 B"
    do_217_bomber_equipment_3_short: 0 "Do 317B Med-Bomber"
    do_217_bomber_equipment_3_desc: 0 "Le Do 317A était très similaire en apparence aux derniers sous-types Do 217K et -M, avec une légère variation visuellement recadrée de son" cockpit en continu "à panneaux vitrés multiples, un nez entièrement vitré qui accueillait une cabine pressurisée, Les essais avec le Do 317A n'ont révélé aucune amélioration réelle des performances par rapport au Do 217, mais le Do 317B avec les lourds moteurs DB 610A / B "power system" de 2950 CV à distance de visée Fernbedienbare Drehlafette ( Des tourelles de type FDL), une bombe plus lourde et une aile allongée présentaient des avantages considérables. Elle pouvait transporter une charge de bombe de 3 000 kg en interne et 9 200 kg au total et atteignait une vitesse maximale de 670 km / h. "
    # 217P ne convient pas bien à un bombardier de reconnaissance à charge utile réduite: une version de reconnaissance / bombardier à haute altitude du Do 217, avec des performances considérablement améliorées. Avant la fin de la production du Do 217 à la fin de 1943, Dornier avait adapté la cellule de base pour fonctionner à des altitudes extrêmes en tant que bombardier et avion de reconnaissance sous la désignation Do 217 P. Conserver l'aile, la queue, la structure de base du fuselage et le train de roulement du Do 217 E-2, le Do 217 P était propulsé par deux moteurs suralimentés Daimler-Benz DB 603B douze cylindres refroidis par liquide.Au lieu d'utiliser un turbocompresseur ou un compresseur normal, pour le Do 217P le Höhen-Zentrale Anlage ( Central Elevation System) a été utilisé. Le HZ-Anlage se composait d'un moteur d'avion Daimler-Benz DB 605T installé dans le fuselage, qui entraînait un compresseur à deux étages qui fournissait de l'air à haute pression aux moteurs principaux des ailes. Bien qu'il puisse atteindre une vitesse maximale de 785 km / h déchargé, un chargement de bombes extérieures de 2 x 500 kg (pas de baies de bombes internes) l'a réduit
    tech_do_217_bomber_equipment_3: 0 "Do 217 P"
    tech_do_217_bomber_equipment_3_desc: 0 "En ajoutant un troisième moteur qui agit comme le compresseur d'un pauvre homme, nous pouvons concevoir une version haute altitude du Do 217 avec une augmentation de vitesse d'environ 250 km / h."
    do_217_fritz_upgrade: 0 "Fritz X"
    do_217_fritz_upgrade_desc: 0 "Installation de l'équipement nécessaire pour équiper les bombardiers de bombes guidées."
    do_217_engine_upgrade: 0 "Moteurs"
    do_217_engine_upgrade_desc: 0 "Des moteurs plus puissants donneront au Do 217 des performances encore plus élevées."
    do_217_gun_upgrade: 0 "Armes"
    do_217_gun_upgrade_desc: 0 "Alors que la plus grande défense du Do 217 est sa vitesse élevée, des armes défensives supplémentaires peuvent également y contribuer."
    do_217_armor_upgrade: 0 "Armure"
    do_217_armor_upgrade_desc: 0 "Un blindage supplémentaire protégera nos avions au détriment des performances de vol."
    he_177_bomber: 0 "Bombardier lourd"
    he_177_bomber_equipment: 0 "Bombardier lourd"
    he_177_bomber_equipment_desc: 0 "Les bombardiers lourds peuvent être utilisés pour effectuer des bombardements stratégiques à distance."
    he_177_bomber_equipment_0: 0 "Dornier 19"
    he_177_bomber_equipment_0_short: 0 "Do 19 Hv-Bomber"
    he_177_bomber_equipment_0_desc: 0 "Le Dornier Do 19 était un bombardier lourd avec une conception en porte-à-faux au milieu de l'aile, et était principalement de construction métallique. Il avait un fuselage de section rectangulaire, assez similaire au bombardier moyen britannique Armstrong Whitworth Whitley. Il était également rétractable. Les moteurs étaient d'abord des moteurs radiaux BMW 132F de 810 CV chacun, mais il était prévu d'utiliser quatre moteurs radiaux Bramo 323 C / D de 1000 CV montés en nacelles sur les bords d'attaque des ailes. Generalleutnant Wever - lorsque son vol pour Dresde a été retardé - s'est assis et a ordonné la mise à niveau du moteur selon le plan du «bombardier-A». L'armement était de 2 MG15 et de 2 canons de 20 mm. Après la mise à niveau, la version de production avait une vitesse maximale de 400 km / h et une bombe de 2000 kg, mais il est devenu clair que ce ne serait jamais un bon bombardier. "
    he_177_bomber_equipment_1: 0 "Heinkel 177 Greif"
    he_177_bomber_equipment_1_short: 0 "He 177 Hv-Bomber"
    he_177_bomber_equipment_1_desc: 0 "Le He 177 est un bombardier lourd. Malgré sa grande envergure de 30 mètres, la conception se limitait à l'utilisation de deux hélices et de blocs moteurs. Afin de fournir la puissance requise par seulement deux moteurs d'un avion, ce de gros moteurs d'au moins 2000 chevaux étaient nécessaires. Ces conceptions n'étaient pas bien établies à l'époque, et le «système d'alimentation» DB 606 à 24 cylindres - en fait un moteur DB601 jumelé, combiné aux problèmes de refroidissement et d'entretien causés par le nacelles abritant le système, a provoqué une tendance à prendre feu en vol: en raison de ces problèmes, il a reçu le surnom de Reichsfeuerzeug ("Briquet du Reich") ou "Cercueil flamboyant". Il a fini par devenir une conception utilisable lorsque les problèmes de moteur ont été résolus par la version A3 / R2 et les «systèmes d'alimentation» DB610 (2 moteurs DB605) d'une puissance combinée de 2900 CV chacun. Sa vitesse maximale était alors de 565 km / h et sa charge de bombes de 7000 kg. L'armement défensif était de 7 canons allant de 7 , 92 mm jusqu'à 20 mm . "
    he_177_bomber_equipment_2: 0 "Heinkel 177 B Greif"
    he_177_bomber_equipment_2_short: 0 "He 177 B Hv-Bomber"
    he_177_bomber_equipment_2_desc: 0 "Le He 177 B est un bombardier lourd et développé à partir de la version A. En raison des problèmes constants avec la configuration du moteur et les« systèmes d'alimentation », il a finalement été décidé que les moteurs DB603 étaient placés séparément et chacun équipé de Il est maintenant devenu un bombardier quadrimoteur régulier et a de bonnes capacités de maniement. La plupart des autres caractéristiques sont restées les mêmes, à l'exception de quelques améliorations et de l'installation d'une tourelle arrière de 4 canons (MG131). "
    he_177_bomber_equipment_3: 0 "Heinkel 277 Greif"
    he_177_bomber_equipment_3_short: 0 "He 277 Hv-Bomber"
    he_177_bomber_equipment_3_desc: 0 "Le He 277 est un bombardier lourd à longue portée avec quatre moteurs dérivant du He 177. L'autonomie est nettement améliorée par rapport au He 177 bimoteur. La principale différence réside dans la configuration du moteur. Plutôt que d'utiliser deux moteurs propices au feu. Moteurs "power system" Daimler-Benz DB 606 ou DB 610, le He 277 était destiné dès le départ à utiliser quatre moteurs radiaux BMW 801E à 14 cylindres, chacun monté dans une nacelle individuelle et tournant chacun un trois pales de quatre mètres de diamètre Hélice. La conception He 277 est devenue essentiellement l'entrée de Heinkel dans l'importante compétition de bombardiers Amerika de gamme transocéanique. Lorsqu'elle transportait la charge la plus légère de 3000 kg en «configuration de bombardier américain», elle pouvait atteindre 11 000 km. portée de 4300 km. L'armement défensif se composait de 4 tourelles avec des canons jumeaux de 20 mm et une tourelle à quatre MG de 13 mm. Sa vitesse maximale était de 570 km / h. "
    he_177_bomb_upgrade: 0 "Bombes"
    he_177_bomb_upgrade_desc: 0 "Porter des bombes supplémentaires à l'extérieur augmentera la charge utile au détriment des performances de vol."
    he_177_fritz_upgrade: 0 "Fritz X"
    he_177_fritz_upgrade_desc: 0 "Le He 177 peut être adapté pour transporter jusqu'à trois bombes guidées, augmentant considérablement la précision de l'avion."
    he_177_engine_upgrade: 0 "Moteurs"
    he_177_engine_upgrade_desc: 0 "Des moteurs plus puissants augmenteront les performances de vol déjà impressionnantes du Greif"
    he_177_reliability_upgrade: 0 "Fiabilité"
    he_177_reliability_upgrade_desc: 0 "Les versions initiales du Greif se sont révélées extrêmement sujettes aux incendies de moteur. La résolution de ces problèmes rendra le Greif plus fiable."
    he_177_armor_upgrade: 0 "Armure"
    he_177_armor_upgrade_desc: 0 "Alors que l'armure principale du Greif est sa vitesse, l'avion lui-même s'est avéré assez fragile. Le renforcement de la cellule rendra le Greif plus susceptible de survivre à l'action ennemie."
    ar_234_bomber: 0 "bombardier à réaction"
    ar_234_bomber_equipment: 0 "Ar 234"
    ar_234_bomber_equipment_desc: 0 "L'Arado 234 est un bombardier à réaction à grande vitesse."
    ar_234_bomber_equipment_1: 0 "Arado 234 B Blitz"
    ar_234_bomber_equipment_1_short: 0 "Ar 234 B Jet-Bomber"
    ar_234_bomber_equipment_1_desc: 0 "L'Arado Ar 234 Blitz a été le premier bombardier à réaction opérationnel au monde, construit par la société allemande Arado à la fin de la Seconde Guerre mondiale. Produit en nombre très limité, il a été utilisé presque entièrement dans le rôle de reconnaissance, mais dans ses quelques utilisations comme bombardier, il s'est avéré presque impossible à intercepter. C'était le dernier avion de la Luftwaffe à survoler la Grande-Bretagne pendant la guerre, en avril 1945. "
    ar_234_bomber_equipment_2: 0 "Arado 234 C Blitz"
    ar_234_bomber_equipment_2_short: 0 "Ar 234 C Jet-Bomber"
    ar_234_bomber_equipment_2_desc: 0 "Si la 234 B est un succès, elle utilise des moteurs en pénurie. L'Ar 234C était équipée de quatre moteurs BMW 003A plus légers (à 625 kg chacun), montés dans une paire de nacelles bimoteurs basé sur ceux du huitième prototype Ar 234. La raison principale de ce changement était de libérer les Junkers Jumo 004 pour le Me 262, mais le changement a amélioré la poussée globale à près de 3,2 tonnes avec les quatre jets BMW à pleine puissance de décollage, en particulier utile pour les performances de décollage et de montée en altitude. Le quatuor de moteurs à réaction BMW a donné aux Ar 234 de la série C une vitesse qui s'est avérée être environ 20% supérieure à celle des cellules de la série B jumelées Jumo 004, et la montée plus rapide à l'altitude signifiait un vol plus efficace et une autonomie accrue. Il pouvait transporter une charge de bombes allant jusqu'à 1 500 kg à une vitesse de 1 000 km / h. "
    ar_234_bomber_equipment_3: 0 "Arado Ar 560"
    ar_234_bomber_equipment_3_short: 0 "Arado Ar 560 Tactical Jet-Bomber"
    ar_234_bomber_equipment_3_desc: 0 "Les conceptions de l'Arado 560 étaient un développement basé sur l'Arado 234, et elles partagent certaines caractéristiques avec cet avion. L'Ar 560-4 était propulsé par quatre turboréacteurs BMW 003E. Il était équipé d'un train d'atterrissage tricycle rétractable et balayé en arrière Il pouvait atteindre une vitesse maximale de 950 km / h et pouvait transporter une charge de bombe de 3000 kg sur 2100 km. Son armement défensif se composait de 2 MK103 fixes de 30 mm à l'avant et de 3 périscopes fixes de 30 mm visant l'arrière.
    jet_strat_bomber_ger_equipment_1: 0 "Horton Ho XVIII A"
    jet_strat_bomber_ger_equipment_1_short: 0 "Horton Ho XVIII A Strategic Jet-Bomber"
    jet_strat_bomber_ger_equipment_1_desc: 0 "Bombardier à réaction stratégique à six moteurs. Le modèle A du H.XVIII était un corps d'aile long et lisse. Ses six turboréacteurs étaient enfouis profondément dans l'aile et les échappements centrés sur l'extrémité arrière. Ressemblant au Horten Ho 229 chasseur à ailes volantes, il y avait de nombreuses caractéristiques étranges qui distinguaient cet avion, par exemple le train d'atterrissage largable et l'aile en bois et colle à base de carbone. L'avion a d'abord été proposé pour le projet Amerika Bomber. La propulsion a été fournie par 6 × Junkers Jumo 109-004 turboréacteurs de 8,8 kN de poussée chacun permettant une vitesse maximale de 820 km / h. L'armement était de 4 x MG151 / 20 canons, 2 dans une Barbette avant et 2 autres dans une tourelle supérieure / arrière. La charge utile interne de 4000 kg a été livré sur une plage de 11 000. "
    ar_234_bomb_upgrade: 0 "Bombes"
    ar_234_bomb_upgrade_desc: 0 "Plus de bombes augmenteront la charge utile au détriment des performances de vol."
    ar_234_gun_upgrade: 0 "Armes"
    ar_234_gun_upgrade_desc: 0 "Alors que la principale défense du 234 est sa vitesse élevée, l'ajout d'un armement défensif le rendra plus susceptible de survivre au contact avec les avions ennemis."
    ar_234_engine_upgrade: 0 "Moteurs"
    ar_234_engine_upgrade_desc: 0 "Des moteurs plus puissants augmenteront les performances de vol."
    ar_234_fritz_upgrade: 0 "Fritz X"
    ar_234_fritz_upgrade_desc: 0 "Modification de l'avion pour utiliser des bombes guidées."
    tech_ar_234_bomber_equipment_1: 0 "Ar 234 B"
    tech_ar_234_bomber_equipment_1_desc: 0 "Arado a développé pour nous un avion de reconnaissance à réaction. Peut-être devrions-nous leur demander d'adapter cette conception pour transporter une charge utile d'armes."
    tech_ar_234_bomber_equipment_2: 0 "Ar 234 C"
    tech_ar_234_bomber_equipment_2_desc: 0 "L'Arado 234 C est une version améliorée qui utilise plus de moteurs disponibles et transporte une bombe plus lourde."
    fw_200_bomber: 0 "Bombardier naval"
    fw_200_c8_bomber: 0 "Fw 200"
    fw_200_bomber_equipment: 0 "Fw 200"
    fw_200_bomber_equipment_desc: 0 "Le Fw 200 Condor est un bombardier naval à longue portée dérivé d'un avion de ligne civil."
    fw_200_c8_bomber_equipment: 0 "Fw 200"
    fw_200_c8_bomber_equipment_desc: 0 "Le Fw 200 Condor est un bombardier naval à longue portée dérivé d'un avion de ligne civil."
    fw_200_bomber_equipment_1: 0 "Focke-Wulf 200 C-3 Condor"
    fw_200_bomber_equipment_1_short: 0 "Fw 200 C-3 Nav-Bomber"
    fw_200_bomber_equipment_1_desc: 0 "Le Focke-Wulf Fw 200 Condor, était un monoplan à quatre moteurs développé à l'origine par Focke-Wulf comme avion de ligne à longue portée. Le poids supplémentaire introduit par ses équipements militaires a entraîné la rupture d'un certain nombre d'avions Fw 200 à l'atterrissage, un problème qui n'a jamais été entièrement résolu. L'armement de la version C3 se composait de quatre mitrailleuses MG15 de 7,92 mm , une machine MG131 de 13 mm et une MG151 de 20 mm. Jusqu'à 1 000 kilogrammes de munitions à l'intérieur ou jusqu'à 5 400 kg à l'extérieur pouvaient être transportés. Il atteignait une vitesse maximale de 360 ​​km / h et avait une portée de 3 560 km. "
    fw_200_c8_bomber_equipment_1: 0 "Focke-Wulf 200 C-8 Condor"
    fw_200_c8_bomber_equipment_1_short:0 "Fw 200 C-8"
    tech_naval_bomber_equipment_0:0 "He 59 1938"
    tech_fw_200_bomber_equipment_1:0 "Fw 200 C-3"
    tech_fw_200_bomber_equipment_2:0 "Fw 200 C-8"
    tech_naval_bomber_equipment_0_desc:0 ""
    fw_200_c8_bomber_equipment_1_desc: 0 "Le C-8 est une modification du bombardier Fw 200 destiné à utiliser des bombes guidées. Il était équipé d'un radar de recherche en mer Lorenz FuG 200 Hohentwiel à bande UHF basse ASV et équipé d'un émetteur de contrôle de missile FuG 203b Kehl III et équipé de la capacité de déployer le guidage Henschel Hs-293 ​​MCLOS, des missiles anti-navires propulsés par fusée à partir de la paire de points durs de nacelle du moteur externe. "

    tech_fw_200_bomber_equipment_1_desc: 0 "Les Japonais ont déjà manifesté leur intérêt pour une version bombardier longue portée de l'avion de ligne Fw 200. Nous pourrions étudier cette possibilité par nous-mêmes."
    tech_fw_200_bomber_equipment_2_desc: 0 "Bien que la version bombardier du Fw 200 ait fait ses preuves, elle s'est avérée vulnérable aux armes ennemies. Développer une version de l'avion avec l'équipement nécessaire pour livrer des armes guidées pourrait contrer cela."
    fw_200_gun_upgrade: 0 "Armes"
    fw_200_gun_upgrade_desc: 0 "Des armes défensives supplémentaires permettront de mieux défendre le Condor contre les avions ennemis."
    fw_200_bombsight_upgrade: 0 "Bombsight"
    fw_200_bombsight_upgrade_desc: 0 "Alors que l'espace nécessaire pour un viseur de bombe nécessitera le retrait de certains armements défensifs, l'ajout d'un viseur augmentera la précision du bombardement."
    fw_200_engine_upgrade: 0 "Moteurs"
    fw_200_engine_upgrade_desc: 0 "Des moteurs plus puissants augmenteront les performances de vol."
    fw_200_armor_upgrade: 0 "Armure"
    fw_200_armor_upgrade_desc: 0 "Un blindage supplémentaire donnera à nos avions plus de protection au détriment des performances de vol."
    fw_200_structure_upgrade: 0 "Cellule"
    fw_200_structure_upgrade_desc: 0 "En renforçant la cellule, nous pouvons résoudre les problèmes d'intégrité structurelle du Fw 200."
    fw_200_hs239_upgrade: 0 "Hs 239"
    fw_200_hs239_upgrade_desc: 0 "Les bombes guidées augmenteront la précision de nos bombardiers."
    ju_52_bomber: 0 "Ju 52"
    ju_52_bomber_equipment: 0 "Ju 52"
    ju_52_bomber_equipment_desc: 0 "Le Junkers Ju 52 / 3m (surnommé Tante Ju (" Tante Ju ") et Iron Annie) est un avion de transport trimoteur allemand fabriqué à partir de 1931 pendant toute la guerre. Il a été utilisé comme bombardier auxiliaire."
    ju_52_bomber_equipment_1: 0 "Junkers 52 / 3mge"
    ju_52_bomber_equipment_1_short: 0 "Ju 52 Lt-Bomber"
    ju_52_bomber_equipment_1_desc: 0 "Le Junkers Ju 52 / 3m (surnommé Tante Ju (" Aunt Ju ") et Iron Annie) est un avion de transport trimoteur allemand fabriqué à partir de 1931 pendant toute la guerre. Initialement conçu avec un seul moteur mais ensuite produit comme un trimoteur , il a servi à la fois civil et militaire dans les années 1930 et 1940. Dans un rôle militaire, il a volé avec la Luftwaffe en tant que transport de troupes et de fret et brièvement en tant que bombardier moyen (Behelfsbomber ou bombardier auxiliaire). Deux bombardiers ont été équipés, capables de contenir jusqu'à 1 500 kg de bombes, tandis que l'armement défensif se composait de deux mitrailleuses MG15 de 7,92 mm, une en position dorsale ouverte et une en position ventrale rétractable «poubelle». Des moteurs de diverses origines ont été utilisés et il pouvait atteindre un vitesse maximale de 290 km / h. "
    tech_ju_52_bomber_equipment_1: 0 "Ju 52"
    tech_ju_52_bomber_equipment_1_desc: 0 "Modification du Ju 52 pour qu'il serve de bombardier léger."
    ju_52_bomb_upgrade: 0 "Bombes"
    ju_52_bomb_upgrade_desc: 0 "Bien que le bombload du Ju 52 ne soit pas très impressionnant, il peut être amélioré."
    ju_52_gun_upgrade: 0 "Armes"
    ju_52_gun_upgrade_desc: 0 "L'amélioration de l'armement défensif rendra le Ju 52 moins vulnérable aux avions ennemis."
    ju_52_engine_upgrade: 0 "Moteurs"
    ju_52_engine_upgrade_desc: 0 "La mise à niveau des moteurs améliorera les performances de nos avions."
    ju_52_range_upgrade: 0 "Plage"
    ju_52_range_upgrade_desc: 0 "L'amélioration de la portée de combat permettra au Ju 52 de frapper des cibles plus éloignées."
    he_46: 0 "Appui aérien rapproché"
    he_46_equipment: 0 "He 46"
    he_46_equipment_desc: 0 "Un bombardier léger de reconnaissance, le He 46 est obsolète mais peut encore servir de bombardier nuisible."
    he_46_equipment_1: 0 "Heinkel 46 C-1"
    he_46_equipment_1_short: 0 "He 46 C-1 Lt-Bomber"
    he_46_equipment_1_desc: 0 "Un bombardier léger de reconnaissance, le He 46 est obsolète mais peut encore servir de bombardier ennuyeux."
    he_46_gun_upgrade: 0 "Armes"
    he_46_gun_upgrade_desc: 0 "Des armes supplémentaires donneront une certaine protection au He 46 et augmenteront légèrement ses capacités d'attaque."
    he_46_engine_upgrade: 0 "Moteur"
    he_46_engine_upgrade_desc: 0 "Un moteur plus puissant augmentera les performances de vol."
    he_50: 0 "He 50"
    he_50_equipment: 0 "He 50"
    he_50_equipment_desc: 0 "Le He 50 est un bombardier en piqué initialement développé pour le Japon."
    he_50_equipment_1: 0 "Heinkel 50 A"
    he_50_equipment_1_short: 0 "He 50 A CAS"
    he_50_equipment_1_desc: 0 "Le Heinkel He 50 était un bombardier en piqué, conçu à l'origine pour la marine impériale japonaise. Servant dans des unités de bombardement en piqué d'avant-guerre de la Luftwaffe, le He 50 a servi jusqu'à presque la fin de la Seconde Guerre mondiale en tant que bombardier de harcèlement nocturne. 50 était un biplan de même envergure basé sur un fuselage de section rectangulaire avec une structure principale de construction en tube d'acier soudé, caréné en une forme ovale par des profilés et des limons en bois et recouvert de tissu sauf dans le nez extrême, qui a été écorché à la lumière Les ailes étaient de construction en bois recouvertes de tissu avec un décalage marginal et un très léger balayage, portant des ailerons sur les quatre panneaux.Il était propulsé par un moteur Bramo 322B de 600 CV permettant une vitesse de pointe de 235 km / h. une seule MG15 de 7,92 mm en position arrière. "
    he_45: 0 "He 45"
    he_45_bomber_equipment: 0 "He 45"
    he_45_bomber_equipment_desc: 0 "Le He 45 est un des premiers bombardiers de reconnaissance utilisé par la Luftwaffe."
    he_45_bomber_equipment_1: 0 "Heinkel 45 C"
    he_45_bomber_equipment_1_short: 0 "He 45 C Lt-Bomber"
    he_45_bomber_equipment_1_desc: 0 "Le Heinkel He 45 était un bombardier léger produit au début des années 1930, l'un des premiers aéronefs adoptés par la Luftwaffe nouvellement formée. Son apparence était celle d'un biplan conventionnel et comprenait des sièges pour pilote et tireur en tandem, cockpits ouverts Développé en parallèle avec le He 46, il est apparu en 1931 comme un biplan polyvalent et a été principalement utilisé comme entraîneur, mais a également été utilisé par la Luftwaffe pour des missions de reconnaissance et de bombardement léger. La production de cet avion a totalisé 512 avions. Il était propulsé par un moteur V12 refroidi à l'eau BMW VI produisant 750 CV permettant une vitesse maximale de 290 km / h. L'armement était une MG17 de 7,92 mm tirant vers l'avant et une MG15 de 7,92 mm dans le cockpit arrière. Son chargement de bombes atteignait 300 kg . "
    he_51: 0 "He 51"
    he_51_equipment: 0 "He 51"
    he_51_equipment_desc: 0 "Le He 51 est un avion de combat biplan."
    he_51_equipment_1: 0 "Heinkel 51"
    he_51_equipment_1_short: 0 "He 51 chasseur"
    he_51_equipment_1_desc: 0 "Le He 51 est un avion de combat biplan. Le type a été commandé en production pour le Luftwaffe encore secret, le premier avion de pré-production volant en mai 1933. Les livraisons ont commencé en juillet de l'année suivante. Le He 51 était un biplan classique à une baie, avec une construction entièrement métallique et un revêtement en tissu. Le B1 était propulsé par un moteur BMW VI refroidi au glycol développant 559 CV et pouvait atteindre une vitesse maximale de 330 km / h. Il avait un armement de deux Mitrailleuses de 7,92 mm montées au-dessus du moteur. "
    he_51_b_upgrade: 0 "He 51 B"
    he_51_b_upgrade_desc: 0 "La série B a vu une amélioration de la résistance de la cellule ainsi qu'une augmentation de la portée."
    he_51_bomb_upgrade: 0 "Bombes"
    he_51_bomb_upgrade_desc: 0 "La série C a vu l'installation de supports sous les ailes capables de transporter 60 kg de bombes."
    ar_68: 0 "Ar 68"
    ar_68_equipment: 0 "Ar 68"
    ar_68_equipment_desc: 0 "L'Arado 68 est un chasseur biplan avancé."
    ar_68_equipment_1: 0 "Arado 68 F-1"
    ar_68_equipment_1_short: 0 "Ar 68 chasseur"
    ar_68_equipment_1_desc: 0 "L'Arado 68 est un chasseur biplan avancé. Conçu pour remplacer le Heinkel He 51, l'Ar 68 s'est avéré avoir des caractéristiques de maniabilité admirables, malgré l'incapacité d'Arado à obtenir un moteur suffisamment puissant pour le prototype. Finalement, un Junkers Jumo 210 a été installé et l'Ar 68 est entré en production, mais pas avant que les inquiétudes quant à la nature impitoyable d'un avion aussi performant aient presque abouti à l'annulation du projet. L'Ar 68 est entré en service de la Luftwaffe en 1936. Bientôt, le chasseur a été envoyé à combat dans la guerre civile espagnole, où il a été surclassé par le soviétique Polikarpov I-16. Arado a répondu en améliorant le moteur de l'Ar 68E au Jumo 210Da avec 670 CV permettant une vitesse maximale de 335 km / h. Il est rapidement devenu le Le chasseur le plus utilisé de la Luftwaffe en 1937-8, avant d'être remplacé par le Messerschmitt Bf 109. "
    ar_68_engine_upgrade: 0 "Moteur"
    ar_68_engine_upgrade_desc: 0 "Améliorez le moteur de la BMW 132 pour augmenter les performances de vol."
    ar_68_gun_upgrade: 0 "Armes"
    ar_68_gun_upgrade_desc: 0 "Installez deux mitrailleuses supplémentaires."
    tech_ar_68_equipment_1: 0 "Ar 68"
    tech_ar_68_equipment_1_desc: 0 "L'Arado 68 est un chasseur biplan avancé."
    ar_197: 0 "Ar 197"
    ar_197_fighter_equipment: 0 "Ar 197"
    ar_197_fighter_equipment_desc: 0 "L'Ar 197 a son origine dans la nécessité d'un chasseur capable d'opérer à partir des porte-avions Graf Zeppelin et Peter Strasser. L'Ar 68H avait été le premier avion Arado à avoir un cockpit entièrement fermé, et a été sélectionné comme un conception de base de l'Arado Ar 197. Au cours de l'été 1937, fut construit le troisième et dernier prototype V3, qui devint la version de série. Il était propulsé par un moteur à pistons radiaux BMW 132Dc 9 cylindres plus puissant, refroidi par air. 880 CV au décollage et une vitesse maximale de 400 km / h. Il était armé de deux mitrailleuses de 7,92 mm et d'un canon MG FF de 20 mm. "
    ar_197_fighter_equipment_1: 0 "Arado Ar 197"
    ar_197_fighter_equipment_1_short: 0 "Ar 197 Cv-chasseur"
    ar_197_fighter_equipment_1_desc: 0 "L'Ar 197 a son origine dans la nécessité d'un chasseur capable de fonctionner à partir des porte-avions Graf Zeppelin et Peter Strasser. L'Ar 68H avait été le premier avion Arado à avoir un cockpit entièrement fermé, et a été sélectionné comme un conception de base de l'Arado Ar 197. Au cours de l'été 1937, fut construit le troisième et dernier prototype V3, qui devint la version de série. Il était propulsé par un moteur à pistons radiaux BMW 132Dc 9 cylindres plus puissant, refroidi par air. 880 CV au décollage et une vitesse maximale de 400 km / h. Il était armé de deux mitrailleuses de 7,92 mm et d'un canon MG FF de 20 mm. "
    subtech_ar_197_fighter_equipment_1: 0 "Ar 197"
    subtech_ar_197_fighter_equipment_1_desc: 0 "L'Arado Ar 197 est un développement de l'Ar 68 destiné à servir à bord des porte-avions. C'est un avion de combat léger biplan."
    ta_152: 0 "Ta 152"
    ta_152_fighter_equipment: 0 "Ta 152"
    ta_152_fighter_equipment_desc: 0 "Le Ta 152 est un développement à haute altitude du Fw 190."
    # Ta 152 changé en Do 335 en raison du remplacement du Fw190G (Fighterbomber dédié) par Ta152
    ta_152_fighter_equipment_1: 0 "Dornier Do-335"
    ta_152_fighter_equipment_1_short: 0 "Do-335 B Hvy.Interceptor"
    ta_152_fighter_equipment_1_desc: 0 "Le Dornier Do 335 Pfeil (" Arrow ") était un chasseur lourd construit par la société Dornier. Les performances du Pfeil étaient bien meilleures que celles des autres bimoteurs en raison de sa configuration push-pull unique et de la traînée aérodynamique inférieure de l'alignement en ligne des deux moteurs. C'était l'un des avions à pistons les plus rapides de la Seconde Guerre mondiale. Le Do-335 est propulsé par 2 moteurs inversés Daimler-Benz DB 603A 12 cylindres de 1750 CV chacun. vitesse maximale de 765 km / h. Son armement était un canon MK 103 de 30 mm (en tant que Motorkanone monté sur le moteur avant) et 2 × 20 mm MG151 / 20 autocanons synchronisés montés sur capot. "

    tech_ta_152_fighter_equipment_1: 0 "Ta 152 H"
    tech_ta_152_fighter_equipment_1_desc: 0 "Les performances à haute altitude du Fw 190 D ne suffisent pas, un nouvel avion est nécessaire pour combattre les bombardiers à haute altitude."
    ta_152_engine_upgrade: 0 "Moteur"
    ta_152_engine_upgrade_desc: 0 "Alors que le Ta 152 a été conçu pour utiliser le moteur Jumo 213E, le Daimler-Benz DB 603 offrira des performances à haute altitude améliorées lorsque ses problèmes de performances seront enfin résolus."
    ta_152_gun_upgrade: 0 "Armes"
    ta_152_gun_upgrade_desc: 0 "Alors que des armes supplémentaires rendront le Ta 152 plus mortel, il perdra une partie de ses performances de vol dans le commerce."
    hs_123: 0 "Hs 123"
    hs_123_equipment: 0 "Hs 123"
    hs_123_equipment_desc: 0 "Le Hs 123 est un bombardier en piqué biplan remarquable pour sa capacité à utiliser des aérodromes moins développés et à survivre à de grandes quantités de dégâts."
    hs_123_equipment_1: 0 "Henschel 123 A-1"
    hs_123_equipment_1_short: 0 "Hs 123 A-1 CAS"
    hs_123_equipment_1_desc: 0 "Le Henschel Hs 123 était un bombardier en piqué biplan monoplace et un avion d'attaque d'appui rapproché utilisé par exemple pendant la guerre civile espagnole et entre le début et le milieu de la Seconde Guerre mondiale. Il s'est avéré robuste, durable et efficace en particulier dans conditions difficiles et se distingue par sa capacité à utiliser des aérodromes moins développés même dans la boue et la neige et à survivre à de gros dégâts. Deux mitrailleuses MG17 de 7,92 mm ont été montées dans le nez synchronisées pour tirer à travers l'arc de l'hélice, pour des attaques au sol jusqu'à un 250 kg et des bombes de 4 x 50 kg. Avec son moteur radial 9 cylindres BMW 132Dc de 880 CV, il pouvait atteindre une vitesse maximale de 341 km / h. "
    tech_hs_123_equipment_1: 0 "Henschel 123"
    tech_hs_123_equipment_1_desc: 0 "Avec le concept de bombardier en piqué éprouvé par le He 50, nous devrions développer un avion qui y excellera."
    hs_123_gunpod_upgrade: 0 "Gunpod"
    hs_123_gunpod_upgrade_desc: 0 "Modifications pour transporter des mitrailleuses supplémentaires, et plus tard des canons de 20 mm, sous les ailes."
    hs_123_engine_upgrade: 0 "Moteur"
    hs_123_engine_upgrade_desc: 0 "Un moteur plus puissant augmentera les performances de vol."
    hs_123_cockpit_upgrade: 0 "Prototype de la série C"
    hs_123_cockpit_upgrade_desc: 0 "Le prototype de la série Hs 123 C a introduit un cockpit fermé ainsi que deux mitrailleuses supplémentaires. Nous pouvons baser une variante de ce prototype."
    hs_123_armor_upgrade: 0 "Armure"
    hs_123_armor_upgrade_desc: 0 "Equiper le Hs 123 d'une armure supplémentaire le rendra encore plus durable."
    do_23: 0 "Bombardier moyen"
    do_23_bomber_equipment: 0 "Do 23"
    do_23_bomber_equipment_desc: 0 "Le Dornier 23 est un des premiers bombardiers moyens allemands."
    do_23_bomber_equipment_1: 0 "Dornier 23 F"
    do_23_bomber_equipment_1_short: 0 "Do 23 F Med-Bomber"
    do_23_bomber_equipment_1_desc: 0 "Le Dornier 23 est un des premiers bombardiers moyens allemands. Le premier Do 11 avait présenté plusieurs problèmes, donc deux initiatives ont été lancées pour remédier à ces lacunes. La première a abouti au Do 13. Le deuxième effort était une refonte plus approfondie qui a abouti au Do 23. Plusieurs des problèmes de maniement ont ainsi été corrigés, mais les performances du Do 23 étaient encore considérées comme médiocres, et il a vu sa durée de vie limitée, étant progressivement retiré du service de première ligne à la fin des années 1930. Il a été remplacé par des avions tels comme le Heinkel He 111. Il pouvait transporter une charge de bombe de 1000 kg et atteindre une vitesse maximale de 260 km / h avec son moteur V-12 à refroidissement liquide BMW VIU de 750 CV chacun. Armement défensif composé de 3 x 7,92 MG15 ´s. "
    he_59: 0 "He 59"
    he_59_bomber_equipment: 0 "He 59"
    he_59_bomber_equipment_desc: 0 "Le He 59 est un bombardier torpilleur biplan."
    he_59_bomber_equipment_1: 0 "Heinkel 59 B-2"
    he_59_bomber_equipment_1_short: 0 "He 59 B-2 Nav-Bomber"
    he_59_bomber_equipment_1_desc: 0 "Le He 59 est un bombardier torpilleur biplan. En 1930, Ernst Heinkel a commencé à développer un avion pour la Reichsmarine. Pour cacher les véritables intentions militaires, l'avion était officiellement un avion civil. Le prototype d'avion terrestre He 59B a été le premier à voler, mais c'est le prototype d'hydravion He 59A qui a ouvert la voie au modèle de production initiale He 59B, dont 142 ont été livrés en trois variantes. Le Heinkel He 59 était un avion agréable à piloter; les lacunes relevées étaient la faiblesse du moteur (2 x Moteurs V12 refroidis par eau BMW VI 6.0 ZU de 660 ch chacun), l'autonomie limitée (942 km), la faible capacité de charge de 1000 kg ou une seule torpille de 800 kg et un armement défensif insuffisant (3 x 7,92 MG15). "
    he_59_bomber_equipment_2: 0 "Heinkel He 115"
    he_59_bomber_equipment_2_short: 0 "Heinkel He 115 Nav-Bomber"
    he_59_bomber_equipment_2_desc: 0 "Le Heinkel He 115 était un hydravion à trois places. Il était utilisé comme bombardier torpilleur et effectuait des tâches générales d'hydravion, telles que la reconnaissance et la pose de mines. L'avion était propulsé par deux BMW 132K neuf cylindres de 960 CV à refroidissement par air. Les moteurs radiaux étaient initialement constitués de deux mitrailleuses MG15 de 7,92 mm. Plus tard, les He 115 étaient équipés d'un canon fixe à tir avant de 15 mm ou 20 mm MG 151 et de deux mitrailleuses à tir arrière de 7,92 mm MG17 dans les nacelles des moteurs. He 115 les variantes portaient une torpille ou des bombes de 1250 kg. Certaines portaient également des mines LMB III ou LMA. Elle avait une vitesse maximale de 327 km / h et une portée de 2100 km. "
    he_111_bomber_equipment_4: 0 "He 111 J-1"
    he_111_bomber_equipment_4_desc: 0 "Les performances de bas niveau du He 111 ont suscité l'intérêt de la Kriegsmarine. Le résultat a été le He 111J, capable de transporter torpilles et mines."
    he_111_bomber_equipment_4_short: 0 "He 111 J Nav-Bomber"
    he_111_bomber_equipment_5: 0 "He 111 H-4"
    he_111_bomber_equipment_5_desc: 0 "Le He 111 H-4 était un développement du He 111 H destiné à être utilisé comme bombardier naval et avait un plus grand porte-torpilles."
    he_111_bomber_equipment_5_short: 0 "He 111 H-4 Nav-Bomber"
    fi_167_bomber: 0 "Fi 167"
    fi_167_bomber_equipment: 0 "Fi 167"
    fi_167_bomber_equipment_desc: 0 "Le Fieseler Fi 167 était un bombardier torpilleur biplan développé pour être utilisé à partir du Graf Zeppelin. C'est un bombardier torpde porté par un porte-avions."
    fi_167_bomber_equipment_1: 0 "Fieseler Fi 167"
    fi_167_bomber_equipment_1_short: 0 "Fi 167 Cv-Bomber"
    fi_167_bomber_equipment_1_desc: 0 "Le Fieseler Fi 167 était un bombardier de reconnaissance et torpille biplan conçu pour être utilisé à partir du Graf Zeppelin et avait volé pour la première fois en 1938. L'avion dépassait de loin toutes les exigences, avait d'excellentes capacités de maniement et pouvait transporter environ deux fois la charge utile d'armes requise. Comme le Fieseler Fi 156 Storch, il avait des capacités étonnantes de vitesse lente; dans les bonnes conditions, l'avion pouvait atterrir presque verticalement sur un porte-avions en mouvement. Pour les atterrissages d'urgence en mer, il pouvait larguer son train d'atterrissage, et des compartiments hermétiques aideraient le un avion reste à flot pendant un certain temps. Son unique moteur Daimler-Benz DB 601B refroidi par liquide de 1 100 CV offrait une vitesse maximale de 325 km / h et une autonomie de 1 300 km (1 500 km avec des réservoirs de largage). Son armement défensif se composait d'un mitrailleuse MG17 fixe de 7,92 mm à tir avant et une MG15 de 7,92 mm à l'arrière. Elle pouvait transporter 1000 kg de bombes mixtes ou une bombe de 500 kg ou une torpille. "
    he_66: 0 "He 66"
    he_66_equipment: 0 "He 66"
    he_66_equipment_desc: 0 "Le Heinkel He 66 a été développé comme bombardier en piqué porteur pour le Japon."
    he_66_equipment_1: 0 "Heinkel He 66"
    he_66_equipment_1_short: 0 "He 66 Cv-Bomber"
    he_66_equipment_1_desc: 0 "Le Heinkel He 66 a été développé comme bombardier en piqué porteur pour le Japon."
    subtech_me_155_fighter_equipment_1: 0 "Me 155 A"
    subtech_me_155_fighter_equipment_1_desc: 0 "Le Me 155 était une conception pour un chasseur capable de transporter un porteur basé sur le Bf 109 G."
    subtech_me_155_fighter_equipment_2: 0 "Bv 155 C"
    subtech_me_155_fighter_equipment_2_desc: 0 "Le développement ultérieur du Me 155 a été confié à Blohm & Voss et renommé Bv 155 C. Après une refonte approfondie, il a obtenu une envergure beaucoup plus grande."
    me_155_fighter: 0 "Moi 155"
    me_155_fighter_equipment: 0 "Me 155"
    me_155_fighter_equipment_desc: 0 "Le Me 155 était une conception pour un chasseur capable de transporter un porteur basé sur le Bf 109 G."
    me_155_fighter_equipment_1: 0 "Messerschmitt Me 155 A"
    me_155_fighter_equipment_1_short: 0 "Me 155 Cv-chasseur"
    me_155_fighter_equipment_1_desc: 0 "Le Me 155 était une conception pour un chasseur capable de transporter un transporteur basé sur le Bf 109 G. Comme initialement conçu en 1942, le Me-155 était destiné à être un chasseur de transport en remplacement du Me-109T. Pour avancer rapidement, le Me-155 utilisait de nombreux composants du Me-109G. Le fuselage était un fuselage G-1 mais équipé d'un crochet d'arrêt et de points d'attache pour une catapulte. L'aile était cependant d'un nouveau design. L'avion devait avoir était propulsé par le moteur DB 605A et armé de trois MG 151 et de deux MG 131. Au début, rien n'a été fait, Messerschmidt a été réprimandé et s'est empressé de mettre l'avion en production, ce qui a conduit à de nombreux problèmes de démarrage qui ne seraient pas résolu jusqu'à la sortie du Bv 155C. "
    me_155_fighter_equipment_2: 0 "Blohm & Voss Bv 155 C"
    me_155_fighter_equipment_2_short: 0 "Bv 155C Cv-chasseur"
    me_155_fighter_equipment_2_desc: 0 "Le Me 155 C était une conception améliorée pour un chasseur capable de transporter un porteur basé sur le Me 155. En raison de la hâte de développement du Me 155, le projet a été transféré à Blohm & Voss et la désignation a été changée en BV 155. Insatisfaits des travaux de Messerschmitt, Blohm & Voss se sont mis au travail. Le BV 155A, insatisfaisant, a été abandonné et ils sont passés directement au BV 155B. Les principales caractéristiques de la série B étaient le repositionnement des deux radiateurs à godets. au printemps 1944, tous les grands systèmes avaient été conçus, la question du moteur et de l'armement résolue et des plans ont été élaborés pour commencer la construction immédiatement après évaluation des prototypes. Il était propulsé par un DB603U avec 1660 CV et avait une vitesse maximale de 650 km / h. Il avait un canon "Motorkanone" 30 mm MK103 et deux canons 20 mm MG151 / 20 montés sur les ailes. "
    ju_87_cv_equipment_3: 0 "Junkers Ju 87 E"
    ju_87_cv_equipment_3_short: 0 "Ju 87 E CV-CAS"
    ju_87_cv_equipment_3_desc: 0 "Le Ju 87 E était une conception pour un bombardier en piqué amélioré capable de transporter un porteur. Il était basé sur la version D-5 à ailes plus longues. Le D-5 a été repensé et renommé en E et chaque fonctionnalité utile de l'ancien Les versions C et R ont été incorporées. Plus particulièrement, l'armement du mitrailleur arrière a été amélioré pour devenir un MG131 jumeau de 13 mm. Pour cela, le cockpit arrière a dû être allongé. "
    ju_87_cv_equipment_4: 0 "Junkers Ju 87 E"
    ju_87_cv_equipment_4_short: 0 "Ju 87 E CV-Naval-Bomber"
    ju_87_cv_equipment_4_desc: 0 "Le Ju 87 E était une conception pour un bombardier en piqué amélioré capable de transporter des porteurs. Il était basé sur la version D-5 à ailes plus longues. Le D-5 a été repensé et renommé en E et chaque fonctionnalité utile de l'ancien Les versions C et R ont été incorporées. Plus particulièrement, l'armement du mitrailleur arrière a été amélioré pour devenir un MG131 jumeau de 13 mm. Pour cela, le cockpit arrière a dû être allongé. "
    tech_ju_87_cv_equipment_3: 0 "Ju 87 E"
    tech_ju_87_cv_equipment_3_desc: 0 "Le Ju 87 E a été conçu pour un bombardier en piqué et un bombardier torpilleur à capacité de transport amélioré. Il n'a jamais quitté la planche à dessin."
    subtech_ju_87_cv_equipment_4: 0 "Ju 87 E-1"
    subtech_ju_87_cv_equipment_4_desc: 0 "Le Ju 87 E a été conçu pour un bombardier en piqué et un bombardier torpilleur à capacité de transport amélioré. Il n'a jamais quitté la planche à dessin. Il s'agit de la variante du bombardier torpilleur."

    # Transport allemand #
    GER_transport_plane_equipment_1: 0 "Avion de transport Junkers Ju-52 'Tante Ju'"
    GER_transport_plane_equipment_1_short: 0 "Ju-52 'Tante Ju' (T.P)"
    GER_transport_plane_equipment_1_desc: 0 "§Lavions utilisés pour transporter des troupes lors de missions paradropes.§!"

    GER_transport_plane_equipment_2: 0 "Avion de transport Junkers Ju-252"
    GER_transport_plane_equipment_2_short: 0 "Ju-252 (T.P)"
    GER_transport_plane_equipment_2_desc: 0 "§Lavions utilisés pour transporter des troupes lors de missions paradropes.§!"

    GER_transport_plane_equipment_3: 0 "Avion de transport Junkers Ju-290"
    GER_transport_plane_equipment_3_short: 0 "Ju-290 (T.P)"
    GER_transport_plane_equipment_3_desc: 0 "§LPlanes utilisés pour transporter des troupes lors de missions paradropes.§!"
