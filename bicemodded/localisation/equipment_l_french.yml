    JAP_HVanti_air_equipment: 0 "Heavy Flak"
    JAP_HVanti_air_equipment_desc: 0 "Des canons anti-aériens avec des cartouches et des barils plus longs, capables de cibler les avions de haut vol."
    JAP_HVanti_air_equipment_1: 0 "Pistolet AA 10 cm Type 14"
    JAP_HVanti_air_equipment_1_desc: 0 "Le Type 14 10cm AA était un canon AA conçu pour la protection des villes japonaises pendant les raids aériens. Il était cher et manquait de précision, mais 70 ont été construits entre 1925 et 1945 de toute façon."
    JAP_HVanti_air_equipment_2: 0 "Pistolet AA Type 99 88 mm"
    JAP_HVanti_air_equipment_2_short: 0 "Pistolet AA Type 99"
    JAP_HVanti_air_equipment_2_desc: 1 "Le type 99 88 mm AA était un canon antiaérien de gros calibre basé sur des canons anti-aériens allemands capturés de 88 mm appartenant à des Chinois. Bien qu'il soit relativement difficile / coûteux à produire, il était largement utilisé et produit en grand nombre. Plus de 1 000 ont été construits entre 1927 et 1945. "
    JAP_HVanti_air_equipment_3: 0 "Pistolet AA Type 3 12cm"
    JAP_HVanti_air_equipment_3_desc: 0 "Le Type 3 12cm était un canon AA de la fin de la guerre conçu pour consolider les problèmes du Type 88 75mm. C'était le seul canon japonais produit en série qui pouvait frapper de manière fiable les B-29. Il était fiable et puissant, mais seulement 120 ont été produits de 1943 à 1945, en raison des pénuries de matières premières et du manque d'installations de production. "

