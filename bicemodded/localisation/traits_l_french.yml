     policy.9.d_nl: 0 "Certains diront qu'ils l'ont vu venir. Ceux qui ont mis en garde contre les dangers du fascisme et ceux qui l'ont vanté comme le sauveur de [Root.GetName] ont trouvé que leurs prophéties sont devenues réalité aujourd'hui, comme [Root .GetLeader] dans [Root.Capital.GetName] a annoncé que [CHI.GetName] suivra la voie fasciste. Toutes les oppositions sont immédiatement mises au silence en quelques heures. \ N \ n [Root.GetLeader] n'a pas l'intention de permettre la résistance à La loi martiale a été déclarée et avec les changements en cours, il est peu probable que ce qui arrive après soit très différent. "
     policy.18.d_nl: 1 "Le mouvement fasciste [Root.GetAdjective] en pleine croissance n'a jamais prétendu avoir besoin du soutien de la majorité avant de prendre le pouvoir. Cependant, il semble que leur soutien public ait augmenté rapidement. [Root.GetLeader] appelle maintenant pour une transition vers le fascisme. \ n \ nL'appel à un référendum a été rejeté comme des tentatives typiques de perturbation du système par certains membres de [Root.GetRulingParty] jusqu'à présent, mais il a énormément irrité [Root.GetLeader]. Si nous n'agissez pas maintenant, [Root.GetLeader] peut choisir la lutte violente comme meilleur chemin vers le pouvoir. "
     policy.10.d_nl: 1 "Alors que les tentatives du mouvement fasciste pour raviver le sentiment nationaliste ont connu un certain succès, la résistance contre ces idées reste élevée. [Root.GetLeader] est déçu par le manque de confiance de [Root.GetAdjective] la population elle-même semble avoir dans [Root.GetRulingParty]. \ n \ n [Root.GetLeader] reste certain que les gens finiront par retrouver leur fierté, mais hésite sur la marche à suivre. Certains des partisans demander qu'un coup d'État soit exécuté maintenant, avant que les ennemis de [Root.GetName] n'agissent. Cependant, le faire alors que le soutien public est limité plongerait la nation dans la guerre civile. "
