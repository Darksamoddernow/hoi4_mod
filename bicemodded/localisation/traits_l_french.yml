     trait_engineer:0 "Ingénieur du génie"
     trait_engineer_desc:0 "§LCe commandant est passé maître dans l'art de franchir les cours d'eau ou de construire des fortifications.§!"
     fortress_buster:0 "Destructeur de forteresses"
     fortress_buster_short:0 "Destr. forteresses"
     fortress_buster_desc:0 "§LCe n'est pas l'attaque d'une forteresse qui va effrayer ce commandant.§!"
     panzer_leader:0 "Officier des blindés"
     panzer_leader_desc:0 "§LLes chars et les forces mécanisées n'ont aucun secret pour ce commandant.§!"
     commando:0 "Officier de commando"
     commando_short:0 "Off. de commando"
     commando_desc:0 "§LQu'il s'agisse de mener des assauts amphibies, aéroportés ou de combattre dans le froid, le commando peut tout faire.§!"
     fast_planner:0 "Planificateur rapide"
     fast_planner_desc:0 "§LCe commandant connaît toutes les façons d'accélérer la préparation d'un combat. Pour lui, c'est l'efficacité avant tout !§!"
     thorough_planner:0 "Planificateur méticuleux"
     thorough_planner_short:0 "Planif. méticuleux"
     thorough_planner_desc:0 "§LC'est un stratège hors pair. S'il dispose du temps nécessaire, son plan extrêmement bien conçu portera à coup sûr ses fruits.§!"
     organisational_leader:0 "Bon organisateur"
     organisational_leader_desc:0 "§LCe commandant connaît sur le bout des doigts les astuces pour obtenir des renforts avant tout le monde.§!"
     inspirational_leader:0 "Charismatique"
     inspirational_leader_desc:0 "§LUn chef naturel. Commandés par lui, les hommes n'ont plus peur d'affronter quoi que ce soit.§!"
     desert_fox:0 "Renard du désert"
     desert_fox_desc:0 "§LNul n'est plus à son aise que lui quand il s'agit de se battre dans le désert.§!"
     swamp_fox:0 "Renard des marais"
     swamp_fox_desc:0 "§LIl est peut-être un peu mou, mais personne n'est capable comme lui de traverser des marécages.§!"
     trait_mountaineer:0 "Montagnard"
     trait_mountaineer_desc:0 "§LUn excellent alpiniste, très doué pour les combats en montagne.§!"
     hill_fighter:0 "Spécialiste des collines"
     hill_fighter_short:0 "Spéc. des collines"
     hill_fighter_desc:0 "§LIl excelle dans le combat en terrain accidenté.§!"
