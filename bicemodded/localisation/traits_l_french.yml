     concealment_expert_short:0 "Exp. de la furtivité"
     concealment_expert_desc:0 "§LCet officier a achevé l'ensemble des cours imposés par le gouvernement sur la façon de ne pas être repéré.§!"
     mine_sweeper:0 "Dragueur de mines"
     mine_sweeper_desc:0 "§LN'importe quel navire peut jouer le rôle de dragueur de mines. Au moins une fois. Le faire plusieurs fois, voilà ce qui est vraiment compliqué.§!"
